---
zh_CN:
  poll_templates:
    practice_proposal:
      title: 我开始掌握这个了
      process_name: 练习议案
      process_subtitle: 通过尝试一个议案来了解它们是如何工作的
      process_introduction: "<p>使用此模板帮助您的小组熟悉在 Loomio 上使用议案。这是一种安全、简单的方式，让人们尝试投票并了解所有部分如何组合在一起。</p>"
      details: "<p>这是一次练习，以便每个人都能熟悉 Loomio 上议案的工作方式。</p><p>请投票，如果您愿意，可以留下原因说明。</p><p>没有压力，没有现实世界的后果。这只是探索议案如何工作的一种方式！</p>"
      outcome_statement: "<p>感谢您参与此练习议案！\U0001F389</p><p>这只是一个了解 Loomio 上投票和评论如何工作的机会。这里没有做出真正的决定——但希望这能帮助大家熟悉这个过程。</p>"
    proposal:
      process_subtitle: 提出议案以做出决定
      process_introduction: <p>经典的 Loomio 议案可帮助您做出决定，将讨论转化为明确的结果。</p><p>建议一个行动方案，并邀请人们通过投票“同意”、“弃权”或“不同意”来回应。</p><p>当人们投票时，他们可以给出这样投票的原因。您可以看到其他人对此事的立场以及原因。</p><p>通过这种方式，您可以使用议案来 prompting 人们回应、发现新信息并建立共同理解——帮助您的小组做出更好、更明智的决定。</p><p>议案及相关讨论会创建其关于决策如何达成的记录。</p><p><a target="_blank" href="https://help.loomio.com/en/user_manual/polls/decisions/index.html"><u>在简单决策流程中阅读更多关于使用经典 Loomio 议案的信息</u></a>。</p>
      title: 批准新的品牌概念
      details: <h3 id="what-is-the-decision-you-need-to-make"><strong>您需要做出什么决定？</strong></h3><p></p><h3 id="why-is-this-important"><strong>为什么这很重要？</strong></h3><p></p><h3 id="what-are-you-asking-people-to-do"><strong>您要求人们做什么？</strong></h3><p></p><p>要使此议案通过，我们需要大多数成员投票“同意”。</p><p>如果您“不同意”，请说明原因以及需要更改什么您才能“同意”。</p>
      agree: 同意
      agree_meaning: 我支持该议案
      agree_prompt: 您喜欢该议案的哪些方面？它将如何使小组受益？
      abstain: 弃权
      abstain_meaning: 选择不投票或无法参与此决策。
      abstain_prompt: 您为什么弃权，或觉得无法参与此决策投票？
      disagree: 不同意
      disagree_meaning: 此议案中的某些内容需要更改，我才能支持它。
      disagree_prompt: 如何改进此议案以便您能支持它？

    advice:
      process_subtitle: 就您需要做出的决定寻求建议
      process_introduction: <p>就您需要做出的决定征求受影响或具有专业知识的人的建议，以便您能为您的组织做出更好的决定。</p><ul><li><p>建议可帮助您为组织做出更好的决定。</p></li><li><p>培养关系、学习机会和多元化的意见输入。&nbsp;&nbsp;</p></li><li><p>激发主动性和创造力，以及更愉快的工作。</p></li></ul><p><a target="_blank" href="https://help.loomio.com/en/guides/advice_process/index.html"><u>阅读更多关于建议流程的信息</u></a>。</p>
      title: 帮助 Takashi 购买新电脑
      details: <h3 id="what-is-the-decision-you-need-to-make"><strong>您需要做出什么决定？</strong></h3><p></p><h3 id="why-is-this-important"><strong>为什么这很重要？</strong></h3><p></p><h3 id="what-advice-are-you-asking-from-people-to-help-you-make-a-go"><strong>您向人们征求什么建议以帮助您做出好的决定？</strong></h3><p></p><p>我正在征求您的意见，以帮助我为我们的组织做出一个好的决定。</p>
      agree: 同意
      agree_meaning: 我已就此决定提供了我的建议
      agree_prompt: 总结您的建议或发表有用的评论
      abstain: 弃权
      abstain_meaning: 我没有任何建议可提供
      abstain_prompt: 您有任何可能有帮助的评论吗？
      outcome_statement: <p>感谢您参与我的建议征求！</p>
    consent:
      process_subtitle: 做出一个“可以尝试”且没有异议的决定
      process_introduction: <p>就您需要做出的决定寻求同意，在您的议案没有重大异议的情况下，以便您能为您的组织快速做出一个“可以尝试”的决定。</p><ul><li><p>目标是做出一个“足够好”的决定</p></li><li><p>让许多声音参与进来以制定一个可行的议案</p></li><li><p>询问是否有任何人持有有效的异议</p></li><li><p>修改议案以解决异议</p></li></ul><p><a target="_blank" href="https://help.loomio.com/en/guides/consent_process/index.html">阅读更多关于同意流程的信息</a>。</p>
      title: 聘请 Chloe 担任设计角色
      details: <h3 id="what-is-the-decision-you-need-to-make"><strong>您需要做出什么决定？</strong></h3><p></p><h3 id="why-is-this-important"><strong>为什么这很重要？</strong></h3><p></p><h3 id="what-are-you-asking-of-people-in-this-proposal"><strong>您在此议案中要求人们做什么？</strong></h3><p></p><p>如果您有“异议”，请说明原因并提出一项使议案变得安全（可以尝试）的更改。</p><p>请记住，我们正在寻求对一个“足够好”且“可以尝试”的决定表示同意，以便我们能为组织做出一个好的决定。</p>
      consent: 同意
      consent_meaning: 该议案可以尝试
      consent_prompt: 您喜欢该议案的哪些方面？它将如何使组织受益？
      objection: 异议
      objection_meaning: 我有有效的异议，认为该议案会造成损害
      objection_prompt: 需要对此议案进行哪些更改才能使其“可以尝试”，以便您能支持它？
      outcome_statement: <p>感谢您参与同意流程。</p>
    consensus:
      process_subtitle: 与所有相关人员达成集体协议
      process_introduction: <p>为您需要做出的决定建立共识，以达成满足所有参与者需求和关切的协议。</p><ul><li><p>一起讨论并制定议案</p></li><li><p>包容并尊重所有相关人员</p></li><li><p>寻求大多数人的同意&nbsp;</p></li></ul><p><a target="_blank" href="https://help.loomio.com/en/guides/consensus_process/index.html">阅读更多关于共识流程的信息</a>。</p>
      title: 批准新的品牌概念
      details: <h3 id="what-is-the-decision-you-need-to-make"><strong>您需要做出什么决定？</strong></h3><p></p><h3 id="why-is-this-important"><strong>为什么这很重要？</strong></h3><p></p><h3 id="what-are-you-asking-people-to-do"><strong>您要求人们做什么？</strong></h3><p></p><p>要使此议案通过，我们需要大多数成员投票“同意”。</p><p>如果您“不同意”，请说明原因以及需要更改什么您才能“同意”。</p>
      outcome_statement: <p>感谢您参与共识流程。</p>
      agree: 同意
      agree_meaning: 我支持该议案
      agree_prompt: 您喜欢该议案的哪些方面？它将如何使组织受益？
      abstain: 弃权
      abstain_meaning: 此决定不影响我，我很满意小组的任何决定
      abstain_prompt: 您为什么弃权，或觉得无法参与此决策投票？
      disagree: 不同意
      disagree_meaning: 此议案中的某些内容需要更改，我才能支持它
      disagree_prompt: 如何改进此议案以便您能支持它？
      block: 阻止
      block_meaning: 我阻止此议案，认为它不应继续进行
      block_prompt: 解释您对此议案的反对意见以及为什么它不应继续进行
    question_round:
      process_subtitle: 邀请澄清性问题以帮助人们理解议案
      process_introduction: <p>提问环节是人们就议案提出澄清性问题的机会，以便每个人在表达自己的想法之前都理解议案。</p><p>Loomio 提问环节是一种特殊的议案，没有投票选项。它使参与者能够在您为此环节设定的持续时间内提出问题。</p><p>提问环节通常用作同意流程中的一个步骤。</p><p><a target="_blank" href="https://help.loomio.com/en/guides/consent_process/index.html">阅读更多关于同意流程的信息</a>。</p>
      title: 您对健康与安全政策有什么问题？
      details: <h3 id="what-are-you-proposing"><strong>您提议什么？</strong></h3><p></p><h3 id="why-is-this-important"><strong>为什么这很重要？</strong></h3><p></p><h3 id="what-are-you-asking-people-to-do"><strong>您要求人们做什么？</strong></h3><p></p><p>这是一个提问环节，邀请您提出澄清性问题。</p><p>您需要了解什么才能理解该议案？</p><p>请在提问环节结束前回复。</p>
      reason_prompt: 您需要了解什么才能理解该议案？
      outcome_statement: "<p>感谢您在此环节中提交问题</p>"
    sense_check:
      process_subtitle: 征求反馈、问题和关切
      process_introduction: <p>意见征询议案是获得反馈、邀请问题和发现关切的好方法。它有助于在进入决策之前澄清和改进议案。</p><p>意见征询让人们知道议案正在形成，并鼓励他们参与。这是一个倾听人们意见、感受他们的感受并做出适当回应的机会——开放潜力以吸纳他们的贡献，从而做出更好的决定。</p><p>在同意流程中使用意见征询议案来征求反应和评论以改进议案，并在共识流程中测试共识。</p><p><a target="_blank" rel="noopener noreferrer nofollow" href="https://help.loomio.com/en/user_manual/polls/decisions/index.html"><u>在简单决策流程中阅读更多关于使用意见征询的信息</u></a><span>。</span></p>
      title: 您对新品牌概念感觉如何？
      details: <h3 id="what-are-you-proposing"><strong>您提议什么？</strong></h3><p></p><h3 id="why-is-this-important"><strong>为什么这很重要？</strong></h3><p></p><h3 id="what-are-you-asking-people-to-do"><strong>您要求人们做什么？</strong></h3><p></p><p>您对此议案感觉如何？留下评论或提出改进建议。</p><p>此次意见征询是您提供意见和贡献的机会，以帮助我们做出更好的决定。</p>
      outcome_statement: "<p>感谢参与意见征询。</p>"
      not_sure: 不确定
      not_sure_meaning: 我有问题或需要更多时间
      not_sure_prompt: 哪些部分对您不清晰？如何解决？
      looks_good: 看起来不错
      looks_good_meaning: 我对目前的方向感到满意
      looks_good_prompt: 您有任何评论或建议可以使议案更好吗？
      abstain: 弃权
      abstain_meaning: 我没有什么要补充的，对此工作也没有任何异议。
      abstain_prompt: 弃权意味着同意此议案的方向。您投票弃权有原因吗？
      concerned: 关切
      concerned_meaning: 某些方面可能需要更改，我才能同意或表示同意
      concerned_prompt: 您的关切是什么？如何解决？
    gradients_of_agreement:
      process_subtitle: 在 8 点量表上表达对议案的支持程度
      process_introduction: <p>同意梯度议案使小组成员能够以程度等级表达他们对议案的支持，提供了比“同意”和“不同意”更多表达支持的方式。</p><p>使用同意梯度作为初步环节，在进入正式协议之前测试对议案的支持。</p><p>同意梯度让人们知道议案正在形成，并鼓励他们参与。这是一个倾听人们意见、感受他们的感受并做出适当回应的机会——开放潜力以吸纳他们的贡献，从而做出更好的决定。</p>
      title: 您有多喜欢新的价值观声明？
      details: <h3 id="what-are-you-proposing"><strong>您提议什么？</strong></h3><p></p><h3 id="why-is-this-important"><strong>为什么这很重要？</strong></h3><p></p><h3 id="what-are-you-asking-people-to-do"><strong>您要求人们做什么？</strong></h3><p></p><p>您有多喜欢该议案？在下面的量表上表达您的支持，并留下评论或改进建议。</p><p>此同意梯度议案旨在测试对议案的支持，并是在进入正式协议之前您提供意见的机会。</p>
      whole_hearted_endorsement: 全心全意认可
      whole_hearted_endorsement_meaning: 我真的很喜欢！
      whole_hearted_endorsement_prompt: 您喜欢它的哪些方面？
      agreement_with_minor_contention: 带有轻微争议的同意
      agreement_with_minor_contention_meaning: 不完美，但足够好
      agreement_with_minor_contention_prompt: 您的关切是什么？
      support_with_reservations: 有保留地支持
      support_with_reservations_meaning: 我可以接受
      support_with_reservations_prompt: 您的保留意见是什么？
      abstain_meaning: 此问题不影响我
      abstain_prompt: 您有什么想补充的吗？
      more_discussion_needed: 需要更多讨论
      more_discussion_needed_meaning: 我还不够了解这些问题
      more_discussion_needed_prompt: 您不理解什么？
      don_t_like_but_will_support: 不喜欢但会支持
      don_t_like_but_will_support_meaning: 不是很好，但我不想拖累小组
      don_t_like_but_will_support_prompt: 您希望看到哪些改进？
      serious_disagreement: 严重分歧
      serious_disagreement_meaning: 我不支持这个——别指望我
      serious_disagreement_prompt: 您不同意什么？
      veto: 否决
      veto_meaning: 我阻止此议案
      veto_prompt: 您为什么阻止该议案？需要更改什么您才能支持它？
    simple_poll:
      process_subtitle: 找出最受欢迎的选项
      process_introduction: <p>在做出决定之前，找出人们最关心哪个（些）选项。</p><p>简单投票帮助您通过单选或多选找到最受欢迎的一个或多个选项。</p><p>在详细信息字段中编写有关选项的任何详细信息，然后输入选项名称并单击 + 添加。</p><p>设置投票者可以选择的<strong>最少选择</strong>和<strong>最多选择</strong>。将最多选择保留为 1 以进行单选投票。</p><p>您可以使用每个选项旁边的铅笔图标添加选项的<strong>含义</strong>，进一步阐述选项以帮助人们投票。</p><p><a target="_blank" href="https://help.loomio.com/en/user_manual/polls/proposal_types/index.html#simple-poll">阅读更多关于简单投票的信息</a>。</p>
      title: 我们战略方向的重点应该放在哪里？
      details: <h3 id="what-is-this-poll-about"><strong>此投票是关于什么？</strong></h3><p></p><h3 id="why-is-this-important"><strong>为什么这很重要？</strong></h3><p></p><h3 id="what-are-you-asking-people-to-do"><strong>您要求人们做什么？</strong></h3><p></p><p>选择您喜欢的选项。</p>
    score_poll:
      process_subtitle: 衡量对每个选项的支持程度
      process_introduction: <p>当您想调查人们对每个选项的期望、偏好或兴趣时，请使用评分投票。</p><p><span>要求参与者评估每个选项并通过沿滑动条移动滑块来分配分数。</span></p><p><span>结果以图形方式显示，并为每个选项提供一个表格，显示总分数、平均分数和投票者数量。</span></p><p>高级设置包括“投票是匿名的”和“以随机顺序显示选项”——通常用于评分投票以减少任何投票偏差。</p><p><a target="_blank" href="https://help.loomio.com/en/user_manual/polls/proposal_types/index.html#score-poll">阅读更多关于评分投票的信息</a>。</p>
      title: 评估我们组织内的决策方式
      details: <h3 id="what-is-this-poll-about"><strong>此投票是关于什么？</strong></h3><p></p><h3 id="why-is-this-important"><strong>为什么这很重要？</strong></h3><p></p><h3 id="what-are-you-asking-people-to-do"><strong>您要求人们做什么？</strong></h3><p></p><p>选择您喜欢的选项。</p>
    dot_vote:
      process_subtitle: 分配点数预算以揭示优先级
      process_introduction: <p>当小组尝试将有限资源分配给多个选项时，点子投票非常有用。它通过帮助参与者理解在选择选项时存在约束，超越了简单投票。</p><p>每个参与者获得一定数量的点数。您决定数量。</p><p>他们将点数放在他们喜欢的呈现选项旁边。参与者可以将所有点数放在一个选项上或分散在多个选项上。</p><p>当参与者分配点数时，他们可能会超过点数预算限制，因此鼓励他们仔细考虑如何花费点数。</p><p>点数最多的选项“获胜”。结果表提供额外数据以帮助您分析结果。</p><ul><li><p>点数百分比</p></li><li><p>点数</p></li><li><p>平均值</p></li><li><p>投票者</p></li></ul><p><a target="_blank" href="https://help.loomio.com/en/user_manual/polls/proposal_types/index.html#dot-vote">阅读更多关于点子投票的信息</a>。</p>
      title: 选择我们会议的主题
      details: <h3 id="what-is-this-poll-about"><strong>此投票是关于什么？</strong></h3><p></p><h3 id="why-is-this-important"><strong>为什么这很重要？</strong></h3><p></p><h3 id="what-are-you-asking-people-to-do"><strong>您要求人们做什么？</strong></h3><p></p><p>在此投票中，您有 8 个点数的预算可以分配给您喜欢的选项。您可以将所有点数放在一个选项上或分散它们。</p>
    ranked_choice:
      process_subtitle: 理解选项的优先顺序
      process_introduction: <p>当您有大量选项或正在举行选举时，排序投票非常有用。</p><p>此投票模板提供一系列选项供人们按偏好顺序投票。</p><p>您可以设置投票者获得的选择数量。</p><p><span>投票者按偏好顺序拖放选项（#1 是您最喜欢的选项）。</span></p><p><span>高级设置包括“投票是匿名的”和“以随机顺序显示选项”——通常用于排序投票以减少任何投票偏差。</span></p><p>结果按排名顺序显示。结果表提供额外数据以帮助您分析结果。</p><ul><li><p>排名</p></li><li><p>点数百分比</p></li><li><p>点数</p></li><li><p>平均值</p></li></ul><p><a target="_blank" href="https://help.loomio.com/en/user_manual/polls/proposal_types/index.html#ranked-choice">阅读更多关于排序投票的信息</a>。</p>
      title: 选举治理董事会董事
      details: <h3 id="what-is-this-poll-about"><strong>此投票是关于什么？</strong></h3><p></p><h3 id="why-is-this-important"><strong>为什么这很重要？</strong></h3><p></p><h3 id="what-are-you-asking-people-to-do"><strong>您要求人们做什么？</strong></h3><p></p><p>通过按偏好顺序对选项进行排序来投票。结果中排名第一的选项获胜。</p>
    time_poll:
      process_subtitle: 找出人们有空见面的时间
      process_introduction: <p><span>节省安排会议或活动日期的时间。</span></p><p>时间投票让您可以轻松查看每个人的可用性并找到最佳时间。</p><p>给您的 Time poll 一个标题和详细信息。在您的时区中输入一系列日期和时间选项。</p><p>设置时间段时，请考虑不同时区的人。参与者将看到在其时区本地化的时间。</p><p>设置会议持续时间。</p><p>时间投票结束后，设定一个结果，包含最佳时间和会议的任何说明。</p><p><span>Loomio 将在结果通知电子邮件中包含日历邀请，以便参与者可以添加到他们的日历中。</span></p><p><a target="_blank" href="https://help.loomio.com/en/user_manual/polls/meeting_polls/index.html#time-poll">阅读更多关于时间投票的信息</a>。</p>
      title: 为我们下一次会议找个日期
      details: "<p><strong>会议或活动是什么？</strong></p><p></p><p><strong>为什么这很重要？</strong></p><p></p><p><strong>您要求人们做什么？</strong></p><p></p><p><span>用绿色的“拇指向上”图标标记您有空的时间段，或者在没空时保留红色的“拇指向下”图标。</span></p><p><span>使用“拇指横向”图标表示您“如有需要”可以参加。</span></p>"
      reason_prompt: 您能说些什么来帮助组织者找到合适的时间吗？
    opt_in:
      process_subtitle: 寻找志愿者或征求参与者
      process_introduction: '<p>使用参与意愿投票邀请人们加入团队、委员会或工作组，或参与活动。&nbsp;&nbsp;</p><p>‘参与意愿投票’有两个投票选项：接受或拒绝。&nbsp;</p><p>您可以定义您要找的目标人数，例如找 3 个人加入您的工作组。</p><p><a target="_blank" href="https://help.loomio.com/en/user_manual/polls/meeting_polls/index.html#opt-in">阅读更多关于参与意愿投票的信息</a>。</p>'
      title: 起草我们新可持续发展政策的工作组
      details: "<p><strong>您邀请人们加入的团队、工作组或活动是什么？</strong></p><p></p><p><strong>为什么这很重要？</strong></p><p></p><p><strong>您要求人们做什么？</strong></p><p></p><p>选择“接受”参与！</p>"
      accept_meaning: 我愿意参与
      accept_prompt: 您为什么自愿做这个？
      decline_meaning: 我无法参与
      decline_prompt: 您有什么想说的吗？

  discussion_templates:
    practice_thread:
      process_name: "练习议题"
      process_subtitle: 欢迎人们加入小组并练习使用 Loomio
      process_introduction: "<p>使用此模板欢迎新成员并鼓励早期参与。它让人们有机会介绍自己并探索 Loomio 的功能。</p>"
      title: "\U0001F44B 欢迎！打个招呼并尝试一下"
      description: "<p>欢迎来到我们的 Loomio 小组——很高兴您能来到这里！</p><p>此议题是一个可以：</p><ul>\n<li><p>向小组介绍您自己</p></li>\n<li><p>尝试一些 Loomio 的功能 - 例如：尝试使用回应 \U0001F44D</p></li>\n<li><p>在此阶段提出您遇到的任何问题</p></li>\n</ul><p>如果您不确定要说什么，简单的问候也可以 \U0001F642</p>"
    blank:
      process_name: 空白模板
      process_subtitle: 为任何目的发起一个新议题
      process_introduction: "<p>在您的小组中发起一个关于任何您喜欢的话题的议题。</p><p>默认情况下，当您发起议题时，小组中的每个人都会收到通知。您可以通过编辑下面的“邀请”字段来更改此设置。</p>"
    discuss_a_topic:
      title_placeholder: 您想讨论的主题是什么？
      process_name: 讨论一个话题
      process_subtitle: 与您的小组开始讨论
      process_introduction: "<p>是否有您希望向小组提出的问题、难题或机会？</p><p>介绍该主题，链接到任何背景信息，并征求评论、想法和帮助。</p><p>邀请人们通过贡献他们的想法和相关信息来参与。使用@提及来引起特定人员的注意。</p><p>随着讨论的进行，更新议题背景信息，以促进其达成结果。</p><p>不要等到您掌握了所有信息才开始一个议题。相反，使用议题邀请人们帮助您探索该主题并找出解决方案。</p>"
      description: <h3 id="introduce-and-describe-the-topic">介绍并描述该主题</h3><p></p><h3 id="why-is-this-important">为什么这很重要？</h3><p></p><h3 id="how-would-you-like-people-to-respond">您希望人们如何回应？</h3><p></p>
    onboarding_to_loomio:
      title: 为我们的小组使用 Loomio
      process_name: 让我们一起试用 Loomio
      process_subtitle: 一个帮助 Loomio 新手练习撰写评论和投票的议题。
      process_introduction: "<p>使用此模板向人们介绍 Loomio。</p><p>体验 Loomio 的一个好方法是使用一个简单的介绍议题和练习议案</p>"
      description: <h3 id="why-are-you-interested-in-using-loomio">您为什么对使用 Loomio 感兴趣？</h3><p>我们有兴趣使用 Loomio 来让人们参与有关我们组织的决策。</p><h3 id="what-are-you-asking-people-to-do">您要求人们做什么？</h3><p>我很想听听您的想法！请在下方留下评论并在议案中投票。</p><p>您可以通过单击评论右下角的回复图标来回复某人的评论。</p><p>使用@提及来通知人们。</p>
      onboarding: 入门
    consent_process:
      title_placeholder: 制定我们的健康与安全政策
      process_name: 同意流程
      process_subtitle: 做出一个“可以尝试”且没有异议的决定。
      process_introduction: '<p>就您需要做出的决定寻求同意，在您的议案没有重大异议的情况下，以便您能快速做出一个现在“可以尝试”的决定。</p><p>典型角色：</p><ul><li><p>提议者：提出需要决定的话题的人。</p></li><li><p>协调者：可以帮助提议者高效完成工作的人。</p></li></ul><p>常见流程步骤：</p><p>步骤 1. 使用 Loomio 议题提出议案。</p><p>步骤 2. 通过意见征询促进一轮问题、反应和任何评论以改进议案。</p><p>步骤 3. 根据建议和评论修改议案。</p><p>步骤 4. 使用同意议案询问是否有人对修改后的议案有重大异议。</p><p>步骤 5. 整合有效的异议，创建一个修改版的议案，让每个人都同意是“可以尝试”的，并在完成后陈述决定结果。</p><p><a target="_blank" rel="noopener noreferrer nofollow" href="https://help.loomio.com/en/guides/consent_process/index.html">阅读更多：同意流程。</a></p>'
      description: <h3 id="what-is-the-decision-you-need-to-make">您需要做出什么决定？</h3><h3 id=""></h3><h3 id="why-is-this-important-and-what-impact-does-it-have">为什么这很重要以及它有什么影响？</h3><p></p><h3 id="what-information-do-people-need-for-context">人们需要什么背景信息？</h3><p></p><h3 id="who-is-the-facilitator-for-this-process">此流程的协调者是谁？</h3><p></p>
      consent: 同意
    advice_process:
      title_placeholder: 寻求购买新电脑的建议
      process_name: 建议流程
      process_subtitle: 就您需要做出的决定寻求建议。
      process_introduction: '<p>征求受影响或具有专业知识的人的建议来做出决定，以便您能为您的组织做出更好的决定。</p><p>典型角色：</p><ul><li><p>协调者：做出决定的人，或请某人协调。</p></li><li><p>顾问：您邀请的受影响或具有专业知识的人。</p></li></ul><p>常见流程步骤：</p><p>步骤 1. 在提议行动之前寻求意见以试探观点。</p><p>步骤 2. 提出议案并寻求建议 - 运行一个建议议案。</p><p>步骤 3. 考虑到收到的建议，您做出决定并通知提供建议的人 - 陈述一个结果。</p><p><a target="_blank" rel="noopener noreferrer nofollow" href="https://help.loomio.com/en/guides/advice_process/index.html">阅读更多：建议流程。</a></p>'
      description: <h3 id="what-is-the-decision-you-need-to-make">您需要做出什么决定？</h3><p></p><h3 id="why-is-this-important-and-what-impact-does-it-have">为什么这很重要以及它有什么影响？</h3><p></p><h3 id="what-advice-are-you-asking-to-help-you-make-a-good-decision">您征求什么建议以帮助您做出好的决定？</h3><p></p><h3 id="who-is-the-facilitator-for-this-process">此流程的协调者是谁？</h3><p></p>
      advice: 建议
    pass_a_resolution:
      title_placeholder: 批准战略的决议
      process_name: 通过一项决议
      process_subtitle: 介绍带有背景信息的决议，回应问题并提出议案以通过该决议。
      process_introduction: <p>罗伯特议事规则是一个由一套道德准则和规则组成的框架，帮助团体举行有序的会议，允许多数人统治同时允许少数人的声音被听到。<a target="_blank" rel="noopener noreferrer nofollow" href="https://www.boardeffect.com/blog/roberts-rules-of-order-cheat-sheet/">https://www.boardeffect.com/blog/roberts-rules-of-order-cheat-sheet/</a> 成员通过说“我动议…”来提出一项动议以提议行动或做出决定。另一名成员必须通过说“我附议”来附议该动议。一旦有人附议，小组就对动议进行投票。根据章程中的规则，它通过多数票或法定人数通过。</p>
      description: "<p><strong>陈述要通过的决议</strong></p><p></p><p><strong>概述背景信息</strong></p><p></p><p><strong>邀请成员提问、发表评论并提供任何信息以建立共同理解</strong></p><p></p>"
      resolution: 决议
    decision_by_consensus:
      title_placeholder: 修订我们组织的章程
      process_name: 通过共识决策
      process_subtitle: 与所有相关人员达成集体协议。
      process_introduction: '<p>为您需要共同做出的决定建立共识，以达成满足所有参与者需求和关切的协议。</p><p>典型角色：</p><ul><li><p>任命一名协调者。&nbsp;（在董事会会议中，这通常是主席。）</p></li><li><p>法定人数或绝大多数成员参与，如您组织章程中所规定。</p></li></ul><p>常见流程步骤：</p><p>步骤 1. 就某个问题或提议的决定创建一个开放的讨论空间。</p><p>步骤 2. 使用意见征询议案测试共识并暴露异议。&nbsp;</p><p>步骤 3. 澄清任何要点，邀请建设性的修改并修改议案。</p><p>步骤 4. 使用共识议案测试协议和任何剩余的异议。</p><p>步骤 5. 用结果记录决定，并记录在组织的正式会议记录中。</p><p><a target="_blank" rel="noopener noreferrer nofollow" href="https://help.loomio.com/en/guides/consensus_process/index.html">阅读更多：共识流程。</a></p>'
      description: <h3 id="what-is-the-decision-you-need-to-make">您需要做出什么决定？</h3><p></p><h3 id="why-is-this-important-and-what-impact-does-it-have">为什么这很重要以及它有什么影响？</h3><p></p><h3 id="what-information-do-people-need-for-context">人们需要什么背景信息？</h3><p></p><h3 id="who-is-the-facilitator">协调者是谁？</h3><p></p><h3 id="what-conditions-need-to-be-met-for-a-decision">需要满足什么条件才能做出决定？</h3><h3 id=""></h3>
      consensus: 共识
    share_links_and_info:
      title_placeholder: 分享链接和信息
      process_name: 分享链接和信息
      process_subtitle: 发布信息、链接和报告以供评论和讨论。
      process_introduction: "<p>使用议题作为小组的“墙”或“公告板”，发布您想彼此分享的信息、新闻项和想法。</p><p>邀请人们使用<strong>插入链接</strong>和<strong>嵌入视频</strong>格式化工具，帮助小组从 Loomio 内部访问信息。在评论上使用<strong>标题</strong>将评论固定到议题时间线，以便轻松找到。</p><p><strong>置顶</strong>议题使其保持可见，并鼓励<strong>回应</strong>以保持其活力，让人们知道您看到了他们的项目。</p><p>此议题的默认显示是<strong>最新的</strong>，因此最近的评论位于议题顶部。</p>"
      description: <p>使用此议题发布信息、通知和您想分享的内容——一个您可以了解正在发生的事情并参与进来的地方。</p><p data-text-align="start">分享活动、报告、播客和其他有趣的在线信息。</p><p data-text-align="start">使用<strong>插入链接</strong>和<strong>嵌入视频</strong>格式化工具帮助人们在 Loomio 内访问信息。</p>
      information: 信息
    prepare_for_a_meeting:
      title_placeholder: 为我们下一次会议做准备
      process_name: 为会议做准备
      process_subtitle: 构建议程、发布董事会文件并组织行政事务，以便每个人都能了解最新情况、掌握背景信息并做好准备。
      description: <p><strong>会议重点</strong></p><p></p><p data-text-align="start"><strong>议程概要</strong></p><p data-text-align="start"></p><p data-text-align="start"><strong>上次会议的行动项</strong></p><p data-text-align="start"></p><p data-text-align="start"><strong>参与者应如何为会议做准备？</strong></p><p data-text-align="start"></p><p data-text-align="start"><strong>会议文件列表</strong></p><p data-text-align="start"></p>
      process_introduction: <p>从一开始就让人们参与进来，规划一个有效的会议，朝着最重要的主题对齐，并更好地利用你们在一起的宝贵时间。</p><p>使用议题作为会议的容器，为会议建立重点、设定议程、找到合适的日期、发布关键文件和报告、开始讨论议程项目、跟进行动和会议记录。</p><p>这有助于每个人为会议做准备，通过阅读材料并思考讨论主题和要做的决定。成员们更有可能带着背景信息到场并为会议做好准备。</p><p>在 Loomio 良好治理指南中阅读更多关于<a target="_blank" rel="noopener noreferrer nofollow" href="https://help.loomio.com/en/guides/board_processes/meeting.html"><u>为会议做准备</u></a>的信息。</p>
      meeting: 会议
    build_a_policy:
      title_placeholder: 修订我们的招聘政策
      process_name: 制定政策
      process_subtitle: 与您的团队合作制定并同意政策或程序文件。
      process_introduction: "<p><span>议题是有关政策讨论的容器，您可以在其中商定要求和原则，并发布文件草案以供评论。</span></p><p><span>使用模板与一小群人制定政策，或使其对整个组织透明，邀请对文档的连续版本发表评论。</span></p><p><span>使用意见征询议案通知小组成员草案文件已准备好供审阅，并邀请人们阅读文档并回复任何评论或问题。</span></p><p><span>当“最终”草案准备好时，提出同意或共识议案以批准该文档。</span></p>"
      description: "<p><strong><span>您需要制定什么政策或文件？</span></strong></p><p></p><p><strong><span>为什么这很重要？</span></strong></p><p></p><p><strong><span>您要求人们做什么？</span></strong></p><p></p>"
      policy: 政策
    elect_a_governance_position:
      title_placeholder: 理事会提名和选举
      process_name: 选举治理职位
      process_subtitle: 提名并选举某人担任理事会、委员会或董事会中的治理角色。
      process_introduction: "<p>介绍治理角色和该职位的标准，以帮助成员评估候选人。</p><p>通过参与意愿投票征集提名。邀请被提名人发布候选人的照片以及他们的简历和推荐信。嵌入候选人的视频消息，以便成员可以直接看到和听到候选人的发言。</p><p>如果您已准备好选举候选人，请使用同意议案。</p><p>如果您有多个候选人竞选一个职位，请使用排序投票议案，投票者可以按偏好顺序对候选人进行排序。</p>"
      description: '<h3 id="what-position-do-you-need-to-fill">您需要填补什么职位？</h3><p></p><h3 id="why-is-this-important">为什么这很重要？</h3><p></p><h3 id="what-qualifications-skills-and-experiences-make-a-good-cand">什么资格、技能和经验造就一个好的候选人？</h3><p></p><h3 id="what-is-the-election-process">选举过程是什么？</h3><p>阶段 1：提名 - 我们正在邀请提名合适的候选人。</p><p>阶段 2：介绍候选人 - 包括每位候选人的照片、简短简历和推荐信。</p><p>阶段 3：选举 - 投票任命候选人担任该角色。</p>'
      election: 选举
    funding_decision:
      title_placeholder: 机器人路演的资助申请
      process_name: 资金决定
      process_subtitle: 处理赠款、贷款或投资申请并做出资金决定。
      process_introduction: "<p>介绍资金申请，附上文件和其他支持材料。</p><p>在议题背景信息中总结申请。</p><p>邀请授权人员审查申请并提出问题。允许充分的讨论时间。</p><p>提出共识议案以批准资金。</p><p>如果有人不同意，请询问原因——例如，可能需要更多信息。当满意时，邀请不同意的人更改他们的投票。</p><p>当您对资金申请有明确决定时，陈述结果以记录决定。</p>"
      description: <h3 id="introduce-and-summarize-the-funding-application">介绍并总结资金申请</h3><p></p><h3 id="how-does-this-application-fit-with-funding-criteria">此申请如何符合资助标准？</h3><p></p><h3 id="who-is-authorized-to-approve-this-funding-decision">谁有权批准此资金决定？</h3><p></p><h3 id="invite-questions-from-decision-makers-to-process-the-applica">邀请决策者提出问题以处理申请</h3><p></p>
      funding: 资金
    approve_a_document:
      title_placeholder: 制定我们的品牌战略
      process_name: 批准文件
      process_subtitle: 介绍、讨论和制定重要文件、政策或协议。
      process_introduction: "<p>介绍文件以及任何背景信息。陈述文件的目的以帮助保持专注。</p><p>邀请人们贡献信息和他们的专业知识，并利用这些来构建文件。确认并考虑人们的反馈和贡献。</p><p>将贡献整合到文件的第一稿和后续草稿中，直到准备好批准。</p><p>使用意见征询投票调查意见并澄清草案中的任何问题。</p><p>一旦反馈被考虑并纳入文件， proceed 使用同意或共识议案进行批准或协议。</p><p>议题成为文件创建进度和所做决定的清晰记录。</p>"
      description: <h3 id="what-is-the-purpose-of-the-document">文件的目的是什么？</h3><p></p><h3 id="why-is-this-important">为什么这很重要？</h3><p></p><h3 id="what-are-you-asking-people-to-do">您要求人们做什么？</h3><p></p>
