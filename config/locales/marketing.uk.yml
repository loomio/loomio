    gather:
      heading: Зібратись
      explanation: "Об'єднати потрібних людей і потрібну інформацію. Зручно, просто у використанні, з можливісттю налаштування, з детальними варіантами забезпечення конфіденційності та безпеки."
      image_alt: Група зібралася в коло навколо знака питання
    discuss:
      heading: Обговорити
      explanation: "Мати чітку, тематичну бесіду. Залишатись в темі, мати потрібну інформацію згори та фільтрувати шум. Це відкритий простір для конструктивної співпраці."
      image_alt: Грипи обмінюються інформацією та висловлюють думки за допомогою кольорових хмаринок тексту
    propose:
      heading: Запропонувати
      explanation: "Візуальний підсумок дозволяє легко і швидко зрозуміти, де і чому всі зупинились. Якщо ви дійшли згоди, дізнатися про це швидко. Або сконцентруйтесь безпосередньо на суть питання і почніть будувати спільне розуміння."
      image_alt: "Група зібралася навколо кругової діаграми стартових позицій з кольоровими хмаринками тексту"
