      title: Dobrodošli u vašu novu Loomio grupu!
      body: "<p>Ovaj kratki niz malih koraka osmišljen je kako bi se osiguralo da ljudi koje pozovete da se pridruže grupi imaju dobar prvi dojam i razumiju kako sudjelovati u raspravama i donošenju odluka.</p><p> U bočnoj traci pronaći ćete gumb Kontaktirajte podršku. Slobodno nam se obratite ako imate pitanja ili vam je potreban savjet u bilo kojem trenutku.</p>"
