    simple_poll:
      process_subtitle: Znajdź najpopularniejszą opcję
      process_introduction: <p>Zanim podejmiesz decyzję, sprawdź, które opcje są dla ludzi najważniejsze.</p><p> Prosta ankieta pozwala znaleźć najpopularniejszą opcję lub opcje z odpowiedziami jednokrotnego lub wielokrotnego wyboru.</p><p> W polu szczegółów wpisz wszelkie szczegóły dotyczące opcji, a następnie wpisz nazwę opcji i kliknij +, aby ją dodać.</p><p> Ustaw <strong>Minimalne wybory</strong> i <strong>Maksymalne wybory, które</strong> może wybrać wyborca. Pozostaw maksymalny wybór jako 1 dla ankiety z jednym wyborem.</p><p> Za pomocą ikony ołówka obok każdej opcji możesz dodać jej <strong>znaczenie</strong> , co ułatwi ludziom głosowanie.</p><p> <a target="_blank"  href="https://help.loomio.com/en/user_manual/polls/proposal_types/index.html#simple-poll">Przeczytaj więcej o prostej ankiecie</a> .</p>
