      process_name: Praxisvorschlag
      process_subtitle: Erfahren Sie, wie Vorschläge auf Loomio funktionieren, indem Sie einen ausprobieren.
      process_introduction: "<p>Nutzen Sie diese Vorlage, um Ihrer Gruppe den Umgang mit Vorschlägen auf Loomio zu erleichtern. So können alle Teilnehmer sicher und einfach das Abstimmen ausprobieren und sehen, wie alles zusammenpasst.</p>"
      details: "<p>Dies ist ein Probelauf, damit sich jeder mit der Funktionsweise von Vorschlägen auf Loomio vertraut machen kann.</p><p> Bitte stimmen Sie ab und hinterlassen Sie, wenn Sie möchten, eine Begründung.</p><p> Kein Druck, keine realen Konsequenzen. Es ist nur eine Möglichkeit, herauszufinden, wie Vorschläge funktionieren!</p>"
      outcome_statement: "<p>Danke für die Teilnahme an diesem Übungsvorschlag! \U0001F389</p><p> Dies war nur eine Gelegenheit, zu sehen, wie das Abstimmen und Kommentieren auf Loomio funktioniert. Es wird hier keine wirkliche Entscheidung getroffen – aber hoffentlich hat dies allen geholfen, sich mit dem Prozess vertraut zu machen.</p>"
