    tool_tip_expanded: |
        <p><em>Контрольний список</em> це інструмент з безліччю можливих застосувань, але тільки з 2 можливими відповідями: пташка (✔) або знак "x" (✘). Учасники використовуватимуть пташку (✔), щоб сказати "так", та позначку "x" (✘), щоб сказати "ні" або "невпевнений".</p>
        <p>Використовуйте його щоб залучити людей до пропозиції, як от RSVP: «Я йду на захід» або «Я готовий приєднатися до робочої групи».</p>
        <p>Або для відстеження виконання завдання: «Я перевірив - мої контактні дані є правильними», або «Я прочитав документ і залишив свій відгук».</p>
        <p>Контрольний список має <em>ціль</em> - скільки учасників ви хотіли б залучити. Ціль показує групі, чи ціль потребує більше уваги чи підписантів достатньо.</p>
        <p>За день до того як контрольний список закриється, він нагадає тим, хто ще не взяв участь, долучитись, - це як цифровий пастух для кішок.</p>
