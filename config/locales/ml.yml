  help:
    coordinating: നിങ്ങളുടെ ലൂമിയോ കൂട്ടം ഏകോപിപ്പിക്കുന്നു
    coordinating_details: "എകോപകന്‍ എന്ന നിലയില്‍, ലൂമിയോ കൂട്ടം സൃഷ്ടിക്കുന്നതും, എല്ലാവരേയും ക്ഷണിക്കേണ്ടതും താങ്കളുടെ ഉത്തരവാദിത്ത്വം ആണ്. പുതിയ സോഫ്റ്റ്‌വെയര്‍ പഠിയ്ക്കുന്നതും, പങ്കിടുന്നതും,  മികച്ച തീരുമാനങ്ങള്‍ കൂട്ടായ്മയോടെ എടുക്കുന്നതും ഇതിലൂടെ നിങ്ങള്‍ മന്സ്സില്ലാക്കും. താങ്കളുടെ കൂട്ടായ്മയെ വിജയിക്കാന്‍ ഉതകുന്ന ചില  വിദ്യകള്‍ ഇതാ\n"
    different_ways: ലൂമിയോ ഉപയോഗിക്കാനുള്ള പലവഴികള്‍
    get_in_touch: സമ്പര്‍ക്കം തുടങ്ങാം
    get_in_touch_description_html: "താങ്കള്‍ക്ക് ചോദ്യങ്ങളോ പ്രതികരണമോ ഉണ്ടെങ്കില്‍, <a href='%{link}'>ഞങ്ങള്‍ക്ക് എഴുതുക</a>."
    getting_started: എങ്ങനെ തുടങ്ങാം
