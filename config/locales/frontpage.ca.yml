    hero:
      head_html: 'El món necessita una manera millor per <strong>prendre decisions plegats.</strong>'
    product:
      header_html: 'Quan escoltem <strong>totes les veus</strong>, prenem <strong>millors decisions</strong>.'
      step1:
        header: '1. Parla-ho'
        desc: 'Comença una discussió en qualsevol matèria i porta a la gent adequada. Comparteix diferents perspectives i desenvolupa idees conjuntament.'
      step2:
        header: '2. Construiu un acord'
        desc: 'Qualsevol pot proposar un camí a seguir. Els participants poden acordar, abstenir-se, mostrar-se en desacord o bloquejar – així pots veure què és el que sent cadascú i perquè.'
      step3:
        header: '3. Decidiu plegats'
        desc: 'Desenvolupeu la proposta plegats de manera que satisfaci a tothom. Cada decisió té una data límit clara, així sempre s''obté un resultat concret.'
    crowdfunding:
      header: 'Estem en un procès de micromecenatge per acabar de construïr aquesta plataforma i lliurar-la al món.'
    quote:
      header:
        rushkoff_html: '"Loomio <strong>desencadena el potencial d''internet</strong> per coduïr a la gent cap al consens i no cap al debat polaritzat". <div class="attributation">– <a href="http://rushkoff.com">Douglas Rushkoff</a>, autor de <em>Present Shock</em></div>'
        sifry_html: '"Loomio està encertant en el punt clau entre <strong>la veu individual </strong> i la <strong>decisió col·lectiva</strong>."<div class="attributation">– Micah Sifry, Editor, <em><a href="http://techpresident.com">TechPresident</a></em></div>'
    team:
      header: 'Sobre Loomio'
      desc: 'Som un petit grup de desenvolupadors de software lliure i activistes per la justícia social treballant per Enspiral a Aotearoa, Nova Zelanda, amb una xarxa d’amics, partidaris i assessors arreu del món.'
    ideals:
      community:
        header: 'Cooperativa impulsada per la comunitat'
        desc: 'Loomio està constuït per una cooperativa de treballadors-propietaris. Som una empresa social que treballa per maximitzar l’impacte social positiu, no els beneficis.'
      independent:
        header: 'Independent i neutral'
        desc: 'Mantenim un espai perquè qualsevol grup es pugui reunir, independenment d''interessos polítics o corporatius. Mai vendrem les teves dades.'
      open:
        header: 'Gratuït i de software lliure'
        desc: 'El codi font de Loomio és un recurs de domini públic que qualsevol persona pot executar, llegir, aprendre’n modificar i redistribuïr.'
      gift:
        header: 'Economia del regal'
        desc: 'Loomio és suportat per aquells que paguen en relació a les seves possibilitats. Així es manté la plataforma lliure de publicitat i accessible per grups sense diners.'
    vision:
      header: 'Ajuda’ns a convertir aquesta visió en una realitat.'
