name: tests

on:
  push:
    branches:
      - master
  pull_request:
  workflow_dispatch:

jobs:
  e2e:
    runs-on: ubuntu-latest
    env:
      PGDATABASE: loomio_test
      PGHOST: localhost
      PGPORT: 5432
      PGUSER: postgres
      RAILS_ENV: test
      E2E_PORT: 3001
    services:
      postgres:
        image: postgres:latest
        env:
          POSTGRES_HOST_AUTH_METHOD: trust
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      redis:
        image: redis
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
    - uses: actions/checkout@v4
    - uses: nanasess/setup-chromedriver@v2
    - name: install libvips
      run: |
        sudo apt-get update
        sudo apt-get install -y libvips
    - name: git checkout
      uses: actions/checkout@v4
    - name: install ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: '3.4.7'
        bundler-cache: true # runs 'bundle install' and caches installed gems automatically
    - name: install node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22'
    - name: start websocket server
      run: |
        echo $PWD
        git clone https://github.com/loomio/loomio_channel_server.git
        cd loomio_channel_server
        npm install
        npm run start > ../log/channel_server.log &
    - name: create db
      run: |
        createdb
        cp config/database.yml.postgresql config/database.yml
        bundle exec rake db:setup
    - name: build client
      run: |
        cd vue
        rm -rf node_modules
        npm install
        npm run build
    - name: run e2es
      env:
        DISPLAY: ':99'
        PUMA_WORKERS: 1
        MIN_THREADS: 3
        MAX_THREADS: 3
      run: |
        /sbin/start-stop-daemon --start --quiet --pidfile /tmp/custom_xvfb_99.pid --make-pidfile --background --exec /usr/bin/Xvfb -- :99 -ac -screen 0 1280x1024x16

        # Start Rails server with output inline
        bundle exec rails server -b 0.0.0.0 -p $E2E_PORT 2>&1 &
        RAILS_PID=$!

        # Wait for server to be ready
        echo "Waiting for Rails server on port $E2E_PORT..."
        for i in $(seq 1 60); do
          if curl -sf "http://localhost:$E2E_PORT/up" > /dev/null 2>&1; then
            echo "Rails server is ready."
            break
          fi
          if [ "$i" -eq 60 ]; then
            echo "ERROR: Rails server did not start within 60 seconds."
            exit 1
          fi
          sleep 1
        done

        # Run nightwatch
        cd vue
        npx nightwatch --retries 3 --headless
        TEST_EXIT=$?

        kill $RAILS_PID 2>/dev/null || true
        exit $TEST_EXIT
    - name: upload e2e failure screenshots
      uses: actions/upload-artifact@v4
      if: ${{ always() }}
      with:
        name: e2e-report-${{ matrix.runs-on }}
        path: vue/tests/screenshots
