    tooltip: Spoznaj naš model skupnostnega financiranja
    thought_about_contributing: Tvoja priložnost, da prispevaš
    thought_about_contributing_description: |
      Loomio je zadružno socialno podjetje, ki si prizadeva omogočiti vsem, da bi sodelovali pri odločitvah, ki jih zadevajo.

      Pri skupnostnemu sprejemanju odločitev denar ne bi smel biti ovira. Loomio se financira s prispevki uporabnikov v skupnosti in naročninami formalnih organizacij, ki ga uporabljajo.

      Vaš prispevek pomeni, da lahko Loomio ohranimo neodvisen, brez oglasov in prosto dostopen skupinam, ki ustvarjajo odlične stvari v svojih skupnostih.

      Hvala, da to omogočate!
    thank_you_title: Hvala za tvoj prispevek Loomiu!
    thank_you_body: |
      Tvoj prispevek nam pomaga zagotoviti enostavno so-odločanje za ves svet.

      V kratkem boš prejel/a email z računom za tvoj prispevek.

      Vsak je dobrodošel, da se pridruži Loomio Skupnosti, kjer debatiramo o tem, kako lahko s tem orodjem naredimo največ in kako ga lahko izboljšamo.

      <a href='https://www.loomio.org/groups/3'>Želim vstopiti vskupino Loomio Skupnost &raquo;</a>
