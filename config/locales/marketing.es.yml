  marketing:
    hero:
      dilemma_html: 'Tomar decisiones con tu grupo</nobr> <nobr>no debería</nobr> <nobr>ser tan difícil</nobr>.'
      solution: 'Con Loomio puedes tomar decisiones sin una larga lista de emails o reuniones. '
    make_decisions_html: 'Loomio es un lugar para que tu grupo <strong>tome decisiones juntos</strong>.'
    gather:
      heading: 'Juntarse   '
      explanation: 'Trae a la gente indicada y a la información necesaria. Accesible, fácil de usar, adaptable, con detalles optimizadles para la privacidad y seguridad. '
    discuss:
      heading: 'Dialoga '
      explanation: 'Ten conversaciones claras sobre temas particulares. Mantente al día, lee la información relevante y filtra el ruido. Es un espacio dedicado para la colaboración constructiva. '
    propose:
      heading: 'Propone '
      explanation: 'Resúmenes visuales facilitan el entendimiento de las posiciones de los demás. Entérate rápidamente si están de acuerdo. O ve fácilmente la causa del desacuerdo y comienza a construir un entendimiento compartido.  '
    decide_act:
      heading: 'Decide y Actúa '
      explanation: 'Llega a un resultado claro para cada propuesta, dentro del tiempo fijado. Todos serán notificados sobre el resultado, para que puedan avanzar juntos y ponerse en acción. '
    try_it_now: 'Pruébalo ahora '
    start_free_group: Crea un grupo gratis
    fast_inclusive_effective: 'Tu nueva normalidad puede ser rápida, inclusiva y eficiente.'
    debt_resistance_uk:
      heading: 'Productividad en las reuniones y entre las mismas. '
      quote: >
        Nos comunicábamos por email entre reuniones, pero muchas veces no
        llegábamos a tomar una decisión. En Loomio podemos tener una discusión
        y tomar una decisión. Y si tenemos muchas cosas que discutir en una
        reunión, puedes decir "Podemos decidir esto en Loomio". Ha hecho las
        reuniones cara a cara más eficientes.
      link_text: Lee más sobre como un grupo comunitario en UK sigue trabajando entre reuniones para crear una sociedad más democrática...
    pathways:
      heading: Incrementa la participación y satisfacción de tu equipo
      quote: >
        Loomio cambia fundamentalmente los niveles de satisfacción
        y participación del equipo. Parecería ser mágico. Naturalmente soporta la
        evolución de la organización, y es generado por las mismas personas. ¿Qué
        más puedes pedir siendo el director general?
      link_text: 'Lee más sobre como una gran ONG en Nueva Zelanda usa Loomio para incluir al equipo en las decisiones... '
    welsh_government:
      heading: Evoluciona la consulta a los ciudadanos y a las partes interesadas
      quote: >
        Los participantes hablaban entre si y también con nosotros. Usaron Loomio
        para decirnos que problemas habían tenido, y que querían que el Gobierno
        de Gales haga al respecto... Usar Loomio para aumentar nuestra sesión del
        comité nos permitió mejorar la satisfacción y efectividad del proceso de
        participación en su totalidad.
      link_text: Lee más sobre como la Asamblea Nacional par Gales uso Loomio para consultar con proveedores y usuarios de servicios...
    ouishare:
      heading: 'Escalar globalmente una comunidad colaborativa '
      quote: >
        Necesitas crear confianza. La gente quiere entender lo que está pasando.
        Hay una necesidad de documentación: poder mostrar que una decisión fue
        tomada, que todos estaban de acuerdo. Y es genial para la gente nueva que
        se suma, el poder ver lo que ya ha sido discutido. Es critico el poder
        convertirse en una organización de aprendizaje.
      link_text: 'Lee más sobre como OuiShare, un gran movimiento social que se expande por diferentes países, usa Loomio para operar transparente y colectivamente...'
    urban_adventures:
      heading: Colaboración remota para equipos distribuidos
      quote: >
        Cuando te vas al final de día la conversación continúa a través de
        diferentes zonas horarias, que significa que te acercas a una decisión
        incluso cuando duermes. Esto lo acelera todo e incrementa la precisión de
        tomar la decisión correcta la primera vez. En el mundo de las empresas
        start-up, esa combinación en oro.
      link_text: 'Lee más sobre como un negocio con empleados desde Australia a Vietnam a Canada, usa Loomio para colaborar como un equipo...'
    features:
      heading: 'Cada función de Loomio ayuda a tu grupo a discutir, decidir y moverse a la acción. Es diferente a las encuestas, sondeo o redes sociales.'
      choose_participants_heading: Elije quien tiene que decidir que cosa.
      choose_participants_explanation: 'El proceso de ingresar y usar Loomio te ayuda a clarificar como sucede la toma de decisiones en tu organización. Los grupos pueden ser públicos o privados, con subgrupos con controles de privacidad refinados. '
      deliberation_heading: "Hazlo mejor que 'la mayoría manda'."
      deliberation_explanation: Loomio usa un simple marco de trabajo para la toma de decisiones diseñado para la deliberación constructiva. No te conformes con el conflicto - trabaja juntos para encontrar una mejor solución.
      iterate_heading: Itere propuestas para avanzar las ideas.
      iterate_explanation: 'Tomar decisiones juntos puede ser poderoso, aún cuando una propuesta inicial no gana consenso. Trabaja a través de los desacuerdos para evolucionar y sintetizar nuevas soluciones.'
      deadlines_explanation: 'Las propuestas de Loomio están atadas a fechas para asegurar que tu grupo pueda moverse adelante sin demorarse. Todos conocen el plazo para contribuir, con recordatorios automáticos antes de la fecha de cierre.  '
      fewer_meetings_heading: 'Se productivo sin reuniones. '
      fewer_meetings_explanation: Continua las conversaciones sin necesidad de estar en el mismo cuarto. Haz más cosas online para poder ahorrar tiempo en las reuniones para lo que necesita suceder cara a cara.
      notifications_heading: Las notificaciones te mantienen informado.
      notifications_explanation: 'Notificaciones personalizables, significa que todos reciben la información que necesitan (pero no la que no quieren)'
      archive_heading: Un archivo automático de decisiones.
      archive_explanation: 'Con Loomio, las notas de las reuniones se escriben solas. Tendrás un archivo donde puedes buscar cada decisión, que marca quien estuvo involucrado, los puntos claves y el resultado final.'
      email_or_mobile_heading: 'Participa por email o con el móvil. '
      email_or_mobile_explanation: 'Loomio funciona donde tu trabajas. Si prefieres manejarte con tu email, puedes participar de esa forma. Y puedes acceder a la plataforma de todos tus dispositivos.'
      accessible_heading: Accesible y Multi-Lengua.
      accessible_explanation: 'Loomio esta disponible en más de 30 lenguajes, y tiene traducción en-linea automática. Está diseñado con accesibilidad en mente, y funciona muy bien con tecnología asistencial como los lectores de pantalla.   '
    press:
      fast_company: La belleza de Loomio esta en su simplicidad. Hace exactamente lo que tiene que hacer y no más.
      boingboing: 'Loomio parece tener un buena mixtura de inteligencia política, conocimiento técnico y sentido del diseño.'
      bbc: 'Loomio esta preparado para sel el Facebook de la red ciudadana. '
    about_us:
      heading: Acerca de Loomio
      first_paragraph: 'Loomio es un software de código abierto, construido por una empresa social y cooperativa que es propiedad de sus trabajadores. Estamos basados en Aotearoa Nueva Zelanda y somos parte de la Red de '
      second_paragraph: 'Creemos que más grupos practicando la toma de decisiones de forma efectiva e inclusiva, puede cambiar la dinámica de organizaciones a escala global. Loomio existe para facilitar que cualquier persona en cualquier lugar pueda participar en la toma de decisiones que afecta sus vidas.  '
      link_text: 'Entérate más sobre nuestro equipo, nuestra historia y nuestro propósito y valores... '
  about:
    heading: Acerca de Loomio
    introduction:
      first_paragraph: 'Loomio es un software de código abierto, construido por una empresa social y cooperativa que es propiedad de sus trabajadores. Estamos basados en Aotearoa Nueva Zelanda y somos parte de la Red de  '
      second_paragraph: 'Creemos que más grupos practicando la toma de decisiones de forma efectiva e inclusiva, puede cambiar la dinámica de organizaciones a escala global. Loomio existe para facilitar que cualquier persona en cualquier lugar pueda participar en la toma de decisiones que afecta sus vidas.   '
    story:
      heading: 'Historia '
      first_paragraph: >
        Loomio comenzó en el 2011 cuando activistas del movimiento Occupy
        y emprendedores sociales de la red Enspiral, se dieron cuenta que
        necesitaban resolver el mismo problema: la rápida, inclusiva y efectiva
        toma de decisiones sin reuniones.

        En el 2012, formamos nuestra cooperativa y lanzamos un prototipo (Loomio
        Beta). Encontramos que muchos alrededor del mundo necesitaban la misma
        solución.
      second_paragraph: >
        En el 2013 hicimos una campaña de financiamiento colectivo que nos
        permitió trabajar en una nueva versión del software, Loomio 1.0, que fue
        lanzado al año siguiente.

        En el 2015 logramos obtener una una ronda de capital ético y estamos
        trabajando para proveer la toma de decisiones colaborativas a millones de
        personas alrededor del mundo.
