  pricing_page:
    intro: "Grupe sa budžetom se pretplaćuju da bi koristili alatku.\nGrupe koje nemaju nameru da se pretplate koriste \nPlati Šta Možeš model: njihovi članovi su pozvani da daju dobrovoljan prilog. Vaš prilog pomaže da održimo Lumio nezavisnim, vođenim od strane naše zajednice i bez reklama na sajtu.\n"
