  help_page:
    coordinating: Koordiniranje svoje Lumio grupe
    coordinating_details: >
      Kao koordinator, Vi ste odgovorni za podešavanja svoje Lumio grupe
      i pozivanje

      ljudi u nju. Kao i za proces upoznavanja kako koristiti novi softver, Vaša
      grupa će

      učiti nove procese o efikasnijoj saradnji i pravljenju dobrih zajedničkih

      odluka. Evo nekih saveta kako da podržavate svoju grupu tako da uspe:
    different_ways: Različiti načini upotrebe Lumija
    engaging_html: >
      <h2>Saveti za podsticanje grupe</h2>

      <p>Ljudi će početi veoma uzbuđeno da se priključuju diskusiji kada postoji

      dobar motiv

      pred njima. Dobar predlog sadrži plan akcija za grupu i to takav

      da je odmah očigledno šta tačno znači slagati se ili ne. Razmislite o tome
      kako

      možete identifikovati diskusije/odluke koje grupa trenutno preduzima uživo
      ili putem

      slanja ePoruka da bi to bilo lakše da su na Lumiju.</p>

      <p>Ukoliko vaša grupa tek počinje, možete pokrenuti diskusiju o nekoj manje
      bitnoj odluci, kako bi

      ostali imali šansu da se poigraju sa ovim alatom i vide proces donošenja
      odluke u akciji.</p>

      <p>Još jedan jednostavan način da ohrabrite ljude da se priključuju
      diskusiji jeste da koristite @pomeni

      opciju za pominjanje određenih ljudi; ovo će im poslati ePoruku
      i obavestiti ih o tome da su

      pomenuti u komentaru.</p>
    example1_html: >
      <h3>Potrebna Vam je grupa da diskutujete o raznim temama i razvijate
      rešenja zajedno.</h3>

      <p>Strategija: Razgovarajte o temi malo pre nego što kreirate predlog.</p>

      <p>Diskusije obično imaju najbolji ishod ako izgradite međusobno
      razumevanje

      o problemu pre skoka na specifično rešenje. Kada se ljudi

      uključe u proces, uglavnom su aktivni na mestima sa ishodom.</p>
    example2_html: >
      <h3>Već imate predlog na umu i želite da dobijete odobrenje od grupe da
      nastavite dalje.</h3>

      <p>Strategija: Pokrenite diskusiju o određenoj odluci i odmah napravite
      predlog.</p>

      <p>Ukoliko imate jasnu sliku ishoda, ali biste hteli da se uverite da ne
      postoje bilo kakve kritične zabrinutosti,

      možete iskoristiti predlog da brzo dobijete povratne informacije pri
      odlučivanju.</p>

      <p>Možete dovršiti dokument, odobriti prijavu ili podržati neki
      projekat.</p>
    get_in_touch: Ostani u kontaktu
    get_in_touch_description_html: "Ako imate nekih pitanja ili komentara, <a href='%{link}'>pišite nam</a>."
    getting_started: Odakle početi
    getting_started_description: |-
      Sa leve strane, grupa diskutuje o temi, razmenjuje ideje i informacije.
      Kada postoji odluka koju grupa treba doneti, ona se pojavljuje na desnoj strani.
    getting_the_most: Iskoristite Lumio na najbolji način
    have_your_say: Recite šta imate
    have_your_say_details_html: "<p>Kada ste spremni da kažete svoje, škljocnite na jednu od četiri ikona za odlučivanje.</p>\n<p>Kada ste se odlučili, napišite kratko objašnjenje. Ispod grafičkog prikaza statistike,\nmožete videti šta ostali misle. Na taj način lako možete pratiti \ndiskusiju. Kada pristigne nova informacija, možete promeniti svoju\npoziciju bilo kada.</p>\n"
    have_a_discussion: Diskutujte
    have_a_discussion_description: Tema i svaka relevantna prateća informacija stoji na vrhu strane. Koristite polje za komentar da iskažete svoj glas u diskusiji.
    help: Pomoć
    how_it_works: Kako radi
    invitation_html: >
      <h2>Pisanje sjajne pozivnice</h2>

      <p>Prvo pitanje koje će svaki novi član postaviti je 'čemu služi ova
      grupa'?</p>

      <p>Osmislite najjednostavniji opis za grupu: Šta želite da

      postignete zajedno? Kakve vrste odluka ćete donositi? Ko će biti
      uključen?</p>

      <p>Bilo bi dobro da prvo popričate sa svojom grupom pre nego što ih
      pozovete da se pridruže Lumiju.</p>

      <p>Ljudi će želeti da znaju zbog čega su pozvani, šta se od njih očekuje

      i zbog čega će im značiti da ulože svoje vreme u izučavanje toga kako Lumio
      radi.</p>
    join_the_community: Pridruži se zajednici
    join_the_community_description_html: "Svako je dobrodošao da se priključi Lumio zajednici, gde razgovaramo o tome kako napraviti veći deo alata i kako on može butu unapređen.<br /><br /><a href='https://www.loomio.org/g/WmPCB3IR'>Škljocni ovde da odeš u Lumio Zajednica grupu</a>."
    images_and_text_formatting: Uređivanje slika i teksta
    images_and_text_formatting_html: |
      <p>Lumio koristi ‘Markdown’ za ubacivanje slika i formatiranje teksta.
      Možete uključiti sa malom sivom ikonom ispod polja za komentar.</p>
      <p><a href='https://www.loomio.org/discussions/1124'>Škljocni ovde</a>
      za informacije o tome kako koristiti Markdown.</p>
    keep_up_to_date: Budite u toku
    keep_up_to_date_html: >
      <p>Škljoc na ime vaše grupe na vrhu stranice vodi Vas na stranicu grupe,

      gde možete videti listu svih diskusija i odluka grupe. Ako

      ste u više od jedne grupe, možete videti sve aktivnosti u svim svojim
      grupama

      odjednom na Početnoj stranici.</p>

      <p>Bićete obaveštavani putem ePoruka svaki put kada se bitne stvari dogode
      u Vašoj grupi.

      Podešavanja ePoruka možete promeniti <a href="%{link}"">ovde</a>.</p>
    make_a_decision: Odluči
    make_a_decision_description: 'Kada je grupa spremna da donese odluku, svako može  dati predlog. Predstavi jasan pravac akcije i opiši malo tako da svako jasno razume šta znači složiti se ili ne složiti se sa predlogom.'
