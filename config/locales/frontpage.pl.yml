    hero:
      header_html: "Loomio jest najprostszą drogą<br /> <strong>dla wspólnych decyzji</strong>."
      lead_html: "Loomio umożliwia organizacjom i społecznościom prowadzić <strong>dyskusje</strong>, gdziekolwiek znajdują się ludzie."
    product:
      header_html: "Gdy słyszymy <strong>wszystkie głosy</strong>, podejmujemy <strong>lepsze decyzje</strong>."
      step1:
        header: 1. Omówcie wspólnie tematy
        desc: Rozpocznijcie dyskusje na wybrane tematy i zaproście do niej odpowiednich ludzi. Dzielcie się różnymi opiniami i wspólnie rozwijajcie pomysły.
      step2:
        header: 2. Budujcie porozumienie
        desc: "Każdy może zaproponować plan działania. Ludzie mogą się na niego zgodzić, wstrzymać się lub go zablokować. To pozwoli Wam zobaczyć co każdy myśli oraz ich powody."
      step3:
        header: 3. Wspólnie zdecydujcie
        desc: "Wspólne stwórzcie propozycję tak, by odpowiadała każdemu. Każda decyzja ma jasno określony termin jej podjęcia, więc zawsze otrzymacie jasny wynik. "
    quote:
      header:
        rushkoff_html: "“Loomio <strong>uwalnia potencjał internetu</strong> pozwalający ludziom osiągać konsensus zamiast mnożyć poróżniające nas kłótnie.\" <div class=\"attributation\">– <a href=\"http://rushkoff.com\">Douglas Rushkoff</a>, autor <em>Present Shock</em></div>"
        sifry_html: "“Loomio świetnie znajduje balans pomiędzy<strong>głosem jednostki</strong> a <strong>kolektywnymi decyzjami</strong>.”<div class=\"attributation\">– Micah Sifry, Editor, <em><a href=\"http://techpresident.com\">TechPresident</a></em></div>"
    team:
      header: O Loomio
      desc: "Jesteśmy niewielkim zespołem open-source'owych developerów i aktywistów w sprawie sprawiedliwości społecznej pracujących w Enspiral w Aotearoa w Nowej Zelandii. Współpracujemy z szeroką siecią przyjaciół, wspierających i doradców z całego świata."
    ideals:
      community:
        header: Społeczność oparta na współpracy
        desc: "Loomio jest stworzone przez kooperatywę, w której właścicielami są sami pracownicy. Jesteśmy firmą społeczną pracującą dla maksymalizowania pozytywnego wpływu społecznego, a nie dla zysku."
      independent:
        header: Niezależni i neutralni
        desc: "Pozostawiamy przestrzeń dla wszelkiego rodzaju grup, które zechcą z nami współpracować, jeśli ich cele nie są ukierunkowane politycznie czy korporacyjnie. Nigdy nie odsprzedamy twoich danych."
      open:
        header: Wolne i otwarte oprogramowanie
        desc: "Kod Loomio jest zasobem publicznym, który każdy może używać, czytać, studiować, modyfikować i dystrybuować. "
      gift:
        header: Ekonomia daru
        desc: "Loomio jest wspierane przez tych, którzy wpłacają tyle ile mogą. To pozwala tej platformie pozostać wolną od reklam i dostępną dla grup nie dysponującymi pieniędzmi. "
