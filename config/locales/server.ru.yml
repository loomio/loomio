        Просто введите вид решения и вопрос, и поехали.
        Выберите один из следующих видов решений:
        'proposal' (предложение): принимаем решение вместе
        'count' (перекличка): отследить участие и найти добровольцев
        'poll' (опрос): измерить популярность вариантов
        'dot_vote' (точечное голосование): расставить приоритеты по списку вариантов
