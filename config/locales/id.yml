  pricing_page:
    intro: "Kelompok dengan anggaran membayar biaya langganan untuk menggunakan alat ini.\nKelompok tanpa biaya untuk membayar anggaran dapat menggunakan model Bayar Semampu Anda: anggota mereka akan diundang untuk memberi sumbangan suka rela. Sumbangan Anda akan membuat Loomio tetap independen, bebas iklan, dan dikelola oleh komunitas kami.\n"
