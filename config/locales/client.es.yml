      <p>Usa una coordinación de horario para saber cuándo hay disponibilidad de la gente para reunirse.</p>
      <p>Ingresa un listado de fechas u horas en que podrías hacer la reunión.</p>
      <p>Los participantes marcan aquellas en que pueden asistir o pueden indicar sus circunstancias en el cuadro para que puedas actualizar las alternativas de ser necesario.</p>
