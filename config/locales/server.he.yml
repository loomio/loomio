      process_introduction: <p style=";text-align:right;direction:rtl">הצג את המסמך יחד עם כל מידע רקע. ציין את מטרת המסמך כדי לעזור להישאר ממוקד.</p><p style=";text-align:right;direction:rtl"> הזמן אנשים לתרום מידע ואת המומחיות שלהם, והשתמש בזה כדי למסגר את המסמך. להכיר ולשקול משוב ותרומות מאנשים.</p><p style=";text-align:right;direction:rtl"> שלב תרומות בטיוטה ראשונה של המסמך ובטיוטות עוקבות עד שהוא מוכן לאישור.</p><p style=";text-align:right;direction:rtl"> השתמש בסקר Sense Check כדי לסקר דעות ולהבהיר כל בעיה עם הטיוטה.</p><p style=";text-align:right;direction:rtl"> לאחר שמשוב נשקל ומשולב במסמך, המשך לאישור או הסכם עם הצעת הסכמה או קונצנזוס.</p><p style=";text-align:right;direction:rtl"> השרשור הופך לתיעוד ברור של התקדמות יצירת המסמכים וההחלטות שהתקבלו.</p>
      description: <h3 id="what-is-the-purpose-of-the-document" style=";text-align:right;direction:rtl">מה מטרת המסמך?</h3><p style=";text-align:right;direction:rtl"></p><h3 id="why-is-this-important" style=";text-align:right;direction:rtl"> למה זה חשוב?</h3><p style=";text-align:right;direction:rtl"></p><h3 id="what-are-you-asking-people-to-do" style=";text-align:right;direction:rtl"> מה אתה מבקש מאנשים לעשות?</h3><p style=";text-align:right;direction:rtl"></p>
