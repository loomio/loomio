    group:
      welcome_and_faq: Dobrodošli! Pročitajte ovo za početak
      upload_image:
        title: Ispunite profil svoje grupe
        helptext: "<p>Pregledajmo profil vaše grupe. Naziv, opis, logotip i naslovna slika bit će uključeni u e-poruke s pozivnicama koje pošaljete u sljedećem koraku.</p><p> <b>Dodajte vlastitu naslovnu sliku grupe</b> , to pomaže u ostavljanju dobrog prvog dojma na ljude koje pozivate da se pridruže.</p><p> Možete koristiti nedavnu timsku fotografiju ili sliku koja predstavlja rad vaše organizacije ili zajednicu.</p>"
        open_group_settings: Otvori postavke grupe
      invite_people:
        title: Pozovite ljude u grupu
      start_a_thread:
        title: Započni temu
        helptext: "<p>Napravite temu koju će ljudi vidjeti nakon što prihvate pozivnicu.</p><p> Namjera je potaknuti ljude da napišu svoj prvi komentar u Loomiu.</p><p> Kako bismo vam to olakšali, pripremili smo predložak <b>teme za vježbu</b> koji možete koristiti.</p>"
        submit: Pogledajte predloške tema
      start_a_proposal:
        title: Započnite prijedlog
        helptext: "<p>U Loomiu koristimo prijedloge kako bismo otkrili podršku odluci ili pronašli načine za njezino poboljšanje.</p><p> Započnimo s prijedlogom i zamolimo članove vaše grupe da glasaju o njemu.</p><p> Izradili smo predložak <b>prijedloga za praksu</b> koji možete koristiti.</p>"
        submit: Pogledajte predloške prijedloga
      share_an_outcome:
        title: Podijelite rezultat prijedloga
        helptext: "<p>Kako bi se pomoglo u donošenju odluka, prijedlozi imaju rok za glasanje. Kada rok istekne, glasanje će biti zatvoreno i bit ćete obaviješteni da podijelite ishod prijedloga.</p><p> Ishod je prilika da se kaže je li prijedlog bio uspješan i što će se sljedeće dogoditi.</p><p> Ako rok za predaju prijedloga još nije istekao, ali ipak želite nastaviti, možete kliknuti <b>Zatvori ranije</b> .</p><p> Kada dođe pravo vrijeme, <b>unesite ishod</b> svog prijedloga.</p>"
        submit: Prikaži prijedlog
        cancel: Učini to kasnije
      start_a_discussion:
        title: Započni raspravu
        helptext: "<p>Stvorite raspravu koju će ljudi vidjeti nakon što prihvate pozivnicu.</p><p> Namjera je potaknuti ljude da napišu svoj prvi komentar u Loomiu.</p><p> Kako bismo vam to olakšali, pripremili smo predložak <b>za vježbu rasprave</b> koji možete koristiti.</p>"
