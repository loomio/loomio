  example_discussion:
    title: "Discussione Esempio: Benvenuto e introduzione a Loomio"
    description: "Benvenuto in Loomio, un nuovo tool per il decision-making di gruppo.\nImpegnandosi su un argomento, discutendo prospettive e informazioni, e affrontando qualsiasi problema si presenti, il tuo gruppo può unire gli sforzi per trovare, in ogni circostanza, la migliore cosa da fare.\nPuoi usare questa discussione di esempio per smanettare un po' con le funzioni del tool.\nPer cominciare, il Piccolo Aiutante di Loomio pensa che sarebbe un'idea grandiosa se il gruppo facesse una vacanza tutti assieme. Il grafico a torta sulla destra riassume quello che pensano della proposta i membri del gruppo. Puoi dire la tua cliccando su uno dei bottoni appena sotto.\n"
  example_motion:
    name: "Dovremmo andare in vacanza sulla Luna!"
    description: "Al Piccolo Aiutante di Loomio piacerebbe davvero molto che il gruppo investisse in una gita sulla Luna. Pare che il formaggio spaziale sia delizioso. Le emissioni di CO2 dovute al viaggio, però, sarebbero enormi.\nÈ una buona idea? Il Piccolo Aiutante di Loomio vuole sapere come la pensi!\nSe hai un'opinione formata, clicca su una delle icone sotto (passa il mouse sopra i bottoni per vedere cosa significano).\nTi chiederanno di fare una piccola dichiarazione circa le ragioni della tua decisione. Questo rende più semplice capire, in breve, cosa pensa ognuno e perché. Puoi comunque cambiare idea e modificare la tua decisione liberamente fino a quando la proposta non sarà chiusa.\n"
