      process_introduction: <p>Klassinen Loomio-ehdotus auttaa sinua tekemään päätöksen ja muuttamaan keskustelun selkeäksi lopputulokseksi.</p><p> Ehdota toimintatapaa ja pyydä ihmisiä vastaamaan äänestämällä joko samaa mieltä, tyhjää tai eri mieltä.</p><p> Äänestäessään ihmiset voivat kertoa syyn äänestyspäätökselleen. Näet muiden näkemyksen asiasta ja miksi.</p><p> Tällä tavoin voit käyttää ehdotusta kannustaaksesi ihmisiä vastaamaan, paljastaaksesi uutta tietoa ja rakentaaksesi yhteistä ymmärrystä – auttaaksesi ryhmääsi tekemään paremman ja tietoisemman päätöksen.</p><p> Ehdotus ja siihen liittyvä keskustelu luovat oman tallenteensa siitä, miten päätös syntyi.</p><p> <a target="_blank" href="https://help.loomio.com/en/user_manual/polls/decisions/index.html"><u>Lue lisää klassisen Loomio-ehdotuksen käyttämisestä yksinkertaisessa päätöksentekoprosessissa</u></a> .</p>
