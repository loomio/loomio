  how_it_works_thread:
    title: 如何使用 Loomio
    description: |
      歡迎來到 Loomio，一個線上協同討論的地方。

      這是一個範例**討論串**。為何不使用這個空間來嘗試 Loomio 的功能呢？

      您目前正在閱讀討論串**內容**。使用此空間來給予群組背景資訊來進行一個有生產力的討論。

       **提案**區塊是您要做出決定的地方。您可以啟動並參與在此區塊的提案。

       **動態**區塊包含了一切在該討論串發生的活動。
  first_comment:
    body: |
      大家好，我是 Loomio 小幫手機器人。

      若您想要讓在您群組裡的特定的人注意到您，在意見欄內輸入 @，後面跟著他們的名字。:)

      這裡有一些您可能會想要做的事情：
      - 設定您的 [簡歷照片](/profile)
      - 設定您的 [電子郵件設定](/email_preferences)
      - 在 [歡迎來到 %{group_name} 討論串](%{thread_url}) 中介紹自己

      若您有任何問題，第一個可以看的地方就是 [Loomio 說明手冊](http://help.loomio.org)。
  first_proposal:
    name: 示範提案：走吧！
    description: >
      這是提案的**描述**。您可以在這裡解釋行動的過程，並給予足夠的詳細資訊讓每個人都可以作出資訊足夠的決定。



      要參與提案，您可以選擇以下的四個選項其中之一：

      - **同意**：「我贊成就這麼進行。」

      - **棄權**：「我很樂意群組的決定沒有我的參與。」

      - **反對**：「我認為我們可以做的更好。」

      - **阻擋**：「我強烈反對並且不願意這個提案繼續下去。」



      當您選擇了四個選項的其中一個的時候，您將會被提醒要輸入一段簡短的聲明來解釋您的立場與為什麼您對這件事有此感受。您隨時都可以改變您的立場，只要提案仍是開放狀態。
