      don_t_like_but_will_support_meaning: هذا ليس رائعًا لكني لا أريد أن أوقف المجموعة
      don_t_like_but_will_support_prompt: ما الذي تود أن ترى تحسنه؟
      serious_disagreement: خلاف خطير
