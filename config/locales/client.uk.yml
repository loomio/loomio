  angular:
    switch_back: Повернутися до старого Loomio
    give_feedback: "Зворотний зв'язок"
    collapse: Згорнути
    enable:
      invite: 'Спробуйте новий Loomio!'
      title: Спробуйте новий Loomio
      intro: 'Ми оновили Loomio і нам потрібна ваша допомога, щоб переконатися, що він є зручним, перш ніж ми випустимо його на широкий загал.'
      body_html: >
        <p></p>

        <h3>В чому різниця?</h3>



        <p>

          Новий інтерфейс, схожий на старий, але вдосконалено:

          <ul>

            <li>Інформація оновлюється на сторінці в реальному часі, одразу як
        щось відбувається</li>

            <li>Він розроблений для всіх ваших пристроїв, від смартфонів до
        настільного компютеру</li>

            <li>Він доступний для сліпих, та перекладений на <a
        href="https://www.loomio.org/translation">купу мов</a>

          </ul>

        </p>



        <p>Він використовує ту ж базу даних що старий інтерфейс. Це означає, що
        вам будуть доступні всі існуючі групи та дискусії. Ви можете повернутися
        до старого інтерфейсу в будь-який час.</p>

        <p>Деталі будуть змінюватись потроху кожен день, у міру того як ми будемо
        впроваджувати пропозиції що надходять через зворотний зв'язок за цей час.
        Деякі з менш часто використовуваних функцій можуть там ще не
        з'явитись.</p>

        <p>В лівому нижньому кутку нового інтерфейсу є посилання "Повернутись до
        старого Loomio". Натисніть на це посилання і ви зможете повернутися до
        Loomio до якого ви більше звикли. Є також форма зворотного зв'язку, щоб
        надати будь які зауваження та пропозиції.</p>

        <p>Ми з нетерпінням чекаємо на ваші відгуки. Дякуємо за ваш час та
        підтримку.</p>
      button_text: Включити новий Loomio
    disable:
      title: Дякуємо за вибробування нового Loomio
      body_html: '<p>Ой, ми зробили щось не так? Вибачте якщо вам не сподобався новий Loomio.</p>'
      give_feedback: Перш ніж ви підете будь ласка поділіться вашими враженнями щоб ми могли їх врахувати.
      button_text: Повернутись до старого Loomio
