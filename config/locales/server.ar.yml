      process_introduction: <p style=";text-align:right;direction:rtl">هل هناك قضية أو مشكلة أو فرصة ترغب في طرحها مع مجموعتك؟</p><p style=";text-align:right;direction:rtl"> قدّم الموضوع، واربطه بأي معلومات أساسية واطلب التعليقات والأفكار والمساعدة.</p><p style=";text-align:right;direction:rtl"> قم بدعوة الأشخاص للمشاركة من خلال المساهمة بأفكارهم والمعلومات ذات الصلة. استخدم @mention لجذب انتباه أشخاص معينين.</p><p style=";text-align:right;direction:rtl"> قم بتحديث سياق الموضوع مع تقدم المناقشة لتسهيل الوصول إلى النتيجة.</p><p style=";text-align:right;direction:rtl"> لا تنتظر حتى تحصل على كافة المعلومات لبدء الموضوع. بدلاً من ذلك، استخدم الموضوع لدعوة الأشخاص لمساعدتك في استكشاف الموضوع والتوصل إلى حل.</p>
