      veto_meaning: אני חוסם את ההצעה הזו
      veto_prompt: למה אתה חוסם את ההצעה? מה צריך להשתנות כדי שתתמוך בה?
    simple_poll:
      process_subtitle: מצא את האפשרות הפופולרית ביותר
      process_introduction: <p style=";text-align:right;direction:rtl">לפני קבלת החלטה, גלו אילו אפשרויות חשובות לאנשים ביותר.</p><p style=";text-align:right;direction:rtl"> סקר פשוט עוזר לך למצוא את האפשרות או האפשרויות הפופולריות ביותר עם בחירה אחת או מרובה.</p><p style=";text-align:right;direction:rtl"> רשמו פרטים על האפשרויות בשדה הפרטים, לאחר מכן הזינו את שם האפשרות ולחצו על + כדי להוסיף.</p><p style=";text-align:right;direction:rtl"> הגדר את <strong>מספר האפשרויות המינימלי</strong> <strong>והמקסימלי</strong> שבוחר יכול לבחור. השאר את מספר האפשרויות המקסימלי כ-1 עבור סקר עם אפשרות בודדת.</p><p style=";text-align:right;direction:rtl"> ניתן להשתמש בסמל העיפרון שליד כל אפשרות כדי להוסיף את <strong>משמעותה</strong> , להרחיב את האפשרות ולעזור לאנשים בעת ההצבעה.</p><p style=";text-align:right;direction:rtl"> <a target="_blank"  href="https://help.loomio.com/en/user_manual/polls/proposal_types/index.html#simple-poll">קרא עוד על סקר פשוט</a> .</p>
      title: היכן צריך להיות המיקוד של הכיוון האסטרטגי שלנו?
      details: <h3 id="what-is-this-poll-about" style=";text-align:right;direction:rtl"><strong>על מה הסקר הזה?</strong></h3><p style=";text-align:right;direction:rtl"></p><h3 id="why-is-this-important" style=";text-align:right;direction:rtl"> <strong>למה זה חשוב?</strong></h3><p style=";text-align:right;direction:rtl"></p><h3 id="what-are-you-asking-people-to-do" style=";text-align:right;direction:rtl"> <strong>מה אתה מבקש מאנשים לעשות?</strong></h3><p style=";text-align:right;direction:rtl"></p><p style=";text-align:right;direction:rtl"> בחר את האפשרות/ות שאתה מעדיף/ה.</p>
    score_poll:
      process_subtitle: מדוד את מידת התמיכה בכל אפשרות
      process_introduction: <p style=";text-align:right;direction:rtl">השתמשו בסקר ניקוד כשתרצו לסקור אנשים לגבי רצונם, העדפתם או תחומי העניין שלהם בכל אפשרות.</p><p style=";text-align:right;direction:rtl"> <span>המשתתפים מתבקשים להעריך כל אפשרות ולהקצות ציון על ידי הזזת מחוון לאורך סולם.</span></p><p style=";text-align:right;direction:rtl"> <span>התוצאות מוצגות בצורה גרפית יחד עם טבלה עבור כל אפשרות המציגה את סך הנקודות, ממוצע הנקודות ומספר המצביעים.</span></p><p style=";text-align:right;direction:rtl"> הגדרות מתקדמות כוללות 'הצבעות אנונימיות' ו'הצג אפשרויות בסדר אקראי' - הגדרות המשמשות בדרך כלל עבור סקר ניקוד כדי להפחית הטיה בהצבעה.</p><p style=";text-align:right;direction:rtl"> <a target="_blank"  href="https://help.loomio.com/en/user_manual/polls/proposal_types/index.html#score-poll">קרא עוד על סקר ניקוד</a> .</p>
      title: הערכת אופן קבלת ההחלטות בארגון שלנו
      details: <h3 id="what-is-this-poll-about" style=";text-align:right;direction:rtl"><strong>על מה הסקר הזה?</strong></h3><p style=";text-align:right;direction:rtl"></p><h3 id="why-is-this-important" style=";text-align:right;direction:rtl"> <strong>למה זה חשוב?</strong></h3><p style=";text-align:right;direction:rtl"></p><h3 id="what-are-you-asking-people-to-do" style=";text-align:right;direction:rtl"> <strong>מה אתה מבקש מאנשים לעשות?</strong></h3><p style=";text-align:right;direction:rtl"></p><p style=";text-align:right;direction:rtl"> בחר את האפשרות/ות שאתה מעדיף/ה.</p>
    dot_vote:
      process_subtitle: הקצאת תקציב של נקודות כדי לחשוף סדרי עדיפויות
      process_introduction: <p style=";text-align:right;direction:rtl">הצבעה בנקודות שימושית לקבוצות המנסות להקצות משאב מוגבל למספר אפשרויות. היא הולכת מעבר לסקר פשוט בכך שהיא עוזרת למשתתפים להבין שיש אילוץ בעת בחירת אפשרויות.</p><p style=";text-align:right;direction:rtl"> כל משתתף מקבל מספר קבוע של נקודות. אתם מחליטים כמה.</p><p style=";text-align:right;direction:rtl"> הם מניחים נקודות ליד אפשרויות שהוצגו ואהבו. המשתתפים יכולים למקם את כל הנקודות שלהם על אפשרות אחת או לפזר אותן על פני מספר אפשרויות.</p><p style=";text-align:right;direction:rtl"> כאשר המשתתפים מקצים נקודות, הם עשויים לחרוג ממגבלת תקציב הנקודות ולכן מומלץ לשקול בזהירות כיצד הם מוציאים את הנקודות שלהם.</p><p style=";text-align:right;direction:rtl"> אפשרויות עם הכי הרבה נקודות "מנצחות". טבלת התוצאות מספקת נתונים נוספים שיעזרו לך לנתח את התוצאות.</p><ul style=";text-align:right;direction:rtl"><li style=";text-align:right;direction:rtl"><p style=";text-align:right;direction:rtl"> אחוז הנקודות</p></li><li style=";text-align:right;direction:rtl"><p style=";text-align:right;direction:rtl"> נקודות</p></li><li style=";text-align:right;direction:rtl"><p style=";text-align:right;direction:rtl"> מְמוּצָע</p></li><li style=";text-align:right;direction:rtl"><p style=";text-align:right;direction:rtl"> מצביעים</p></li></ul><p style=";text-align:right;direction:rtl"> <a target="_blank"  href="https://help.loomio.com/en/user_manual/polls/proposal_types/index.html#dot-vote">קרא עוד על הצבעת נקודות</a> .</p>
      title: בחירת נושאים לכנס שלנו
      details: <h3 id="what-is-this-poll-about" style=";text-align:right;direction:rtl"><strong>על מה הסקר הזה?</strong></h3><p style=";text-align:right;direction:rtl"></p><h3 id="why-is-this-important" style=";text-align:right;direction:rtl"> <strong>למה זה חשוב?</strong></h3><p style=";text-align:right;direction:rtl"></p><h3 id="what-are-you-asking-people-to-do" style=";text-align:right;direction:rtl"> <strong>מה אתה מבקש מאנשים לעשות?</strong></h3><p style=";text-align:right;direction:rtl"></p><p style=";text-align:right;direction:rtl"> בסקר הזה יש לכם תקציב של 8 נקודות להקצות לאפשרויות שאתם מעדיפים. אתם יכולים למקם את כל הנקודות על אפשרות אחת או לפזר אותן.</p>
    ranked_choice:
      process_subtitle: להבין את סדר ההעדפות של האפשרויות
      process_introduction: <p style=";text-align:right;direction:rtl">בחירה מדורגת שימושית כאשר יש לך מספר רב של אפשרויות, או שאתה עורך בחירות.</p><p style=";text-align:right;direction:rtl"> תבנית סקר זו מציעה סדרה של אפשרויות לאנשים להצביע לפי הסדר המועדף עליהם.</p><p style=";text-align:right;direction:rtl"> ניתן לקבוע את מספר האפשרויות שהבוחר יקבל.</p><p style=";text-align:right;direction:rtl"> <span>הבוחרים גוררים ומשחררים אפשרויות לפי סדר העדפה (#1 היא האפשרות המועדפת עליכם ביותר).</span></p><p style=";text-align:right;direction:rtl"> <span>הגדרות מתקדמות כוללות 'הצבעות אנונימיות' ו'הצג אפשרויות בסדר אקראי' - הגדרות המשמשות בדרך כלל עבור</span> בחירות מדורגות כדי להפחית כל הטיה בהצבעה.</p><p style=";text-align:right;direction:rtl"> התוצאות מוצגות בסדר מדורג. טבלת התוצאות מספקת נתונים נוספים שיעזרו לך לנתח את התוצאות.</p><ul style=";text-align:right;direction:rtl"><li style=";text-align:right;direction:rtl"><p style=";text-align:right;direction:rtl"> דַרגָה</p></li><li style=";text-align:right;direction:rtl"><p style=";text-align:right;direction:rtl"> אחוז הנקודות</p></li><li style=";text-align:right;direction:rtl"><p style=";text-align:right;direction:rtl"> נקודות</p></li><li style=";text-align:right;direction:rtl"><p style=";text-align:right;direction:rtl"> מְמוּצָע</p></li></ul><p style=";text-align:right;direction:rtl"> <a target="_blank"  href="https://help.loomio.com/en/user_manual/polls/proposal_types/index.html#ranked-choice">קרא עוד על בחירת דירוג</a> .</p>
      title: בחירת דירקטורים למועצת המנהלים
      details: <h3 id="what-is-this-poll-about" style=";text-align:right;direction:rtl"><strong>על מה הסקר הזה?</strong></h3><p style=";text-align:right;direction:rtl"></p><h3 id="why-is-this-important" style=";text-align:right;direction:rtl"> <strong>למה זה חשוב?</strong></h3><p style=";text-align:right;direction:rtl"></p><h3 id="what-are-you-asking-people-to-do" style=";text-align:right;direction:rtl"> <strong>מה אתה מבקש מאנשים לעשות?</strong></h3><p style=";text-align:right;direction:rtl"></p><p style=";text-align:right;direction:rtl"> הצביעו על ידי דירוג האפשרויות לפי סדר העדפתכם. האפשרות שמדורגת ראשונה בתוצאות תנצח.</p>
    time_poll:
      process_subtitle: גלה מתי אנשים זמינים להיפגש
      process_introduction: <p style=";text-align:right;direction:rtl"><span>חסכו זמן בקביעת תאריך לפגישה או לאירוע שלכם.</span></p><p style=";text-align:right;direction:rtl"> סקר זמן מאפשר לראות בקלות את הזמינות של כולם ולמצוא את הזמן הטוב ביותר.</p><p style=";text-align:right;direction:rtl"> תן לסקר הזמן שלך כותרת ופרטים. הזן רשימה של אפשרויות תאריך ושעה באזור הזמן שלך.</p><p style=";text-align:right;direction:rtl"> בעת הגדרת משבצות זמן, יש לקחת בחשבון אנשים באזורי זמן שונים. המשתתפים יראו זמנים המותאמים לאזור הזמן שלהם.</p><p style=";text-align:right;direction:rtl"> קבעו משך זמן פגישה.</p><p style=";text-align:right;direction:rtl"> כאשר סקר הזמן נסגר, קבע תוצאה עם הזמן הטוב ביותר וכל ההוראות לפגישה.</p><p style=";text-align:right;direction:rtl"> <span>Loomio תכלול הזמנה ליומן עם דוא"ל ההודעה על התוצאות, כך שמשתתפים יוכלו להוסיף ליומן שלהם.</span></p><p style=";text-align:right;direction:rtl"> <a target="_blank" href="https://help.loomio.com/en/user_manual/polls/meeting_polls/index.html#time-poll">קרא עוד על סקר טיים</a> .</p>
      title: בואו נמצא תאריך לפגישה הבאה שלנו
      details: <p style=";text-align:right;direction:rtl"><strong>מהו הפגישה או האירוע?</strong></p><p style=";text-align:right;direction:rtl"></p><p style=";text-align:right;direction:rtl"> <strong>למה זה חשוב?</strong></p><p style=";text-align:right;direction:rtl"></p><p style=";text-align:right;direction:rtl"> <strong>מה אתה מבקש מאנשים לעשות?</strong></p><p style=";text-align:right;direction:rtl"></p><p style=";text-align:right;direction:rtl"> <span>סמנו את משבצות הזמנים הזמינות לכם באמצעות סמל ה'אגודל למעלה' הירוק או השאירו את ה'אגודל למטה' האדום במקומן כאשר אינן זמינות.</span></p><p style=";text-align:right;direction:rtl"> <span>השתמשו בסמל 'אגודל הצידה' כדי לציין שאתם זמינים 'במידת הצורך'.</span></p>
      reason_prompt: האם יש משהו שתוכלו לומר כדי לעזור למארגן למצוא זמן מתאים?
    opt_in:
      process_subtitle: מצא מתנדבים או בקש משתתפים
      process_introduction: '<p style=";text-align:right;direction:rtl">השתמשו בהרשמה (Opt-in) כדי להזמין אנשים להצטרף לצוות, לוועדה או לקבוצת עבודה, או להשתתף באירוע.</p><p style=";text-align:right;direction:rtl"> ל''הצטרפות'' יש שתי אפשרויות הצבעה: אישור או דחייה.</p><p style=";text-align:right;direction:rtl"> אתם יכולים להגדיר מספר יעד של אנשים שאתם מחפשים, נניח 3 אנשים שיצטרפו לקבוצת העבודה שלכם.</p><p style=";text-align:right;direction:rtl"> <a target="_blank" href="https://help.loomio.com/en/user_manual/polls/meeting_polls/index.html#opt-in">קרא עוד על הצטרפות</a> .</p>'
      title: קבוצת עבודה לניסוח מדיניות הקיימות החדשה שלנו
      details: <p style=";text-align:right;direction:rtl"><strong>מהו הצוות, קבוצת העבודה או האירוע שאליו אתם מזמינים אנשים?</strong></p><p style=";text-align:right;direction:rtl"></p><p style=";text-align:right;direction:rtl"> <strong>למה זה חשוב?</strong></p><p style=";text-align:right;direction:rtl"></p><p style=";text-align:right;direction:rtl"> <strong>מה אתה מבקש מאנשים לעשות?</strong></p><p style=";text-align:right;direction:rtl"></p><p style=";text-align:right;direction:rtl"> בחר 'קבל' כדי להשתתף!</p>
      accept_meaning: אני מוכן להשתתף
      accept_prompt: למה אתה מתנדב לזה?
      decline_meaning: אני לא יכול להשתתף
      decline_prompt: האם יש משהו שתרצה לומר?
