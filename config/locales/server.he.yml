      block_meaning: אני חוסם את ההצעה הזו וחושב שלא כדאי להמשיך איתה
      block_prompt: הסבר את התנגדותך להצעה זו ומדוע אין לקדם אותה
    question_round:
      process_subtitle: הזמינו שאלות הבהרה כדי לעזור לאנשים להבין הצעה
      process_introduction: <p style=";text-align:right;direction:rtl">סבב שאלות הוא הזדמנות לאנשים לשאול שאלות הבהרה לגבי ההצעה, כך שכולם יבינו את ההצעה לפני שהם אומרים את דעתם עליה.</p><p style=";text-align:right;direction:rtl"> סבב השאלות של Loomio הוא הצעה מיוחדת ללא אפשרויות הצבעה. הוא מאפשר למשתתפים לשאול שאלות במסגרת זמן שתקבעו לסבב.</p><p style=";text-align:right;direction:rtl"> סבב שאלות משמש בדרך כלל כשלב בתהליך ההסכמה.</p><p style=";text-align:right;direction:rtl"> <a target="_blank" href="https://help.loomio.com/en/guides/consent_process/index.html">קרא עוד על תהליך ההסכמה</a> .</p>
      title: אילו שאלות יש לך בנוגע למדיניות הבריאות והבטיחות?
      details: <h3 id="what-are-you-proposing" style=";text-align:right;direction:rtl"><strong>מה אתה מציע?</strong></h3><p style=";text-align:right;direction:rtl"></p><h3 id="why-is-this-important" style=";text-align:right;direction:rtl"> <strong>למה זה חשוב?</strong></h3><p style=";text-align:right;direction:rtl"></p><h3 id="what-are-you-asking-people-to-do" style=";text-align:right;direction:rtl"> <strong>מה אתה מבקש מאנשים לעשות?</strong></h3><p style=";text-align:right;direction:rtl"></p><p style=";text-align:right;direction:rtl"> זהו סבב שאלות, בו אתם מוזמנים לשאול שאלות הבהרה.</p><p style=";text-align:right;direction:rtl"> מה אתה צריך לדעת כדי להבין את ההצעה?</p><p style=";text-align:right;direction:rtl"> אנא הגיבו לפני סגירת סבב השאלות.</p>
      reason_prompt: מה אתה צריך לדעת כדי להבין את ההצעה?
      outcome_statement: <p style=";text-align:right;direction:rtl">תודה ששלחתם את שאלותיכם במהלך סבב זה</p>
    sense_check:
      process_subtitle: בקשת משוב, שאלות וחששות
      process_introduction: <p style=";text-align:right;direction:rtl">הצעת בדיקת Sense היא דרך טובה לקבל משוב, לבקש שאלות ולחשוף חששות. היא עוזרת להבהיר ולשפר הצעה לפני קבלת החלטה.</p><p style=";text-align:right;direction:rtl"> בדיקת חוש (Sense Check) מאפשרת לאנשים לדעת שהצעה מתגבשת ומעודדת אותם להשתתף. זוהי הזדמנות להקשיב לאנשים, לחוש איך הם מרגישים ולהגיב כראוי - מה שפותח את הפוטנציאל לשלב את תרומתם כדי לקבל החלטה טובה יותר.</p><p style=";text-align:right;direction:rtl"> השתמשו בהצעת בדיקת הסכמה בתהליך ההסכמה כדי להזמין תגובות והערות לשיפור ההצעה, ובתהליך קונצנזוס כדי לבדוק קונצנזוס.</p><p style=";text-align:right;direction:rtl"> <a target="_blank" rel="noopener noreferrer nofollow" href="https://help.loomio.com/en/user_manual/polls/decisions/index.html"><u>קרא עוד על שימוש בבדיקת Sense בתהליך ההחלטה הפשוט</u></a> <span>.</span></p>
      title: מה דעתך על הקונספטים החדשים של המותג?
