      process_introduction_v2: "<p>Eine spielerische Möglichkeit für eure Gruppe, das Abstimmen auf Loomio auszuprobieren. Wählt eine lockere Frage, lasst die Leute abstimmen und eine Begründung hinterlassen – keine wirkliche Entscheidung, nur Übung.</p>"
      details_v2: "<p>Dies ist ein Übungsvorschlag – hier wird keine wirkliche Entscheidung getroffen.</p><p> Probiere es aus, abzustimmen und einen Grund anzugeben, um zu sehen, wie Vorschläge auf Loomio funktionieren.</p>"
