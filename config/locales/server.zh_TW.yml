    intro:
      title: |
        # Markdown 是什麼？
      body: |
        Markdown 是一個書寫純文字 (left)
        但是可以讓它變為格式化文字的方法 (right)。

        這個頁面是用 markdown 寫成，用來顯示它如何運作的頁面。
    headers:
      body: |
        ## 標題

        Prefix with a hash and a space to turn text into a heading.

        # 這是 h1
        ## 這是 h2
        #### 這是 h4
    paragraphs:
      title: |
        ## 段落
      body: |
        您必須
        放置一個
        空白行
        在每行之間。

        不然它就會變成一個大段落！
    emphasis:
      title: |
        ## 強調
      body: |
        您可以使用 _底線_ 或是 *星號* 讓文字變為斜體。

        將其加倍則會變成 __粗體__ 或 **強調** 。
    lists:
      title: |
        ## 列表
      body: |
        如何做出一份列表：

        * 在您的列表前留一個空白行
        * 使用星號 (*)
        * 在星號後留一個空白
    links:
      title: |
        ## 連結與圖片
      body: |
        大聲複誦：

        方括號括住名稱而圓括號括住 URL。括號間並無空格。

        [Loomio 首頁](https://www.loomio.org/)

        圖片也一樣，但要加驚嘆號前綴。

        ![loomio logo](https://i.imgur.com/Fvtworb.png)
