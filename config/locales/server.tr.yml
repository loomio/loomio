    pass_a_resolution:
      title_placeholder: Stratejiyi onaylama kararı
      process_name: Bir karar verin
      process_subtitle: Çözümü bağlamla, arka plan bilgileriyle birlikte tanıtın, soruları yanıtlayın ve çözümü geçirmek için bir öneride bulunun.
      process_introduction: <p>Robert'ın Kuralları, grupların, çoğunluğun yönetmesine izin verirken azınlığın seslerinin de duyulmasına izin veren düzenli toplantılar yapmasına yardımcı olan bir dizi kural ve etik kuralından oluşan bir çerçevedir. <a target="_blank" rel="noopener noreferrer nofollow" href="https://www.boardeffect.com/blog/roberts-rules-of-order-cheat-sheet/">https://www.boardfect.com/blog/roberts-rules-of-order-cheat-sheet/</a> Bir üye, “şuna geçiyorum…” diyerek bir eylem önermek veya karar vermek için öneride bulunur. Bir başka üyenin de “Önergeyi destekliyorum” diyerek önergeyi desteklemesi gerekiyor. Birisi önergeyi onayladığında grup önergeyi oylar. Tüzükteki kurallara bağlı olarak çoğunluk veya yetersayı ile geçer.</p>
      description: "<p><strong>Alınacak kararı belirtin</strong></p><p></p><p> <strong>Bağlam ve arka plan bilgilerinin ana hatlarını çizin</strong></p><p></p><p> <strong>Ortak anlayış oluşturmak için üyeleri soru sormaya, yorum yapmaya ve her türlü bilgiye katkıda bulunmaya davet edin</strong></p><p></p>"
      resolution: Çözünürlük
    decision_by_consensus:
      title_placeholder: Kuruluşumuzun tüzüğünün revize edilmesi
      process_name: Konsensüs yoluyla karar
      process_subtitle: İlgili herkesle toplu sözleşmeye varın.
      process_introduction: '<p>Tüm katılımcıların ihtiyaçlarını ve endişelerini karşılayan bir anlaşmaya varmak için birlikte vermeniz gereken bir karar için fikir birliği oluşturun.</p><p> Tipik roller:</p><ul><li><p> Bir kolaylaştırıcı atayın. (Yönetim kurulu toplantılarında bu kişi genellikle Başkandır.)</p></li><li><p> Kuruluşunuzun tüzüğünde belirtildiği gibi, katılım için üye yeter sayısı veya çoğunluğu.</p></li></ul><p> Ortak işlem adımları:</p><p> Adım 1. Bir konu veya önerilen karar hakkında tartışma için açık bir alan oluşturun.</p><p> Adım 2. Bir Sense kontrol teklifiyle fikir birliğini test edin ve itirazları ortaya çıkarın.</p><p> Adım 3. Varsa noktaları açıklığa kavuşturun, yapıcı değişiklikleri davet edin ve teklifte değişiklik yapın.</p><p> Adım 4. Bir Uzlaşma teklifiyle anlaşmayı ve kalan itirazları test edin.</p><p> Adım 5. Kararı, sonucuyla birlikte kuruluşun resmi tutanaklarına kaydedin.</p><p> <a target="_blank" rel="noopener noreferrer nofollow" href="https://help.loomio.com/en/guides/consensus_process/index.html">Devamını oku: Uzlaşma süreci.</a></p>'
      description: <h3 id="what-is-the-decision-you-need-to-make">Vermeniz gereken karar nedir?</h3><p></p><h3 id="why-is-this-important-and-what-impact-does-it-have"> Bu neden önemlidir ve etkisi nedir?</h3><p></p><h3 id="what-information-do-people-need-for-context"> İnsanların bağlam için hangi bilgilere ihtiyacı var?</h3><p></p><h3 id="who-is-the-facilitator"> Kolaylaştırıcı kim?</h3><p></p><h3 id="what-conditions-need-to-be-met-for-a-decision"> Karar için hangi şartların yerine getirilmesi gerekiyor?</h3><h3 id=""></h3>
      consensus: Uzlaşma
    share_links_and_info:
      title_placeholder: Bağlantıları ve bilgileri paylaşın
      process_name: Bağlantıları ve bilgileri paylaşın
      process_subtitle: Yorum ve tartışma için paylaşılacak bilgileri, bağlantıları ve raporları yayınlayın.
      process_introduction: "<p>Grubunuzun birbirinizle paylaşmak istediğiniz bilgileri, haberleri ve fikirleri yayınlaması için bir konuyu 'duvar' veya 'ilan panosu' olarak kullanın.</p><p> Grubun Loomio içinden bilgilere erişmesine yardımcı olmak için insanları <strong>Ekle bağlantısını</strong> ve <strong>Göm video</strong> biçimlendirme araçlarını kullanmaya davet edin. Yorumu başlık zaman çizelgesine sabitlemek için Yorumlarda <strong>Başlık</strong> kullanın, böylece kolayca bulunabilir.</p><p> İpliği sabitleyecek şekilde <strong>sabitleyin</strong> ve <strong>Reaksiyonları</strong> enerji dolu tutması için teşvik edin, insanlara ürünlerini gördüğünüzü bildirin.</p><p> Bu konunun varsayılan görünümü <strong>En Yeni'dir</strong> , dolayısıyla en son yorumlar konunun en üstünde yer alır.</p>"
      description: <p>Bilgileri, bildirimleri ve paylaşmak istediğiniz şeyleri göndermek için bu başlığı kullanın; neler olup bittiğini görebileceğiniz ve dahil olabileceğiniz bir yer.</p><p data-text-align="start"> Etkinlikleri, raporları, podcast'leri ve diğer ilginç çevrimiçi bilgileri paylaşın.</p><p data-text-align="start"> İnsanların Loomio'daki bilgilere erişmesine yardımcı olmak için <strong>Ekle bağlantısını</strong> ve <strong>Göm video</strong> biçimlendirme araçlarını kullanın.</p>
      information: Bilgi
    prepare_for_a_meeting:
      title_placeholder: Bir sonraki toplantımıza hazırlanıyoruz
      process_name: Toplantıya hazırlanın
      process_subtitle: Herkesin güncel, bağlamsal ve hazırlıklı olması için bir gündem oluşturun, pano kağıtları gönderin ve idari konuları düzenleyin.
      description: <p><strong>Toplantının odak noktası</strong></p><p></p><p data-text-align="start"> <strong>Gündemin ana hatları</strong></p><p data-text-align="start"></p><p data-text-align="start"> <strong>Son toplantının eylemleri</strong></p><p data-text-align="start"></p><p data-text-align="start"> <strong>Katılımcılar toplantıya nasıl hazırlanmalı?</strong></p><p data-text-align="start"></p><p data-text-align="start"> <strong>Toplantıya ilişkin belgelerin listesi</strong></p><p data-text-align="start"></p>
      process_introduction: <p>İnsanları en baştan dahil ederek, en önemli konulara odaklanarak etkili bir toplantı planlayın ve değerli zamanınızı birlikte daha iyi değerlendirin.</p><p> Toplantının odağını belirlemek, gündemi belirlemek, uygun bir tarih bulmak, önemli belgeleri ve raporları yayınlamak, gündem maddeleri üzerinde tartışma başlatmak, eylemleri ve tutanakları takip etmek için toplantınızın kapsayıcısı olarak bir başlık kullanın.</p><p> Bu, herkesin materyalleri okuyarak, tartışma konuları ve alınacak kararlar üzerinde düşünerek toplantıya hazırlanmasına yardımcı olur. Böylece üyelerin toplantıya bağlam içinde ve hazır olarak gelme olasılıkları daha yüksek olur.</p><p> Loomio İyi Yönetişim Kılavuzu'nda <a target="_blank" rel="noopener noreferrer nofollow" href="https://help.loomio.com/en/guides/board_processes/meeting.html"><u>Toplantıya hazırlanma</u></a> hakkında daha fazla bilgi edinin.</p>
      meeting: Toplantı
    build_a_policy:
