    have_a_discussion_description: "El tema y cualquier otra información relevante se sitúan en la parte superior de la página. Utiliza el cuadro de comentario para agregar tu voz a dicha discusión."
    help: "Ayuda"
    how_it_works: "Cómo funciona"
    join_the_community: "Únete a la comunidad"
    join_the_community_description_html: 'Todos están bienvenidos en "Loomio Community" donde hablamos de como aprovechar la herramienta al máximo, y como mejorarla.<br /><br /><a href="https://www.loomio.org/groups/3">Apreta aquí para ir al grupo "Loomio Community" group</a>, donde puedes solicitar membresía.'
    video_id: "67765444"
    video_tutorial: "Video tutorial"
    video_tutorial_description: "Mira el video para una demostración rápida."
    make_a_decision: "Tomar una decisión"
    make_a_decision_description: "Cuando la conversación lleva establecida un tiempo determinado cualquiera puede iniciar una propuesta . Cuando estés listo para dar tu opinión, haz clic en uno de los cuatro botones de decisión:"
    positions_agree_description: "<span>Estás de acuerdo</span> y quieres que siga a delante."
    positions_abstain_description: "<span>Te abstienes</span>, significa que estás indeciso, o te sientes bien de que el grupo decida sin ti."
    positions_disagree_description: "<span>No estás de acuerdo</span>, significa que piensas que hay una mejor alternativa, pero estás dispuesto a seguir con la decisión del grupo."
    positions_block_description: "<span>Bloquear</span>, significa que tienes serias objeciones y estarías extremadamente en desacuerdo si la propuesta siguiera adelante."
    see_how_everyone_feels: "Ver cómo se siente el grupo"
    see_how_everyone_feels_description: "Cuando haz tomado tu decisión, serás impulsado a dar un corto sumario explicando porque te sientes de esa manera. Abajo del gráfico de torta, puedes ver como han decidido otras personas en el grupo. Estos pequeños resúmenes hacen muy fácil ponerse al día acerca de cómo va la discusión."

