  example_discussion:
    title: "Primer razprave: Pozdrav in predstavitev Loomia"
    description: |
      Dobrodošli v Loomio, novo orodje za skupinsko odločanje.
      S sodelovanjem na temi, razpravljanjem o različnih perspektivah in informacijah ter obravnavanjem vprašanj, ki se porajajo, lahko vaša skupina strni svoje glave in najde najboljši način naprej.
      Vzorčni primer razprave lahko uporabite za raziskovanje funkcij tega orodja.
      Za začetek Loomio Asistent misli, da bi bila izvrstna ideja za vašo skupino, da greste skupaj na počitnice. Tortni diagram na desni prikazuje kaj vaša skupina meni o predlogu. Svoje mnenje lahko sporočite s klikom na enega od gumbov spodaj.
