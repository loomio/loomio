    title: "討論範例: 歡迎並介紹 Loomio"
    description: |
      歡迎來到 Loomio，一套嶄新的群組決策制定工具。
      藉著激動人心的主題、討論各種觀點與資訊、針對出現的任何疑慮，您的群組能夠集思廣益，找出最佳的方式來前進。
      您能利用這個討論範例，玩轉此工具的各種功能特性。

      現在就讓世界轉動，Loomio 小幫手認為您的群組在假日聚在一起會是個很棒的主意。右邊的圓餅圖顯示您的群組有關這個提案的感想。您能藉著點擊下方的決策按鈕之一有發言權。
