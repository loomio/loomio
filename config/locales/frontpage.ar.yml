    product:
      header_html: 'عندما نستمع <strong>لكل الآراء</strong> فإننا نتخذ <strong>قرارات أفضل</strong>.'
      step1:
        header: ١. ناقش الأمور بالتفصيل
        desc: إبدأ نقاشا حول أي موضوع وقم بدعوة المهتمين به للمناقشة. شاركوا وجهات نظر متنوعة وحسنوا الأفكار سوية.
      step2:
        header: ٢. إعملوا على بناء إتفاق
        desc: 'يمكن لأي شخص في المجموعه صياغة اقتراح معين. المشاركين بالقرار  يمكنهم إتخاذ احد الخيرات التالية: الموافقة، أو الامتناع عن التصويت، أو الرفض، أو الإعتراض اي منع الأقتراح - هكذا تستطيع أن ترى كيف يشعر الجميع ولماذا.'
      step3:
        header: ٣. قرروا سوية
        desc: طوروا الإقتراح سوية حتى يصبح مناسبا للجميع. كل قرار له مهلة محددة، وبذلك يمكن ضمان التوصل لنتيجة محددة.
    quote:
      header:
        rushkoff_html: '"Loomio <strong>يحرر إمكانات الإنترنت</strong> لجلب الناس سوية نحو توافق الآراء بدلا من الجدل المستقطب."<div class="attributation">– <a href="http://rushkoff.com">دوغلاس رشكوف</a>، مؤلف كتاب  <em>صدمة الحاضر</em></div>'
        sifry_html: '"يحقق Loomio توازنا جميلا بين <strong>الرأي الفردي</strong> و<strong>القرار الجماعي</strong>."<div class="attributation">– مايكا سيفري، محررة <em><a href="http://techpresident.com">TechPresident</a></em></div>'
    team:
      header: عن Loomio
      desc: نحن فريق صغير من مطوري المصادر المفتوحة وناشطي العدالة الإجتماعية. نعمل في شبكة Enspiral على جزيرة Aotearoa في نيوزيلندا بالتعاون مع شبكة أوسع من الأصدقاء والداعمين والمشرفين من جميع أنحاء العالم.
    ideals:
      community:
        header: جمعية تعاونية مدفوعة من قبل المجتمع المحلي
        desc: Loomio مبني كشركة تعاونية يملكها العاملون فيها. نحن مؤسسة اجتماعية تعمل على تحقيق أقصى قدر من التأثير الاجتماعي الإيجابي، وليس الربح.
      independent:
        header: مستقل وحيادي
        desc: نؤمن مساحة لأي مجموعة للعمل سوية، وبشكل مستقل عن أية مصالح سياسية أو تجارية. لن نقوم أبدا ببيع بياناتكم.
      open:
        header: حر ومفتوح المصدر
        desc: إن كود Loomio هو مورد عام يمكن لأي شخص تشغيله، وقراءته، والتعلم منه، وتعديله وإعادة توزيعه.
      gift:
        header: اقتصاد العطاء
        desc: Loomio مدعوم من قبل من يدفعون حسب إمكانياتهم. هذا يحافظ على حرية المنصة من الإعلانات التجارية ويجعلها في متناول المجموعات التي ليس لديها موارد مالية.
