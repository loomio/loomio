---
ca:
  discussion_templates:
    blank:
      process_name: Plantilla en blanc
      process_subtitle: Inicieu un fil nou per a qualsevol propòsit
      process_introduction: <p>Inicieu un fil al vostre grup sobre qualsevol tema que us agradi.</p><p> Per defecte, tots els membres del grup rebran una notificació quan inicieu el fil. Podeu canviar-ho editant el camp "convida" a continuació.</p>
    discuss_a_topic:
      title_placeholder: Quin és el tema que voleu tractar?
      process_name: Debat sobre un tema
      process_subtitle: Inicieu una discussió amb el vostre grup
      process_introduction: "<p>Hi ha algun problema, problema o oportunitat que voleu plantejar amb el vostre grup?</p><p> Presenta el tema, enllaça amb qualsevol informació de fons i demana comentaris, idees i ajuda.</p><p> Convida la gent a participar aportant els seus pensaments i informació rellevant. Utilitzeu la @menció per cridar l'atenció de persones concretes.</p><p> Actualitzeu el context del fil a mesura que avança la discussió per facilitar-lo cap a un resultat.</p><p> No esperis a tenir tota la informació per iniciar un fil. Més aviat utilitzeu el fil per convidar persones perquè us ajudin a explorar el tema i trobar una solució.</p>"
      description: <h3 id="introduce-and-describe-the-topic">Presentar i descriure el tema</h3><p></p><h3 id="why-is-this-important"> Per què és important això?</h3><p></p><h3 id="how-would-you-like-people-to-respond"> Com t'agradaria que respongués la gent?</h3><p></p>
    onboarding_to_loomio:
      title: Utilitzant Loomio per al nostre grup
      process_name: Incorporació a Loomio
      process_subtitle: Un fil per ajudar les persones noves a Loomio a practicar escriure comentaris i votar.
      process_introduction: "<p>Utilitzeu aquesta plantilla per presentar a la gent a Loomio.</p><p> Una bona manera d'experimentar Loomio és obrint una discussió a Loomio i prendre una decisió!</p><p> Comenceu la discussió seguint les indicacions de text següents o inseriu les vostres pròpies paraules.</p><p> Feu una comprovació Sense perquè el vostre grup pugui votar i veure els resultats.</p><p> Desbloqueja el valor de Loomio implicant la gent en la seva primera decisió.</p>"
      description: <h3 id="why-are-you-interested-in-using-loomio">Per què us interessa utilitzar Loomio?</h3><p> Estem interessats a utilitzar Loomio per implicar la gent en les decisions sobre la nostra organització.</p><h3 id="what-are-you-asking-people-to-do"> Què estàs demanant a la gent que faci?</h3><p> M'encantaria escoltar els teus pensaments! Deixa un comentari a continuació i vota la proposta.</p><p> Pots respondre al comentari d'algú fent clic a la icona de resposta situada a la part inferior dreta del comentari.</p><p> Utilitzeu la @menció per notificar a la gent.</p>
      onboarding: En l'embarcament
    consent_process:
      title_placeholder: Desenvolupament de la nostra política de seguretat i salut
      process_name: Procés de consentiment
      process_subtitle: Preneu una decisió que sigui "segur de provar", sense objeccions.
      process_introduction: '<p>Busqueu el consentiment sobre una decisió que heu de prendre, quan no hi hagi objeccions significatives a la vostra proposta, de manera que podeu prendre una decisió ràpida que sigui "segur de provar" ara.</p><p> Rols típics:</p><ul><li><p> Proposent: la persona que planteja un tema que requereix una decisió.</p></li><li><p> Facilitador: algú que pot ajudar el proposant a fer la seva feina de manera eficient.</p></li></ul><p> Passos comuns del procés:</p><p> Pas 1. Presenta una proposta amb un fil de Loomio.</p><p> Pas 2. Facilita una ronda de preguntes, reaccions i qualsevol comentari per millorar la proposta amb una comprovació de Sense.</p><p> Pas 3. Esmeneu la proposta amb suggeriments i comentaris.</p><p> Pas 4. Pregunteu si algú té una objecció significativa a la proposta esmenada amb una proposta de consentiment.</p><p> Pas 5. Integreu les objeccions vàlides per crear una versió modificada de la proposta que tothom accepti que sigui "segur de provar" i, quan s''hagi completat, indiqueu el resultat de la decisió.</p><p> <a target="_blank" rel="noopener noreferrer nofollow" href="https://help.loomio.com/en/guides/consent_process/index.html">Llegeix més: Procés de consentiment.</a></p>'
      description: <h3 id="what-is-the-decision-you-need-to-make">Quina és la decisió que has de prendre?</h3><h3 id=""></h3><h3 id="why-is-this-important-and-what-impact-does-it-have"> Per què és important i quin impacte té?</h3><p></p><h3 id="what-information-do-people-need-for-context"> Quina informació necessita la gent per al context?</h3><p></p><h3 id="who-is-the-facilitator-for-this-process"> Qui és el facilitador d'aquest procés?</h3><p></p>
      consent: Consentiment
    advice_process:
      title_placeholder: Buscant assessorament per comprar un ordinador nou
      process_name: Procés d'assessorament
      process_subtitle: Busqueu consell sobre una decisió que heu de prendre.
      process_introduction: '<p>Preneu una decisió amb l''assessorament de persones afectades o que tinguin experiència, perquè pugueu prendre una millor decisió per a la vostra organització.</p><p> Rols típics:</p><ul><li><p> Facilitador: la persona que pren la decisió, o demana a algú que la faciliti.</p></li><li><p> Assessors: persones afectades o amb experiència que convideu.</p></li></ul><p> Passos comuns del procés:</p><p> Pas 1. Busqueu aportacions per aprofundir en perspectives abans de proposar accions.</p><p> Pas 2. Feu una proposta i demaneu assessorament: executeu una proposta d''assessorament.</p><p> Pas 3. Tenint en compte els consells rebuts, preneu una decisió i informeu a les persones que han donat consells: indiqueu un resultat.</p><p> <a target="_blank" rel="noopener noreferrer nofollow" href="https://help.loomio.com/en/guides/advice_process/index.html">Llegeix més: Procés d''assessorament.</a></p>'
      description: <h3 id="what-is-the-decision-you-need-to-make">Quina és la decisió que has de prendre?</h3><p></p><h3 id="why-is-this-important-and-what-impact-does-it-have"> Per què és important i quin impacte té?</h3><p></p><h3 id="what-advice-are-you-asking-to-help-you-make-a-good-decision"> Quin consell estàs demanant per ajudar-te a prendre una bona decisió?</h3><p></p><h3 id="who-is-the-facilitator-for-this-process"> Qui és el facilitador d'aquest procés?</h3><p></p>
      advice: Consell
    pass_a_resolution:
      title_placeholder: Resolució d'aprovació de l'estratègia
      process_name: Aprovar una resolució
      process_subtitle: Introduir una resolució amb context, informació de fons, respondre preguntes i plantejar una proposta per aprovar la resolució.
      process_introduction: '<p>Les regles de Robert són un marc que es compon d''un conjunt de codis i normes d''ètica que ajuda els grups a celebrar reunions ordenades que permeten que la majoria governi alhora que permet escoltar les veus de les minories. <a target="_blank" rel="noopener noreferrer nofollow" href="https://www.boardeffect.com/blog/roberts-rules-of-order-cheat-sheet/">https://www.boardeffect.com/blog/roberts-rules-of-order-cheat-sheet/</a> Un membre fa una moció per proposar una acció o prendre una decisió dient: "Vaig passar a...". Un altre membre ha de secundar la moció dient: "Segono la moció". Un cop algú secunda la moció, el grup la vota. S''aprova per majoria de vots o quòrum segons les regles dels estatuts.</p>'
      description: "<p><strong>Indiqueu la resolució a aprovar</strong></p><p></p><p> <strong>Explica el context i la informació de fons</strong></p><p></p><p> <strong>Convida els membres a fer preguntes, fer comentaris i aportar qualsevol informació per construir una comprensió compartida</strong></p><p></p>"
      resolution: Resolució
    decision_by_consensus:
      title_placeholder: Revisió dels estatuts de la nostra organització
      process_name: Decisió per consens
      process_subtitle: Arribar a un conveni col·lectiu amb tots els implicats.
      process_introduction: '<p>Construir consens per a una decisió que cal prendre entre tots, per arribar a un acord que satisfà les necessitats i inquietuds de tots els participants.</p><p> Rols típics:</p><ul><li><p> Designeu un facilitador. (A les reunions de la junta aquest és normalment el president).</p></li><li><p> Un quòrum o supermajoria de membres per participar, tal com s''especifica als estatuts de la vostra organització.</p></li></ul><p> Passos comuns del procés:</p><p> Pas 1. Creeu un espai obert per a la discussió sobre un tema o una proposta de decisió.</p><p> Pas 2. Comprova el consens i exposa les objeccions amb una proposta de comprovació Sense.</p><p> Pas 3. Aclarir qualsevol punt, convidar a modificacions constructives i modificar la proposta.</p><p> Pas 4. Prova d''acord i qualsevol objecció restant amb una proposta de consens.</p><p> Pas 5. Anotar la decisió amb un resultat i a l''acta oficial de l''organització.</p><p> <a target="_blank" rel="noopener noreferrer nofollow" href="https://help.loomio.com/en/guides/consensus_process/index.html">Llegeix més: Procés de consens.</a></p>'
      description: <h3 id="what-is-the-decision-you-need-to-make">Quina és la decisió que has de prendre?</h3><p></p><h3 id="why-is-this-important-and-what-impact-does-it-have"> Per què és important i quin impacte té?</h3><p></p><h3 id="what-information-do-people-need-for-context"> Quina informació necessita la gent per al context?</h3><p></p><h3 id="who-is-the-facilitator"> Qui és el facilitador?</h3><p></p><h3 id="what-conditions-need-to-be-met-for-a-decision"> Quines condicions s'han de complir per prendre una decisió?</h3><h3 id=""></h3>
      consensus: Consens
    share_links_and_info:
      title_placeholder: Comparteix enllaços i informació
      process_name: Comparteix enllaços i informació
      process_subtitle: Publica informació, enllaços i informes per compartir-los per comentar i debatre.
      process_introduction: <p>Utilitzeu un fil com a "mur" o "tauler d'anuncis" perquè el vostre grup publiqui informació, notícies i idees que us agradaria compartir entre ells.</p><p> Convida la gent a utilitzar les <strong>eines Insereix l'enllaç</strong> i <strong>Incrusta les eines de format de vídeo</strong> per ajudar el grup a accedir a la informació des de Loomio. Utilitzeu un <strong>encapçalament</strong> als comentaris per fixar el comentari a la línia de temps del fil, de manera que es pugui trobar fàcilment.</p><p> <strong>Fixeu</strong> el fil perquè s'enganxi i animeu <strong>Reactions</strong> a mantenir-lo amb energia, fent saber a la gent que heu vist el seu article.</p><p> La visualització per defecte d'aquest fil és <strong>Més recent</strong> , de manera que els comentaris més recents es troben a la part superior del fil.</p>
      description: <p>Fes servir aquest fil per publicar informació, avisos i coses que t'agradaria compartir, un lloc on pots veure què està passant i participar.</p><p data-text-align="start"> Comparteix esdeveniments, informes, podcasts i altra informació interessant en línia.</p><p data-text-align="start"> Utilitzeu les <strong>eines Insereix l'enllaç</strong> i <strong>Insereix les eines de format de vídeo</strong> per ajudar les persones a accedir a la informació a Loomio.</p>
      information: Informació
    prepare_for_a_meeting:
      title_placeholder: Preparant la nostra propera reunió
      process_name: Prepareu-vos per a una reunió
      process_subtitle: Elaboreu una agenda, publiqueu els documents de la junta i organitzeu els assumptes administratius perquè tothom estigui al dia, en context i preparat.
      description: <p><strong>Focus de la reunió</strong></p><p></p><p data-text-align="start"> <strong>Esquema de l'agenda</strong></p><p data-text-align="start"></p><p data-text-align="start"> <strong>Accions de la darrera reunió</strong></p><p data-text-align="start"></p><p data-text-align="start"> <strong>Com s'han de preparar els participants per a la reunió?</strong></p><p data-text-align="start"></p><p data-text-align="start"> <strong>Llista de documents per a la reunió</strong></p><p data-text-align="start"></p>
      process_introduction: <p>Planifiqueu una reunió efectiva implicant la gent des del primer moment, alineant-vos amb els temes més importants i aprofitant millor el vostre preuat temps junts.</p><p> Utilitzeu un fil com a contenidor per a la vostra reunió per establir un focus per a la reunió, establir l'agenda, trobar una data adequada, publicar documents i informes clau, iniciar la discussió sobre els punts de l'agenda, fer un seguiment amb accions i actes.</p><p> Això ajuda a tothom a preparar-se per a la reunió, llegint els materials i pensant en els temes de discussió i les decisions a prendre. Aleshores, és més probable que els membres arribin en context i estiguin preparats per a la reunió.</p><p> Llegiu més sobre <a target="_blank" rel="noopener noreferrer nofollow" href="https://help.loomio.com/en/guides/board_processes/meeting.html"><u>Preparació per a una reunió</u></a> a la Guia de bon govern de Loomio.</p>
      meeting: Reunió
    build_a_policy:
      title_placeholder: Revisió de la nostra política de contractació
      process_name: Construir una política
      process_subtitle: Treballeu amb el vostre equip per crear i acordar una política o un document de procediment.
      process_introduction: <p><span>El fil és el contenidor de discussió sobre la política, on podeu acordar requisits i principis, i publicar esborranys de documents per fer comentaris.</span></p><p> <span>Utilitzeu la plantilla per desenvolupar una política amb un grup reduït de persones o fer-la transparent per a tota l'organització, convidant a fer comentaris sobre les versions progressives del document.</span></p><p> <span>Utilitzeu una proposta de comprovació Sense per notificar als membres del grup que un esborrany de document està preparat per a la seva revisió i convidar la gent a llegir el document i respondre amb qualsevol comentari o pregunta.</span></p><p> <span>Quan un esborrany "final" estigui preparat, planteja una proposta de consentiment o consens per aprovar el document.</span></p>
      description: "<p><strong><span>Quina és la política o el document que necessiteu per crear?</span></strong></p><p></p><p> <strong><span>Per què és important això?</span></strong></p><p></p><p> <strong><span>Què estàs demanant a la gent que faci?</span></strong></p><p></p>"
      policy: Política
    elect_a_governance_position:
      title_placeholder: Nomenament i elecció del Consell
      process_name: Trieu un càrrec de govern
      process_subtitle: Nominar i triar algú per a una funció de govern en el consell, el comitè o la junta.
      process_introduction: "<p>Introduïu la funció de govern i els criteris de la posició per ajudar els membres a avaluar els candidats.</p><p> Convocatòria de candidatures amb una enquesta d'acceptació. Convida els nominats a publicar una foto del candidat juntament amb la seva biografia i referències. Insereix un missatge de vídeo del candidat perquè els membres puguin veure i escoltar directament el candidat.</p><p> Si esteu preparat per triar un candidat, feu servir una proposta de consentiment.</p><p> Si teniu diversos candidats per a una posició, utilitzeu la proposta d'elecció classificada on els votants poden classificar els candidats per ordre de preferència.</p>"
      description: '<h3 id="what-position-do-you-need-to-fill">Quina posició necessites ocupar?</h3><p></p><h3 id="why-is-this-important"> Per què és important això?</h3><p></p><h3 id="what-qualifications-skills-and-experiences-make-a-good-cand"> Quines qualificacions, habilitats i experiències fan un bon candidat?</h3><p></p><h3 id="what-is-the-election-process"> Quin és el procés electoral?</h3><p> Etapa 1: Nominacions: estem convidant a presentar candidatures per als candidats adequats.</p><p> Etapa 2: Presentació dels candidats: inclou una foto, una biografia breu i una referència per a cada candidat.</p><p> Etapa 3: Elecció: vota per nomenar un candidat per al càrrec.</p>'
      election: Elecció
    funding_decision:
      title_placeholder: Sol·licitud de finançament per a Robotics Roadshow
      process_name: Decisió de finançament
      process_subtitle: Tramitar una sol·licitud de subvenció, préstec o inversió i prendre una decisió de finançament.
      process_introduction: "<p>Presentar una sol·licitud de finançament, adjuntar documents i altres materials de suport.</p><p> Resumeix l'aplicació en el context del fil.</p><p> Convida persones autoritzades a revisar l'aplicació i fer preguntes. Doneu temps suficient per a la discussió.</p><p> Plantejar una proposta de consens per aprovar el finançament.</p><p> Si algú no està d'acord, demaneu un motiu; per exemple, pot ser que calgui més informació. Convida la persona que no està d'acord a canviar el seu vot quan estigui satisfet.</p><p> Quan tingueu una decisió clara sobre la sol·licitud de finançament, indiqueu un resultat per registrar la decisió.</p>"
      description: <h3 id="introduce-and-summarize-the-funding-application">Presentar i resumir la sol·licitud de finançament</h3><p></p><h3 id="how-does-this-application-fit-with-funding-criteria"> Com s'ajusta aquesta aplicació als criteris de finançament?</h3><p></p><h3 id="who-is-authorized-to-approve-this-funding-decision"> Qui està autoritzat per aprovar aquesta decisió de finançament?</h3><p></p><h3 id="invite-questions-from-decision-makers-to-process-the-applica"> Convida a preguntes dels responsables de la presa de decisions per processar la sol·licitud</h3><p></p>
      funding: Finançament
    approve_a_document:
      title_placeholder: Desenvolupament de la nostra estratègia de marca
      process_name: Aprovar un document
      process_subtitle: Presentar, discutir i desenvolupar un document, política o acord important.
      process_introduction: "<p>Introduïu el document juntament amb qualsevol informació de fons. Indiqueu el propòsit del document per ajudar-vos a mantenir la concentració.</p><p> Convideu la gent a aportar informació i la seva experiència i utilitzeu-la per emmarcar el document. Reconèixer i considerar els comentaris i les contribucions de la gent.</p><p> Integrar les aportacions en un primer esborrany del document i esborranys successius fins que estigui a punt per ser aprovat.</p><p> Utilitzeu una enquesta de verificació Sense per enquesta opinions i aclarir qualsevol problema amb l'esborrany.</p><p> Un cop considerada la retroalimentació i incorporada al document, procediu a l'aprovació o acord amb una proposta de consentiment o consens.</p><p> El fil es converteix en un registre clar del progrés de la creació de documents i de les decisions preses.</p>"
      description: <h3 id="what-is-the-purpose-of-the-document">Quin és l'objectiu del document?</h3><p></p><h3 id="why-is-this-important"> Per què és important això?</h3><p></p><h3 id="what-are-you-asking-people-to-do"> Què estàs demanant a la gent que faci?</h3><p></p>
      document: Document
    practice_thread:
      process_name: Fil de pràctica
      process_subtitle: Un fil per donar la benvinguda a la gent al grup i practicar l'ús de Loomio
      process_introduction: "<p>Feu servir aquesta plantilla per donar la benvinguda als nous membres i fomentar la participació anticipada. Dóna a la gent l'oportunitat de presentar-se i explorar les funcions de Loomio.</p>"
      title: "\U0001F44B Benvingut/da! Saluda i prova coses"
      description: "<p>Benvingut/da al nostre grup de Loomio. És un plaer tenir-te aquí!</p><p> Aquest fil és un espai per a:</p><ul><li><p> Presenta't al grup</p></li><li><p> Prova algunes de les funcions de Loomio; per exemple, prova d'utilitzar reaccions \U0001F44D</p></li><li><p> Feu qualsevol pregunta que tingueu en aquesta etapa</p></li></ul><p> Si no esteu segurs de què dir, un simple hola està bé \U0001F642</p>"
