---
es:
  discussion_templates:
    blank:
      process_name: Plantilla en blanco
      process_subtitle: Iniciar un nuevo hilo para cualquier propósito.
      process_introduction: "<p>Inicia un hilo en tu grupo sobre cualquier tema que te guste.</p><p> De forma predeterminada, todos los miembros del grupo recibirán una notificación cuando inicie el hilo. Puedes cambiar esto editando el campo 'invitar' a continuación.</p>"
    discuss_a_topic:
      title_placeholder: "¿Cuál es el tema que quieres discutir?"
      process_name: Discutir un tema
      process_subtitle: Inicie una discusión con su grupo
      process_introduction: "<p>¿Hay algún asunto, problema u oportunidad que desee plantear a su grupo?</p><p> Presente el tema, enlace a cualquier información general y solicite comentarios, ideas y ayuda.</p><p> Invite a las personas a participar contribuyendo con sus pensamientos e información relevante. Utilice @mention para llamar la atención de personas concretas.</p><p> Actualice el contexto del hilo a medida que avanza la discusión para facilitar el logro de un resultado.</p><p> No espere hasta tener toda la información para iniciar un hilo. Más bien, utiliza el hilo para invitar a personas que te ayuden a explorar el tema y encontrar una solución.</p>"
      description: <h3 id="introduce-and-describe-the-topic">Introduce y describe el tema.</h3><p></p><h3 id="why-is-this-important"> ¿Porque es esto importante?</h3><p></p><h3 id="how-would-you-like-people-to-respond"> ¿Cómo le gustaría que respondiera la gente?</h3><p></p>
    onboarding_to_loomio:
      title: Usando Loomio para nuestro grupo
      process_name: Incorporación a Loomio
      process_subtitle: Un hilo para ayudar a las personas nuevas en Loomio a practicar la redacción de comentarios y la votación.
      process_introduction: "<p>Utilice esta plantilla para presentar Loomio a la gente.</p><p> ¡Una excelente manera de experimentar Loomio es abrir una discusión en Loomio y tomar una decisión!</p><p> Inicie la discusión siguiendo las indicaciones de texto a continuación o inserte sus propias palabras.</p><p> Ejecute una verificación de sentido para que su grupo pueda votar y ver los resultados.</p><p> Descubra el valor de Loomio involucrando a las personas en su primera decisión.</p>"
      description: <h3 id="why-are-you-interested-in-using-loomio">¿Por qué estás interesado en utilizar Loomio?</h3><p> Estamos interesados en utilizar Loomio para involucrar a las personas en las decisiones sobre nuestra organización.</p><h3 id="what-are-you-asking-people-to-do"> ¿Qué le pides a la gente que haga?</h3><p> ¡Me encantaría escuchar tu opinión! Deje un comentario a continuación y vote la propuesta.</p><p> Puede responder al comentario de alguien haciendo clic en el icono de respuesta ubicado en la parte inferior derecha del comentario.</p><p> Utilice @mention para notificar a las personas.</p>
      onboarding: Inducción
    consent_process:
      title_placeholder: Desarrollando nuestra Política de Salud y Seguridad
      process_name: Proceso de consentimiento
      process_subtitle: Tome una decisión que sea "segura de intentar", sin objeciones.
      process_introduction: '<p>Busque el consentimiento para una decisión que necesite tomar, donde no haya objeciones significativas a su propuesta, para que pueda tomar una decisión rápida que sea "segura de intentar" ahora.</p><p> Roles típicos:</p><ul><li><p> Proponente: La persona que plantea un tema que requiere una decisión.</p></li><li><p> Facilitador: Alguien que puede ayudar al proponente a hacer su trabajo de manera eficiente.</p></li></ul><p> Pasos comunes del proceso:</p><p> Paso 1. Presentar una propuesta con un hilo de Loomio.</p><p> Paso 2. Facilite una ronda de preguntas, reacciones y comentarios para mejorar la propuesta con una prueba de sentido.</p><p> Paso 3. Modificar la propuesta con sugerencias y comentarios.</p><p> Paso 4. Pregunte si alguien tiene una objeción significativa a la propuesta enmendada con una propuesta de Consentimiento.</p><p> Paso 5. Integre objeciones válidas para crear una versión enmendada de la propuesta que todos estén de acuerdo en que es "seguro probar" y, cuando esté completa, indique el resultado de la decisión.</p><p> <a target="_blank" rel="noopener noreferrer nofollow" href="https://help.loomio.com/en/guides/consent_process/index.html">Leer más: Proceso de consentimiento.</a></p>'
      description: <h3 id="what-is-the-decision-you-need-to-make">¿Cuál es la decisión que debes tomar?</h3><h3 id=""></h3><h3 id="why-is-this-important-and-what-impact-does-it-have"> ¿Por qué es esto importante y qué impacto tiene?</h3><p></p><h3 id="what-information-do-people-need-for-context"> ¿Qué información necesita la gente para el contexto?</h3><p></p><h3 id="who-is-the-facilitator-for-this-process"> ¿Quién es el facilitador de este proceso?</h3><p></p>
      consent: Consentir
    advice_process:
      title_placeholder: Buscando consejo para comprar una computadora nueva
      process_name: Proceso de asesoramiento
      process_subtitle: Busque asesoramiento sobre una decisión que deba tomar.
      process_introduction: '<p>Toma una decisión con el asesoramiento de las personas impactadas o que tienen experiencia, para que puedas tomar una mejor decisión para tu organización.</p><p> Roles típicos:</p><ul><li><p> Facilitador: La persona que toma la decisión o pide a alguien que facilite.</p></li><li><p> Asesores: personas que se ven afectadas o tienen experiencia que usted invita.</p></li></ul><p> Pasos comunes del proceso:</p><p> Paso 1. Busque opiniones para sondear perspectivas antes de proponer acciones.</p><p> Paso 2. Haga una propuesta y busque asesoramiento: ejecute una propuesta de asesoramiento.</p><p> Paso 3. Teniendo en cuenta los consejos recibidos, se toma una decisión, se informa a las personas que han dado los consejos y se indica un resultado.</p><p> <a target="_blank" rel="noopener noreferrer nofollow" href="https://help.loomio.com/en/guides/advice_process/index.html">Leer más: Proceso de asesoramiento.</a></p>'
      description: <h3 id="what-is-the-decision-you-need-to-make">¿Cuál es la decisión que debes tomar?</h3><p></p><h3 id="why-is-this-important-and-what-impact-does-it-have"> ¿Por qué es esto importante y qué impacto tiene?</h3><p></p><h3 id="what-advice-are-you-asking-to-help-you-make-a-good-decision"> ¿Qué consejo estás pidiendo para ayudarte a tomar una buena decisión?</h3><p></p><h3 id="who-is-the-facilitator-for-this-process"> ¿Quién es el facilitador de este proceso?</h3><p></p>
      advice: Consejo
    pass_a_resolution:
      title_placeholder: Resolución para aprobar estrategia
      process_name: Pasar una resolución
      process_subtitle: Presentar la resolución con contexto, antecedentes, responder preguntas y plantear una propuesta para aprobar la resolución.
      process_introduction: '<p>Las Reglas de Robert son un marco que se compone de un conjunto de códigos y reglas de ética que ayudan a los grupos a mantener reuniones ordenadas que permiten a la mayoría gobernar y al mismo tiempo permitir que se escuchen las voces de las minorías. <a target="_blank" rel="noopener noreferrer nofollow" href="https://www.boardeffect.com/blog/roberts-rules-of-order-cheat-sheet/">https://www.boardeffect.com/blog/roberts-rules-of-order-cheat-sheet/</a> Un miembro presenta una moción para proponer una acción o tomar una decisión diciendo: "Propongo...". Otro miembro debe secundar la moción diciendo: “Yo apoyo la moción”. Una vez que alguien apoya la moción, el grupo vota sobre la moción. Se aprueba por mayoría de votos o por quórum según las reglas de los estatutos.</p>'
      description: "<p><strong>Indique la resolución a adoptar</strong></p><p></p><p> <strong>Resumen del contexto y de la información general.</strong></p><p></p><p> <strong>Invite a los miembros a hacer preguntas, comentarios y aportar cualquier información para generar un entendimiento compartido.</strong></p><p></p>"
      resolution: Resolución
    decision_by_consensus:
      title_placeholder: Revisando los estatutos de nuestra organización
      process_name: Decisión por consenso
      process_subtitle: Llegar a un acuerdo colectivo con todos los involucrados.
      process_introduction: '<p>Genere consenso para una decisión que deben tomar juntos, para llegar a un acuerdo que satisfaga las necesidades e inquietudes de todos los participantes.</p><p> Roles típicos:</p><ul><li><p> Designar un facilitador. (En las reuniones de la junta directiva suele ser el presidente).</p></li><li><p> Un quórum o supermayoría de miembros para participar, según lo especificado en los estatutos de su organización.</p></li></ul><p> Pasos comunes del proceso:</p><p> Paso 1. Cree un espacio abierto para la discusión sobre un tema o una decisión propuesta.</p><p> Paso 2. Pruebe el consenso y exponga las objeciones con una propuesta de verificación de sentido.</p><p> Paso 3. Aclare cualquier punto, invite a realizar modificaciones constructivas y modifique la propuesta.</p><p> Paso 4. Pruebe el acuerdo y las objeciones restantes con una propuesta de consenso.</p><p> Paso 5. Registre la decisión con un resultado y en el acta oficial de la organización.</p><p> <a target="_blank" rel="noopener noreferrer nofollow" href="https://help.loomio.com/en/guides/consensus_process/index.html">Leer más: Proceso de consenso.</a></p>'
      description: <h3 id="what-is-the-decision-you-need-to-make">¿Cuál es la decisión que debes tomar?</h3><p></p><h3 id="why-is-this-important-and-what-impact-does-it-have"> ¿Por qué es esto importante y qué impacto tiene?</h3><p></p><h3 id="what-information-do-people-need-for-context"> ¿Qué información necesita la gente para el contexto?</h3><p></p><h3 id="who-is-the-facilitator"> ¿Quién es el facilitador?</h3><p></p><h3 id="what-conditions-need-to-be-met-for-a-decision"> ¿Qué condiciones deben cumplirse para tomar una decisión?</h3><h3 id=""></h3>
      consensus: Consenso
    share_links_and_info:
      title_placeholder: Compartir enlaces e información
      process_name: Compartir enlaces e información
      process_subtitle: Publique información, enlaces e informes para compartirlos y comentarlos y debatirlos.
      process_introduction: <p>Utilice un hilo como "muro" o "tablero de anuncios" para que su grupo publique información, noticias e ideas que le gustaría compartir entre sí.</p><p> Invita a personas a usar las herramientas de formato <strong>Insertar enlace</strong> e <strong>Insertar video</strong> para ayudar al grupo a acceder a la información desde Loomio. Utilice un <strong>encabezado</strong> en los comentarios para fijar el comentario en la línea de tiempo del hilo, de modo que pueda encontrarlo fácilmente.</p><p> <strong>Sujeta</strong> el hilo para que se quede pegado y fomenta <strong>las reacciones</strong> para mantenerlo lleno de energía, haciéndoles saber a las personas que viste su artículo.</p><p> La visualización predeterminada de este hilo es <strong>Más reciente</strong> , por lo que los comentarios más recientes se encuentran en la parte superior del hilo.</p>
      description: '<p>Utilice este hilo para publicar información, avisos y cosas que le gustaría compartir: un lugar donde puede ver lo que está pasando y participar.</p><p data-text-align="start"> Comparta eventos, informes, podcasts y otra información interesante en línea.</p><p data-text-align="start"> Utilice las herramientas de formato <strong>Insertar enlace</strong> e <strong>Insertar vídeo</strong> para ayudar a las personas a acceder a la información dentro de Loomio.</p>'
      information: Información
    prepare_for_a_meeting:
      title_placeholder: Preparándonos para nuestra próxima reunión
      process_name: Prepárate para una reunión
      process_subtitle: Cree una agenda, publique documentos en el tablero y organice asuntos administrativos para que todos estén actualizados, en contexto y preparados.
      description: <p><strong>Enfoque de la reunión</strong></p><p></p><p data-text-align="start"> <strong>Esquema del orden del día</strong></p><p data-text-align="start"></p><p data-text-align="start"> <strong>Acciones de la última reunión</strong></p><p data-text-align="start"></p><p data-text-align="start"> <strong>¿Cómo deben prepararse los participantes para la reunión?</strong></p><p data-text-align="start"></p><p data-text-align="start"> <strong>Lista de documentos para la reunión.</strong></p><p data-text-align="start"></p>
      process_introduction: <p>Planifique una reunión eficaz involucrando a las personas desde el principio, alineándolas hacia los temas más importantes y aprovechen mejor su valioso tiempo juntos.</p><p> Utilice un hilo como contenedor de su reunión para establecer un enfoque para la reunión, establecer la agenda, encontrar una fecha adecuada, publicar documentos e informes clave, iniciar la discusión sobre los puntos de la agenda, realizar un seguimiento con acciones y actas.</p><p> Esto ayuda a todos a prepararse para la reunión, leyendo los materiales y pensando en los temas de discusión y las decisiones a tomar. Entonces es más probable que los miembros lleguen en contexto y listos para la reunión.</p><p> Lea más sobre <a target="_blank" rel="noopener noreferrer nofollow" href="https://help.loomio.com/en/guides/board_processes/meeting.html"><u>cómo prepararse para una reunión</u></a> en la Guía de buen gobierno de Loomio.</p>
      meeting: Reunión
    build_a_policy:
      title_placeholder: Revisando nuestra política de contratación
      process_name: Construir una política
      process_subtitle: Trabaje con su equipo para crear y acordar un documento de política o procedimiento.
      process_introduction: "<p><span>El hilo es el contenedor para la discusión sobre la política, donde se pueden acordar requisitos y principios, y publicar borradores de documentos para comentarios.</span></p><p> <span>Utilice la plantilla para desarrollar políticas con un pequeño grupo de personas o hágala transparente para toda la organización, invitando a realizar comentarios sobre versiones progresivas del documento.</span></p><p> <span>Utilice una propuesta de verificación de sentido para notificar a los miembros del grupo que un borrador de documento está listo para su revisión e invite a las personas a leer el documento y responder con comentarios o preguntas.</span></p><p> <span>Cuando esté listo un borrador 'final', plantear una propuesta de Consentimiento o Consenso para aprobar el documento.</span></p>"
      description: "<p><strong><span>¿Cuál es la política o documento que necesitas construir?</span></strong></p><p></p><p> <strong><span>¿Porque es esto importante?</span></strong></p><p></p><p> <strong><span>¿Qué le pides a la gente que haga?</span></strong></p><p></p>"
      policy: Política
    elect_a_governance_position:
      title_placeholder: Nominación y elección del consejo
      process_name: Elegir un puesto de gobierno
      process_subtitle: Nominar y elegir a alguien para un puesto de gobierno en el consejo, comité o junta.
      process_introduction: "<p>Introducir la función de gobierno y los criterios para el puesto para ayudar a los miembros a evaluar a los candidatos.</p><p> Convocatoria de nominaciones con una encuesta de aceptación. Invite a los nominados a publicar una foto del candidato junto con su biografía y referencias. Inserte un mensaje de video del candidato para que los miembros puedan verlo y escucharlo directamente.</p><p> Si está listo para elegir un candidato, utilice una propuesta de consentimiento.</p><p> Si tiene varios candidatos para un puesto, utilice la propuesta de elección clasificada donde los votantes pueden clasificar a los candidatos en orden de preferencia.</p>"
      description: '<h3 id="what-position-do-you-need-to-fill">¿Qué puesto necesitas cubrir?</h3><p></p><h3 id="why-is-this-important"> ¿Porque es esto importante?</h3><p></p><h3 id="what-qualifications-skills-and-experiences-make-a-good-cand"> ¿Qué calificaciones, habilidades y experiencias hacen que un buen candidato?</h3><p></p><h3 id="what-is-the-election-process"> ¿Cuál es el proceso electoral?</h3><p> Etapa 1: Nominaciones: estamos invitando a nominar a candidatos adecuados.</p><p> Etapa 2: Presentar a los candidatos: incluya una fotografía, una breve biografía y una referencia de cada candidato.</p><p> Etapa 3: Elección: votar para nombrar a un candidato para el puesto.</p>'
      election: Elección
    funding_decision:
      title_placeholder: Solicitud de financiación para el Robotics Roadshow
      process_name: Decisión de financiación
      process_subtitle: Procesar una solicitud de subvención, préstamo o inversión y tomar una decisión de financiación.
      process_introduction: "<p>Presentar una solicitud de financiación, adjuntar documentos y otros materiales de apoyo.</p><p> Resuma la aplicación en el contexto del hilo.</p><p> Invite a personas autorizadas a revisar la solicitud y hacer preguntas. Deje suficiente tiempo para la discusión.</p><p> Plantear una propuesta de Consenso para aprobar la financiación.</p><p> Si alguien no está de acuerdo, pregunte el motivo; por ejemplo, es posible que necesite más información. Invite a la persona que no está de acuerdo a cambiar su voto cuando esté satisfecho.</p><p> Cuando tenga una decisión clara sobre la solicitud de financiación, indique un resultado para registrar la decisión.</p>"
      description: <h3 id="introduce-and-summarize-the-funding-application">Presentar y resumir la solicitud de financiación.</h3><p></p><h3 id="how-does-this-application-fit-with-funding-criteria"> ¿Cómo encaja esta solicitud con los criterios de financiación?</h3><p></p><h3 id="who-is-authorized-to-approve-this-funding-decision"> ¿Quién está autorizado a aprobar esta decisión de financiación?</h3><p></p><h3 id="invite-questions-from-decision-makers-to-process-the-applica"> Invitar preguntas de los tomadores de decisiones para procesar la solicitud</h3><p></p>
      funding: Fondos
    approve_a_document:
      title_placeholder: Desarrollando nuestra estrategia de marca
      process_name: Aprobar un documento
      process_subtitle: Presentar, discutir y desarrollar un documento, política o acuerdo importante.
      process_introduction: "<p>Presente el documento junto con cualquier información previa. Indique el propósito del documento para ayudar a mantenerse enfocado.</p><p> Invite a las personas a contribuir con información y su experiencia, y utilícela para enmarcar el documento. Reconocer y considerar los comentarios y contribuciones de las personas.</p><p> Integrar las aportaciones en un primer borrador del documento y borradores sucesivos hasta que esté listo para ser aprobado.</p><p> Utilice una encuesta de verificación de sentido para sondear opiniones y aclarar cualquier problema con el borrador.</p><p> Una vez que los comentarios sean considerados e incorporados al documento, se procederá a la aprobación o acuerdo con un Consentimiento o propuesta de Consenso.</p><p> El hilo se convierte en un registro claro del progreso de la creación de documentos y de las decisiones tomadas.</p>"
      description: <h3 id="what-is-the-purpose-of-the-document">¿Cuál es el propósito del documento?</h3><p></p><h3 id="why-is-this-important"> ¿Porque es esto importante?</h3><p></p><h3 id="what-are-you-asking-people-to-do"> ¿Qué le pides a la gente que haga?</h3><p></p>
      document: Documento
    practice_thread:
      process_name: Hilo de práctica
      process_subtitle: Un hilo para dar la bienvenida a las personas al grupo y practicar el uso de Loomio.
      process_introduction: "<p>Usa esta plantilla para dar la bienvenida a los nuevos miembros y fomentar su participación temprana. Les da la oportunidad de presentarse y explorar las funciones de Loomio.</p>"
      title: "¡Bienvenidos! Saluden y prueben cosas nuevas."
      description: "<p>Bienvenido a nuestro grupo Loomio. ¡Es fantástico tenerte aquí!</p><p> Este hilo es un espacio para:</p><ul><li><p> Preséntate al grupo</p></li><li><p> Prueba algunas de las funciones de Loomio; por ejemplo: intenta usar reacciones \U0001F44D</p></li><li><p> Haz cualquier pregunta que tengas en esta etapa.</p></li></ul><p> Si no estás seguro de qué decir, un simple hola está bien \U0001F642</p>"
