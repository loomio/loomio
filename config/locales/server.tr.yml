      process_introduction: "<p>İnsanları Loomio'yla tanıştırmak için bu şablonu kullanın.</p><p> Loomio'yu deneyimlemenin harika bir yolu, Loomio'da bir tartışma açıp bir karar vermektir!</p><p> Aşağıdaki metin talimatlarını takip ederek veya kendi kelimelerinizi ekleyerek tartışmayı başlatın.</p><p> Grubunuzun oy verebilmesi ve sonuçları görebilmesi için bir Sense kontrolü çalıştırın.</p><p> İnsanları ilk kararlarına dahil ederek Loomio'nun değerini ortaya çıkarın.</p>"
