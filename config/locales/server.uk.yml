  how_it_works_thread:
    title: Як використовувати Loomio
    description: Ласкаво просимо до Loomio, онлайн-місця для спілкування та прийняття рішень. Це приклад **теми** обговорення. Ви можете додати коментарі нижче. Теми призначені для обговорення тем і отримання чітких результатів. Ця тема розповідає про те, як працює Loomio, тож ставте запитання про це тут. Зараз ви читаєте ланцюжок **контекст**, який можна оновлювати ключовою інформацією та запитаннями, які допомагають людям зацікавити. Щоб почати роботу з Loomio:<ul><li> Спробуйте прокоментувати існуючу тему або цю.</li></ul> Поради щодо публікації на Loomio:<ul><li> Щоб сповістити певну особу, введіть @ та її ім’я</li><li> Перетягніть зображення та вкладення або клацніть значок скріпки</li><li> Перегляньте <a href="https://help.loomio.org/en/guides/5_ways_to_use_threads/" target="_blank">5 способів використання ниток,</a> щоб отримати ідеї та поради</li></ul> Якщо у вас виникли запитання, перегляньте [Довідка Loomio](http://help.loomio.org).
