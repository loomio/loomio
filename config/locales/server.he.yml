      details: <h3 id="what-is-the-decision-you-need-to-make" style=";text-align:right;direction:rtl"><strong>מהי ההחלטה שאתה צריך לקבל?</strong></h3><p style=";text-align:right;direction:rtl"></p><h3 id="why-is-this-important" style=";text-align:right;direction:rtl"> <strong>למה זה חשוב?</strong></h3><p style=";text-align:right;direction:rtl"></p><h3 id="what-advice-are-you-asking-from-people-to-help-you-make-a-go" style=";text-align:right;direction:rtl"> <strong>אילו עצות אתה מבקש מאנשים שיעזרו לך לקבל החלטה טובה?</strong></h3><p style=";text-align:right;direction:rtl"></p><p style=";text-align:right;direction:rtl"> אני מבקש את דעתכם כדי שיעזרו לי לקבל החלטה טובה עבור הארגון שלנו.</p>
      agree: לְהַסכִּים
      agree_meaning: הצעתי את עצתי לגבי ההחלטה הזו
      agree_prompt: סכמו את העצה שלכם או הוסיפו הערה מועילה
      abstain: לְהִתְנַזֵר
      abstain_meaning: אין לי שום עצה להציע
      abstain_prompt: האם יש לך הערות שעשויות להיות מועילות?
      outcome_statement: <p style=";text-align:right;direction:rtl">תודה שהשתתפת בסבב העצות שלי!</p>
    consent:
      process_subtitle: קבל החלטה שהיא "בטוחה לנסות", ללא התנגדויות
      process_introduction: <p style=";text-align:right;direction:rtl">בקשו הסכמה להחלטה שעליכם לקבל, כאשר אין התנגדויות משמעותיות להצעתכם, כדי שתוכלו לקבל החלטה מהירה עבור הארגון שלכם שהיא "בטוחה לניסיון".</p><ul style=";text-align:right;direction:rtl"><li style=";text-align:right;direction:rtl"><p style=";text-align:right;direction:rtl"> שאפו להחלטה "מספיק טובה"</p></li><li style=";text-align:right;direction:rtl"><p style=";text-align:right;direction:rtl"> לערב קולות רבים כדי לפתח הצעה ישימה</p></li><li style=";text-align:right;direction:rtl"><p style=";text-align:right;direction:rtl"> שאלו אם למישהו יש התנגדות מוצדקת</p></li><li style=";text-align:right;direction:rtl"><p style=";text-align:right;direction:rtl"> תקן את ההצעה כדי ליישב את ההתנגדויות</p></li></ul><p style=";text-align:right;direction:rtl"> <a target="_blank" href="https://help.loomio.com/en/guides/consent_process/index.html">קרא עוד על תהליך ההסכמה</a> .</p>
      title: שכרו את קלואי לתפקיד מעצב
      details: <h3 id="what-is-the-decision-you-need-to-make" style=";text-align:right;direction:rtl"><strong>מהי ההחלטה שאתה צריך לקבל?</strong></h3><p style=";text-align:right;direction:rtl"></p><h3 id="why-is-this-important" style=";text-align:right;direction:rtl"> <strong>למה זה חשוב?</strong></h3><p style=";text-align:right;direction:rtl"></p><h3 id="what-are-you-asking-of-people-in-this-proposal" style=";text-align:right;direction:rtl"> <strong>מה אתה מבקש מהאנשים בהצעה הזו?</strong></h3><p style=";text-align:right;direction:rtl"></p><p style=";text-align:right;direction:rtl"> אם יש לכם התנגדות, אנא ציינו מדוע והצעו שינוי בהצעה שיהפוך אותה לבטוחה.</p><p style=";text-align:right;direction:rtl"> זכרו שאנו מבקשים הסכמה להחלטה "מספיק טובה" שהיא "בטוחה לנסות", כדי שנוכל לקבל החלטה טובה עבור הארגון שלנו.</p>
      consent: הַסכָּמָה
      consent_meaning: ההצעה בטוחה לניסיון
      consent_prompt: מה מוצא חן בעיניך בהצעה וכיצד היא תועיל לארגון?
      objection: הִתנַגְדוּת
      objection_meaning: יש לי התנגדות מוצדקת ואני חושב שההצעה תגרום נזק
      objection_prompt: איזה שינוי נדרש בהצעה זו כדי להפוך אותה ל"בטוחה לניסיון", כך שתוכל לתמוך בה?
      outcome_statement: <p style=";text-align:right;direction:rtl">תודה על השתתפותך בתהליך ההסכמה.</p>
    consensus:
      process_subtitle: להגיע להסכם קיבוצי עם כל המעורבים
      process_introduction: <p style=";text-align:right;direction:rtl">בנו קונצנזוס לקראת החלטה שעליכם לקבל, כדי להגיע להסכם שיספק את הצרכים והדאגות של כל המשתתפים.</p><ul style=";text-align:right;direction:rtl"><li style=";text-align:right;direction:rtl"><p style=";text-align:right;direction:rtl"> לדון ולפתח הצעה יחד</p></li><li style=";text-align:right;direction:rtl"><p style=";text-align:right;direction:rtl"> לכלול ולכבד את כל המעורבים</p></li><li style=";text-align:right;direction:rtl"><p style=";text-align:right;direction:rtl"> לבקש הסכמה מרוב האנשים</p></li></ul><p style=";text-align:right;direction:rtl"> <a target="_blank" href="https://help.loomio.com/en/guides/consensus_process/index.html">קראו עוד על תהליך הקונצנזוס</a> .</p>
      title: לאשר את קונספט המותג החדש
