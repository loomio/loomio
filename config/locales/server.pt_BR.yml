        Desculpe, não parece haver um grupo do Loomio associado a este canal.
        Gostaria de tentar executar "/loomio" em um dos canais a seguir?
        %{integrations}
    stance_not_valid: "Desculpe, não foi possível criar um posicionamento em *%{poll}*. <%{url}|Clique aqui> para votar diretamente na enquete."
    group_identity_created: |
        Olá, eu sou o Loomio Bot! *%{author}* me adicionou aqui.
        Eu posso ajudar a equipe a tomar decisões em conjunto.

        Minhas funções incluem:

        - Iniciar tópicos e decisões no Loomio diretamente pelo Slack
        - Anunciar quando novos tópicos e decisões são criados no Loomio
        - Permitir que pessoas votem em decisões pelo Slack
        - Comunicar as propostas de encaminhamento das decisões

        Para saber mais, digite _/loomio help_

        Você precisa ser membro do grupo *%{group}* no Loomio para participar.
        Se você ainda não faz parte do grupo, <%{url}|clique aqui> para entrar.
    request_authorization_message: "Só mais uma etapa: <%{url}|clique aqui> para autorizar a sua conta do Slack a acessar o Loomio (você só precisará fazer isso uma vez)."
    poll_closed: "*%{title}* Já encerrou! <%{url}|Clique aqui> para ver os resultados."
    go_to_slack: Ir pro Slack
    stance_created: Obrigado por participar! Você votou em *%{position}* na enquete <%{poll_url}|%{title}>, Se você quiser mudar seu voto, ou comentar por que escolheu essa opção, <%{stance_url}|clique aqui>.
    click_to_vote: "Selecione uma opção abaixo para votar:"
    time_zone_message: (Horários exibidos no fuso-horário %{zone})
    authorized_message: Tudo certo! Você já pode votar utilizando o Slack.
    initiate: |
        Ok, vamos lá! <%{url}|Clique aqui para criar %{type}>.
        (atenção: nós postaremos no canal uma vez que esteja concluído, para que todo o mundo possa participar)
    slash_command_help: |
        Basta escolher um tipo de decisão e uma pergunta, e nós faremos o resto.
        Você pode escolher os seguintes tipos de decisão:
        Proposta ('proposal'): buscar consenso entre participantes
        Contagem ('count'): Verificar participações e pessoas voluntárias
        Enquete ('poll'): Medir a popularidade de diversas opções
        Votação por pontos ('dot_vote'): Priorizar opções de uma lista
        Reunião ('meeting'): Escolher dia e hora para as pessoas se encontrarem
        Ou apenas iniciar um tópico com '/loomio thread<title>'.

        Por exemplo:
        /loomio count Quem vem à festa no domingo?
        Para criar uma contagem
        ou
        /loomio thread Vamos conversar sobre os caminhos da empresa
        Para iniciar um novo tópico
