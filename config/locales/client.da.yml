      helptext: <p>Dette vil fjerne "Tjekliste til introduktion" fra titellinjen.</p><p> Hvis du vil bruge det igen senere, kan du <b>vise onboarding-tips</b> fra sidebjælkens indstillinger.</p>
    intro:
      tip_title: Klik her for at starte
      title: Velkommen til din nye Loomio-gruppe!
      body: <p>Denne korte serie af små trin er designet til at sikre, at de personer, du inviterer til at deltage i gruppen, får et godt førstehåndsindtryk og forstår, hvordan de skal deltage i diskussioner og beslutninger.</p><p> I sidebjælken finder du knappen "Kontakt support". Du er velkommen til at kontakte os, hvis du har spørgsmål eller har brug for rådgivning når som helst.</p>
      submit: Lad os komme i gang
    group:
      welcome_and_faq: Velkommen! Læs dette for at komme i gang
      upload_image:
        title: Færdiggør din gruppeprofil
        helptext: "<p>Lad os gennemgå din gruppeprofil. Navn, beskrivelse, logo og forsidebillede vil blive inkluderet i de invitationsmails, du sender i et senere trin.</p><p> <b>Tilføj dit eget gruppeforsidebillede</b> . Det hjælper med at give et godt førstehåndsindtryk på de personer, du inviterer til at deltage.</p><p> Du kan bruge et nyligt teamfoto eller et billede, der repræsenterer din organisations arbejde eller fællesskab.</p>"
        open_group_settings: Åbn gruppeindstillinger
      invite_people:
        title: Inviter folk til gruppen
      start_a_thread:
        title: Start en tråd
        helptext: "<p>Opret en tråd, som folk vil se, når de har accepteret deres invitation.</p><p> Hensigten er at opfordre folk til at skrive deres første kommentar i Loomio.</p><p> For at gøre det nemt, har vi lavet en skabelon til <b>øvelsestråde,</b> som du kan bruge.</p>"
        submit: Se trådskabeloner
      start_a_proposal:
        title: Start et forslag
        helptext: "<p>I Loomio bruger vi forslag til at vise støtte til en beslutning eller finde måder at forbedre den på.</p><p> Lad os starte et forslag og bede dine gruppemedlemmer om at stemme om det.</p><p> Vi har lavet en skabelon til et <b>praktikforslag,</b> som du kan bruge.</p>"
        submit: Se forslagsskabeloner
      share_an_outcome:
        title: Del et forslagsresultat
        helptext: "<p>For at fremme beslutninger har forslag en frist for afstemning. Når fristen er nået, lukkes afstemningen, og du får besked, så du kan dele et resultat af forslaget.</p><p> Resultatet giver en mulighed for at sige, om forslaget var vellykket, og hvad der vil ske derefter.</p><p> Hvis din forslagsfrist endnu ikke er udløbet, men du alligevel ønsker at fortsætte, kan du klikke på <b>Luk tidligt</b> .</p><p> Når tiden er inde, <b>skal du indtaste et resultat</b> for dit forslag.</p>"
        submit: Se forslag
        cancel: Gør dette senere
    get_started_here: Kom i gang her
