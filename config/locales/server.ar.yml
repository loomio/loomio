      process_introduction: <p style=";text-align:right;direction:rtl">استخدم هذا القالب لتعريف الأشخاص بـ Loomio.</p><p style=";text-align:right;direction:rtl"> هناك طريقة رائعة لتجربة Loomio وهي فتح مناقشة في Loomio واتخاذ القرار!</p><p style=";text-align:right;direction:rtl"> ابدأ المناقشة باتباع المطالبات النصية أدناه أو أدخل كلماتك الخاصة.</p><p style=";text-align:right;direction:rtl"> قم بإجراء فحص Sense حتى تتمكن مجموعتك من التصويت ورؤية النتائج.</p><p style=";text-align:right;direction:rtl"> أطلق العنان لقيمة Loomio من خلال إشراك الأشخاص في قرارهم الأول.</p>
      description: <h3 id="why-are-you-interested-in-using-loomio" style=";text-align:right;direction:rtl">لماذا أنت مهتم باستخدام Loomio؟</h3><p style=";text-align:right;direction:rtl"> نحن مهتمون باستخدام Loomio لإشراك الأشخاص في القرارات المتعلقة بمنظمتنا.</p><h3 id="what-are-you-asking-people-to-do" style=";text-align:right;direction:rtl"> ماذا تطلب من الناس أن يفعلوا؟</h3><p style=";text-align:right;direction:rtl"> أنا أحب أن أسمع أفكارك! اترك تعليقًا أدناه وقم بالتصويت على الاقتراح.</p><p style=";text-align:right;direction:rtl"> يمكنك الرد على تعليق شخص ما من خلال الضغط على أيقونة الرد الموجودة في أسفل يمين التعليق.</p><p style=";text-align:right;direction:rtl"> استخدم @mention لإعلام الأشخاص.</p>
      onboarding: الإعداد
    consent_process:
      title_placeholder: تطوير سياسة الصحة والسلامة لدينا
      process_name: عملية الموافقة
      process_subtitle: اتخذ قرارًا "آمنًا للمحاولة"، دون اعتراضات.
      process_introduction: '<p style=";text-align:right;direction:rtl">اطلب الموافقة على القرار الذي يتعين عليك اتخاذه، حيث لا توجد اعتراضات ذات معنى على اقتراحك، حتى تتمكن من اتخاذ قرار سريع "آمن للمحاولة" الآن.</p><p style=";text-align:right;direction:rtl"> الأدوار النموذجية:</p><ul style=";text-align:right;direction:rtl"><li style=";text-align:right;direction:rtl"><p style=";text-align:right;direction:rtl"> المقترح: الشخص الذي يطرح موضوعاً يتطلب قراراً.</p></li><li style=";text-align:right;direction:rtl"><p style=";text-align:right;direction:rtl"> الميسر: شخص يمكنه مساعدة مقدم الطلب على القيام بعمله بكفاءة.</p></li></ul><p style=";text-align:right;direction:rtl"> خطوات العملية المشتركة:</p><p style=";text-align:right;direction:rtl"> الخطوة 1. قدم مقترحًا باستخدام سلسلة رسائل Loomio.</p><p style=";text-align:right;direction:rtl"> الخطوة 2. قم بتيسير جولة من الأسئلة وردود الفعل وأي تعليقات لتحسين الاقتراح من خلال التحقق من المعنى.</p><p style=";text-align:right;direction:rtl"> الخطوة 3. تعديل الاقتراح مع الاقتراحات والتعليقات.</p><p style=";text-align:right;direction:rtl"> الخطوة 4. اسأل ما إذا كان لدى أي شخص اعتراض ذو معنى على الاقتراح المعدل مع اقتراح الموافقة.</p><p style=";text-align:right;direction:rtl"> الخطوة 5. قم بدمج الاعتراضات الصحيحة لإنشاء نسخة معدلة من الاقتراح الذي يوافق عليه الجميع بأنه "آمن للمحاولة"، وعند اكتماله اذكر نتيجة القرار.</p><p style=";text-align:right;direction:rtl"> <a target="_blank" rel="noopener noreferrer nofollow" href="https://help.loomio.com/en/guides/consent_process/index.html">اقرأ المزيد: عملية الموافقة.</a></p>'
      description: <h3 id="what-is-the-decision-you-need-to-make" style=";text-align:right;direction:rtl">ما هو القرار الذي عليك اتخاذه؟</h3><h3 id="" style=";text-align:right;direction:rtl"></h3><h3 id="why-is-this-important-and-what-impact-does-it-have" style=";text-align:right;direction:rtl"> لماذا هذا مهم وما هو تأثيره؟</h3><p style=";text-align:right;direction:rtl"></p><h3 id="what-information-do-people-need-for-context" style=";text-align:right;direction:rtl"> ما هي المعلومات التي يحتاجها الناس للسياق؟</h3><p style=";text-align:right;direction:rtl"></p><h3 id="who-is-the-facilitator-for-this-process" style=";text-align:right;direction:rtl"> ومن هو الميسر لهذه العملية؟</h3><p style=";text-align:right;direction:rtl"></p>
      consent: موافقة
    advice_process:
      title_placeholder: طلب المشورة لشراء جهاز كمبيوتر جديد
      process_name: عملية تقديم المشورة
      process_subtitle: اطلب المشورة بشأن القرار الذي يتعين عليك اتخاذه.
      process_introduction: '<p style=";text-align:right;direction:rtl">اتخذ قرارًا بناءً على نصيحة الأشخاص المتأثرين أو الذين لديهم خبرة، حتى تتمكن من اتخاذ قرار أفضل لمؤسستك.</p><p style=";text-align:right;direction:rtl"> الأدوار النموذجية:</p><ul style=";text-align:right;direction:rtl"><li style=";text-align:right;direction:rtl"><p style=";text-align:right;direction:rtl"> الميسر: الشخص الذي يتخذ القرار، أو يطلب من شخص ما أن يقوم بالتيسير.</p></li><li style=";text-align:right;direction:rtl"><p style=";text-align:right;direction:rtl"> المستشارون: الأشخاص المتأثرون أو الذين لديهم الخبرة التي تدعوها.</p></li></ul><p style=";text-align:right;direction:rtl"> خطوات العملية المشتركة:</p><p style=";text-align:right;direction:rtl"> الخطوة 1. ابحث عن مدخلات لتوضيح وجهات النظر قبل اقتراح الإجراء.</p><p style=";text-align:right;direction:rtl"> الخطوة 2. تقديم اقتراح وطلب المشورة - تشغيل اقتراح المشورة.</p><p style=";text-align:right;direction:rtl"> الخطوة 3. مع أخذ النصائح التي تلقيتها بعين الاعتبار، يمكنك اتخاذ القرار وإبلاغ الأشخاص الذين قدموا النصائح - تحديد النتيجة.</p><p style=";text-align:right;direction:rtl"> <a target="_blank" rel="noopener noreferrer nofollow" href="https://help.loomio.com/en/guides/advice_process/index.html">اقرأ المزيد: عملية المشورة.</a></p>'
      description: <h3 id="what-is-the-decision-you-need-to-make" style=";text-align:right;direction:rtl">ما هو القرار الذي عليك اتخاذه؟</h3><p style=";text-align:right;direction:rtl"></p><h3 id="why-is-this-important-and-what-impact-does-it-have" style=";text-align:right;direction:rtl"> لماذا هذا مهم وما هو تأثيره؟</h3><p style=";text-align:right;direction:rtl"></p><h3 id="what-advice-are-you-asking-to-help-you-make-a-good-decision" style=";text-align:right;direction:rtl"> ما هي النصيحة التي تطلبها لمساعدتك على اتخاذ قرار جيد؟</h3><p style=";text-align:right;direction:rtl"></p><h3 id="who-is-the-facilitator-for-this-process" style=";text-align:right;direction:rtl"> ومن هو الميسر لهذه العملية؟</h3><p style=";text-align:right;direction:rtl"></p>
      advice: نصيحة
    pass_a_resolution:
      title_placeholder: قرار الموافقة على الإستراتيجية
      process_name: تمرير القرار
      process_subtitle: قم بتقديم القرار مع السياق والمعلومات الأساسية والرد على الأسئلة وتقديم اقتراح لتمرير القرار.
      process_introduction: '<p style=";text-align:right;direction:rtl">قواعد روبرت هي إطار عمل يتكون من مجموعة من القواعد والقواعد الأخلاقية التي تساعد المجموعات على عقد اجتماعات منظمة تسمح للأغلبية بالحكم مع السماح بسماع أصوات الأقلية. <a target="_blank" rel="noopener noreferrer nofollow" href="https://www.boardeffect.com/blog/roberts-rules-of-order-cheat-sheet/">https://www.boardeffect.com/blog/roberts-rules-of-order-cheat-sheet/</a> يقدم أحد الأعضاء اقتراحًا لاقتراح إجراء ما أو اتخاذ قرار بالقول، "أنتقل إلى...". ويجب على عضو آخر أن يؤيد الاقتراح بالقول: "أنا أؤيد الاقتراح". بمجرد أن يقوم شخص ما بثواني الاقتراح، تصوت المجموعة على الاقتراح. ويمر بأغلبية الأصوات أو النصاب القانوني حسب القواعد الواردة في اللائحة الداخلية.</p>'
      description: <p style=";text-align:right;direction:rtl"><strong>اذكر القرار المراد تمريره</strong></p><p style=";text-align:right;direction:rtl"></p><p style=";text-align:right;direction:rtl"> <strong>سياق المخطط التفصيلي والمعلومات الأساسية</strong></p><p style=";text-align:right;direction:rtl"></p><p style=";text-align:right;direction:rtl"> <strong>قم بدعوة الأعضاء لطرح الأسئلة وإبداء التعليقات والمساهمة بأي معلومات لبناء فهم مشترك</strong></p><p style=";text-align:right;direction:rtl"></p>
      resolution: دقة
    decision_by_consensus:
      title_placeholder: مراجعة النظام الأساسي لمنظمتنا
      process_name: القرار بالإجماع
      process_subtitle: التوصل إلى اتفاق جماعي مع جميع المعنيين.
      process_introduction: '<p style=";text-align:right;direction:rtl">قم ببناء الإجماع على القرار الذي يتعين عليك اتخاذه معًا، للتوصل إلى اتفاق يلبي احتياجات واهتمامات جميع المشاركين.</p><p style=";text-align:right;direction:rtl"> الأدوار النموذجية:</p><ul style=";text-align:right;direction:rtl"><li style=";text-align:right;direction:rtl"><p style=";text-align:right;direction:rtl"> تعيين ميسر. (في اجتماعات مجلس الإدارة عادة ما يكون هذا هو الرئيس).</p></li><li style=";text-align:right;direction:rtl"><p style=";text-align:right;direction:rtl"> النصاب القانوني أو الأغلبية العظمى من الأعضاء للمشاركة، كما هو محدد في النظام الأساسي لمؤسستك.</p></li></ul><p style=";text-align:right;direction:rtl"> خطوات العملية المشتركة:</p><p style=";text-align:right;direction:rtl"> الخطوة 1. قم بإنشاء مساحة مفتوحة للمناقشة حول قضية أو قرار مقترح.</p><p style=";text-align:right;direction:rtl"> الخطوة 2. اختبر الإجماع واكشف الاعتراضات من خلال اقتراح التحقق من المعنى.</p><p style=";text-align:right;direction:rtl"> الخطوة 3. توضيح أية نقاط، والدعوة إلى إجراء تعديلات بناءة وتعديل الاقتراح.</p><p style=";text-align:right;direction:rtl"> الخطوة 4. اختبار التوافق وأي اعتراضات متبقية مع مقترح الإجماع.</p><p style=";text-align:right;direction:rtl"> الخطوة 5. سجل القرار بالنتيجة وفي المحضر الرسمي للمنظمة.</p><p style=";text-align:right;direction:rtl"> <a target="_blank" rel="noopener noreferrer nofollow" href="https://help.loomio.com/en/guides/consensus_process/index.html">اقرأ المزيد: عملية الإجماع.</a></p>'
      description: <h3 id="what-is-the-decision-you-need-to-make" style=";text-align:right;direction:rtl">ما هو القرار الذي عليك اتخاذه؟</h3><p style=";text-align:right;direction:rtl"></p><h3 id="why-is-this-important-and-what-impact-does-it-have" style=";text-align:right;direction:rtl"> لماذا هذا مهم وما هو تأثيره؟</h3><p style=";text-align:right;direction:rtl"></p><h3 id="what-information-do-people-need-for-context" style=";text-align:right;direction:rtl"> ما هي المعلومات التي يحتاجها الناس للسياق؟</h3><p style=";text-align:right;direction:rtl"></p><h3 id="who-is-the-facilitator" style=";text-align:right;direction:rtl"> من هو الميسر؟</h3><p style=";text-align:right;direction:rtl"></p><h3 id="what-conditions-need-to-be-met-for-a-decision" style=";text-align:right;direction:rtl"> ما هي الشروط التي يجب الوفاء بها لاتخاذ القرار؟</h3><h3 id="" style=";text-align:right;direction:rtl"></h3>
      consensus: إجماع
