      details_v2: "<h3><strong>Que decisão você precisa tomar?</strong></h3><p></p><h3> <strong>Por que isso é importante?</strong></h3><p></p><h3> <strong>O que você está pedindo para as pessoas fazerem?</strong></h3><p></p><p> Compartilhe sua posição e explique o porquê. Se discordar, explique o que precisaria mudar para que você apoiasse essa posição.</p>"
      process_introduction_v2: "<p><strong>O consenso</strong> é utilizado em decisões onde é fundamental que todos concordem ativamente. Os participantes trabalham juntos para compreender as necessidades uns dos outros e moldar a proposta até que todo o grupo a apoie. Como as pessoas podem mudar de voto ao longo da conversa, o processo incentiva um diálogo genuíno em vez de uma decisão isolada. Requer mais paciência do que outros métodos, mas gera o maior comprometimento.</p><p> Este modelo inclui uma opção <strong>de Bloqueio</strong> por padrão. O Bloqueio não é adequado para todos os grupos — pode ser controverso ou mal utilizado. Se você não utiliza o Bloqueio no seu processo de tomada de decisão, recomendamos editar o modelo para removê-lo.</p>"
    question_round:
      process_subtitle: Convide perguntas esclarecedoras para ajudar as pessoas a entender uma proposta
      process_introduction: <p>Uma rodada de perguntas é uma oportunidade para as pessoas fazerem perguntas esclarecedoras sobre a proposta, para que todos entendam a proposta antes de dizerem o que pensam sobre ela.</p><p> A Rodada de Perguntas do Loomio é uma proposta especial sem opções de votação. Ela permite que os participantes façam perguntas dentro de um período de tempo definido por você para a rodada.</p><p> Uma rodada de perguntas é comumente usada como uma etapa no processo de consentimento.</p><p> <a target="_blank" href="https://help.loomio.com/en/guides/consent_process/index.html">Saiba mais sobre o processo de consentimento</a> .</p>
      title: Que perguntas você tem sobre a política de Saúde e Segurança?
      details: <h3 id="what-are-you-proposing"><strong>O que você está propondo?</strong></h3><p></p><h3 id="why-is-this-important"> <strong>Por que isso é importante?</strong></h3><p></p><h3 id="what-are-you-asking-people-to-do"> <strong>O que você está pedindo para as pessoas fazerem?</strong></h3><p></p><p> Esta é uma rodada de perguntas, onde você é convidado a fazer perguntas esclarecedoras.</p><p> O que você precisa saber para entender a proposta?</p><p> Por favor, responda antes que a rodada de perguntas seja encerrada.</p>
      reason_prompt: O que você precisa saber para entender a proposta?
      outcome_statement: "<p>Obrigado por enviar suas perguntas durante esta rodada</p>"
    sense_check:
      process_subtitle: Peça feedback, perguntas e preocupações
      process_introduction: <p>A proposta de verificação de sentido é uma ótima maneira de obter feedback, gerar perguntas e revelar preocupações. Ajuda a esclarecer e aprimorar uma proposta antes de tomar uma decisão.</p><p> A verificação de sentido permite que as pessoas saibam que uma proposta está sendo elaborada e as incentiva a se envolver. É uma oportunidade de ouvir as pessoas, perceber como elas se sentem e responder adequadamente — abrindo o potencial para incorporar suas contribuições e tomar uma decisão mais acertada.</p><p> Use a proposta de verificação de sentido no processo de consentimento para convidar reações e comentários para melhorar a proposta e em um processo de consenso para testar o consenso.</p><p> <a target="_blank" rel="noopener noreferrer nofollow" href="https://help.loomio.com/en/user_manual/polls/decisions/index.html"><u>Leia mais sobre o uso do Sense check no processo de decisão simples</u></a> <span>.</span></p>
      title: O que você acha dos novos conceitos da marca?
      details: <h3 id="what-are-you-proposing"><strong>O que você está propondo?</strong></h3><p></p><h3 id="why-is-this-important"> <strong>Por que isso é importante?</strong></h3><p></p><h3 id="what-are-you-asking-people-to-do"> <strong>O que você está pedindo para as pessoas fazerem?</strong></h3><p></p><p> O que você achou da proposta? Deixe um comentário ou faça uma sugestão de melhoria.</p><p> Esta verificação de sentido é uma oportunidade para sua contribuição e contribuição, para nos ajudar a tomar uma decisão melhor.</p>
      outcome_statement: "<p>Obrigado por participar da verificação de sentido.</p>"
      not_sure: Não tenho certeza
      not_sure_meaning: Tenho uma pergunta ou preciso de mais tempo
      not_sure_prompt: Que partes não estão claras para você? Como isso poderia ser resolvido?
      looks_good: Parece bom
      looks_good_meaning: Estou feliz com o rumo que isso está tomando
      looks_good_prompt: Você tem algum comentário ou sugestão para melhorar a proposta?
      abstain: Abster-se
      abstain_meaning: Não tenho nada a acrescentar, nem qualquer objeção a este trabalho.
      abstain_prompt: Abster-se implica concordar com a direção desta proposta. Há algum motivo para você votar pela abstenção?
      concerned: Preocupado
      concerned_meaning: Algo sobre isso pode precisar mudar para que eu consinta ou concorde
      concerned_prompt: Qual é a sua preocupação e como ela pode ser abordada?
      process_subtitle_v2: Veja se você está no caminho certo.
      process_introduction_v2: "<p><strong>A verificação inicial</strong> ajuda você a obter feedback prévio antes de tomar uma decisão definitiva. Os participantes indicam se as coisas parecem boas ou apontam preocupações, permitindo que você ajuste o rumo antes de apresentar uma proposta formal. Não se trata de uma decisão, mas sim de uma avaliação inicial.</p>"
      details_v2: "<h3><strong>O que você está propondo?</strong></h3><p></p><h3> <strong>Por que isso é importante?</strong></h3><p></p><h3> <strong>O que você está pedindo para as pessoas fazerem?</strong></h3><p></p><p> Diga se está bom, se poderia ser melhor ou se precisa ser repensado — e compartilhe seu raciocínio.</p>"
      looks_good_meaning_v2: Estou satisfeito com a direção.
      looks_good_prompt_v2: O que você gosta nisso?
      could_be_better: Poderia ser melhor
      could_be_better_meaning: Vejo potencial, mas tenho sugestões.
      could_be_better_prompt: O que você mudaria?
      needs_a_rethink: Precisa ser repensado.
      needs_a_rethink_meaning: Acho que a abordagem não está correta.
      needs_a_rethink_prompt: Qual é a sua preocupação?
    gradients_of_agreement:
      process_subtitle: Expressar apoio a uma proposta em uma escala de 8 pontos
      process_introduction: <p>A proposta de Gradientes de concordância permite que os membros de um grupo expressem seu apoio a uma proposta em graus e em uma escala, oferecendo mais maneiras de expressar apoio do que em termos de "concordo" e "discordo".</p><p> Use Gradientes de concordância como uma rodada preliminar para testar o suporte a uma proposta antes de passar para um acordo formal.</p><p> Gradientes de concordância permitem que as pessoas saibam que uma proposta está sendo formada e as incentivam a se envolver. É uma oportunidade de ouvir as pessoas, perceber como elas se sentem e responder adequadamente – abrindo o potencial para incorporar suas contribuições e tomar uma decisão mais acertada.</p>
      title: O que você achou da nova declaração de valores?
      details: <h3 id="what-are-you-proposing"><strong>O que você está propondo?</strong></h3><p></p><h3 id="why-is-this-important"> <strong>Por que isso é importante?</strong></h3><p></p><h3 id="what-are-you-asking-people-to-do"> <strong>O que você está pedindo para as pessoas fazerem?</strong></h3><p></p><p> O que você achou da proposta? Expresse seu apoio na escala abaixo e deixe um comentário ou sugestão de melhoria.</p><p> Esta proposta de Gradientes de acordo serve para testar o suporte à proposta e é uma oportunidade para sua contribuição antes de passar para um acordo formal.</p>
      whole_hearted_endorsement: Apoio incondicional
      whole_hearted_endorsement_meaning: Eu realmente gosto disso!
      whole_hearted_endorsement_prompt: O que você gosta nisso?
      agreement_with_minor_contention: Acordo com contenção menor
      agreement_with_minor_contention_meaning: Não é perfeito, mas é bom o suficiente
      agreement_with_minor_contention_prompt: Qual é a sua preocupação?
      support_with_reservations: Suporte com reservas
      support_with_reservations_meaning: Eu posso viver com isso
      support_with_reservations_prompt: Quais são suas reservas?
      abstain_meaning: Este problema não me afeta
      abstain_prompt: Você tem algo mais que gostaria de acrescentar?
      more_discussion_needed: Mais discussão necessária
      more_discussion_needed_meaning: Ainda não entendo bem as questões
      more_discussion_needed_prompt: O que você não entendeu?
      don_t_like_but_will_support: Não gosto, mas vou apoiar
      don_t_like_but_will_support_meaning: Não é ótimo, mas não quero atrapalhar o grupo
      don_t_like_but_will_support_prompt: O que você gostaria de ver melhorado?
      serious_disagreement: Desacordo sério
      serious_disagreement_meaning: Eu não concordo com isso - não conte comigo
      serious_disagreement_prompt: Com o que você discorda?
      veto: Veto
      veto_meaning: Eu bloqueio esta proposta
      veto_prompt: Por que você bloqueia a proposta? O que precisa mudar para que você a apoie?
    simple_poll:
      process_subtitle: Encontre a opção mais popular
      process_introduction: <p>Antes de tomar uma decisão, descubra qual(is) opção(ões) mais interessa às pessoas.</p><p> Uma enquete simples ajuda você a encontrar a opção mais popular ou opções com escolha única ou múltipla.</p><p> Escreva quaisquer detalhes sobre as opções no campo de detalhes, depois insira o nome da opção e clique em + para adicionar.</p><p> Defina as <strong>opções mínimas</strong> e <strong>máximas que</strong> um eleitor pode escolher. Deixe a opção máxima como 1 para uma enquete de escolha única.</p><p> Você pode usar o ícone de lápis ao lado de cada opção para adicionar um <strong>significado</strong> à opção e detalhá-la melhor para ajudar as pessoas na hora de votar.</p><p> <a target="_blank"  href="https://help.loomio.com/en/user_manual/polls/proposal_types/index.html#simple-poll">Leia mais sobre a enquete simples</a> .</p>
      title: Onde deve estar o foco da nossa direção estratégica?
      details: <h3 id="what-is-this-poll-about"><strong>Sobre o que é essa enquete?</strong></h3><p></p><h3 id="why-is-this-important"> <strong>Por que isso é importante?</strong></h3><p></p><h3 id="what-are-you-asking-people-to-do"> <strong>O que você está pedindo para as pessoas fazerem?</strong></h3><p></p><p> Escolha a(s) opção(ões) que você prefere.</p>
      process_introduction_v2: <p><strong>A função Escolher</strong> ajuda você a encontrar a opção mais popular. Os participantes selecionam em uma lista — você pode configurar se eles selecionam uma ou várias opções.</p><p> <a target="_blank" href="https://help.loomio.com/en/user_manual/polls/proposal_types/index.html#simple-poll">Leia mais sobre Escolha</a> .</p>
    score_poll:
      process_subtitle: Medir o grau de suporte para cada opção
      process_introduction: <p>Use a pesquisa Score quando quiser pesquisar as pessoas sobre seus desejos, preferências ou interesses em cada opção.</p><p> <span>Os participantes são solicitados a avaliar cada opção e atribuir uma pontuação movendo um controle deslizante ao longo de uma escala.</span></p><p> <span>Os resultados são exibidos graficamente junto com uma tabela para cada opção mostrando o total de pontos, a média de pontos e o número de eleitores.</span></p><p> As configurações avançadas incluem "Os votos são anônimos" e "Mostrar opções em ordem aleatória" - comumente usadas em pesquisas Score para reduzir qualquer viés na votação.</p><p> <a target="_blank"  href="https://help.loomio.com/en/user_manual/polls/proposal_types/index.html#score-poll">Leia mais sobre a pesquisa Score</a> .</p>
      title: Avaliar como as decisões são tomadas em nossa organização
      details: <h3 id="what-is-this-poll-about"><strong>Sobre o que é essa enquete?</strong></h3><p></p><h3 id="why-is-this-important"> <strong>Por que isso é importante?</strong></h3><p></p><h3 id="what-are-you-asking-people-to-do"> <strong>O que você está pedindo para as pessoas fazerem?</strong></h3><p></p><p> Escolha a(s) opção(ões) que você prefere.</p>
      process_subtitle_v2: Meça o nível de apoio para cada opção.
      process_introduction_v2: <p><strong>A ferramenta de pontuação</strong> permite medir o nível de apoio do grupo a cada opção. Os participantes avaliam cada opção atribuindo uma pontuação em uma escala deslizante, permitindo visualizar não apenas a preferência do grupo, mas também a sua influência.</p><p> <a target="_blank" href="https://help.loomio.com/en/user_manual/polls/proposal_types/index.html#score-poll">Leia mais sobre a pesquisa Score</a> .</p>
    dot_vote:
      process_subtitle: Aloque um orçamento de pontos para revelar prioridades
      process_introduction: <p>A votação por pontos é útil para grupos que tentam alocar um recurso limitado a um conjunto de opções. Ela vai além de uma simples enquete, ajudando os participantes a compreender que há uma restrição na seleção de opções.</p><p> Cada participante recebe um número definido de pontos. Você decide quantos.</p><p> Eles colocam pontos ao lado das opções apresentadas que gostam. Os participantes podem colocar todos os pontos em uma única opção ou distribuí-los por várias opções.</p><p> À medida que os participantes alocam pontos, eles podem exceder o limite do orçamento de pontos e, portanto, são incentivados a considerar cuidadosamente como gastam seus pontos.</p><p> As opções com mais pontos "ganham". A tabela de resultados fornece dados adicionais para ajudar você a analisar os resultados.</p><ul><li><p> % de pontos</p></li><li><p> Pontos</p></li><li><p> Significar</p></li><li><p> Eleitores</p></li></ul><p> <a target="_blank"  href="https://help.loomio.com/en/user_manual/polls/proposal_types/index.html#dot-vote">Leia mais sobre o Dot vote</a> .</p>
      title: Escolhendo temas para nossa conferência
      details: <h3 id="what-is-this-poll-about"><strong>Sobre o que é essa enquete?</strong></h3><p></p><h3 id="why-is-this-important"> <strong>Por que isso é importante?</strong></h3><p></p><h3 id="what-are-you-asking-people-to-do"> <strong>O que você está pedindo para as pessoas fazerem?</strong></h3><p></p><p> Nesta enquete, você tem um orçamento de 8 pontos para alocar às opções de sua preferência. Você pode colocar todos os pontos em uma opção ou distribuí-los.</p>
      process_subtitle_v2: Revele as prioridades quando houver concessões a serem feitas.
      process_introduction_v2: <p>O recurso <strong>"Alocar"</strong> ajuda você a entender as prioridades de um grupo quando há concessões a serem feitas. Cada participante recebe um orçamento de pontos para distribuir entre as opções — eles podem se concentrar totalmente em uma opção ou distribuir seus pontos entre várias. Como o orçamento é limitado, cada ponto gasto é um sinal genuíno de prioridade.</p><p> <a target="_blank" href="https://help.loomio.com/en/user_manual/polls/proposal_types/index.html#dot-vote">Leia mais sobre Alocar</a> .</p>
    ranked_choice:
      process_subtitle: Entenda a preferência ordenada das opções
      process_introduction: <p>A escolha classificada é útil quando você tem um grande número de opções ou está realizando uma eleição.</p><p> Este modelo de enquete oferece uma série de opções para as pessoas votarem na ordem de sua preferência.</p><p> Você pode definir o número de escolhas que o eleitor tem.</p><p> <span>Os eleitores arrastam e soltam opções em ordem de preferência (#1 sendo sua opção mais preferida).</span></p><p> <span>As configurações avançadas incluem "Os votos são anônimos" e "Mostrar opções em ordem aleatória" - comumente usadas para</span> escolhas classificadas para reduzir qualquer viés na votação.</p><p> Os resultados são exibidos em ordem de classificação. A tabela de resultados fornece dados adicionais para ajudar você a analisar os resultados.</p><ul><li><p> Classificação</p></li><li><p> % de pontos</p></li><li><p> Pontos</p></li><li><p> Significar</p></li></ul><p> <a target="_blank"  href="https://help.loomio.com/en/user_manual/polls/proposal_types/index.html#ranked-choice">Leia mais sobre Escolha classificada</a> .</p>
      title: Eleger diretores para o conselho de governança
      details: <h3 id="what-is-this-poll-about"><strong>Sobre o que é essa enquete?</strong></h3><p></p><h3 id="why-is-this-important"> <strong>Por que isso é importante?</strong></h3><p></p><h3 id="what-are-you-asking-people-to-do"> <strong>O que você está pedindo para as pessoas fazerem?</strong></h3><p></p><p> Vote classificando as opções na ordem de sua preferência. A opção que ficar em primeiro lugar nos resultados vence.</p>
      process_subtitle_v2: Determine a ordem de preferência do grupo.
      process_introduction_v2: <p><strong>A classificação</strong> revela a ordem de preferência do grupo. Os participantes arrastam e soltam as opções para organizá-las da mais preferida à menos preferida, e os resultados mostram a classificação geral.</p><p> <a target="_blank" href="https://help.loomio.com/en/user_manual/polls/proposal_types/index.html#ranked-choice">Leia mais sobre Rank</a> .</p>
    time_poll:
      process_subtitle: Descubra quando as pessoas estão disponíveis para se encontrar
      process_introduction: <p><span>Economize tempo marcando uma data para sua reunião ou evento.</span></p><p> A pesquisa de tempo facilita ver a disponibilidade de todos e encontrar o melhor horário.</p><p> Dê um título e detalhes à sua enquete de tempo. Insira uma lista de opções de data e hora no seu fuso horário.</p><p> Ao definir os horários, considere pessoas em fusos horários diferentes. Os participantes verão os horários localizados em seus fusos horários.</p><p> Defina uma duração para a reunião.</p><p> Quando a enquete de tempo for encerrada, defina um resultado com o melhor horário e quaisquer instruções para a reunião.</p><p> <span>O Loomio incluirá um convite de calendário com o e-mail de notificação do resultado, para que os participantes possam adicionar itens ao seu calendário.</span></p><p> <a target="_blank" href="https://help.loomio.com/en/user_manual/polls/meeting_polls/index.html#time-poll">Leia mais sobre a pesquisa da Time</a> .</p>
      title: Vamos encontrar uma data para o nosso próximo encontro
      details: <p><strong>O que é a reunião ou evento?</strong></p><p></p><p> <strong>Por que isso é importante?</strong></p><p></p><p> <strong>O que você está pedindo para as pessoas fazerem?</strong></p><p></p><p> <span>Marque os horários em que você está disponível com o ícone verde de "polegar para cima" ou deixe o ícone vermelho de "polegar para baixo" no lugar quando indisponível.</span></p><p> <span>Use o ícone de "polegar para o lado" para dizer que você está disponível "se necessário".</span></p>
      reason_prompt: Há algo que você possa dizer para ajudar o organizador a encontrar um horário adequado?
      process_subtitle_v2: Descubra quando as pessoas estão disponíveis.
      process_introduction_v2: <p><strong>A enquete de horários</strong> ajuda você a descobrir quando as pessoas estão disponíveis. Adicione os horários propostos e os participantes os verão em seus respectivos fusos horários. Quando a enquete for encerrada, defina o resultado e o Loomio enviará a todos um convite para o calendário.</p><p> <a target="_blank" href="https://help.loomio.com/en/user_manual/polls/meeting_polls/index.html#time-poll">Leia mais sobre a pesquisa da Time</a> .</p>
    opt_in:
      process_subtitle: Encontre voluntários ou peça participantes
      process_introduction: '<p>Use o Opt-in para convidar pessoas para participar de uma equipe, comitê ou grupo de trabalho, ou para participar de um evento.</p><p> ''Opt-in'' tem duas opções de votação: Aceitar ou Recusar.</p><p> Você pode definir um número alvo de pessoas que você está procurando, digamos 3 pessoas para se juntar ao seu grupo de trabalho.</p><p> <a target="_blank" href="https://help.loomio.com/en/user_manual/polls/meeting_polls/index.html#opt-in">Saiba mais sobre Opt-in</a> .</p>'
      title: Grupo de trabalho para elaborar nossa nova política de sustentabilidade
      details: <p><strong>Qual é a equipe, grupo de trabalho ou evento para o qual você está convidando as pessoas?</strong></p><p></p><p> <strong>Por que isso é importante?</strong></p><p></p><p> <strong>O que você está pedindo para as pessoas fazerem?</strong></p><p></p><p> Selecione "Aceitar" para participar!</p>
      accept_meaning: Estou disposto a participar
      accept_prompt: Por que você está se voluntariando para isso?
      decline_meaning: Não consigo participar
      decline_prompt: Há algo que você gostaria de dizer?
    try_loomio:
      process_name: Vamos experimentar o Loomio.
      process_subtitle: Convença seu grupo a experimentar o Loomio juntos.
      process_introduction: "<p>Aproveitar ao máximo o Loomio exige um compromisso de grupo. Esta proposta ajuda o seu grupo a decidir se vale a pena investir tempo e esforço para experimentar o Loomio de verdade — seja optando por um período de teste gratuito ou assinando um plano em conjunto.</p>"
      title: Vamos nos comprometer a experimentar o Loomio juntos.
      details: "<p>Usar o Loomio de forma eficaz exige um esforço coletivo — só funciona quando as pessoas comparecem e participam.</p><p> Esta proposta pede a todos que se comprometam a usar o Loomio ativamente durante o nosso período de teste. Isso significa fazer check-in, votar em propostas e participar de discussões.</p><p> Se você tiver alguma preocupação a respeito disso, apresente uma objeção e diga o que precisaria ser mudado — é para isso que serve a opção de objeção.</p>"
      outcome_statement: "<p>Compartilhe o resultado desta proposta com o grupo — o que foi decidido e quais os próximos passos.</p>"
      consent_meaning: Estou disposto a tentar.
      consent_prompt: O que você mais espera ao usar o Loomio?
      objection_meaning: Tenho uma preocupação que precisamos abordar primeiro.
      objection_prompt: O que precisa mudar antes que você possa se comprometer?
    majority:
      process_subtitle: Tome a decisão com base na maioria dos votos.
      process_introduction: '<p><strong>A votação por maioria</strong> é a forma mais simples de tomar uma decisão em grupo: os participantes votam "Sim" ou "Não", e a proposta é aprovada se mais da metade votar "Sim". Não há abstenção nem bloqueio, portanto, cada voto tem o mesmo peso.</p><p> A votação por maioria funciona bem para decisões simples, onde é necessário um resultado claro. Para decisões em que é importante que as pessoas trabalhem juntas para se entenderem e encontrarem um consenso, considere a votação por consentimento ou consenso.</p>'
      title: Aprovar o orçamento para o terceiro trimestre.
      details: "<h3><strong>Que decisão você precisa tomar?</strong></h3><p></p><h3> <strong>Por que isso é importante?</strong></h3><p></p><h3> <strong>O que você está pedindo para as pessoas fazerem?</strong></h3><p></p>"
      yes_meaning: Apoio esta proposta.
      yes_prompt: Por que você apoia esta proposta?
      no_meaning: Não apoio esta proposta.
      no_prompt: Por que você não apoia esta proposta?
      outcome_statement: "<p>Obrigado por participar desta votação majoritária.</p>"
