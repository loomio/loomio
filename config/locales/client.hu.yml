      process_introduction: <p><span>Takarítson meg időt a találkozó vagy esemény időpontjának egyeztetésével.</span></p><p> Az Időkutatás segítségével könnyen megtekintheti mindenki elérhetőségét, és megtalálhatja a legjobb időt.</p><p> Adja meg a Time szavazás címét és részleteit. Adja meg a dátum- és időbeállítások listáját az időzónájában.</p><p> Az idősávok beállításakor vegye figyelembe a különböző időzónákban élő embereket. A résztvevők az időzónájukban lokalizálva látják az időpontokat.</p><p> Állítsa be a megbeszélés időtartamát.</p><p> Amikor az Idő szavazás bezárul, állítsa be a legjobb időpontot és az értekezletre vonatkozó utasításokat tartalmazó eredményt.</p><p> <span>A Loomio egy naptári meghívót mellékel az eredményértesítő e-mailhez, így a résztvevők hozzáadhatják a naptárukat.</span></p><p> <a target="_blank" rel="noopener noreferrer nofollow" href="https://help.loomio.com/en/user_manual/polls/meeting_polls/index.html#time-poll">További információ a Time pollról</a> .</p>
