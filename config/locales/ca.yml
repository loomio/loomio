    thought_about_contributing: La teva oportunitat per contribuir
    thought_about_contributing_description: "Loomio és una empresa social cooperativa
      que treballa per fer més fàcil que qualsevol pugui participar en les decisions
      que li afecten.\n\nEls diners no han de ser un obstacle per a la presa de decisions
      col·laboratives. Loomio es finança amb les contribucions de la comunitat d'usuaris/es,
      i subscripcions pagades per les organitzacions formals que l'utilitzen.\n\nLa
      teva ajuda implica que puguem mantenir Loomio independent, lliure de publicitat
      i a lliure disposició dels grups que fan grans coses en les seves comunitats.
      \n\nGràcies per fer això possible!\n"
    thank_you_title: Gràcies per contribuir a Loomio!
    thank_you_body: "La teva contribució ens ajuda a oferir l'eina de presa de decisions
      col·laborativa al món. \n\nRebràs un correu electrònic en breu ambel rebut per
      la teva contribució. \n\nTothom és benvingut a unir-se a la Comunitat Loomio,
      on es parla de com aprofitar al màxim l'eina i com millorar-la. \n\n<a href='https://www.loomio.org/groups/3'>Porta'm
      al grup Loomio Community &raquo;</a>\n"
