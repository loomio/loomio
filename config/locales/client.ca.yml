  poll_templates:
    proposal:
      process_subtitle: Plantejar una proposta per prendre una decisió
      process_introduction: <p>La proposta clàssica de Loomio t'ajuda a prendre una decisió, convertint una discussió en un resultat clar.</p><p> Proposeu una línia d'acció i convideu la gent a respondre votant d'acord, abstenció o en desacord.</p><p> Quan la gent vota, pot donar una raó per la qual ha votat d'aquesta manera. Podeu veure on estan tots els altres sobre el tema i per què.</p><p> D'aquesta manera, podeu utilitzar una proposta per demanar a la gent una resposta, descobrir informació nova i crear una comprensió compartida, per ajudar el vostre grup a prendre una decisió millor i més informada.</p><p> Una proposta i la discussió associada crea el seu propi registre de com va sorgir la decisió.</p><p> <a target="_blank" href="https://help.loomio.com/en/user_manual/polls/decisions/index.html"><u>Obteniu més informació sobre com utilitzar la proposta clàssica de Loomio al procés de decisió simple</u></a> .</p>
      title: Aprovar el nou concepte de marca
      details: <h3 id="what-is-the-decision-you-need-to-make"><strong>Quina és la decisió que has de prendre?</strong></h3><p></p><h3 id="why-is-this-important"> <strong>Per què és important això?</strong></h3><p></p><h3 id="what-are-you-asking-people-to-do"> <strong>Què estàs demanant a la gent que faci?</strong></h3><p></p><p> Perquè aquesta proposta sigui aprovada, necessitem que la majoria dels membres voten D'acord.</p><p> Si no estàs d'acord, digues per què i què ha de canviar perquè hi estiguis d'acord.</p>
      agree: Acordar
      agree_meaning: Dono suport a la proposta
      agree_prompt: Què t'agrada de la proposta i com en beneficiarà el grup?
      abstain: Abstenir-se
      abstain_meaning: Escollir no votar o no poder votar en aquesta decisió.
      abstain_prompt: Per què t'abstingues o no et sents capaç de votar aquesta decisió?
      disagree: Discrepar
      disagree_meaning: Cal canviar alguna cosa en aquesta proposta abans que pugui donar-hi suport.
      disagree_prompt: Com es podria millorar aquesta proposta perquè hi pugueu donar suport?
    advice:
      process_subtitle: Busqueu consell sobre una decisió que heu de prendre
      process_introduction: <p>Demaneu assessorament sobre una decisió que heu de prendre, amb l'assessorament de persones afectades o amb experiència, perquè pugueu prendre una millor decisió per a la vostra organització.</p><ul><li><p> L'assessorament us ajuda a prendre una millor decisió per a la vostra organització.</p></li><li><p> Fomentar les relacions, oportunitats d'aprenentatge i aportacions diverses.</p></li><li><p> Estimular la iniciativa i la creativitat, i un treball més agradable.</p></li></ul><p> <a target="_blank" href="https://help.loomio.com/en/guides/advice_process/index.html"><u>Llegeix més sobre el procés d'assessorament</u></a> .</p>
      title: Ajuda Takashi a comprar un ordinador nou
      details: <h3 id="what-is-the-decision-you-need-to-make"><strong>Quina és la decisió que has de prendre?</strong></h3><p></p><h3 id="why-is-this-important"> <strong>Per què és important això?</strong></h3><p></p><h3 id="what-advice-are-you-asking-from-people-to-help-you-make-a-go"> <strong>Quin consell estàs demanant a la gent per ajudar-te a prendre una bona decisió?</strong></h3><p></p><p> Estic buscant la vostra aportació per ajudar-me a prendre una bona decisió per a la nostra organització.</p>
      agree: Acordar
      agree_meaning: He donat el meu consell sobre aquesta decisió
      agree_prompt: Resumeix els teus consells o fes un comentari útil
      abstain: Abstenir-se
      abstain_meaning: No tinc cap consell per oferir
      abstain_prompt: Tens algun comentari que pugui ser útil?
    consent:
      process_subtitle: Preneu una decisió que sigui "segur de provar", sense objeccions
      process_introduction: <p>Busqueu el consentiment sobre una decisió que heu de prendre, quan no hi hagi objeccions significatives a la vostra proposta, perquè pugueu prendre una decisió ràpida per a la vostra organització que sigui "segur de provar".</p><ul><li><p> Apunta a una decisió "prou bona".</p></li><li><p> Implicar moltes veus per desenvolupar una proposta viable</p></li><li><p> Pregunteu si algú té una objecció vàlida</p></li><li><p> Modificar la proposta per resoldre les al·legacions</p></li></ul><p> <a target="_blank" href="https://help.loomio.com/en/guides/consent_process/index.html">Llegeix més sobre el procés de consentiment</a> .</p>
      title: Contracteu a Chloe per al paper de disseny
      details: <h3 id="what-is-the-decision-you-need-to-make"><strong>Quina és la decisió que has de prendre?</strong></h3><p></p><h3 id="why-is-this-important"> <strong>Per què és important això?</strong></h3><p></p><h3 id="what-are-you-asking-of-people-in-this-proposal"> <strong>Què demanes a la gent d'aquesta proposta?</strong></h3><p></p><p> Si teniu una objecció, digueu per què i proposeu un canvi a la proposta que la faci segura.</p><p> Recordeu que estem buscant el consentiment per a una decisió "prou bona" que sigui "segur de provar", perquè puguem prendre una bona decisió per a la nostra organització.</p>
      consent: Consentiment
      consent_meaning: La proposta és segura de provar
      consent_prompt: Què t'agrada de la proposta i com en beneficiarà l'organització?
      objection: Objecció
      objection_meaning: Tinc una objecció vàlida i crec que la proposta causarà danys
      objection_prompt: Quin canvi cal fer en aquesta proposta perquè sigui "segur d'intentar-ho" i així poder donar-hi suport?
    consensus:
      process_subtitle: Arribar a un conveni col·lectiu amb tots els implicats
      process_introduction: <p>Construir consens per a una decisió que cal prendre, per arribar a un acord que satisfà les necessitats i inquietuds de tots els participants.</p><ul><li><p> Discutiu i desenvolupeu una proposta junts</p></li><li><p> Incloure i respectar tots els implicats</p></li><li><p> Busqueu l'acord de la majoria de la gent</p></li></ul><p> <a target="_blank" href="https://help.loomio.com/en/guides/consensus_process/index.html">Llegeix més sobre el procés de consens</a> .</p>
      title: Aprovar el nou concepte de marca
      details: <h3 id="what-is-the-decision-you-need-to-make"><strong>Quina és la decisió que has de prendre?</strong></h3><p></p><h3 id="why-is-this-important"> <strong>Per què és important això?</strong></h3><p></p><h3 id="what-are-you-asking-people-to-do"> <strong>Què estàs demanant a la gent que faci?</strong></h3><p></p><p> Perquè aquesta proposta sigui aprovada, necessitem que la majoria dels membres voten D'acord.</p><p> Si no estàs d'acord, digues per què i què ha de canviar perquè hi estiguis d'acord.</p>
      agree: Acordar
      agree_meaning: Dono suport a la proposta
      agree_prompt: Què t'agrada de la proposta i com en beneficiarà l'organització?
      abstain: Abstenir-se
      abstain_meaning: Aquesta decisió no m'afecta i estic content amb el que decideixi el grup
      abstain_prompt: Per què t'abstingues o no et sents capaç de votar aquesta decisió?
      disagree: Discrepar
      disagree_meaning: Cal canviar alguna cosa en aquesta proposta abans que pugui donar-hi suport
      disagree_prompt: Com es podria millorar aquesta proposta perquè hi pugueu donar suport?
      block: Bloc
      block_meaning: Bloquejo aquesta proposta i penso que no hauria de continuar
      block_prompt: Expliqueu la vostra objecció a aquesta proposta i per què no hauria de tirar endavant
    question_round:
      process_subtitle: Convida a preguntes clarificadores per ajudar la gent a entendre una proposta
      process_introduction: <p>Una ronda de preguntes és una oportunitat perquè la gent faci preguntes clarificadores sobre la proposta, de manera que tothom entengui la proposta abans de dir el que en pensa.</p><p> La ronda de preguntes de Loomio és una proposta especial sense opcions de votació. Permet als participants fer preguntes dins d'un període de temps establert per a la ronda.</p><p> Una ronda de preguntes s'utilitza habitualment com a pas en el procés de consentiment.</p><p> <a target="_blank" href="https://help.loomio.com/en/guides/consent_process/index.html">Llegeix més sobre el procés de consentiment</a> .</p>
      title: Quines preguntes tens sobre la política de seguretat i salut?
      details: <h3 id="what-are-you-proposing"><strong>Què estàs proposant?</strong></h3><p></p><h3 id="why-is-this-important"> <strong>Per què és important això?</strong></h3><p></p><h3 id="what-are-you-asking-people-to-do"> <strong>Què estàs demanant a la gent que faci?</strong></h3><p></p><p> Aquesta és una ronda de preguntes, on esteu convidats a fer preguntes aclaridores.</p><p> Què cal saber per entendre la proposta?</p><p> Si us plau, respon abans que tanqui la ronda de preguntes.</p>
      reason_prompt: Què cal saber per entendre la proposta?
    sense_check:
      process_subtitle: Demaneu comentaris, preguntes i inquietuds
      process_introduction: <p>La proposta de comprovació Sense és una bona manera d'obtenir comentaris, convidar preguntes i descobrir inquietuds. Ajuda a aclarir i millorar una proposta abans de passar a una decisió.</p><p> Sense control permet a la gent saber que s'està formant una proposta i els anima a participar. És una oportunitat per escoltar a la gent, sentir com se senten i respondre adequadament, obrint el potencial per incorporar les seves contribucions per prendre una millor decisió.</p><p> Utilitzeu la proposta de comprovació Sense al procés de consentiment per convidar a reaccions i comentaris per millorar la proposta, i en un procés de consens per provar el consens.</p><p> <a target="_blank" rel="noopener noreferrer nofollow" href="https://help.loomio.com/en/user_manual/polls/decisions/index.html"><u>Obteniu més informació sobre com utilitzar Sense check al procés de decisió simple</u></a> <span>.</span></p>
      title: Com et veus els nous conceptes de marca?
      details: <h3 id="what-are-you-proposing"><strong>Què estàs proposant?</strong></h3><p></p><h3 id="why-is-this-important"> <strong>Per què és important això?</strong></h3><p></p><h3 id="what-are-you-asking-people-to-do"> <strong>Què estàs demanant a la gent que faci?</strong></h3><p></p><p> Com us sembla la proposta? Deixa un comentari o fes un suggeriment de millora.</p><p> Aquesta comprovació Sense és una oportunitat per a la vostra aportació i contribució, per ajudar-nos a prendre una millor decisió.</p>
