  pricing_page:
    intro: "Grupoj kun budĝeto pagas abonon por uzi la ilon.\nGrupoj sen maniero pagi abonon pagas laŭkapable:\nla membroj estas invitataj volontule kontribui. Via kontribuo signifas ke ni povas lasi Loomion sendependa, senreklama kaj puŝata de nia komunumo.\n"
    organisations: Organizoj
    organisations_examples: "ekz. entreprenoj, landestraraj agentejoj, komunumaj organizoj"
    informal_groups: Neformalaj grupoj
    informal_groups_desc: Membroj de via grupo estos petataj pagi kiom ili povas
    informal_groups_examples: "ekz. familiaj, sociaj movadoj, kolektivoj"
