      process_introduction: <p>Solicitați consimțământul pentru o decizie pe care trebuie să o luați, în cazul în care nu există obiecții semnificative la propunerea dumneavoastră, astfel încât să puteți lua rapid o decizie pentru organizația dumneavoastră, care să fie „sigură de încercat”.</p><ul><li><p> Vizați spre o decizie „suficient de bună”</p></li><li><p> Implică mai multe voci pentru a dezvolta o propunere fezabilă</p></li><li><p> Întrebați dacă cineva are o obiecție validă.</p></li><li><p> Modificați propunerea pentru a rezolva obiecțiile</p></li></ul><p> <a target="_blank" href="https://help.loomio.com/en/guides/consent_process/index.html">Citiți mai multe despre procesul de consimțământ</a> .</p>
      title: Angajează-o pe Chloe pentru un rol de design
      details: <h3 id="what-is-the-decision-you-need-to-make"><strong>Care este decizia pe care trebuie să o iei?</strong></h3><p></p><h3 id="why-is-this-important"> <strong>De ce este important acest lucru?</strong></h3><p></p><h3 id="what-are-you-asking-of-people-in-this-proposal"> <strong>Ce le cereți oamenilor în această propunere?</strong></h3><p></p><p> Dacă aveți o obiecție, vă rugăm să explicați motivul și să propuneți o modificare a propunerii care să o facă sigură.</p><p> Nu uitați că solicităm consimțământul pentru o decizie „suficient de bună” care este „sigură de încercat”, astfel încât să putem lua o decizie bună pentru organizația noastră.</p>
      consent: Consimţământ
      consent_meaning: Propunerea poate fi încercată în siguranță
      consent_prompt: Ce vă place la propunere și cum va aduce beneficii organizației?
      objection: Obiecţie
      objection_meaning: Am o obiecție validă și cred că propunerea va cauza daune.
      objection_prompt: Ce modificare este necesară la această propunere pentru a o face „sigură de încercat”, astfel încât să o puteți susține?
      outcome_statement: "<p>Vă mulțumim pentru participarea la procesul de consimțământ.</p>"
      process_subtitle_v2: Continuați dacă cineva nu ridică o obiecție
      process_introduction_v2: "<p><strong>Consimțământul</strong> întreabă dacă o propunere este sigură de încercat, nu dacă este perfectă. Propunerea este adoptată atâta timp cât nimeni nu ridică o obiecție semnificativă. Dacă cineva obiectează, grupul lucrează pentru a o rezolva - și pentru că participanții își pot schimba votul pe măsură ce propunerea evoluează, obiecțiile devin un instrument de îmbunătățire, mai degrabă decât un obstacol.</p>"
      details_v2: "<h3><strong>Care este decizia pe care trebuie să o iei?</strong></h3><p></p><h3> <strong>De ce este important acest lucru?</strong></h3><p></p><h3> <strong>Ce le cereți oamenilor în această propunere?</strong></h3><p></p><p> Nu țintim spre perfecțiune — dați-vă consimțământul dacă propunerea este suficient de bună și sigură pentru a fi încercată. Dacă aveți o obiecție, spuneți ce trebuie schimbat pentru a o face fezabilă.</p>"
    consensus:
      process_subtitle: Ajungeți la un acord colectiv cu toți cei implicați
      process_introduction: <p>Construiți un consens pentru o decizie pe care trebuie să o luați, pentru a ajunge la un acord care să satisfacă nevoile și preocupările tuturor participanților.</p><ul><li><p> Discutați și dezvoltați o propunere împreună</p></li><li><p> Includeți și respectați pe toți cei implicați</p></li><li><p> Căutați acordul majorității oamenilor</p></li></ul><p> <a target="_blank" href="https://help.loomio.com/en/guides/consensus_process/index.html">Citiți mai multe despre procesul de consens</a> .</p>
      title: Aprobați noul concept de brand
      details: <h3 id="what-is-the-decision-you-need-to-make"><strong>Care este decizia pe care trebuie să o iei?</strong></h3><p></p><h3 id="why-is-this-important"> <strong>De ce este important acest lucru?</strong></h3><p></p><h3 id="what-are-you-asking-people-to-do"> <strong>Ce le ceri oamenilor să facă?</strong></h3><p></p><p> Pentru ca această propunere să fie adoptată, avem nevoie ca majoritatea membrilor să voteze „De acord”.</p><p> Dacă nu sunteți de acord, spuneți de ce și ce trebuie schimbat pentru a fi de acord.</p>
      outcome_statement: "<p>Mulțumesc pentru participarea la procesul de consens.</p>"
      agree: De acord
      agree_meaning: Susțin propunerea
      agree_prompt: Ce vă place la propunere și cum va aduce beneficii organizației?
      abstain: Abține-te
      abstain_meaning: Această decizie nu mă afectează și sunt mulțumit de orice va decide grupul.
      abstain_prompt: De ce vă abțineți sau de ce nu vă simțiți în măsură să votați în favoarea acestei decizii?
      disagree: Nu sunt de acord
      disagree_meaning: Ceva din această propunere trebuie schimbat înainte să o pot susține.
      disagree_prompt: Cum ar putea fi îmbunătățită această propunere astfel încât să o puteți susține?
      block: Bloc
      block_meaning: Blochez această propunere și cred că nu ar trebui să fie implementată.
      block_prompt: Explicați obiecția dumneavoastră față de această propunere și de ce nu ar trebui să fie adoptată.
      details_v2: "<h3><strong>Care este decizia pe care trebuie să o iei?</strong></h3><p></p><h3> <strong>De ce este important acest lucru?</strong></h3><p></p><h3> <strong>Ce le ceri oamenilor să facă?</strong></h3><p></p><p> Împărtășește-ți poziția și de ce. Dacă nu ești de acord, explică ce ar trebui schimbat pentru a susține acest lucru.</p>"
      process_introduction_v2: "<p><strong>Consensul</strong> este valabil pentru deciziile în care contează ca toată lumea să fie de acord în mod activ. Participanții lucrează împreună pentru a înțelege nevoile celuilalt și pentru a modela propunerea până când întregul grup o poate susține. Deoarece oamenii își pot schimba votul pe măsură ce conversația evoluează, procesul încurajează un dialog autentic, mai degrabă decât o decizie luată într-o singură încercare. Necesită mai multă răbdare decât alte metode, dar construiește cel mai puternic angajament.</p><p> Acest șablon include în mod implicit o opțiune <strong>de blocare</strong> . Opțiunea „Blocare” nu este potrivită pentru orice grup — poate fi controversată sau utilizată greșit. Dacă nu utilizați opțiunea „Blocare” în procesul decizional, vă recomandăm să editați șablonul pentru a o elimina.</p>"
    question_round:
      process_subtitle: Invitați la adresarea de întrebări clarificatoare pentru a ajuta oamenii să înțeleagă o propunere
      process_introduction: <p>O rundă de întrebări este o oportunitate pentru participanți de a pune întrebări clarificatoare despre propunere, astfel încât toată lumea să înțeleagă propunerea înainte de a-și exprima părerea despre ea.</p><p> Runda de întrebări Loomio este o propunere specială fără opțiuni de vot. Aceasta permite participanților să pună întrebări într-o durată stabilită de dumneavoastră pentru rundă.</p><p> O rundă de întrebări este utilizată în mod obișnuit ca o etapă în procesul de consimțământ.</p><p> <a target="_blank" href="https://help.loomio.com/en/guides/consent_process/index.html">Citiți mai multe despre procesul de consimțământ</a> .</p>
      title: Ce întrebări aveți despre politica de sănătate și securitate?
      details: <h3 id="what-are-you-proposing"><strong>Ce propui?</strong></h3><p></p><h3 id="why-is-this-important"> <strong>De ce este important acest lucru?</strong></h3><p></p><h3 id="what-are-you-asking-people-to-do"> <strong>Ce le ceri oamenilor să facă?</strong></h3><p></p><p> Aceasta este o rundă de întrebări, în care sunteți invitați să adresați întrebări clarificatoare.</p><p> Ce trebuie să știi ca să înțelegi propunerea?</p><p> Vă rugăm să răspundeți înainte de încheierea rundei de întrebări.</p>
      reason_prompt: Ce trebuie să știi ca să înțelegi propunerea?
      outcome_statement: "<p>Vă mulțumim că ați trimis întrebările în timpul acestei runde</p>"
    sense_check:
      process_subtitle: Cere feedback, întrebări și nelămuriri
      process_introduction: <p>Propunerea de verificare a Sense este o modalitate bună de a obține feedback, de a invita întrebări și de a descoperi nelămuriri. Ajută la clarificarea și îmbunătățirea unei propuneri înainte de a lua o decizie.</p><p> Verificarea simțului le permite oamenilor să știe că se formează o propunere și îi încurajează să se implice. Este o oportunitate de a asculta oamenii, de a simți cum se simt și de a răspunde în mod corespunzător - deschizând potențialul de a le încorpora contribuțiile pentru a lua o decizie mai bună.</p><p> Folosește propunerea de verificare Sense în procesul de consimțământ pentru a invita reacții și comentarii în vederea îmbunătățirii propunerii și, într-un proces de consens, pentru a testa consensul.</p><p> <a target="_blank" rel="noopener noreferrer nofollow" href="https://help.loomio.com/en/user_manual/polls/decisions/index.html"><u>Citiți mai multe despre utilizarea verificării Sense în procesul decizional simplu</u></a> <span>.</span></p>
      title: Ce părere ai despre noile concepte de brand?
      details: <h3 id="what-are-you-proposing"><strong>Ce propui?</strong></h3><p></p><h3 id="why-is-this-important"> <strong>De ce este important acest lucru?</strong></h3><p></p><h3 id="what-are-you-asking-people-to-do"> <strong>Ce le ceri oamenilor să facă?</strong></h3><p></p><p> Ce părere ai despre propunere? Lasă un comentariu sau fă o sugestie de îmbunătățire.</p><p> Această verificare Sense este o oportunitate pentru sugestiile și contribuțiile dumneavoastră, care ne vor ajuta să luăm o decizie mai bună.</p>
      outcome_statement: "<p>Mulțumesc pentru participarea la verificarea simțurilor.</p>"
