      process_name: Ukrcavanje na Loomio
      process_subtitle: Nit koja pomaže ljudima koji su tek upoznali Loomio pri pisanju komentara i glasovanju.
      process_introduction: "<p>Upotrijebite ovaj predložak kako biste ljudima predstavili Loomio.</p><p> Sjajan način da iskusite Loomio je otvaranje rasprave u Loomiju i donošenje odluke!</p><p> Započnite raspravu slijedeći tekstualne upute u nastavku ili umetnite vlastite riječi.</p><p> Pokrenite Sense provjeru kako bi vaša grupa mogla glasati i vidjeti rezultate.</p><p> Oslobodite vrijednost Loomija uključivanjem ljudi u njihovu prvu odluku.</p>"
      description: <h3 id="why-are-you-interested-in-using-loomio">Zašto ste zainteresirani za korištenje Loomija?</h3><p> Zainteresirani smo za korištenje Loomija za uključivanje ljudi u donošenje odluka o našoj organizaciji.</p><h3 id="what-are-you-asking-people-to-do"> Što tražite od ljudi da učine?</h3><p> Volio bih čuti vaše mišljenje! Ostavite komentar ispod i glasajte za prijedlog.</p><p> Na nečiji komentar možete odgovoriti klikom na ikonu odgovora koja se nalazi u donjem desnom kutu komentara.</p><p> Koristite @spominjanje za obavještavanje ljudi.</p>
      onboarding: Ukrcavanje
    consent_process:
      title_placeholder: Razvoj naše politike zdravlja i sigurnosti
      process_name: Proces pristanka
      process_subtitle: Donesite odluku koju je 'sigurno isprobati', bez prigovora.
      process_introduction: '<p>Zatražite pristanak na odluku koju trebate donijeti, gdje nema smislenih prigovora na vaš prijedlog, tako da možete donijeti brzu odluku koju je sada ''sigurno isprobati''.</p><p> Tipične uloge:</p><ul><li><p> Predlagatelj: Osoba koja pokreće temu koja zahtijeva odluku.</p></li><li><p> Voditelj: Netko tko može pomoći predlagaču da učinkovito obavi svoj posao.</p></li></ul><p> Uobičajeni koraci procesa:</p><p> Korak 1. Predstavite prijedlog s Loomio niti.</p><p> Korak 2. Olakšajte niz pitanja, reakcija i bilo kakvih komentara kako biste poboljšali prijedlog provjerom Sense.</p><p> Korak 3. Dopuniti prijedlog sugestijama i komentarima.</p><p> Korak 4. Pitajte ima li netko značajnu primjedbu na izmijenjeni prijedlog s prijedlogom suglasnosti.</p><p> Korak 5. Integrirajte valjane primjedbe kako biste stvorili izmijenjenu verziju prijedloga za koju se svi slažu da je ''siguran za isprobavanje'', a kada se završi, navedite ishod odluke.</p><p> <a target="_blank" rel="noopener noreferrer nofollow" href="https://help.loomio.com/en/guides/consent_process/index.html">Pročitajte više: Proces pristanka.</a></p>'
      description: <h3 id="what-is-the-decision-you-need-to-make">Koju odluku trebate donijeti?</h3><h3 id=""></h3><h3 id="why-is-this-important-and-what-impact-does-it-have"> Zašto je to važno i kakav učinak ima?</h3><p></p><h3 id="what-information-do-people-need-for-context"> Koje su informacije ljudima potrebne za kontekst?</h3><p></p><h3 id="who-is-the-facilitator-for-this-process"> Tko je voditelj ovog procesa?</h3><p></p>
      consent: Pristanak
    advice_process:
      title_placeholder: Tražim savjet za kupnju novog računala
      process_name: Proces savjetovanja
      process_subtitle: Potražite savjet o odluci koju trebate donijeti.
      process_introduction: '<p>Donesite odluku uz savjet ljudi na koje se to odnosi ili onih koji imaju stručnost kako biste mogli donijeti bolju odluku za svoju organizaciju.</p><p> Tipične uloge:</p><ul><li><p> Facilitator: Osoba koja donosi odluku ili zamolite nekoga da vam pomogne.</p></li><li><p> Savjetnici: Ljudi koji su pod utjecajem ili su stručni koje pozovete.</p></li></ul><p> Uobičajeni koraci procesa:</p><p> Korak 1. Potražite ulazne informacije kako biste razjasnili perspektive prije nego što predložite akciju.</p><p> Korak 2. Napravite prijedlog i potražite savjet - pokrenite prijedlog savjeta.</p><p> Korak 3. Uzimajući u obzir dobiveni savjet, donosite odluku i obavještavate ljude koji su dali savjet – navedite ishod.</p><p> <a target="_blank" rel="noopener noreferrer nofollow" href="https://help.loomio.com/en/guides/advice_process/index.html">Pročitajte više: Savjetodavni postupak.</a></p>'
      description: <h3 id="what-is-the-decision-you-need-to-make">Koju odluku trebate donijeti?</h3><p></p><h3 id="why-is-this-important-and-what-impact-does-it-have"> Zašto je to važno i kakav učinak ima?</h3><p></p><h3 id="what-advice-are-you-asking-to-help-you-make-a-good-decision"> Koji savjet tražite da vam pomogne da donesete dobru odluku?</h3><p></p><h3 id="who-is-the-facilitator-for-this-process"> Tko je voditelj ovog procesa?</h3><p></p>
