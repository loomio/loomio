    advice_introduction: <p>Lassen Sie sich bei einer Entscheidung, die Sie treffen müssen, beraten und holen Sie sich den Rat von Betroffenen oder Personen, die über Fachwissen verfügen, damit Sie eine bessere Entscheidung für Ihr Unternehmen treffen können.</p><p> Der Beratungsvorschlag ist eine Schlüsselphase im Beratungsprozess:</p><ol><li><p> Sie bemerken ein Problem oder eine Chance und ergreifen die Initiative.</p></li><li><p> Suchen Sie nach Input, um Perspektiven auszuloten, bevor Sie Maßnahmen vorschlagen – starten Sie einen Loomio-Thread.</p></li><li><p> Machen Sie einen Vorschlag und lassen Sie sich beraten – erstellen Sie einen <strong>Beratungsvorschlag</strong> .</p></li><li><p> Unter Berücksichtigung erhaltener Ratschläge treffen Sie eine Entscheidung und informieren die Personen, die Ratschläge gegeben haben – geben Sie ein Ergebnis an.</p></li></ol><p> Führen Sie einen <strong>Beratungsvorschlag</strong> durch und laden Sie Personen ein, innerhalb eines festgelegten Zeitrahmens zu antworten.</p><p> Vorteile:</p><ul><li><p> Beratung hilft Ihnen, eine bessere Entscheidung für Ihr Unternehmen zu treffen.</p></li><li><p> Fördern Sie Beziehungen, Lernmöglichkeiten und vielfältigen Input.</p></li><li><p> Fördern Sie Initiative und Kreativität und sorgen Sie für mehr Freude an der Arbeit.</p></li></ul><p> <a target="_blank" href="https://help.loomio.com/en/guides/advice_process/index.html" rel="nofollow ugc noreferrer noopener">Lesen Sie mehr über den Beratungsprozess</a> .</p>
