  poll_templates:
    proposal:
      process_subtitle: Rejs et forslag til at træffe en beslutning
      process_introduction: <p>Det klassiske Loomio-forslag hjælper dig med at træffe en beslutning og konvertere en diskussion til et klart resultat.</p><p> Foreslå en handlingsmåde, og inviter folk til at svare ved at stemme enig, undlad at stemme eller uenig.</p><p> Når folk stemmer, kan de give en grund til, hvorfor de har stemt på denne måde. Du kan se, hvor alle andre står i sagen, og hvorfor.</p><p> På denne måde kan du bruge et forslag til at tilskynde folk til at svare, afdække ny information og opbygge en fælles forståelse - for at hjælpe din gruppe med at træffe en bedre, mere informeret beslutning.</p><p> Et forslag og tilhørende diskussion skaber sin egen registrering af, hvordan beslutningen kom.</p><p> <a target="_blank" href="https://help.loomio.com/en/user_manual/polls/decisions/index.html"><u>Læs mere om at bruge det klassiske Loomio-forslag i Simple beslutningsprocessen</u></a> .</p>
      title: Godkend det nye Brand-koncept
      details: <h3 id="what-is-the-decision-you-need-to-make"><strong>Hvad er den beslutning, du skal tage?</strong></h3><p></p><h3 id="why-is-this-important"> <strong>Hvorfor er dette vigtigt?</strong></h3><p></p><h3 id="what-are-you-asking-people-to-do"> <strong>Hvad beder du folk om at gøre?</strong></h3><p></p><p> For at dette forslag kan vedtages, kræver det, at flertallet af medlemmer stemmer Enig.</p><p> Hvis du er uenig, så sig hvorfor og hvad der skal ændres, for at du er enig.</p>
      agree: Enig
      agree_meaning: Jeg støtter forslaget
      agree_prompt: Hvad kan du lide ved forslaget, og hvordan vil det gavne gruppen?
      abstain: Afholde sig
      abstain_meaning: Vælger ikke at eller kan ikke stemme i denne beslutning.
      abstain_prompt: Hvorfor undlader du at stemme eller føler dig ikke i stand til at stemme i denne beslutning?
      disagree: Være uenig
      disagree_meaning: Noget i dette forslag skal ændres, før jeg kan støtte det.
      disagree_prompt: Hvordan kan dette forslag forbedres, så du kan støtte det?
    advice:
      process_subtitle: Søg råd om en beslutning, du skal træffe
      process_introduction: <p>Søg råd om en beslutning, du skal træffe, med råd fra personer, der er berørt, eller som har ekspertise, så du kan træffe en bedre beslutning for din organisation.</p><ul><li><p> Rådgivning hjælper dig med at træffe en bedre beslutning for din organisation.</p></li><li><p> Fremme relationer, læringsmuligheder og forskelligartet input.</p></li><li><p> Stimuler initiativ og kreativitet, og mere behageligt arbejde.</p></li></ul><p> <a target="_blank" href="https://help.loomio.com/en/guides/advice_process/index.html"><u>Læs mere om rådgivningsprocessen</u></a> .</p>
      title: Hjælp Takashi med at købe en ny computer
      details: <h3 id="what-is-the-decision-you-need-to-make"><strong>Hvad er den beslutning, du skal tage?</strong></h3><p></p><h3 id="why-is-this-important"> <strong>Hvorfor er dette vigtigt?</strong></h3><p></p><h3 id="what-advice-are-you-asking-from-people-to-help-you-make-a-go"> <strong>Hvilket råd beder du folk om for at hjælpe dig med at træffe en god beslutning?</strong></h3><p></p><p> Jeg søger jeres input til at hjælpe mig med at træffe en god beslutning for vores organisation.</p>
      agree: Enig
      agree_meaning: Jeg har givet mit råd om denne beslutning
      agree_prompt: Opsummer dine råd eller kom med en nyttig kommentar
      abstain: Afholde sig
      abstain_meaning: Jeg har ingen råd at give
      abstain_prompt: Har du nogle kommentarer, der kan være nyttige?
    consent:
      process_subtitle: Træf en beslutning, der er 'sikker at prøve' uden indvendinger
      process_introduction: <p>Søg samtykke til en beslutning, du skal træffe, hvor der ikke er nogen meningsfulde indvendinger mod dit forslag, så du kan træffe en hurtig beslutning for din organisation, som er 'sikker at prøve'.</p><ul><li><p> Sigt efter en 'god nok' beslutning</p></li><li><p> Involver mange stemmer for at udvikle et brugbart forslag</p></li><li><p> Spørg om nogen har en gyldig indvending</p></li><li><p> Ændre forslaget for at løse indsigelser</p></li></ul><p> <a target="_blank" href="https://help.loomio.com/en/guides/consent_process/index.html">Læs mere om samtykkeprocessen</a> .</p>
      title: Lej Chloe til designrollen
      details: <h3 id="what-is-the-decision-you-need-to-make"><strong>Hvad er den beslutning, du skal tage?</strong></h3><p></p><h3 id="why-is-this-important"> <strong>Hvorfor er dette vigtigt?</strong></h3><p></p><h3 id="what-are-you-asking-of-people-in-this-proposal"> <strong>Hvad beder du om folk i dette forslag?</strong></h3><p></p><p> Hvis du har en indsigelse, bedes du sige hvorfor og foreslå en ændring af forslaget, der gør det sikkert.</p><p> Husk, at vi søger samtykke til en 'god nok' beslutning, der er 'sikker at prøve', så vi kan træffe en god beslutning for vores organisation.</p>
      consent: Samtykke
      consent_meaning: Forslaget er sikkert at prøve
      consent_prompt: Hvad kan du lide ved forslaget, og hvordan vil det gavne organisationen?
      objection: Indvending
      objection_meaning: Jeg har en gyldig indvending og tror, at forslaget vil forårsage skade
      objection_prompt: Hvilken ændring af dette forslag er nødvendig for at gøre det 'sikkert at prøve', så du kan støtte det?
    consensus:
      process_subtitle: Indgå overenskomst med alle involverede
      process_introduction: <p>Skab konsensus for en beslutning, du skal træffe, for at nå frem til en aftale, der tilfredsstiller alle deltageres behov og bekymringer.</p><ul><li><p> Diskuter og udvikle et forslag sammen</p></li><li><p> Inkluder og respekter alle involverede</p></li><li><p> Søg enighed fra de fleste</p></li></ul><p> <a target="_blank" href="https://help.loomio.com/en/guides/consensus_process/index.html">Læs mere om konsensusprocessen</a> .</p>
      title: Godkend det nye Brand-koncept
      details: <h3 id="what-is-the-decision-you-need-to-make"><strong>Hvad er den beslutning, du skal tage?</strong></h3><p></p><h3 id="why-is-this-important"> <strong>Hvorfor er dette vigtigt?</strong></h3><p></p><h3 id="what-are-you-asking-people-to-do"> <strong>Hvad beder du folk om at gøre?</strong></h3><p></p><p> For at dette forslag kan vedtages, kræver det, at flertallet af medlemmer stemmer Enig.</p><p> Hvis du er uenig, så sig hvorfor og hvad der skal ændres, for at du er enig.</p>
      agree: Enig
      agree_meaning: Jeg støtter forslaget
      agree_prompt: Hvad kan du lide ved forslaget, og hvordan vil det gavne organisationen?
      abstain: Afholde sig
      abstain_meaning: Denne beslutning påvirker mig ikke, og jeg er glad for, hvad gruppen end beslutter
      abstain_prompt: Hvorfor undlader du at stemme eller føler dig ikke i stand til at stemme i denne beslutning?
      disagree: Være uenig
      disagree_meaning: Noget i dette forslag skal ændres, før jeg kan støtte det
      disagree_prompt: Hvordan kan dette forslag forbedres, så du kan støtte det?
      block: Blok
      block_meaning: Jeg blokerer for dette forslag og mener, at det ikke skal fortsætte
      block_prompt: Forklar din indsigelse mod dette forslag, og hvorfor det ikke bør gå videre
    question_round:
      process_subtitle: Inviter opklarende spørgsmål for at hjælpe folk med at forstå et forslag
      process_introduction: <p>En spørgerunde er en mulighed for, at folk kan stille opklarende spørgsmål til forslaget, så alle forstår forslaget, før de siger, hvad de synes om det.</p><p> Loomio-spørgsmålsrunden er et særligt forslag uden afstemningsmuligheder. Det giver deltagerne mulighed for at stille spørgsmål inden for en varighed, du har angivet for runden.</p><p> En spørgsmålsrunde bruges almindeligvis som et trin i samtykkeprocessen.</p><p> <a target="_blank" href="https://help.loomio.com/en/guides/consent_process/index.html">Læs mere om samtykkeprocessen</a> .</p>
      title: Hvilke spørgsmål har du om sundheds- og sikkerhedspolitikken?
      details: <h3 id="what-are-you-proposing"><strong>Hvad foreslår du?</strong></h3><p></p><h3 id="why-is-this-important"> <strong>Hvorfor er dette vigtigt?</strong></h3><p></p><h3 id="what-are-you-asking-people-to-do"> <strong>Hvad beder du folk om at gøre?</strong></h3><p></p><p> Dette er en spørgerunde, hvor du inviteres til at stille opklarende spørgsmål.</p><p> Hvad skal du vide, så du forstår forslaget?</p><p> Svar venligst inden spørgerunden lukker.</p>
      reason_prompt: Hvad skal du vide, så du forstår forslaget?
    sense_check:
      process_subtitle: Bed om feedback, spørgsmål og bekymringer
      process_introduction: <p>Sense-tjekforslaget er en god måde at få feedback, invitere til spørgsmål og afdække bekymringer. Det hjælper med at tydeliggøre og forbedre et forslag, før man går til en beslutning.</p><p> Sense-tjek lader folk vide, at et forslag dannes, og opmuntrer dem til at engagere sig. Det er en mulighed for at lytte til folk, fornemme, hvordan de har det og reagere hensigtsmæssigt - hvilket åbner potentialet for at inkorporere deres bidrag for at træffe en bedre beslutning.</p><p> Brug Sense-tjekforslaget i samtykkeprocessen til at invitere til reaktioner og kommentarer for at forbedre forslaget, og i en konsensusproces til at teste for konsensus.</p><p> <a target="_blank" rel="noopener noreferrer nofollow" href="https://help.loomio.com/en/user_manual/polls/decisions/index.html"><u>Læs mere om brug af Sense check i Simple beslutningsprocessen</u></a> <span>.</span></p>
      title: Hvordan har du det med de nye brandkoncepter?
      details: <h3 id="what-are-you-proposing"><strong>Hvad foreslår du?</strong></h3><p></p><h3 id="why-is-this-important"> <strong>Hvorfor er dette vigtigt?</strong></h3><p></p><h3 id="what-are-you-asking-people-to-do"> <strong>Hvad beder du folk om at gøre?</strong></h3><p></p><p> Hvordan har du det med forslaget? Efterlad en kommentar eller kom med et forslag til forbedring.</p><p> Dette Sense-tjek er en mulighed for dit input og bidrag til at hjælpe os med at træffe en bedre beslutning.</p>
      looks_good: Ser godt ud
      looks_good_meaning: Jeg er glad for, hvor det er på vej hen
      looks_good_prompt: Har du kommentarer eller forslag til at gøre forslaget bedre?
      abstain: Afholde sig
      abstain_meaning: Jeg har ikke noget at tilføje eller nogen indvendinger mod dette arbejde.
      abstain_prompt: At undlade at stemme indebærer samtykke med retningen af dette forslag. Er der en grund til, at du stemmer for at undlade at stemme?
      concerned: Berørte
      concerned_meaning: Noget ved dette skal muligvis ændres, for at jeg kan samtykke eller acceptere
      concerned_prompt: Hvad er din bekymring, og hvordan kan den løses?
      not_sure: Ikke sikker
      not_sure_meaning: Jeg har et spørgsmål eller har brug for mere tid
      not_sure_prompt: Hvilke dele er uklare for dig? Hvordan kunne dette løses?
    gradients_of_agreement:
      process_subtitle: Udtryk støtte til et forslag på en 8-trins skala
      process_introduction: <p>Forslaget om gradienter af enighed gør det muligt for medlemmer af en gruppe at udtrykke deres støtte til et forslag i grader på en skala, der tilbyder flere måder at udtrykke støtte på end i form af "enig" og "uenig".</p><p> Brug Gradients of Agreement som en indledende runde til at teste støtte til et forslag, før du går over til en formel aftale.</p><p> Gradienter af enighed lader folk vide, at et forslag er ved at blive dannet og opmuntrer dem til at engagere sig. Det er en mulighed for at lytte til folk, fornemme, hvordan de har det og reagere hensigtsmæssigt - hvilket åbner potentialet for at inkorporere deres bidrag for at træffe en bedre beslutning.</p>
      title: Hvad synes du om den nye værdiangivelse?
      details: <h3 id="what-are-you-proposing"><strong>Hvad foreslår du?</strong></h3><p></p><h3 id="why-is-this-important"> <strong>Hvorfor er dette vigtigt?</strong></h3><p></p><h3 id="what-are-you-asking-people-to-do"> <strong>Hvad beder du folk om at gøre?</strong></h3><p></p><p> Hvordan kan du lide forslaget? Udtryk din støtte på skalaen nedenfor og efterlad en kommentar eller forslag til forbedring.</p><p> Dette Gradients of Agreement-forslag er for at teste støtte til forslaget og en mulighed for dit input, før du går over til en formel aftale.</p>
      whole_hearted_endorsement: Helhjertet tilslutning
      whole_hearted_endorsement_meaning: Jeg kan virkelig godt lide det!
      whole_hearted_endorsement_prompt: Hvad kan du lide ved det?
      agreement_with_minor_contention: Aftale med mindre indsigelser
      agreement_with_minor_contention_meaning: Ikke perfekt, men det er godt nok
      agreement_with_minor_contention_prompt: Hvad er din bekymring?
      support_with_reservations: Support med forbehold
      support_with_reservations_meaning: Jeg kan leve med det
      support_with_reservations_prompt: Hvad er dine forbehold?
      abstain_meaning: Dette spørgsmål berører mig ikke
      abstain_prompt: Har du noget, du gerne vil tilføje?
      more_discussion_needed: Mere diskussion nødvendig
      more_discussion_needed_meaning: Jeg forstår ikke problemerne godt nok endnu
      more_discussion_needed_prompt: Hvad forstår du ikke?
      don_t_like_but_will_support: Kan ikke lide, men vil støtte
      don_t_like_but_will_support_meaning: Det er ikke godt, men jeg vil ikke holde gruppen op
      don_t_like_but_will_support_prompt: Hvad vil du gerne se forbedret?
      serious_disagreement: Alvorlig uenighed
      serious_disagreement_meaning: Jeg er ikke med på dette - regn ikke med mig
      serious_disagreement_prompt: Hvad er du uenig i?
      veto: Veto
      veto_meaning: Jeg blokerer dette forslag
      veto_prompt: Hvorfor blokerer du forslaget? Hvad skal ændres for at du kan støtte det?
    simple_poll:
      process_subtitle: Find den mest populære mulighed
      process_introduction: <p>Inden du træffer en beslutning, skal du finde ud af, hvilke muligheder folk interesserer sig mest for.</p><p> Simpel afstemning hjælper dig med at finde den eller de mest populære muligheder med enkelt- eller flervalg.</p><p> Skriv eventuelle detaljer om mulighederne i detaljefeltet, indtast derefter navnet på indstillingen, og klik på + for at tilføje.</p><p> Indstil <strong>Minimum valg</strong> og <strong>Maksimum valg</strong> en vælger kan vælge. Lad det maksimale valg være 1 for en enkeltvalgsafstemning.</p><p> Du kan bruge blyantikonet ved siden af hver mulighed for at tilføje en <strong>betydning</strong> af indstillingen, en yderligere uddybning af muligheden for at hjælpe folk, når de stemmer.</p><p> <a target="_blank"  href="https://help.loomio.com/en/user_manual/polls/proposal_types/index.html#simple-poll">Læs mere om Simple poll</a> .</p>
      title: Hvor skal fokus for vores strategiske retning være?
      details: <h3 id="what-is-this-poll-about"><strong>Hvad handler denne afstemning om?</strong></h3><p></p><h3 id="why-is-this-important"> <strong>Hvorfor er dette vigtigt?</strong></h3><p></p><h3 id="what-are-you-asking-people-to-do"> <strong>Hvad beder du folk om at gøre?</strong></h3><p></p><p> Vælg den eller de muligheder, du foretrækker.</p>
    score_poll:
      process_subtitle: Mål graden af støtte for hver mulighed
      process_introduction: <p>Brug Score-afstemning, når du vil undersøge folk for deres ønsker, præferencer eller interesse for hver mulighed.</p><p> <span>Deltagerne bliver bedt om at evaluere hver mulighed og tildele en score ved at flytte en skyder langs en skala.</span></p><p> <span>Resultaterne vises grafisk sammen med en tabel for hver mulighed, der viser det samlede antal point, gennemsnitspoint og antallet af vælgere.</span></p><p> Avancerede indstillinger inkluderer 'Stemmer er anonyme' og 'Vis valgmuligheder i tilfældig rækkefølge' - almindeligvis brugt til Score-afstemning for at reducere enhver stemmebias.</p><p> <a target="_blank"  href="https://help.loomio.com/en/user_manual/polls/proposal_types/index.html#score-poll">Læs mere om Score-afstemning</a> .</p>
      title: Vurderer, hvordan beslutninger træffes i vores organisation
      details: <h3 id="what-is-this-poll-about"><strong>Hvad handler denne afstemning om?</strong></h3><p></p><h3 id="why-is-this-important"> <strong>Hvorfor er dette vigtigt?</strong></h3><p></p><h3 id="what-are-you-asking-people-to-do"> <strong>Hvad beder du folk om at gøre?</strong></h3><p></p><p> Vælg den eller de muligheder, du foretrækker.</p>
    dot_vote:
      process_subtitle: Tildel et budget med point for at afsløre prioriteter
      process_introduction: <p>Punktafstemning er nyttig for grupper, der forsøger at allokere en begrænset ressource til en række muligheder. Det går ud over en simpel afstemning ved at hjælpe deltagerne med at forstå, at der er en begrænsning, når de skal vælge muligheder.</p><p> Deltagerne får hver et bestemt antal prikker. Du bestemmer selv hvor mange.</p><p> De placerer prikker ved siden af de præsenterede muligheder, som de kan lide. Deltagerne kan placere alle deres prikker på en enkelt mulighed eller fordelt på flere muligheder.</p><p> Efterhånden som deltagere tildeler prikker, kan de overskride prikbudgetgrænsen og opfordres derfor til at overveje, hvordan de bruger deres prikker omhyggeligt.</p><p> Valgmuligheder med flest prikker "vinder". Resultattabellen giver yderligere data til at hjælpe dig med at analysere resultater.</p><ul><li><p> % af point</p></li><li><p> Points</p></li><li><p> Betyde</p></li><li><p> Vælgere</p></li></ul><p> <a target="_blank"  href="https://help.loomio.com/en/user_manual/polls/proposal_types/index.html#dot-vote">Læs mere om Dot vote</a> .</p>
      title: Valg af temaer til vores konference
      details: <h3 id="what-is-this-poll-about"><strong>Hvad handler denne afstemning om?</strong></h3><p></p><h3 id="why-is-this-important"> <strong>Hvorfor er dette vigtigt?</strong></h3><p></p><h3 id="what-are-you-asking-people-to-do"> <strong>Hvad beder du folk om at gøre?</strong></h3><p></p><p> I denne afstemning har du et budget på 8 prikker til at allokere til de muligheder, du foretrækker. Du kan placere alle prikker på én mulighed eller sprede dem ud.</p>
    ranked_choice:
      process_subtitle: Forstå den ordnede præference for muligheder
      process_introduction: <p>Rangeringsvalg er nyttigt, når du har et stort antal valgmuligheder eller holder et valg.</p><p> Denne afstemningsskabelon tilbyder en række muligheder for folk til at stemme i deres foretrukne rækkefølge.</p><p> Du kan indstille antallet af valg, vælgeren får.</p><p> <span>Vælgerne trækker og slipper i deres foretrukne rækkefølge (nr. 1 er din mest foretrukne mulighed).</span></p><p> <span>Avancerede indstillinger inkluderer 'Stemmer er anonyme' og 'Vis muligheder i tilfældig rækkefølge' - almindeligvis brugt til R</span> anket valg for at reducere enhver stemmeskævhed.</p><p> Resultaterne vises i rækkefølge. Resultattabellen giver yderligere data til at hjælpe dig med at analysere resultater.</p><ul><li><p> Rang</p></li><li><p> % af point</p></li><li><p> Points</p></li><li><p> Betyde</p></li></ul><p> <a target="_blank"  href="https://help.loomio.com/en/user_manual/polls/proposal_types/index.html#ranked-choice">Læs mere om Rangeret valg</a> .</p>
      title: Vælg direktører til bestyrelsen
      details: <h3 id="what-is-this-poll-about"><strong>Hvad handler denne afstemning om?</strong></h3><p></p><h3 id="why-is-this-important"> <strong>Hvorfor er dette vigtigt?</strong></h3><p></p><h3 id="what-are-you-asking-people-to-do"> <strong>Hvad beder du folk om at gøre?</strong></h3><p></p><p> Stem ved at rangordne mulighederne i den rækkefølge, du foretrækker. Den mulighed, der rangerer først i resultaterne, vinder.</p>
    time_poll:
      process_subtitle: Find, hvornår folk er tilgængelige for at mødes
      process_introduction: <p><span>Spar tid på at arrangere en dato for dit møde eller arrangement.</span></p><p> Tidsmåling gør det nemt at se alles tilgængelighed og finde det bedste tidspunkt.</p><p> Giv din Time-afstemning en titel og detaljer. Indtast en liste over dato- og tidsindstillinger i din tidszone.</p><p> Når du indstiller tidsintervaller, skal du overveje personer i forskellige tidszoner. Deltagerne vil se tider lokaliseret i deres tidszone.</p><p> Indstil en mødevarighed.</p><p> Når Time-afstemningen lukker, skal du angive et resultat med det bedste tidspunkt og eventuelle instruktioner til mødet.</p><p> <span>Loomio vil inkludere en kalenderinvitation sammen med e-mailen om resultatet, så deltagerne kan føje til deres kalender.</span></p><p> <a target="_blank" href="https://help.loomio.com/en/user_manual/polls/meeting_polls/index.html#time-poll">Læs mere om Time poll</a> .</p>
      title: Lad os finde en dato for vores næste møde
      details: "<p><strong>Hvad er mødet eller begivenheden?</strong></p><p></p><p> <strong>Hvorfor er dette vigtigt?</strong></p><p></p><p> <strong>Hvad beder du folk om at gøre?</strong></p><p></p><p> <span>Marker de tidsrum, du er til rådighed, med det grønne 'thumbs up'-ikon eller lad den røde 'thumbs down' være på plads, når den ikke er tilgængelig.</span></p><p> <span>Brug 'thumbs sidewards'-ikonet for at sige, at du er tilgængelig 'hvis det er nødvendigt'.</span></p>"
      reason_prompt: Er der noget, du kan sige for at hjælpe arrangøren med at finde et passende tidspunkt?
    opt_in:
      process_subtitle: Find frivillige eller spørg efter deltagere
