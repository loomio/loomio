  marketing:
    hero:
      dilemma_html: Att fatta bra beslut med din grupp behöver inte vara svårt.
      dilemma_image_alt: Missbelåtna gruppmedlemmar samlade runt ett stökigt bord i ett försök att samarbeta.
      solution: Med Loomio kan du fatta beslut utan en massa meddelanden och möten.
      solution_image_alt: Glada gruppmedlemmar samlade kring en glödlampa och hållande i utrustningar och anslutna med sammanvävda trådar
      arrow_alt: Pil som pekar från svårigheter till lösningar.
    macbook_android_image_alt: Loomio på persondator och Android enheter.
    make_decisions_html: 'Loomio är en plats för din grupp att <strong>ta beslut tillsammans</strong>.'
    gather:
      heading: Samling
      explanation: 'Samlar rätt personer med rätt information. Tillgänglig, lätt att använda, anpassningsbar, med många möjligheter för integritet och säkerhet.'
      image_alt: En grupp samlad kring ett problem.
    discuss:
      heading: Diskussion
      explanation: 'Har klara aktuella samtal. Håller sig till ämnet, behandlar de rätta frågorna och sorterar bort det oväsentliga. Utarbetat för konstruktivt samarbete.'
      image_alt: Grupp som delar information och framför åsikter med färgade pratbubblor.
    propose:
      heading: Förslag
      explanation: Visuella sammanfatningar gör det lätt att snabbt förstå var var och en befinner sig och varför. Eller ta direkt tag i frågeställningen och sätt igång att skapa förståelse hos alla.
      image_alt: 'Grupp samlad kring en tårtbitsgraf, som visar läget med färgade pratbubblor.'
    decide_act:
      heading: Besluta och agera
      explanation: 'Ernå ett klart resultat för varje förslag, inom den tidsram du satt. Var och en blir blir informerad om resultaten, så att du kan fortsätta och utverka planer tillsammans.'
      image_alt: Gruppen signalerar start med armarna i vädret.
    try_it_now: Försök nu
    start_free_group: Starta en fri grupp
    fast_inclusive_effective: 'Snabbt, inkluderande och effektivt blir i fortsättningen det normala.'
    debt_resistance_uk:
      heading: Produktiv vid möten och däremellan.
      quote: >
        Mellan möten kommunicerade vi med e-post, men mycket sällan kom vi till
        ett beslut. Med Loomio får vi möjlighet att ha diskussioner samt fatta
        beslut. Om du har många frågor att diskutera vid ett möte kan du säga "Vi
        kan besluta detta med Loomio i stället". Detta gör möten där alla
        deltager mer effektiva.
      link_text: Läs mer hur en kommunal församling i England arbetar mellan möten för att skapa en mer demokratisk organisation...
    pathways:
      heading: Öka personalens engagemang och tillfredsställelse
      quote: >
        Loomio ändrar på ett grundläggande sätt personalens tillfredsställelse
        och engagemang. Det verkar på ett naturligt sätt utveckla gruppen och
        i verkligheten är det gruppen själv som åstadkommit detta.Vad kan du mer
        begära som gruppledare?
      link_text: Läs mer hur en stor organisation i Nya Zeeland använde Loomio för att engagera personalen i beslutfattandet..
    welsh_government:
      heading: Inbegrip medborgare och andra intressenter i överläggningar
      quote: >
        Deltagarna talade med såväl oss som med varandra. De använde Loomio för
        att tala om vilka problem de hade upplevt och vad de önskade att den
        Welshiska regeringen skulle göra åt detta. Genom att använda Loomio ökade
        vår kommittés möjligheter att förbättra tillfredsställelsen och
        effektiviteten i hela arbetet.
      link_text: Läs mer hur kommunrådet för Wales använde Loomio för att rådslå med brukare och leverantörer...
