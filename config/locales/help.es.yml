    getting_started:
      title: Primeros pasos
      intro: "Cuando entras en contacto con Loomio por primera vez, puede que te unas de diferentes formas.\nHe aquí alguna información sobre esos puntos de entrada.\n"
      starting_new_group:
        title: Cuando quieres comenzar un nuevo grupo de Loomio
        body_html: "Si no tienes una cuenta de Loomio, puedes empezar un nuevo grupo desde la pagina principal de Loomio haciendo click en el botón <strong>\"Prueba Loomio beta\"</strong>\nSeras guiado a través de los pasos para empezar tu grupo.\nComo parte del proceso de configuración, deberás determinar como quieres que tu grupo funcione personalizando los ajustes del mismo.\n Puedes leer mas sobre los ajustes de los grupos en la sección <a href=\"#group-settings\">\"Ajustes del Grupo\"</a> en este documento.\n"
      invited_into_group:
        title: Cuando se te invita a un grupo de Loomio
        body_html: "Cuando recibes una invitación para unirte a un grupo ya existente de Loomio, el correo electrónico que recibes incluye un enlace de invitación único.\nCuando sigues este enlace, si no tienes una cuenta de usuario en Loomio, se te pedirá que crees una cuenta con tu dirección de correo electrónico y una contraseña.\nSi ya posees una cuenta de Loomio entrarás directamente en la página del grupo.\n"
      joining_existing_group:
        title_html: "Cuando quieres unirte a un grupo de Loomio que ya existe (la <a href=\"http://loomio.org/explore\">página Explorar grupos</a>)"
        body:
          explore_page_html: "La <a href=\"https://www.loomio.org/explore\">página Explorar</a> te muestra los grupos públicos activos en Loomio.\nEs accesible a través de la aplicación portátil bajo el enlace <strong>\"Gupos públicos\"</strong> al pie.\nDesde la <a href=\"https://www.loomio.org/explore\">página Explorar</a> puedes buscar un grupo por nombre o palabra clave, o por categoría, y hacer clic en un grupo para ver su contenido público.\nLa configuración de privacidad de un grupo determina cómo puedes hacerte miembro.\n"
          open_to_join_html: "Algunos grupos públicos son <strong>de libre acceso</strong>, en ese caso verás el botón <strong>\"Unirse al grupo\"</strong> en la página del mismo.\nSi tienes una cuenta de Loomio, hacer clic en el botón <strong>\"Unirse al grupo\"</strong> te agrega al mismo.\nSi no tienes una cuenta de Loomio, se te pedirá que crees una.\n"
          by_request_html: "Otros grupos son accesibles <strong>únicamente mediante solicitud</strong>, esto significa que a los coordinadores se les pide que aprueben (o ignoren) las solicitudes de membresía.\nSi este es el caso, verás el botón <strong>\"Solicita unirte al grupo\"</strong> en la página.\nAl hacer clic en el botón <strong>\"Solicita unirte al grupo\"</strong> se te pedirá una introducción personal, después tu solicitud de ingreso se envía y se les notifica a los coordinadores del grupo.\n"
          invitation_only_html: "Algunos grupos públicos únicamente permiten nuevos miembros <strong>por invitación</strong>, en ese caso podrás ver el grupo pero no habrá ningún botón o forma de unirte al grupo desde la página del mismo.\n"
      single_sign_on:
        title: Entrada de validación única
        body_html: "<p>Loomio permite crear una cuenta utilizando Facebook, Google o Persona.\nSi no tienes una cuenta de Loomio, puedes crear una utilizando cualquiera de esas plataformas de terceros haciendo clic en el botón correspondiente en la página <a href=\"http://loomio.org/sign_in\">Iniciar sesión</a>.\nSi estás conectado a Google, Facebook o Persona, la cuenta se detectará de forma automática.\nSi no, se te pedirá conectarte. Cuando Loomio reconoce tu cuenta de terceros, se te requerirá seguir los pasos para crear tu cuenta de Loomio<p>.\n<p>También puedes asociar una cuenta de Google, Facebook o Persona a una cuenta de Loomio.\nAsegúrate de que tu sesión esta cerrada, visita la <a href=\"https://www.loomio.org/users/sign_in\">página Iniciar sesión</a> y selecciona tu plataforma preferida.\nLoomio te preguntará si quieres crear una cuenta nueva con la de tu plataforma elegida o si quieres asociarla a tu cuenta de Loomio.</p>\n"
    group_settings:
      title: Configuración del grupo
      intro_html: "En cualquier momento se puede iniciar un nuevo grupo de Loomio.\nLa primera vez que inicias el grupo se te dará la posibilidad de determinar cómo quieres que funcione, rellenando tres formularios relacionados con diferentes aspectos de la configuración de tu grupo, <strong>Perfil</strong>, <strong>Privacidad</strong> y <strong>Permisos</strong>. \nLas preferencias para cada uno de ellos se explican con más detalle a continuación.\nSi deseas cambiar las preferencias de tu grupo, haz clic en <strong>\"Opciones\"</strong> en la esquina superior derecha de la página del grupo, y selecciona la opción <strong>\"Editar preferencias del grupo\"</strong>.\nEsta opción únicamente será visible para los coordinadores del grupo.\n"
      group_profile:
        title: Perfil del grupo
        body_html: "La configuración de perfil de tu grupo requiere que elijas un nombre para el grupo y que escribas una descripción del mismo. \nDescribe el propósito del grupo, por ejemplo: \"un grupo publico para que los coordinadores de la galería aprueben las propuestas de uso del espacio\" o \"el espacio para que los miembros de nuestra junta tengan en cuenta las propuestas sobre presupuestos\".\nEl propósito del grupo puede cambiar con el tiempo, pero es útil que la descripción les proporcione una idea clara a los nuevos miembros sobre la finalidad del grupo.\nTambién puedes elegir la categoría de tu grupo.\nSi tu grupo es público y quieres que la gente se una a la conversación, es útil elegir una categoría para que los demás puedan usarla para buscar en la <a href=\"http://loomio.org/explore\">página Explorar grupos</a>.\n"
      group_privacy:
        title: Privacidad del grupo
        intro_html: "Tu configuración de privacidad determina quién puede ver lo que estás haciendo en tu grupo, y quién puede obtener la membresía.\nCuando comienzas tu grupo deberás elegir entre algunas algunas opciones.\n"
        who_can_find_this_group:
          title: ¿Quién puede encontrar este grupo?
          body:
            anyone_html: "Si seleccionas <strong>\"Cualquiera\"</strong>, el grupo se publicará en la página de búsqueda pública <a href=\"http://loomio.org/explore\">Explorar grupos</a> y en otros buscadores.\nEsto facilita que la gente encuentre tu grupo sin necesidad de que enviarles una invitación personal.\nEsto puede ser útil para conseguir que un gran número de personas que no se conocen entre sí se unan a un grupo.\n"
            members_only_html: "Si seleccionas <strong>\"Solo miembros\"</strong> el grupo no aparecerá en las búsquedas.\nÚnicamente miembros del grupo podrán acceder al mismo.\nSeleccionar esta opción también afecta a cómo las personas se unen a tu grupo y a quién puede ver las discusiones.\nSeleccionando <strong>\"Solo miembros\"</strong> te aseguras de que la membresía sea únicamente por invitación, y de que sólo puedas tener discusiones privadas en tu grupo.\n"
        how_do_people_join:
          title: ¿Cómo se unen las personas al grupo?
          body:
            open_html: "Seleccionar la opción <strong>\"Abierto\"</strong> significa que cualquiera que tenga una cuenta de Loomio puede unirse al grupo.\nLas personas verán el botón <strong>\"Unirse al grupo\"</strong> en la parte derecha de la página del mismo.\nSi alguien con una cuenta en Loomio hace clic en este botón, se agregará al grupo.\nSi alguien sin una cuenta en Loomio hace clic, se le pedirá que cree una antes de ser aceptado en el grupo.\n(Ten en cuenta: la opción <strong>\"Abierto\"</strong> no se aplica si has seleccionado la opción <strong>\"Solo miembros\"</strong> en la sección <strong>\"¿Quién puede encontrar este grupo?\"</strong>)\n"
            by_request_html: "Seleccionar la opción <strong>\"Por solicitud\"</strong> significa que cualquiera  puede solicitar unirse al grupo.\nLas gente verá el botón <strong>\"Solicita unirte al grupo\"</strong> en la parte derecha de la página de tu grupo.\nCuando se hace clic en este botón, la persona tendrá la posibilidad de presentarse y se envía una solicitud de membresía a los coordinadores del grupo.\n"
            membership_requests_html: "Las solicitudes de membresía pueden ser aprobadas o ignoradas.\n(Ten en cuenta: la opción <strong>\"Por solicitud\"</strong> no se aplica si has seleccionado la opción <strong>\"Solo miembros\"</strong> en la sección <strong>\"¿Quién puede encontrar este grupo?\"</strong>)\n"
            invitation_only_html: "Si seleccionas <strong>\"Solo por invitación\"</strong>, nadie puede unirse al grupo sin haber sido invitado.\nLas invitaciones se envían desde la página <a href=\"#inviting-members\">\"Invitar personas\"</a>.\n"
        who_can_see_discussions:
          title: ¿Quién puede ver las discusiones?
          body:
            public_only_html: "Seleccionar la opción <strong>\"Solo discusiones públicas\"</strong> implica que el contenido de todas las discusiones podrá verse públicamente.\nLos miembros del público que no tengan cuenta en Loomio podrán leer tus comentarios pero no podrán escribirlos ni participar en la discusión.\nEsto puede ser útil si estás llevando a cabo una discusión abierta y quieres animar a las personas a participar.\n(Ten en cuenta: la opción <strong>\"Solo discusiones públicas\"</strong> no se aplica si has seleccionado la opción <strong>\"Solo miembros\"</strong> en la sección <strong>\"¿Quién puede encontrar este grupo?\"</strong> )\n"
            public_and_private_html: "Seleccionar la opción <strong>\"Permitir discusiones públicas y privadas\"</strong> implica que los miembros de tu grupo pueden elegir si las discusiones que comienzan son públicas o privadas.\nEsto permite discreción con respecto a determinados temas que podrían ser mas delicados, lo que puede ser útil si quieres que solo los miembros que se han unido al grupo puedan leer esas conversaciones.\n(Ten en cuenta: la opción <strong>\"Permitir discusiones públicas y privadas\"</strong> no se aplica si has seleccionado la opción <strong>\"Solo miembros\"</strong> en la sección <strong>\"¿Quién puede encontrar este grupo?\"</strong>)\n"
            private_only_html: "Si seccionas la opción <strong>\"Solo discusiones privadas\"</strong>, nadie fuera de tu grupo puede ver el contenido de las discusiones."
      group_permissions:
        title: Permisos del grupo
        body_html: "<p>Los permisos de tu grupo dictan qué funciones para miembros de tu grupo Loomio están permitidas.\nCuando inicias tu grupo, deberás decidir si los miembros de tu grupo tendrán poder para tomar decisiones, si podrán plantear cuestiones o solo comentar en las cuestiones que tu planteas, etc.\nTener la posibilidad de regular qué acciones pueden llevar a cabo los miembros de tu grupo significa que pueden ser más fácil de manejar las consultas, supervisiones, informes y otras situaciones en las que necesites separar a los miembros de tu grupo en participantes y \"observadores\".</p>\n<p>Si quieres que solo algunas de las personas de tu grupo tengan la posibilidad de votar, comentar o iniciar discusiones, hazlos coordinadores y no selecciones las casillas de modo que los miembros que no sean coordinadores no tengan esos permisos.</p>\n"
        what_can_members_do:
          title: ¿Qué pueden hacer los miembros?
          invite_and_approve_new_members:
            title: Invitar y aprobar nuevos miembros
            body_html: "¿Quieres que las personas de tu grupo puedan de <a href=\"#inviting-members\">invitar a gente a unirse</a> y, dependiendo de la configuración de privacidad de tu grupo, aprobar las solicitudes de membresía?\nCuando se selecciona esta opción, todos en tu grupo podrán invitar a nuevas personas y aprobar solicitudes.\nCuando no está seleccionada, solo los coordinadores del grupo podrán invitar y aprobar nuevos miembros.\n"
          create_subgroups:
            title: Crear sub-grupos
            body_html: "¿Quieres que los miembros sean capaces de comenzar un nuevo <a href=\"#subgroups\">sub-grupo</a> dentro de tu grupo de Loomio?\nCuando se selecciona esta opción, todos en tu grupo podrán crear sub-grupos.\nCuando no se selecciona, solo los coordinadores podrán crearlos.\n"
          start_discussions:
            title: Empezar discusiones
            body_html: "¿Quieres que cualquiera en tu grupo pueda iniciar <a href=\"#starting-discussions\">nuevas discusiones</a>?\nSi se selecciona esta opción, todos en tu grupo podrán iniciar discusiones.\nCuando no se selecciona, solo los coordinadores del grupo podrán iniciarlas.\n"
          edit_discussion_context:
            title: Editar el contexto de cualquier discusión del grupo
            body_html: "Quieres que las personas puedan cambiar el <a href=\"#providing-context\">panel de contexto</a> de las discusiones?\nEsto es la descripción del tópico de la discusión, y puede ser útil modificarla a medida que nueva información emerge.\nCuando esta opción es seleccionada, todos en tu grupo podrán editar el contexto de la discusión.\nCuando esta opción no sea seleccionada, solo los coordinadores del grupo podrán editar el contexto de la discusión.\n(Los autores de la discusión siempre podrán editar el contexto de sus discusiones)\n"
          edit_comments:
            title: Edita sus comentarios en cualquier momento
            body_html: "¿Quieres que la gente pueda cambiar lo que han escrito en sus comentarios?\nCuando se selecciona esta casilla, todos en tu grupo podrán <a href=\"#editing-comments\">editar sus comentarios</a> en cualquier momento.\nCuando no se selecciona, un comentario solo puede editarse mientras nadie más participe en la discusión.\nLos comentarios que han sido editados muestran la palabra <strong>“Editado”</strong> debajo.\nHacer clic en \"Editado\" mostrará todas las antiguas versiones del comentario.\n"
          raise_proposals:
            title: Hacer propuestas
            body_html: "Quieres que todos en tu grupo puedan <a href=\"#starting-proposals\">proponer propuestas</a> para que el grupo las vote?\nCuando esta casilla es seleccionada, todos en tu grupo podrán proponer propuestas dentro de una discusión.\nCuando esta casilla no es seleccionada, solo los coordinadores del grupo podrán proponer propuestas.\n"
          vote_on_proposals:
            title: Votar en propuestas
            body_html: "¿Quieres que los miembros de tu grupo puedan <a href=\"#stating-positions\">expresar su postura en las propuestas</a>?\n¿O preferirías que algunas personas solo puedan observar?\nCuando se selecciona esta casilla cualquiera en tu grupo podrá expresar su postura en las propuestas.\nCuando no se selecciona, solo los coordinadores del grupo podrán expresar su postura. \n"
        what_next:
          title: ¿Y después?
          body_html: "Una vez que envíes el formulario de creación del grupo , seras dirigido hacia la pagina de tu grupo.\nDesde la pagina de tu grupo puedes invitar personas a unirse.\nPuedes leer mas sobre invitaciones en la sección <a href=\"#inviting-members\">\"Invitar nuevos miembros\"</a> de este documento.\n"
    coordination:
      title: Coordinando tu grupo
      intro_html: "Como coordinador de un grupo de Loomio, eres responsable de guiar a tu grupo en el proceso de aprender a usar una nueva pieza de software; así como también aprender nuevos procesos para colaborar más eficazmente y tomar buenas decisiones juntos.\nLas tareas especificadas debajo son tareas que solo los coordinadores de tu grupo tienen permiso de ejecutar.\n"
      adding_cover_photo:
        title: Agregando una foto de portada
        body_html: "<p>Cuando tu grupo esté listo y funcionando puedes agregar una foto de portada.\nEsta es una forma fácil de hacer que los miembros de tu grupo se sientan un poco más en casa en Loomio.</p>\n<p>Cuando pases sobre las zonas grises en la parte de arriba de la página de tu grupo, un icono de lápiz aparecerá en la esquina superior derecha.\nHaz clic en ese icono y serás capaz de seleccionar una imagen para subir.\nEl tamaño óptimo de las fotos de portada es 970 x 200 píxeles.\nPuedes cambiar tu foto de portada en cualquier momento simplemente subiendo una nueva.</p>\n"
      manage_membership:
        title: Gestionando membresias
        body_html: "Los coordinadores del grupo son responsables de geestionar las membresías dentro del grupo.\nEsto significa añadir y eliminar miembros, y conceder y revocar permisos de coordinador.\nLos coordinadores también pueden enviar correos electrónicos a todos los miembros del grupo.\nEstas acciones pueden ejecutarse desde la página de listado de <strong>\"Miembros\"</strong>.\nEn el lado derecho de la página de tu grupo de Loomio hay un botón de <strong>\"Opciones\"</strong>.\nPara acceder a la pagina <strong>\"Miembros\"</strong>, haz clic en ese botón y selecciona la opción <strong>\"Administrar miembros\"</strong>.\nTambién puedes acceder a la página haciendo clic en el enlace <strong>\"Más...\"</strong> en el panel <strong>\"Miembros\"</strong> en la parte derecha de la página de tu grupo.\n"
        membership_requests:
          title: Aceptando/ignorando solicitudes de membresía
          body:
            approval_process_html: "Si la <a href=\"#group-privacy\">configuración de privacidad</a> de tu grupo, permite a la gente unirse a tu grupo <strong>\"Por solicitud\"</strong>, un coordinador tendrá que aprobar cada solicitud de membresía.\nComo coordinador del grupo recibirás un correo electrónico cada vez que haya una solicitud que aprobar.\nHaciendo clic en el correo electrónico de notificación te llevará a la página <strong>\"Solicitudes de ingreso\"</strong>, donde puedes aprobar o ignorar la solicitud. \n"
            pending_requests_html: "Si hay una solicitud de membresía pendiente, también será visible en la página de tu grupo en el panel <strong>\"Solicitudes de ingreso\"</strong>.\nHaciendo clic en el panel te llevará a la página <strong>\"Solicitudes de ingreso\"</strong>.\n"
        email_group_members:
          title: Enviando correos electrónicos a los miembros del grupo
          body_html: "Si quieres enviar un correo electrónico a todos los miembros de tu grupo, puedes hacerlo desde la página <strong>\"Miembros\"</strong>.\nHacer clic en el botón <strong>\"Enviar mensaje a los miembros del grupo\"</strong> en la parte superior derecha de la página, te permitirá escribir y enviar un mensaje a todos los miembros de tu grupo.\n"
        group_coordinators:
          title: Añadiendo/eliminando coordinadores
          body_html: "Solo los coordinadores pueden agregar y eliminar coordinadores.\nEn la página <strong>\"Miembros\"</strong>, junto a cada miembro que no sea ya un coordinador, hay un botón <strong>\"Hacer coordinador\"</strong>.\nHacer clic en este botón dará permisos de coordinador a ese miembro.\nJunto a cada coordinador hay un botón <strong>\"Eliminar coordinador\"</strong>.\nHacer clic en este botón quitará permisos de coordinador a ese miembro.\n"
        group_members:
          title: Añadiendo/eliminando miembros del grupo
          body_html: "Solo los coordinadores pueden eliminar miembros del grupo.\nEn la página <strong>\"Miembros\"</strong>, junto a cada miembro del grupo, hay un botón <strong>\"Remover\"</strong>.\nHaciendo clic en este botón eliminas al correspondiente miembro de tu grupo.\n"
      deactivating_groups:
        title: Desactivar/archivar un grupo
        body_html: "Desactivar tu grupo implica que los miembros del mismo ya no podrán acceder a tu grupo.\nSi eres un coordinador de grupo y deseas desactivarlo, puedes hacerlo seleccionando <strong>\"Desactivar grupo\"</strong> desde el menú de <strong>\"Opciones\"</strong> en la página del grupo.\nLos grupos desactivados pueden ser reactivados por un miembro del equipo de Loomio.\nPara reactivar un grupo, contacta con el equipo de Loomio enviando un correo electrónico a <a href=\"mailto:contact@loomio.org\">contact@loomio.org</a>.\n"
      coordinator_tips:
        title: Consejos para involucrar a tu grupo
        customise_invitation:
          title_html: Personaliza tu mensaje de invitación
        engaging_proposal:
          title: "Crea una primera propuesta atractiva: "
          body: "La gente estará entusiasmada de participar cuando haya una propuesta atractiva sobre la mesa.\nUna buena propuesta contiene un plan de acción para el grupo, de manera que queda inmediatamente claro lo que significa estar de acuerdo o no.\nPiensa cómo puedes identificar discusiones o decisiones que el grupo está llevando a cabo actualmente, en persona o por correo electrónico, que serian mas fáciles si estuvieran en Loomio.\nPor otro lado, si tu grupo quiere acostumbrarse a la herramienta antes de utilizarla para abordar decisiones reales, puedes comenzar una decisión en tono festivo para dar la oportunidad a todos de jugar con la herramienta y ver el proceso de toma de decisiones en acción.\n"
        encourage_mentioning:
          title_html: "Alentar <a href=\"#mentioning\">@menciones</a>:"
          body: "Otra forma simple de alentar a la gente a participar en una discusión es usando el elemento @mención para motivar a personas concretas; se les enviará un correo electrónico para decirles que han sido mencionados en un comentario."
    inviting_members:
      title: Invitando nuevos miembros
      body:
        intro_html: "Dependiendo de la <a href=\"#group-settings\">configuración</a> de tu grupo, los nuevos miembros pueden ser invitados por cualquiera dentro el grupo o solo por los coordinadores.\nA la página de <strong>Invitaciones</strong> se accede haciendo clic en el botón <strong>\"Invitar gente\"</strong> en la página de tu grupo.\n"
        invitation_instructions_html: "Para invitar nuevas personas a tu grupo, introduce sus direcciones de correo electrónico separadas por comas.\nPuedes elegir utilizar el mensaje estandarizado de Loomio, o crear un nuevo mensaje personalizado.\n"
        customising_invitations_html: "Escribir una invitación personalizada puede ser una buena oportunidad de involucrar nuevos miembros desde el comienzo.\nLa primera pregunta que un nuevo miembro se hará es <strong><i>\"¿Para qué es este grupo?\"</i></strong>.\nPiensa en la forma mas fácil para describir al grupo: <strong><i>¿Qué es lo que quieres alcanzar juntos?\n¿Qué tipo de decisiones tomaréis? ¿Quién estará involucrado?</i></strong> La gente querrá saber por qué han sido invitados, y por qué es bueno para ellos pasar tiempo aprendiendo a usar una nueva herramienta.\n"
        invitation_link: "Cuando envíes el formulario de invitaciones, un correo electrónico le sera enviado a cada una de las direcciones de correo que suministraste, conteniendo tu mensaje y un enlace de invitación único:"
      importing_contacts:
        title: Importar contactos
        body:
          intro_html: "Importar tus contactos desde Google a Loomio facilita invitar gente a tu grupo.\nUna vez que tus contactos han sido importados, no necesitas completar individualmente las direcciones de correo electrónico; puedes comenzar a escribir el nombre y te aparecerán sugerencias.\nPuedes importar tus contactos de Google desde la página <strong>\"Invitar gente\"</strong>.\n"
          instructions_html: "Haz clic en el enlace <strong>“Importar tus contactos desde Google”</strong> bajo la casilla dirección de correo electrónico.\nSe te pedirá que le concedas permiso a Loomio para ver tu lista de contactos.\nLoomio utilizara esta información solo para el propósito de ayudarte a seleccionar gente para agregar a tu grupo.\n"
      pending_invitations:
        title: Invitaciones pendientes
        body_html: "Puedes ver un listado de la gente que ha sido invitada a tu grupo pero que aún no han aceptado la invitación en el panel <strong>\"Invitaciones pendientes\"</strong> al final de la página <strong>\"Miembros\"</strong>.\nPara acceder a la página <strong>\"Miembros\"</strong> y ver la invitaciones pendientes, haz clic en el enlace <strong>\"Más...\"</strong> en el panel <strong>\"Miembros\"</strong> en la parte derecha de la página de tu grupo.\n"
    discussion_threads:
      title: "Hilos de discusión "
      intro_html: "<p>Los hilos de discusión son donde se reúne tu grupo para discutir un tema, intercambiar ideas e información y tomar decisiones.</p>\n<p>Al principio de la página está el titulo del hilo de discusión, seguido del panel de contexto. La discusión se lleva a cabo en la parte izquierda de la página. Cuando hay una decisión que tomar, la propuesta aparecerá en la parte derecha.</p>\n<p>El creador del grupo determina los <a href=\"#group-permissions\">permisos de discusión</a> cuando crea el grupo, y cualquier coordinador del grupo puede editar esas preferencias en cualquier momento.</p>\n"
      starting_discussions:
        title: "Iniciando una discusión "
        body_html: "Si quieres iniciar una nueva discusión lo puedes hacer desde el <a href=\"#dashboard\">Panel de control</a>, o desde la página del grupo, haciendo clic en el botón <strong>\"Empezar una discusión\"</strong> en el lado derecho de la página.\nSi comienzas una discusión desde el Panel de control, se te pedirá elegir el grupo donde la discusión debería llevarse a cabo.\n"
      providing_context:
        title: "Proveer contexto "
        body_html: "<p>Una vez hayas hecho clic en el botón <strong>\"Empezar una discusión\"</strong>, el formulario siguiente te pedirá que le pongas un <strong>título</strong> y un <strong>contexto</strong>. Asegúrate de que el título transmite el tema en pocas palabras. ¿Cuál es el mensaje central?\nLos títulos de discusión largos se cortarán en el Panel de control.</p> \n<p>El campo de contexto te permite desarrollar el título y proporcionar cualquier información útil sobre los antecedentes. Intenta proporcionar toda la información sobre antecedentes que se podría necesitar para participar significativamente - todo lo que requiera el grupo para llevar a cabo una discusión productiva e informada.</p>\n<p>El título de la discusión y la información que proveas para el contexto se sitúan en un panel en la parte superior de la página de la discusión.</p>\n<p>A medida que va progresando la discusión, el panel de contexto puede ser actualizado según salga a la luz nueva información.\nAdemás de aclarar el tema, puedes usar este espacio para compartir recursos, resumir la discusión según va progresando, o resumir los protocolos de toma de decisiones que tu grupo está usando.</p>\n<p>Loomio utiliza <strong>Markdown</strong> para formatear texto e incrustar imágenes. Puedes utilizar Markdown en el panel de contexto para formatear el contexto de tu discusión o para incrustar imágenes. \nPara mas información sobre cómo utilizar Markdown, haz clic en el enlace de <a href=\"https://www.loomio.org/d/Wh7vHaTk/markdown-text-formatting-made-easy\">\"Ayuda\"</a> al lado de la casilla de Markdown en el formulario de la nueva discusión, o visita la pagina de ayuda de Markdown directamente <a href=\"/markdown\" target=\"_blank\">loomio.org/markdown</a>.</p>\n"
      discussion_privacy:
        title: Privacidad de la discusión
        body_html: "La privacidad de la discusión se determina mediante la <a href=\"#group-privacy\">privacidad del grupo</a>.\n\nSi estás empezando una discusión en un grupo público, puedes elegir si tu discusión es pública (es decir, se puede buscar y cualquiera puede verla), o privada (sólo será visible para los miembros de tu grupo).\n"
      editing_discussions:
        title: "Editar una discusión "
        body_html: "<p>Los miembros del grupo en cualquier momento pueden editar el título, el contexto y la privacidad de cualquier discusión que hayan empezado.\nLos coordinadores del grupo pueden editar el título, el contexto y la privacidad de cualquier discusión que se lleve a cabo en los grupos que coordinan.\nEl creador del grupo determina si los miembros del grupo pueden o no editar las discusiones de los demás (ver <a href=\"#group-settings\">configuración del grupo</a>), y cualquier coordinador del grupo tiene la capacidad de cambiar los permisos para editar discusiones.</p>\n<p>La opción para editar una discusión sólo será visible a los miembros del grupo con los permisos adecuados.\nSi tienes los permisos adecuados para editar una discusión, haz clic en el icono de engranaje en la parte superior derecha de la página de discusión, y luego selecciona la opción <strong>“Editar discusión”</strong> en el menú desplegable.</p>\n"
      moving_discussions:
        title: "Mover una discusión "
        body_html: "Para mover una discusión de un grupo a otro debes ser, o bien el autor de la discusión, o un coordinador del grupo en el que se creó la discusión.\nTambién puedes mover discusiones entre grupos de los que eres miembro.\nSi quieres mover una discusión, haz clic en el icono de engranaje en la parte superior derecha de la página de discusión y después selecciona <strong>“Mover discusión”</strong>.\nSe te pedirá que elijas a cuál de tus grupos quieres mover la discusión.\nSi mueves una discusión pública a un grupo cuyas discusiones son <strong>“Sólo privadas”</strong> la discusión se volverá privada.\n"
      deleting_discussions:
        title: "Eliminar una discusión "
        body_html: "Sólo los coordinadores de grupo pueden eliminar discusiones.\nCuando se borra una discusión, ésta se elimina y no puede recuperarse.\nSi eres coordinador de un grupo y quieres borrar una discusión, visita su página, haz clic en el icono de engranaje y después selecciona la opción <strong>“Eliminar discusión”</strong> del menú desplegable.\n"
    comments:
      title: "Comentarios "
      posting_comments:
        title: Publicando comentarios
        body: Puedes añadir tu voz a una discusión mediante el recuadro de comentarios al fondo de la página de discusión.
      markdown:
        title: Markdown
        body_html: "Loomio usa <strong>Markdown</strong> para formatear texto e incrustar imágenes.\nPara activar Markdown, marca la casilla junto a la palabra <strong>“Markdown”</strong> bajo el recuadro de comentario.\nPara mas información sobre cómo utilizar Markdown, haz clic en el enlace de <a href=\"https://www.loomio.org/d/Wh7vHaTk/markdown-text-formatting-made-easy\">\"Ayuda\"</a> al lado de la casilla de Markdown bajo el recuadro del comentario, o visita la pagina de ayuda de Markdown directamente: <a href=\"/markdown\" target=\"_blank\">loomio.org/markdown</a>.\n"
      attaching_files:
        title: "Adjuntar archivos "
        body: "Loomio te permite adjuntar archivos a los comentarios en una discusión.\nPuedes adjuntar un archivo a un comentario haciendo clic en el icono de clip debajo del recuadro de comentario al fondo de la página de discusión y seleccionando el archivo en tu equipo.\n"
      mentioning_group_members:
        title: "@mencionar miembros del grupo"
        body_html: "Si quieres llamar la atención de personas concretas de tu grupo, escribe <strong>‘@’</strong> en el recuadro de comentario, seguido de su nombre.\nLoomio completará automáticamente sus nombres de usuario.\nSe les notificará que les has mencionado en un comentario.\n"
      editing_comments:
        title: "Editar un comentario "
        body_html: "Para poder corregir errores tipográficos, puedes editar un comentario después de publicarlo.\nPor defecto, los grupos están configurados de manera que un comentario sólo puede editarse mientras nadie más agregue un comentario a la discusión.\nLos coordinadores de grupo también pueden <a href=\"#group-permissions\">configurar los grupos para permitir a los usuarios editar sus comentarios en cualquier momento</a>.\nEl icono de lápiz para editar un comentario será visible en el lado derecho del mismo si tienes permiso para editarlo.\nLos comentarios que han sido editados muestran la palabra <strong>“Editado”</strong> debajo.\nHacer clic en <strong>“Editado”</strong> bajo un comentario mostrará todas las versiones previas del mismo.\n"
      liking_comments:
        title: "Expresar que te gusta un comentario "
        body:
          liking_html: "Hacer clic en <strong>“Me gusta”</strong> bajo un comentario es una manera simple de hacer saber a los otros miembros del grupo que aprecias o entiendes lo que han dicho sin dejar un comentario."
          unliking_html: "Cuando haces clic en <strong>“Me gusta”</strong> en un comentario, el hecho de que te haya <strong>“gustado”</strong> será visible debajo del mismo.\nPuedes revertir tu <strong>“Me gusta”</strong> haciendo clic en <strong>“Ya no me gusta”</strong> en un comentario que previamente te haya gustado.\n"
      deleting_comments:
        title: "Eliminar un comentario "
        body_html: "Puedes borrar tus propios comentarios en cualquier momento haciendo clic en la <strong>\"X\"</strong> que está en la parte derecha del comentario.\nLos coordinadores de grupo pueden eliminar cualquier comentario publicado en discusiones que se lleven a cabo dentro de los grupos que ellos coordinan.\n"
    proposals:
      title: Propuestas
      intro_html: "Las propuestas tienen lugar en un <a href=\"#discussion-threads\">hilo de discusión</a>, que engloba tanto a la discusión como a la propuesta.\nSólo puede haber una propuesta activa en cada hilo de discusión.\nLoomio anima a los grupos a emplear una discusión inicial para tener en cuenta múltiples opciones.\nUna propuesta es un plan de acción que emerge naturalmente cuando parece que una idea está ganando terreno.\n"
      starting_proposals:
        title: Comenzar una propuesta
        body:
          instructions_html: "Cuando el grupo está listo para tomar una decisión, puedes hacer una propuesta mediante un clic en el botón <strong>\"Crear propuesta\"</strong> en el lado derecho de la página de discusión."
          additional_info_html: "<p>Cuando creas una nueva propuesta se te pedirá que le pongas un <strong>título</strong>, una <strong>fecha de cierre</strong> y cualquier <strong>detalle</strong> relevante.\nEs buena idea usar un título corto para indicar un plan de acción claro, de manera que la gente sepa al momento exactamente qué significa estar o no de acuerdo.\nPuede usarse el campo de <strong>“Detalles”</strong> para proporcionar cualquier información sobre el contexto para que todo el mundo tenga la información necesaria para tomar una decisión informada.</p>\n<p>Recuerda que no es el fin del mundo si una propuesta no consigue un acuerdo claro inmediatamente. Si al grupo no le encanta la primera propuesta, se puede iniciar una nueva que tenga en cuenta las preocupaciones que surgen y mantenga el proceso en marcha.\nLa fecha límite de una propuesta también puede extenderse si parece que la decisión necesita un poco más de espacio.</p>\n<p>A todo el mundo le llegará una notificación por correo electrónico 24 horas antes del cierre de una propuesta.</p>\n"
      editing_proposals:
        title: Editar una propuesta
        body:
          intro_html: "Los coordinadores del grupo y los autores de las propuestas, pueden editar los detalles de la misma hasta que un miembro del grupo declare su posición.\nSin embrago el tiempo de cierre de la propuesta puede ser cambiado, por un coordinador del grupo o por el autor de la propuesta, en cualquier momento del curso de la misma.\nUna propuesta también puede ser cerrada antes del tiempo de cierre programado, si es evidente que no satisface las necesidades del grupo.\n"
          instructions_html: "A la página <strong>\"Editar propuesta\"</strong> se accede mediante el enlace <strong>\"Editar\"</strong> dentro del panel <strong>\"Decisión actual\"</strong> a la derecha de la página."
      stating_positions:
        title: "Estableciendo tu posición  "
        body:
          intro_html: "Cuando estés listo para dar tu opinión, haz clic en una de los cuatro botones de decisión bajo la propuesta:"
          additional_info_html: "<p>Una vez hayas seleccionado tu posición, se te pedirá dar una breve explicación sobre porque lo sientes de esa forma.</p>\n<p>Debajo del gráfico circular puedes ver lo que piensan los demás.\nEsto facilita estar al día con la discusión.\nA medida que se vaya añadiendo nueva información, puedes ir cambiando tu decisión en cualquier momento</p>\n"
      changing_positions:
        title: Cambiando tu posición
        body_html: "Si quieres cambiar tu postura, haz clic en <strong>“editar”</strong> junto a ella, en el panel <strong>“Decisión actual”</strong> a la derecha de la página."
      setting_outcome:
        title: Fijar los resultados de una propuesta
        body_html: "Cuando una propuesta cierra, permanecera en la parte derecha de la pagina de la discusion, dentro del panel de <strong>\"Decisiones previas\"</strong>.\nUn panel editable de resultado aparecerá bajo el titulo de la propuesta, y a la persona que inicio la propuesta le sera enviado un correo electrónico pidiendo que declare el resultado de su propuesta.\nEl resultado de la propuestas solo puede ser escrito por la persona que inicio la misma o por los coordinadores del grupo.\nMarcar el resultado de la propuesta es una buena oportunidad de poner a todos los miembros al día, para que todos entiendan las implicaciones de la propuesta y que estén al tanto de los próximos pasos.\nCuando la declaración sobre el resultado de la propuesta es presentado, todos en el grupo recibirán un correo electrónico notificándoles del resultado.\n"
      closing_proposals:
        title: "Cerrar una propuesta "
        body_html: "Solo el miembro del grupo que inicio la propuesta, y los coordinadores del grupo, pueden cerrar una propuesta activa.\nSi quieres cerrar un propuesta antes de tiempo, y tienes los permisos necesarios, haz clic en <strong>\"Editar\"</strong> en la parte derecha del panel de <strong>\"Decisión actual\"</strong>.\nAl pie del formulario de <strong>\"Editar propuesta\"</strong> , en la pagina siguiente, habrá una opción para cerrar la propuesta antes de tiempo.\nCuando una propuesta es cerrada con anticipación, permanecerá en la parte derecha de la pagina de la discusión en el panel de <strong>\"Discusiones previas\"</strong>, pero los participantes ya no podrán tomar una posición al respecto.\n"
      previous_decisions:
        title: Propuestas cerradas/decisiones anteriores
        body_html: "Cuando una propuesta comienza, todas las propuestas anteriores serán reducidas a un resumen (mostrando, titulo de la propuesta, gráfico circular y tu posición) en el panel <strong>\"Decisiones previas\"</strong> debajo del panel <strong>\"Decisiones actuales\"</strong>."
    subgroups:
      title: Subgrupos
      body:
        intro_html: "Muchas veces, necesitaras múltiples grupos de Loomio, todos relacionados con la misma organización, pero encontraras que cada grupo tendrá diferentes necesidades de membresia, privacidad y permisos.\nEn esos momentos es cuando los sub-grupos son útiles.\n"
        creation_instructions_html: "Si quieres crear un sub-grupo dentro de tu grupo y tienes los <a href=\"#group-permissions\">permisos correctos</a>, puedes hacerlo haciendo clic en el enlace <strong>\"Sub-grupos\"</strong> en el panel de la parte derecha de la pagina de tu grupo."
      subgroup_privacy:
        title: "Privacidad del subgrupo "
        body:
          settings_html: "<p>Las configuraciones del sub-grupo son las mismas que las <a href=\"#group-settings\">configuraciones del grupo principal</a>, pero con pequeñas diferencias de privacidad relacionadas con la visibilidad del sub-grupo.</p>\n,p>Las opciones bajo <strong>\"Quien puede encontrar este grupo?\"</strong> (en la sección <strong>\"Privacidad\"</strong> del formulario del nuevo sub-grupo) determina cuales de los miembros del grupo principal pueden ver el sub-grupo.\nCuando la opción <strong>\"Personas en el [grupo principal]\"</strong> es seleccionada, entonces el sub-grupo sera visible en el panel <strong>\"Subgrupos\"</strong> en la pagina del grupo principal, o cuando miembros del grupo principal navegan hacia la pagina del sub-grupo, aunque no sean miembros del mismo.</p>\n<p>También hay una opción de privacidad relacionada con la privacidad de las discusiones del sub-grupo.\nSi decides que tu sub-grupo debe ser visible para los miembros del grupo principal pero sin ser publico, entonces en el segmento <strong>\"Quien peude ver las discusiones?\"</strong> en la configuración de <strong>\"Privacidad\"</strong>, puedes elegir si quieres que las discusiones sean visibles para miembros del grupo principal o del sub-grupo solamente.\nSi eliges hacer las discusiones visibles para los miembros del sub-grupo solamente, entonces los miembros del grupo principal podrán ver la página del sub-grupo pero no verán ninguna de los hilos de discusión del sub'grupo.</p>\n<p> Cuando la opción <strong>\"Personas en el [grupo principal]\"</strong> no es seleccionada, solo miembros del sub-grupo podran encontrarlo. </p>\n"
          editing_settings_html: "Editar la configuración del sub-grupo esta restringido a los coordinadores.\nSi eres un coordinador del sub-grupo y quieres cambiar la configuración del mismo, haz clic en <strong>\"Opciones\"</strong> en la parte derecha de la pagina de tu grupo, y selecciona <strong>\"Editar la configuración del grupo\"</strong> en el menú desplegable.\n"
    dashboard:
      title: "Tu panel de control "
      body: "El tablero es tu pagina principal. Te dará una idea de lo que esta pasando en tus grupos.\nEs lo que veras la primera vez que ingreses a Loomio. El tablero muestra el contenido de tus grupos en una lista de prioridades.\nLas propuestas abiertas están arriba, seguidas por la actividad reciente de todos los hilos de discusión de los grupos donde eres miembro.\nSi una discusión o propuesta aparece en gris significa que hubo nueva actividad desde la ultima vez que lo viste.\nLos números sobre los comentarios reflejan cuantos han sido posteados desde la ultima visita a la pagina.\nUn gráfico de torta refleja el estado de la propuesta correspondiente.\nCuando aparecen números sobre el gráfico de torta, estos reflejan cuantas nuevas posiciones han sido tomadas desde tu la ultima visita.\nSi has tomado partido en una propuesta en particular, veras un icono que representa tu posición, frente al titulo de la propuesta.\n"
    keeping_up_to_date:
      title: "Mantenerse al día "
      volume:
        title: "Volumen "
        body:
          intro_html: "<p>El Volumen controla qué cantidad de información recibirás de un grupo o discusión.</p>\n<p>Hay cuatro opciones tanto para el <strong>volumen del grupo</strong> como para el <strong>volumen de la discusión</strong>.</p>\n<p>Puedes cambiar el <strong>volumen del grupo</strong> desde la página del mismo, haciendo clic en el botón del panel <strong>\"Volumen\"</strong> en la parte derecha de la página, y seleccionando una de las cuatro opciones:</p>\n"
          loud_title: Alto
          loud_description: "- se te enviará un correo electrónico cuando haya actividad (comentarios, votos, nuevas discusiones o propuestas) en el grupo."
          normal_title: Normal
          normal_description: "- sólo se te enviará un correo electrónico con actividad importante: nuevas discusiones o propuestas y resultados de las mismas."
          quiet_title: Bajo
          quiet_description: "- desactiva todos los envíos de correos electrónicos. Verás la actividad nueva del grupo desde el Escritorio."
          mute_title: "Silenciado "
          mute_description_html: " - desactiva todos los envíos de correos electrónicos. Sólo se te notificará si alguien te @menciona. También retirará el grupo de tu Escritorio y del boletín por correo electrónico: <a href=\"#yesterday-on-loomio\">“Ayer en Loomio”</a>."
          upon_joining_group_html: "Cuando te unís a un grupo nuevo tu configuración para ses grupo sera <strong>Normal</strong>Esto significa de recibiras un mail cuando una nueva discucion es abierta, una propuesta es evaluada, o establecida.\n"
          set_all_group_volume_html: "Puedes ver el volumen de todos tus grupos en la página <strong><a href=\"#email-settings\">\"Configuración de correo electrónico\"</a></strong>."
      email_settings:
        title: Configuración de correo electrónico
      yesterday_on_loomio:
        title: Ayer en Loomio
