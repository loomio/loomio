    thought_about_contributing_description: "Loomio estas kunlabora socia entrepreno laboranta por faciligi al ĉiuj partopreni en decidoj kiuj afektas ilin.\n\nMono ne estu limigo de kunlabora decidado. Loomio estas monsubtenata de kontribuoj el nia uzantaro, kaj abonoj pagataj de formalaj organizoj kiuj uzas ĝin.\n\nVia kontribuo signifas ke Loomio povas resti sendependa, senreklama kaj libere disponebla por ke grupoj faru grandajn aferojn en iliaj komunumoj.\n\nDankon por ebligi ĉi tion!\n"
    thank_you_title: "Dankon por kontribui al Loomio!"
