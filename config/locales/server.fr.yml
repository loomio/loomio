      title: Je commence à comprendre ça
      process_name: Proposition de pratique
      process_subtitle: Découvrez comment fonctionnent les propositions sur Loomio en en essayant une.
      process_introduction: "<p>Utilisez ce modèle pour aider votre groupe à se familiariser avec les propositions sur Loomio. C'est un moyen simple et sûr de tester le vote et de voir comment tout s'articule.</p>"
      details: "<p>Il s'agit d'un exercice pratique permettant à chacun de se familiariser avec le fonctionnement des propositions sur Loomio.</p><p> Veuillez voter et laisser une déclaration de raison si vous le souhaitez.</p><p> Aucune pression, aucune conséquence concrète. C'est juste une façon d'explorer le fonctionnement des propositions !</p>"
      outcome_statement: "<p>Merci d'avoir participé à cette proposition de pratique ! \U0001F389</p><p> C'était juste une occasion de voir comment fonctionnent les votes et les commentaires sur Loomio. Aucune décision n'est prise ici, mais j'espère que cela a permis à tout le monde de se familiariser avec le processus.</p>"
    proposal:
      process_subtitle: Soumettre une proposition pour prendre une décision
      process_introduction: <p>La proposition classique de Loomio vous aide à prendre une décision, transformant une discussion en un résultat clair.</p><p> Suggérez une ligne de conduite et invitez les gens à répondre en votant pour, pour s’abstenir ou pour être en désaccord.</p><p> En votant, les gens peuvent justifier leur vote. Vous pouvez ainsi connaître la position des autres sur la question et les raisons de leur vote.</p><p> De cette façon, vous pouvez utiliser une proposition pour inciter les gens à réagir, découvrir de nouvelles informations et créer une compréhension commune - pour aider votre groupe à prendre une décision meilleure et plus éclairée.</p><p> Une proposition et la discussion qui y est associée créent leur propre enregistrement de la manière dont la décision a été prise.</p><p> <a target="_blank" href="https://help.loomio.com/en/user_manual/polls/decisions/index.html"><u>En savoir plus sur l'utilisation de la proposition Loomio classique dans le processus de décision simple</u></a> .</p>
      title: Approuver le nouveau concept de marque
