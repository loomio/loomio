be_BY:
  email:
    reset_password:
      greeting: |
        Прывітанне %{name}

        Гэта спасылка для таго, каб скінуць пароль вашага акаўнта на Loomio:
      link_text: Скінуць пароль
      signoff: |
        Вы атрымалі гэта таму, што ваша электронная пошта трапіла у форму "Забыў пароль" на %{hostname}.
        Аднак, ваш пароль не будзе зменены пакуль вы не перойдзеце па спасылцы вышэй і не запоўніце форму.
        Калі вашы праблемы з уваходам працягнуцца, звяжыцеся са службай падтрымкі, адказаўшы на гэты ліст.
    custom: "%{text}"
    group_email:
      intro: "Карыстальнік %{who} зрабіў аб'яву ў групе %{group}:"
    by_who: аўтар - %{person}
    reply_to_this_discussion: Адказаць у абмеркаванні
    unsubscribe: 'Адпісацца ці змяніць свае налады электроннай пошты:'
    unsubscribe_html: "<a href='%{link_path}'>%{link_text}</a> каб адпісацца ці змяніць свае налады электроннай пошты."
    missed_yesterday:
      headlines: Апошнія навіны
      mark_as_read: Адзначыць як прачытанае
      thanks_for_reading: Дзякуем, што прачыталі! Цудоўнага вам дня!
      marked_as_read_success: Усе паведамленні з ліста былі пазначаны як прачытаныя
    membership_request:
      subject: "%{who} запытаў далучэння да %{which_group}"
      view_group: Вы можаце зацвердзіць ці адмовіць запыт тут
  footer:
    about: Пра нас
    blog: Блог
    contact: Кантакты
    help: Дапамога
    privacy: Канфідэнцыяльнасць
    pricing: Кошты
    public_groups: Публічныя групы
    terms: Умовы
    independent_install_html: '%{hostname} выкарыстоўвае незалежную копію Loomio: <a href="http://github.com/loomio/loomio">даведайцеся больш</a>.'
  invitation_form:
    error:
      all_email_addresses_belong_to_members: "Мы не адпраўлялі запрашэння на прадстаўленыя адрасы электроннай пошты таму, што яны належаць людзям з групы."
  password_reset:
    email_guidelines_html: |
      <p>Каб скінуць пароль, увядзіце адрас электроннай пошты для вашага акаўнта на Loomio ў поле ніжэй, і вам будзе даслана спасылка.</p>

      <p>Калі вы звычайна ўваходзіце праз Facebook, Google, Twitter ці Persona, увядзіце адрас электроннай пошты, які звязаны з акаўнтам.</p>
    reset_email_timeframe: Ліст прыйдзе не пазней, чым праз 5 хвілін. Калі вы яго не бачыце, праверце, калі ласка, тэчку "Спам".
    length_restriction: Пароль павінен утрымліваць не менш за 8 сімвалаў.
    forbidden_passwords: Звычайны пароль, як напрыклад,  "пароль" выкарыстоўваць нельга, каб захаваць свой акаўнт у бяспецы.
  contact_page:
    contact_us: Звязацца з намі
    labels:
      name: Ваша імя
      email: 'Ваш email адрас '
      message: Ваша паведамленне
      submit: Адправіць паведамленне
    messages:
      email_html: "Запоўніце форму, ці адпраўце нам ліст на пошту <a href='mailto:%{email}'>%{email}</a>"
  markdown:
    paragraphs:
      body: |
        Вам патрэбна
        пакинуць
        пусты радок
        паміж радкамі.

        Інакш атрымаецца адзін вялікі абзац!
    emphasis:
      title: |
        ## Вылучэнне
      body: |
        Вы можаце вылучыць курсівам слова з дапамогай _ падкрэслення _ або *зоркі*.

        Вы можаце зрабіць слова __тоўстым__ шляхам падваення **вылучэння**.
