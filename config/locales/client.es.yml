  poll_poll_form:
    tool_tip_expanded: |
        <p>Usa una encuesta para medir popularidad u ofrecer alternativas.</p>
        <p>Proporciona algunas opciones de dónde elegir. Decide si los participantes eligen opciones individuales o múltiples en su respuesta.</p>
        <p>Todos votan y pueden incluir una fundamentación si lo desean. Los resultados se visualizan en un gráfico de barras.</p>
