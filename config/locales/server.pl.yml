      process_name: Wejście na pokład Loomio
      process_subtitle: Wątek, który pomaga nowym użytkownikom Loomio ćwiczyć pisanie komentarzy i głosowanie.
      process_introduction: "<p>Użyj tego szablonu, aby przedstawić ludziom Loomio.</p><p> Świetnym sposobem na poznanie Loomio jest otwarcie dyskusji w Loomio i podjęcie decyzji!</p><p> Rozpocznij dyskusję, postępując zgodnie z poniższymi podpowiedziami lub wpisz własne słowa.</p><p> Przeprowadź test Sense, aby Twoja grupa mogła głosować i zobaczyć wyniki.</p><p> Odblokuj wartość Loomio, angażując ludzi w ich pierwszą decyzję.</p>"
      description: <h3 id="why-are-you-interested-in-using-loomio">Dlaczego interesuje Cię korzystanie z Loomio?</h3><p> Jesteśmy zainteresowani wykorzystaniem Loomio do włączania ludzi w decyzje dotyczące naszej organizacji.</p><h3 id="what-are-you-asking-people-to-do"> O co prosisz ludzi?</h3><p> Bardzo chciałbym usłyszeć Twoje myśli! Zostaw komentarz poniżej i zagłosuj na propozycję.</p><p> Możesz odpowiedzieć na czyjś komentarz, klikając ikonę odpowiedzi znajdującą się w prawym dolnym rogu komentarza.</p><p> Użyj @wzmianki, aby powiadomić inne osoby.</p>
      onboarding: Proces wdrażania do firmy nowego pracownika
    consent_process:
      title_placeholder: Opracowywanie naszej Polityki BHP
      process_name: Proces zgody
      process_subtitle: Podejmij decyzję „bezpieczną do wypróbowania”, bez zastrzeżeń.
      process_introduction: '<p>Poproś o zgodę na decyzję, którą musisz podjąć, gdy nie ma znaczących zastrzeżeń do Twojej propozycji, abyś mógł podjąć szybką decyzję, którą można „bezpiecznie wypróbować” już teraz.</p><p> Typowe role:</p><ul><li><p> Wnioskodawca: Osoba poruszająca temat wymagający decyzji.</p></li><li><p> Facylitator: Osoba, która może pomóc wnioskodawcy w skutecznym wykonywaniu jego pracy.</p></li></ul><p> Typowe etapy procesu:</p><p> Krok 1. Przedstaw propozycję za pomocą wątku Loomio.</p><p> Krok 2. Umożliwij rundę pytań, reakcji i wszelkich komentarzy, aby ulepszyć propozycję, za pomocą testu Sense.</p><p> Krok 3. Popraw propozycję sugestiami i komentarzami.</p><p> Krok 4. Zapytaj, czy ktoś ma znaczący sprzeciw wobec zmienionej propozycji, prosząc o zgodę.</p><p> Krok 5. Zintegruj uzasadnione zastrzeżenia, aby stworzyć poprawioną wersję propozycji, którą wszyscy uznają za „bezpieczną do wypróbowania”, a po ukończeniu podaj wynik decyzji.</p><p> <a target="_blank" rel="noopener noreferrer nofollow" href="https://help.loomio.com/en/guides/consent_process/index.html">Czytaj więcej: Proces wyrażania zgody.</a></p>'
      description: <h3 id="what-is-the-decision-you-need-to-make">Jaką decyzję musisz podjąć?</h3><h3 id=""></h3><h3 id="why-is-this-important-and-what-impact-does-it-have"> Dlaczego jest to ważne i jaki ma wpływ?</h3><p></p><h3 id="what-information-do-people-need-for-context"> Jakich informacji ludzie potrzebują dla kontekstu?</h3><p></p><h3 id="who-is-the-facilitator-for-this-process"> Kto jest koordynatorem tego procesu?</h3><p></p>
      consent: Zgoda
    advice_process:
      title_placeholder: Proszę o poradę w sprawie zakupu nowego komputera
      process_name: Proces doradztwa
      process_subtitle: Poproś o poradę dotyczącą decyzji, którą musisz podjąć.
      process_introduction: '<p>Podejmij decyzję, korzystając z porad osób, których dotyczy problem, lub posiadających wiedzę specjalistyczną, dzięki czemu będziesz mógł podjąć lepszą decyzję dla swojej organizacji.</p><p> Typowe role:</p><ul><li><p> Facylitator: Osoba podejmująca decyzję lub poproś kogoś o ułatwienie.</p></li><li><p> Doradcy: osoby, na które ma to wpływ lub posiadające wiedzę specjalistyczną, które zapraszasz.</p></li></ul><p> Typowe etapy procesu:</p><p> Krok 1. Zanim zaproponujesz działania, poproś o opinię, aby poznać perspektywy.</p><p> Krok 2. Złóż propozycję i poproś o poradę – uruchom Propozycję porady.</p><p> Krok 3. Biorąc pod uwagę otrzymane porady, podejmujesz decyzję i informujesz osoby, które udzieliły porady - podaj wynik.</p><p> <a target="_blank" rel="noopener noreferrer nofollow" href="https://help.loomio.com/en/guides/advice_process/index.html">Czytaj więcej: Proces doradczy.</a></p>'
      description: <h3 id="what-is-the-decision-you-need-to-make">Jaką decyzję musisz podjąć?</h3><p></p><h3 id="why-is-this-important-and-what-impact-does-it-have"> Dlaczego jest to ważne i jaki ma wpływ?</h3><p></p><h3 id="what-advice-are-you-asking-to-help-you-make-a-good-decision"> O jaką radę prosisz, aby pomóc Ci podjąć dobrą decyzję?</h3><p></p><h3 id="who-is-the-facilitator-for-this-process"> Kto jest koordynatorem tego procesu?</h3><p></p>
      advice: Rada
    pass_a_resolution:
      title_placeholder: Uchwała zatwierdzająca strategię
      process_name: Podjąć uchwałę
      process_subtitle: Przedstaw uchwałę wraz z kontekstem, informacjami ogólnymi, odpowiedz na pytania i przedstaw propozycję przyjęcia uchwały.
      process_introduction: '<p>Reguły Roberta to ramy składające się ze zbioru kodeksów i zasad etycznych, które pomagają grupom organizować uporządkowane spotkania, które pozwalają większości rządzić, jednocześnie pozwalając na usłyszenie głosów mniejszości. <a target="_blank" rel="noopener noreferrer nofollow" href="https://www.boardeffect.com/blog/roberts-rules-of-order-cheat-sheet/">https://www.boardeffect.com/blog/roberts-rules-of-order-cheat-sheet/</a> Członek składa wniosek o zaproponowanie działania lub podjęcie decyzji, mówiąc: „Przechodzę do…”. Inny członek musi poprzeć wniosek, mówiąc: „Popieram wniosek”. Gdy ktoś poprze wniosek, grupa głosuje nad wnioskiem. Zapada większością głosów lub kworum, w zależności od zasad określonych w statucie.</p>'
      description: "<p><strong>Podaj uchwałę, która ma zostać podjęta</strong></p><p></p><p> <strong>Zarys kontekstu i informacje ogólne</strong></p><p></p><p> <strong>Zapraszaj członków do zadawania pytań, zgłaszania komentarzy i przekazywania wszelkich informacji w celu budowania wspólnego zrozumienia</strong></p><p></p>"
      resolution: Rezolucja
    decision_by_consensus:
      title_placeholder: Rewizja statutu naszej organizacji
      process_name: Decyzja w drodze konsensusu
      process_subtitle: Osiągnij porozumienie zbiorowe ze wszystkimi zaangażowanymi stronami.
      process_introduction: '<p>Zbuduj konsensus w sprawie decyzji, którą musisz podjąć wspólnie, aby osiągnąć porozumienie, które zaspokoi potrzeby i obawy wszystkich uczestników.</p><p> Typowe role:</p><ul><li><p> Wyznacz facylitatora. (W przypadku posiedzeń zarządu jest to zazwyczaj przewodniczący.)</p></li><li><p> Kworum lub większość członków uczestniczących zgodnie ze statutem organizacji.</p></li></ul><p> Typowe etapy procesu:</p><p> Krok 1. Stwórz otwartą przestrzeń do dyskusji na temat problemu lub proponowanej decyzji.</p><p> Krok 2. Sprawdź konsensus i ujawnij zastrzeżenia, korzystając z propozycji kontroli Sense.</p><p> Krok 3. Wyjaśnij wszelkie punkty, zaproś do konstruktywnych modyfikacji i zmień propozycję.</p><p> Krok 4. Sprawdź zgodę i wszelkie pozostałe zastrzeżenia, korzystając z propozycji konsensusu.</p><p> Krok 5. Zapisz decyzję z wynikiem oraz w oficjalnych protokołach organizacji.</p><p> <a target="_blank" rel="noopener noreferrer nofollow" href="https://help.loomio.com/en/guides/consensus_process/index.html">Czytaj więcej: Proces konsensusu.</a></p>'
      description: <h3 id="what-is-the-decision-you-need-to-make">Jaką decyzję musisz podjąć?</h3><p></p><h3 id="why-is-this-important-and-what-impact-does-it-have"> Dlaczego jest to ważne i jaki ma wpływ?</h3><p></p><h3 id="what-information-do-people-need-for-context"> Jakich informacji ludzie potrzebują dla kontekstu?</h3><p></p><h3 id="who-is-the-facilitator"> Kto jest koordynatorem?</h3><p></p><h3 id="what-conditions-need-to-be-met-for-a-decision"> Jakie warunki trzeba spełnić, aby otrzymać decyzję?</h3><h3 id=""></h3>
      consensus: Zgoda
    share_links_and_info:
      title_placeholder: Udostępnij linki i informacje
      process_name: Udostępnij linki i informacje
      process_subtitle: Publikuj informacje, linki i raporty, aby udostępniać je w celu komentowania i dyskusji.
      process_introduction: "<p>Użyj wątku jako „ściany” lub „tablicy ogłoszeń” dla swojej grupy, aby publikować informacje, aktualności i pomysły, którymi chcesz się ze sobą podzielić.</p><p> Zaproś inne osoby do korzystania z narzędzi do formatowania <strong>Wstaw link</strong> i <strong>Osadź wideo,</strong> aby ułatwić grupie dostęp do informacji z poziomu Loomio. Użyj <strong>nagłówka</strong> komentarzy, aby przypiąć komentarz do osi czasu wątku, aby można go było łatwo znaleźć.</p><p> <strong>Przypnij</strong> wątek tak, aby się trzymał i zachęć <strong>Reakcje</strong> , aby podtrzymały jego energię, informując innych, że widziałeś ich przedmiot.</p><p> Domyślnym wyświetlaniem tego wątku jest <strong>Najnowszy</strong> , więc najnowsze komentarze znajdują się na górze wątku.</p>"
      description: <p>Użyj tego wątku, aby publikować informacje, powiadomienia i rzeczy, którymi chcesz się podzielić – miejsce, w którym możesz zobaczyć, co się dzieje i zaangażować się.</p><p data-text-align="start"> Udostępniaj wydarzenia, raporty, podcasty i inne ciekawe informacje online.</p><p data-text-align="start"> Użyj narzędzi do formatowania <strong>Wstaw link</strong> i <strong>Osadź wideo</strong> , aby ułatwić ludziom dostęp do informacji w Loomio.</p>
      information: Informacja
    prepare_for_a_meeting:
      title_placeholder: Przygotowania do kolejnego spotkania
      process_name: Przygotuj się na spotkanie
      process_subtitle: Twórz harmonogram, publikuj dokumenty na tablicy i organizuj sprawy administracyjne, aby wszyscy byli na bieżąco, mieli odpowiedni kontekst i byli przygotowani.
      description: <p><strong>Temat spotkania</strong></p><p></p><p data-text-align="start"> <strong>Zarys porządku obrad</strong></p><p data-text-align="start"></p><p data-text-align="start"> <strong>Działania z ostatniego spotkania</strong></p><p data-text-align="start"></p><p data-text-align="start"> <strong>Jak uczestnicy powinni przygotować się do spotkania?</strong></p><p data-text-align="start"></p><p data-text-align="start"> <strong>Lista dokumentów na spotkanie</strong></p><p data-text-align="start"></p>
      process_introduction: <p>Zaplanuj skuteczne spotkanie, angażując ludzi od samego początku, skupiając się na najważniejszych tematach i lepiej wykorzystaj swój cenny czas.</p><p> Użyj wątku jako pojemnika na spotkanie, aby ustalić jego temat, ustalić porządek obrad, znaleźć odpowiednią datę, opublikować najważniejsze dokumenty i raporty, rozpocząć dyskusję na temat punktów porządku obrad, a następnie przygotować działania i protokoły.</p><p> Pomaga to każdemu przygotować się do spotkania, czytając materiały i zastanawiając się nad tematami dyskusji i decyzjami, które należy podjąć. Jest wtedy bardziej prawdopodobne, że członkowie przybędą na spotkanie w odpowiednim kontekście i będą gotowi na spotkanie.</p><p> Przeczytaj więcej na temat <a target="_blank" rel="noopener noreferrer nofollow" href="https://help.loomio.com/en/guides/board_processes/meeting.html"><u>przygotowań do spotkania</u></a> w Przewodniku dobrego zarządzania w Loomio.</p>
      meeting: Spotkanie
    build_a_policy:
      title_placeholder: Zmiana naszej polityki zatrudniania
      process_name: Zbuduj politykę
      process_subtitle: Współpracuj ze swoim zespołem, aby zbudować i uzgodnić dokument dotyczący polityki lub procedury.
      process_introduction: "<p><span>Wątek jest miejscem dyskusji na temat polityki, w którym można uzgadniać wymagania i zasady oraz publikować wersje robocze dokumentów w celu uzyskania komentarzy.</span></p><p> <span>Skorzystaj z szablonu, aby opracować politykę z małą grupą osób lub uczyń ją przejrzystą dla całej organizacji, zapraszając do komentowania progresywnych wersji dokumentu.</span></p><p> <span>Skorzystaj z propozycji sprawdzenia, aby powiadomić członków grupy, że wersja robocza dokumentu jest gotowa do przeglądu i zaprosić inne osoby do przeczytania dokumentu i udzielenia odpowiedzi na uwagi lub pytania.</span></p><p> <span>Kiedy „ostateczny” projekt będzie gotowy, złóż propozycję zgody lub konsensusu, aby zatwierdzić dokument.</span></p>"
      description: "<p><strong><span>Jaką politykę lub dokument musisz stworzyć?</span></strong></p><p></p><p> <strong><span>Dlaczego to jest ważne?</span></strong></p><p></p><p> <strong><span>O co prosisz ludzi?</span></strong></p><p></p>"
      policy: Polityka
    elect_a_governance_position:
      title_placeholder: Nominacja i wybór Rady
      process_name: Wybierz stanowisko kierownicze
      process_subtitle: Nominuj i wybieraj osobę na stanowisko kierownicze w radzie, komisji lub zarządzie.
      process_introduction: "<p>Przedstaw rolę kierowniczą i kryteria dotyczące tego stanowiska, aby pomóc członkom ocenić kandydatów.</p><p> Zadzwoń do zgłaszania nominacji za pomocą ankiety Opt-in. Poproś nominowanych o opublikowanie zdjęcia kandydata wraz z biografią i referencjami. Umieść wiadomość wideo od kandydata, aby członkowie mogli zobaczyć i usłyszeć bezpośrednio od kandydata.</p><p> Jeśli jesteś gotowy, aby wybrać kandydata, skorzystaj z propozycji zgody.</p><p> Jeśli masz kilku kandydatów na dane stanowisko, skorzystaj z propozycji wyboru rankingowego, w ramach której wyborcy mogą uszeregować kandydatów w kolejności preferencji.</p>"
      description: '<h3 id="what-position-do-you-need-to-fill">Jakie stanowisko musisz obsadzić?</h3><p></p><h3 id="why-is-this-important"> Dlaczego to jest ważne?</h3><p></p><h3 id="what-qualifications-skills-and-experiences-make-a-good-cand"> Jakie kwalifikacje, umiejętności i doświadczenie wyróżniają dobrego kandydata?</h3><p></p><h3 id="what-is-the-election-process"> Jak wygląda proces wyborczy?</h3><p> Etap 1: Nominacje – zapraszamy do zgłaszania nominacji dla odpowiednich kandydatów.</p><p> Etap 2: Przedstaw kandydatów – dołącz zdjęcie, krótką biografię i referencje każdego kandydata.</p><p> Etap 3: Wybory – głosowanie nad powołaniem kandydata na dane stanowisko.</p>'
      election: Wybór
    funding_decision:
      title_placeholder: Wniosek o dofinansowanie wydarzenia Robotics Roadshow
      process_name: Decyzja o finansowaniu
      process_subtitle: Rozpatrz wniosek o dotację, pożyczkę lub inwestycję i podejmij decyzję o finansowaniu.
      process_introduction: "<p>Złóż wniosek o dofinansowanie, dołącz dokumenty i inne materiały uzupełniające.</p><p> Podsumuj aplikację w kontekście wątku.</p><p> Zaproś upoważnione osoby do zapoznania się z wnioskiem i zadawania pytań. Zapewnij wystarczającą ilość czasu na dyskusję.</p><p> Złóż wniosek konsensusowy w celu zatwierdzenia finansowania.</p><p> Jeśli ktoś się z tym nie zgadza, poproś o powód – na przykład może być potrzebnych więcej informacji. Poproś osobę, która nie zgadza się, aby zmieniła swój głos, jeśli jest usatysfakcjonowana.</p><p> Jeśli masz już jasną decyzję dotyczącą wniosku o finansowanie, podaj wynik, aby zapisać tę decyzję.</p>"
      description: <h3 id="introduce-and-summarize-the-funding-application">Przedstaw i streść wniosek o dofinansowanie</h3><p></p><h3 id="how-does-this-application-fit-with-funding-criteria"> Jak ten wniosek ma się do kryteriów finansowania?</h3><p></p><h3 id="who-is-authorized-to-approve-this-funding-decision"> Kto jest upoważniony do zatwierdzenia tej decyzji o finansowaniu?</h3><p></p><h3 id="invite-questions-from-decision-makers-to-process-the-applica"> Zapraszaj decydentów do zadawania pytań w celu rozpatrzenia wniosku</h3><p></p>
      funding: Finansowanie
    approve_a_document:
      title_placeholder: Opracowanie strategii naszej marki
      process_name: Zatwierdź dokument
      process_subtitle: Przedstaw, omów i opracuj ważny dokument, politykę lub umowę.
      process_introduction: "<p>Przedstaw dokument wraz z wszelkimi dodatkowymi informacjami. Podaj cel dokumentu, aby pomóc Ci się skoncentrować.</p><p> Poproś inne osoby o udostępnienie informacji i swojej wiedzy specjalistycznej oraz wykorzystaj je do oprawienia dokumentu. Przyjmuj do wiadomości i uwzględniaj opinie i wkłady innych osób.</p><p> Integruj uwagi z pierwszą wersją dokumentu i kolejnymi wersjami roboczymi, aż będzie gotowa do zatwierdzenia.</p><p> Użyj ankiety Sense Check, aby poznać opinie i wyjaśnić wszelkie wątpliwości dotyczące wersji roboczej.</p><p> Po rozpatrzeniu i włączeniu opinii do dokumentu należy przystąpić do zatwierdzenia lub uzgodnienia propozycji zgody lub konsensusu.</p><p> Wątek staje się czytelnym zapisem postępu tworzenia dokumentu i podjętych decyzji.</p>"
      description: <h3 id="what-is-the-purpose-of-the-document">Jaki jest cel dokumentu?</h3><p></p><h3 id="why-is-this-important"> Dlaczego to jest ważne?</h3><p></p><h3 id="what-are-you-asking-people-to-do"> O co prosisz ludzi?</h3><p></p>
      document: Dokument
    blank:
      process_name: Pusty szablon
      process_subtitle: Załóż nowy wątek w dowolnym celu
      process_introduction: "<p>Rozpocznij wątek w swojej grupie na dowolny temat, który Ci się podoba.</p><p> Domyślnie wszyscy w grupie zostaną powiadomieni o rozpoczęciu wątku. Możesz to zmienić, edytując poniższe pole „zaproszenie”.</p>"
  event_mailer:
    received_email:
      explaination_html: "<p>Otrzymujesz tego e-maila, ponieważ jesteś administratorem grupy Loomio: %{group}.</p><p> Grupa otrzymała wiadomość e-mail z nieznanego adresu e-mail.</p><p> Jeśli wiadomość pochodzi od członka grupy, przejrzyj wiadomość e-mail i wybierz członka.</p><p> Jeśli wiadomość jest niechciana, możesz zablokować dalsze wiadomości e-mail wysyłane z tego adresu.</p>"
