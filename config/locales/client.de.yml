      agree_meaning: Ich unterstütze den Vorschlag
      agree_prompt: Was gefällt Ihnen an dem Vorschlag und welchen Nutzen wird er für die Gruppe haben?
      abstain: Verzichten
      abstain_meaning: Sie entscheiden sich dafür, bei dieser Entscheidung nicht mitzustimmen, oder sind nicht in der Lage.
      abstain_prompt: Warum enthalten Sie sich der Stimme oder fühlen sich bei dieser Entscheidung nicht stimmberechtigt?
      disagree: Verschiedener Meinung sein
      disagree_meaning: An diesem Vorschlag muss etwas geändert werden, bevor ich ihn unterstützen kann.
      disagree_prompt: Wie könnte dieser Vorschlag verbessert werden, damit Sie ihn unterstützen können?
    advice:
      process_subtitle: Lassen Sie sich bei einer Entscheidung, die Sie treffen müssen, beraten
      process_introduction: <p>Holen Sie sich bei einer Entscheidung, die Sie treffen müssen, Rat und lassen Sie sich dabei von Menschen beraten, die davon betroffen sind oder über Fachwissen verfügen, damit Sie eine bessere Entscheidung für Ihr Unternehmen treffen können.</p><ul><li><p> Beratung hilft Ihnen, eine bessere Entscheidung für Ihr Unternehmen zu treffen.</p></li><li><p> Fördern Sie Beziehungen, Lernmöglichkeiten und vielfältigen Input.</p></li><li><p> Fördern Sie Initiative und Kreativität und sorgen Sie für mehr Freude an der Arbeit.</p></li></ul><p> <a target="_blank" rel="noopener noreferrer nofollow" href="https://help.loomio.com/en/guides/advice_process/index.html"><u>Lesen Sie mehr über den Beratungsprozess</u></a> .</p>
