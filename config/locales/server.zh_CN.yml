      process_subtitle: 寻求反馈、问题和疑虑
      process_introduction: <p>Sense 检查提案是获取反馈、提出问题和发现顾虑的好方法。它有助于在做出决策之前澄清和改进提案。</p><p>感知检查可以让人们了解提案正在形成，并鼓励他们参与。这是一个倾听人们意见、了解他们的感受并做出适当回应的机会，从而挖掘出采纳他们意见的潜力，从而做出更好的决策。</p><p>在同意过程中使用 Sense 检查提案来征求反应和评论以改进提案，并在共识过程中测试共识。</p><p> <a target="_blank" rel="noopener noreferrer nofollow" href="https://help.loomio.com/en/user_manual/polls/decisions/index.html"><u>阅读有关在简单决策过程中使用感知检查的更多信息</u></a><span>。</span></p>
