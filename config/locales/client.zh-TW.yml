    intro: "有預算的群組可以認購付費使用此工具。\n沒有預算的群組，則可以「隨意付」模式使用此工具：該群組成員將被邀請來完成一些志願性的任務。您的贊助可以讓 Loomio 維持獨立運作、免除廣告影響，由使用者自己經營。\n"
