    simple_poll:
      process_subtitle: En popüler seçeneği bulun
      process_introduction: <p>Karar vermeden önce insanların hangi seçeneğe/seçeneklere daha çok önem verdiğini bulun.</p><p> Basit anket, tek veya çoktan seçmeli en popüler seçeneği veya seçenekleri bulmanıza yardımcı olur.</p><p> Seçenekler hakkında herhangi bir ayrıntıyı ayrıntı alanına yazın, ardından seçeneğin adını girin ve eklemek için + işaretine tıklayın.</p><p> Seçmenin seçebileceği <strong>Minimum</strong> ve <strong>Maksimum seçenekleri</strong> ayarlayın. Tek seçenekli anket için maksimum seçeneği 1 olarak bırakın.</p><p> Her seçeneğin yanındaki kalem simgesini kullanarak, seçeneğin <strong>anlamını</strong> ekleyebilir, seçeneği daha ayrıntılı olarak açıklayabilir, böylece insanların oy kullanırken daha rahat olmalarını sağlayabilirsiniz.</p><p> <a target="_blank"  href="https://help.loomio.com/en/user_manual/polls/proposal_types/index.html#simple-poll">Basit anket hakkında daha fazla bilgi edinin</a> .</p>
      title: Stratejik yönümüzün odağı ne olmalı?
      details: <h3 id="what-is-this-poll-about"><strong>Bu anket neyle ilgili?</strong></h3><p></p><h3 id="why-is-this-important"> <strong>Bu neden önemli?</strong></h3><p></p><h3 id="what-are-you-asking-people-to-do"> <strong>İnsanlardan ne yapmalarını istiyorsunuz?</strong></h3><p></p><p> Tercih ettiğiniz seçeneği/seçenekleri seçin.</p>
    score_poll:
      process_subtitle: Her bir seçenek için destek derecesini ölçün
      process_introduction: <p>İnsanların her seçeneğe ilişkin arzularını, tercihlerini veya ilgilerini ölçmek istediğinizde Puan anketini kullanın.</p><p> <span>Katılımcılardan her seçeneği değerlendirmeleri ve kaydırıcıyı ölçek üzerinde hareket ettirerek bir puan vermeleri istenir.</span></p><p> <span>Sonuçlar, her bir seçeneğe ait toplam puan, ortalama puan ve oy kullanan kişi sayısını gösteren bir tabloyla birlikte grafiksel olarak gösterilir.</span></p><p> Gelişmiş Ayarlar arasında 'Oylar anonimdir' ve 'Seçenekleri rastgele sırada göster' bulunur - genellikle Puan anketlerinde oylama yanlılığını azaltmak için kullanılır.</p><p> <a target="_blank"  href="https://help.loomio.com/en/user_manual/polls/proposal_types/index.html#score-poll">Puan anketi hakkında daha fazla bilgi edinin</a> .</p>
      title: Kuruluşumuzda kararların nasıl alındığını değerlendirmek
      details: <h3 id="what-is-this-poll-about"><strong>Bu anket neyle ilgili?</strong></h3><p></p><h3 id="why-is-this-important"> <strong>Bu neden önemli?</strong></h3><p></p><h3 id="what-are-you-asking-people-to-do"> <strong>İnsanlardan ne yapmalarını istiyorsunuz?</strong></h3><p></p><p> Tercih ettiğiniz seçeneği/seçenekleri seçin.</p>
    dot_vote:
      process_subtitle: Öncelikleri ortaya çıkarmak için puan bütçesi ayırın
      process_introduction: <p>Nokta oylama, sınırlı bir kaynağı bir dizi seçeneğe ayırmaya çalışan gruplar için yararlıdır. Katılımcıların seçenekleri seçerken bir kısıtlama olduğunu anlamalarına yardımcı olarak basit bir anketin ötesine geçer.</p><p> Katılımcıların her birine belirli sayıda nokta verilir. Kaç tane olacağına siz karar verin.</p><p> Beğendikleri sunulan seçeneklerin yanına noktalar koyarlar. Katılımcılar tüm noktalarını tek bir seçeneğe veya birden fazla seçeneğe yerleştirebilirler.</p><p> Katılımcılar noktaları tahsis ettikçe nokta bütçesi sınırını aşabilirler ve bu nedenle noktalarını nasıl harcayacaklarını dikkatli bir şekilde düşünmeleri önerilir.</p><p> En çok nokta içeren seçenekler "kazanır". Sonuç tablosu, sonuçları analiz etmenize yardımcı olacak ek veriler sağlar.</p><ul><li><p> Puanların %'si</p></li><li><p> Puanlar</p></li><li><p> Anlam</p></li><li><p> Seçmenler</p></li></ul><p> <a target="_blank"  href="https://help.loomio.com/en/user_manual/polls/proposal_types/index.html#dot-vote">Nokta oy hakkında daha fazla bilgi edinin</a> .</p>
      title: Konferansımız için temaları seçiyoruz
      details: <h3 id="what-is-this-poll-about"><strong>Bu anket neyle ilgili?</strong></h3><p></p><h3 id="why-is-this-important"> <strong>Bu neden önemli?</strong></h3><p></p><h3 id="what-are-you-asking-people-to-do"> <strong>İnsanlardan ne yapmalarını istiyorsunuz?</strong></h3><p></p><p> Bu ankette tercih ettiğiniz seçeneklere tahsis etmek için 8 noktalık bir bütçeniz var. Tüm noktaları tek bir seçeneğe yerleştirebilir veya dağıtabilirsiniz.</p>
    ranked_choice:
      process_subtitle: Seçeneklerin sıralı tercihlerini anlayın
      process_introduction: <p>Sıralamalı tercih, çok sayıda seçeneğiniz olduğunda veya bir seçim yaptığınızda kullanışlıdır.</p><p> Bu anket şablonu, insanların tercih ettikleri sırayla oy kullanmaları için bir dizi seçenek sunar.</p><p> Seçmenin kaç seçenek alacağını ayarlayabilirsiniz.</p><p> <span>Seçmenler tercih sırasına göre seçenekleri sürükleyip bırakabilirler (#1 en çok tercih ettiğiniz seçenektir).</span></p><p> <span>Gelişmiş Ayarlar arasında 'Oylar anonimdir' ve 'Seçenekleri rastgele sırada göster' bulunur - genellikle oylama yanlılığını azaltmak için Sıralı seçim için kullanılır</span> .</p><p> Sonuçlar sıralı olarak gösterilir. Sonuç tablosu, sonuçları analiz etmenize yardımcı olacak ek veriler sağlar.</p><ul><li><p> Rütbe</p></li><li><p> Puanların %'si</p></li><li><p> Puanlar</p></li><li><p> Anlam</p></li></ul><p> <a target="_blank"  href="https://help.loomio.com/en/user_manual/polls/proposal_types/index.html#ranked-choice">Sıralamalı seçim hakkında daha fazla bilgi edinin</a> .</p>
      title: Yönetim kuruluna direktörleri seçin
      details: <h3 id="what-is-this-poll-about"><strong>Bu anket neyle ilgili?</strong></h3><p></p><h3 id="why-is-this-important"> <strong>Bu neden önemli?</strong></h3><p></p><h3 id="what-are-you-asking-people-to-do"> <strong>İnsanlardan ne yapmalarını istiyorsunuz?</strong></h3><p></p><p> Tercihinize göre seçenekleri sıralayarak oy verin. Sonuçlarda ilk sırada yer alan seçenek kazanır.</p>
    time_poll:
      process_subtitle: İnsanların buluşmaya ne zaman müsait olduğunu bulun
      process_introduction: <p><span>Toplantınız veya etkinliğiniz için tarih ayarlamaya zaman ayırın.</span></p><p> Zaman anketi herkesin müsaitlik durumunu görmenizi ve en uygun zamanı bulmanızı kolaylaştırır.</p><p> Zaman anketinize bir başlık ve ayrıntılar verin. Zaman diliminizde tarih ve saat seçeneklerinin bir listesini girin.</p><p> Zaman aralıklarını ayarlarken farklı zaman dilimlerindeki insanları göz önünde bulundurun. Katılımcılar zamanları kendi zaman dilimlerinde yerelleştirilmiş olarak görecekler.</p><p> Toplantı süresini ayarlayın.</p><p> Zaman anketi kapandığında, en iyi zamanı ve toplantı için talimatları içeren bir sonuç belirleyin.</p><p> <span>Loomio, katılımcıların takvimlerine ekleme yapabilmeleri için sonuç bildirim e-postasına bir takvim daveti ekleyecektir.</span></p><p> <a target="_blank" href="https://help.loomio.com/en/user_manual/polls/meeting_polls/index.html#time-poll">Time anketi hakkında daha fazla bilgi edinin</a> .</p>
      title: Bir sonraki toplantımız için bir tarih belirleyelim
      details: "<p><strong>Toplantı veya etkinlik nedir?</strong></p><p></p><p> <strong>Bu neden önemli?</strong></p><p></p><p> <strong>İnsanlardan ne yapmalarını istiyorsunuz?</strong></p><p></p><p> <span>Uygun olduğunuz zaman aralıklarını yeşil 'başparmak yukarı' simgesiyle işaretleyin veya uygun olmadığınızda kırmızı 'başparmak aşağı' simgesini yerinde bırakın.</span></p><p> <span>İhtiyaç halinde müsait olduğunuzu belirtmek için 'baş parmakları yana' simgesini kullanın.</span></p>"
      reason_prompt: Organizatörün uygun bir zaman bulmasına yardımcı olmak için söyleyebileceğiniz bir şey var mı?
    opt_in:
      process_subtitle: Gönüllüler bulun veya katılımcı isteyin
