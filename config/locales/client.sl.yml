      helptext: "<p>S tem boste iz naslovne vrstice odstranili »Kontrolni seznam za začetek«.</p><p> Če ga želite pozneje znova prikazati, lahko v nastavitvah stranske vrstice <b>prikažete nasvete za uvajanje.</b></p>"
    intro:
