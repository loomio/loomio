    hero:
      header_html: "<strong>一同參與決策</strong><br />最簡單的方式就是 Loomio。"
      lead_html: "Loomio 使組織與社群得以<strong>讓討論變成行動</strong>，無論夥伴在哪裡。"
    product:
      header_html: "當我們聽到<strong>所有的聲音</strong>時，我們可以作出<strong>更好的決策</strong>。"
      step1:
        header: 1. 討論協商
        desc: 開始任何主題的討論、召集對的夥伴，一起分享各種觀點、萌發新的想法。
      step2:
        header: 2. 建立共識
        desc: 任何人都能提供一個行動方案。夥伴可以贊成、棄權、反對或阻擋方案 — 這樣您可以了解每個人的感覺，與背後的原因。
      step3:
        header: 3. 共同決策
        desc: 一同發展提案，讓每個人都能適用。每個決策都有明確的期限，因此您總是有明確的成果。
    mobile:
      lead_html: "<strong>Loomio 能在任何的裝置上執行，</strong><br />隨時隨地作決策。"
    quote:
      header:
        rushkoff_html: "「Loomio <strong>釋放了網際網路的潛力</strong>，讓夥伴達成了共識而不是極端的爭論。」<div class=\"attributation\">— <a href=\"http://rushkoff.com\">Douglas Rushkoff</a>，<em>《Present Shock》</em>的作者</div>"
        sifry_html: "「Loomio 正中<strong>個別聲音</strong>與<strong>集體決策</strong>的好球帶。」<div class=\"attributation\">— Micah Sifry，<em><a href=\"http://techpresident.com\">TechPresident</a></em> 的編輯</div>"
    team:
      header: 關於 Loomio
      desc: 我們是開放源碼的開發者與社會正義運動者所組成的小型團隊，我們在長白雲之境（Aotearoa），也就是紐西蘭（New Zealand）一家名叫 Enspiral 的組織中工作，我們的朋友、支持者與專家顧問來自世界各地。
    ideals:
      community:
        header: 社群導向協作
        desc: Loomio 由合作社（worker-owned cooperative）關係所打造。我們是社會企業，將正向的社會影響力發揮到極致，不以利潤為首要考量。
      independent:
        header: 獨立並且中立
        desc: 我們維護讓任何團體都能聚在一起的空間，這空間獨立於政治或商業利益。我們不會販售您的資料。
      open:
        header: 自由、開源軟體
        desc: Loomio 的程式原始碼是公開的資源，任何人都能執行、閱讀、從中學習、修改並且重新散布。
      gift:
        header: 禮物經濟學
        desc: 使用者各自依自己的能力來付費支持 Loomio 。大家的贊助能維持平台的運作、免除廣告的干擾，讓沒有資金的團體也能來隨意運用。
