    description: "Bine ai venit in Loomi, un nou tool pentru decizii colaborative.\nImplicandu-te intr-o tema, discutand diverse perspective si informatii, si adresand orice retineri care apar, grupul tau poate sa reuseasca sa ajunga la cea mai buna cale de a progresa.\nPoti folosi aceasta discutie exemplu\
