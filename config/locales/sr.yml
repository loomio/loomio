    informal_groups_examples: npr. porodice, društveni pokreti, kolektivi
  contribution:
    any_amount: ili proizvoljni jednokratni prilog od
    currency_desc: Iznosi su u SAD dolarima
    monthly_html: Hteo bih da doniram mesečno
    one_time_html: Hoću da doniram jednokratno
    submit: Doprinesi
    tooltip: Saznajte o našem modelu finansiranja od strane zajednice
    thought_about_contributing: Vaša šansa da doprinesete
    thought_about_contributing_description: |
      Lumio je kooperativno socijalno preduzeće koje radi na omogućavanju ljudima lako učestvovanje u donošenju odluka koje ih se tiču.

      Novac ne bi trebalo da bude prepreka u ostvarivanju ideje o zajedničkom donošenju odluka, budući da je Lumio finansiran od strane korisnika naše zajednice u vidu priloga i pretplatnika drugih organizacije koje ga koriste.

      Vaš prilog je značajan zbog toga što nam omogućava da očuvamo Lumio nezavisnim, bez reklama na sajtu i besplatno dostupnim ljudima koji sprovode sjajne ideje u svojim zajednicama.

      Hvala vam što doprinosite ostvarivanju ovog projekta!
    thank_you_title: 'Hvala za doprinos Lumiju! '
    thank_you_body: |
      Vaš prilog nam pomaže da celom svetu omogućimo veoma lako donošenje zajedničkih odluka.

      Ubrzo ćete primiti ePoruku sa priznanicom o uplati.

      Svi su dobrodošli u Lumio Zajednicu, gde razmatramo moguća poboljšanja ove alatke.

      <a href='https://www.loomio.org/groups/3'>Odvedi me u grupu Lumio Zajednice&raquo;</a>
    making_a_donation: Donacije
    making_a_donation_description: |
      Lumio je kooperativno socijalno preduzeće koje radi na tome da svima omogući učestvovanje u donošenju odluka koje ih se tiču.

      Vaš prilog će pomoći da održimo Lumio nezavisnim, bez reklama i besplatno dostupnim ljudima koji sprovode sjajne ideje u svojim zajednicama.

      Hvala vam što dajete doprinos ostvarenju ovog projekta!
