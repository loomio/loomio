        header: '3. להחליט יחדיו'
        desc: 'פתחו את ההצעה יחדיו כך שתתאים לכולם. לכל החלטה יש זמן קצוב ומוגדר מראש כך שתמיד תקבלו תוצאה חד-משמעית'
