  pricing_page:
    intro: "Grupper med et budget betaler et abonnement for at bruge værktøjet.\nGrupper uden midler til at betale et abonnement bruger\nbetal-hvad-du-kan-modellen: deres medlemmer inviteres til at give frivillige bidrag. Dit bidrag sikrer at vi kan holde Loomio uafhængigt, reklamefrit og drevet af vores fællesskab.\n"
    organisations: Organisationer
    organisations_examples: "f.eks. virksomheder, offentlige myndigheder, lokalorganisationer"
    informal_groups: Uformelle grupper
    informal_groups_desc: Medlemmer af din gruppe vil blive bedt om at betale hvad de kan
    informal_groups_examples: "f.eks. familie, sociale bevægelser, kollektiver"
  contribution:
    any_amount: eller et tilpasset engangsbidrag på
    currency_desc: Mængder er i amerikanske dollars
    monthly_html: Jeg vil gerne give et månedligt bidrag på
    one_time_html: Jeg vil gerne give et engangsbidrag på
    submit: Bidrag
    tooltip: Lær mere om vores fællesskabs-finansieringsmodel
    thought_about_contributing: Din mulighed for at bidrage
    thought_about_contributing_description: "Loomio er et kooperativt socialt foretagende, der arbejder på at gøre det let for alle at deltage i beslutninger, der påvirker dem.\n\nPenge bør ikke være en barriere for samarbejdende beslutningstagen. Loomio finansieres af bidrag fra vores fællesskab af brugere, og abonnementer, der betales af formelle organisationer som anvender det.\n\nDit bidrag sikrer at vi kan holde Loomio uafhængigt, reklamefrit og frit tilgængeligt for grupper, som laver fantastisk arbejde i deres fællesskaber.\n\nTak fordi du gør dette muligt!\n"
    thank_you_title: "Tak fordi du bidrager til Loomio!"
    thank_you_body: "Dit bidrag hjælper os med at levere nem, fælles beslutningstagning til verden.\n\nDu vil om kort tid modtage en mail med en kvittering for dit bidrag.\n\nAlle er velkomne til at melde sig ind i Loomio-fællesskabet, hvor vi taler om hvordan vi kan få mest ud af værktøjet, og hvordan det kan forbedres.\n\n<a href='https://www.loomio.org/groups/3'>Tag mig til Loomio-fællesskabets gruppe &raquo;</a>\n"
    making_a_donation: At give en donation
    making_a_donation_description: "Loomio er et kooperativt socialt foretagende, som arbejder på at gøre det nemt for alle at deltage i beslutninger som påvirker dem.\n\nDit bidrag sikrer at vi kan bevare Loomio uafhængigt, reklamefrit og frit tilgængeligt for grupper, som laver fantastisk arbejde i deres fællesskaber.\n\nTak fordi du gør dette muligt!\n"
