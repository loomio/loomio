  pricing_page:
    intro: "Grupper som har finansiering betalar en abonnemangskostnad för att använda verktyget.\nGrupper som har få medel att betala för sig använder en Betala-vad-du-kan-modell: dvs att deras medlemmar uppmanas att lämna ett frivilligt bidrag. Ditt bidrag innebär att vi kan hålla Loomio oberoende, fri från reklam, samt att den drivs av och för våra medlemmar.\n"
    organisations: Organisationer
    organisations_examples: "t ex företag, myndigheter, och ideella organisationer"
    informal_groups: Informella grupper
    informal_groups_desc: Medlemmarna i din grupp kommer att få en begäran att ge ett bidrag efter förmåga
    informal_groups_examples: "t ex familjer, samhällsrörelser, sammanslutningar"
  contribution:
    any_amount: eller ett engångsbidrag om
    currency_desc: Beloppen är angivna i US dollar
    monthly_html: Jag vill göra ett månadsvis bidrag om
    one_time_html: Jag vill göra ett engångsbidrag m
    submit: Gör ett bidrag
    tooltip: Lär mer om vår medlemsfinansieringsmodell
    thought_about_contributing: Din möjlighet att bidra
    thought_about_contributing_description: "Loomio är ett socialt kooperativ som arbetar för att göra det enkelt för alla att delta i beslut som påverkar dem.\nPengar borde inte få vara ett hinder för att kunna fatta beslut tillsammans. Loomio finansieras genom bidrag från våra användare, samt abonnemang som betalas av etablerade organisationer som använder verktyget.\n\nDitt bidrag gör att vi kan hålla Loomio oberoende, fri från reklam, samt fritt tillgängligt för grupper som gör bra saker för samhället.\n\nTack för att du gör detta möjligt!\n"
    thank_you_title: "Tack för att du bidrar till Loomio!"
    thank_you_body: "Ditt bidrag hjälper oss att utveckla enkla och bra verktyg för gemensamt beslutsfattande till nytta för världen.\n\nDu kommer att få ett kvitto på ditt bidrag per email.\n\nAlla är välkomna att gå med i Loomios Community, där vi pratar om hur man får ut mesta möjliga av verktyget, samt hur det kan göra ännu bättre.\n\n<a href='https://www.loomio.org/groups/3'> Ta mig till gruppen Loomio Community &raquo;</a>\n"
    making_a_donation: Gör en donation
    making_a_donation_description: "Loomio är ett socialt kooperativ som arbetar för att göra det enkelt för alla att delta i beslut som påverkar dem.\n\nDitt bidrag gör det möjligt för oss att hålla Loomio oberoende, fri från reklam, samt fritt tillgängligt för grupper som vill göra bra saker för samhället.\n\nTack för att du gör detta möjligt!\n"
