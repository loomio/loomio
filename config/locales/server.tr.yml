    question_round:
      process_subtitle: İnsanların bir teklifi anlamalarına yardımcı olmak için açıklayıcı sorular sorun
      process_introduction: <p>Soru turu, insanların teklif hakkında açıklayıcı sorular sorarak herkesin teklif hakkında ne düşündüğünü söylemeden önce teklifi anlamasını sağlama fırsatıdır.</p><p> Loomio Soru turu, oylama seçeneği olmayan özel bir tekliftir. Katılımcıların tur için belirlediğiniz bir süre içerisinde soru sormalarına olanak tanır.</p><p> Soru turu, genellikle Onay sürecinin bir adımı olarak kullanılır.</p><p> <a target="_blank" href="https://help.loomio.com/en/guides/consent_process/index.html">Onay süreci hakkında daha fazla bilgi edinin</a> .</p>
