name: Publish Docker image

on:
  push:
    branches:
      - master
  pull_request:
  release:
    types: [published]
  workflow_dispatch:

env:
  IMAGE_NAME: loomio/loomio

jobs:
  build_amd64:
    name: Build and push amd64 image
    runs-on: ubuntu-latest
    env:
      HAVESECRET: ${{ secrets.DOCKER_USERNAME != '' && secrets.DOCKER_PASSWORD != '' }}
    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-buildx-action@v3

      - uses: docker/login-action@v3
        if: ${{ env.HAVESECRET == 'true' }}
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME }}

      - name: Build and push amd64
        uses: docker/build-push-action@v5
        if: ${{ env.HAVESECRET == 'true' }} # (build still runs, only push depends on secret)
        with:
          context: .
          push: true
          platforms: linux/amd64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  build_arm64:
    name: Build and push arm64 image
    runs-on: ubuntu-latest
    needs: build_amd64
    if: github.event_name == 'release' || github.event_name == 'workflow_dispatch'
    env:
      HAVESECRET: ${{ secrets.DOCKER_USERNAME != '' && secrets.DOCKER_PASSWORD != '' }}
    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-qemu-action@v3
      - uses: docker/setup-buildx-action@v3

      - uses: docker/login-action@v3
        if: ${{ env.HAVESECRET == 'true' }}
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME }}

      - name: Build and push arm64
        uses: docker/build-push-action@v5
        if: ${{ env.HAVESECRET == 'true' }}
        with:
          context: .
          push: true
          platforms: linux/arm64
          tags: ${{ steps.meta.outputs.tags }}-arm64
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  manifest:
    name: Create and push multi-arch manifest
    runs-on: ubuntu-latest
    needs: [build_amd64, build_arm64]
    if: github.event_name == 'release' || github.event_name == 'workflow_dispatch'
    env:
      HAVESECRET: ${{ secrets.DOCKER_USERNAME != '' && secrets.DOCKER_PASSWORD != '' }}
    steps:
      - uses: docker/login-action@v3
        if: ${{ env.HAVESECRET == 'true' }}
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Create and push manifest
        if: ${{ env.HAVESECRET == 'true' }}
        run: |
          docker manifest create ${{ env.IMAGE_NAME }}:latest \
            --amend ${{ env.IMAGE_NAME }}:latest \
            --amend ${{ env.IMAGE_NAME }}:latest-arm64
          docker manifest push ${{ env.IMAGE_NAME }}:latest
