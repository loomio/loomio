      process_introduction: <p>Pisteäänestys on hyödyllinen ryhmille, jotka yrittävät varata rajoitetun resurssin useille vaihtoehdoille. Se menee yksinkertaista kyselyä pidemmälle auttamalla osallistujia ymmärtämään, että vaihtoehtoja valittaessa on rajoituksia.</p><p> Jokaiselle osallistujalle annetaan tietty määrä pisteitä. Sinä päätät kuinka monta.</p><p> He sijoittavat pisteitä niiden vaihtoehtojen viereen, joista he pitävät. Osallistujat voivat sijoittaa kaikki pisteensä yhteen vaihtoehtoon tai jakaa useille vaihtoehdoille.</p><p> Kun osallistujat jakavat pisteitä, he saattavat ylittää pistebudjetin rajan, joten heitä kehotetaan harkitsemaan tarkasti, kuinka he käyttävät pisteitään.</p><p> Eniten pisteitä sisältävät vaihtoehdot "voittavat". Tulostaulukossa on lisätietoja, joiden avulla voit analysoida tuloksia.</p><ul><li><p> % pisteistä</p></li><li><p> Pisteet</p></li><li><p> Tarkoittaa</p></li><li><p> äänestäjät</p></li></ul><p> <a target="_blank"  href="https://help.loomio.com/en/user_manual/polls/proposal_types/index.html#dot-vote">Lue lisää pisteäänestyksestä</a> .</p>
      title: Konferenssimme teemojen valinta
      details: <h3 id="what-is-this-poll-about"><strong>Mistä tässä kyselyssä on kyse?</strong></h3><p></p><h3 id="why-is-this-important"> <strong>Miksi tämä on tärkeää?</strong></h3><p></p><h3 id="what-are-you-asking-people-to-do"> <strong>Mitä pyydät ihmisiä tekemään?</strong></h3><p></p><p> Tässä kyselyssä sinulla on 8 pisteen budjetti jakaaksesi haluamasi vaihtoehdot. Voit sijoittaa kaikki pisteet yhteen vaihtoehtoon tai levittää ne.</p>
    ranked_choice:
      process_subtitle: Ymmärrä vaihtoehtojen järjestetyt mieltymykset
      process_introduction: <p>Ranking-valinta on hyödyllinen, kun sinulla on suuri määrä vaihtoehtoja tai kun olet järjestämässä vaaleja.</p><p> Tämä kyselymalli tarjoaa joukon vaihtoehtoja, joilla ihmiset voivat äänestää haluamassaan järjestyksessä.</p><p> Voit määrittää äänestäjän saamien vaihtoehtojen määrän.</p><p> <span>Äänestäjät vedä ja pudota vaihtoehtoja mieltymysjärjestyksessä (#1 on suosituin vaihtoehto).</span></p><p> <span>Lisäasetukset sisältävät 'Äänet ovat anonyymejä' ja 'Näytä vaihtoehdot satunnaisessa järjestyksessä' - käytetään yleisesti R ankoitujen valintojen yhteydessä</span> mahdollisten äänestysharhojen vähentämiseksi.</p><p> Tulokset näytetään paremmuusjärjestyksessä. Tulostaulukossa on lisätietoja, joiden avulla voit analysoida tuloksia.</p><ul><li><p> Sijoitus</p></li><li><p> % pisteistä</p></li><li><p> Pisteet</p></li><li><p> Tarkoittaa</p></li></ul><p> <a target="_blank"  href="https://help.loomio.com/en/user_manual/polls/proposal_types/index.html#ranked-choice">Lue lisää Ranked - valinnasta</a> .</p>
      title: Valitaan hallituksen jäsenet hallitukseen
      details: <h3 id="what-is-this-poll-about"><strong>Mistä tässä kyselyssä on kyse?</strong></h3><p></p><h3 id="why-is-this-important"> <strong>Miksi tämä on tärkeää?</strong></h3><p></p><h3 id="what-are-you-asking-people-to-do"> <strong>Mitä pyydät ihmisiä tekemään?</strong></h3><p></p><p> Äänestä asettamalla vaihtoehdot paremmuusjärjestykseen. Vaihtoehto, joka on tuloksissa ensimmäisellä sijalla, voittaa.</p>
    time_poll:
      process_subtitle: Selvitä, milloin ihmiset ovat tavattavissa
      process_introduction: <p><span>Säästä aikaa kokouksen tai tapahtuman päivämäärän järjestämisessä.</span></p><p> Aikakyselyn avulla on helppo nähdä kaikkien saatavuus ja löytää paras aika.</p><p> Anna aikakyselyllesi otsikko ja tiedot. Anna luettelo aikavyöhykkeesi päivämäärä- ja aikavaihtoehdoista.</p><p> Kun asetat aikavälejä, ota huomioon ihmiset eri aikavyöhykkeillä. Osallistujat näkevät ajat lokalisoituina aikavyöhykkeelleen.</p><p> Aseta kokouksen kesto.</p><p> Kun aikakysely sulkeutuu, aseta kokouksen tulos, jossa on paras aika ja mahdolliset ohjeet.</p><p> <span>Loomio liittää tulosilmoitussähköpostiin kalenterikutsun, jotta osallistujat voivat lisätä kalenteriinsa.</span></p><p> <a target="_blank" href="https://help.loomio.com/en/user_manual/polls/meeting_polls/index.html#time-poll">Lue lisää Aikakyselystä</a> .</p>
      title: Etsitään päivämäärä seuraavalle tapaamisellemme
      details: <p><strong>Mikä on kokous tai tapahtuma?</strong></p><p></p><p> <strong>Miksi tämä on tärkeää?</strong></p><p></p><p> <strong>Mitä pyydät ihmisiä tekemään?</strong></p><p></p><p> <span>Merkitse käytettävissäsi olevat aikavälit vihreällä peukalo ylös -kuvakkeella tai jätä punainen "peukalo alas" -merkki paikalleen, kun se ei ole käytettävissä.</span></p><p> <span>Käytä "peukalot sivuttain" -kuvaketta sanoaksesi, että olet käytettävissä "tarvittaessa".</span></p>
      reason_prompt: Onko jotain, mitä voit sanoa auttamaan järjestäjää sopivan ajan löytämisessä?
    opt_in:
      process_subtitle: Etsi vapaaehtoisia tai pyydä osallistujia
      process_introduction: '<p>Käytä Opt-in-toimintoa kutsuaksesi ihmisiä liittymään tiimiin, komiteaan tai työryhmään tai osallistumaan tapahtumaan.</p><p> "Opt-in" sisältää kaksi äänestysvaihtoehtoa: Hyväksy tai Hylkää.</p><p> Voit määrittää etsimiesi ihmisten tavoitemäärän, esimerkiksi 3 henkilöä liittymään työryhmään.</p><p> <a target="_blank" href="https://help.loomio.com/en/user_manual/polls/meeting_polls/index.html#opt-in">Lue lisää osallistumisesta</a> .</p>'
      title: Työryhmä laatimaan uuden kestävän kehityksen politiikkamme
      details: <p><strong>Mihin tiimiin, työryhmään tai tapahtumaan kutsut ihmisiä?</strong></p><p></p><p> <strong>Miksi tämä on tärkeää?</strong></p><p></p><p> <strong>Mitä pyydät ihmisiä tekemään?</strong></p><p></p><p> Valitse "Hyväksy" osallistuaksesi!</p>
