  poll_templates:
    practice_proposal:
      title: Començo a agafar el truc d'això
      process_name: Proposta de pràctica
      process_subtitle: Aprèn com funcionen les propostes a Loomio provant-ne una.
      process_introduction: "<p>Feu servir aquesta plantilla per ajudar el vostre grup a familiaritzar-se amb les propostes a Loomio. És una manera segura i senzilla perquè la gent provi de votar i vegi com encaixa tot.</p>"
      details: "<p>Això és una pràctica perquè tothom es pugui familiaritzar amb el funcionament de les propostes a Loomio.</p><p> Si vols, vota i deixa una explicació del motiu.</p><p> Sense pressió, sense conseqüències al món real. És només una manera d'explorar com funcionen les propostes!</p>"
      outcome_statement: "<p>Gràcies per participar en aquesta proposta de pràctica! \U0001F389</p><p> Això només era una oportunitat per veure com funciona votar i comentar a Loomio. No s'està prenent cap decisió real aquí, però espero que això hagi ajudat a tothom a familiaritzar-se amb el procés.</p>"
    proposal:
      process_subtitle: Plantejar una proposta per prendre una decisió
      process_introduction: <p>La proposta clàssica de Loomio t'ajuda a prendre una decisió, convertint una discussió en un resultat clar.</p><p> Suggereix un curs d'acció i convida la gent a respondre votant d'acord, abstenció o en desacord.</p><p> A mesura que la gent vota, pot donar una raó per la qual ha votat d'aquesta manera. Pots veure quina és la posició de tothom sobre el tema i per què.</p><p> D'aquesta manera, podeu utilitzar una proposta per incitar la gent a respondre, descobrir nova informació i construir una comprensió compartida, per ajudar el vostre grup a prendre una decisió millor i més informada.</p><p> Una proposta i la discussió associada creen el seu propi registre de com es va prendre la decisió.</p><p> <a target="_blank" href="https://help.loomio.com/en/user_manual/polls/decisions/index.html"><u>Llegiu més informació sobre l'ús de la proposta clàssica de Loomio al procés de decisió simple</u></a> .</p>
      title: Aprovar el nou concepte de marca
      details: <h3 id="what-is-the-decision-you-need-to-make"><strong>Quina és la decisió que has de prendre?</strong></h3><p></p><h3 id="why-is-this-important"> <strong>Per què és important això?</strong></h3><p></p><h3 id="what-are-you-asking-people-to-do"> <strong>Què li demanes a la gent que faci?</strong></h3><p></p><p> Perquè aquesta proposta s'aprovi, necessitem que la majoria dels membres votin D'acord.</p><p> Si no hi esteu d'acord, digueu per què i què cal canviar perquè hi estigueu d'acord.</p>
      agree: D'acord
      agree_meaning: Dono suport a la proposta
      agree_prompt: Què t'agrada de la proposta i com beneficiarà el grup?
      abstain: Abstenir-se
      abstain_meaning: Escollir no votar o no poder votar en aquesta decisió.
      abstain_prompt: Per què us absteniu o no us sentiu capaços de votar a favor d'aquesta decisió?
      disagree: En desacord
      disagree_meaning: Cal canviar alguna cosa en aquesta proposta abans que pugui donar-hi suport.
      disagree_prompt: Com es podria millorar aquesta proposta perquè pugueu donar-hi suport?
    advice:
      process_subtitle: Demana consell sobre una decisió que has de prendre
      process_introduction: <p>Demana assessorament sobre una decisió que hagis de prendre, amb el consell de persones afectades o que tinguin experiència, per tal de poder prendre una millor decisió per a la teva organització.</p><ul><li><p> L'assessorament t'ajuda a prendre una millor decisió per a la teva organització.</p></li><li><p> Fomentar les relacions, les oportunitats d'aprenentatge i les aportacions diverses.</p></li><li><p> Estimular la iniciativa i la creativitat, i fer una feina més agradable.</p></li></ul><p> <a target="_blank" href="https://help.loomio.com/en/guides/advice_process/index.html"><u>Més informació sobre el procés d'assessorament</u></a> .</p>
      title: Ajuda a Takashi a comprar un ordinador nou
      details: <h3 id="what-is-the-decision-you-need-to-make"><strong>Quina és la decisió que has de prendre?</strong></h3><p></p><h3 id="why-is-this-important"> <strong>Per què és important això?</strong></h3><p></p><h3 id="what-advice-are-you-asking-from-people-to-help-you-make-a-go"> <strong>Quins consells demanes a la gent per ajudar-te a prendre una bona decisió?</strong></h3><p></p><p> Necessito la vostra opinió per ajudar-me a prendre una bona decisió per a la nostra organització.</p>
      agree: D'acord
      agree_meaning: He ofert el meu consell sobre aquesta decisió
      agree_prompt: Resumeix el teu consell o fes un comentari útil
      abstain: Abstenir-se
      abstain_meaning: No tinc cap consell per oferir
      abstain_prompt: Tens algun comentari que pugui ser útil?
      outcome_statement: "<p>Gràcies per participar a la meva ronda d'assessorament!</p>"
    consent:
      process_subtitle: Prendre una decisió que sigui "segura d'intentar", sense objeccions
      process_introduction: <p>Demaneu consentiment sobre una decisió que heu de prendre, on no hi hagi objeccions significatives a la vostra proposta, per tal de poder prendre una decisió ràpida per a la vostra organització que sigui "segura de provar".</p><ul><li><p> Intenta prendre una decisió "prou bona"</p></li><li><p> Involucrar moltes veus per desenvolupar una proposta viable</p></li><li><p> Preguntar si algú té una objecció vàlida</p></li><li><p> Modificar la proposta per resoldre les objeccions</p></li></ul><p> <a target="_blank" href="https://help.loomio.com/en/guides/consent_process/index.html">Més informació sobre el procés de consentiment</a> .</p>
      title: Contracta la Chloe per a un rol de disseny
      details: <h3 id="what-is-the-decision-you-need-to-make"><strong>Quina és la decisió que has de prendre?</strong></h3><p></p><h3 id="why-is-this-important"> <strong>Per què és important això?</strong></h3><p></p><h3 id="what-are-you-asking-of-people-in-this-proposal"> <strong>Què demanes a la gent amb aquesta proposta?</strong></h3><p></p><p> Si teniu alguna objecció, expliqueu-ne el motiu i proposeu un canvi a la proposta que la faci segura.</p><p> Recordeu que busquem consentiment per a una decisió "prou bona" que sigui "segura de provar", per tal que puguem prendre una bona decisió per a la nostra organització.</p>
      consent: Consentiment
      consent_meaning: La proposta es pot provar amb seguretat
      consent_prompt: Què t'agrada de la proposta i com beneficiarà l'organització?
      objection: Objecció
      objection_meaning: Tinc una objecció vàlida i crec que la proposta causarà danys.
      objection_prompt: Quin canvi cal fer en aquesta proposta per tal que sigui "segura d'intentar-la", de manera que pugueu donar-li suport?
      outcome_statement: "<p>Gràcies per participar en el procés de consentiment.</p>"
    consensus:
      process_subtitle: Arribar a un acord col·lectiu amb tots els implicats
      process_introduction: <p>Construir consens per a una decisió que cal prendre, per arribar a un acord que satisfaci les necessitats i les preocupacions de tots els participants.</p><ul><li><p> Debatre i desenvolupar una proposta conjuntament</p></li><li><p> Incloure i respectar a tots els implicats</p></li><li><p> Buscar l'acord de la majoria de la gent</p></li></ul><p> <a target="_blank" href="https://help.loomio.com/en/guides/consensus_process/index.html">Més informació sobre el procés de consens</a> .</p>
      title: Aprovar el nou concepte de marca
      details: <h3 id="what-is-the-decision-you-need-to-make"><strong>Quina és la decisió que has de prendre?</strong></h3><p></p><h3 id="why-is-this-important"> <strong>Per què és important això?</strong></h3><p></p><h3 id="what-are-you-asking-people-to-do"> <strong>Què li demanes a la gent que faci?</strong></h3><p></p><p> Perquè aquesta proposta s'aprovi, necessitem que la majoria dels membres votin D'acord.</p><p> Si no hi esteu d'acord, digueu per què i què cal canviar perquè hi estigueu d'acord.</p>
      outcome_statement: "<p>Gràcies per participar en el procés de consens.</p>"
      agree: D'acord
      agree_meaning: Dono suport a la proposta
      agree_prompt: Què t'agrada de la proposta i com beneficiarà l'organització?
      abstain: Abstenir-se
      abstain_meaning: Aquesta decisió no m'afecta i estic content amb el que decideixi el grup.
      abstain_prompt: Per què us absteniu o no us sentiu capaços de votar a favor d'aquesta decisió?
      disagree: En desacord
      disagree_meaning: Cal canviar alguna cosa en aquesta proposta abans que pugui donar-hi suport.
      disagree_prompt: Com es podria millorar aquesta proposta perquè pugueu donar-hi suport?
      block: Bloc
      block_meaning: Bloquejo aquesta proposta i crec que no hauria de tirar endavant.
      block_prompt: Expliqueu la vostra objecció a aquesta proposta i per què no s'hauria de tirar endavant
    question_round:
      process_subtitle: Convidar a fer preguntes aclaridores per ajudar la gent a entendre una proposta
      process_introduction: <p>Una ronda de preguntes és una oportunitat perquè la gent faci preguntes aclaridores sobre la proposta, de manera que tothom l'entengui abans de dir què en pensa.</p><p> La ronda de preguntes de Loomio és una proposta especial sense opcions de votació. Permet als participants fer preguntes dins d'un període que definiu per a la ronda.</p><p> Una ronda de preguntes s'utilitza habitualment com a pas en el procés de consentiment.</p><p> <a target="_blank" href="https://help.loomio.com/en/guides/consent_process/index.html">Més informació sobre el procés de consentiment</a> .</p>
      title: Quines preguntes tens sobre la política de salut i seguretat?
      details: <h3 id="what-are-you-proposing"><strong>Què proposes?</strong></h3><p></p><h3 id="why-is-this-important"> <strong>Per què és important això?</strong></h3><p></p><h3 id="what-are-you-asking-people-to-do"> <strong>Què li demanes a la gent que faci?</strong></h3><p></p><p> Aquesta és una ronda de preguntes, on esteu convidats a fer preguntes aclaridores.</p><p> Què cal saber per entendre la proposta?</p><p> Si us plau, responeu abans que s'acabi el torn de preguntes.</p>
      reason_prompt: Què cal saber per entendre la proposta?
      outcome_statement: "<p>Gràcies per enviar les vostres preguntes durant aquesta ronda</p>"
    sense_check:
      process_subtitle: Demanar comentaris, preguntes i inquietuds
      process_introduction: <p>La proposta de comprovació de Sense és una bona manera d'obtenir comentaris, convidar a fer preguntes i descobrir dubtes. Ajuda a aclarir i millorar una proposta abans de prendre una decisió.</p><p> La comprovació de sentit permet a la gent saber que s'està formant una proposta i els anima a participar-hi. És una oportunitat per escoltar la gent, percebre com se senten i respondre-hi adequadament, cosa que obre el potencial per incorporar les seves contribucions per prendre una millor decisió.</p><p> Feu servir la proposta de comprovació de Sense en el procés de consentiment per convidar reaccions i comentaris per millorar la proposta, i en un procés de consens per comprovar el consens.</p><p> <a target="_blank" rel="noopener noreferrer nofollow" href="https://help.loomio.com/en/user_manual/polls/decisions/index.html"><u>Llegiu més informació sobre l'ús de la comprovació Sense al procés de decisió simple</u></a> <span>.</span></p>
      title: Què us semblen els nous conceptes de marca?
      details: <h3 id="what-are-you-proposing"><strong>Què proposes?</strong></h3><p></p><h3 id="why-is-this-important"> <strong>Per què és important això?</strong></h3><p></p><h3 id="what-are-you-asking-people-to-do"> <strong>Què li demanes a la gent que faci?</strong></h3><p></p><p> Què et sembla la proposta? Deixa un comentari o fes un suggeriment de millora.</p><p> Aquesta comprovació de Sense és una oportunitat per a la vostra aportació i contribució, per ajudar-nos a prendre una millor decisió.</p>
      outcome_statement: "<p>Gràcies per participar en la comprovació sensorial.</p>"
      not_sure: No ho sé
      not_sure_meaning: Tinc una pregunta o necessito més temps
      not_sure_prompt: Quines parts no et queden clares? Com es podria resoldre això?
      looks_good: Té bona pinta
      looks_good_meaning: Estic content amb cap a on va això
      looks_good_prompt: Teniu algun comentari o suggeriment per millorar la proposta?
      abstain: Abstenir-se
      abstain_meaning: No tinc res a afegir, ni cap objecció a aquesta obra.
      abstain_prompt: L'abstenció implica el consentiment amb la direcció d'aquesta proposta. Hi ha alguna raó per la qual voteu a favor de l'abstenció?
      concerned: Preocupat
      concerned_meaning: Potser alguna cosa hagi de canviar perquè jo pugui donar el meu consentiment o estar d'acord.
      concerned_prompt: Quina és la teva preocupació i com es podria abordar?
    gradients_of_agreement:
      process_subtitle: Expressar el suport a una proposta en una escala de 8 punts
      process_introduction: <p>Els Gradients d'acord de la proposta permeten als membres d'un grup expressar el seu suport a una proposta en graus en una escala, oferint més maneres d'expressar suport que en termes d'"d'acord" i "en desacord".</p><p> Utilitzeu els gradients d'acord com a ronda preliminar per comprovar el suport a una proposta abans de passar a un acord formal.</p><p> Els gradients d'acord permeten a la gent saber que s'està formant una proposta i els animen a participar-hi. És una oportunitat per escoltar la gent, percebre com se senten i respondre-hi adequadament, cosa que obre el potencial per incorporar les seves contribucions per prendre una millor decisió.</p>
      title: Què us sembla la nova declaració de valors?
      details: <h3 id="what-are-you-proposing"><strong>Què proposes?</strong></h3><p></p><h3 id="why-is-this-important"> <strong>Per què és important això?</strong></h3><p></p><h3 id="what-are-you-asking-people-to-do"> <strong>Què li demanes a la gent que faci?</strong></h3><p></p><p> Què us sembla la proposta? Expresseu el vostre suport amb l'escala següent i deixeu un comentari o suggeriment de millora.</p><p> Aquesta proposta de Gradients d'acord serveix per comprovar el suport a la proposta i una oportunitat per a la vostra aportació abans de passar a un acord formal.</p>
      whole_hearted_endorsement: Aval de tot cor
      whole_hearted_endorsement_meaning: M'agrada molt!
      whole_hearted_endorsement_prompt: Què t'agrada d'això?
      agreement_with_minor_contention: Acord amb una controvèrsia menor
      agreement_with_minor_contention_meaning: No és perfecte, però és prou bo
      agreement_with_minor_contention_prompt: Quina és la teva preocupació?
      support_with_reservations: Suport amb reserves
      support_with_reservations_meaning: Puc viure amb això
      support_with_reservations_prompt: Quines són les teves reserves?
      abstain_meaning: Aquest problema no m'afecta
      abstain_prompt: Tens alguna cosa que t'agradaria afegir?
      more_discussion_needed: Cal més debat
      more_discussion_needed_meaning: Encara no entenc prou bé els problemes
      more_discussion_needed_prompt: Què no entens?
      don_t_like_but_will_support: No m'agrada però hi donaré suport
      don_t_like_but_will_support_meaning: No és genial, però no vull destorbar el grup.
      don_t_like_but_will_support_prompt: Què t'agradaria veure millorat?
      serious_disagreement: Desacord seriós
      serious_disagreement_meaning: No hi estic d'acord, no comptis amb mi.
      serious_disagreement_prompt: Amb què no estàs d'acord?
      veto: Vetar
      veto_meaning: Bloquejo aquesta proposta
      veto_prompt: Per què bloqueges la proposta? Què cal canviar perquè hi puguis donar suport?
    simple_poll:
      process_subtitle: Troba l'opció més popular
      process_introduction: <p>Abans de prendre una decisió, busqueu quina o quines opcions importen més a la gent.</p><p> Una enquesta senzilla us ajuda a trobar l'opció o opcions més populars amb una o diverses opcions.</p><p> Escriviu els detalls de les opcions al camp de detalls, introduïu el nom de l'opció i feu clic a + per afegir-la.</p><p> Estableix les <strong>opcions mínimes</strong> i <strong>màximes que</strong> un votant pot triar. Deixa l'opció màxima com a 1 per a una enquesta d'una sola opció.</p><p> Podeu utilitzar la icona del llapis al costat de cada opció per afegir-ne el <strong>significat</strong> i explicar-la millor per ajudar la gent a l'hora de votar.</p><p> <a target="_blank"  href="https://help.loomio.com/en/user_manual/polls/proposal_types/index.html#simple-poll">Llegiu-ne més sobre Enquesta simple</a> .</p>
      title: On hauria de ser el focus de la nostra direcció estratègica?
      details: <h3 id="what-is-this-poll-about"><strong>De què tracta aquesta enquesta?</strong></h3><p></p><h3 id="why-is-this-important"> <strong>Per què és important això?</strong></h3><p></p><h3 id="what-are-you-asking-people-to-do"> <strong>Què li demanes a la gent que faci?</strong></h3><p></p><p> Trieu l'opció o opcions que preferiu.</p>
    score_poll:
      process_subtitle: Mesurar el grau de suport per a cada opció
      process_introduction: <p>Feu servir l'enquesta de puntuació quan vulgueu fer una enquesta a la gent sobre el seu desitg, preferència o interès en cada opció.</p><p> <span>Es demana als participants que avaluïn cada opció i assignin una puntuació movent un control lliscant al llarg d'una escala.</span></p><p> <span>Els resultats es mostren gràficament juntament amb una taula per a cada opció que mostra la puntuació total, la mitjana de punts i el nombre de votants.</span></p><p> La configuració avançada inclou "Els vots són anònims" i "Mostra les opcions en ordre aleatori", que s'utilitzen habitualment per a les enquestes de puntuació per reduir qualsevol biaix de votació.</p><p> <a target="_blank"  href="https://help.loomio.com/en/user_manual/polls/proposal_types/index.html#score-poll">Més informació sobre l'enquesta de puntuació</a> .</p>
      title: Avaluar com es prenen les decisions a la nostra organització
      details: <h3 id="what-is-this-poll-about"><strong>De què tracta aquesta enquesta?</strong></h3><p></p><h3 id="why-is-this-important"> <strong>Per què és important això?</strong></h3><p></p><h3 id="what-are-you-asking-people-to-do"> <strong>Què li demanes a la gent que faci?</strong></h3><p></p><p> Trieu l'opció o opcions que preferiu.</p>
    dot_vote:
      process_subtitle: Assignar un pressupost de punts per revelar prioritats
      process_introduction: <p>El vot per punts és útil per a grups que intenten assignar un recurs limitat a diverses opcions. Va més enllà d'una simple enquesta, ja que ajuda els participants a adonar-se que hi ha una restricció a l'hora de seleccionar opcions.</p><p> A cada participant se li assigna un nombre determinat de punts. Tu decideixes quants.</p><p> Col·loquen punts al costat de les opcions presentades que els agraden. Els participants poden col·locar tots els seus punts en una sola opció o repartir-los per diverses opcions.</p><p> A mesura que els participants assignen punts, poden superar el límit del pressupost de punts, per la qual cosa s'anima a considerar amb cura com gasten els seus punts.</p><p> Les opcions amb més punts "guanyen". La taula de resultats proporciona dades addicionals per ajudar-vos a analitzar els resultats.</p><ul><li><p> % de punts</p></li><li><p> Punts</p></li><li><p> Mitjana</p></li><li><p> Votants</p></li></ul><p> <a target="_blank"  href="https://help.loomio.com/en/user_manual/polls/proposal_types/index.html#dot-vote">Llegiu-ne més sobre el vot de Dot</a> .</p>
      title: Escollint temes per a la nostra conferència
      details: <h3 id="what-is-this-poll-about"><strong>De què tracta aquesta enquesta?</strong></h3><p></p><h3 id="why-is-this-important"> <strong>Per què és important això?</strong></h3><p></p><h3 id="what-are-you-asking-people-to-do"> <strong>Què li demanes a la gent que faci?</strong></h3><p></p><p> En aquesta enquesta tens un pressupost de 8 punts per assignar a les opcions que prefereixes. Pots col·locar tots els punts en una opció o repartir-los.</p>
    ranked_choice:
      process_subtitle: Comprendre la preferència ordenada d'opcions
      process_introduction: <p>L'opció classificada és útil quan tens un gran nombre d'opcions o s'està celebrant una elecció.</p><p> Aquesta plantilla d'enquesta ofereix una sèrie d'opcions perquè la gent voti en l'ordre que prefereixi.</p><p> Podeu definir el nombre d'opcions que té el votant.</p><p> <span>Els votants arrosseguen i deixen anar les opcions per ordre de preferència (la número 1 és l'opció més preferida).</span></p><p> <span>La configuració avançada inclou "Els vots són anònims" i "Mostra les opcions en ordre aleatori", que s'utilitzen habitualment per a</span> les opcions classificades per ordre de classificació per reduir qualsevol biaix de votació.</p><p> Els resultats es mostren en ordre de classificació. La taula de resultats proporciona dades addicionals per ajudar-vos a analitzar els resultats.</p><ul><li><p> Rang</p></li><li><p> % de punts</p></li><li><p> Punts</p></li><li><p> Mitjana</p></li></ul><p> <a target="_blank"  href="https://help.loomio.com/en/user_manual/polls/proposal_types/index.html#ranked-choice">Llegiu-ne més sobre l'elecció classificada</a> .</p>
      title: Elegir els directors al consell de govern
      details: <h3 id="what-is-this-poll-about"><strong>De què tracta aquesta enquesta?</strong></h3><p></p><h3 id="why-is-this-important"> <strong>Per què és important això?</strong></h3><p></p><h3 id="what-are-you-asking-people-to-do"> <strong>Què li demanes a la gent que faci?</strong></h3><p></p><p> Vota classificant les opcions per ordre de preferència. Guanya l'opció que quedi primera als resultats.</p>
    time_poll:
      process_subtitle: Troba quan hi ha gent disponible per reunir-se
      process_introduction: <p><span>Estalvieu temps en la planificació de la data per a la vostra reunió o esdeveniment.</span></p><p> L'enquesta horària facilita la visualització de la disponibilitat de tothom i la cerca del millor moment.</p><p> Doneu un títol i detalls a l'enquesta de temps. Introduïu una llista d'opcions de data i hora a la vostra zona horària.</p><p> Quan configureu franges horàries, tingueu en compte les persones de diferents fusos horaris. Els participants veuran les hores localitzades a la seva zona horària.</p><p> Estableix una durada de la reunió.</p><p> Quan es tanqui l'enquesta de temps, defineix un resultat amb el millor moment i les instruccions per a la reunió.</p><p> <span>Loomio inclourà una invitació al calendari amb el correu electrònic de notificació del resultat, perquè els participants puguin afegir-la al seu calendari.</span></p><p> <a target="_blank" href="https://help.loomio.com/en/user_manual/polls/meeting_polls/index.html#time-poll">Més informació sobre l'enquesta de Time</a> .</p>
      title: Trobem una data per a la nostra propera reunió
      details: <p><strong>Quina és la reunió o l'esdeveniment?</strong></p><p></p><p> <strong>Per què és important això?</strong></p><p></p><p> <strong>Què li demanes a la gent que faci?</strong></p><p></p><p> <span>Marqueu les franges horàries en què esteu disponibles amb la icona verda de "m'agrada" o deixeu la icona vermella de "m'agrada" quan no estigueu disponibles.</span></p><p> <span>Fes servir la icona de "polzes cap als costats" per indicar que estàs disponible "si cal".</span></p>
      reason_prompt: Hi ha alguna cosa que puguis dir per ajudar l'organitzador a trobar un moment adequat?
    opt_in:
      process_subtitle: Troba voluntaris o demana participants
      process_introduction: '<p>Feu servir l''opció d''inscripció per convidar persones a unir-se a un equip, comitè o grup de treball, o a participar en un esdeveniment.</p><p> L''opció de votació "Opt-in" té dues opcions: Acceptar o Rebutjar.</p><p> Podeu definir un nombre objectiu de persones que busqueu, per exemple, 3 persones per unir-se al vostre grup de treball.</p><p> <a target="_blank" href="https://help.loomio.com/en/user_manual/polls/meeting_polls/index.html#opt-in">Més informació sobre l''opció de subscriure''s</a> .</p>'
      title: Grup de treball per elaborar la nostra nova política de sostenibilitat
      details: <p><strong>A quin equip, grup de treball o esdeveniment esteu convidant la gent?</strong></p><p></p><p> <strong>Per què és important això?</strong></p><p></p><p> <strong>Què li demanes a la gent que faci?</strong></p><p></p><p> Selecciona "Accepta" per participar!</p>
      accept_meaning: Estic disposat a participar
      accept_prompt: Per què et presentes com a voluntari per a això?
      decline_meaning: No puc participar
      decline_prompt: Hi ha alguna cosa que vulguis dir?
