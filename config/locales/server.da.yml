  how_it_works_thread:
    title: Sådan bruger du Loomio
    description: |
      Velkommen til Loomio, et online sted hvor man kan træffe beslutninger sammen.

      Dette er et eksempel på en diskussion. Du kan tilføje kommentarer herunder. En diskussion har et specifikt emne. Denne diskussion omhandler hvordan man bruger Loomio, så opret kommentarer om dette her.

      Du er pt. igang med at læse konteksten for diskussionen, typisk indeholder dette baggrundsinformation for diskussionen. Dette kan opdateres mens man bliver klogere igennem diskussionen.

      Kom igang med Loomio
      1. Upload et [profilbillede](/profile)
      2. Introducér dig selv i [Velkommen diskussionen](%{thread_url})
      3. Kommenter på eksisterende diskussioner, eller start en nye diskussion.

      Tips når man kommunikerer i Loomio
      * For at notificere en bestemt person , task @ og så deres navn.
      * Klik på papirklips ikonet for at uploade vedhæftninger.

      Hvis du har spørgsmål, så kig i [vejledningen](http://help.loomio.org).
  first_proposal:
    name: Demonstrations forslag
    description: |
      Dette er et **forslag**, som understøtter at tage en beslutning sammen. Du kan oprette et forslag så snart en diskusion er igang.

      Alle bliver spurgt om at  **give deres mening til kende** inden  **deadline**. Du kan udskyde eller forlænge en deadline, eller vælge at lukke et forslag før tid, hvis man gennem diskusionen finder ud af at forslaget ramte ved siden af.

      Du kan **skifte mening** så længe forslaget er åbent. Det kan være at diskusionen bringer nye informationer på bordet som gør at du skifter mening.

      Nogen gange gennemarbejder grupper en **serie af forslag** for at gradvis komme tættere og tættere på den "rigtige" løsning for alle. Du kan oprette efterfølgende forslag i denne  diskusion.

      **Deltag! Tryk en af de 4 knapper**.
