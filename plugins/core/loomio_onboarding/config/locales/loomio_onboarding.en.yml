en:
  loomio_onboarding:
    onboarding_mailer:
      welcome:
        subject: Welcome to Loomio!
        body_md: |
            Hi %{recipient_name}

            Welcome to Loomio, your online place to have discussions and make decisions with your group.

            I'm %{sender_name}, one of the Loomio team members and here to help.

            Have you visited [help.loomio.org](https://help.loomio.org/) yet? If not, here are a couple of pages that you might find useful:

            [Starting a group](https://help.loomio.org/en/user_manual/getting_started/starting_a_group/?utm_source=welcome_email) guides you through setting up, inviting people and making your first decisions together as a group.

            Similarly [Joining a group](https://help.loomio.org/en/user_manual/getting_started/joining_a_group/?utm_source=welcome_email) will help you set up your profile, confgure your email settings, and ensure you're ready to particiapte.

            That's just the beginning; There's more great content, including guides, how-to's and even a course on facilitation.

            If you'd like to hear when we release new features or help content, please subscribe to the newsletter.

            To find out how Loomio works and how other groups are using Loomio to make decisions together, visit [Loomio Help](https://help.loomio.org/?utm_source=welcome_email).

            If you have any questions or comments, just reply to this email.

            Happy collaborating!
