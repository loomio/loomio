  poll_proposal_form:
    tool_tip_expanded: |
        <p>La Proposta è uno strumento per cercare un accordo collettivo su una dichiarazione oppure su una azione in corso. </p>
        <p> I partecipanti possono votare esprimendo accordo, astensione, disaccordo o blocco - e fare una dichiarazione per esprimere la propria posizione. </p>
        <p>Un grafico a torta esprime la panoramica delle posizioni espresse nel gruppo, mentre le dichiarazioni permettono agli individui di far ascoltare la propria posizione dettagliatamente.</p>
        <p> Non vi scoraggiate se non trovate subito un accordo, le proposte sono progettate per risolvere problemi che devono essere risolti. </p>
        <p>Con una buona partecipazione una proposta è un potente mandato ad agire.</p>
    start_header: Lancia proposta
    edit_header: Aggiorna proposta
    tip: Cercare un accordo collettivo attraverso un processo che permetta a tutte le voci di essere ascoltate. <a href="https://help.loomio.org/en/user_manual/getting_started/decision_tools/#proposal" target="_blank">Impara di pù</a>
    title_placeholder: 'Ad esempio: Andiamo sulla Luna!'
    details_placeholder: Dai informazioni sufficienti affinché tutti sappiano cosa significa essere d'accordo o in disaccordo
    proposal_created: Proposta lanciata
