      title: Dobrodošli v vaši novi skupini Loomio!
      body: "<p>Ta kratka serija majhnih korakov je zasnovana tako, da zagotovi, da bodo ljudje, ki jih povabite v skupino, imeli dober prvi vtis in razumeli, kako sodelovati v razpravah in odločitvah.</p><p> V stranski vrstici boste našli gumb »Kontaktirajte podporo«. Če imate vprašanja ali potrebujete nasvet, se kadar koli obrnite na nas.</p>"
      submit: Začnimo
    group:
      welcome_and_faq: Dobrodošli! Preberite to za začetek.
      upload_image:
        title: Izpolnite profil skupine
        helptext: "<p>Preglejmo profil vaše skupine. Ime, opis, logotip in slika naslovnice bodo vključeni v e-poštna vabila, ki jih boste poslali v naslednjem koraku.</p><p> <b>Dodajte svojo sliko za naslovnico skupine</b> , saj bo to pomagalo narediti dober prvi vtis na ljudi, ki jih povabite, da se pridružijo.</p><p> Uporabite lahko nedavno fotografijo ekipe ali sliko, ki predstavlja delo ali skupnost vaše organizacije.</p>"
        open_group_settings: Odpri nastavitve skupine
      invite_people:
        title: Povabi ljudi v skupino
      start_a_thread:
        title: Začni nit
        helptext: "<p>Ustvarite nit, ki jo bodo ljudje videli, ko bodo sprejeli povabilo.</p><p> Namen je spodbuditi ljudi, da napišejo svoj prvi komentar v Loomiu.</p><p> Da bi to olajšali, smo pripravili predlogo <b>za vajo,</b> ki jo lahko uporabite.</p>"
        submit: Glej predloge niti
      start_a_proposal:
        title: Začnite predlog
        helptext: "<p>V Loomiu uporabljamo predloge, da pokažemo podporo odločitvi ali poiščemo načine za njeno izboljšanje.</p><p> Začnimo s predlogom in prosimo člane vaše skupine, da o njem glasujejo.</p><p> Pripravili smo <b>predlogo za prakso,</b> ki jo lahko uporabite.</p>"
        submit: Oglejte si predloge predlog
      share_an_outcome:
        title: Delite rezultat predloga
        helptext: "<p>Za lažje sprejemanje odločitev je za predloge določen rok za glasovanje. Ko rok poteče, se glasovanje zaključi in obveščeni boste, da lahko delite izid predloga.</p><p> Izid je priložnost, da se ugotovi, ali je bil predlog uspešen in kaj se bo zgodilo naprej.</p><p> Če rok za oddajo predloga še ni potekel, vendar želite vseeno nadaljevati, lahko kliknete <b>Zapri predčasno</b> .</p><p> Ko bo pravi čas, <b>vnesite izid</b> svojega predloga.</p>"
