    hero:
      header_html: "Loomio est le moyen le plus simple de<br /><strong>prendre des décisions ensemble</strong>."
      lead_html: "Loomio permet aux organisations et aux communautés de transformer des <strong>discussions en actions</strong>, peu importe où sont les personnes."
    product:
      header_html: "Quand nous écoutons <strong>toutes les voix</strong>, nous prenons <strong>de meilleures décisions</strong>."
      step1:
        header: 1. Débattre
        desc: "Lancez une discussion sur n’importe quel sujet, et invitez les bonnes personnes. Partagez divers points de vue et développez ensemble les idées."
      step2:
        header: "2. Se mettre d'accord"
        desc: "Tout le monde peut proposer un plan d'action. Les gens peuvent se mettre d’accord, s’abstenir, exprimer un désaccord, voir poser un veto. Ainsi, vous pouvez savoir comment chacun se positionne et comprendre pourquoi."
      step3:
        header: 3. Décider ensemble
        desc: "Détailler ensemble la proposition de sorte que cela fonctionne pour tout le monde. Chaque décision a une échéance claire, pour que vous obteniez toujours un résultat clair."
    mobile:
      lead_html: "<strong>Loomio fonctionne sur n'importe quel périphérique,</strong><br /> prenez des décisions n'importe où, n'importe quand."
    quote:
      header:
        rushkoff_html: "«Loomio <strong> libère le potentiel d'internet </strong> pour favoriser l'émergence du consensus au lieu d'un débat polarisé.» <div class=\"attributation\">– <a href=\"http://rushkoff.com\">Douglas Rushkoff</a>, auteur de <em>Present Shock</em></div>"
        sifry_html: "«Loomio trouve le juste équilibre entre <strong>la voix de l'individu</strong> et <strong>la décision collective</strong>.» <div class=\"attributation\">– Micah Sifry, éditeur, <em><a href=\"http://techpresident.com\">TechPresident</a></em></div>"
    team:
      header: À propos de Loomio
      desc: "Nous sommes une petite équipe de développeurs open-source et de militants pour la justice sociale. Nous travaillons à Enspiral en Aotearoa, Nouvelle-Zélande, avec un vaste réseau d'amis, de soutiens et de conseillers partout dans le monde."
    ideals:
      community:
        header: Coopérative communautaire
        desc: "Loomio est construit par une coopérative appartenant à ses salariés. Nous sommes une entreprise sociale travaillant à maximiser le bénéfice social, pas le profit."
      independent:
        header: Indépendant et neutre
        desc: "Nous maintenons un espace pour tout groupe qui souhaite se réunir, indépendamment de l'intérêt politique ou économique. Nous ne vendrons jamais vos données."
      open:
        header: Logiciel libre et ouvert
        desc: "Le code de Loomio est une ressource publique que n'importe qui peut exécuter, lire, analyser, modifier et redistribuer."
      gift:
        header: Économie du don
        desc: "Loomio est soutenu par ceux qui paient, selon leurs moyens. Cela permet à la plateforme de ne pas imposer de publicité et d'être accessible aux groupes sans moyens."
  about_page:
    our_story_1_html: "<h2>Notre histoire</h2><p>Loomio est un outil collaboratif en ligne d'aide à la décision, réalisé par une équipe de techniciens, d'activistes, et d'entrepreneurs sociaux de Nouvelle Zélande.</p> "
    our_story_2_html: "<p>Loomio est né du besoin d'un outil flexible pour prendre des décisions participatives pendant le mouvement Occupy en 2011.</p> <p>Nous avons pu expérimenter le potentiel transformateur des prises de décisions collaboratives, ainsi que leurs sérieuses limites: si les participants doivent être au même endroit et au même moment pour participer, cela ne peut pas marcher. </p> <p> Nous avons décidé de créer une solution à ce problème: utiliser internet pour proposer aux gens une solution facile pour prendre de bonnes décisions ensemble, où qu'ils soient.</p> <p>Cette solution s'appelle Loomio, comme \"loom\" qui signifie en anglais \"métier à tisser\", pour tous ces points de vue variés qui sont tissés ensemble :)</p> <p>A ce jour plus de 75 000 personnes ont pris plus de 25 000 décisions sur Loomio.</p> "
    team_html: "<h2>L'équipe</h2> <p>Loomio est une coopérative sociale basée en Nouvelle-Zélande. Nous sommes une équipe de passionnés avec une grande connaissance des processus de groupes et du développement de technologies ouvertes.</p> "
