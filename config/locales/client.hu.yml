  help_page:
    coordinating: Koordináljuk a Loomio csoportodat
    coordinating_details: >
      Te vagy a koordinátor, te indítod el a csoportot és te hívod meg
      a többieket. A csoportnak nem csak a Loomio használatát kell megtanulnia,
      hanem azt is, hogy tud jól összedolgozni, hogyan tud közösen döntéseket
      hozni. Pár jótanács, hogy ez sikerüljön:
    different_ways: Többféleképpen használhatod a Loomiót
    engaging_html: >
      <h2>Hogyan vond be a csoportot</h2>

      <p>Az emberek akkor fognak belevágni a közös gondolkodásba, ha már van
      valamilyen érdekes javaslat. A jó javaslat előre mutat, megmutatja, mit
      tegyen a csoport, így mindenkinek egyértelmű, hogy mit jelent, ha ellenzi
      vagy támogatja. Gondold át, milyen vitákat folytat le a csoport személyesen
      vagy e-mailben, amit megkönnyíthetne a Loomio használata.</p>

      <p>Ha most alakult a csoport érdemes valami kisebb fajsúlyú témával
      kezdeni, hogy mindenki kipróbálhassa a Loomio lehetőségeit.</p>

      <p>Úgy is bevonhatsz másokat a vitába, ha használod a @név eszközt és
      a megjegyzésekben megnevezel egyeseket, levelet fognak kapni róla, hogy te
      megemlítetted őket.</p>
    example1_html: >
      <h3>Azt szeretnéd, hogy a csoport tárgyaljon meg egy szerteágazó témát és
      dolgozzon ki rá megoldást</h3>

      <p>Stratégia: Tárgyaljátok meg alaposan a témát mielőtt javaslatot
      tennétek.</p>

      <p>Gyakran az a legjobb megoldás kulcsa, hogy mindenki pontosan tisztázza
      miről is van szó, mielőtt elhamarkodottan döntene. Ha a tagok részt vesznek
      a vitában és a javaslat kidolgozásában, sokkal jobban elfogadják a közös
      döntést is.</p>
    example2_html: >
      <h3>Ha már van döntési javaslatod és szeretnéd, hogy a csoport döntsön
      róla, hogy továbbléphessetek</h3>

      <p>Stratégia: Nyisd meg a témát és azonnal tegyél javaslatot is.</p>

      <p>Ha konkrét elképzelésed van arról, hogy mit kellene tenni, de biztos
      akarsz benne lenni, hogy senkinek nincs érdemi ellenvetése, a javaslat
      előrelendítheti a közös döntést.</p>

      <p>Hasznos lehet ez, ha jóvá kell hagyni egy dokumentumot, egy
      jelentkezést, bármilyen elvégzett munkát.</p>
    get_in_touch: Kapcsolat
    get_in_touch_description_html: "Ha bármilyen kérdésed van vagy visszajelzést szertnél küldeni, <a href='%{link}'>hívj minket fel</a>."
    getting_started: Kezdjük
    getting_started_description: 'Bal oldalon tárgyalja meg a csoport a témát. Ha döntési javaslat van, az a jobb oldalon jelenik meg.'
    getting_the_most: Hogyan használd ki a Loomio lehetőségeit
    have_your_say: Szólj bele
    have_your_say_details_html: >
      <p>Ha kialakult az álláspontod kattints a négy döntés gomb egyikére.</p>

      <p>Ha döntöttél, adj hozzá rövid magyarázatot. A kördiagram alatt láthatod,
      hogy a többiek mit gondolnak. Így könnyen átláthatod, hogyan alakul a vita.
      Ha új szempontok merülnek fel, bármikor megváltoztathatod az
      álláspontodat.</p>
    have_a_discussion: Mi a véleményed?
    have_a_discussion_description: A téma és a legfontosabb információk róla az oldal tetején találhatók. A hozzászólással tudod elmondani a véleményedet a témáról.
    help: Segítség
    how_it_works: Mi ez az egész?
    invitation_html: >
      <h2>Hogyan írjunk jó meghívót</h2>

      <p>Az első kérdés, ami minden új tagban felötlik: mire való ez
      a csoport?</p>

      <p>Hogyan tudnád a lehető legegyszerűbben leírni a csoportot: Mit akartok
      elérni? Milyen döntéseket fogtok hozni? Ki vesz részt benne?</p>

      <p>Érdemes beszélni a csoporttal, mielőtt kiküldöd a meghívókat, arról,
      hogy mi is ez.</p>

      <p>Tudni akarják majd, hogy miért hívtad meg őket, mit várnak el tőlük és
      miért érdemes időt és energiát fektetniük a loomio használatába.</p>
    join_the_community: Csatlakozz a közösséghez
    images_and_text_formatting: Képek és szövegformázás
    images_and_text_formatting_html: >
      <p>A Loomio a képek beillesztéséhez és a szöveg formázásához a "Markdown"
      rendszert használja. A hozzászólás ablak alatti kis szürke ikonnal
      kapcsolhatod be a Markdownt.</p>

      <p><a href='https://www.loomio.org/discussions/1124'>Ide kattintva</a>
      további információkat kaphatsz a Markdown rendszerről.</p>
    keep_up_to_date: Maradj naprakész
    keep_up_to_date_html: >
      <p>ha a lap tetején a csoport nevére kattintasz, a csoport oldalára jutsz,
      ahol a csoport témáit és döntéseit láthatod. Ha több csoport tagja is vagy,
      az összes csoport tevékenységét láthatod a nyitólapodon.</p>

      <p>Ha fontos dolgok történnek a csoportban, e-mailben értesítünk. Az e-mail
      beállításokat <a href="%{link}"">itt</a> változtathatod meg.</p>
    make_a_decision: 'Dönts!'
    make_a_decision_description: 'Ha a csoport készen áll a döntésre, bárki tehet javaslatot. Legyen egyértelmű, hogy mit javasolsz és tisztázd, hogy mit jelent ha avalaki egyetért vele, vagy ellenzi.'
    prompt_people_details: "Ha egy adott tag figyelmét akarod felkelteni, írj a megjegyzésbe '@'-t a neve elé. E-mailt fog kapni róla, hogy megemlítetted egy hozzászólásban."
    prompt_people_html: "Kelts fel mások figyelmét a <span class='blue'>@megszólítással</span>"
    positions_agree_description: 'A <span>Egyetértek</span> azt jelenti, hogy szerinted jó a javaslat.'
    positions_abstain_description: 'A <span>Tartózkodom</span> azt jelenti, hogy nem zavar, ha nélküled dönt a csoport.'
    positions_disagree_description: 'A <span>Nem értek egyet</span> azt jelenti, hogy szerinted lehet jobb megoldás, de ha így dönt a csoport, elfogadod.'
    positions_block_description: 'A <span>Blokkolom</span> azt jelenti, hogy komoly fenntartásaid vannak a javaslattal kapcsolatban és nagyon nagy bajnak tartanád, ha elfogadnák.'
    start_discussion: Kezdj izgalmas témát
    start_discussion_html: >
      <p>Ha új témát nyitsz, gondoskodj róla, hogy a cím egyértelműen utaljon
      arra, miről van szó. A leírásban megadhatod mindazokat az információkat,
      amikre a csoportnak szüksége van, hogy megalapozott döntést hozhasson.</p>

      <p>A leírást frissítheted, ha már folyik a vita, hogy az újonnan felmerült
      információk is belekerüljenek. Azon túl, hogy tovább tisztázod, miről is
      van szó, arra is használhatod a leírást, hogy anyagokat ossz meg,
      összefoglald az addig elhangzottakat vagy éppen vázold a döntéshozatal
      menetét. </p>
    start_proposal: A javaslat legyen egyértelmű
    start_proposal_html: >
      <p>Ha a cím egyértelmű és tömör, a tagok rögtön tudni fogják, mit jelent ha
      egyetértenek vagy ha ellenzik.</p>

      <p>Nem gond, ha az első javaslatot nem támogatják azonnal. Ha a csoportnak
      nem tetszik az első javaslat, bárki feltehet egy újabbat, ami reagál
      a korábbi felvetésekre.</p>

      <p>Ez a dinamikus folyamat hozzájárul ahhoz, hogy a csoport kollektív
      bölcsessége jobb megoldást hozzon létre, mint amit egymagában bárki
      tudna.</p>

      <p>A javaslat határidejét bármikor meg lehet hosszabbítani, ha úgy tűnik
      a döntéshez több időre van szükség. 24 órával a javaslat lezárása előtt
      mindenki figyelmeztető e-mailt is kap erről.</p>
