  poll_proposal_form:
    tool_tip_expanded: |
        <p>Una propuesta es una herramienta para buscar el acuerdo colectivo sobre una declaración o curso de acción</p>
        <p>Los participantes pueden estar de acuerdo, abstenerse, estar en desacuerdo o bloquear, y dar una explicación, o fundamento de su posición</p>
        <p>Un gráfico circular, permite tener una visión general de las posiciones del grupo, mientras que las explicaciones o fundamentos, permiten que todas las voces sean escuchadas. </p>
        <p>No te desanimes si al comienzo no ves que haya acuerdo, las propuestas están diseñadas para hacer visibles los problemas que necesitan resolución..</p>
        <p>Si hay buena participación, una propuesta es un poderoso mandato para pasar a la acción.</p>
    tool_tip_collapsed: 'Busca el acuerdo colectivo  '
    start_header: Inicia una propuesta
    edit_header: Edita una propuesta
    title_placeholder: P.ej. ¡Vamos a la luna!
    details_placeholder: Dé suficiente información para que todos sepan lo que significa estar de acuerdo o en desacuerdo
    proposal_created: Propuesta iniciada
    proposal_updated: Propuesta actualizada
  poll_poll_form:
    tool_tip_expanded: |
        <p>Usa una encuesta para medir popularidad u ofrecer alternativas.</p>
        <p>Proporciona algunas opciones de dónde elegir. Decide si los participantes eligen opciones individuales o múltiples en su respuesta.</p>
        <p>Todos votan y pueden incluir una fundamentación si lo desean. Los resultados se visualizan en un gráfico de barras.</p>
    tool_tip_collapsed: 'Mida la popularidad u ofrezca una opción '
    start_header: Iniciar encuesta
    edit_header: Editar encuesta
    tip: Mida la popularidad de diferentes opciones
    title_placeholder: 'Ej. ¿A dónde quieres ir de vacaciones? '
    details_placeholder: Proporcione cualquier detalle aclaratorio que la gente pueda necesitar para contestar la pregunta.
    add_option_placeholder: Agregar opción
    remove_option: Quitar opción
    poll_created: Encuesta creada
    poll_updated: Encuesta actualizada
  poll_count_form:
    tool_tip_expanded: |
        <p>Una <em>comprobación</em> es una herramienta que tiene muchos usos posibles pero solo 2 respuestas: visto (✔) o anulación (✘). Los participantes usarán el visto (✔) para decir sí y la anulación (✘) para decir no o inseguro. </p>
        <p>Úsalo para comprometer a la gente, como al pedir confirmación: "asistiré al evento" o "me apuntaré al grupo de trabajo".</p>
        <p>O úsalo para hacer seguimiento a una tarea: "confirmé que mis datos de contacto están correctos", o "leí el documento y dejé mis comentarios".</p>
        <p>Una comprobación tiene un <em>objetivo</em>, que es el número de participantes que quisieras. La meta indica al grupo que algo requiere más atención o cuenta con amplio acuerdo.</p>
        <p>Un día antes de que se cierre la comprobación, se le recordará a quienes no han participado todavía.</p>
    tool_tip_collapsed: Comprobar la participación y encontrar voluntarios
    start_header: 'Iniciar Comprobación '
    edit_header: 'Editar Comprobación '
    tip: Motiva a las personas con una oferta o un pedido
    title_placeholder: P.ej. ¿Quién quiere unirse al grupo de trabajo?
    details_placeholder: Explica lo que implica participar o brinda detalles sobre cómo participar.
    count_created: 'Comprobación iniciada '
    count_updated: 'Comprobación actualizada '
  poll_dot_vote_form:
    tool_tip_expanded: |
        <p>El voto de puntos es una manera de priorizar un listado de alternativas.</p>
        <p>Los participantes tienen un número limitado de ‘puntos’ que pueden distribuir del modo que quieran entre las opciones que representen sus preferencias.</p>
        <p>El proceso da como resultado un gráfico de barras acumulativas además de las asignaciones individuales, con lo que se pueden considerar los distintos puntos de vista.</p>
    tool_tip_collapsed: Priorizar opciones
    start_header: Iniciar voto de puntos
    edit_header: Editar voto de puntos
    tip: 'Asignar recursos colectivamente '
    title_placeholder: Ej. ¿Cómo debemos asignar el presupuesto?
    details_placeholder: Proporcione cualquier detalle aclaratorio que la gente pueda necesitar para participar
