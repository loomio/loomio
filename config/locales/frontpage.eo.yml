    product:
      header_html: 'Aŭdante <strong>ĉies voĉon</strong>, ni faras <strong>pli bonajn decidojn</strong>.'
      step1:
        header: 1. Paroli pri la aferoj
        desc: 'Komencu diskuton pri ajna temo, kaj enigu la ĝustajn personojn. Kunhavigu diversajn vidpunktojn kaj kune disvolvu ideojn.'
      step2:
        header: 2. Krei konsenton
        desc: 'Ĉiuj povas proponi kiel fari. Homoj povas konsenti, sin deteni, malkonsenti aŭ bloki – tiel vi povas vidi kiel ĉiuj sin sentas, kaj kial.'
      step3:
        header: 3. Decidi kune
        desc: 'Disvolvu la proponon kune por ke ĝi funkciu por ĉiuj. Ĉiu decido havas klaran limdaton, do vi ĉiam havas klaran rezulton.'
    quote:
      header:
        rushkoff_html: '"Loomio <strong>liberigas la povon de la interreto</strong> por kunsentigi homojn anstataŭ polusigi debaton."<div class="attributation">– <a href="http://rushkoff.com">Douglas Rushkoff</a>, aŭtoro de <em>Present Shock</em></div>'
        sifry_html: '"Loomio atingas la dolĉan mezon inter <strong>unuopa voĉo</strong> kaj <strong>multopa decido</strong>."<div class="attributation">– Micah Sifry, redaktisto de <em><a href="http://techpresident.com">TechPresident</a></em></div>'
    team:
      header: Pri Loomio
      desc: 'Ni estas malgranda teamo de liberprogramaraj programistoj kaj socijustecaj aktivuloj kiuj laboras ĉe Enspiral en Aotearoo/Novzelando, kun plilarĝa reto da amikoj, subtenantoj kaj konsilantoj en la tuta mondo.'
    ideals:
      community:
        header: Komunumpelata kooperativo
        desc: 'Loomio estas konstruata de laborist-posedata kooperativo. Ni estas socia entrepreno kiu laboras por maksimumigi socian impakton, ne profiton.'
      independent:
        header: Sendependa kaj neŭtrala
        desc: 'Ni mantenas spacon por la kunvenado de ajna grupo, sendepende de politika kaj kooperacia intereso. Ni neniam vendos viajn datumojn.'
      open:
        header: Libera programaro
        desc: 'La kodo de Loomio estas publika havaĵo kiun iu ajn povas ruligi, legi, pristudi, ŝanĝi kaj redisdoni.'
      gift:
        header: Donac-ekonomio
        desc: Loomio estas subtenata de tiuj kiuj pagas laŭ iliaj ebloj. Tio tenas la platformon senreklama kaj uzebla de grupoj sen mono.
