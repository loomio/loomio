      process_introduction: <p>Tijdens een vragenronde krijgen deelnemers de kans om verduidelijkende vragen te stellen over het voorstel, zodat iedereen het voorstel begrijpt voordat ze zeggen wat ze ervan vinden.</p><p> De Loomio-vragenronde is een speciaal voorstel zonder stemmogelijkheden. Deelnemers kunnen vragen stellen binnen een door jou ingestelde tijd voor de ronde.</p><p> Een vragenronde wordt vaak gebruikt als stap in het toestemmingsproces.</p><p> <a target="_blank" href="https://help.loomio.com/en/guides/consent_process/index.html">Lees meer over het toestemmingsproces</a> .</p>
      title: Welke vragen heeft u over het gezondheids- en veiligheidsbeleid?
      details: <h3 id="what-are-you-proposing"><strong>Wat stelt u voor?</strong></h3><p></p><h3 id="why-is-this-important"> <strong>Waarom is dit belangrijk?</strong></h3><p></p><h3 id="what-are-you-asking-people-to-do"> <strong>Wat vraag je mensen te doen?</strong></h3><p></p><p> Dit is een vragenronde, waarin u wordt uitgenodigd om verduidelijkende vragen te stellen.</p><p> Wat moet u weten om het voorstel te begrijpen?</p><p> Reageer alstublieft voordat de vragenronde sluit.</p>
      reason_prompt: Wat moet u weten om het voorstel te begrijpen?
      outcome_statement: "<p>Bedankt voor het indienen van uw vragen tijdens deze ronde</p>"
    sense_check:
      process_subtitle: Vraag om feedback, vragen en zorgen
      process_introduction: <p>Het Sense Check-voorstel is een goede manier om feedback te krijgen, vragen te stellen en zorgen te bespreken. Het helpt om een voorstel te verduidelijken en te verbeteren voordat er een besluit wordt genomen.</p><p> Sense Check laat mensen weten dat er een voorstel in de maak is en moedigt hen aan om mee te doen. Het biedt een kans om naar mensen te luisteren, aan te voelen hoe ze zich voelen en daarop te reageren. Dit opent de mogelijkheid om hun bijdragen te integreren en zo tot een betere beslissing te komen.</p><p> Gebruik het Sense check-voorstel in het toestemmingsproces om reacties en opmerkingen uit te nodigen om het voorstel te verbeteren, en in een consensusproces om te testen op consensus.</p><p> <a target="_blank" rel="noopener noreferrer nofollow" href="https://help.loomio.com/en/user_manual/polls/decisions/index.html"><u>Lees meer over het gebruik van Sense check in het Eenvoudige besluitvormingsproces</u></a> <span>.</span></p>
      title: Wat vindt u van de nieuwe merkconcepten?
      details: <h3 id="what-are-you-proposing"><strong>Wat stelt u voor?</strong></h3><p></p><h3 id="why-is-this-important"> <strong>Waarom is dit belangrijk?</strong></h3><p></p><h3 id="what-are-you-asking-people-to-do"> <strong>Wat vraag je mensen te doen?</strong></h3><p></p><p> Wat vindt u van het voorstel? Laat een reactie achter of doe een suggestie voor verbetering.</p><p> Deze Sense-check is een kans voor uw inbreng en bijdrage, zodat wij betere beslissingen kunnen nemen.</p>
      outcome_statement: "<p>Bedankt voor uw deelname aan de zintuigelijke controle.</p>"
      not_sure: Ik weet het niet zeker
      not_sure_meaning: Ik heb een vraag of heb meer tijd nodig
      not_sure_prompt: Welke onderdelen zijn voor u onduidelijk? Hoe zou dit opgelost kunnen worden?
      looks_good: Ziet er goed uit
      looks_good_meaning: Ik ben blij met de richting die dit opgaat
      looks_good_prompt: Heeft u opmerkingen of suggesties om het voorstel te verbeteren?
      abstain: Onthouden
      abstain_meaning: Ik heb er niets aan toe te voegen, noch bezwaren tegen dit werk.
      abstain_prompt: Onthouding impliceert instemming met de richting van dit voorstel. Is er een reden waarom u onthouding stemt?
      concerned: Bezorgd
      concerned_meaning: Er moet mogelijk iets aan deze wijziging worden gewijzigd voordat ik toestemming geef of akkoord ga
      concerned_prompt: Wat is uw zorg en hoe zou dit aangepakt kunnen worden?
    gradients_of_agreement:
      process_subtitle: Steun uitspreken voor een voorstel op een schaal van 8 punten
      process_introduction: "<p>Met het voorstel Gradiënten van overeenstemming kunnen groepsleden hun steun voor een voorstel in graden op een schaal uitdrukken. Hierdoor zijn er meer mogelijkheden om steun te uiten dan alleen in termen van 'mee eens' en 'oneens'.</p><p> Gebruik gradaties van overeenstemming als een voorronde, om steun voor een voorstel te testen voordat u tot een formele overeenkomst overgaat.</p><p> Gradiënten van overeenstemming laten mensen weten dat er een voorstel in de maak is en moedigen hen aan om zich ermee bezig te houden. Het biedt een kans om naar mensen te luisteren, aan te voelen hoe ze zich voelen en gepast te reageren – waardoor de mogelijkheid ontstaat om hun bijdragen te integreren en zo tot een betere beslissing te komen.</p>"
      title: Wat vindt u van de nieuwe waardenverklaring?
      details: <h3 id="what-are-you-proposing"><strong>Wat stelt u voor?</strong></h3><p></p><h3 id="why-is-this-important"> <strong>Waarom is dit belangrijk?</strong></h3><p></p><h3 id="what-are-you-asking-people-to-do"> <strong>Wat vraag je mensen te doen?</strong></h3><p></p><p> Wat vindt u van het voorstel? Geef uw steun aan via de onderstaande schaal en laat een reactie of suggestie voor verbetering achter.</p><p> Met dit voorstel voor gradaties van overeenstemming willen we de steun voor het voorstel testen en u de kans geven om uw inbreng te leveren voordat er tot een formele overeenkomst wordt overgegaan.</p>
      whole_hearted_endorsement: Hartelijke steunbetuiging
      whole_hearted_endorsement_meaning: Ik vind het echt leuk!
      whole_hearted_endorsement_prompt: Wat vind je er leuk aan?
      agreement_with_minor_contention: Overeenkomst met klein geschilpunt
      agreement_with_minor_contention_meaning: Niet perfect, maar goed genoeg
      agreement_with_minor_contention_prompt: Wat is uw zorg?
      support_with_reservations: Ondersteuning bij reserveringen
      support_with_reservations_meaning: Ik kan ermee leven
      support_with_reservations_prompt: Wat zijn uw bedenkingen?
      abstain_meaning: Dit probleem heeft geen invloed op mij
      abstain_prompt: Heeft u nog iets dat u wilt toevoegen?
      more_discussion_needed: Meer discussie nodig
      more_discussion_needed_meaning: Ik begrijp de problematiek nog niet goed genoeg
      more_discussion_needed_prompt: Wat begrijp je niet?
      don_t_like_but_will_support: Vind het niet leuk, maar zal het steunen
      don_t_like_but_will_support_meaning: Het is niet geweldig, maar ik wil de groep niet ophouden
      don_t_like_but_will_support_prompt: Wat zou u graag verbeterd willen zien?
      serious_disagreement: Ernstige onenigheid
      serious_disagreement_meaning: Ik ben het hier niet mee eens - reken maar niet op mij
      serious_disagreement_prompt: Waar ben je het niet mee eens?
      veto: Veto
      veto_meaning: Ik blokkeer dit voorstel
      veto_prompt: Waarom blokkeert u het voorstel? Wat moet er veranderen om het te steunen?
    simple_poll:
      process_subtitle: Vind de meest populaire optie
      process_introduction: <p>Voordat u een beslissing neemt, moet u bedenken welke optie(s) mensen het belangrijkst vinden.</p><p> Met een eenvoudige peiling kunt u de populairste optie(s) met een enkele of meervoudige keuze vinden.</p><p> Geef eventuele details over de opties in het veld 'Details' en voer vervolgens de naam van de optie in. Klik op '+' om deze toe te voegen.</p><p> Stel de <strong>minimale</strong> en <strong>maximale keuzemogelijkheden in die</strong> een kiezer mag kiezen. Laat de maximale keuze op 1 staan voor een poll met één keuze.</p><p> U kunt het potloodpictogram naast elke optie gebruiken om de <strong>betekenis</strong> van de optie toe te voegen of de optie verder uit te werken, zodat mensen gemakkelijker kunnen stemmen.</p><p> <a target="_blank"  href="https://help.loomio.com/en/user_manual/polls/proposal_types/index.html#simple-poll">Lees meer over Eenvoudige poll</a> .</p>
      title: Waar moet de focus van onze strategische richting liggen?
      details: <h3 id="what-is-this-poll-about"><strong>Waar gaat deze poll over?</strong></h3><p></p><h3 id="why-is-this-important"> <strong>Waarom is dit belangrijk?</strong></h3><p></p><h3 id="what-are-you-asking-people-to-do"> <strong>Wat vraag je mensen te doen?</strong></h3><p></p><p> Selecteer de optie(s) die u wenst.</p>
    score_poll:
      process_subtitle: Meet de mate van ondersteuning voor elke optie
      process_introduction: <p>Gebruik Score Poll als u mensen wilt ondervragen over hun wensen, voorkeuren of interesses voor elke optie.</p><p> <span>Deelnemers wordt gevraagd om elke optie te beoordelen en een score toe te kennen door een schuifbalk langs een schaal te bewegen.</span></p><p> <span>De resultaten worden grafisch weergegeven, samen met een tabel voor elke optie waarin het totale aantal punten, het gemiddelde aantal punten en het aantal stemmers worden weergegeven.</span></p><p> Geavanceerde instellingen zijn onder meer 'Stemmen zijn anoniem' en 'Opties in willekeurige volgorde weergeven'. Deze worden vaak gebruikt voor Score Polls om eventuele vooringenomenheid bij stemmingen te beperken.</p><p> <a target="_blank"  href="https://help.loomio.com/en/user_manual/polls/proposal_types/index.html#score-poll">Lees meer over Score poll</a> .</p>
      title: Beoordelen hoe beslissingen in onze organisatie worden genomen
      details: <h3 id="what-is-this-poll-about"><strong>Waar gaat deze poll over?</strong></h3><p></p><h3 id="why-is-this-important"> <strong>Waarom is dit belangrijk?</strong></h3><p></p><h3 id="what-are-you-asking-people-to-do"> <strong>Wat vraag je mensen te doen?</strong></h3><p></p><p> Selecteer de optie(s) die u wenst.</p>
    dot_vote:
      process_subtitle: Wijs een budget van punten toe om prioriteiten te onthullen
      process_introduction: <p>Puntstemmen is handig voor groepen die een beperkte bron aan een aantal opties proberen toe te wijzen. Het gaat verder dan een simpele peiling, omdat het deelnemers helpt beseffen dat er een beperking is bij het selecteren van opties.</p><p> Deelnemers krijgen elk een vast aantal stippen. Jij bepaalt hoeveel.</p><p> Ze plaatsen stippen naast de gepresenteerde opties die ze leuk vinden. Deelnemers kunnen al hun stippen op één optie plaatsen of verspreid over meerdere opties.</p><p> Bij het toewijzen van stippen is het mogelijk dat ze de stippenbudgetlimiet overschrijden. Daarom worden deelnemers aangemoedigd om zorgvuldig na te denken over hoe ze hun stippen uitgeven.</p><p> De opties met de meeste stippen 'winnen'. De resultatentabel biedt aanvullende gegevens om u te helpen bij het analyseren van de resultaten.</p><ul><li><p> % van de punten</p></li><li><p> Punten</p></li><li><p> Gemeen</p></li><li><p> Kiezers</p></li></ul><p> <a target="_blank"  href="https://help.loomio.com/en/user_manual/polls/proposal_types/index.html#dot-vote">Lees meer over Dot vote</a> .</p>
      title: Het kiezen van thema's voor onze conferentie
      details: <h3 id="what-is-this-poll-about"><strong>Waar gaat deze poll over?</strong></h3><p></p><h3 id="why-is-this-important"> <strong>Waarom is dit belangrijk?</strong></h3><p></p><h3 id="what-are-you-asking-people-to-do"> <strong>Wat vraag je mensen te doen?</strong></h3><p></p><p> In deze poll heb je een budget van 8 punten om toe te wijzen aan de opties die je voorkeur hebben. Je kunt alle punten op één optie plaatsen of ze verspreiden.</p>
    ranked_choice:
      process_subtitle: Begrijp de geordende voorkeur van opties
      process_introduction: <p>Een rangschikkingskeuze is handig als u een groot aantal opties hebt of een verkiezing houdt.</p><p> Met deze poll-sjabloon kunnen mensen in hun gewenste volgorde stemmen.</p><p> U kunt het aantal keuzes dat de kiezer krijgt, instellen.</p><p> <span>Kiezers slepen en zetten de opties neer in volgorde van voorkeur (waarbij 1 de optie is diegene die het meest de voorkeur geeft).</span></p><p> <span>Geavanceerde instellingen zijn onder meer 'Stemmen zijn anoniem' en 'Opties in willekeurige volgorde weergeven'. Deze worden vaak gebruikt voor gerangschikte</span> keuzes om eventuele vooringenomenheid bij het stemmen te beperken.</p><p> De resultaten worden in volgorde weergegeven. De resultatentabel biedt aanvullende gegevens waarmee u de resultaten kunt analyseren.</p><ul><li><p> Rang</p></li><li><p> % van de punten</p></li><li><p> Punten</p></li><li><p> Gemeen</p></li></ul><p> <a target="_blank"  href="https://help.loomio.com/en/user_manual/polls/proposal_types/index.html#ranked-choice">Lees meer over Ranked Choice</a> .</p>
      title: Bestuurders kiezen voor bestuursraad
      details: <h3 id="what-is-this-poll-about"><strong>Waar gaat deze poll over?</strong></h3><p></p><h3 id="why-is-this-important"> <strong>Waarom is dit belangrijk?</strong></h3><p></p><h3 id="what-are-you-asking-people-to-do"> <strong>Wat vraag je mensen te doen?</strong></h3><p></p><p> Stem door de opties te rangschikken in de volgorde van uw voorkeur. De optie die bovenaan de resultaten staat, wint.</p>
    time_poll:
      process_subtitle: Ontdek wanneer mensen beschikbaar zijn om te ontmoeten
      process_introduction: <p><span>Bespaar tijd bij het plannen van een datum voor uw vergadering of evenement.</span></p><p> Met een tijdpeiling kunt u eenvoudig zien of iedereen beschikbaar is en de beste tijd vinden.</p><p> Geef je Time-poll een titel en details. Voer een lijst in met datum- en tijdopties in jouw tijdzone.</p><p> Houd bij het instellen van tijdsloten rekening met mensen in verschillende tijdzones. Deelnemers zien de tijden die in hun tijdzone zijn gelokaliseerd.</p><p> Stel een vergaderduur in.</p><p> Zodra de tijdpeiling sluit, stelt u een uitkomst vast met de beste tijd en eventuele instructies voor de vergadering.</p><p> <span>Loomio voegt een kalenderuitnodiging toe aan de e-mail met de uitslag, zodat deelnemers deze aan hun kalender kunnen toevoegen.</span></p><p> <a target="_blank" href="https://help.loomio.com/en/user_manual/polls/meeting_polls/index.html#time-poll">Lees meer over de Time poll</a> .</p>
      title: Laten we een datum vinden voor onze volgende bijeenkomst
      details: "<p><strong>Wat is de bijeenkomst of het evenement?</strong></p><p></p><p> <strong>Waarom is dit belangrijk?</strong></p><p></p><p> <strong>Wat vraag je mensen te doen?</strong></p><p></p><p> <span>Markeer de tijdsloten waarop u beschikbaar bent met het groene 'duim omhoog'-icoontje. Als u niet beschikbaar bent, laat u het rode 'duim omlaag'-icoontje staan.</span></p><p> <span>Gebruik het pictogram 'duimen zijwaarts' om aan te geven dat u beschikbaar bent 'indien nodig'.</span></p>"
      reason_prompt: Kunt u iets zeggen om de organisator te helpen bij het vinden van een geschikt moment?
    opt_in:
      process_subtitle: Vind vrijwilligers of vraag naar deelnemers
      process_introduction: '<p>Met Opt-in kunt u mensen uitnodigen om zich aan te sluiten bij een team, commissie of werkgroep, of om deel te nemen aan een evenement.</p><p> ''Opt-in'' heeft twee stemopties: Accepteren of Weigeren.</p><p> U kunt een doelaantal mensen definiëren dat u zoekt, bijvoorbeeld 3 mensen die zich bij uw werkgroep willen aansluiten.</p><p> <a target="_blank" href="https://help.loomio.com/en/user_manual/polls/meeting_polls/index.html#opt-in">Lees meer over Opt-in</a> .</p>'
      title: Werkgroep om ons nieuwe duurzaamheidsbeleid op te stellen
      details: "<p><strong>Voor welk team, welke werkgroep of welk evenement nodigt u mensen uit?</strong></p><p></p><p> <strong>Waarom is dit belangrijk?</strong></p><p></p><p> <strong>Wat vraag je mensen te doen?</strong></p><p></p><p> Selecteer 'Accepteren' om deel te nemen!</p>"
      accept_meaning: Ik wil graag meedoen
      accept_prompt: Waarom doe je dit vrijwilligerswerk?
      decline_meaning: Ik kan niet deelnemen
      decline_prompt: Is er nog iets dat je wilt zeggen?
