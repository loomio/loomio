  how_it_works_thread:
    title: Comment utiliser Loomio
    description: |
        Bienvenue à Loomio, un lieu en ligne pour communiquer et prendre des décisions.

        Ceci est un exemple de discussion **discussion**. Les fils de discussion servent à discuter des sujets et à obtenir des résultats clairs.Ce fil de discussion concerne le fonctionnement de Loomio, alors posez vos questions à ce sujet ici.

        Vous êtes en train de lire le fil de discussion **contexte**, qui peut être mis à jour avec des informations et des questions clés qui aident les gens à s'engager.

        Pour commencer avec Loomio :
        <ul>
        <li>Essayez de commenter dans un fil de discussion existant, ou dans celui-ci.</li>
        </ul>
        Conseils pour poster sur Loomio :
        <ul>
        <li>Pour notifier une personne spécifique, tapez @ suivi de son nom</li>
        <li>Faites glisser et déposez des photos et des pièces jointes ou cliquez sur l'icône du trombone</li>
        <li>Voir <a href="https://help.loomio.org/en/guides/5_ways_to_use_threads/" target="_blank">5 façons d'utiliser les fils de discussions</a>pour quelques idées et conseils</li>
        </ul>

        Si vous avez des questions, consultez [Loomio Help] (http://help.loomio.org).
  first_proposal:
    name: Vous avez des questions sur l'utilisation de Loomio ?
    description: |
        _Si oui, partagez votre question. Si non, vous êtes prêt à commenter dans les fils de discussion de votre groupe !_

        Ce sondage **Vérifier sondage** vous demande si vous ou quelqu'un d'autre ici a des questions sur l'utilisation de Loomio.

        <ul><li>Allez-y, essayez-le en utilisant les boutons et le champ de texte ci-dessous.</li></ul>

        Comme pour tout outil de décision ou de facilitation, vous devrez répondre avant sa fermeture.

        Vous pouvez modifier votre position pendant qu'elle est ouverte (peut-être en réponse à de nouvelles informations).

        **Essayez de participer ! Cliquez sur l'un des boutons.**
