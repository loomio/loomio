  markdown:
    intro:
      title: |
        # Šta je markdown?
      body: |
        Markdown je način pisanja običnog teksta (levo),
        kako bi se mogao pretvoriti u bogatiji tekst (desno).

        Ova stranica je napisana markdown načinom kao primer.
    paragraphs:
      title: |
        ## Paragrafi
      body: |
        Moraš
        ostaviti
        praznu liniju
        između linija.

        Ili će se sve prikazati kao jedan veliki paragraf!
    emphasis:
      title: |
        ## Isticanje
      body: |
        Možeš korisititi iskošenu reč sa _donjim_crtama_ ili *zvezdicama*.

        __Podebljaj__ reč tako što ćeš duplirati **istaknutost**.
    lists:
      title: |
        ## Liste
      body: |
        Ovako možeš napraviti listu:

        * ostavi praznu liniju pre početka liste
        * koristi zvezdice (*)
        * stavi razmak posle zvezdice
    links:
      title: |
        ## Veze i Slike
      body: |
        Ponavljaj naglas:

        Uglaste zagrade za ime, a zatim normalne za URL. Nema razmaka između zagrada.

        [Lumio Početna](https://www.loomio.org/)

        Za slike važi isto pravilo, samo se koristi uzvičnik kao prefiks.

        ![lumio logo](https://i.imgur.com/Fvtworb.png)
