    hero:
      header_html: 'Is é Loomio an bealach is fusa<br /> <strong>chun cinntí a dhéanamh le chéile</strong>.'
      lead_html: 'Cuireann Loomio an cumas ar eagraíochtaí agus pobail chun <strong>plé a thiontú go gníomh</strong>, pé áit ar domhan ina bhfuil daoine.'
    product:
      header_html: 'Nuair a chloistear <strong>gach guth</strong>, déantar <strong>cinntí níos fearr</strong>.'
      step1:
        header: 1. Déan an scéal a chíoradh
        desc: 'Cuir tús le plé ar ábhar ar bith, agus tabhair na daoine cearta in éineacht leat. Roinn dearctha éagsúla agus forbaigh smaointe le chéile.'
      step2:
        header: 2. Tabhair daoine le chéile
        desc: 'Tig le haon duine gníomh a mholadh. Tig le daoine aontú, staonadh, easaontú, nó bac a chur ar thogra - ionas gur féidir conas mar a bhraitheann daoine, agus cad is siocair leis.'
      step3:
        header: 3. Déan cinneadh le chéile
        desc: 'Forbraigh an togra le chéile ionas go mbeidh sé mar shochar do chách. Tá lá cairde ag gach cinneadh, mar sin bíonn toradh soiléir ann i gcónaí.'
    mobile:
      lead_html: '<strong>Feidhmíonn Loomio ar ghléas ar bith,</strong><br />déan cinntí áit ar bith, am ar bith.'
    quote:
      header:
        rushkoff_html: '“<strong>Scaoileann Loomio cumas an idirlín</strong> chun daoine a threorú chuig comhaontú barúla seachas chuig plé achrannach.”<div class="attributation">– <a href="http://rushkoff.com">Douglas Rushkoff</a>, údar <em>Present Shock</em></div>'
        sifry_html: '“Aimsíonn Loomio an comhréiteach idir <strong>ghlór dhuine aonair</strong> agus <strong>chinneadh comhchoiteann</strong>.”<div class="attributation">– Micah Sifry, Eagarthóir, <em><a href="http://techpresident.com">TechPresident</a></em></div>'
    team:
      header: Maidir le Loomio
      desc: "Is foireann bheag d'fhorbróirí fhoinse oscailte agus gníomhaithe don chóir choiteann. Táimid ag obair in Enspiral in Aotearoa Nua Shéalainn, le líonra níos leithne de chairde, lucht tacaíochta agus comhairleoirí ar fud na cruinne."
    ideals:
      community:
        header: Comharchumann atá faoi stiúir pobal
        desc: 'Is comharchumann a bhaineann leis na hoibrithe a thógann Loomio. Is fiontar comhdhaonnach muid atá ag saothrú ar mhaithe leis an tionchar dearfach is mó a imirt ar an tsochaí, ní ar mhaithe le brabús.'
      independent:
        header: Neamhspleách agus neodrach
        desc: "Coimeádaimid áit d'aon dream le gur féidir leo teacht le chéile ann. Tá an áit sin neamhspleách ar leasa polaitiúla nó gnó. Ní dhíolaimid do shonraí riamh."
      open:
        header: Oideasra atá saor agus le foinse oscailte
        desc: 'Is acmhainn phoiblí é cód Loomio. Tig le haon duine í a rith, í a léamh, nithe a fhoghlaim uaithi, í a athrú agus í a athdháileadh.'
      gift:
        header: Geilleagar bronntanais
        desc: "Coimeádtar Loomio ag imeacht le híocaíochtaí uathu siúd a bhfuil sé d'acmhainn acu íoc ag brath ar an teacht isteach atá acu. Coimeádann seo an t-ardán saor ó fhógraí agus ar fáil do dhreamanna atá gan airgead."
  about_page:
    mission_html: '<h2>Mission</h2> <p>We’re a mission-driven organisation with a social purpose at our core: Loomio exists to make it easy for anyone, anywhere, to participate in decisions that affect their lives.</p> <p>We measure our impact in the numbers of people and groups involved in decisions AND the inspiring stories from people using it to do great things in their communities.</p> '
    advisors_html: '<h2>Comhairleoirí</h2> <p>Tugann Comhairle Chomhairleach tacaíocht dúinn. Is iad cuid de na saoithe is fearr i gcúrsaí daonlathais agus teicneolaíochta ar domhan.</p> '
    sascha_bio_html: "Bunaitheoir <a href='http://thexlab.org/' target='_blank'>X-Lab</a> & <a href='http://www.newamerica.org/oti/' target='_blank'>Open Technology Institute</a>"
    katherine_bio_html: "Iar-Leas-Uachtarán Sinsearach, <a href='http://www.aol.com/' target='_blank'>AOL</a>, Leas-chathaoirleach <a href='http://www.rootcapital.org/' target='_blank'>Root Capital</a>"
    joi_bio_html: 'Stiúrthóir <a href="http://www.media.mit.edu/" target="_blank">MIT Media Lab</a>, Comhbhunaitheoir <a href="https://creativecommons.org/" target="_blank">Creative Commons</a>, comhalta de Bhord <a href="https://www.mozilla.org/en-US/foundation/" target="_blank">Mozilla Foundation</a>'
    rushkoff_bio_html: '<a href="http://www.rushkoff.com/" target="_blank">Údar sárdhíola</a>, tráchtaire ar CNN, teoiricí ar na meáin chumarsáide'
    viv_bio: 'Comhbhunaitheoir, Cathaoirleach Bhord Loomio, Stiúrthóir Feidhmiúcháin UNICEF Nua Shéalainne'
