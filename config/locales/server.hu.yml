        Mi a szereped vagy a részvételt érintő megközelítésed ebben a csoportban? Mit kell tudniuk rólad az embereknek, hogy megértsék, honnan jössz?
  how_it_works_thread:
    title: Hogyan kell használni a Loomio-t?
  first_proposal:
    name: Bemutató javaslat
    description: |-
        Ez egy ** javaslat **, amelyben együtt dönthet. A vita elindításával elindíthatja a javaslatot.Mindenkit felkérünk, hogy ** nyújtson be ** álláspontot ** ** határidőig **. Meghosszabbíthatja a határidőt, ha szüksége van rá, vagy korábban bezárhatja a javaslatot.** Megváltoztathatja pozícióját **, amíg a javaslat nyitva van. Lehet, hogy átgondolja véleményét, amikor másokkal hallgat.A csoportok néha ** javaslat-sorozaton ** dolgoznak **, hogy együtt dolgozzanak ki megoldásokat. Ebben a témákban sorozatos javaslatokat vehet fel.** Próbálja ki a részvételt! Kattintson a négy gomb egyikére **.
  markdown:
    intro:
      title: |
          # Mi a markdown?
      body: |-
          A jelölés egy egyszerű szöveg írási módja (balra),úgy, hogy átalakítható gazdag szöveggé (jobbra).Ezt az oldalt jelöléssel írják le, hogy megmutatják, hogyan működik.
    headers:
      body: |
          ## Fejlécek

          Előtag #-el és szóközzel a szöveg fejléccé történő átalakításához.
          # Ez egy h1
          ## Ez egy h2
          #### Ez egy h4
    paragraphs:
      title: |
          ## Bekezdések
      body: |
          Hagyj
          egy
          üres sort
          a sorok között.

          Egyébként egyetlen nagy bekezdés lesz!
    emphasis:
      title: |-
          ## Hangsúly
      body: |
          Egy szót dőltté tehet a _aláhúzás_ vagy a *csillag* segítségével.

          __Félkövérré__  tehetsz egy szót a **hangsúly** megduplázásával.
    lists:
      title: |
          ## Listák
      body: |-
          Így készíthet egy listát:* hagyjon üres sort a lista előtt* csillagok használata (*)* hagyjon szóközt a csillag után
    links:
      title: |-
          ## Hivatkozások és képek
      body: |
          Ismételd meg hangosan:

          Szögletes zárójelek a hivatkozás nevének, majd kerek zárójelek a hivatkozás URL-nek. A zárójelek között nincs szóköz.

          [Loomio Homepage](https://www.loomio.org/)

          A képek ugyanígy, csak egy felkiáltójel van előtte.

          ![loomio logo](https://i.imgur.com/Fvtworb.png)
