      <p>Контрольний список має <em>ціль</em> - скільки учасників ви хотіли б залучити. Ціль показує групі, чи це потребує більше уваги чи підписантів достатньо.</p>
      <p>За день до того як контрольний список закриється, він нагадає тим, хто не брав участі зробити це - як цифровий пастух для кішок.</p>
