      abstain_meaning: Это решение меня не касается, и я доволен тем, что решит группа.
      abstain_prompt: Почему вы воздерживаетесь или не чувствуете себя способными проголосовать за это решение?
      disagree: Не согласен
      disagree_meaning: Что-то в этом предложении необходимо изменить, прежде чем я смогу его поддержать.
      disagree_prompt: Как можно улучшить это предложение, чтобы вы могли его поддержать?
      block: Блокировать
      block_meaning: Я блокирую это предложение и считаю, что оно не должно продолжаться.
      block_prompt: Объясните свое возражение против этого предложения и почему его не следует продвигать.
    question_round:
      process_subtitle: Предложите уточняющие вопросы, чтобы помочь людям понять предложение.
      process_introduction: <p>Раунд вопросов — это возможность задать уточняющие вопросы по поводу предложения, чтобы каждый понял предложение, прежде чем сказать, что они о нем думают.</p><p> Раунд вопросов Лумио — это специальное предложение без возможности голосования. Это позволяет участникам задавать вопросы в течение времени, установленного вами для раунда.</p><p> Раунд вопросов обычно используется в качестве этапа процесса получения согласия.</p><p> <a target="_blank" href="https://help.loomio.com/en/guides/consent_process/index.html">Узнайте больше о процессе получения согласия</a> .</p>
      title: Какие вопросы у вас есть о политике охраны труда и техники безопасности?
      details: <h3 id="what-are-you-proposing"><strong>Что вы предлагаете?</strong></h3><p></p><h3 id="why-is-this-important"> <strong>Почему это важно?</strong></h3><p></p><h3 id="what-are-you-asking-people-to-do"> <strong>Что вы просите людей сделать?</strong></h3><p></p><p> Это раунд вопросов, в котором вам предлагается задать уточняющие вопросы.</p><p> Что вам нужно знать, чтобы понять предложение?</p><p> Пожалуйста, ответьте до завершения раунда вопросов.</p>
      reason_prompt: Что вам нужно знать, чтобы понять предложение?
    sense_check:
      process_subtitle: Попросите обратную связь, вопросы и проблемы
      process_introduction: <p>Предложение по проверке Sense — хороший способ получить обратную связь, задать вопросы и выявить проблемы. Это помогает уточнить и улучшить предложение, прежде чем перейти к принятию решения.</p><p> Проверка смысла позволяет людям узнать, что предложение формируется, и побуждает их к участию. Это возможность выслушать людей, почувствовать, что они чувствуют, и отреагировать соответствующим образом, открывая потенциал для использования их вклада для принятия лучшего решения.</p><p> Используйте предложение проверки смысла в процессе согласия, чтобы вызвать реакции и комментарии для улучшения предложения, а также в процессе консенсуса для проверки консенсуса.</p><p> <a target="_blank" rel="noopener noreferrer nofollow" href="https://help.loomio.com/en/user_manual/polls/decisions/index.html"><u>Подробнее об использовании проверки Sense читайте в Простом процессе принятия решения</u></a> <span>.</span></p>
      title: Как вы относитесь к новым концепциям бренда?
      details: <h3 id="what-are-you-proposing"><strong>Что вы предлагаете?</strong></h3><p></p><h3 id="why-is-this-important"> <strong>Почему это важно?</strong></h3><p></p><h3 id="what-are-you-asking-people-to-do"> <strong>Что вы просите людей сделать?</strong></h3><p></p><p> Как вы относитесь к этому предложению? Оставьте комментарий или внесите предложение по улучшению.</p><p> Эта проверка Sense — это возможность внести свой вклад и помочь нам принять лучшее решение.</p>
      looks_good: Выглядит неплохо
      looks_good_meaning: Я доволен тем, как это происходит
      looks_good_prompt: Есть ли у вас какие-либо комментарии или предложения, чтобы сделать предложение лучше?
      abstain: Воздерживаться
      abstain_meaning: Мне нечего добавить или возразить против этой работы.
      abstain_prompt: Воздержание подразумевает согласие с направлением этого предложения. Есть ли причина, по которой вы голосуете против?
      concerned: Обеспокоенный
      concerned_meaning: Чтобы я мог согласиться или согласиться, возможно, что-то в этом потребуется изменить.
      concerned_prompt: Что вас беспокоит и как это можно решить?
    gradients_of_agreement:
      process_subtitle: Выразить поддержку предложения по 8-бальной шкале
      process_introduction: "<p>Градиенты согласия предложения позволяют членам группы выражать свою поддержку предложения в градусах шкалы, предлагая больше способов выражения поддержки, чем в терминах «согласен» и «не согласен».</p><p> Используйте «Градиенты согласия» в качестве предварительного раунда, чтобы проверить поддержку предложения перед переходом к официальному соглашению.</p><p> Градиент согласия дает людям понять, что предложение формируется, и побуждает их к участию. Это возможность выслушать людей, почувствовать, что они чувствуют, и отреагировать соответствующим образом, открывая потенциал для использования их вклада для принятия лучшего решения.</p>"
      title: Как вам новая формулировка ценностей?
      details: <h3 id="what-are-you-proposing"><strong>Что вы предлагаете?</strong></h3><p></p><h3 id="why-is-this-important"> <strong>Почему это важно?</strong></h3><p></p><h3 id="what-are-you-asking-people-to-do"> <strong>Что вы просите людей сделать?</strong></h3><p></p><p> Как вам предложение? Выразите свою поддержку по шкале ниже и оставьте комментарий или предложение по улучшению.</p><p> Это предложение «Градиенты согласия» предназначено для проверки поддержки предложения и возможности внести ваш вклад, прежде чем переходить к официальному соглашению.</p>
      whole_hearted_endorsement: Искреннее одобрение
      whole_hearted_endorsement_meaning: Мне это и вправду нравится!
      whole_hearted_endorsement_prompt: Что вам нравится в нем?
      agreement_with_minor_contention: Соглашение с незначительным разногласием
      agreement_with_minor_contention_meaning: Не идеально, но достаточно хорошо
      agreement_with_minor_contention_prompt: Что вас беспокоит?
      support_with_reservations: Поддержка с бронированием
      support_with_reservations_meaning: Я могу жить с этим
      support_with_reservations_prompt: Каковы ваши оговорки?
      abstain_meaning: Меня эта проблема не касается
      abstain_prompt: Есть ли у вас что-нибудь, что вы хотели бы добавить?
      more_discussion_needed: Необходимо больше обсуждения
      more_discussion_needed_meaning: Я еще недостаточно хорошо понимаю суть проблемы
      more_discussion_needed_prompt: Что вы не понимаете?
      don_t_like_but_will_support: Не нравится, но поддержу
      don_t_like_but_will_support_meaning: Это не здорово, но я не хочу задерживать группу
      don_t_like_but_will_support_prompt: Что бы вы хотели улучшить?
      serious_disagreement: Серьезное разногласие
      serious_disagreement_meaning: Я не согласен с этим, не рассчитывайте на меня.
      serious_disagreement_prompt: С чем вы не согласны?
      veto: Вето
      veto_meaning: Я блокирую это предложение
      veto_prompt: Почему вы блокируете это предложение? Что нужно изменить, чтобы вы могли его поддержать?
    simple_poll:
      process_subtitle: Найдите самый популярный вариант
      process_introduction: <p>Прежде чем принять решение, выясните, какой вариант(ы) волнует людей больше всего.</p><p> Простой опрос поможет вам найти самый популярный вариант или варианты с одним или несколькими вариантами ответов.</p><p> Напишите любую информацию о параметрах в поле сведений, затем введите название параметра и нажмите +, чтобы добавить.</p><p> Установите <strong>Минимальный выбор</strong> и <strong>Максимальный выбор,</strong> который может выбрать избиратель. Оставьте максимальный выбор равным 1 для опроса с одним выбором.</p><p> Вы можете использовать значок карандаша рядом с каждым вариантом, чтобы добавить <strong>значение</strong> параметра и уточнить вариант, чтобы помочь людям при голосовании.</p><p> <a target="_blank"  href="https://help.loomio.com/en/user_manual/polls/proposal_types/index.html#simple-poll">Подробнее о Простом опросе</a> .</p>
      title: На чем должно быть сосредоточено наше стратегическое направление?
      details: <h3 id="what-is-this-poll-about"><strong>О чем этот опрос?</strong></h3><p></p><h3 id="why-is-this-important"> <strong>Почему это важно?</strong></h3><p></p><h3 id="what-are-you-asking-people-to-do"> <strong>Что вы просите людей сделать?</strong></h3><p></p><p> Выберите вариант(ы), который вам нравится.</p>
    score_poll:
      process_subtitle: Оцените степень поддержки каждого варианта
      process_introduction: <p>Используйте опрос Score, если хотите опросить людей на предмет их желаний, предпочтений или интереса к каждому варианту.</p><p> <span>Участникам предлагается оценить каждый вариант и присвоить балл, перемещая ползунок по шкале.</span></p><p> <span>Результаты отображаются графически вместе с таблицей для каждого варианта, показывающей общее количество баллов, средние баллы и количество избирателей.</span></p><p> Расширенные настройки включают «Голосования анонимны» и «Показать параметры в случайном порядке» — обычно используются для опроса с оценкой, чтобы уменьшить любую предвзятость при голосовании.</p><p> <a target="_blank"  href="https://help.loomio.com/en/user_manual/polls/proposal_types/index.html#score-poll">Подробнее об опросе Score</a> .</p>
      title: Оценка того, как принимаются решения в нашей организации
      details: <h3 id="what-is-this-poll-about"><strong>О чем этот опрос?</strong></h3><p></p><h3 id="why-is-this-important"> <strong>Почему это важно?</strong></h3><p></p><h3 id="what-are-you-asking-people-to-do"> <strong>Что вы просите людей сделать?</strong></h3><p></p><p> Выберите вариант(ы), который вам нравится.</p>
    dot_vote:
      process_subtitle: Выделите бюджет баллов для выявления приоритетов
      process_introduction: <p>Точечное голосование полезно для групп, пытающихся выделить ограниченный ресурс для нескольких вариантов. Это выходит за рамки простого опроса и помогает участникам понять, что при выборе вариантов существуют ограничения.</p><p> Каждому участнику дается определенное количество точек. Вы сами решаете, сколько.</p><p> Они ставят точки рядом с представленными вариантами, которые им нравятся. Участники могут разместить все свои точки на одном варианте или распределить их по нескольким вариантам.</p><p> Распределяя точки, участники могут превысить лимит бюджета, поэтому им рекомендуется тщательно обдумать, как они тратят свои точки.</p><p> Варианты с наибольшим количеством точек «выигрывают». В таблице результатов представлены дополнительные данные, которые помогут вам проанализировать результаты.</p><ul><li><p> % баллов</p></li><li><p> Точки</p></li><li><p> Иметь в виду</p></li><li><p> Избиратели</p></li></ul><p> <a target="_blank"  href="https://help.loomio.com/en/user_manual/polls/proposal_types/index.html#dot-vote">Узнайте больше о точечном голосовании</a> .</p>
      title: Выбор тем для нашей конференции
      details: <h3 id="what-is-this-poll-about"><strong>О чем этот опрос?</strong></h3><p></p><h3 id="why-is-this-important"> <strong>Почему это важно?</strong></h3><p></p><h3 id="what-are-you-asking-people-to-do"> <strong>Что вы просите людей сделать?</strong></h3><p></p><p> В этом опросе у вас есть бюджет в 8 точек, который вы можете распределить между вариантами, которые вы предпочитаете. Вы можете разместить все точки на одном варианте или разложить их.</p>
    ranked_choice:
      process_subtitle: Понять упорядоченное предпочтение вариантов
      process_introduction: <p>Ранговый выбор полезен, когда у вас есть большое количество вариантов или проводятся выборы.</p><p> Этот шаблон опроса предлагает людям ряд вариантов голосования в предпочитаемом ими порядке.</p><p> Вы можете установить количество вариантов выбора, которые получит избиратель.</p><p> <span>Избиратели перетаскивают варианты в порядке предпочтения (№1 — ваш наиболее предпочтительный вариант).</span></p><p> <span>Расширенные настройки включают «Голосование анонимное» и «Показать параметры в случайном порядке» — обычно используются для ранжированного</span> выбора, чтобы уменьшить предвзятость голосования.</p><p> Результаты отображаются в ранжированном порядке. В таблице результатов представлены дополнительные данные, которые помогут вам проанализировать результаты.</p><ul><li><p> Классифицировать</p></li><li><p> % баллов</p></li><li><p> Точки</p></li><li><p> Иметь в виду</p></li></ul><p> <a target="_blank"  href="https://help.loomio.com/en/user_manual/polls/proposal_types/index.html#ranked-choice">Подробнее о рейтинговом выборе</a> .</p>
      title: Избрать директоров в совет управления
      details: <h3 id="what-is-this-poll-about"><strong>О чем этот опрос?</strong></h3><p></p><h3 id="why-is-this-important"> <strong>Почему это важно?</strong></h3><p></p><h3 id="what-are-you-asking-people-to-do"> <strong>Что вы просите людей сделать?</strong></h3><p></p><p> Проголосуйте, расположив варианты в порядке ваших предпочтений. Выигрывает тот вариант, который займет первое место в результатах.</p>
    time_poll:
      process_subtitle: Узнайте, когда люди доступны для встреч
      process_introduction: <p><span>Сэкономьте время, организовав дату встречи или мероприятия.</span></p><p> Опрос времени позволяет легко увидеть доступность каждого и найти лучшее время.</p><p> Дайте вашему опросу Time название и подробную информацию. Введите список параметров даты и времени в вашем часовом поясе.</p><p> При настройке временных интервалов учитывайте людей, находящихся в разных часовых поясах. Участники увидят время, указанное в их часовом поясе.</p><p> Установите продолжительность встречи.</p><p> Когда опрос времени закроется, установите результат с лучшим временем и инструкциями по встрече.</p><p> <span>Loomio включит приглашение в календаре в электронное письмо с уведомлением о результатах, чтобы участники могли добавить его в свой календарь.</span></p><p> <a target="_blank" href="https://help.loomio.com/en/user_manual/polls/meeting_polls/index.html#time-poll">Подробнее о опросе Time</a> .</p>
      title: Давайте найдем дату нашей следующей встречи
      details: "<p><strong>Что такое встреча или мероприятие?</strong></p><p></p><p> <strong>Почему это важно?</strong></p><p></p><p> <strong>Что вы просите людей сделать?</strong></p><p></p><p> <span>Отметьте доступные временные интервалы зеленым значком «палец вверх» или оставьте красный значок «палец вниз», если он недоступен.</span></p><p> <span>Используйте значок «большой палец в сторону», чтобы сказать, что вы доступны «в случае необходимости».</span></p>"
      reason_prompt: Можете ли вы что-нибудь сказать, чтобы помочь организатору найти подходящее время?
    opt_in:
      process_subtitle: Найдите волонтеров или запросите участников
      process_introduction: '<p>Используйте подписку, чтобы пригласить людей присоединиться к команде, комитету или рабочей группе или принять участие в мероприятии.</p><p> «Принятие» имеет два варианта голосования: принять или отклонить.</p><p> Вы можете определить целевое количество людей, которых вы ищете, скажем, 3 человека, которые присоединятся к вашей рабочей группе.</p><p> <a target="_blank" href="https://help.loomio.com/en/user_manual/polls/meeting_polls/index.html#opt-in">Узнайте больше о подписке</a> .</p>'
      title: Рабочая группа по разработке нашей новой политики устойчивого развития
      details: "<p><strong>На какую команду, рабочую группу или мероприятие вы приглашаете людей?</strong></p><p></p><p> <strong>Почему это важно?</strong></p><p></p><p> <strong>Что вы просите людей сделать?</strong></p><p></p><p> Чтобы принять участие, выберите «Принять»!</p>"
      accept_meaning: Я готов участвовать
      accept_prompt: Почему вы добровольно соглашаетесь на это?
      decline_meaning: Я не могу участвовать
      decline_prompt: Есть ли что-нибудь, что вы хотели бы сказать?
