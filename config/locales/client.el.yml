      το Loomio ανεξάρτητο, δωρεάν από διαφημίσεις και καθοδηγούμενο από την
      κοινότητα μας.
    organisations: Οργανισμοί
    organisations_examples: 'π.χ. εταιρίες, κυβερνητικές υπηρεσίες, οργανώσεις της κοινότητας'
    informal_groups: Άτυπες Ομάδες
    informal_groups_desc: Τα μέλη της ομάδα σας θα ερωτηθούν να πληρώσουν ότι μπορούν
    informal_groups_examples: 'π.χ. οικογένειες, κοινωνικά κινήματα, συλλογικότητες'
