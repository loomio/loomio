      <p>Benyt en meningsmåling til at måle popularitet eller for at få feedback om hvilken valgmulighed har den største opbakning.</p>
      <p>Tilbyd nogle valgmuligheder som der kan stemmes på. Vælg om deltagerne kun kan stemme på en enkelt mulighed eller om de må stemme på flere..</p>
      <p>Alle stemmer, og kan også komme med en begrundelse eller kommentar. Resultater er præsenteret på en søjlegraf.</p>
