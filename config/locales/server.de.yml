        Gib einfach einen Entscheidungstyp und eine Frage ein, und wir übernehmen es dann.
        Du kannst dir eins der folgenden Entscheidungstypen auswählen:
        'Vorschlag': Finde allgemeine Zustimmung
        'Bestätigung': Verfolge die Teilnahme und finde Freiwillige
        'Umfrage': Erkenne die Beliebtheit unterschiedlicher Optionen
        'Punktabstimmung': Setzt gemeinsam in einer Liste von Optionen Prioritäten
        'Zeitumfrage': Findet einen gemeinsamen Zeitpunkt für ein Treffen
