  help_page:
    coordinating: 루미오 그룹을 관리하기
    coordinating_details: |
      코디네이터로서 귀하는 루미오 그룹을 만들고 다른 사람들을 초대할 의무가 있습니다.
      루미오의 새로운 기능 사용법을 익혀 감에 따라 귀하의 그룹은 보다 효과적으로 협업하고
      함께 훌륭한 의사결정을 만들어내는 새로운 프로세스를 배우게 될 것입니다.
      여기 성공적인 그룹을 만드는데 도움이 되는 몇가지 요령이 있습니다.
    different_ways: 루미오를 사용하기 위한 다른 방법들
    engaging_html: "<h2>그룹에서 활동하기 위한 팁</h2>\n<p>사람들은 논의할 만한 매력적인 제안이 있으면 뛰어들어 참여하고 싶어할 겁니다.\n좋은 제안은 해당 그룹의 활동 계획이 있어서, 즉시 찬성, 반대를 결정할 수 있을 정도로 명확합니다. \n직접 대화하거나 혹은 사람들이 루미오에 있다면 더 편할 수도 있는 이메일을 활용해 어떻게 하면 그룹이 현재 진행해야 하는 논의나 결정을 포착할 수 있을지 생각해보세요. </p>\n<p>그룹이 막 시작했다면, 좀 가벼운 결정으로 시작해서 모든 사람에게 이 도구를 사용해볼 기회를 주고 실제 의사 결정 과정을 지켜볼 수도 있습니다.</p>\n<p>사람들이 논의에 좀 더 적극적으로 참여하게 만드는 단순한 방법은 특정한 사람에게 @언급 기능을 활용하는 것입니다. 이렇게 하면 그 사람에게 댓글에서 그 사람이 언급됐다는 것을 이메일로 알려줄 수 있습니다.</p>\n"
    example1_html: >
      <h3>폭넓은 주제에 대해 논의하고 함께 해결책을 만들어가기 위해 그룹이 필요합니다.</h3>

      <p>전략: 제안을 하기 전에 한동안 어떤 주제에 대해 논의해 봅니다.</p>

      <p>구체적인 해결책으로 바로 넘어가기 전에, 문제에 대해 충분히 서로 이해한다면, 논의를 통해 최고의 결과에 도달할 수 있습니다.
      사람들이 그 과정에 참여할 때, 그 결과에 동참할 확률이 높아질 겁니다.</p>
    example2_html: |
      <h3>이미 하고 싶은 제안이 있고, 더 나아가기 위해 그룹에서 최종 결정을 받고 싶습니다.</h3>
      <p>전략: 특정 결정에 대한 논의를 시작하면서 바로 제안을 하세요.</p>
      <p>명확한 결과가 떠올랐지만 어떤 치명적인 문제가 없는지 확신하고 싶다면,
      제안을 통해 결정에 대해 신속하게 의견을 반영할 수 있습니다.</p>
      <p>문서를 완성하거나 신청을 승인하거나 어떤 일을 마무리하는 것 같은 일들을 할 수 있습니다.</p>
    get_in_touch: 연락하기
    get_in_touch_description_html: "질문이나 의견이 있다면 <a href='%{link}'>연락해 주세요.</a>."
    getting_started: 시작하기
    getting_started_description: '왼편에는 그룹 토론의 주제와 교환하고 있는 생각과 정보들이 있으며, 그룹에서 결정을 내린경우는 오른쪽에 나타나게 됩니다.'
    getting_the_most: 루미오를 최대한으로 활용하기
    have_your_say: 한말씀
    have_your_say_details_html: >
      <p>이야기할 준비가 됐다면 네 개의 결정 버튼을 클릭하세요.</p>

      <p>결정을 했다면, 간략하게 설명을 달아주세요. 파이 차트 아래에서,

      다른 사람들의 생각을 볼 수 있어서 빠르고 쉽게 논의를 파악할 수 있습니다. 새로운 정보를 알게 되면, 언제든 결정을 바꿀
      수 있습니다.</p>
    have_a_discussion: 토론 하기
    have_a_discussion_description: "주제와 관련된 정보와 배경 정보는 페이지의 상단에 위치해 있습니다. \n토론에 여러분의 목소리를 담기 위해서는 댓글 상자를 이용하세요."
    help: 도움말
    how_it_works: 사용설명
    invitation_html: "<h2>훌륭한 초대글 작성하기</h2>\n<p>새로 온 사람들이면 누구나 궁금해하는 첫 질문은 ‘이 그룹은 뭐하는 곳이지?’입니다.</p>\n<p>그룹을 설명할 수 있는 가장 단순한 방법에 대해 생각해보세요: 무엇을 함께 해보고 \n싶나요? 어떤 종류의 결정을 하죠?</p>\n<p>사람들을 루미오에 가입하도록 초대하기 전에 우선 사람들과 이야기해 보는게 좋습니다.</p>\n<p>사람들은 왜 내가 초대받았는지, 나에게 뭘 기대하는지\n왜 시간을 들여 새로운 도구를 사용하는 방법을 배워야 하는지 알고 싶어하겠죠.</p>\n"
    join_the_community: 커뮤니티에 참여하기
    join_the_community_description_html: "우리가 루미오라는 도구를 최대한 활용하는 방법과 어떻게 하면 더 향상시킬 수 있을지에 대해 이야기하는 루미오 커뮤니티에 들어오는 모든 사람들을 환영합니다.<br /><br /><a href='https://www.loomio.org/g/WmPCB3IR'>루미오 커뮤니티에 가려면 여기를 클릭하세요</a>."
    images_and_text_formatting: 이미지와 문자 형식
    images_and_text_formatting_html: |
      <p>루미오는 이미지를 표시하고 텍스트 스타일링을 위해 ‘마크다운’을 사용합니다.
      댓글 영역 아래 조그만 회색 아이콘을 클릭해 마크다운을 사용할 수 있습니다.</p>
      <p>마크다운 사용법을 알고 싶으면
      <a href='https://www.loomio.org/discussions/1124'>여기를 클릭하세요</a>.
      </p>
    keep_up_to_date: 최신 상태로 유지
    keep_up_to_date_html: |
      <p>화면 상단의 그룹명을 클릭하면 그룹 페이지로 갈 수 있습니다.
      거기서 그 그룹의 모든 논의와 결정들의 목록을 볼 수 있습니다.
      하나 이상의 그룹에 참여하고 있으면, 홈페이지에서 한번에 모든 그룹의 모든 활동을 볼 수 있습니다.</p>
      <p>참여하고 있는 그룹에서 중요한 일이 벌어지면 이메일로 알림을 받게 됩니다.
      <a href="%{link}"">여기서</a> 이메일 설정을 수정할 수 있습니다.</p>
    make_a_decision: 의사결정하기
    make_a_decision_description: 그룹이 결정을 내릴 준비가 되면 누구나 제안을 할 수 있습니다. 행동의 과정을 명확히 설명하고 동의하거나 동의하지 않는것이 어떤 뜻인지 배경정보를 제공해 주세요.
    prompt_people_details: "그룹에 특정인에 관심을 얻기를 원한다면 '@'뒤에 이름을 적으세요. 그렇게 하면 코멘트에 이름이 언급된 내용을 이메일을 통해서 알게 됩니다."
    prompt_people_html: "<span class='blue'>@mentions</span>으로 알려주기"
    positions_agree_description: '<span>동의</span> 는 제안을 좋아한다는 뜻입니다.'
    positions_abstain_description: '<span>기권</span> 은 확신하지 않거나 다른 사람들이 당신을 제외하고 결정을 내리는것에 동의한다는 뜻입니다.'
    positions_disagree_description: '<span>반대</span> 는 더 낳은 대안이 있다고 생각하지만 그룹에서 계속 논의가 이어지기를 바란다는 뜻입니다. '
    positions_block_description: '<span>차단</span> 은 심각하게 반대하고 있고 이것이 제안으로 발전하는것을 반대합니다.'
    start_discussion: 토론에 참여 시작하기
    start_discussion_html: >
      <p>논의를 시작할 때 제목이 주제를 간결하게 전달하고 있는지 생각해 보세요.

       상황 패널을 활용하면 그룹이 생산적이고 정보를 바탕으로 한 논의를 진행하는데 필수적인 모든 배경 지식을 제공할 수 있습니다.</p>

       <p>논의를 진행하면서 새로운 정보를 알게 되면 상황 패널을 업데이트할 수 있습니다.주제를 명확하게 하는 것 뿐만 아니라 리소스를
      공유하고 논의의 진행 상황을 요약하거나 그룹이 사용하고 있는 의사결정 계획안의 윤곽을 그려보는 용도로 활용할 수 있습니다.</p>
    start_proposal: 명확한 제안 작성하기
    start_proposal_html: >
      <p> 제목을 명확하고 간결하게 만들면, 사람들은 즉시 동의할지 아니면 반대할지 알 수 있게 됩니다.</p>

       <p>제안이 바로 명확한 합의에 이르지 못한다고 해서 세계가 멸망하는 건 아니죠.

       그룹이 첫 번째 제안을 좋아하지 않으면 누구나 새로운 제안을 시작해서 제기한 문제를 해결하고 앞으로 나아가기 위한 과정을 계속할
      수 있습니다.</p>

       <p>이런 역동적인 과정 속에서, 그룹의 집단적 지혜를 통해 누구나 각자 생각할 수 있는 것보다 더 좋은 생각에 도달할
      수 있습니다.</p>

       <p>결정하는데 여유가 더 필요한 것 같으면, 언제든 제안 마감시간을 연장할 수 있습니다. 제안 마감 24 시간 전에 모든 사람들은
      이메일 알림을 받게 됩니다.</p>
