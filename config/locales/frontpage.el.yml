    mix_bio: 'Προγραμματιστής λογισμικού, ειδικός μετάφρασης, εκπαίδευση, διαδικασία ομάδας'
    malcolm_bio: 'Οργανωτικά συστήματα, σχεδιασμός της διαδικασίας'
