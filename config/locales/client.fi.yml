        helptext: "<p>Luo ketju, jonka ihmiset näkevät hyväksyttyään kutsun.</p><p> Tarkoituksena on kannustaa ihmisiä kirjoittamaan ensimmäisen kommenttinsa Loomioon.</p><p> Tämän helpottamiseksi olemme laatineet <b>harjoituslangan</b> mallin, jota voit käyttää.</p>"
        submit: Katso ketjumallit
      start_a_proposal:
        title: Aloita ehdotus
        helptext: "<p>Loomiossa käytämme ehdotuksia osoittaaksemme, että jokin päätös kannattaa tai että löydämme tapoja parantaa sitä.</p><p> Aloitetaan ehdotus ja pyydetään ryhmääsi äänestämään siitä.</p><p> Olemme luoneet sinulle <b>harjoitusehdotuspohjan</b> käytettäväksi.</p>"
        submit: Katso tarjouspohjat
      share_an_outcome:
        title: Jaa ehdotuksen tulos
        helptext: "<p>Päätöksenteon edistämiseksi ehdotuksilla on äänestyksen määräaika. Kun määräaika umpeutuu, äänestys päättyy ja sinulle ilmoitetaan, että voit jakaa ehdotuksen tuloksen.</p><p> Tulos on tilaisuus sanoa, oliko ehdotus onnistunut ja mitä tapahtuu seuraavaksi.</p><p> Jos ehdotuksesi määräaika ei ole vielä umpeutunut, mutta haluat silti jatkaa, voit napsauttaa <b>Sulje aikaisin -painiketta</b> .</p><p> Kun aika on oikea, <b>anna ehdotuksellesi tulos</b> .</p>"
        submit: Näytä ehdotus
        cancel: Tee tämä myöhemmin
      start_a_discussion:
        title: Aloita keskustelu
        helptext: "<p>Luo keskustelu, jonka ihmiset näkevät hyväksyttyään kutsun.</p><p> Tarkoituksena on kannustaa ihmisiä kirjoittamaan ensimmäisen kommenttinsa Loomioon.</p><p> Tämän helpottamiseksi olemme laatineet <b>harjoituskeskustelumallin,</b> jota voit käyttää.</p>"
