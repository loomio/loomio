    thought_about_contributing: Lehetőséged hogy hozzájárulj
    thought_about_contributing_description: "Loomio egy kooperatív társadalmi vállalkozás mely azon dolgozik, hogy bárki könnyen részt vehessen az őket érintő kérdések döntésében\nA pénz nem kellene akadálya legyen a közösségi döntéshozatalnak. Loomio finanszírozása a közösség tagjainak hozzájárulásaiból és a formális szervezetek bérletéből ered.\nHozzájárulásod azt jelenti, hogy a Loomio független marad, reklámmentes és ingyen elérhető azok számára akik csodálatos dolgokat művelnek a közösségeik javára.\nKöszönjük, hogy ezt lehetővé teszed!\n"
    thank_you_title: "Köszönjük hozzájárulásodat a Loomióhoz!"
    thank_you_body: "Az adományod segít bennünket, hogy egyszerű együttműködésen alapuló döntéshozatalt tegyünk elérhetővé világszerte.\nAz adományodról hamarosan e-mailben nyugtát fogsz kapni.\nMindenkit szeretettel várunk, hogy bekapcsolódjon a Loomio Közösségbe, ahol arról beszélgetünk, hogy hogy tudjuk az eszközt minnél jobban kihasználni és hogy tudunk javítani rajta.\n<a href='https://www.loomio.org/groups/3'>Mutasd a Loomio Közösséget!</a>\n"
