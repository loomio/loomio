  how_it_works_thread:
    title: Cómo usar Loomio
    description: >
      Bienvenida/o a Loomio, un lugar online donde tomar decisiones juntos.



      Este es un **Hilo** de discusión de ejemplo. Usa este espacio para dar la
      información relevante que el grupo necesite para tener una discusión
      productiva. Este hilo es sobre como Loomio funciona, así que añade
      cualquier pregunta al respecto aquí.



      Estas leyendo el **Contexto** del hilo, un espacio para la información
      relevante. Puedes cambiarlo a medida que la discusión avanza.



      Para comenzar en Loomio:

      1. Añade una [foto de perfil](/profile)

      2. Preséntate al grupo en el [Hilo de bienvenida](%{thread_url})

      3. Comenta en hilos existentes o inicia uno nuevo



      Consejos para comentar en Loomio:

      * Para notificar a una persona en particular escribe @seguido de su nombre

      * Haz clic en el icono del sujetapapeles para añadir adjuntos



      Si tienes preguntas lee el [Manual de Usuario](http://help.loomio.org).
  first_proposal:
    name: Propuesta de demostración
    description: >
      Esta es una **Propuesta**, donde tomas las decisiones juntos. Puedes
      iniciar un propuesta una vez que la discusión está en camino.



      Se les pide a todos que **tomen una posición** antes de la **fecha de
      cierre**. Puedes extender la fecha de cierre si lo necesitas o puedes
      cerrar la propuesta con anticipación.



      Puede que reconsideres tu posición al escuchar a otros, podrás **cambiar tu
      posición** en cualquier momento mientras la propuesta aún esté activa.



      A veces grupo trabajan con una **serie de propuestas** para construir una
      solución juntos. Puedes crear propuestas en secuencia en este hilo.



      **Prueba participar, haz clic en uno de los 4 botones**
