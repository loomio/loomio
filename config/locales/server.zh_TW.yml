      process_introduction: <p>在您的提案沒有任何有意義的反對意見的情況下，就您需要做出的決定尋求同意，這樣您就可以立即做出“可以安全嘗試”的快速決定。</p><p>典型角色：</p><ul><li><p>提議者：提出需要做出決定的主題的人。</p></li><li><p>協調員：能夠幫助提案者有效完成工作的人。</p></li></ul><p>常見流程步驟：</p><p>步驟 1. 透過 Loomio 話題提出提案。</p><p>步驟 2： 透過 Sense 檢查促進一輪問題、反應和任何評論，以改善提案。</p><p>步驟 3. 修改提案並提出建議和意見。</p><p>步驟 4：詢問是否有人對修訂後的提案有明確的反對意見並提出同意提案。</p><p>步驟 5：整合有效的反對意見，創建每個人都同意「可以安全嘗試」的提案修訂版本，並在完成後說明決策結果。</p><p> <a target="_blank" rel="noopener noreferrer nofollow" href="https://help.loomio.com/en/guides/consent_process/index.html">了解更多：同意流程。</a></p>
