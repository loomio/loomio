    proposal:
      process_subtitle: Einen Vorschlag zur Entscheidungsfindung machen
      process_introduction: <p>Der klassische Loomio-Vorschlag hilft Ihnen bei der Entscheidungsfindung und führt aus einer Diskussion ein klares Ergebnis.</p><p> Schlagen Sie eine Vorgehensweise vor und fordern Sie die Leute auf, mit „Zustimmen“, „Enthaltung“ oder „Ablehnen“ zu reagieren.</p><p> Bei der Abstimmung können die Wähler ihre Entscheidung begründen. Sie können sehen, welche Position die anderen zu diesem Thema einnehmen und warum.</p><p> Auf diese Weise können Sie mithilfe eines Vorschlags die Leute zu einer Antwort auffordern, neue Informationen ans Licht bringen und ein gemeinsames Verständnis aufbauen – um Ihrer Gruppe zu helfen, eine bessere und fundiertere Entscheidung zu treffen.</p><p> Ein Vorschlag und die damit verbundene Diskussion stellen eine eigene Aufzeichnung darüber dar, wie die Entscheidung zustande kam.</p><p> <a target="_blank" href="https://help.loomio.com/en/user_manual/polls/decisions/index.html"><u>Lesen Sie mehr über die Verwendung des klassischen Loomio-Vorschlags im einfachen Entscheidungsprozess</u></a> .</p>
