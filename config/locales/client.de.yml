  pricing_page:
    intro: "Gruppen mit einem Budget zahlen für die Nutzung des Tools mit einem Abonnement.\nGruppen ohne Abonnement-Möglichkeiten nutzen das\nZahle-was-Du-kannst-Modell: deren Mitglieder werden aufgefordert einen freiwilligen Beitrag zu leisten. Dein Beitrag bedeutet, dass wir Loomio unabhängig, frei von Werbung und getrieben von der Gemeinschaft betreiben können.\n"
    organisations: Organisationen
    organisations_examples: "z.B. Firmen, staatliche Behörden, gemeinschaftliche Organisationen"
    informal_groups: Informelle Gruppen
    informal_groups_desc: "Die Mitglieder deiner Gruppe werden gebeten zu bezahlen, soviel wie sie können"
    informal_groups_examples: "z.B. Familien, soziale Bewegungen, Kollektive"
  angular:
    switch_back: Zum alten Loomio wechseln
    give_feedback: Feedback geben
    enable:
      invite: "Das neue Loomio testen!"
      title: Das neue Loomio testen
      intro: "Wir haben Loomio erneuert und wir benötigen Deine Hilfe, damit wir sicher sein können, dass es grandios ist bevor wir es der Öffentlichkeit präsentieren."
      body_html: "<p></p>\n<h3>Was ist denn eigentlich der Unterschied?</h3>\n\n<p>\n  Das neue Interface ist wie das Alte, nur neuer:\n  <ul>\n    <li>Alles wird in Echtzeit aktualisiert.</li>\n    <li>Es ist für alle Endgeräte konzipiert: vom Smartphone bis zum Desktop-PC</li>\n    <li>Es ist zugänglich für Menschen mit Sehbehinderung und in einen <a href=\"https://www.loomio.org/translation\">Haufen Sprachen</a> übersetzt\n  </ul>\n</p>\n\n<p>Es benutzt die gleiche Datenbank wie das alte Interface, was heißt, dass alle Deine Gruppen und Diskussionen enthalten sind. Du kannst jederzeit zum alten Interface wechseln.</p>\n<p>Dinge werden sich schleichend ändern, in dem Zuge, wie wir Euer Feedback implementieren. Einige kaum genutzte Features wird es noch nicht geben.</p>\n<p>Es gibt einen Link \"Zum alten Loomio wechseln\" am unteren, linken Eck der neuen App. Klicke diesen Link und Du kannst zum alten, Dir bekannten Loomio wechseln. Dort gibt es auch ein Feedback-Formular in welches Du Rückmeldungen eingeben kannst, falls Du welche hast.</p>\n<p>Wir würden uns sehr über Dein Feedback freuen. Vielen Dank für Deine Zeit und Deine Unterstützung.</p>\n"
      button_text: Das neue Loomio einrichten
    disable:
      title: "Vielen Dank, dass Du das neue Loomio getestet hast"
      body_html: "<p>Mmmh, haben wir etwas falsch gemacht? Wir bedauern sehr, dass Dir das neue Loomio nicht gefällt. </p>"
      give_feedback: "Bevor Du das neue Loomio verlässt, gib uns bitte Deine Meinung damit wir uns und es verbessern können."
      button_text: Zum alten Loomio wechseln
