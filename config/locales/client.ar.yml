    sense_check:
      process_subtitle: اسأل عن ردود الفعل والأسئلة والمخاوف
      process_introduction: <p style=";text-align:right;direction:rtl">يُعد اقتراح فحص الحس طريقة جيدة للحصول على التعليقات ودعوة الأسئلة والكشف عن المخاوف. يساعد على توضيح الاقتراح وتحسينه قبل الانتقال إلى القرار.</p><p style=";text-align:right;direction:rtl"> يتيح فحص الحس للأشخاص معرفة أن الاقتراح يتم تشكيله ويشجعهم على المشاركة. إنها فرصة للاستماع إلى الناس ، والاستشعار بما يشعرون به والاستجابة بشكل مناسب - مما يفتح إمكانية دمج مساهماتهم لاتخاذ قرار أفضل.</p><p style=";text-align:right;direction:rtl"> استخدم اقتراح فحص الحس في عملية الموافقة لدعوة ردود الفعل والتعليقات لتحسين الاقتراح ، وفي عملية الإجماع لاختبار التوافق.</p><p style=";text-align:right;direction:rtl"> <a target="_blank" rel="noopener noreferrer nofollow" href="https://help.loomio.com/en/user_manual/polls/decisions/index.html"><u>اقرأ المزيد حول استخدام Sense check في عملية اتخاذ القرار البسيط</u></a> <span>.</span></p>
      title: ما هو شعورك حيال مفاهيم العلامة التجارية الجديدة؟
      details: <h3 id="what-are-you-proposing" style=";text-align:right;direction:rtl"><strong>ماذا تقترح؟</strong></h3><p style=";text-align:right;direction:rtl"></p><h3 id="why-is-this-important" style=";text-align:right;direction:rtl"> <strong>لماذا هذا مهم؟</strong></h3><p style=";text-align:right;direction:rtl"></p><h3 id="what-are-you-asking-people-to-do" style=";text-align:right;direction:rtl"> <strong>ماذا تطلب من الناس أن يفعلوا؟</strong></h3><p style=";text-align:right;direction:rtl"></p><p style=";text-align:right;direction:rtl"> ما هو شعورك حيال الاقتراح؟ اترك تعليقًا أو قدم اقتراحًا للتحسين.</p><p style=";text-align:right;direction:rtl"> يعد فحص الحس هذا فرصة لمدخلاتك ومساهمتك ، لمساعدتنا في اتخاذ قرار أفضل.</p>
