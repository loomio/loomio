    hero:
      header_html: 'Loomio: il modo più semplice per <br /><strong>decidere insieme.</strong>'
      lead_html: 'Loomio permette alle organizzazioni e ai singoli gruppi di trasformare le <strong>discussioni in azioni</strong> ovunque le persone si trovino. '
    product:
      header_html: 'Quando ascoltiamo <strong>la voce di tutti</strong>, prendiamo <strong>decisioni migliori</strong>.'
      step1:
        header: 1. Discutere
        desc: Inizia una discussione su qualsiasi argomento e invita le persone giuste. Condividi diversi punti di vista e sviluppa le idee insieme.
      step2:
        header: 2. Trovare un accordo
        desc: "Chiunque può proporre una linea d'azione. Le persone possono concordare, astenersi, non essere d'accordo, o bloccare una proposta - così puoi vedere come la pensa ciascuno, e perché. "
      step3:
        header: 3. Decidere insieme
        desc: 'Sviluppa la proposta insieme così che funzioni per tutti. Ogni decisione ha una scadenza chiara, così hai sempre un risultato chiaro.'
    mobile:
      lead_html: '<strong>Loomio funziona su qualsiasi dispositivo.</strong><br />Prendi decisioni ovunque e in ogni momento. '
    quote:
      header:
        rushkoff_html: '"Loomio <strong>scatena il potenziale di internet</strong> portando le persone a prendere una decisione condivisa piuttosto che monopolizzata." <div class="attributation">– <a href="http://rushkoff.com">Douglas Rushkoff</a>, autore di <em>Present Shock</em></div>'
        sifry_html: '“Loomio si inserisce nel delicato intervallo tra il <strong>desiderio individuale</strong> e <strong>la decisione collettiva</strong>.”<div class="attributation">– Micah Sifry, Editor, <em><a href="http://techpresident.com">TechPresident</a></em></div>'
    team:
      header: Informazioni su Loomio
      desc: "Siamo un piccolo team di sviluppatori open-source e sostenitori della giustizia sociale. Lavoriamo a Enspiral in Aotearoa, Nuova Zelanda, con un'ampia rete di amici, sostenitori e consiglieri in tutto il mondo."
    ideals:
      community:
        header: Cooperativa gestita da una comunità
        desc: "Loomio è costruito da una cooperativa di proprietà dei lavoratori. Siamo un'impresa sociale che lavora per massimizzare l'impatto sociale, non il profitto."
      independent:
        header: Indipendente e neutrale
        desc: "Curiamo uno spazio indipendente da interessi politici o d'impresa, per unire qualsiasi gruppo. Non venderemo mai i vostri dati."
      open:
        header: Software gratuito e aperto
        desc: 'Il codice di Loomio è una risorsa pubblica. Chiunque può farlo girare, leggere, impararlo, modificarlo e ridistribuirlo.'
      gift:
        header: Economia del dono
        desc: Loomio è supportato da persone che pagano a seconda delle loro possibilità. Questo ci permette di non avere pubblicità sul sito e di mantenere la piattaforma accessibile ai gruppi senza risorse economiche.
  about_page:
    our_story_1_html: "<h2>La nostra storia</h2> <p>Loomio è uno strumento online creato per prendere decisioni insieme. E' stato ideato in Nuova Zelanda da un gruppo di tecnologi, attivisti e imprenditori sociali.</p>."
    our_story_2_html: "<p>Loomio è nato dal bisogno di disporre di un modo scalabile per maturare decisioni di gruppo condivise durante il movimento Occupy nel 2011</p> <p>Abbiamo sperimentato il potenziale di trasformazione di un processo decisionale collaborativo, riconoscendone allo stesso tempo i suoi limiti strutturali: se le persone devono incontrarsi nello stesso tempo e nello stesso spazio per poter partecipare, il sistema non potrà mai crescere in dimensione e raggiungere una massa critica</p> <p>Noi ci siamo dati l'obiettivo di provare a superare questo problema: usare internet per dare la possibilità a chiunque di prendere buone decisioni assieme, indipendentemente da dove si trovino.</p> <p>Si chiama Loomio, una sorta di loom (=telaio) per tessere assieme prospettive diverse :)</p> <p>Ad oggi più di 75.000 persone hanno preso oltre 25.000 decisioni su Loomio.</p>"
    mission_html: "<h2>Missione</h2> <p>Siamo un'organizzazione con una chiara finalità sociale: Loomio esiste per permettere a tutti, in qualunque parte del mondo, di partecipare alle decisioni che influenzano le loro vite.</p> <p>Misuriamo il nostro impatto con il numero di persone e gruppi coinvolti nelle decisioni E con le emozionanti storie di chi ci racconta come sta usando Loomio per fare grandi progetti nella propria comunità</p>"
    advisors_html: "<h2>Advisors</h2> <p>Siamo appoggiati da un Advisory Council che riunisce alcune delle persone più riconosciute a livello internazionale nell'ambito della democrazia e della tecnologia.</p>"
    sascha_bio_html: "Fondatore di <a href='http://thexlab.org/' target='_blank'>X-Lab</a> & <a href='http://www.newamerica.org/oti/' target='_blank'>Open Technology Institute</a>"
    katherine_bio_html: "Ha ricoperto la carica di Vice President, <a href='http://www.aol.com/' target='_blank'>AOL</a>, attualmente Vice Chair di <a href='http://www.rootcapital.org/' target='_blank'>Root Capital</a>"
    joi_bio_html: 'Direttore del  <a href="http://www.media.mit.edu/" target="_blank">MIT Media Lab</a>, Co-fondatore <a href="https://creativecommons.org/" target="_blank">Creative Commons</a>, nel Board di <a href="https://www.mozilla.org/en-US/foundation/" target="_blank">Mozilla Foundation</a>'
    rushkoff_bio_html: '<a href="http://www.rushkoff.com/" target="_blank">Autore di bestsellers</a>, commentatore della CNN, teorico dei media'
    monahan_bio_html: 'Cofondatori di <a href="http://inflection.com/" target="_blank">Inflection</a>, <a href="http://www.namaste.org/" target="_blank">Namaste Foundation</a>'
    team_html: '<h2>Team</h2> <p>Loomio è una società cooperativa con finalità sociale con sede in Nuova Zelanda. Siamo un team appassionato con esperienza specifica sui processi di gruppo e nello sviluppo di tecnologie open.</p>'
