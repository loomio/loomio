  example_discussion:
    title: "Voorbeeld Discussie: Welkom en introductie tot Loomio"
    description: |
      Welkom bij Loomio, een nieuw instrument om groepsbeslissingen te maken.
      Door deel te nemen aan een onderwerp, verschillende perspectieven en informatie te bespreken en het benoemen van eventuele problemen die zich voordoen, kan jouw groep de hoofden bij elkaar steken en zo de beste manier vinden om vooruit te komen.
      Je kan deze voorbeelddiscussie gebruiken om wat te spelen met dit gereedschap.
      Om jullie op gang te helpen, doet de Loomio Helper Bot het geweldige voorstel om samen op vakantie te gaan. De taartdiagram rechts laat zien hoe je groep denkt over dit voorstel. Je kan je zegje doen door te klikken op een van de beslissingsknoppen eronder.
  example_motion:
    name: "We zouden een vakantie op de maan moeten houden!"
    description: |
      Loomio Helper Bot probeert jouw groep enthousiast te krijgen voor een reis naar de maan. Schijnbaar is de ruimte-kaas heerlijk. Echter, de gevolgen van je co2-voetafdruk zijn zorgelijk. Is het een goed idee? Loomio Helper Bot wil graag weten wat jij denkt!
      Als je je positie ten opzichte van dit voorstel helder voor ogen hebt, klik dan op een van icoontjes hieronder (zweef over de beslis-icoontjes heen om een uitleg te krijgen over wat ze betekenen).
      Je wordt gevraagd om een korte uitleg te geven over de reden van je beslissing. Dat maakt het gemakkelijk om een samenvatting te zien van wat iedereen denkt en waarom. Je kan van gedachten veranderen en je positie bewerken tot het voorstel sluit.
