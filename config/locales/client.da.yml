  poll_count_form:
    tool_tip_expanded: |
      <p>En <em>checkmåling</em> er et værktøj med mange mulige benyttelser men kun 2 svarmuligheder.</p>
      <p>Man kan bruge til at indrage folk i et tilbud ala RSVP (Répondez s'il vous plaît): "Jeg deltager" or "Jeg vil gerne være medlem".</p>
      <p>Eller bruge det til at spore om en opgave er udført så som: "Jeg har checket at mine kontakt detaljer er korrekt udfyldt", eller "Jeg har læst dokumentet og givet min tilbagemelding".</p>
      <p>En checkmåling har et <em>mål</em>, hvilket er et antal som du definerer. En checkmåling indikerer overfor gruppen om noget har behov for mere opmærksomhed eller om der er god deltagelse.</p>
      <p>En dag før checkmålingen, så vil systemet påminde de deltagere som endnu ikke har meldt tilbage.</p>
