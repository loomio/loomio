    title: 'Запрашаем у %{group_name}'
    description: >
      Калі ласка, прадстаўцеся. Гэта не зойме шмат часу: **пакіньце каментар**
      у форму ніжэй.





      Калі ў вас ёсць канкрэтныя прапановы для гэтай групы ў Loomio, вы маглі
      б выказаць іх тут. Тады кожны будзе мець уяўленне пра тое, чаго можна
      дасягнуць разам.
  how_it_works_thread:
    title: Як карыстацца Loomio
    description: "Вітаем на Loomio, платформе для прыняцця сумесных рашэнняў онлайн. \n\n\nГэта прыклад **стужкі** абмеркавання. Чаму б не выкарыстаць гэтую прастору, каб паспрабаваць магчымасці Loomio?\n\n\nЗараз вы чытаеце **кантэкст** стужкі. Гэтую прастору можна выкарыстоўваць для дадатковай інфармацыі, якая патрэбна групе для плённага абмеркавання.\n\n\nПанэль **прапаноў** - гэта месца, дзе прымаюцца рашэнні. Тут можна распачаць прапанову і удзельнічаць у ёй.\n\n\nПанэль **актыўнасці** ніжэй паказвае ўсё, што адбылася ў стужцы.\n\n"
