        <p>Propozycja jest narzędziem do poszukiwania zbiorowego porozumienia dotyczącego oświadczenia lub sposobu działania.</p>
        <p>Uczestnicy mogą wyrazić zgodę, wstrzymać się od głosu, nie zgodzić się lub zablokować - i złożyć oświadczenie wyjaśniające swoje stanowisko.</p>
