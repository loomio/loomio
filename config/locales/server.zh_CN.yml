    consent_process:
      title_placeholder: 制定我们的健康和安全政策
      process_name: 同意流程
      process_subtitle: 做出“可以安全尝试”的决定，不要有任何异议。
      process_introduction: <p>在您需要做出的决定上寻求同意，如果对您的提议没有任何有意义的反对意见，那么您就可以快速做出“可以安全尝试”的决定。</p><p>典型角色：</p><ul><li><p>提议者：提出需要决策的议题的人。</p></li><li><p>协调人：能够帮助提议者高效完成工作的人。</p></li></ul><p>常见流程步骤：</p><p>步骤 1. 使用 Loomio 线程提出提案。</p><p>第 2 步。通过 Sense 检查促进一轮提问、反应和任何评论，以改进提案。</p><p>步骤 3. 根据建议和意见修改提案。</p><p>步骤 4. 询问是否有人对修改后的提案提出有意义的反对意见，并附上同意提案。</p><p>步骤 5. 整合有效的反对意见，创建每个人都同意“可以安全尝试”的提案修订版本，并在完成后说明决策结果。</p><p> <a target="_blank" rel="noopener noreferrer nofollow" href="https://help.loomio.com/en/guides/consent_process/index.html">阅读更多：同意流程。</a></p>
      description: <h3 id="what-is-the-decision-you-need-to-make">您需要做出什么决定？</h3><h3 id=""></h3><h3 id="why-is-this-important-and-what-impact-does-it-have">为什么这很重要并且会产生什么影响？</h3><p></p><h3 id="what-information-do-people-need-for-context">人们需要什么信息来了解背景？</h3><p></p><h3 id="who-is-the-facilitator-for-this-process">谁是这一进程的推动者？</h3><p></p>
      consent: 同意
    advice_process:
      title_placeholder: 寻求购买新电脑的建议
      process_name: 咨询流程
      process_subtitle: 就您需要做出的决定寻求建议。
      process_introduction: <p>根据受影响人员或具有专业知识的人员的建议做出决定，这样您就可以为您的组织做出更好的决策。</p><p>典型角色：</p><ul><li><p>主持人：做出决定的人，或请某人协助的人。</p></li><li><p>顾问：您邀请的受影响人员或具有专业知识的人员。</p></li></ul><p>常见流程步骤：</p><p>步骤 1. 在提出行动之前寻求意见以试探观点。</p><p>第 2 步。提出建议并寻求建议 - 运行建议提案。</p><p>步骤 3. 考虑到收到的建议，您做出决定并告知给出建议的人 - 说明结果。</p><p> <a target="_blank" rel="noopener noreferrer nofollow" href="https://help.loomio.com/en/guides/advice_process/index.html">阅读更多：建议流程。</a></p>
      description: <h3 id="what-is-the-decision-you-need-to-make">您需要做出什么决定？</h3><p></p><h3 id="why-is-this-important-and-what-impact-does-it-have">为什么这很重要并且会产生什么影响？</h3><p></p><h3 id="what-advice-are-you-asking-to-help-you-make-a-good-decision">您想寻求什么建议来帮助您做出正确的决定？</h3><p></p><h3 id="who-is-the-facilitator-for-this-process">谁是这一进程的推动者？</h3><p></p>
