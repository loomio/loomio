    emphasis:
      title: |
          ## הדגשות
      body: |
          אתה יכול להדגיש מילה עם _קו תחתון_ או *כוכב*.

          __הדגשת__ מילה על ידי הכפלת **הדגש**.
    lists:
      title: |
          ## רשימות
      body: |
          הנה הנחיות להכנת רשימה:

          * השאר שורה ריקה לפני הרשימה שלך
          * השתמש בכוכביות (*)
          * השאר רווח אחרי הכוכבית
    links:
      title: |
          ## קישורים ותמונות
