      process_introduction: <p>Propunerea clasică Loomio vă ajută să luați o decizie, transformând o discuție într-un rezultat clar.</p><p> Sugerați un curs de acțiune și invitați oamenii să răspundă prin vot de acord, abținere sau dezacord.</p><p> Pe măsură ce oamenii votează, ei pot da un motiv pentru care au votat în acest fel. Puteți vedea unde stau toți ceilalți în această chestiune și de ce.</p><p> În acest fel, puteți folosi o propunere pentru a solicita oamenilor un răspuns, pentru a descoperi noi informații și pentru a construi o înțelegere comună - pentru a vă ajuta grupul să ia o decizie mai bună și mai informată.</p><p> O propunere și discuția asociată își creează propria înregistrare a modului în care a luat decizia.</p><p> <a target="_blank" href="https://help.loomio.com/en/user_manual/polls/decisions/index.html"><u>Citiți mai multe despre utilizarea propunerii clasice Loomio în procesul de decizie simplă</u></a> .</p>
