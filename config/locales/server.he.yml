      more_discussion_needed: דרוש דיון נוסף
      more_discussion_needed_meaning: אני עדיין לא מבין מספיק טוב את הבעיות
      more_discussion_needed_prompt: מה אתה לא מבין?
      don_t_like_but_will_support: לא אוהב אבל אתמוך
      don_t_like_but_will_support_meaning: זה לא נהדר אבל אני לא רוצה לעכב את הקבוצה
      don_t_like_but_will_support_prompt: מה היית רוצה לראות משופר?
