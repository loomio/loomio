      process_subtitle: Öncelikleri ortaya çıkarmak için puanlardan oluşan bir bütçe ayırın
      process_introduction: <p>Nokta oylama, sınırlı bir kaynağı bir dizi seçeneğe ayırmaya çalışan gruplar için kullanışlıdır. Katılımcıların seçenekleri seçerken bir kısıtlama olduğunu anlamalarına yardımcı olarak basit bir anketin ötesine geçer.</p><p> Katılımcıların her birine belirli sayıda nokta verilir. Kaç tane olduğuna siz karar verin.</p><p> Beğendikleri seçeneklerin yanına noktalar koyarlar. Katılımcılar tüm noktalarını tek bir seçeneğe yerleştirebilecekleri gibi birden fazla seçeneğe de dağıtabilirler.</p><p> Katılımcılar noktaları tahsis ettikçe nokta bütçe sınırını aşabilirler ve bu nedenle noktalarını nasıl harcayacaklarını dikkatli bir şekilde düşünmeye teşvik edilirler.</p><p> En çok noktaya sahip seçenekler “kazanır”. Sonuçlar tablosu, sonuçları analiz etmenize yardımcı olacak ek veriler sağlar.</p><ul><li><p> puanların yüzdesi</p></li><li><p> Puanlar</p></li><li><p> Anlam</p></li><li><p> Seçmenler</p></li></ul><p> <a target="_blank"  href="https://help.loomio.com/en/user_manual/polls/proposal_types/index.html#dot-vote">Nokta oyu hakkında daha fazlasını okuyun</a> .</p>
