  example_discussion:
    title: "Примерна дискусия: Добре дошли и въведение в Loomio"
    description: |
      Добре дошли в Loomio, нов инструмент за групово вземане на решения.
      С включването в някаква тема, с дискутирането на различни гледни точки и информация и с посочване на различните проблеми, които могат да възникнат, вашата група може да работи заедно за намирането на най-добрия път.
      Можете да използвате примерната дискусия за да си поиграете с възможностите на Loomio.
      За да започнем отнякъде, Помощник Робота на Loomio мисли че би било страхотна идея вашата група да изкара една почивка заедно. Графиката отдясно показва какво смята групата по отношение на предложението. Можете да се изкажете по него като натиснете някой от бутоните отдолу.
  example_motion:
    name: "Трябва да можем да идем на почивка на луната!"
    description: |
      Помощник Роботът на Loomio е наистина запален от идеята вашата група да предприеме пътуване до луната. Очевидно космическото сирене е вкусно. Но сте обезпокоени от това колко емисии въглероден двуокис ще произведете. Добра идея ли е това пътуване? Помощник Роботът на Loomio иска да знае какво мислите!
      Ако сте наясно с позицията си, кликнете една от иконките по долу (посочете с мишката за да видите описание на значението на всяка една).
      Ще имате възможност да направите кратко изявление за причината да гласувате така. Така е много лесно да се види обобщената картина на това кой какво мисли и защо. Можете да промените мнението си и да редактирате решението си свободно докато предложението е отворено.
