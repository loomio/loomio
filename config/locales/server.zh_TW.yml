      process_introduction: <p>羅伯特規則是一個由一系列準則和道德規則組成的框架，可幫助團體舉行有序的會議，讓多數人進行統治，同時允許少數人的聲音被聽到。 <a target="_blank" rel="noopener noreferrer nofollow" href="https://www.boardeffect.com/blog/roberts-rules-of-order-cheat-sheet/">https://www.boardeffect.com/blog/roberts-rules-of-order-cheat-sheet/</a>成員提出一項動議，透過說「我搬到…」來提議一項行動或做出決定。另一位成員必須透過說「我支持該動議」來附議該動議。一旦有人附議該動議，小組就會對該動議進行投票。根據章程中的規則，它以多數票或法定人數通過。</p>
