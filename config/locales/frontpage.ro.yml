    hero:
      head_html: 'Lumea are nevoie de un mijloc mai bun de <strong>a lua decizii impreuna</strong>.'
      desc_html: 'Loomio este un software liber si <a href="https://github.com/loomio/loomio">sursa deschisa</a> pentru oricine și oriunde participa la luarea unor decizii care il vor afecta. '
    product:
      header_html: 'Cand auzim <strong>toate vocile</strong>, facem <strong>decizii mai bune</strong>.'
      step1:
        header: '1. Vorbeste prin'
        desc: 'Incepe o discutie pe un subiect si cheama persoanele adecvate. Raspanditi unghiurile de abordare si dezvoltati ideile impreuna.'
      step2:
        header: '2. Construieste un acord'
        desc: 'Oricine poate propune un curs al actiunii. Participantii pot fi de acord, se pot abtine sau pot bloca- asa ca poti vedea reactia fiecaruia si motivarea.'
      step3:
        header: '3. Decideti impreuna'
        desc: 'Dezvoltati propunerile impreuna astfel incat sa functioneze pentru toata lumea. Fiecare propunere are un termen clar astfel veti obtine un rezutat clar. '
    crowdfunding:
      header: 'Adunam fonduri astfel incat sa putem construi aceasta noua platforma si sa o punem la dispozitia lumii.'
    prototype:
      header_html: "Am construit deja un prototip iar oamenii din toata lumea face lucruri uimitoare cu ajutorul lui"
      subhead_html: '<a href="%{try_loomio_link}">Incearca Loomio Beta</a> acum. Sau poți <a href="%{donate_link}">sprijini proiectul</a> donand pentru Loomio 1.0'
    mobile:
      header_html: 'Loomio 1.0 va functiona pe orice dispozitiv, fiind construit in <strong>cea mai buna tehnologie open mobile.</strong>'
    quote:
      header:
        rushkoff_html: 'Loomio <strong>dezlantuie potentialul internetului</strong> prin <strong>a</strong> aducerea oamenilor spre un consens, mai degraba decat spre dezbatere polarizata. &quot; <div class="attributation"> - <a href="http://rushkoff.com">Douglas Rushkoff</a> , autor al cartii <em>Socul Prezent</em> </div>'
        sifry_html: '“Loomio plaseaza un punct fierbinte intre <strong>vocea individuala</strong> si <strong>decizia colectiva</strong>.”<div class="attributation">– Micah Sifry, Editor, <em><a href="http://techpresident.com">TechPresident</a></em></div>'
    team:
      header: 'Despre Loomio'
      desc: 'Suntem o mica echipa de dezvoltatori open-source si activisti in domeniul justitiei sociale sub numele Enspiral în Aotearoa Noua Zeelanda, cu o retea mare de prieteni, sustinatori si consilieri peste tot în lume.'
    ideals:
      community:
        header: 'Cooperare condusă de comunitate'
        desc: 'Loomio este construit de catre membrii unei cooperative. Suntem uniti intr-o intreprindere sociala in care se lucreaza pentru maximizarea impactului social pozitiv și nu pentru profit.'
      independent:
        header: 'Independent si neutru'
        desc: 'Mentinem un spatiu in care orice grup se poate reuni, independent de interese politice sau corporatiste. Nu vom vinde niciodata datele tale.'
      open:
        header: 'Software liber si deschis.'
        desc: 'Codul Loomio este public iar sursa este la dispozitia tuturor, poate fi citita, modificata și redistribuita.'
      gift:
        header: 'Finantare prin donatii'
        desc: 'Loomio este sustinut de cei care platesc în acord cu posibilitatile lor. Acest lucru pastreaza platforma libera de reclame si accesibila grupurilor fara bani.'
    vision:
      header: 'Ajuta-ne sa transformam aceasta viziune in realitate.'
