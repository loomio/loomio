  poll_templates:
    practice_proposal:
      title: Začenjam se navajati na to
      process_name: Predlog prakse
      process_subtitle: Preizkusite enega od predlogov na Loomiu in se naučite, kako delujejo.
      process_introduction: "<p>Uporabite to predlogo, da se vaša skupina navadi na uporabo predlogov na Loomiu. To je varen in preprost način, da ljudje preizkusijo glasovanje in vidijo, kako se vse skupaj ujema.</p>"
      details: "<p>To je poskusna vožnja, da se lahko vsi seznanijo s tem, kako delujejo predlogi na Loomiu.</p><p> Prosim, glasujte in po želji navedite razlog.</p><p> Brez pritiska, brez posledic iz resničnega sveta. To je le način, da raziščete, kako delujejo predlogi!</p>"
      outcome_statement: "<p>Hvala za sodelovanje pri tem predlogu za prakso! \U0001F389</p><p> To je bila le priložnost, da vidimo, kako deluje glasovanje in komentiranje na Loomiu. Tukaj se ne sprejema nobena resnična odločitev – ampak upam, da je to vsem pomagalo, da se seznanijo s postopkom.</p>"
    proposal:
      process_subtitle: Predložite predlog za odločitev
      process_introduction: <p>Klasični Loomiov predlog vam pomaga pri odločitvi in pogovor spremeni v jasen izid.</p><p> Predlagajte potek dejanja in povabite ljudi, da se odzovejo tako, da glasujejo za strinjanje, vzdržanje ali nestrinjanje.</p><p> Ko ljudje glasujejo, lahko navedejo razlog, zakaj so glasovali tako. Vidite lahko, kakšno je stališče drugih o tej zadevi in zakaj.</p><p> Na ta način lahko s predlogom spodbudite ljudi k odgovoru, odkrijete nove informacije in zgradite skupno razumevanje – da pomagate svoji skupini sprejeti boljšo in bolj informirano odločitev.</p><p> Predlog in z njim povezana razprava ustvarita svoj lastni zapis o tem, kako je do odločitve prišlo.</p><p> <a target="_blank" href="https://help.loomio.com/en/user_manual/polls/decisions/index.html"><u>Preberite več o uporabi klasičnega Loomiovega predloga v preprostem postopku odločanja</u></a> .</p>
      title: Odobrite nov koncept blagovne znamke
      details: <h3 id="what-is-the-decision-you-need-to-make"><strong>Kakšno odločitev morate sprejeti?</strong></h3><p></p><h3 id="why-is-this-important"> <strong>Zakaj je to pomembno?</strong></h3><p></p><h3 id="what-are-you-asking-people-to-do"> <strong>Kaj zahtevate od ljudi?</strong></h3><p></p><p> Za sprejetje tega predloga potrebujemo glasovanje večine članov.</p><p> Če se ne strinjate, navedite razlog in kaj je treba spremeniti, da se boste strinjali.</p>
