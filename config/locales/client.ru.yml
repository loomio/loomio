      welcome_and_faq: Добро пожаловать! Прочтите это, чтобы начать
      upload_image:
        title: Заполните профиль своей группы
        helptext: "<p>Давайте рассмотрим ваш групповой профиль. Имя, описание, логотип и изображение обложки будут включены в пригласительные письма, которые вы отправите на следующем этапе.</p><p> <b>Добавьте собственное изображение обложки группы</b> . Это поможет произвести хорошее первое впечатление на людей, которых вы приглашаете присоединиться.</p><p> Вы можете использовать недавнюю фотографию команды или фотографию, представляющую работу вашей организации или сообщества.</p>"
