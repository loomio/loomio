    build_a_policy:
      title_placeholder: עדכון מדיניות הגיוס שלנו
      process_name: בנה מדיניות
      process_subtitle: עבוד עם הצוות שלך כדי לבנות ולהסכים למסמך מדיניות או נוהל.
      process_introduction: <p style=";text-align:right;direction:rtl"><span>השרשור הוא המיכל לדיון על המדיניות, שבו אתה יכול להסכים על דרישות ועקרונות, ולפרסם טיוטות מסמכים להערה.</span></p><p style=";text-align:right;direction:rtl"> <span>השתמש בתבנית כדי לפתח מדיניות עם קבוצה קטנה של אנשים, או להפוך אותה לשקופה לכל הארגון, תוך הזמנת הערות על גרסאות מתקדמות של המסמך.</span></p><p style=";text-align:right;direction:rtl"> <span>השתמש בהצעת בדיקת Sense כדי להודיע לחברי הקבוצה שטיוטת מסמך מוכנה לבדיקה, והזמנת אנשים לקרוא את המסמך ולהגיב בכל הערה או שאלה.</span></p><p style=";text-align:right;direction:rtl"> <span>כאשר טיוטה 'סופית' מוכנה, העלה הצעת הסכמה או קונצנזוס לאישור המסמך.</span></p>
      description: <p style=";text-align:right;direction:rtl"><strong><span>מה המדיניות או המסמך שאתה צריך לבנות?</span></strong></p><p style=";text-align:right;direction:rtl"></p><p style=";text-align:right;direction:rtl"> <strong><span>למה זה חשוב?</span></strong></p><p style=";text-align:right;direction:rtl"></p><p style=";text-align:right;direction:rtl"> <strong><span>מה אתה מבקש מאנשים לעשות?</span></strong></p><p style=";text-align:right;direction:rtl"></p>
      policy: מְדִינִיוּת
    elect_a_governance_position:
      title_placeholder: מועמדות ובחירות למועצה
      process_name: בחר עמדת ממשל
      process_subtitle: להציע ולבחור מישהו לתפקיד ממשל במועצה, ועדה או דירקטוריון.
      process_introduction: <p style=";text-align:right;direction:rtl">הצג את תפקיד הממשל ואת הקריטריונים לתפקיד כדי לעזור לחברים להעריך מועמדים.</p><p style=";text-align:right;direction:rtl"> קריאה להגשת מועמדות עם סקר הסכמה. הזמן את המועמדים לפרסם תמונה של המועמד יחד עם הביוגרפיה וההפניות שלהם. הטמע הודעת וידאו מהמועמד כדי שהחברים יוכלו לראות ולשמוע ישירות מהמועמד.</p><p style=";text-align:right;direction:rtl"> אם אתה מוכן לבחור מועמד השתמש בהצעת הסכמה.</p><p style=";text-align:right;direction:rtl"> אם יש לך כמה מועמדים לתפקיד, השתמש בהצעת 'בחירה מדורגת' שבה הבוחרים יכולים לדרג את המועמדים לפי סדר העדפה.</p>
      description: '<h3 id="what-position-do-you-need-to-fill" style=";text-align:right;direction:rtl">איזה תפקיד אתה צריך למלא?</h3><p style=";text-align:right;direction:rtl"></p><h3 id="why-is-this-important" style=";text-align:right;direction:rtl"> למה זה חשוב?</h3><p style=";text-align:right;direction:rtl"></p><h3 id="what-qualifications-skills-and-experiences-make-a-good-cand" style=";text-align:right;direction:rtl"> אילו כישורים, כישורים וניסיון הופכים מועמד טוב?</h3><p style=";text-align:right;direction:rtl"></p><h3 id="what-is-the-election-process" style=";text-align:right;direction:rtl"> מהו תהליך הבחירות?</h3><p style=";text-align:right;direction:rtl"> שלב 1: מועמדויות - אנו מזמינים מועמדות למועמדים מתאימים.</p><p style=";text-align:right;direction:rtl"> שלב 2: הצגת מועמדים - כלול תמונה, ביוגרפיה קצרה והתייחסות לכל מועמד.</p><p style=";text-align:right;direction:rtl"> שלב 3: בחירות - הצבעה למינוי מועמד לתפקיד.</p>'
      election: בְּחִירָה
    funding_decision:
      title_placeholder: בקשת מימון ל-Robotics Roadshow
      process_name: החלטת מימון
      process_subtitle: טפל בבקשת מענק, הלוואה או השקעה וקבל החלטת מימון.
      process_introduction: <p style=";text-align:right;direction:rtl">הגש בקשה למימון, צרף מסמכים וחומרים תומכים נוספים.</p><p style=";text-align:right;direction:rtl"> סכמו את היישום בהקשר השרשור.</p><p style=";text-align:right;direction:rtl"> הזמן אנשים מורשים לעיין באפליקציה ולשאול שאלות. אפשר מספיק זמן לדיון.</p><p style=";text-align:right;direction:rtl"> העלה הצעת קונצנזוס לאישור המימון.</p><p style=";text-align:right;direction:rtl"> אם מישהו לא מסכים, בקש סיבה - למשל, ייתכן שיהיה צורך במידע נוסף. הזמן את האדם שאינו מסכים לשנות את הצבעתו כאשר הוא מרוצה.</p><p style=";text-align:right;direction:rtl"> כאשר יש לך החלטה ברורה לגבי בקשת המימון, ציינו תוצאה לרישום ההחלטה.</p>
      description: <h3 id="introduce-and-summarize-the-funding-application" style=";text-align:right;direction:rtl">הצג וסכם את בקשת המימון</h3><p style=";text-align:right;direction:rtl"></p><h3 id="how-does-this-application-fit-with-funding-criteria" style=";text-align:right;direction:rtl"> איך הבקשה הזו מתאימה לקריטריונים למימון?</h3><p style=";text-align:right;direction:rtl"></p><h3 id="who-is-authorized-to-approve-this-funding-decision" style=";text-align:right;direction:rtl"> מי מוסמך לאשר החלטת מימון זו?</h3><p style=";text-align:right;direction:rtl"></p><h3 id="invite-questions-from-decision-makers-to-process-the-applica" style=";text-align:right;direction:rtl"> הזמינו שאלות ממקבלי ההחלטות לטיפול בבקשה</h3><p style=";text-align:right;direction:rtl"></p>
