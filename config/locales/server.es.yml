      title: "¿Quién quiere organizar el picnic de la empresa?  "
      details: 'Marsha se sintió muy abrumada la ultima vez, así que esta vez nos gustaría darle un par de ayudantes para que sea más fácil para todos. Por favor indica si te gustaría ayudar. '
