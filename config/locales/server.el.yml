      process_introduction: '<p>Λάβετε μια απόφαση με τη συμβουλή ατόμων που επηρεάζονται ή που διαθέτουν εμπειρία, ώστε να μπορείτε να πάρετε μια καλύτερη απόφαση για τον οργανισμό σας.</p><p> Τυπικοί ρόλοι:</p><ul><li><p> Διαμεσολαβητής: Το άτομο που παίρνει την απόφαση ή ζητήστε από κάποιον να σας διευκολύνει.</p></li><li><p> Σύμβουλοι: Άτομα που επηρεάζονται ή έχουν εμπειρία που προσκαλείτε.</p></li></ul><p> Συνήθη βήματα διαδικασίας:</p><p> Βήμα 1. Αναζητήστε στοιχεία για να ηχήσετε προοπτικές πριν προτείνετε δράση.</p><p> Βήμα 2. Κάντε μια πρόταση και ζητήστε συμβουλές - εκτελέστε μια πρόταση Συμβουλών.</p><p> Βήμα 3. Λαμβάνοντας υπόψη τις συμβουλές που λάβατε, παίρνετε μια απόφαση και ενημερώνετε τα άτομα που έχουν δώσει συμβουλές - αναφέρετε ένα αποτέλεσμα.</p><p> <a target="_blank" rel="noopener noreferrer nofollow" href="https://help.loomio.com/en/guides/advice_process/index.html">Διαβάστε περισσότερα: Διαδικασία συμβουλών.</a></p>'
