  pricing_page:
    intro: "Les groupes qui ont des ressources paient un abonnement pour pour utiliser l’outil.\nLes groupes qui n'en n'ont pas les moyens utilisent le modèle \"Donne ce que tu peux\" : leurs membres sont invités à faire des dons. Vos contributions permettent à Loomio de conserver son indépendance, d'être gratuit, sans pubs et géré par notre communauté. \n"
    organisations: Organismes
    organisations_examples: 'par exemple : entreprises, collectivités, associations locales'
    informal_groups: Groupes informels
    informal_groups_desc: Nous demanderons aux membres de votre groupe de faire des dons.
    informal_groups_examples: 'par exemple : familles, mouvements sociaux, collectifs'
  angular:
    switch_back: "Retourner à l'ancienne version de Loomio"
    give_feedback: Donner votre avis
    collapse: Réduire
    enable:
      invite: 'Essayer le nouveau Loomio !'
      title: Essayer le nouveau Loomio
      intro: "Nous avons reconstruit Loomio et nous avons besoin de votre aide pour être sûr que c'est nickel avant de le mettre à disposition du grand public."
      body_html: >
        <p></p>

        <h3>Quelles sont les différences ?</h3>



        <p>

          La nouvelle interface est comme l'ancienne mais avec quelques
        nouveautés:

          <ul>

            <li>Toutes les mises à jours apparaissent en temps réel sur la
        page</li>

            <li>C'est conçu pour l'ensemble de vos périphériques, du téléphone
        mobile à l'ordinateur de bureau</li>

            <li>c'est accessible aux personnes aveugles, et traduit dans <a
        href="https://www.loomio.org/translation"> un tas de langage</a>

          </ul>

        </p>



        <p>Il utilise la même base que l'ancienne interface , ce qui signifie
        qu'il y aura tous vos groupes et les discussions existantes . Vous pouvez
        revenir à l'ancienne interface à tout moment.</p>

        <p>Les choses vont changer légèrement chaque jour au fur et à mesure que
        nous implémentons les suggestions. Certaines fonctions moins fréquemment
        utilisées peuvent ne pas être encore présentes.</p>

        <p>Il existe un lien "Revenir à l'ancienne version de Loomio" dans le
        coin inférieur gauche de la nouvelle application. Cliquez sur ce lien et
        vous pourrez revenir à la version de Loomio à laquelle vous êtes plus
        habitué. Il existe aussi un formulaire de suggestion pour vous permettre
        d'ajouter vos commentaires.</p>

        <p>Nous avons vraiment hâte d'entendre vos commentaires , merci pour
        votre temps et votre soutien.</p>
      button_text: Activer le nouveau Loomio
    disable:
      title: "Merci d'essayer le nouveau Loomio"
      body_html: '<p>Oups, avons-nous raté quelque chose ? Nous sommes désolés si vous avez eu une mauvaise expérience avec le nouveau Loomio.</p>'
      give_feedback: 'Avant de partir, merci de partager vos impressions afin que nous puissions nous améliorer.'
      button_text: "Rebasculer vers l'ancien Loomio"
  global:
    messages:
      app_update: Une nouvelle version de Loomio est disponible
      reload: Recharger
