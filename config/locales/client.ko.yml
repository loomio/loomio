      process_introduction: <p>조직을 위해 더 나은 결정을 내릴 수 있도록 영향을 받는 사람들이나 전문 지식을 갖춘 사람들의 조언을 통해 결정해야 할 사항에 대한 조언을 구하세요.</p><ul><li><p> 조언은 조직을 위해 더 나은 결정을 내리는 데 도움이 됩니다.</p></li><li><p> 관계, 학습 기회 및 다양한 의견을 조성합니다.</p></li><li><p> 주도성과 창의성을 자극하고 더욱 즐겁게 일할 수 있습니다.</p></li></ul><p> <a target="_blank" href="https://help.loomio.com/en/guides/advice_process/index.html"><u>조언 프로세스에 대해 자세히 알아보세요</u></a> .</p>
