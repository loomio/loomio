    consent_process:
      title_placeholder: Sağlık ve Güvenlik Politikamızı Geliştirmek
      process_name: Onay süreci
      process_subtitle: İtiraz etmeden 'denemesi güvenli' bir karar verin.
      process_introduction: '<p>Teklifinize anlamlı bir itirazın olmadığı, vermeniz gereken bir karar için onay isteyin; böylece şimdi ''denemesi güvenli'' olan hızlı bir karar verebilirsiniz.</p><p> Tipik roller:</p><ul><li><p> Teklif Sahibi: Karar gerektiren bir konuyu gündeme getiren kişi.</p></li><li><p> Kolaylaştırıcı: Teklif sahibinin işini verimli bir şekilde yapmasına yardımcı olabilecek kişi.</p></li></ul><p> Ortak işlem adımları:</p><p> Adım 1. Loomio başlığıyla bir teklif sunun.</p><p> Adım 2. Teklifi geliştirmek için bir dizi soruyu, tepkiyi ve her türlü yorumu bir Sense kontrolüyle kolaylaştırın.</p><p> Adım 3. Teklifi öneri ve yorumlarla değiştirin.</p><p> Adım 4. Değiştirilen teklife Rıza teklifiyle anlamlı bir itirazı olan herhangi birinin olup olmadığını sorun.</p><p> Adım 5. Teklifin, herkesin ''denemenin güvenli'' olduğunu kabul ettiği değiştirilmiş bir versiyonunu oluşturmak için geçerli itirazları entegre edin ve tamamlandığında kararın sonucunu belirtin.</p><p> <a target="_blank" rel="noopener noreferrer nofollow" href="https://help.loomio.com/en/guides/consent_process/index.html">Devamını oku: Onay süreci.</a></p>'
      description: <h3 id="what-is-the-decision-you-need-to-make">Vermeniz gereken karar nedir?</h3><h3 id=""></h3><h3 id="why-is-this-important-and-what-impact-does-it-have"> Bu neden önemlidir ve etkisi nedir?</h3><p></p><h3 id="what-information-do-people-need-for-context"> İnsanların bağlam için hangi bilgilere ihtiyacı var?</h3><p></p><h3 id="who-is-the-facilitator-for-this-process"> Bu sürecin kolaylaştırıcısı kim?</h3><p></p>
      consent: Onay
    advice_process:
      title_placeholder: Yeni bir bilgisayar satın almak için tavsiye arıyorum
      process_name: Tavsiye süreci
      process_subtitle: Vermeniz gereken bir kararla ilgili tavsiye alın.
      process_introduction: '<p>Etkilenen veya uzman kişilerin tavsiyeleriyle karar verin, böylece kuruluşunuz için daha iyi bir karar verebilirsiniz.</p><p> Tipik roller:</p><ul><li><p> Kolaylaştırıcı: Kararı veren veya birinden kolaylaştırıcı olmasını isteyen kişi.</p></li><li><p> Danışmanlar: Etkilenen veya davet ettiğiniz uzmanlığa sahip kişiler.</p></li></ul><p> Ortak işlem adımları:</p><p> Adım 1. Eylem önermeden önce perspektifleri belirlemek için girdi arayın.</p><p> Adım 2. Bir teklif yapın ve tavsiye alın - bir Tavsiye teklifi yürütün.</p><p> Adım 3. Aldığınız tavsiyeleri dikkate alarak bir karar verirsiniz ve tavsiye veren kişileri bilgilendirirsiniz - bir sonuç belirtirsiniz.</p><p> <a target="_blank" rel="noopener noreferrer nofollow" href="https://help.loomio.com/en/guides/advice_process/index.html">Devamını oku: Tavsiye süreci.</a></p>'
      description: <h3 id="what-is-the-decision-you-need-to-make">Vermeniz gereken karar nedir?</h3><p></p><h3 id="why-is-this-important-and-what-impact-does-it-have"> Bu neden önemlidir ve etkisi nedir?</h3><p></p><h3 id="what-advice-are-you-asking-to-help-you-make-a-good-decision"> İyi bir karar vermenize yardımcı olmak için ne gibi tavsiyeler istiyorsunuz?</h3><p></p><h3 id="who-is-the-facilitator-for-this-process"> Bu sürecin kolaylaştırıcısı kim?</h3><p></p>
