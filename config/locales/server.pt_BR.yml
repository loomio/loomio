  how_it_works_thread:
    title: Como utilizar o Loomio
    description: |
      Bem-vindo ao Loomio, um local online para comunicação e tomada de decisões.

      Este é um exemplo de discussão **thread**. Você pode adicionar comentários abaixo. Tópicos são para discutir tópicos e obter resultados claros. Este tópico é sobre como o Loomio funciona, então poste perguntas sobre isso aqui.

      No momento, você está lendo o tópico **contexto**, que pode ser atualizado com as principais informações e perguntas que ajudam as pessoas a se envolver.

      Para começar a usar o Loomio:
      <ul>
      <li>Tente comentar em um tópico existente ou neste.</li>
      </ul>
      Dicas para postar no Loomio:
      <ul>
      <li>Para notificar uma pessoa específica, digite @ seguido do nome dela</li>
      <li> Arraste e solte fotos e anexos ou clique no ícone de clipe de papel</li>
      <li>Veja<a href="https://help.loomio.org/en/guides/5_ways_to_use_threads/" target="_blank">5 maneiras de usar tópicos</a> para algumas ideias e dicas</li>
      </ul>

      Se você tiver alguma dúvida, consulte a [Ajuda do Loomio](http://help.loomio.org).
  first_proposal:
    name: Tem alguma dúvida sobre como usar o Loomio?
    description: |
      _Se sim, compartilhe sua pergunta. Se não, você está pronto para comentar nos tópicos do seu grupo!_
      Esta **enquete de verificação** está perguntando se você ou alguém aqui tem alguma dúvida sobre o uso do Loomio.

      <ul><li>Vá em frente e experimente usando os botões e o campo de texto abaixo.</li></ul>

      Como acontece com qualquer ferramenta de decisão ou facilitação, você precisará responder antes que ela seja encerrada.


      Você pode mudar sua posição enquanto ela estiver aberta (talvez respondendo a novas informações).

      **Experimente participar! Clique em um dos botões.**
