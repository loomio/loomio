      body: "<p>Această scurtă serie de pași mici este concepută pentru a se asigura că persoanele pe care le invitați să se alăture grupului vor avea o primă impresie bună și vor înțelege cum să participe la discuții și decizii.</p><p> În bara laterală veți găsi un buton Contactați asistența. Nu ezitați să ne contactați oricând dacă aveți întrebări sau aveți nevoie de sfaturi.</p>"
