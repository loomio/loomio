  markdown:
    intro:
      title: |
        # ¿Qué es Markdown?
      body: |
        Markdown es una forma de dar formato al texto (derecha)
        escribiéndolo como texto plano (izquierda)

        Esta página esta escrita con Markdown para mostrar como funciona.
    headers:
      body: |
        ## Títulos

        Utiliza el numeral para convertir el texto en un título

        # Esto es un h1
        ## Esto es un h2
        #### Esto es un h4
    paragraphs:
      title: |
        ## Párrafo
      body: |
        Necesitas
        poner
        una linea en blanco
        entre lineas.

        O todo acabara como un gran párrafo.
    emphasis:
      title: |
        ## Énfasis
      body: >
        Puedes hacer que una palabra sea itálica con _guiones bajos_
        o *asteriscos*.



        Haz una palabra __Negrita__ doblando los **énfasis**.
    lists:
      title: |
        ## Listas
      body: |
        Así haces una lista:

        * deja una linea en blanco antes de la lista
        * usa un asterisco (*)
        * deja un espacio luego del asterisco
    links:
      title: |
        ## Enlaces e imágenes
      body: |
        Repite en voz alta:

        Corchetes para nombres y paréntesis para URL.

        [Loomio Homepage](https://www.loomio.org/)

        Para imágenes es igual pero precedido por un signo se exclamación.

        ![loomio logo](https://i.imgur.com/Fvtworb.png)
