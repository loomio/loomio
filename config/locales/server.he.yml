        מה תפקידך או מהו אופן השתתפותך בקבוצה זו? מה אנשים צריכים לדעת עלייך כדי להבין מאיפה אתה בא?
  how_it_works_thread:
    title: איך להשתמש בלומיו
    description: |
        ברוכים הבאים לLoomio, מקום מקוון בו נוכל לקבל החלטות ביחד.

        זוהי דוגמא לדיון ב**שירשור**. תוכל להוסיף הערות למטה. שירשור הוא שיחה על נושא נתון. שירשור זה הוא על איך Loomio עובד, אז העלו שאלות על זה כאן.

        אתה כרגע קורא את **הקשר** השירשור, שהוא איזור לחומר רקע. ניתן לעדכן אותו עם התקדמות הדיון.

        כדי להתחיל עם Loomio:
        1. טען [profile picture](/profile)
        2. הציגו את עצמכם [Welcome Thread] (%{thread_url})
        3. פרסם בשירשורים קיימים או התחל אחד חדש

        טיפים לפרסום ב- Loomio:
        * כדי להודיע לאדם מסוים, הקלד @ ואחריו את שמו.
        * לחץ על סמל מהדק כדי להוסיף קבצים מצורפים.

        אם יש לך שאלות, עיין במדריך העזרה של Loomio (http://help.loomio.org).
  first_proposal:
    name: הדגמת הצעה
    description: |
        זוהי **הצעה**, שבה תוכלו לקבל החלטה ביחד. אתה יכול להתחיל הצעה לאחר שהדיון יוצא לדרך.

        כולם מתבקשים **לציין עמדה** עד ל**מועד האחרון** (הדדליין). אתה יכול להאריך את המועד האחרון אם אתה צריך, או לסגור הצעה מוקדם.

        אתה יכול **לשנות את עמדתך** כל עוד ההצעה פתוחה. אתה יכול לשקול מחדש את עמדתך בזמן שאתה מקשיב לאחרים.

        לפעמים קבוצות עובדות באמצעות **סדרה של הצעות** כדי לבנות פתרונות ביחד. באפשרותך להעלות כמה הצעות עוקבות בשירשור זה.

        **נסה להשתתף! לחץ על אחד מארבעת הלחצנים**.
  markdown:
    intro:
      title: |
          # מהו markdown?
      body: |
          Markdown היא דרך לכתוב טקסט רגיל (משמאל),
          כך שניתן להמירה טקסט עשיר (מימין).

          דף זה נכתב ב- Markdown כדי להראות כיצד הוא פועל.
    headers:
      body: |
          ## כותרות

          קידומת עם סולמית ורווח להפוך טקסט לכותרת.

          # זה h1
          ## זה h2
          #### זה h4
    paragraphs:
      title: |
          ## פסקאות
      body: |
          אתה צריך
          לשים
          שורה ריקה
          בין קווים.

          או שבסוף תקבל פסקה אחת גדולה!
    emphasis:
      title: |
          ## הדגשות
      body: |
          אתה יכול להדגיש מילה עם _קו תחתון_ או *כוכב*.

          __הדגשת__ מילה על ידי הכפלת **הדגש**.
    lists:
      title: |
          ## רשימות
      body: |
          הנה הנחיות להכנת רשימה:

          * השאר שורה ריקה לפני הרשימה שלך
          * השתמש בכוכביות (*)
          * השאר רווח אחרי הכוכבית
    links:
      title: |
          ## קישורים ותמונות
      body: |
          חזור בקול רם:

          סוגריים מרובעים עבור שם ואחריהם סוגריים עגולים עבור כתובת האתר. אין רווחים בין הסוגריים.

          [Loomio דף הבית] (https://www.loomio.org/)

          אותו דבר עם התמונות, רק לפני להוסיף סימן קריאה.

          ! [loomio logo] (https://i.imgur.com/Fvtworb.png)
