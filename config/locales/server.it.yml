  poll_templates:
    practice_proposal:
      title: Sto iniziando a prenderci la mano
      process_name: Proposta di pratica
      process_subtitle: Scopri come funzionano le proposte su Loomio provandone una.
      process_introduction: "<p>Usa questo modello per aiutare il tuo gruppo a familiarizzare con le proposte su Loomio. È un modo semplice e sicuro per provare a votare e vedere come funziona il tutto.</p>"
      details: "<p>Si tratta di una prova pratica in modo che tutti possano familiarizzare con il funzionamento delle proposte su Loomio.</p><p> Vi preghiamo di votare e, se volete, di lasciare una motivazione.</p><p> Nessuna pressione, nessuna conseguenza concreta. È solo un modo per scoprire come funzionano le proposte!</p>"
      outcome_statement: "<p>Grazie per aver partecipato a questa proposta pratica! \U0001F389</p><p> Questa era solo un'occasione per vedere come funzionano le votazioni e i commenti su Loomio. Non c'è una vera e propria decisione in atto, ma spero che questo abbia aiutato tutti a familiarizzare con il processo.</p>"
    proposal:
      process_subtitle: Presentare una proposta per prendere una decisione
      process_introduction: <p>La classica proposta di Loomio ti aiuta a prendere una decisione, trasformando una discussione in un risultato chiaro.</p><p> Suggerisci una linea d'azione e invita le persone a rispondere votando per essere d'accordo, astenersi o non essere d'accordo.</p><p> Quando le persone votano, possono motivare il loro voto in quel modo. Si può vedere la posizione di tutti gli altri sulla questione e il perché.</p><p> In questo modo puoi utilizzare una proposta per stimolare una risposta da parte delle persone, scoprire nuove informazioni e creare una comprensione condivisa, per aiutare il tuo gruppo a prendere una decisione migliore e più informata.</p><p> Una proposta e la relativa discussione creano una documentazione di come si è giunti alla decisione.</p><p> <a target="_blank" href="https://help.loomio.com/en/user_manual/polls/decisions/index.html"><u>Per saperne di più sull'utilizzo della classica proposta di Loomio nel processo decisionale semplice</u></a> .</p>
      title: Approva il nuovo concetto di Brand
      details: <h3 id="what-is-the-decision-you-need-to-make"><strong>Quale decisione devi prendere?</strong></h3><p></p><h3 id="why-is-this-important"> <strong>Perché è importante?</strong></h3><p></p><h3 id="what-are-you-asking-people-to-do"> <strong>Cosa chiedi alle persone di fare?</strong></h3><p></p><p> Affinché questa proposta venga approvata, è necessario che la maggioranza dei membri voti a favore.</p><p> Se non sei d'accordo, spiega perché e cosa deve cambiare affinché tu possa essere d'accordo.</p>
      agree: Essere d'accordo
      agree_meaning: Io sostengo la proposta
      agree_prompt: Cosa ti piace della proposta e in che modo sarà utile al gruppo?
      abstain: Astenersi
      abstain_meaning: Scegliere di non votare o non essere in grado di farlo in questa decisione.
      abstain_prompt: Perché ti astieni o non ti senti in grado di votare per questa decisione?
      disagree: Non sono d'accordo
      disagree_meaning: Qualcosa in questa proposta deve essere cambiato prima che io possa sostenerla.
      disagree_prompt: Come si potrebbe migliorare questa proposta affinché tu possa sostenerla?
    advice:
      process_subtitle: Chiedi consiglio su una decisione che devi prendere
      process_introduction: <p>Chiedi consiglio su una decisione che devi prendere, con il parere di persone direttamente interessate o esperte, in modo da poter prendere una decisione migliore per la tua organizzazione.</p><ul><li><p> I consigli ti aiutano a prendere una decisione migliore per la tua organizzazione.</p></li><li><p> Promuovere relazioni, opportunità di apprendimento e contributi diversificati.</p></li><li><p> Stimola l'iniziativa e la creatività, rendendo il lavoro più piacevole.</p></li></ul><p> <a target="_blank" href="https://help.loomio.com/en/guides/advice_process/index.html"><u>Per saperne di più sul processo di consulenza</u></a> .</p>
      title: Aiuta Takashi ad acquistare un nuovo computer
      details: <h3 id="what-is-the-decision-you-need-to-make"><strong>Quale decisione devi prendere?</strong></h3><p></p><h3 id="why-is-this-important"> <strong>Perché è importante?</strong></h3><p></p><h3 id="what-advice-are-you-asking-from-people-to-help-you-make-a-go"> <strong>Quali consigli chiedi alle persone per aiutarti a prendere una buona decisione?</strong></h3><p></p><p> Vorrei il tuo contributo per aiutarmi a prendere una buona decisione per la nostra organizzazione.</p>
      agree: Essere d'accordo
      agree_meaning: Ho offerto il mio consiglio su questa decisione
      agree_prompt: Riassumi il tuo consiglio o fai un commento utile
      abstain: Astenersi
      abstain_meaning: Non ho alcun consiglio da offrire
      abstain_prompt: Hai qualche commento che potrebbe essere utile?
      outcome_statement: "<p>Grazie per aver partecipato al mio giro di consigli!</p>"
    consent:
      process_subtitle: Prendi una decisione che sia "sicura da provare", senza obiezioni
      process_introduction: <p>Ottieni il consenso su una decisione che devi prendere, quando non ci sono obiezioni significative alla tua proposta, in modo da poter prendere una decisione rapida per la tua organizzazione che sia "sicura da provare".</p><ul><li><p> Punta a una decisione "abbastanza buona"</p></li><li><p> Coinvolgere più voci per sviluppare una proposta praticabile</p></li><li><p> Chiedi se qualcuno ha una valida obiezione</p></li><li><p> Modificare la proposta per risolvere le obiezioni</p></li></ul><p> <a target="_blank" href="https://help.loomio.com/en/guides/consent_process/index.html">Per saperne di più sulla procedura di consenso</a> .</p>
      title: Assumi Chloe per il ruolo di progettazione
      details: <h3 id="what-is-the-decision-you-need-to-make"><strong>Quale decisione devi prendere?</strong></h3><p></p><h3 id="why-is-this-important"> <strong>Perché è importante?</strong></h3><p></p><h3 id="what-are-you-asking-of-people-in-this-proposal"> <strong>Cosa chiedi alle persone con questa proposta?</strong></h3><p></p><p> Se hai un'obiezione, spiega il motivo e proponi una modifica alla proposta che la renda sicura.</p><p> Ricorda che stiamo cercando il consenso per una decisione "abbastanza buona" che sia "sicura da provare", in modo da poter prendere una buona decisione per la nostra organizzazione.</p>
      consent: Consenso
      consent_meaning: La proposta è sicura da provare
      consent_prompt: Cosa ti piace della proposta e in che modo sarà utile all'organizzazione?
      objection: Obiezione
      objection_meaning: Ho un'obiezione valida e penso che la proposta causerà danni
      objection_prompt: Quale modifica è necessaria a questa proposta per renderla "sicura da provare", in modo che tu possa sostenerla?
      outcome_statement: "<p>Grazie per aver partecipato al processo di consenso.</p>"
    consensus:
      process_subtitle: Raggiungere un accordo collettivo con tutti i soggetti coinvolti
      process_introduction: <p>Crea un consenso su una decisione che devi prendere, per raggiungere un accordo che soddisfi le esigenze e le preoccupazioni di tutti i partecipanti.</p><ul><li><p> Discutere e sviluppare insieme una proposta</p></li><li><p> Includere e rispettare tutti i soggetti coinvolti</p></li><li><p> Cercare il consenso della maggior parte delle persone</p></li></ul><p> <a target="_blank" href="https://help.loomio.com/en/guides/consensus_process/index.html">Per saperne di più sul processo di consenso</a> .</p>
      title: Approva il nuovo concetto di Brand
      details: <h3 id="what-is-the-decision-you-need-to-make"><strong>Quale decisione devi prendere?</strong></h3><p></p><h3 id="why-is-this-important"> <strong>Perché è importante?</strong></h3><p></p><h3 id="what-are-you-asking-people-to-do"> <strong>Cosa chiedi alle persone di fare?</strong></h3><p></p><p> Affinché questa proposta venga approvata, è necessario che la maggioranza dei membri voti a favore.</p><p> Se non sei d'accordo, spiega perché e cosa deve cambiare affinché tu possa essere d'accordo.</p>
