      concerned_meaning: Можливо, щось у цьому потрібно змінити, щоб я погодився/згодилася
      concerned_prompt: Що вас турбує і як це можна вирішити?
    gradients_of_agreement:
      process_subtitle: Висловіть підтримку пропозиції за 8-бальною шкалою
      process_introduction: "<p>Пропозиція градієнтів згоди дозволяє членам групи висловити свою підтримку пропозиції у ступенях за шкалою, пропонуючи більше способів вираження підтримки, ніж просто «згоден» та «не погоджуюся».</p><p> Використовуйте градієнти згоди як попередній раунд, щоб перевірити підтримку пропозиції, перш ніж переходити до офіційної угоди.</p><p> Градієнти згоди дають людям зрозуміти, що пропозиція формується, і заохочують їх до участі. Це можливість вислухати людей, відчути їхні почуття та відреагувати відповідно, що відкриває потенціал для врахування їхнього внеску для прийняття кращого рішення.</p>"
      title: Як вам нова декларація цінностей?
      details: <h3 id="what-are-you-proposing"><strong>Що ви пропонуєте?</strong></h3><p></p><h3 id="why-is-this-important"> <strong>Чому це важливо?</strong></h3><p></p><h3 id="what-are-you-asking-people-to-do"> <strong>Що ви просите людей зробити?</strong></h3><p></p><p> Як вам подобається пропозиція? Висловіть свою підтримку за шкалою нижче та залиште коментар або пропозицію щодо покращення.</p><p> Ця пропозиція щодо градієнтів угоди має на меті перевірити підтримку пропозиції та надати вам можливість висловити свою думку, перш ніж переходити до офіційної угоди.</p>
