  help_page:
    coordinating: Координира вашата Loomio група
    coordinating_details: >
      Като координатор вие сте отговорен за създаването на вашата Loomio група
      и поканването на всички в нея. Освен че ще се учи да използва нова
      програма, вашата група ще се научи и на нови процеси за по-ефективно
      сътрудничене и вземането на добри решения заедно. Ето няколко насоки, които
      могат да подпомогнат успеха на групата ви:
    different_ways: 'Различни начини за използване на Loomio '
    engaging_html: >
      <h2>Насоки за ангажиране на вашата група</h2>

      <p>Хората ще се радват да започнат да узастват още с влизането си, когато
      някой вече се е ангажирал и направил предложение. Доброто предложение
      съдържа план за действие за групата - такова, за което веднага е очевидно
      какво означава да се съгласиш или отхвърлиш. Помислете как можете да
      идентифицирате дискусии или решения, които групата и в момента взема по
      e-mail-и или на лични срещи, за които просто би било по-лесно ако бяха
      в Loomio.</p>

      <p>Ако групата ви току що е стартирала, можете да започнете с някакво
      по-лековато решение за да дадете възможност на всички да си поиграят
      с новия инструмент и да видят в действие процеса на вземане на
      решение.</p>

      <p>Друг лесен начин да окуражите хората да се участват в дискусия е да
      използвате @mention

      функцията за да посочите тези хора; това ще им изпрати e-mail, който ще ги
      извести за това, че са били споменати в коментар.</p>
    example1_html: >
      <h3>Имате нужда групата да дискутира широка тема и да разработи решение
      заедно</h3>

      <p>Стратегия: Преди да създадете предложение, оставете дискусията да
      продължи известно време.</p>

      <p>Дискусиите често стигат до най-добър резултат ако се изгради споделено
      разбиране за проблема преди да се скочи на конкретно решение. Когато хората
      участват в процеса, много по-вероятно е да бъдат със сходно разбиране за
      резултата.</p>
    example2_html: >
      <h3>Вече имате конкретно предложение предвид и искате да получите
      съгласието на групата да продължите нататък.</h3>

      <p>Стратегия:Започнете дискусия относно конкретно решение и направете
      предложението веднага.</p>

      <p>Ако имате предвид ясен резултат но искате да се убедите, че липсват
      някакви критични забележки, можете да използвате предложението да получите
      бързо решение</p>

      <p>Може да става дума за финализиране на документ, одобряване на
      кандидатура или съгласие за това дали една работа е приключена.</p>
    get_in_touch: Свържете се
    getting_started: Как да започнем
    getting_started_description: 'Отляво друпата дискутира дадена тема, обменя идеи и информация. Когато групата има да взема някакво решение, то се появява отдясно.'
    getting_the_most: Как да извлечем максимума от Loomio
    have_your_say: Кажете си думата
    have_your_say_details_html: >
      <p>Когато сте готови да дадете думата си, натиснете един от четирите бутона
      за гласуване.</p>

      <p>Когато сте направили решението си, дайте картко обяснение. Под графиката
      можете да виждате какво мислят всички.Това прави следването на хода на
      дискусията и наваксването лесно и бързо. Ако се появи някаква нова
      информация, можете да промените позицията си по всяко време.</p>
    have_a_discussion: Да дискутираме
    have_a_discussion_description: Темата и всякаква съотносима допълваща информация се показват най отгоре на страницата. Използвайте полето за коментари да добавите и вашето виждане в дискусията.
    help: Помощ
    how_it_works: Как работи
    invitation_html: >
      <h2>Писане на страхотни покани</h2>

      <p>Първият въпрос, който всеки нов член ще си зададе е за какво е тази
      група?’</p>

      <p>Помислете за най-простия начин, по който можете да опишете вашата група:
      Какво искате да постигнете заедно? Какви видове решения смятате да вземате?
      Кой ще усчаства?</p>

      <p>Може да бъде добра идея първо да говорите с групата преди да поканите
      някой.</p>

      <p>Хората ще искат да знаят защо са поканени, какво се очаква от тях и защо
      си струва да отделят време да се научат да използват този нов
      инструмент.</p>
    join_the_community: Присъединете се към общността
    images_and_text_formatting: Картинки и текстови формати
    images_and_text_formatting_html: >
      <p>Loomio използва ‘Markdown’ за вмъкване на изображения и текстово
      форматиране.

      Можете да включвате Markdown с малката сива икона под полето за
      коментиране.</p>

      <p><a href='https://www.loomio.org/discussions/1124'>Кликнете тук</a>

      за информация как да използвате Markdown.</p>
    keep_up_to_date: Бъдете информирани
    keep_up_to_date_html: >
      <p>Кликване върху името на групата в най горната част на екрана ще ви
      отведе във вашата Страница на Групата, където можете да видите списък
      с всички дискусии и решения на тази група. Ако сте в повече от една групи,
      можете да виждате цялата активност в във всички ваши групи на вашата
      Начална страница.</p>⏎

      <p>Ще получавате e-mail съобшения за важни неща, които се случват в групата
      ви.⏎

      Можете да променяте e-mail настройките <a href="%{link}"">тук</a>.</p>⏎
    make_a_decision: Вземане на решение
    make_a_decision_description: 'Когато групата е готова да вземе решение, всеки може да направи предложение. Очертайте ясна насока на действие, така че всеки да знае точно какво би означавало да се съгласи или не с предложението.'
    prompt_people_details: 'Ако искате да привлечете вниманието на конкретен човек във вашата група, напишете ‘@’ , последвано ото името му. Той ще получи e-mail, с който системата го уведомява за това, че е бил споменат в коментар.'
    prompt_people_html: "Подканяйте хората с <span class='blue'>@споменавания</span>"
    positions_agree_description: '<span>Съгласен</span> означава, че приветствате предложението.'
    positions_abstain_description: '<span>Въздържам се</span> означава, че не сте сигурни или че нямате против групата да реши без вас.'
    positions_disagree_description: '<span>Не съм съгласен</span> означава че смятате, че би могло да има и по-добра алтернатива но ще се приемете решението на групата.'
    positions_block_description: '<span>Блокирам</span> означава че имате сериозни възражения и бихте били крайно недоволни ако това предложение се приеме.'
    start_discussion: Започване на дискусия за приобщаване
    start_discussion_html: >
      <p>Когато започвате дискусия, уверете се, че заглавието и предава стегнато
      темата и.

      Използвайте и Контекст Панела за даване на всичката предварителна
      и допълнителна информация, необходима на вашата група за провеждане на
      продуктивна и информирана дискусия .</p>

      <p>По време на дискусията Контекст Панела може да бъде обновяван, ако се
      е появила нова информация. Освен за изясняване на темата, можете да
      използвате това място споделяне на ресурси, за обобщаване на дискусията по
      време на развитието и, за обявяване на механизъма за вземане на решение,
      който групата ви ползва.</p>
    start_proposal: Писане на ясно предложение
    start_proposal_html: >
      <p> Ако направите заглавието ясно и стегнато, хората веднага ще знаят какво
      точно означава да се съгласят или не с предложението</p>

      <p>Не е края на света обаче ако предложението не получи ясно формирано
      съгласие веднага.

      Ако групата не е харесва това предложение, всеки може да започне ново
      предложение, което да отразява проблемите от първото и така да се върви
      напред.</p>

      <p>С този динамичен процес, колективната мъдрост на групата може да
      произведе по-добри идеи, отколкото всеки поотделно би измислил.</p>

      <p>крайният срок на предложението може да бъде удължаван по всяко време,
      ако изглежда че за решението е необходимо повече време. Всеки ще получи
      e-mail съобщение 24 часа преди да затвори някое предложение.</p>
    video_id: '52025402'
    video_tutorial: Видео ръководство
    video_tutorial_description: Прегледайте видеото за бърза демонстрация за това как да използвате Loomio.
