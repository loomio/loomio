      process_subtitle: Υποβάλετε μια πρόταση για να λάβετε μια απόφαση
      process_introduction: <p>Η κλασική πρόταση Loomio σάς βοηθά να πάρετε μια απόφαση, μετατρέποντας μια συζήτηση σε ένα σαφές αποτέλεσμα.</p><p> Προτείνετε μια πορεία δράσης και καλέστε τους ανθρώπους να απαντήσουν ψηφίζοντας συμφωνώ, απόσχω ή διαφωνώ.</p><p> Καθώς οι άνθρωποι ψηφίζουν, μπορούν να δώσουν έναν λόγο για τον οποίο ψήφισαν με αυτόν τον τρόπο. Μπορείτε να δείτε πού βρίσκονται όλοι οι άλλοι για το θέμα και γιατί.</p><p> Με αυτόν τον τρόπο μπορείτε να χρησιμοποιήσετε μια πρόταση για να παρακινήσετε τους ανθρώπους να απαντήσουν, να αποκαλύψετε νέες πληροφορίες και να δημιουργήσετε κοινή κατανόηση - για να βοηθήσετε την ομάδα σας να λάβει μια καλύτερη, πιο τεκμηριωμένη απόφαση.</p><p> Μια πρόταση και σχετική συζήτηση δημιουργεί το δικό της αρχείο για το πώς προέκυψε η απόφαση.</p><p> <a target="_blank" href="https://help.loomio.com/en/user_manual/polls/decisions/index.html"><u>Διαβάστε περισσότερα σχετικά με τη χρήση της κλασικής πρότασης Loomio στη διαδικασία απλής απόφασης</u></a> .</p>
