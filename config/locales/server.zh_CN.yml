    simple_poll:
      process_subtitle: 找到最受欢迎的选项
      process_introduction: <p>在做出决定之前，先找出人们最关心的选项。</p><p>简单的民意调查可以帮助您找到最受欢迎的选项或单选或多选选项。</p><p>在详细信息字段中写下有关选项的任何详细信息，然后输入选项的名称并单击 + 进行添加。</p><p>设置投票者可选择的<strong>最小选项数</strong>和<strong>最大选项数</strong>。对于单选投票，最大选项数设置为 1。</p><p>您可以使用每个选项旁边的铅笔图标来添加选项的<strong>含义</strong>，进一步阐述该选项以帮助人们投票。</p><p> <a target="_blank"  href="https://help.loomio.com/en/user_manual/polls/proposal_types/index.html#simple-poll">阅读有关简单民意调查的更多信息</a>。</p>
      title: 我们的战略方向重点应该放在哪里？
      details: <h3 id="what-is-this-poll-about"><strong>这次民意调查是关于什么的？</strong></h3><p></p><h3 id="why-is-this-important"><strong>为什么这很重要？</strong></h3><p></p><h3 id="what-are-you-asking-people-to-do"><strong>你要求人们做什么？</strong></h3><p></p><p>选择您喜欢的选项。</p>
