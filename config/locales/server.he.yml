    gradients_of_agreement:
      process_subtitle: תמיכה מפורשת בהצעה בסולם של 8 נקודות
      process_introduction: <p style=";text-align:right;direction:rtl">הצעת "גרדיאנטים של הסכמה" מאפשרת לחברי קבוצה להביע את תמיכתם בהצעה בדרגות על סולם, ומציעה דרכים רבות יותר להביע תמיכה מאשר במונחים של "הסכמה" ו"לא מסכים".</p><p style=";text-align:right;direction:rtl"> השתמשו בדרגות הסכמה כסבב מקדים, כדי לבחון תמיכה בהצעה לפני המעבר להסכמה רשמית.</p><p style=";text-align:right;direction:rtl"> מעברי הסכמה מאפשרים לאנשים לדעת שהצעה מתגבשת ומעודדים אותם להשתתף. זוהי הזדמנות להקשיב לאנשים, לחוש איך הם מרגישים ולהגיב כראוי - מה שפותח את הפוטנציאל לשלב את תרומתם כדי לקבל החלטה טובה יותר.</p>
      title: איך אתה חושב על הצהרת הערכים החדשה?
      details: <h3 id="what-are-you-proposing" style=";text-align:right;direction:rtl"><strong>מה אתה מציע?</strong></h3><p style=";text-align:right;direction:rtl"></p><h3 id="why-is-this-important" style=";text-align:right;direction:rtl"> <strong>למה זה חשוב?</strong></h3><p style=";text-align:right;direction:rtl"></p><h3 id="what-are-you-asking-people-to-do" style=";text-align:right;direction:rtl"> <strong>מה אתה מבקש מאנשים לעשות?</strong></h3><p style=";text-align:right;direction:rtl"></p><p style=";text-align:right;direction:rtl"> איך ההצעה מוצאת חן בעיניך? הביע את תמיכתך בסולם למטה והשאיר תגובה או הצעה לשיפור.</p><p style=";text-align:right;direction:rtl"> הצעת "דרגות הסכמה" זו נועדה לבחון את התמיכה בהצעה, ולספק הזדמנות לתשומתכם לפני המעבר להסכם רשמי.</p>
