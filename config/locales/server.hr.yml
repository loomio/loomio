      process_introduction: "<p>Pokrenite nit u svojoj grupi o bilo kojoj temi koja vam se sviđa.</p><p> Prema zadanim postavkama svi u grupi bit će obaviješteni kada pokrenete nit. To možete promijeniti uređivanjem polja 'poziv' u nastavku.</p>"
