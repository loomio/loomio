      consent: הַסכָּמָה
    advice_process:
      title_placeholder: מבקש ייעוץ לרכישת מחשב חדש
      process_name: תהליך ייעוץ
      process_subtitle: בקש עצה לגבי החלטה שאתה צריך לקבל.
      process_introduction: '<p style=";text-align:right;direction:rtl">קבל החלטה בעזרת עצות של אנשים שהושפעו או שיש להם מומחיות, כדי שתוכל לקבל החלטה טובה יותר עבור הארגון שלך.</p><p style=";text-align:right;direction:rtl"> תפקידים אופייניים:</p><ul style=";text-align:right;direction:rtl"><li style=";text-align:right;direction:rtl"><p style=";text-align:right;direction:rtl"> מנחה: האדם שמקבל את ההחלטה, או בקש ממישהו להקל.</p></li><li style=";text-align:right;direction:rtl"><p style=";text-align:right;direction:rtl"> יועצים: אנשים שהושפעו או שיש להם מומחיות שאתה מזמין.</p></li></ul><p style=";text-align:right;direction:rtl"> שלבי תהליך נפוצים:</p><p style=";text-align:right;direction:rtl"> שלב 1. חפש קלט כדי להשמיע נקודות מבט לפני שאתה מציע פעולה.</p><p style=";text-align:right;direction:rtl"> שלב 2. הצע הצעה ופנה לייעוץ - הפעל הצעת ייעוץ.</p><p style=";text-align:right;direction:rtl"> שלב 3. בהתחשב בעצות שהתקבלו, אתה מקבל החלטה ומודיע לאנשים שנתנו עצות - ציינו תוצאה.</p><p style=";text-align:right;direction:rtl"> <a target="_blank" rel="noopener noreferrer nofollow" href="https://help.loomio.com/en/guides/advice_process/index.html">קרא עוד: תהליך ייעוץ.</a></p>'
