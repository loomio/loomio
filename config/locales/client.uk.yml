  help_page:
    coordinating: Координація Вашої групи
    coordinating_details: "Як координатор, Ви відповідаєте за створення групи та запрошення до неї \nкористувачів. Окрім навчання працювати з новим програмним продуктом,\nВаша група вивіить нові способи ефективної взаємодії та спільне прийняття\nдобрих рішень. Ось деяки підказки:\n"
    different_ways: Різноманітні шляхи використання Loomio
    engaging_html: "<h2>Підказки для заохочення вашої групи</h2>\n<p>Люди захочуть брати участь у дискусіях, коли цікава пропозиція буде внесена на розгляд. Гарна пропозиція має план дій для групи, тому буде моментально зрозуміло, що означає згода чи відхилення. Подумайте, як ви можете визначити дискусії/рішення що приймає група. Буде краще, якщо вони також у Loomio.</p>\n<p>Якщо ваша група тільки стартує, ви можете створити легкий приклад дискусії, щоб дати кожному шанс погратися з Loomio та побачити процесс прийняття рішень в дії.</p>\n<p>Інший легкий шлях заохотити людей до дискусії - використовувати @mention\nможливість, щоб нагадати про дискусію окремим людям; @mention надішле цим людям повідомлення на пошту про те, що їх було згадано у коментарі.</p>\n"
    example1_html: "<h3>Вам потрібна група, щоб розглянути широку тему та прийняти рішення разом</h3>\n<p>Стратегія: обговоріть тему перш ніж внести пропозицію.</p>\n<p>Дискусії часто приводять до найкращого рішення якщо ви можете досягти спільного бачення щодо проблеми до моменту розгляду конкретного рішення. Коли люди беруть участь у процесі, імовірніше що рішення буде їм до вподоби.</p>\n"
    example2_html: "<h3>У вас вже є пропозиція, та ви хочете отримати підтримку від групи.</h3>\n<p>Стратегія: розпочніть дискусію з конкретного питання та одразу зробіть пропозицію.</p>\n<p>Якщо ви маєте чітке уявлення щодо рішення, та хочете переконатись, що нема критичних заперечень щодо нього,\nви можете використати пропозицію щоб швидко отримати результат.\n</p>\n<p>Таким чіном ви можете робити речі на кшталт затвердження документу, підтвердження заявок, отримання згоди на певні дії.</p>\n"
    get_in_touch: "Зв'язок"
    get_in_touch_description_html: "Для зворотнього зв'язку або будь-яких запитань, <a href='%{link}'>напишіть нам</a>."
    getting_started: Перші кроки
    getting_started_description: "Ліворуч група обговорює тему, обмінюється ідеями та іншою інформацією. Коли група приймає рішення, воно відображується у верхній частині, праворуч"
    getting_the_most: Отримати максимальну віддачу від Loomio
    have_your_say: Висловіть свою думку
    have_your_say_details_html: "<p>Коли Ви готові голосувати, натисніть одну з чотирьох кнопок прийняття рішення.</p>\n<p>Коли ви прийняли рішення, дайте коротке пояснення. Під діаграмою \nВи можете бачити, що думають інші. Це надає можливість швидко вникнути в\nдискусію. Коли з'являється нова інформація, в любий момент Ви \nможете змінити свою позицію</p>\n"
    have_a_discussion: Долучитись до дискусії
    have_a_discussion_description: "Тема та будь-яка інформація, що має відношення до теми, розташована зверху сторінки. Використовуйте поле \"додати коментар\" для прийняттй участі в дискусії."
    help: Допомога
    how_it_works: Як це працює
    invitation_html: "<h2>Як написати гарне запрошення</h2>\n<p>Перше питання, яке буде мати кожен запрошенний - \"що це за група?\"</p>\n<p>Поміркуйте про найкращий опис групи, спитайте себе: Чого ви хотіли б досягти разом? Які типи рішень ви будете приймати? Хто буде брати участь?</p>\n<p>Непогана ідея поговорити з групою заздалегідь, перед тим, як ви запросите їх до Loomio.</p>\n<p>Людям буде цікаво, чому їх запросили, що ви очікуєте від них і чому варто гаяти час на розуміння, як користуватися новим інструментом.</p>\n"
    join_the_community: Вступити до спільноти
    images_and_text_formatting: Зображення та формат тексту
    images_and_text_formatting_html: "<p>Loomio використовує ‘Markdown’ для додання до тексту зображень та форматування.\nВи можете включити Markdown за допомогою невеличкої сірої іконки під блоком коменту.</p>\n<p><a href='https://www.loomio.org/discussions/1124'>Натисніть тут</a>\nдля інформації по використанню Markdown.</p>\n"
    keep_up_to_date: Підтримуйте актуальність
    keep_up_to_date_html: "<p>Натиснувши на назву групи у верхній частині екрану ви опинитесь на Сторінці Групи,\n де ви можете побачити список усіх дискуссій та рішень для цієї групи. Якщо\nви є членом більш ніж однієї групи, ви можете бачити усю активніть усіх ваших груп одразу на Домашній Сторінці.</p>\n<p>Ви будете отримувати сповіщення на електронну пошту, коли у вашій групі відбувається щось важливе.\nВи можете змінити ваші налаштування для електронної пошти <a href=\"%{link}\"\">тут</a>.</p>\n"
    make_a_decision: Прийняти рішення
    make_a_decision_description: "Коли група готова прийняти рішення, будь-хто може внести пропозицію. Визначте зрозумілий план дій та надайте вихідну інформацію, щоб всім було зрозуміло, що означає підтримати або не підтримати пропозицію."
    prompt_people_details: "Якщо ви хочете привернути увагу конкретної людини у вашій групі, напишіть нікнейм, почавши зі знаку @. Тоді член групи отримає email з повідомленням, що ви згадали їх у коментарі."
    prompt_people_html: "Згадуйте людей за допомогою <span class='blue'>@посилання</span>"
    positions_agree_description: "<span>Згоден</span> означає, що ви задоволені пропозицією"
    positions_abstain_description: "<span>Утримуюсь</span> означає, що ви не впевнені, або доручаєте групі прийняти рішення без Вашої участі."
    positions_disagree_description: "<span>Не згоден</span> означає, що ви бачете кращій вибір, ала згодні прийняти рішення групи."
    positions_block_description: "<span>Блокувати</span> означає, що Ви маєте категоричні заперечення та будете дуже незадоволені, якщо пропозицію буде прийнято."
    start_discussion: Розпочати дискусію
    start_discussion_html: "<p>Коли ви починаєте дискуссію, переконайтеся, що назва дискусії лаконічно описує тему. Використовуйте Контекстну Панель, щоб надати усю інформацію, необхідну для того, щоб група мала продуктивну та інформативну дискусію.</p>\n<p>Під час дискусії, Контекстна Панель буде оновлюватися по мірі того як з'являтиметься нова інформація. Ви можете використовувати цю ділянку не тільки для уточнення інформації, але і для спільного використання ресурсів, підсумовування дискуссії по мірі прогресу, або ж підкреслення процесу прийняття рішень, якого дотримується ваша група.</p>\n"
    start_proposal: Написати чітку пропозицію
    start_proposal_html: "<p>Якщо ви зробите назву зрозумілою та конкретною, люди одразу зможуть точно визначити, що означає підтримати чи не підтримати пропозицію.</p>\n<p>Це ще не кінець світу, якщо пропозиція не отримає загальної підтримки одразу.\nЯкщо групі не подобається перша пропозиція, будь-хто може внести нову пропозицію, щоб прислухатися до сумнівів та зберігти процес.</p>\n<p>Завдяки динамічному процесу спільний розум вашої групи може запропонувати ідеї кращі ніж будь-хто з учасників самостійно.</p>\n<p>Остання дата дії пропозиції може бути перенесена у будь-який час, якщо здається, що потрібна довша дискусія. Усі отримають сповіщення на електронну пошту за 24 години до того, як пропозицію буде закрито.</p>\n"
    video_id: "52025402"
    video_tutorial: Відео-підручник
    video_tutorial_description: Перегляньте відео для того щоб швидше зрозуміти як працює Loomino
