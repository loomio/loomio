    hero:
      head_html: 'Världen behöver ett bättre sätt att <strong>fatta beslut tillsammans</strong>.'
      subhead: 'Hjälp oss att bygga det.'
      desc_html: 'Loomio är fri <a href="https://github.com/loomio/loomio">open source</a> mjukvara för vem som helst, var som helst, att kunna delta i beslut som berör dem'
    product:
      header_html: 'När vi lyssnar <strong>all voices</strong>, fattar vi <strong>bättre beslut</strong>.'
      step1:
        header: '1. Prata igenom saken'
        desc: 'Börja en diskussion inom valfritt ämne, och få med rätt personer. Utforska de olika perspektiven och börja generera idéer tillsammans.'
      step2:
        header: '2. Bygg en gemensam förståelse'
        desc: 'Vem som helst kan komma med föreslag till handlingsplan. Deltagarna kan hålla med, avstå, inte hålla med, eller blockera - så du kan lätt se hur alla känner inför förslaget och varför.'
      step3:
        header: '3. Fatta beslut tillsammans'
        desc: 'Utveckla förslaget tillsamman så att alla kan ställa sig bakom det. Varje beslut har en tydlig dead-line, så att ni alltid når ett konkret resultat.'
    crowdfunding:
      header: 'Vi crowdfunar så att vi kan avlusta bygget av denna nya plattform och ge den som en gåva till världen.'
    quote:
      header:
        rushkoff_html: '“Loomio <strong>släpper loss internets potential</strong> för att få människor att nå konsensus snarare än polariserade debatter.”<div class="attributation">– <a href="http://rushkoff.com">Douglas Rushkoff</a>, författare till <em>Present Shock</em></div>'
        sifry_html: '“Loomio träffar mitt i prick mellan <strong>individens röst</strong> och <strong>kollektiva beslut</strong>.”<div class="attributation">– Micah Sifry, Redaktör, <em><a href="http://techpresident.com">TechPresident</a></em></div>'
    team:
      header: 'Om Loomio'
      desc: 'Vi är ett litet team av open-source-utvecklare och sociala entreprenörer som arbetar på Enspiral i Aotearoa New Zealand, med ett brett nätverk av vänner, supportrar och rådgivare från hela världen.'
    ideals:
      community:
        header: 'Ett communitydrivet kooperativ'
        desc: 'Loomio är byggt av ett medarbetarägt kollektiv. Vi är ett socialt företag som arbetar för att maximera vår positiva sociala påverkan, inte vår vinst.'
      independent:
        header: 'oberoende och neutral'
        desc: 'Vi har plats för alla grupperings att möta, som är oberoende av politiska- eller företagsintressen. Vi kommer aldrig att sälja vidare dina uppgifter.'
      open:
        header: 'Fri och öppen mjukvara'
        desc: 'Loomios kod är öppen för vem som helst att köra, läsa, lära från, modifiera och återdistribuera.'
      gift:
        header: 'Gåvoekonomin'
        desc: 'Loomio stöds av dem som betalar efter förmåga. Detta möjliggör att plattformen kan hållas fri från annonser och tillgänglig för grupper med få egna medel.'
    vision:
      header: 'Hjälp oss omvandla denna vision till verklighet.'
