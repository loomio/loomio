  help_page:
    coordinating: നിങ്ങളുടെ ലൂമിയോ കൂട്ടം ഏകോപിപ്പിക്കുന്നു
    coordinating_details: >
      എകോപകന്‍ എന്ന നിലയില്‍, ലൂമിയോ കൂട്ടം സൃഷ്ടിക്കുന്നതും, എല്ലാവരേയും
      ക്ഷണിക്കേണ്ടതും താങ്കളുടെ ഉത്തരവാദിത്ത്വം ആണ്. പുതിയ സോഫ്റ്റ്‌വെയര്‍
      പഠിയ്ക്കുന്നതും, പങ്കിടുന്നതും,  മികച്ച തീരുമാനങ്ങള്‍ കൂട്ടായ്മയോടെ
      എടുക്കുന്നതും ഇതിലൂടെ നിങ്ങള്‍ മന്സ്സില്ലാക്കും. താങ്കളുടെ കൂട്ടായ്മയെ
      വിജയിക്കാന്‍ ഉതകുന്ന ചില  വിദ്യകള്‍ ഇതാ
    different_ways: ലൂമിയോ ഉപയോഗിക്കാനുള്ള പലവഴികള്‍
    get_in_touch: സമ്പര്‍ക്കം തുടങ്ങാം
    get_in_touch_description_html: "താങ്കള്‍ക്ക് ചോദ്യങ്ങളോ പ്രതികരണമോ ഉണ്ടെങ്കില്‍, <a href='%{link}'>ഞങ്ങള്‍ക്ക് എഴുതുക</a>."
    getting_started: എങ്ങനെ തുടങ്ങാം
    getting_started_description: 'ഇടത് വശത്ത്, സമൂഹം ചര്‍ച്ച ചെയുന്ന വിഷയം, ചിന്തകളും വിവരങ്ങളും. തീരുമാനങ്ങള്‍ ഉണ്ടായാല്‍ ഇത് വലതു വശത്ത് വരും'
    getting_the_most: ലൂമിയോയില്‍ നിന്നും പരമാവധി നേടാന്‍
    have_your_say: താങ്കള്‍ക്ക് പറയാനുള്ളത്
    have_a_discussion: ചര്‍ച്ച ചെയ്യാം.
    have_a_discussion_description: വിഷയവും അത് സംബന്ധിച്ച വിവരങ്ങളും താളിന്റെ മുകള്‍ഭാഗത്ത് കാണാം. താങ്കളുടെ അഭിപ്രായം പെട്ടിയില്‍ എഴുതി ചര്‍ച്ചയില്‍ പങ്കെടുക്കാം
    help: സഹായം
    how_it_works: എങ്ങനെ പ്രവര്‍ത്തിക്കുന്നു
    join_the_community: സമൂഹത്തില്‍ ചേരുക
    images_and_text_formatting: ചിത്രങ്ങളുടെയും അക്ഷരങ്ങളുടെയും വിന്യാസം
    keep_up_to_date: നാളിതുവരെ
    make_a_decision: ഒരു തീരുമാനം എടുക്കുക
    make_a_decision_description: 'സംഘം ഒരു തീരുമാനമെടുക്കാൻ തയ്യാറാണെങ്കിൽ, ഏതൊരാൾക്കും ഒരു നിർദ്ദേശം പരിഗണനയ്ക്കു വയ്ക്കാം. അംഗീകരിക്കാൻ അല്ലെങ്കിൽ നിരസിക്കാൻ പോകുന്നത് എന്താണെന്ന് എല്ലാവർക്കും കൃത്യമായി മനസ്സിലാവാൻ പദ്ധതിയുടെ ഒരു വ്യക്തമായ രൂപരേഘയുണ്ടാക്കുകയും അതിനെ പറ്റി ഒന്ന് വിവരിക്കുകയും ചെയ്യുക'
    prompt_people_html: "ആള്‍കാരെ പെട്ടന്ന്‍ അറിയിക്കാന്‍ <span class='blue'>@mentions</span>"
    positions_agree_description: '<span>സമ്മതം</span> എന്നുവെച്ചാല്‍ താങ്കള്‍ക്ക് നിര്‍ദേശത്തില്‍ സന്തോഷം'
    positions_abstain_description: '<span>മാറി നില്‍ക്കുക</span> എന്നുവെച്ചാല്‍ നിങ്ങള്‍ക്ക് ഉറപ്പില്ല,അല്ലെങ്കില്‍ സമൂഹത്തിന്‍റെ തീരുമാനത്തില്‍ സന്തോഷം.'
    positions_disagree_description: '<span>സമ്മതമല്ല</span> എന്നുവെച്ചാല്‍ താങ്കള്‍ മറ്റൊരു മേല്‍ത്തരം സാധ്യത അറിയുന്നു, പക്ഷെ സമൂഹത്തിന്‍റെ തീരുമാനത്തിനൊപ്പം പോകാന്‍ സമ്മതം'
    positions_block_description: '<span>തടയുക</span> എന്നുവെച്ചാല്‍ താങ്കള്‍ക്ക് വലിയ എതിര്‍പ്പുകള്‍ ഉണ്ട്,  സമൂഹത്തിന്‍റെ തീരുമാനം മുന്നോട്ട് പോകുന്നതില്‍ വിഷമമുണ്ട്.'
    start_discussion: രസകരമായ ചര്‍ച്ചകള്‍ തുടങ്ങാന്‍
    start_proposal: വ്യക്തമായോരു ശുപാര്‍ശ എഴുതാന്‍
