    thought_about_contributing_description: "Loomio é um empreendimento social cooperativo trabalhando para facilitar a participação de quaisquer pessoas em decisões que as afetem. \n\nDinheiro não devia ser uma barreira para tomadas de decisão colaborativas. Loomio é sustentado por contribuições de nossa comunidade de usuários(as), e pelos pagamentos periódicos de organizações formais que o usam.\n\nSua contribuição significa que podermos manter o Loomio independente, livre de anúncios e disponível gratuitamente para grupos que realizam coisas incríveis em suas comunidades.\n\nAgradecemos por tornar isso possível!\n"
    thank_you_title: "Obrigado por contribuir com o Loomio!"
    thank_you_body: "Sua contribuição nos ajuda a prover ao mundo tomadas de decisão colaborativas e simples.\n\nVocê receberá um e-mail em breve com um recibo de sua contribuição.\n\nQualquer pessoa é bem-vinda a juntar-se à Comunidade Loomio, onde conversamos sobre como tirar o melhor proveito da ferramenta e como ela pode ser melhorada.\n\n <a href='https://www.loomio.org/groups/3'>Leve-me ao grupo da Comunidade Loomio &raquo;</a>\n"
