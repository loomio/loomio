      process_name: Uygulama önerisi
      process_subtitle: Loomio'da tekliflerin nasıl çalıştığını öğrenmek için bir tanesini deneyin.
      process_introduction: "<p>Grubunuzun Loomio'daki teklifleri kullanma konusunda rahat olmasına yardımcı olmak için bu şablonu kullanın. İnsanların oylamayı denemesi ve her şeyin nasıl bir araya geldiğini görmesi için güvenli ve basit bir yoldur.</p>"
      details: "<p>Bu, herkesin Loomio'da tekliflerin nasıl çalıştığını rahatça anlayabilmesi için yapılan bir deneme çalışmasıdır.</p><p> Lütfen oy verin ve dilerseniz gerekçenizi de yazın.</p><p> Hiçbir baskı yok, gerçek dünyada hiçbir sonuç yok. Bu sadece tekliflerin nasıl çalıştığını keşfetmenin bir yolu!</p>"
      outcome_statement: "<p>Bu uygulama teklifine katıldığınız için teşekkürler! \U0001F389</p><p> Bu, Loomio'da oylama ve yorumlamanın nasıl çalıştığını görme şansıydı. Burada gerçek bir karar verilmiyor — ancak umarım bu herkesin sürece aşina olmasına yardımcı olmuştur.</p>"
    proposal:
      process_subtitle: Karar almak için bir teklifte bulunun
      process_introduction: <p>Klasik Loomio önerisi, bir tartışmayı net bir sonuca dönüştürerek karar vermenize yardımcı olur.</p><p> Bir eylem planı önerin ve insanları "katılıyorum", "çekimserim" veya "katılmıyorum" şeklinde oylamaya davet edin.</p><p> İnsanlar oy verirken, neden bu şekilde oy verdiklerine dair bir sebep verebilirler. Herkesin bu konuda nerede durduğunu ve nedenini görebilirsiniz.</p><p> Bu şekilde, bir öneriyi insanları yanıt vermeye teşvik etmek, yeni bilgiler ortaya çıkarmak ve ortak anlayış oluşturmak için kullanabilir, böylece grubunuzun daha iyi, daha bilinçli bir karar almasına yardımcı olabilirsiniz.</p><p> Bir teklif ve onunla ilgili tartışmalar, kararın nasıl ortaya çıktığına dair kendi kaydını yaratır.</p><p> <a target="_blank" href="https://help.loomio.com/en/user_manual/polls/decisions/index.html"><u>Basit karar sürecinde klasik Loomio teklifinin kullanımı hakkında daha fazla bilgi edinin</u></a> .</p>
      title: Yeni Marka konseptini onaylayın
      details: <h3 id="what-is-the-decision-you-need-to-make"><strong>Vermeniz gereken karar nedir?</strong></h3><p></p><h3 id="why-is-this-important"> <strong>Bu neden önemli?</strong></h3><p></p><h3 id="what-are-you-asking-people-to-do"> <strong>İnsanlardan ne yapmalarını istiyorsunuz?</strong></h3><p></p><p> Bu teklifin kabul edilebilmesi için üyelerin çoğunluğunun "Kabul" oyu vermesi gerekiyor.</p><p> Katılmıyorsanız nedenini ve Katılmanız için nelerin değişmesi gerektiğini belirtin.</p>
