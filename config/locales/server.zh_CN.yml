      more_discussion_needed_meaning: 我对这些问题的理解还不够透彻。
      more_discussion_needed_prompt: 你哪里不明白？
      don_t_like_but_will_support: 不喜欢但会支持
      don_t_like_but_will_support_meaning: 虽然不太理想，但我不想拖累团队。
      don_t_like_but_will_support_prompt: 您希望看到哪些方面的改进？
      serious_disagreement: 严重分歧
      serious_disagreement_meaning: 我不赞成这样做——别指望我。
      serious_disagreement_prompt: 你不同意什么？
      veto: 否决
      veto_meaning: 我反对这项提案。
      veto_prompt: 你为什么反对这项提案？需要做出哪些改变你才会支持它？
    simple_poll:
      process_subtitle: 找到最受欢迎的选项
      process_introduction: <p>通过单选或多选投票，找出最受欢迎的选项。</p><p> <a target="_blank"  href="https://help.loomio.com/en/user_manual/polls/proposal_types/index.html#simple-poll">阅读更多关于简易投票的信息</a>。</p>
      title: 我们的战略方向应该重点放在哪里？
      details: <h3 id="what-is-this-poll-about"><strong>这个投票是关于什么的？</strong></h3><p></p><h3 id="why-is-this-important"><strong>为什么这很重要？</strong></h3><p></p><h3 id="what-are-you-asking-people-to-do"><strong>你要求人们做什么？</strong></h3><p></p><p>选择您喜欢的选项。</p>
      process_introduction_v2: <p><strong>“选择”功能</strong>可帮助您找到最受欢迎的选项。参与者从列表中选择——您可以设置他们可以选择一个或多个选项。</p><p> <a target="_blank" href="https://help.loomio.com/en/user_manual/polls/proposal_types/index.html#simple-poll">阅读更多关于“选择”的信息</a>。</p>
    score_poll:
      process_subtitle: 衡量每个选项的支持程度
      process_introduction: <p>当您想调查人们对每个选项的愿望、偏好或兴趣时，请使用评分投票。</p><p><span>参与者需要评估每个选项，并通过沿刻度移动滑块来分配分数。</span></p><p> <a target="_blank"  href="https://help.loomio.com/en/user_manual/polls/proposal_types/index.html#score-poll">阅读更多关于评分投票的信息</a>。</p>
      title: 评估我们组织如何做出决策
      details: <h3 id="what-is-this-poll-about"><strong>这个投票是关于什么的？</strong></h3><p></p><h3 id="why-is-this-important"><strong>为什么这很重要？</strong></h3><p></p><h3 id="what-are-you-asking-people-to-do"><strong>你要求人们做什么？</strong></h3><p></p><p>选择您喜欢的选项。</p>
      process_subtitle_v2: 衡量每项选择的支持程度
      process_introduction_v2: <p><strong>评分功能</strong>可以衡量群体对每个选项的支持程度。参与者通过滑动标尺为每个选项打分来评估，因此您不仅可以了解人们的偏好，还可以了解他们的偏好程度。</p><p> <a target="_blank" href="https://help.loomio.com/en/user_manual/polls/proposal_types/index.html#score-poll">阅读更多关于评分投票的信息</a>。</p>
    dot_vote:
      process_subtitle: 分配一定数量的积分以揭示优先事项
      process_introduction: <p>点投票法可以将有限的资源分配给多个选项。它超越了简单的投票表决，帮助参与者意识到选择选项时存在资源限制。</p><p>每位参与者都会获得一定数量的积分预算供其分配。</p><p>参与者可以将所有积分分配给一个选项，也可以将积分分散到多个选项中。</p><p>参赛者不得超出预算，因此必须仔细考虑如何分配积分。</p><p> <a target="_blank"  href="https://help.loomio.com/en/user_manual/polls/proposal_types/index.html#dot-vote">阅读更多关于点投票的信息</a>。</p>
      title: 选择会议主题
      details: <h3 id="what-is-this-poll-about"><strong>这个投票是关于什么的？</strong></h3><p></p><h3 id="why-is-this-important"><strong>为什么这很重要？</strong></h3><p></p><h3 id="what-are-you-asking-people-to-do"><strong>你要求人们做什么？</strong></h3><p></p><p>本次投票中，您拥有一定数量的积分，可以分配给您偏好的选项。您可以将所有积分分配给一个选项，也可以分散分配。</p>
      process_subtitle_v2: 当需要权衡取舍时，要明确优先事项。
      process_introduction_v2: <p><strong>“分配”功能</strong>可以帮助您了解团队在权衡取舍时的优先事项。每位参与者都会获得一定数量的点数，用于分配到各个选项上——他们可以全力投入一个选项，也可以将点数分散到多个选项中。由于点数有限，因此每一分的花费都真实地反映了优先级。</p><p> <a target="_blank" href="https://help.loomio.com/en/user_manual/polls/proposal_types/index.html#dot-vote">阅读更多关于分配的信息</a>。</p>
    ranked_choice:
      process_subtitle: 了解选项的优先顺序
      process_introduction: <p>当选项众多或举行选举时，排序复选制非常有用。</p><p>选民通过拖放选项来按偏好顺序排列。</p><p>结果按排名顺序显示。</p><p> <a target="_blank"  href="https://help.loomio.com/en/user_manual/polls/proposal_types/index.html#ranked-choice">阅读更多关于排名选择的信息</a>。</p>
      title: 选举董事进入理事会
      details: <h3 id="what-is-this-poll-about"><strong>这个投票是关于什么的？</strong></h3><p></p><h3 id="why-is-this-important"><strong>为什么这很重要？</strong></h3><p></p><h3 id="what-are-you-asking-people-to-do"><strong>你要求人们做什么？</strong></h3><p></p><p>请按偏好顺序对选项进行投票。排名第一的选项获胜。</p>
      process_subtitle_v2: 找出该群体的偏好顺序
      process_introduction_v2: <p><strong>排名</strong>显示了小组的偏好顺序。参与者通过拖放选项来按偏好程度从高到低排序，结果显示了总体排名。</p><p> <a target="_blank" href="https://help.loomio.com/en/user_manual/polls/proposal_types/index.html#ranked-choice">了解更多关于排名的信息</a>。</p>
    time_poll:
      process_subtitle: 找到人们何时有空见面
      process_introduction: <p>快速找到最适合您会议或活动的时间。添加标题、详细信息以及您所在时区的日期/时间选项。参会者将看到根据他们所在时区自动调整的时间。</p><p>当您的时间投票结束后，请设置最佳时间结果以及任何会议说明。Loomio 会发送一封包含日历邀请的电子邮件，以便参与者将其添加到自己的日历中。</p><p> <a target="_blank" href="https://help.loomio.com/en/user_manual/polls/meeting_polls/index.html#time-poll">阅读更多关于《时代》杂志民意调查的内容</a>。</p>
      title: 我们来确定一下下次会议的日期吧。
      details: "<p><strong>会议或活动是什么？</strong></p><p></p><p><strong>为什么这很重要？</strong></p><p></p><p><strong>你要求人们做什么？</strong></p><p></p><p><span>请用绿色“点赞”图标标记您有空的时间段，或用红色“点踩”图标标记您无空的时间段。</span></p><p><span>使用“拇指向侧”图标表示“如有需要，您可以提供帮助”。</span></p>"
      reason_prompt: 您能否提供一些建议，帮助组织者找到合适的时间？
      process_subtitle_v2: 查找人们的空闲时间
      process_introduction_v2: <p><strong>时间投票</strong>可以帮助您了解人们的空闲时间。添加您建议的时间，参与者将在其所在时区看到这些时间。投票结束后，设置结果，Loomio 会自动向所有人发送日历邀请。</p><p> <a target="_blank" href="https://help.loomio.com/en/user_manual/polls/meeting_polls/index.html#time-poll">阅读更多关于《时代》杂志民意调查的内容</a>。</p>
    opt_in:
      process_subtitle: 寻找志愿者或招募参与者
      process_introduction: <p>使用选择加入功能邀请人们加入团队、委员会或工作组，或参加活动。</p><p> “选择加入”有两种投票选项：接受或拒绝。</p><p>您可以设定一个目标人数，例如 3 人加入您的工作组。</p><p> <a target="_blank" href="https://help.loomio.com/en/user_manual/polls/meeting_polls/index.html#opt-in">了解更多关于选择加入的信息</a>。</p>
      title: 成立工作组，负责起草新的可持续发展政策
      details: "<p><strong>您邀请大家参加的是什么团队、工作组或活动？</strong></p><p></p><p><strong>为什么这很重要？</strong></p><p></p><p><strong>你要求人们做什么？</strong></p><p></p><p>选择“接受”即可参与！</p>"
      accept_meaning: 我愿意参加
      accept_prompt: 你为什么自愿参加这个项目？
      decline_meaning: 我无法参加
      decline_prompt: 你有什么想说的吗？
    try_loomio:
      process_name: 我们来试试 Loomio 吧
      process_subtitle: 让你的团队一起尝试 Loomio。
      process_introduction: "<p>充分利用 Loomio 需要团队的共同努力。这份提案旨在帮助您的团队决定是否投入时间和精力来认真体验 Loomio——无论是参与试用期还是共同注册套餐。</p>"
      title: 让我们一起尝试一下 Loomio 吧。
      details: "<p>要想成功使用 Loomio，需要团队合作——只有当人们参与其中时，它才能发挥作用。</p><p>本提案要求所有用户在试用期内积极使用 Loomio。这意味着要定期签到、对提案进行投票并参与讨论。</p><p>如果您对此有任何疑虑，请提出异议并说明需要做出哪些改变——这就是提出异议的用途。</p>"
      outcome_statement: "<p>与小组分享该提案的结果——决定了什么以及接下来要做什么。</p>"
      consent_meaning: 我愿意尝试一下。
      consent_prompt: 您期待使用 Loomio 的哪些方面？
      objection_meaning: 我有一个需要先解决的问题。
      objection_prompt: 在你做出承诺之前，需要做出哪些改变？
    majority:
      process_subtitle: 以票数最多者为准做出决定
      process_introduction: "<p><strong>多数决</strong>是群体决策中最简单的方式——参与者投票赞成或反对，如果超过半数投赞成票，提案即获通过。没有弃权或否决，因此每一票都具有同等效力。</p><p>对于结果明确的简单决策，多数投票制非常适用。而对于需要大家通力合作、相互理解、寻求共识的决策，则应考虑同意或共识制。</p>"
      title: 批准第三季度预算
      details: "<h3><strong>你需要做出什么决定？</strong></h3><p></p><h3><strong>为什么这很重要？</strong></h3><p></p><h3><strong>你要求人们做什么？</strong></h3><p></p>"
      yes_meaning: 我支持这项提议。
      yes_prompt: 你为什么支持这项提议？
      no_meaning: 我不支持这项提议。
      no_prompt: 你为什么不支持这项提议？
      outcome_statement: "<p>感谢您参与此次多数投票。</p>"
