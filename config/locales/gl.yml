  example_discussion:
    title: "Debate de exemplo: Benvida e introdución a Loomio"
    description: |
      Benvido a Loomio, unha nova ferramenta para a toma de decisións en grupo.
      Participando nun asunto, debatendo varias perspectivas e información, atallando cal-quera problema que apareza, o teu grupo pode pór os seus maxíns xuntos para atopar o mellor camiño a seguir.
      Podes usar este debate de exemplo para probar as capacidades da ferramenta.
      Para empezar a rodar, Loomio Helper Bot pensa que sería unha boa idea para o teu grupo que fixera unha excursión. O gráfico de tarta na dereita amosa como se sinte o grupo xobre a proposta. Podes dicir o que pensas premendo un dos botóns de decisión de embaixo.
  example_motion:
    description: |
      Loomio Helper Bot está moi interesado en que o teu grupo invirta nunha viaxe á lúa. Semella que o queixo no espacio é delicioso. Pero as implicacións pola túa pegada de carbono son preocupantes.
      É unha boa idea? Loomio Helper Bot quere saber o que estás a pensar!
      Se andas seguro do teu posicionamento, fai click nunha das iconas de embaixo (pasa por enriba dos botóns de decisión para ver unha descripción do que veñen significando).
      Pediráseche que fagas unha pequena declaración sobre a razón da túa decisión. Isto fai que sexa doado de ver un resumo do que cadaquén pensa e por que. Podes trocar de opinión e editar a túa decisión libremente ata que a proposta sexa pechada.
  group_setup:
    desc_html: "Como coordinador de grupo, es o responsable de preparar e manter o teu grupo Loomio. Logo de seleccionar unhas opcións, podes ir ao teu novo grupo, comezar un debate ou dous, e enviar algunha invitación! <p>Cando penses nun xeito sinxelo de describir o teu grupo, pregúntache: Que queres que acaden xuntos? Que tipos de decisións tomaredes? Quen vai estar implicado?</p>"
