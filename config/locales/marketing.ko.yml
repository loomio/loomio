    gather:
      heading: 모여라
      explanation: '적격한 사람과 제대로된 정보를 함께 모아라.  접근성이 좋고, 쉽게 이용할 수 있고, 맞춤형이며 질높은 개인보호정책이 있다.'
      image_alt: 그
    discuss:
      heading: 토론하라
      explanation: 대화주제를 명확히 하라. 제대로된 정보를 표면화하고 필요없는 정보를 가려내는데 집중하라. 건설적인 협력을 위한 전용공간이다.
    propose:
      heading: 목적
      explanation: 시각적으로 요약하는 것은 어떤 위치든 어떤 목적을 가진 사람이든 쉽게 이해하도록 해준다. 동의한다면 빨리 찾을 수 있다. 또는 문제의 핵심에 곧장 집중해 이해를 공유하도록 만들어가라.
    decide_act:
      heading: 결정하고 행동하라
      explanation: 모든 제안에 대해 정해진 시간계획안에 명확한 결과를 달성하라.  모든 사람들에게 결과가 알려졌기 때문에 여러분은 앞으로 나아갈수 있고 함께 행동할 수 있다.
