    advice:
      process_subtitle: Poiščite nasvet glede odločitve, ki jo morate sprejeti
      process_introduction: <p>Poiščite nasvet glede odločitve, ki jo morate sprejeti, pri čemer se posvetujte z ljudmi, na katere to vpliva, ali tistimi, ki imajo strokovno znanje, da boste lahko sprejeli boljšo odločitev za svojo organizacijo.</p><ul><li><p> Nasveti vam pomagajo pri sprejemanju boljših odločitev za vašo organizacijo.</p></li><li><p> Spodbujati odnose, priložnosti za učenje in raznolike prispevke.</p></li><li><p> Spodbujajte iniciativnost in ustvarjalnost ter delo, ki vam bo v veselje.</p></li></ul><p> <a target="_blank" href="https://help.loomio.com/en/guides/advice_process/index.html"><u>Preberite več o postopku svetovanja</u></a> .</p>
