  password_reset:
    email_guidelines_html: >
      <p>Каб скінуць пароль, увядзіце адрас электроннай пошты для вашага акаўнта
      на Loomio ў поле ніжэй, і вам будзе даслана спасылка.</p>



      <p>Калі вы звычайна ўваходзіце праз Facebook, Google, Twitter ці Persona,
      увядзіце адрас электроннай пошты, які звязаны з акаўнтам.</p>
    reset_email_timeframe: 'Ліст прыйдзе не пазней, чым праз 5 хвілін. Калі вы яго не бачыце, праверце, калі ласка, тэчку "Спам".'
    length_restriction: Пароль павінен утрымліваць не менш за 8 сімвалаў.
    forbidden_passwords: 'Звычайны пароль, як напрыклад,  "пароль" выкарыстоўваць нельга, каб захаваць свой акаўнт у бяспецы.'
  introduction_thread:
    title: 'Запрашаем у %{group_name}'
    description: >
      Калі ласка, прадстаўцеся. Гэта не зойме шмат часу: **пакіньце каментар**
      у форму ніжэй.





      Калі ў вас ёсць канкрэтныя прапановы для гэтай групы ў Loomio, вы маглі
      б выказаць іх тут. Тады кожны будзе мець уяўленне пра тое, чаго можна
      дасягнуць разам.
  how_it_works_thread:
    title: Як карыстацца Loomio
    description: >
      Вітаем на Loomio, платформе для прыняцця сумесных рашэнняў онлайн.





      Гэта прыклад **стужкі** абмеркавання. Чаму б не выкарыстаць гэтую прастору,
      каб паспрабаваць магчымасці Loomio?





      Зараз вы чытаеце **кантэкст** стужкі. Гэтую прастору можна выкарыстоўваць
      для дадатковай інфармацыі, якая патрэбна групе для плённага абмеркавання.





      Панэль **прапаноў** - гэта месца, дзе прымаюцца рашэнні. Тут можна
      распачаць прапанову і удзельнічаць у ёй.





      Панэль **актыўнасці** ніжэй паказвае ўсё, што адбылася ў стужцы.
