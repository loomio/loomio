  example_discussion:
    description: |
      グループの意志決定のための新しいツールであるLoomioにようこそ。
      トピックに参加し、様々な見方と情報について議論し、または心配ごとを問いかけることによって、最善の道を見つけるために同じ方向を見ることができます。
      このツールの特徴を試すために、このディスカッションの例を使うことができます。
      始めに、Loomio ボットくんはあなたのグループが一緒に休暇をとることが素晴らしいアイディアだと考えています。
      右の円グラフは、あなたのグループが提案についてどのように感じているかを表しています。下の意見ボタンのうち一つをクリックすることによって意見を表明することができます。
  example_motion:
    name: "月で休暇をとるべきだ！"
    description: |
      Loomio ボットくんは、あなたのグループが月への旅行に投資することにとても興味を示しています。ご存知の通り、スペース・チーズは美味しいです。しかし汚染の影響が心配されます。
      これはいいアイディアですか？Loomio ボットくんはあなたが何を考えているか知りたいです！
      あなたの意見がハッキリとしているならば、下のアイコンのうち一つをクリックしてください(意見ボタンの上にマウスを合わせると各ボタンの説明を見ることができます)
      あなたの意見の理由について短文を添えることが求められます。そうすることで、皆が何をどうしてそう思うかについて簡単に要約を見ることができます。提案が締め切られるまでは、あなたの気が変わっても意見を編集することができます。
