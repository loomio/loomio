    advice_introduction: '<p>Chiedi consiglio su una decisione che devi prendere, con il consiglio delle persone interessate o che hanno esperienza, in modo da poter prendere una decisione migliore per la tua organizzazione.</p><p> La proposta di consulenza è una fase fondamentale del processo di consulenza:</p><ol><li><p> Noti un problema o un''opportunità e prendi l''iniziativa.</p></li><li><p> Cerca input per sondare le prospettive prima di proporre un''azione: avvia un thread Loomio.</p></li><li><p> Fai una proposta e chiedi consiglio - esegui una <strong>proposta di consulenza</strong> .</p></li><li><p> Tenendo conto dei consigli ricevuti, prendi una decisione e informi le persone che hanno dato consigli - indica un risultato.</p></li></ol><p> Esegui una <strong>proposta di consulenza</strong> e invita le persone a rispondere entro un periodo di tempo prestabilito.</p><p> Benefici:</p><ul><li><p> I consigli ti aiutano a prendere una decisione migliore per la tua organizzazione.</p></li><li><p> Promuovere relazioni, opportunità di apprendimento e input diversificati.</p></li><li><p> Stimolare l''iniziativa e la creatività e un lavoro più piacevole.</p></li></ul><p> <a target="_blank" href="https://help.loomio.com/en/guides/advice_process/index.html" rel="nofollow ugc noreferrer noopener">Maggiori informazioni sul processo di consulenza</a> .</p>'
