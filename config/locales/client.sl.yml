  help_page:
    have_your_say: Izrazi svoje mnenje
    coordinating: Koordiniraj svojo Loomio skupino
    coordinating_details: "Kot koordinator/ka si odgovoren/na za vzpostavitev Loomio skupine in vabljenja članov. Poleg učenja novega programa, se bo tvoja skupina učila novih načinov učinkovitejšega sodelovanja in sprejemanja dobrih skupnih odločitev. Tukaj je nekaj nasvetov kako podpreti tvojo skupino k uspehu:\n"
    different_ways: Različni načini uporabe Loomia
    engaging_html: "<h2>Nasveti za vključevanje tvoje skupine</h2>\n<p>Ljudje bodo z veseljem sodelovali, če bo na tapeti zanimiv\npredlog. Dober predlog vsebuje akcijski načrt za skupino, tako\nda bodo vsi točno vedeli, kaj pomeni, če se s predlogom strinjajo ali mu nasprotujejo. Skušaj \nugotoviti, če bi nekatere razprave/odločitve, ki jih skupina trenutno izvaja osebno ali po\nemailu, bilo lažje izvajati na Loomiu.</p>\n<p>Če je skupina še , lahko začneš z lahkotno odločitev, da imajo \nvsi možnost probati novo orodje in začutiti postopek odločanja v akciji. .</p>\n<p>Še en preprost način za spodbujanje drugih k razpravi je funkcija @omeni\nza pozvati določeno osebo; to jim bo poslalo email s sporočilom, da so bili\nomenjeni v komentarju.</p>\n\n"
    example1_html: "<h3>Skupina mora o neki temi razpravljati in skupaj razviti rešitev</h3>\n<p>Strategija: O temi nekaj časa razpravljajte, preden ustvarite predlog.</p>\n<p>Razprave pogosto dosežejo najboljši rezultat takrat, ko se vzpostavi skupno razumevanje problema, preden se predlaga določeno rešitev. Kadar lahko vsi sodelujejo že v procesu, bodo namreč veliko verjetneje sprejeli rezultat.</p>\n"
    example2_html: "<h3> Predlog že imaš v mislih, želiš pa potrditev skupine, da ga lahko realiziraš.</h3>\n\n<p> Strategija: Začni razpravo o konkretni odločitvi in takoj podaj svoj predlog. </p>\n\n<p> Če imaš zastavljen jasen rezultat, a želiš preveriti, da ni kakršnih koli kritičnih pomislekov, lahko podaš svoj predlog in prejmeš hitro povratno informacijo o odločitvi. </p>\n\n<p> Na tak način lahko npr. dokončaš dokument, potrdiš prošnjo, ali odobriš neko delo. </p>\n"
    get_in_touch: Stopi v stik
    get_in_touch_description_html: "Če imaš kakšna vprašanja ali pripombe, <a href='%{link}'>nam piši</a>."
    getting_started: Prvi koraki
    getting_started_description: "Na levi strani skupina obravnava temo, izmenjuje ideje in informacije. Morebitna odločitev se prikaže na desni strani."
    getting_the_most: Kako od Loomia dobiti največ
    have_your_say_details_html: "<p>Ko si pripravljen/a izraziti svoje mnenje, klikni enega od štirih gumbov za odločanje.</p>\n<p>Ko se odločiš, to na kratko obrazloži. Pod tortnim diagramom\nlahko vidiš, mnenja ostalih. To ti omogoča hitro in enostavno sledenje\nrazpravi. Če te nova informacija prepriča, lahko svoje \nstališče kadarkoli spremeniš.</p>\n"
    have_a_discussion: Začni razpravo
    have_a_discussion_description: "Tema in ostale pomembne informacije so na vrhu strani. Uporabi polje za komentiranje, da dodaš svoj glas k razpravi."
    help: Pomoč
    how_it_works: Kako deluje
    invitation_html: "<h2>Pisanje super povabila</h2>\n<p>Prvo vprašanje vsakega novega člana/ice, bo \"kaj je namen te skupine?’</p>\n<p>Skušaj napisati najenostavnejši opis skupine: Kaj bi rad/a,\nda skupaj dosežete? O katerih odločitvah boste odločali? Kdo bo pri tem sodeloval? </p>\n<p>Mogoče je dobro, da se najprej pogovoriš s svojo skupino, preden jih povabiš na Loomio.</p>\n<p>Ljudje bodo želeli vedeti, zakaj so bili povabljeni, kaj se od njih pričakuje,\nin zakaj je vredno njihovega časa, da se naučijo uporabljati novo orodje.</p>\n"
    join_the_community: Pridruži se skupnosti
    images_and_text_formatting: Urejanje slik in teksta
    images_and_text_formatting_html: "<p>Loomio uporablja 'Markdown' za vgrajevanje slik in urejanje besedil.\nMarkdown lahko vklopiš z majhno sivo ikono pod oknom s komentarji..</p>\n<p><a href='https://www.loomio.org/discussions/1124'>Klikni sem</a>\nza več informacij o uporabi Markdown-a.</p>\n"
    keep_up_to_date: Ostani na tekočem
    keep_up_to_date_html: "<p>Klik na ime skupine na vrhu zaslona te popelje na Stran Skupine,\nkjer lahko vidiš seznam vseh razprav in odločitev v tej skupini. Če\nsi včlanjen/a v več skupin, boš tu videl/a tudi vse dejavnost v teh skupinah.</p>\n<p>Ko se zgodi kaj pomembnega v tvoji skupini, boš prejel/a email.\nEmail nastavitve lahko spremeniš <a href=\"%{link}\"\">tukaj</a>.</p>\n"
    make_a_decision: Odloči se
    make_a_decision_description: "Ko je skupina pripravljena sprejeti odločitev, lahko vsak pripravi predlog. Opiši jasen postopek in navedi dovolj informacij, da bodo vsi točno vedeli, kaj pomeni, če se s predlogom strinjajo ali mu nasprotujejo."
    prompt_people_details: "Če želiš dobiti pozornost določene osebe v skupini, vtipkaj ‘@’, kateri sledi še ime te osebe. Prejeli bodo email s sporočilom, da si jih omenil/a v komentarju."
    prompt_people_html: "Pozovi člane z <span class='blue'>@imenom</span>"
    positions_agree_description: "<span>Strinjam se</span> pomeni, da predlog podpiraš."
    positions_abstain_description: "<span>Vzdržan/a</span> pomeni, da nisi odločen/a, oziroma, da zaupaš skupini, da se odloči brez tebe."
    positions_disagree_description: "<span>Ne strinjam se</span> pomeni, da bi po tvojem mnenju lahko našli boljšo rešitev, a si pripravljen/a sprejeti odločitev večine."
    positions_block_description: "<span>Ugovarjam</span> pomeni, da imaš resna nasprotovanja in boš skrajno nesrečen/na, če bo predlog sprejet."
    start_discussion: Kako začeti angažirano razpravo?
    start_discussion_html: "<p>Ko začneš razpravo, poskrbi da naslov jedrnato izraža temo.\nV Opis vnesi vse potrebne informacije, da bo\nskupina lahko imela produktivno in informirano razpravo. </p>\n<p>Med razpravo je možno posodobiti Opis, če pride do novih informacij. Poleg razjasnitve teme, lahko ta prostor uporabiš za\ndeljenje virov, povzemanje razprave tekom njenega napredovanja, ali za opisovanje\nodločevalskih protokolov, ki jih skupina uporablja.</p>\n"
    start_proposal: Kako napisati jasen predlog
    start_proposal_html: "<p> Če napišeš jasen in jedrnat naslov, bodo vsi točno vedeli,\nkaj pomeni, če se s predlogom strinjajo ali mu nasprotujejo.</p>\n<p>Ni konec sveta, če predlog ne dobi jasnega odobravanja takoj.\nČe skupina ni navdušena nad prvim predlogom, lahko vsak začne nov predlog, da\nnaslovi vse pomisleke in da proces vodi naprej.</p>\n<p>S tem dinamičnim procesom lahko kolektivna modrost skupine ustvarja boljše\nideje, kot bi jih posamezniki. </p>\n<p>Rok na predlog se lahko kadarkoli podaljša, če odločitev\npotrebuje nekaj več prostora. Vsi boste dobili email obvestilo 24 ur pred zaprtjem predloga.</p>\n"
    video_id: "52025402"
    video_tutorial: Video z navodili
    video_tutorial_description: "Oglej si video, ki na kratko prikazuje, kako uporabljati Loomio."
