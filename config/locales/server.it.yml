      Questa è una discussione di prova **discussione**. Perchè non usare questo
      spazio per provare le funzionalità di Loomio?



      In questo momento stai leggento la discussione **contesto**. Usa questo
      spazio per comunicare le informazioni di contesto necessarie al gruppo per
      iniziare discussioni produttive.



      Il pannello delle **proposte** é dove vengono prese le decisioni. Puoi
      lanciare una proposta o partecipare al voto in quella sezione.



      Il pannello **attività** in basso mostra tutto ciò che è successo in questa
      discussione.
