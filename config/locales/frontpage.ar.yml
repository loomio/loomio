    hero:
      head_html: 'يحتاج العالم إلى طريقة أفضل <strong>لاتخاذ القرارات بشكل جماعي</strong>.'
      desc_html: 'Loomio برمجية حرة و<a href="https://github.com/loomio/loomio">مفتوحة المصدر</a> تتيح للجميع المشاركة في القرارات التي تعنيهم.'
    product:
      header_html: 'عندما نستمع <strong>لكل الآراء</strong> فإننا نتخذ <strong>قرارات أفضل</strong>.'
      step1:
        header: '١. ناقش الأمور بالتفصيل'
        desc: 'إبدأ نقاشا حول أي موضوع وقم بدعوة المهتمين به للمناقشة. شاركوا وجهات نظر متنوعة وحسنوا الأفكار سوية.'
      step2:
        header: '٢. إعملوا على بناء التوافق'
        desc: 'يمكن لأي شخص اقتراح مسار للعمل. بالمقابل يمكن للمشاركين إختيار إما الموافقة، أو الامتناع عن التصويت، أو الإختلاف، أو الإعتراض - هكذا تستطيع أن ترى كيف يشعر الجميع ولماذا.'
      step3:
        header: '٣. قرروا سوية'
        desc: 'طوروا الإقتراح سوية حتى يصبح مناسبا للجميع. كل قرار له مهلة محددة، وبذلك يمكن ضمان التوصل لنتيجة محددة.'
    crowdfunding:
      header: 'نقوم حاليا بطلب تمويل جمعي لنستطيع إنهاء بناء هذه المنصة الجديدة وجعلها متاحة للعالم.'
    prototype:
      header_html: "لقد قمنا بالفعل ببناء نموذج أولي، وهناك ناس من جميع أنحاء العالم يستخدمونه لإنجاز أشياء رائعة."
      subhead_html: '<a href="%{try_loomio_link}">جرّب Loomio Beta</a> الآن. كما يمكنك <a href="%{donate_link}">دعم المشروع</a> للمساعدة على تمويل Loomio 1.0'
    mobile:
      header_html: 'سيعمل Loomio 1.0 على مختلف الأجهزة، وسيكون مبنيا على أفضل <strong>التقنيات المفتوحة للأجهزة النقالة.<strong>'
    quote:
      header:
        rushkoff_html: '"Loomio <strong>يحرر إمكانات الإنترنت</strong> في جمع الناس سوية نحو الإجماع توافق الآراء بدلا من الجدل المستقطب."<div class="attributation">– <a href="http://rushkoff.com">دوغلاس رشكوف</a>، مؤلف كتاب  <em>صدمة الحاضر</em>'
        sifry_html: '"يحقق Loomio توازنا جميلا بين <strong>الرأي الفردي</strong> و<strong>القرار الجماعي</strong>."<div class="attributation">– مايكا سيفري، محررة <em><a href="http://techpresident.com">TechPresident</a></em></div>'
    team:
      header: 'عن Loomio'
      desc: 'نحن فريق صغير من مطوري المصادر المفتوحة وناشطي العدالة الإجتماعية. نعمل في شبكة Enspiral على جزيرة Aotearoa في نيوزيلندا بالتعاون مع شبكة أوسع من الأصدقاء والداعمين والمشرفين من جميع أنحاء العالم.'
    ideals:
      community:
        header: 'جمعية تعاونية مدفوعة من قبل المجتمع المحلي'
        desc: 'Loomio مبني من قبل شركة تعاونية يملكها العاملون فيها. نحن مؤسسة اجتماعية تعمل على تحقيق أقصى قدر من التأثير الاجتماعي الإيجابي، وليس الربح.'
      independent:
        header: 'مستقل وحيادي'
        desc: 'نؤمن مساحة لأي مجموعة للعمل سوية، وبشكل مستقل عن أية مصالح سياسية أو تجارية. لن نقوم أبدا بيع بياناتكم.'
      open:
        header: 'حر ومفتوح المصدر'
        desc: 'إن كود Loomio هو مورد عام يمكن لأي شخص تشغيله، وقراءته، والتعلم منه، وتعديله وإعادة توزيعه.'
      gift:
        header: 'اقتصاد العطاء'
        desc: 'Loomio مدعوم من قبل من يدفعون حسب إمكانياتهم. هذا يحافظ على حرية المنصة من الإعلانات التجارية ويجعلها في متناول المجموعات التي ليس لديها موارد مالية.'
    vision:
      header: 'ساعدونا لنحول هذه الرؤية إلى واقع.'
