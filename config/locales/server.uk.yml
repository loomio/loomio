      process_introduction: "<p>Чи є питання, проблема чи можливість, яку ви хочете обговорити зі своєю групою?</p><p> Представте тему, надайте посилання на будь-яку довідкову інформацію та попросіть коментарів, ідей та допомоги.</p><p> Запрошуйте людей до участі, надаючи свої думки та відповідну інформацію. Використовуйте @mention, щоб привернути увагу певних людей.</p><p> Оновлюйте контекст потоку в міру просування обговорення, щоб сприяти досягненню результату.</p><p> Не чекайте, поки ви отримаєте всю інформацію, щоб розпочати тему. Скоріше використовуйте ланцюжок, щоб запросити людей допомогти вам вивчити тему та знайти рішення.</p>"
      description: <h3 id="introduce-and-describe-the-topic">Представити та опишіть тему</h3><p></p><h3 id="why-is-this-important"> Чому це важливо?</h3><p></p><h3 id="how-would-you-like-people-to-respond"> Як би ви хотіли, щоб люди відреагували?</h3><p></p>
    onboarding_to_loomio:
      title: Використання Loomio для нашої групи
      process_name: Підключення до Loomio
      process_subtitle: Тема, яка допоможе людям, які новачкам знайомляться з Loomio, навчитися писати коментарі та голосувати.
      process_introduction: "<p>Використовуйте цей шаблон, щоб познайомити людей з Loomio.</p><p> Чудовий спосіб випробувати Loomio — відкрити дискусію в Loomio та прийняти рішення!</p><p> Почніть обговорення, дотримуючись текстових підказок нижче, або вставте власні слова.</p><p> Запустіть перевірку Sense, щоб ваша група могла проголосувати та побачити результати.</p><p> Розкрийте переваги Loomio, залучивши людей до їхнього першого рішення.</p>"
      description: <h3 id="why-are-you-interested-in-using-loomio">Чому вам цікаво використовувати Loomio?</h3><p> Ми зацікавлені у використанні Loomio для залучення людей до прийняття рішень щодо нашої організації.</p><h3 id="what-are-you-asking-people-to-do"> Що ви просите людей зробити?</h3><p> Я хотів би почути ваші думки! Залиште коментар нижче та проголосуйте за пропозицію.</p><p> Ви можете відповісти на чийсь коментар, клацнувши значок відповіді, розташований у нижньому правому куті коментаря.</p><p> Використовуйте @mention для сповіщення людей.</p>
      onboarding: Онбордінг
    consent_process:
      title_placeholder: Розробка нашої політики охорони здоров’я та безпеки
      process_name: Процес отримання згоди
      process_subtitle: Прийміть рішення, яке «безпечно спробувати», без заперечень.
      process_introduction: '<p>Отримайте згоду на рішення, яке вам потрібно прийняти, якщо немає значущих заперечень проти вашої пропозиції, щоб ви могли швидко прийняти рішення, яке можна «безпечно спробувати» зараз.</p><p> Типові ролі:</p><ul><li><p> Пропонент: особа, яка піднімає тему, яка вимагає рішення.</p></li><li><p> Фасилітатор: хтось, хто може допомогти автору пропозиції ефективно виконувати свою роботу.</p></li></ul><p> Загальні етапи процесу:</p><p> Крок 1. Представте пропозицію за допомогою нитки Loomio.</p><p> Крок 2. Сприяйте серії запитань, реакцій і будь-яких коментарів, щоб покращити пропозицію за допомогою перевірки Sense.</p><p> Крок 3. Доповнити пропозицію пропозиціями та зауваженнями.</p><p> Крок 4. Запитайте, чи є у когось суттєві заперечення проти зміненої пропозиції з пропозицією згоди.</p><p> Крок 5. Інтегруйте дійсні заперечення, щоб створити змінену версію пропозиції, яку всі погодяться, що її можна «безпечно спробувати», і після завершення вкажіть результат рішення.</p><p> <a target="_blank" rel="noopener noreferrer nofollow" href="https://help.loomio.com/en/guides/consent_process/index.html">Детальніше: Процес отримання згоди.</a></p>'
      description: <h3 id="what-is-the-decision-you-need-to-make">Яке рішення вам потрібно прийняти?</h3><h3 id=""></h3><h3 id="why-is-this-important-and-what-impact-does-it-have"> Чому це важливо і який вплив це має?</h3><p></p><h3 id="what-information-do-people-need-for-context"> Яка інформація потрібна людям для контексту?</h3><p></p><h3 id="who-is-the-facilitator-for-this-process"> Хто є фасилітатором цього процесу?</h3><p></p>
      consent: Згода
    advice_process:
      title_placeholder: Шукаю поради щодо придбання нового комп'ютера
      process_name: Процес консультування
      process_subtitle: Зверніться за порадою щодо рішення, яке вам потрібно прийняти.
      process_introduction: '<p>Приймайте рішення, керуючись порадами людей, яких це стосується, або тих, хто має досвід, щоб ви могли прийняти краще рішення для своєї організації.</p><p> Типові ролі:</p><ul><li><p> Фасилітатор: особа, яка приймає рішення, або попросіть когось допомогти.</p></li><li><p> Радники: запрошені вами люди, на яких це впливає або мають досвід.</p></li></ul><p> Загальні етапи процесу:</p><p> Крок 1. Перш ніж пропонувати дії, шукайте інформацію, щоб обґрунтувати перспективи.</p><p> Крок 2. Зробити пропозицію та отримати пораду - запустіть пропозицію поради.</p><p> Крок 3. Беручи до уваги отриману пораду, ви приймаєте рішення та інформуєте людей, які надали пораду, - оголошуєте результат.</p><p> <a target="_blank" rel="noopener noreferrer nofollow" href="https://help.loomio.com/en/guides/advice_process/index.html">Детальніше: Консультаційний процес.</a></p>'
      description: <h3 id="what-is-the-decision-you-need-to-make">Яке рішення вам потрібно прийняти?</h3><p></p><h3 id="why-is-this-important-and-what-impact-does-it-have"> Чому це важливо і який вплив це має?</h3><p></p><h3 id="what-advice-are-you-asking-to-help-you-make-a-good-decision"> Яку пораду ви просите, щоб допомогти прийняти правильне рішення?</h3><p></p><h3 id="who-is-the-facilitator-for-this-process"> Хто є фасилітатором цього процесу?</h3><p></p>
      advice: Порада
    pass_a_resolution:
      title_placeholder: Рішення про затвердження стратегії
      process_name: Прийняти резолюцію
      process_subtitle: Ознайомте резолюцію з контекстом, довідковою інформацією, дайте відповіді на запитання та подайте пропозицію прийняти резолюцію.
      process_introduction: '<p>Правила Роберта — це структура, яка складається з набору кодексів і правил етики, які допомагають групам проводити впорядковані зустрічі, які дозволяють більшості керувати, одночасно дозволяючи почути голоси меншості. <a target="_blank" rel="noopener noreferrer nofollow" href="https://www.boardeffect.com/blog/roberts-rules-of-order-cheat-sheet/">https://www.boardeffect.com/blog/roberts-rules-of-order-cheat-sheet/</a> Учасник робить пропозицію запропонувати дію або прийняти рішення, кажучи: «Я переходжу до…». Інший член повинен підтримати пропозицію, сказавши: «Я підтримую пропозицію». Коли хтось підтримує пропозицію, група голосує за пропозицію. Він приймається більшістю голосів або кворумом залежно від правил статуту.</p>'
      description: "<p><strong>Укажіть резолюцію, яку необхідно прийняти</strong></p><p></p><p> <strong>Окресліть контекст і довідкову інформацію</strong></p><p></p><p> <strong>Запросіть членів ставити запитання, коментувати та надавати будь-яку інформацію для досягнення спільного розуміння</strong></p><p></p>"
      resolution: резолюція
    decision_by_consensus:
      title_placeholder: Перегляд статуту нашої організації
      process_name: Рішення шляхом консенсусу
      process_subtitle: Укласти колективну угоду з усіма учасниками.
      process_introduction: '<p>Досягніть консенсусу щодо рішення, яке вам потрібно прийняти разом, щоб досягти згоди, яка задовольняє потреби та проблеми всіх учасників.</p><p> Типові ролі:</p><ul><li><p> Призначте фасилітатора. (На засіданнях ради зазвичай це голова.)</p></li><li><p> Кворум або переважна більшість членів для участі, як зазначено в статуті вашої організації.</p></li></ul><p> Загальні етапи процесу:</p><p> Крок 1. Створіть відкритий простір для обговорення питання або запропонованого рішення.</p><p> Крок 2. Перевірка консенсусу та виявлення заперечень за допомогою пропозиції Sense check.</p><p> Крок 3. Уточніть будь-які моменти, запропонуйте конструктивні зміни та змініть пропозицію.</p><p> Крок 4. Перевірте згоду та будь-які заперечення, що залишилися, за допомогою консенсусної пропозиції.</p><p> Крок 5. Зафіксуйте рішення з результатом і в офіційному протоколі організації.</p><p> <a target="_blank" rel="noopener noreferrer nofollow" href="https://help.loomio.com/en/guides/consensus_process/index.html">Докладніше: Процес консенсусу.</a></p>'
      description: <h3 id="what-is-the-decision-you-need-to-make">Яке рішення вам потрібно прийняти?</h3><p></p><h3 id="why-is-this-important-and-what-impact-does-it-have"> Чому це важливо і який вплив це має?</h3><p></p><h3 id="what-information-do-people-need-for-context"> Яка інформація потрібна людям для контексту?</h3><p></p><h3 id="who-is-the-facilitator"> Хто такий фасилітатор?</h3><p></p><h3 id="what-conditions-need-to-be-met-for-a-decision"> Які умови необхідно виконати для прийняття рішення?</h3><h3 id=""></h3>
      consensus: Консенсус
    share_links_and_info:
      title_placeholder: Поділіться посиланнями та інформацією
      process_name: Поділіться посиланнями та інформацією
      process_subtitle: Публікуйте інформацію, посилання та звіти, щоб поділитися ними для коментарів і обговорень.
      process_introduction: "<p>Використовуйте ланцюжок як «стіну» або «дошку оголошень» для вашої групи, щоб публікувати інформацію, новини та ідеї, якими ви хотіли б поділитися один з одним.</p><p> Запросіть людей використовувати інструменти форматування <strong>«Вставити посилання»</strong> та <strong>«Вставити відео»</strong> , щоб допомогти групі отримати доступ до інформації з Loomio. Використовуйте <strong>заголовок</strong> у коментарях, щоб закріпити коментар на шкалі часу, щоб його можна було легко знайти.</p><p> <strong>Прикріпіть</strong> нитку, щоб вона трималася, і заохочуйте <strong>Reactions</strong> підтримувати її під напругою, повідомляючи людям, що ви бачили їхні речі.</p><p> За замовчуванням у цьому ланцюжку відображається <strong>найновіший</strong> , тому найновіші коментарі відображаються у верхній частині ланцюжка.</p>"
      description: <p>Використовуйте цю тему, щоб публікувати інформацію, повідомлення та речі, якими ви хотіли б поділитися - місце, де ви можете побачити, що відбувається, і взяти участь.</p><p data-text-align="start"> Діліться подіями, звітами, подкастами та іншою цікавою онлайн-інформацією.</p><p data-text-align="start"> Використовуйте інструменти форматування <strong>«Вставити посилання»</strong> та <strong>«Вставити відео»</strong> , щоб допомогти людям отримати доступ до інформації в Loomio.</p>
      information: Інформація
    prepare_for_a_meeting:
      title_placeholder: Готуємося до нашої наступної зустрічі
      process_name: Підготуватися до зустрічі
      process_subtitle: Складіть порядок денний, розвішуйте документи та організовуйте адміністративні питання, щоб усі були в курсі подій, у контексті та підготовлені.
      description: <p><strong>Фокус зустрічі</strong></p><p></p><p data-text-align="start"> <strong>Конспект порядку денного</strong></p><p data-text-align="start"></p><p data-text-align="start"> <strong>Дії з останньої зустрічі</strong></p><p data-text-align="start"></p><p data-text-align="start"> <strong>Як учасникам підготуватися до зустрічі?</strong></p><p data-text-align="start"></p><p data-text-align="start"> <strong>Перелік документів до засідання</strong></p><p data-text-align="start"></p>
      process_introduction: <p>Сплануйте ефективну зустріч, залучивши людей із самого початку, узгоджуючи найважливіші теми та краще використайте свій дорогоцінний час разом.</p><p> Використовуйте ланцюжок як контейнер для вашої зустрічі, щоб установити фокус зустрічі, встановити порядок денний, знайти відповідну дату, опублікувати ключові документи та звіти, розпочати обговорення пунктів порядку денного, виконати дії та протоколи.</p><p> Це допомагає всім підготуватися до зустрічі, читаючи матеріали та обмірковуючи теми обговорення та рішення, які мають бути прийняті. Тоді учасники, швидше за все, прибудуть у контекст і будуть готові до зустрічі.</p><p> Докладніше про <a target="_blank" rel="noopener noreferrer nofollow" href="https://help.loomio.com/en/guides/board_processes/meeting.html"><u>підготовку до зустрічі</u></a> читайте в Посібнику з належного врядування для Loomio.</p>
      meeting: Зустріч
    build_a_policy:
      title_placeholder: Перегляд нашої політики найму
      process_name: Вибудуйте політику
      process_subtitle: Співпрацюйте зі своєю командою, щоб створити та узгодити політику чи процедурний документ.
      process_introduction: "<p><span>Потік — це контейнер для обговорення політики, де ви можете узгодити вимоги та принципи та опублікувати чернетки документів для коментарів.</span></p><p> <span>Використовуйте шаблон для розробки політики з невеликою групою людей або зробіть її прозорою для всієї організації, запрошуючи коментарі до прогресивних версій документа.</span></p><p> <span>Використовуйте пропозицію перевірки Sense, щоб повідомити членів групи про те, що чернетка документа готова для перегляду, і запросіть людей прочитати документ і відповісти будь-якими коментарями чи запитаннями.</span></p><p> <span>Коли «остаточний» проект буде готовий, підніміть Згоду або Консенсусну пропозицію для затвердження документа.</span></p>"
      description: "<p><strong><span>Яку політику чи документ потрібно створити?</span></strong></p><p></p><p> <strong><span>Чому це важливо?</span></strong></p><p></p><p> <strong><span>Що ви просите людей зробити?</span></strong></p><p></p>"
      policy: політика
    elect_a_governance_position:
      title_placeholder: Висування та обрання Ради
      process_name: Оберіть керівну посаду
      process_subtitle: Призначте та оберіть когось на керівну роль у раді, комітеті чи правлінні.
      process_introduction: "<p>Представте керівну роль і критерії для посади, щоб допомогти членам оцінити кандидатів.</p><p> Зателефонуйте до номінацій за допомогою опитування. Запропонуйте номінантам опублікувати фотографію кандидата разом із його біографією та рекомендаціями. Вставте відеозвернення від кандидата, щоб учасники могли бачити та чути безпосередньо кандидата.</p><p> Якщо ви готові обрати кандидата, скористайтеся пропозицією згоди.</p><p> Якщо у вас є кілька кандидатів на посаду, скористайтеся пропозицією Ranked Choice, де виборці можуть ранжувати кандидатів у порядку переваги.</p>"
      description: '<h3 id="what-position-do-you-need-to-fill">Яку посаду вам потрібно зайняти?</h3><p></p><h3 id="why-is-this-important"> Чому це важливо?</h3><p></p><h3 id="what-qualifications-skills-and-experiences-make-a-good-cand"> Які кваліфікації, навички та досвід роблять хорошого кандидата?</h3><p></p><h3 id="what-is-the-election-process"> Що таке виборчий процес?</h3><p> Етап 1: Номінації - ми запрошуємо номінувати відповідних кандидатів.</p><p> Етап 2: Представте кандидатів – додайте фотографію, коротку біографію та посилання на кожного кандидата.</p><p> Етап 3: Вибори - голосування за призначення кандидата на роль.</p>'
      election: Вибори
    funding_decision:
      title_placeholder: Заявка на фінансування Robotics Roadshow
      process_name: Рішення про фінансування
      process_subtitle: Опрацюйте заявку на отримання гранту, позики чи інвестиції та прийміть рішення про фінансування.
      process_introduction: "<p>Подайте заявку на фінансування, додайте документи та інші супровідні матеріали.</p><p> Узагальніть додаток у контексті потоку.</p><p> Запросіть уповноважених осіб для ознайомлення із заявкою та запитання. Дайте достатньо часу для обговорення.</p><p> Підніміть консенсусну пропозицію для затвердження фінансування.</p><p> Якщо хтось не погоджується, запитайте причину - наприклад, може знадобитися додаткова інформація. Запропонуйте людині, яка не погоджується, змінити свій голос, коли вона задоволена.</p><p> Коли ви приймете чітке рішення щодо заявки на фінансування, вкажіть результат, щоб зафіксувати це рішення.</p>"
      description: <h3 id="introduce-and-summarize-the-funding-application">Ознайомтеся та коротко викладіть заявку на фінансування</h3><p></p><h3 id="how-does-this-application-fit-with-funding-criteria"> Як ця заявка відповідає критеріям фінансування?</h3><p></p><h3 id="who-is-authorized-to-approve-this-funding-decision"> Хто уповноважений затверджувати це рішення про фінансування?</h3><p></p><h3 id="invite-questions-from-decision-makers-to-process-the-applica"> Запросіть запитання від осіб, які приймають рішення, для обробки заявки</h3><p></p>
