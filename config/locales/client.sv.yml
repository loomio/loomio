    aria_label: Gör tråd stum
    mute_thread: Gör tråd stum
    body_html: |
        Att göra tråden stum betyder att du <strong>inte kommer bli notifierad kring förslag</strong> eller andra aktiviteter i denna tråd, ifall inte någon <strong>@omnämner dig</strong>.
    body_html_2: |
        Stumma trådar är gömda från <strong>Senaste</strong> och <strong>Olästa</strong> sidor också. För att hitta dina Stumma trådar, välj <strong>Stumma</strong>valmöjligheten i sidomenyn
    image_alt: Stumma trådar valmöjligheten i sidomenyn
