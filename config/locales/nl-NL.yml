  help:
    coordinating: Coördineer jouw Loomio groep
    coordinating_details: "Als coördinator ben je verantwoordelijk voor het instellen van je Loomio groep en het\nuitnodigen van iedereen. Evenals het leren te gebruiken van een nieuw stukje software, leert je groep nieuwe processen om efficiënter samen te werken en goede beslissingen samen te nemen.\nHier zijn wat tips om jouw groep te laten slagen:\n"
    different_ways: Verschillende manieren waarop je Loomio kunt gebruiken
    engaging_html: "<h2>Tips voor het betrekken van jouw groep</h2>\n<p>Mensen zullen enthousiast mee willen doen als er een boeiend voorstel op tafel ligt.  Een goed voorstel bevat een plan van aanpak voor de groep, zodat het meteen duidelijk is wat het betekent om het eens of oneens te zijn. Denk na over hoe je discussies kan herkennen die je groepsleden nu persoonlijk of via e-mail proberen te voeren en die makkelijker zouden gaan wanneer ze op Loomio plaatsvonden.</p>\n<p>Als je groep net begint, kan je starten met een luchtige beslissing om iedereen wat te laten spelen met dit instrument en het in actie te zien.</p>\n<p>Een andere manier om mensen te betrekken bij een discussie is het gebruik van de \"@gebruikersnaam\" optie om mensen direct een melding te geven; ze krijgen een e-mail waarin staat dat ze genoemd zijn in een reactie.</p>\n"
    example1_html: "<h3>Je hebt de groep nodig om een breed onderwerp te bespreken en om samen tot een oplossing te komen</h3>\n<p>Strategie: Begin een tijdje met discussiëren voor er een voorstel wordt gemaakt.</p>\n<p>Discussies hebben vaak de beste uitkomst als er een gedeeld begrip is met betrekking tot het probleem alvorens tot een oplossing te komen. Als mensen betrokken zijn bij het proces, zullen ze eerder geneigd zijn dit resultaat te steunen.</p>\n"
    example2_html: "<h3>Je hebt al een voorstel in gedachten en je wilt een besluit van de groep om verder te kunnen.</h3>\n<p>Strategie: Begin een discussie over een specifieke beslissing en maak meteen een voorstel.</p>\n<p>Als je reeds een heldere uitkomst in gedachten hebt, maar je wilt er zeker van zijn dat niemand bezwaar heeft, \nkan je het voorstel gebruiken om snelle feedback te krijgen met betrekking tot een beslissing.</p>\n<p>Je kan dingen doen als een document afronden, een aanvraag goedkeuren of een streep zetten onder een klus.</p>\n"
    get_in_touch: Neem contact op
    get_in_touch_description_html: "Als je vragen of opmerkingen hebt, <a href='%{link}'>stuur ons een berichtje</a>."
    getting_started: Aan de slag
    getting_started_description: "Aan de linkerkant wordt er een onderwerp bediscussieerd. Er worden ideeën en informatie uitgewisseld. Als de groep een beslissing wil maken, zie je dat aan de rechterkant."
    getting_the_most: Het meeste uit Loomio halen
    have_your_say: Laat je horen
    have_your_say_details_html: "<p>Als je je standpunt ten opzichte van het voorstel hebt bepaald, kan je klikken op één van de vier beslis-knoppen.</p>\n<p>Als je je beslissing hebt gemaakt, geef dan een korte uitleg. Onder het taartdiagram kan je zien wat iedereen denkt. Dat maakt het gemakkelijk om bij te blijven met de discussie. Als er nieuwe informatie aan het licht komt, kan je altijd je standpunt veranderen.</p>\n"
    have_a_discussion: Discussieer
    have_a_discussion_description: Het onderwerp en relevante achtergrondinformatie staan bovenaan de pagina. Gebruik het reactieveld om je stem te laten horen.
    help: Help
    how_it_works: Hoe het werkt
    invitation_html: "<h2>Het schrijven van een goede uitnodiging</h2>\n<p>De eerste vraag die elk nieuw lid zich zal stellen is \"Waar is deze groep voor bedoeld?\"</p>\n<p>Denk aan de makkelijkste manier om jouw groep te beschrijven. Wat wil je gezamenlijk bereiken? Wat voor beslissingen gaan jullie maken? Wie zijn erbij betrokken?</p>\n<p>Mogelijk is het een goed idee om eerst met je groepsleden te praten voor je ze uitnodigt op Loomio.</p>\n<p>Mensen zullen willen weten waarom ze uitgenodigd zijn, wat er van hen verwacht wordt en waarom het 't waard is om met een nieuw instrument te leren omgaan.</p>\n"
    join_the_community: Word lid van de gemeenschap
    join_the_community_description_html: "iedereen is welkom in de Loomio Community, waar we praten over hoe we het meeste uit dit instrument kunnen halen en hoe we het kunnen verbeteren.<br /><br /><a href='https://www.loomio.org/groups/3'>Klik hier om naar de Loomio Community groep te gaan</a>."
    images_and_text_formatting: Afbeeldingen en tekstopmaak
    images_and_text_formatting_html: "<p>Loomio gebruikt 'Markdown' voor tekstopmaak en om afbeeldingen in te voegen.\nJe kan Markdown aanzetten met het kleine grijze icoontje onderaan het reactieveld.</p>\n<p><a href='https://www.loomio.org/discussions/1124'>Klik hier</a>\nvoor informatie over hoe je Markdown kan gebruiken.</p>\n"
    keep_up_to_date: Blijf op de hoogte
    keep_up_to_date_html: "<p>Door te klikken op je groepsnaam bovenaan de pagina kom je terug op je groepspagina, waar je een lijst te zien krijgt met alle discussies en beslissingen van die groep. Als je in meer dan één groep zit, zie je de activiteit van al je groepen op de Thuispagina.</p>\n<p>Je krijgt e-mail notificaties als er belangrijke dingen gebeuren binnen je groep.\nJe kan je e-mail instellingen <a href=\"%{link}\"\">hier</a> wijzigen.</p>\n"
    make_a_decision: Maak een beslissing
    make_a_decision_description: "Als een groep klaar is om een beslissing te maken, kan iedereen een voorstel indienen. Zet in het voorstel een heldere lijn uiteen en geef achtergrondinformatie zodat iedereen exact weet wat het betekent om het ermee eens of oneens te zijn."
    prompt_people_details: "Als je de aandacht wilt van een bepaalde persoon in je groep, typ '@' gevolgd door zijn of haar naam. Diegene krijgt een e-mail met de boodschap dat jij hem of haar genoemd hebt in een reactie."
    prompt_people_html: "Stel mensen op de hoogte als ze <span class='blue'>@genoemd</span>  worden"
    positions_agree_description: "<span>Eens</span> betekent dat je blij bent met het voorstel."
    positions_abstain_description: "<span>Onthouden</span> betekent dat je het niet zeker weet, of dat je het prima vindt dat de groep zonder jou beslist."
    positions_disagree_description: "<span>Oneens</span> betekent dat je denkt dat er mogelijk een beter alternatief is, maar dat je mee wilt gaan met de beslissing van de groep."
    positions_block_description: "<span>Blokkeren</span> betekent dat je serieuze bezwaren hebt en dat je het erg jammer zou vinden als het voorstel wordt aangenomen."
    start_discussion: Begin een boeiende discussie
    start_discussion_html: "<p>Als je een discussie begint, zorg dan voor een kort en bondig onderwerp.</p>\n<p>Tijdens de discussie kan de beschrijving worden bijgewerkt als nieuwe informatie aan het licht komt. Je kan deze ruimte gebruiken voor verduidelijking van het onderwerp, het delen van bronnen, samenvattingen van vorderingen van de discussie of beschrijvingen van de protocollen die je groep gebruikt.</p>\n"
    start_proposal: Het schrijven van een helder voorstel
    start_proposal_html: "<p> Als je de titel kort en bondig maakt, weten mensen precies wat het betekent om het eens of oneens te zijn.</p>\n<p>Het betekent niet het einde van de wereld als niet iedereen het voorstel meteen helemaal goedkeurt.\nAls de groep het eerste voorstel niet leuk vindt, kan een ieder een nieuw voorstel doen om de bezwaren aan te kaarten en het proces vooruit te helpen.</p>\n<p>Door dit dynamische proces kan de collectieve wijsheid van jouw groep betere ideeën creëren dan iemand in zijn eentje had kunnen bedenken.</p>\n<p>De deadline van een voorstel kan ieder moment uitgesteld worden als het erop lijkt dat er meer ruimte nodig is. Iedereen krijgt een e-mail notificatie 24 uur voordat een voorstel sluit.</p>\n"
