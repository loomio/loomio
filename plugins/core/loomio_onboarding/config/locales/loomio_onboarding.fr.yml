fr:
  loomio_onboarding:
    onboarding_mailer:
      welcome:
        subject: Bienvenue sur Loomio !
        body_md: |
            Bonjour %{recipient_name}

            Bienvenue sur Loomio! Le site pour prendre des décisions de groupe.

            Je suis %{sender_name}, un membre de l'équipe Loomio, et je suis ici pour vous aider à démarrer.

            Voulez vous rejoindre une session de formation Loomio gratuite ? Inscrivez vous à notre [séminaire en ligne Loomio 101](%{webinar_url}). Il permet de parcourir l'application et permet de poser toutes vos questions.

            Avez vous déjà visité [help.loomio.org](https://help.loomio.org/%{help_locale}/) ? Si ce n'est pas le cas, voici quelques pages qui pourraient vous être utiles:

            [Démarrer un groupe](https://help.loomio.org/%{help_locale}/user_manual/getting_started/starting_a_group/?utm_source=welcome_email) vous guide dans la mise en place, l'envoi d'invitation et la prise d'une première décision de groupe.

            De même, [Rejoindre un groupe](https://help.loomio.org/%{help_locale}/user_manual/getting_started/joining_a_group/?utm_source=welcome_email) vous aidera à éditer votre profil, configurer vos préférence d'e-mail et vous assurez que vous êtes prêt à participer.

            Ce n'est que le début ! Il y a beaucoup de contenu intéressant dont des guides, des modes d'emploi et même des cours de facilitation.

            Si vous avez la moindre question ou commentaire, répondez à cet e-mail.

            Bonne collaboration !
