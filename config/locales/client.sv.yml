  help_page:
    coordinating: Koordinera din Loomiogrupp
    coordinating_details: >
      Som koordinator är du ansvarig att administrera din Loomiogrupp och bjuda
      in

      alla deltagare. Förutom att lära sig använda en ny mjukvara, kommer din
      grupp

      att lära sig nya processer att samarbeta mer effektivt samt att fatta bra
      beslut

      tillsammans. Här är några tips för att hjälpa din grupp att lyckas:
    different_ways: Olika sätt att använda Loomio
    example1_html: >
      <h3>Din grupp behöver diskutera ett ämne och utveckla ett förslag
      tillsammans</h3>

      <p>Strategi: Diskutera ämnet en stund innan ni arbetar fram ett
      förslag.</p>

      <p>Diskussioner når ofta det bästa resultatet om ni bygger en gemensam
      förståelse

      om problemet innan ni väljer en specifik lösning. När personer får
      möjlighet att

      delta i processen kommer de att vara mer benägna att sluta upp kring
      resultatet.</p>
    get_in_touch: Kontakta oss
    get_in_touch_description_html: "Om du har någon fråga eller vill ge feedback, <a href='%{link}'>skriv till oss</a>."
    getting_started: Håller på att starta
    getting_started_description: 'Till vänster, diskuterar gruppen ett ämne, utbyter idéer och information. När gruppen kommer fram till ett beslut, dyker det upp till höger.'
    getting_the_most: Hur du får mesta möjliga ut av Loomio
    have_your_say: Gör din röst hörd
    have_your_say_details_html: >
      <p>När du är redo att lämna en kommentar, klicka på en av de fyra
      beslutsknapparna.</p>

      <p>När du har skrivit ditt beslut, ge en kort förklaring. Under
      cirkeldiagrammet, kan du se

      vad alla andra tycker. Detta gör det snabbt och enkelt att komma in
      i diskussionen.

      Allteftersom ny information tillkommer kan du ändra din ståndpunkt när som
      helt.</p>
    have_a_discussion: Ha en diskussion
    have_a_discussion_description: Ämnet och relevant bakgrundsinformation finns högst upp på sidan. Använd kommentarboxen för att göra din röst hörd i diskussionen.
    help: Hjälp
    how_it_works: Hur det fungerar
    invitation_html: >
      <h2>Hur du skriver en bra inbjudan</h2>

      <p>Den första frågan varje ny medlem får är 'vad är den här gruppen till
      för?'</p>

      <p>Tänk på det enklaste sättet du kan beskriva gruppen: Vad vill du att ni
      ska

      åstadkomma tillsammans? Vilka typer av beslut kommer ni att fatta? Vem
      kommer att delta?</p>

      <p>Det kan vara en bra idé att prata med din grupp innan du bjuder in dem
      att gå med i Loomio.</p>

      <p>Folk vill gärna veta varför de har blivit inbjudna, vad som förväntas av
      dem,

      samt varför det ska vara värt tiden att lära sig använda ett nytt
      verktyg.</p>
    join_the_community: Gå med i communityn
    images_and_text_formatting: Bild- och textformatering
    images_and_text_formatting_html: >
      <p>Loomio använder ‘Markdown’ för bild- och textformatering.

      Du kan markera Markdown på med den lilla grå ikonen under den
      kommentarboxen.</p>

      <p><a href='https://www.loomio.org/discussions/1124'>Klicka här</a>

      för mer information om hur du använder Markdown.</p>
    keep_up_to_date: Håll informationen uppdaterad
    keep_up_to_date_html: >
      <p>Klickar du på din grupps namn högst upp på skärmen kommer du till din
      Group Page,

      där du kan se en lista över gruppens alla diskussioner och beslut. Om du är
      med i mer än

      en grupp, kan du se alla aktiviteter i alla dina grupper samtidigt på
      startsidan.</p>

      <p>Du kommer även att få ett email när viktiga saker händer i din grupp.

      Du kan ändra dina emailinställningar <a href="%{link}"">här</a>.</p>
    make_a_decision: Fatta ett beslut
    make_a_decision_description: 'När gruppen är redo att fatta beslut, kan vem som helst göra ett förslag. Ange tydligt vad som bör göras och även en kort bakgrund så att alla förstår precis vad det innebär att hålla med eller att inte hålla med.'
    prompt_people_details: "Om du vill få uppmärksamheten från en person i din grupp, skriv '@' följt av deras namn. De kommer då att få ett email som informerar dem att du har nämnt dem i en kommentar."
    prompt_people_html: "Uppmärksamma en person med <span class='blue'>@mentions</span>"
    positions_agree_description: '<span>Håller med</span> innebär att du gillar förslaget.'
    positions_abstain_description: '<span>Avstår</span> innebär att du är osäker, eller kan tänka dig att låta gruppen fatta beslutet utan dig.'
    positions_disagree_description: '<span>Håller inte med</span> innebär att du tror att det kan finnas ett bättre alternativ, men att du kan tänka dig att foga dig i gruppens beslut.'
    positions_block_description: '<span>Blockerar</span> innebär att du har allvarliga invändningar och att du skulle bli mycket missnöjd om detta förslag gick igenom.'
    start_discussion: Starta en engagerande diskussion
    start_proposal: Hur du skriver ett tydligt förslag
    start_proposal_html: >
      <p>Om titeln är tydlig och kortfattad kommer deltagarna direkt att förstå

      vad det är ni ska bli överens eller inte överens om. </p>

      <p>Det gör inget att ett förslag inte skulle komma direkt till en tydlig
      överenskommelse.

      Om gruppen inte gillar det första förslaget, kan vem som helst komma med
      ett nytt förslag för att

      ta med uppkomna invändningar och föra processen framåt. </p>

      <p>Genom denna dynamiska process kan gruppens kollektiva intelligens
      generera bättre idéer

      än någon skulle kunnat ha gjort på egen hand.</p>

      <p>Tidsfristen för ett förslag kan utökas när som helst, om det ser ut som
      beslutet skulle behöva mer tid.

      Alla kommer att få ett email 24 timmar innan ett förslag stängs.</p>
    video_id: '52025402'
    video_tutorial: Videotutorial
    video_tutorial_description: Se videon för en snabb demonstration av hur Loomio fungerar.
