      process_introduction: "<p><span>Nit je spremnik za raspravu o politici, gdje možete dogovoriti zahtjeve i načela te objaviti nacrte dokumenata za komentar.</span></p><p> <span>Upotrijebite predložak za razvoj pravila s malom grupom ljudi ili ga učinite transparentnim za cijelu organizaciju, pozivajući komentare na progresivne verzije dokumenta.</span></p><p> <span>Upotrijebite prijedlog provjere Sense da obavijestite članove grupe da je nacrt dokumenta spreman za pregled i pozovite ljude da pročitaju dokument i odgovore komentarima ili pitanjima.</span></p><p> <span>Kada je 'konačni' nacrt spreman, podignite suglasnost ili prijedlog konsenzusa za odobrenje dokumenta.</span></p>"
