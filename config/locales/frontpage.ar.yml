    hero:
      header_html: 'لوميو هو الطريق الأسهل إلى<br/> <strong>اتخاذ القرارات معاً</strong>.'
      lead_html: 'يمكن لوميو المنظمات والمجتمعات من ترجمة<strong> النقاشات إلى أفعال </strong>، في أي مكان. '
    product:
      header_html: 'عندما نستمع <strong>لكل الآراء</strong> فإننا نتخذ <strong>قرارات أفضل</strong>.'
      step1:
        header: ١. ناقش الأمور بالتفصيل
        desc: إبدأ نقاشا حول أي موضوع وقم بدعوة المهتمين به للمناقشة. شاركوا وجهات نظر متنوعة وحسنوا الأفكار سوية.
      step2:
        header: ٢. إعملوا على بناء إتفاق
        desc: 'يمكن لأي شخص في المجموعه صياغة اقتراح معين. المشاركين بالقرار  يمكنهم إتخاذ احد الخيرات التالية: الموافقة، أو الامتناع عن التصويت، أو الرفض، أو الإعتراض اي منع الأقتراح - هكذا تستطيع أن ترى كيف يشعر الجميع ولماذا.'
      step3:
        header: ٣. قرروا سوية
        desc: طوروا الإقتراح سوية حتى يصبح مناسبا للجميع. كل قرار له مهلة محددة، وبذلك يمكن ضمان التوصل لنتيجة محددة.
    mobile:
      lead_html: '<strong> يمكن استخدام لوميو بواسطة أي جهاز،</ strong><br/>اتخاذ القرار في أي مكان وزمان. '
    quote:
      header:
        rushkoff_html: '"Loomio <strong>يحرر إمكانات الإنترنت</strong> لجلب الناس سوية نحو توافق الآراء بدلا من الجدل المستقطب."<div class="attributation">– <a href="http://rushkoff.com">دوغلاس رشكوف</a>، مؤلف كتاب  <em>صدمة الحاضر</em></div>'
        sifry_html: '"يحقق Loomio توازنا جميلا بين <strong>الرأي الفردي</strong> و<strong>القرار الجماعي</strong>."<div class="attributation">– مايكا سيفري، محررة <em><a href="http://techpresident.com">TechPresident</a></em></div>'
    team:
      header: عن Loomio
      desc: نحن فريق صغير من مطوري المصادر المفتوحة وناشطي العدالة الإجتماعية. نعمل في شبكة Enspiral على جزيرة Aotearoa في نيوزيلندا بالتعاون مع شبكة أوسع من الأصدقاء والداعمين والمشرفين من جميع أنحاء العالم.
    ideals:
      community:
        header: جمعية تعاونية مدفوعة من قبل المجتمع المحلي
        desc: Loomio مبني كشركة تعاونية يملكها العاملون فيها. نحن مؤسسة اجتماعية تعمل على تحقيق أقصى قدر من التأثير الاجتماعي الإيجابي، وليس الربح.
      independent:
        header: مستقل وحيادي
        desc: نؤمن مساحة لأي مجموعة للعمل سوية، وبشكل مستقل عن أية مصالح سياسية أو تجارية. لن نقوم أبدا ببيع بياناتكم.
      open:
        header: حر ومفتوح المصدر
        desc: إن كود Loomio هو مورد عام يمكن لأي شخص تشغيله، وقراءته، والتعلم منه، وتعديله وإعادة توزيعه.
      gift:
        header: اقتصاد العطاء
        desc: Loomio مدعوم من قبل من يدفعون حسب إمكانياتهم. هذا يحافظ على حرية المنصة من الإعلانات التجارية ويجعلها في متناول المجموعات التي ليس لديها موارد مالية.
  about_page:
    our_story_1_html: '<h2> حكايتنا <p> </h2> لوميو هو أداة لاتخاذ القرارات المشتركة عبر الإنترنت، أنشأها فريق من التقنيين والناشطين ورواد الأعمال في نيوزلندا. <p/> '
    our_story_2_html: '<p> انبثق لوميو عن الحاجة إلى طريقة قابلة للقياس لصنع قرارات جماعية شاملة خلال حركة احتلوا عام 2011.</p> <p> لقد اختبرنا الإمكانية التحويلية لاتخاذ القرارات المشتركة، ومحدودياته الصارمة: إذا توجب على جميع الناس أن يكونوا في نفس المكان في نفس الوقت من أجل المشاركة في صنع القرار المشترك، يصبح من غير الممكن قياسه.</p> <p> ومن أجل ذلك قمنا بحل هذه المشكلة من خلال: استخدام الإنترنت لتقديم طريقة سهلة للناس لاتخاذ قرارات سلمية معاً أينما كانوا.</p> <p> وتعرف هذه الطريقة باسم لوميو - وهو مأخوذ من كلمة  لوم Loom بالانكليزية - أي  النول الذي يمكن الناس من حياكة وجهات النظر المختلفة معاً :) .</p> <p>استخدم أكثر من 75000 شخص لوميو في صنع أكثر من 25000 قرار حتى الآن. </p>'
    mission_html: '<h2>المهمة<h2/> <p> نحن منظمة ترتكز على المهمة وذات هدف اجتماعي في صلبها: إن مهمة لوميو هي تسهيل مشاركة الأفراد أينما كان في اتخاذ القرارات المؤثرة في حياتهم.</p> <p>نحن نقيس الأثر الذي نحققه في الأشخاص والمجموعات المشاركة في اتخاذ القرار والقصص الملهمة للأشخاص الذي يستخدمون لوميو في القيام بأمور مهمة في مجتمعاتهم.</p>     '
    advisors_html: '<h2>المستشارون<h2/> <p> يدعم لوميو مجلس استشاري يضم بعض أهم العقول اللامعة في مجالي الديمقراطية والتكنولوجيا على مستوى العالم.</p>'
    sascha_bio_html: "المؤسس <a href='http://thexlab.org/' target='_blank'>X-Lab</a> & <a href='http://www.newamerica.org/oti/' target='_blank'>المعهد المفتوح للتكنولوجيا</a>\n "
    katherine_bio_html: "نائب الرئيس الأعلى السابق، <a href='http://www.aol.com/' target='_blank'>أمريكا أونلاين</a>، نائب رئيس <a href='http://www.rootcapital.org/' target='_blank'> روت كابيتال </a>"
    joi_bio_html: 'مدير <a href="http://www.media.mit.edu/" target="_blank"> مختبر إم آي تي الإعلامي </a> ، أحد المؤسسين <a href="https://creativecommons.org/" target="_blank"> كرياتيف كومونز</a>، مجلس <a href="https://www.mozilla.org/en-US/foundation/" target="_blank">مؤسسة موزيلا</a>'
    rushkoff_bio_html: '<a href="http://www.rushkoff.com/" target="_blank">أحد أصحاب أعلى الكتب مبيعاً </a>، أحد معلقي سي إن إن، منظر في الإعلام'
    monahan_bio_html: 'مؤسسو <a href="http://inflection.com/" target="_blank">إينفلكشن</a>، <a href="http://www.namaste.org/" target="_blank"> مؤسسة ناماست </a>'
    team_html: '<h2> فريق </h2> <p> لوميو هو مشروع اجتماعي تعاوني في نيوزلندا. نحن فريق متحمس وعلى خبرة عميقة في العمليات الجماعية وتطوير التكنولوجيا المفتوحة. </p>'
