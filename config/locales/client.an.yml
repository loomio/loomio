  pricing_page:
    intro: "Os grupos con presupuesto aportan una conduta por usar a ferramienta.\nOs grupos sin medios ta una conduta fan servir o modelo «Aporta o que puedas»: os suyos miembros son convidaus a realizar una contribución voluntaria. A tuya contribución fa que podamos mantener Loomio independient, libre de publicidat, y endrezau por a nuestra comunidat.\n"
    organisations: "Organizacions "
    organisations_examples: "eix. interpresas, achencias de gubierno, organizacions comunitarias"
    informal_groups: Grupos informals
    informal_groups_desc: "A os miembros d'o tuyo grupo se les pedirá que contribuigan con o que puedan"
    informal_groups_examples: "p. eix. familias, movimientos socials, grupos colectivos"
