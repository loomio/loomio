    score_poll:
      process_subtitle: قم بقياس درجة الدعم لكل خيار
      process_introduction: <p style=";text-align:right;direction:rtl">استخدم استقصاء النقاط عندما تريد إجراء مسح للأشخاص لرغبتهم أو تفضيلهم أو اهتمامهم بكل خيار.</p><p style=";text-align:right;direction:rtl"> <span>يُطلب من المشاركين تقييم كل خيار وتعيين درجة عن طريق تحريك شريط التمرير على مقياس.</span></p><p style=";text-align:right;direction:rtl"> <span>يتم عرض النتائج بيانياً مع جدول لكل خيار يوضح إجمالي النقاط ، متوسط النقاط وعدد الناخبين.</span></p><p style=";text-align:right;direction:rtl"> تشتمل الإعدادات المتقدمة على "الأصوات مجهولة" و "إظهار الخيارات بترتيب عشوائي" - وهي شائعة الاستخدام في استطلاع النتيجة لتقليل أي تحيز في التصويت.</p><p style=";text-align:right;direction:rtl"> <a target="_blank" rel="noopener noreferrer nofollow" href="https://help.loomio.com/en/user_manual/polls/proposal_types/index.html#score-poll">اقرأ المزيد عن استفتاء النتيجة</a> .</p>
