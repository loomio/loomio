      process_name: 주제를 토론하다
      process_subtitle: 그룹과 토론을 시작하세요
      process_introduction: "<p>그룹에서 제기하고 싶은 문제, 문제 또는 기회가 있습니까?</p><p> 주제를 소개하고 배경 정보에 대한 링크를 제공하며 의견, 아이디어 및 도움을 요청하세요.</p><p> 자신의 생각과 관련 정보를 제공하여 사람들의 참여를 유도하세요. 특정 사람들의 관심을 끌려면 @멘션을 사용하세요.</p><p> 토론이 진행됨에 따라 스레드 컨텍스트를 업데이트하여 결과를 도출하도록 하세요.</p><p> 스레드를 시작하는 데 필요한 모든 정보를 얻을 때까지 기다리지 마십시오. 오히려 스레드를 사용하여 주제를 탐색하고 해결 방법을 찾는 데 도움을 줄 사람들을 초대하세요.</p>"
      description: <h3 id="introduce-and-describe-the-topic">주제를 소개하고 설명하세요.</h3><p></p><h3 id="why-is-this-important"> 이것이 왜 중요합니까?</h3><p></p><h3 id="how-would-you-like-people-to-respond"> 사람들이 어떻게 반응하길 바라나요?</h3><p></p>
    onboarding_to_loomio:
      title: 우리 그룹에서 Loomio를 사용하기
      process_name: 루미오 온보딩
      process_subtitle: 루미오를 처음 접하는 사람들이 댓글 쓰기와 투표 연습을 할 수 있도록 돕는 스레드입니다.
      process_introduction: "<p>사람들에게 Loomio를 소개하려면 이 템플릿을 사용하세요.</p><p> Loomio를 경험하는 가장 좋은 방법은 Loomio에서 토론을 열고 결정을 내리는 것입니다!</p><p> 아래 텍스트 프롬프트를 따라 토론을 시작하거나 자신만의 단어를 삽입하세요.</p><p> 그룹이 투표하고 결과를 볼 수 있도록 Sense 검사를 실행하세요.</p><p> 첫 번째 결정에 사람들을 참여시켜 Loomio의 가치를 실현하세요.</p>"
      description: <h3 id="why-are-you-interested-in-using-loomio">왜 Loomio를 사용하는 데 관심이 있나요?</h3><p> 우리는 Loomio를 사용하여 우리 조직에 대한 결정에 사람들을 참여시키는 데 관심이 있습니다.</p><h3 id="what-are-you-asking-people-to-do"> 사람들에게 무엇을 요구하고 있나요?</h3><p> 나는 당신의 생각을 듣고 싶습니다! 아래에 의견을 남기고 제안에 투표하세요.</p><p> 댓글 오른쪽 하단에 있는 답글 아이콘을 클릭하면 다른 사람의 댓글에 답글을 달 수 있습니다.</p><p> @멘션을 사용하여 사람들에게 알립니다.</p>
      onboarding: 온보딩
    consent_process:
      title_placeholder: 건강 및 안전 정책 개발
      process_name: 동의 과정
      process_subtitle: 이의 없이 '시도해도 안전한' 결정을 내리십시오.
      process_introduction: '<p>귀하의 제안에 대해 의미 있는 반대가 없는 경우 귀하가 내려야 할 결정에 대해 동의를 구하십시오. 그러면 지금 ''시도해도 안전한'' 빠른 결정을 내릴 수 있습니다.</p><p> 일반적인 역할:</p><ul><li><p> 제안자(Proposer): 결정이 필요한 주제를 제기하는 사람.</p></li><li><p> 진행자(Facilitator): 제안자가 업무를 효율적으로 수행하도록 도울 수 있는 사람.</p></li></ul><p> 일반적인 프로세스 단계:</p><p> Step 1. 루미오 스레드로 제안서를 제시하세요.</p><p> 2단계. 센스 체크를 통해 제안을 개선하기 위한 일련의 질문, 반응 및 의견을 촉진합니다.</p><p> 3단계. 제안과 의견을 포함하여 제안을 수정합니다.</p><p> 4단계. 동의 제안을 통해 수정된 제안에 대해 의미 있는 이의가 있는 사람이 있는지 물어보세요.</p><p> 5단계. 유효한 반대 의견을 통합하여 모든 사람이 ''시도해도 안전하다''고 동의하는 수정된 버전의 제안을 만들고, 완료되면 결정 결과를 명시합니다.</p><p> <a target="_blank" rel="noopener noreferrer nofollow" href="https://help.loomio.com/en/guides/consent_process/index.html">더 읽어보세요: 동의 과정.</a></p>'
      description: <h3 id="what-is-the-decision-you-need-to-make">당신이 내려야 할 결정은 무엇입니까?</h3><h3 id=""></h3><h3 id="why-is-this-important-and-what-impact-does-it-have"> 이것이 왜 중요하며 어떤 영향을 미치나요?</h3><p></p><h3 id="what-information-do-people-need-for-context"> 상황에 따라 사람들에게 필요한 정보는 무엇입니까?</h3><p></p><h3 id="who-is-the-facilitator-for-this-process"> 이 과정을 진행하는 사람은 누구입니까?</h3><p></p>
      consent: 동의
    advice_process:
      title_placeholder: 새 컴퓨터 구입에 대한 조언을 구합니다
      process_name: 자문과정
      process_subtitle: 결정을 내려야 할 경우 조언을 구하세요.
      process_introduction: '<p>영향을 받는 사람들이나 전문 지식을 갖춘 사람들의 조언을 바탕으로 결정을 내리면 조직을 위해 더 나은 결정을 내릴 수 있습니다.</p><p> 일반적인 역할:</p><ul><li><p> 진행자(Facilitator): 결정을 내리는 사람 또는 다른 사람에게 진행을 요청하는 사람입니다.</p></li><li><p> 조언자: 귀하가 초대하는 영향을 받거나 전문 지식을 갖춘 사람들입니다.</p></li></ul><p> 일반적인 프로세스 단계:</p><p> 1단계. 조치를 제안하기 전에 관점을 밝히기 위해 의견을 구합니다.</p><p> 2단계. 제안 작성 및 조언 구하기 - 조언 제안을 실행합니다.</p><p> 3단계. 받은 조언을 고려하여 결정을 내리고 조언을 제공한 사람들에게 알리고 결과를 설명합니다.</p><p> <a target="_blank" rel="noopener noreferrer nofollow" href="https://help.loomio.com/en/guides/advice_process/index.html">더 읽어보기: 조언 과정.</a></p>'
      description: <h3 id="what-is-the-decision-you-need-to-make">당신이 내려야 할 결정은 무엇입니까?</h3><p></p><h3 id="why-is-this-important-and-what-impact-does-it-have"> 이것이 왜 중요하며 어떤 영향을 미치나요?</h3><p></p><h3 id="what-advice-are-you-asking-to-help-you-make-a-good-decision"> 올바른 결정을 내리는 데 도움이 되도록 어떤 조언을 요청하고 있나요?</h3><p></p><h3 id="who-is-the-facilitator-for-this-process"> 이 과정을 진행하는 사람은 누구입니까?</h3><p></p>
      advice: 조언
    pass_a_resolution:
      title_placeholder: 전략 승인 결의안
      process_name: 결의안 통과
      process_subtitle: 맥락, 배경 정보를 갖춘 결의안을 소개하고, 질문에 응답하고 결의안 통과를 위한 제안을 제기합니다.
      process_introduction: <p>로버트의 규칙(Robert's Rules)은 소수의 목소리를 경청하면서 다수가 통치할 수 있도록 그룹이 질서정연한 회의를 개최하는 데 도움이 되는 일련의 윤리 강령과 규칙으로 구성된 프레임워크입니다. <a target="_blank" rel="noopener noreferrer nofollow" href="https://www.boardeffect.com/blog/roberts-rules-of-order-cheat-sheet/">https://www.board effect.com/blog/roberts-rules-of-order-cheat-sheet/</a> 회원이 “나는…로 이동합니다”라고 말하여 행동을 제안하거나 결정을 내리는 발의를 합니다. 다른 회원은 “나는 동의합니다.”라고 말하여 동의를 승인해야 합니다. 누군가가 동의하면 그룹은 동의에 투표합니다. 조례의 규정에 따라 다수결 또는 정족수로 통과됩니다.</p>
      description: "<p><strong>통과될 결의안을 명시하세요.</strong></p><p></p><p> <strong>개요 컨텍스트 및 배경 정보</strong></p><p></p><p> <strong>회원들에게 질문하고, 의견을 제시하고, 공유된 이해를 구축하기 위한 정보를 제공하도록 초대합니다.</strong></p><p></p>"
      resolution: 해결
    decision_by_consensus:
      title_placeholder: 우리 조직의 규약을 개정하다
      process_name: 합의에 의한 결정
      process_subtitle: 관련된 모든 사람과 단체협약을 체결합니다.
      process_introduction: '<p>모든 참가자의 요구와 우려 사항을 충족하는 합의에 도달하기 위해 함께 내려야 하는 결정에 대한 합의를 구축하세요.</p><p> 일반적인 역할:</p><ul><li><p> 진행자를 임명합니다. (이사회 회의에서는 일반적으로 의장이 됩니다.)</p></li><li><p> 조직의 법령에 명시된 대로 참여할 회원의 정족수 또는 절대다수.</p></li></ul><p> 일반적인 프로세스 단계:</p><p> 1단계. 문제나 제안된 결정에 대해 토론할 수 있는 열린 공간을 만듭니다.</p><p> 2단계. 센스 체크 제안을 통해 합의를 테스트하고 반대 의견을 노출합니다.</p><p> 3단계. 요점을 명확히 하고 건설적인 수정을 요청하고 제안을 수정합니다.</p><p> 4단계. 합의 제안에 대한 동의 여부와 나머지 반대 의견을 테스트합니다.</p><p> 5단계. 결과와 함께 결정을 조직의 공식 회의록에 기록합니다.</p><p> <a target="_blank" rel="noopener noreferrer nofollow" href="https://help.loomio.com/en/guides/consensus_process/index.html">더 읽어보기: 합의 과정.</a></p>'
      description: <h3 id="what-is-the-decision-you-need-to-make">당신이 내려야 할 결정은 무엇입니까?</h3><p></p><h3 id="why-is-this-important-and-what-impact-does-it-have"> 이것이 왜 중요하며 어떤 영향을 미치나요?</h3><p></p><h3 id="what-information-do-people-need-for-context"> 상황에 따라 사람들에게 필요한 정보는 무엇입니까?</h3><p></p><h3 id="who-is-the-facilitator"> 진행자는 누구입니까?</h3><p></p><h3 id="what-conditions-need-to-be-met-for-a-decision"> 결정을 내리려면 어떤 조건이 충족되어야 합니까?</h3><h3 id=""></h3>
      consensus: 의견 일치
    share_links_and_info:
      title_placeholder: 링크 및 정보 공유
      process_name: 링크 및 정보 공유
      process_subtitle: 의견과 토론을 위해 공유할 정보, 링크, 보고서를 게시하세요.
      process_introduction: "<p>스레드를 그룹의 '담벼락' 또는 '게시판'으로 사용하여 서로 공유하고 싶은 정보, 뉴스 항목 및 아이디어를 게시하세요.</p><p> 그룹이 Loomio 내에서 정보에 액세스할 수 있도록 <strong>링크 삽입</strong> 및 <strong>삽입 비디오</strong> 서식 지정 도구를 사용하도록 사람들을 초대하세요. 댓글의 <strong>제목을</strong> 사용하여 댓글을 스레드 타임라인에 고정하면 쉽게 찾을 수 있습니다.</p><p> 스레드가 달라붙도록 <strong>고정</strong> 하고 <strong>Reactions가 스레드</strong> 에 활력을 유지하도록 장려하여 사람들에게 귀하가 해당 항목을 보았다는 사실을 알립니다.</p><p> 이 스레드의 기본 표시는 <strong>최신</strong> 이므로 최신 댓글이 스레드 맨 위에 표시됩니다.</p>"
      description: <p>이 스레드를 사용하여 정보, 공지, 공유하고 싶은 사항을 게시하세요. 여기서 무슨 일이 일어나고 있는지 확인하고 참여할 수 있습니다.</p><p data-text-align="start"> 이벤트, 보고서, 팟캐스트 및 기타 흥미로운 온라인 정보를 공유하세요.</p><p data-text-align="start"> 사람들이 Loomio 내의 정보에 접근할 수 있도록 <strong>링크 삽입</strong> 및 <strong>삽입 비디오</strong> 서식 지정 도구를 사용하세요.</p>
      information: 정보
    prepare_for_a_meeting:
      title_placeholder: 다음 회의 준비
      process_name: 회의 준비
      process_subtitle: 안건을 작성하고, 게시판에 논문을 게시하고, 행정 문제를 정리하여 모든 사람이 상황에 맞게 최신 정보를 얻고 준비할 수 있도록 하세요.
      description: <p><strong>회의의 초점</strong></p><p></p><p data-text-align="start"> <strong>개요 의제</strong></p><p data-text-align="start"></p><p data-text-align="start"> <strong>지난 회의의 조치</strong></p><p data-text-align="start"></p><p data-text-align="start"> <strong>참가자들은 회의를 어떻게 준비해야 합니까?</strong></p><p data-text-align="start"></p><p data-text-align="start"> <strong>회의 문서 목록</strong></p><p data-text-align="start"></p>
      process_introduction: <p>처음부터 사람들을 참여시키고 가장 중요한 주제에 맞춰 효과적인 회의를 계획하고 소중한 시간을 함께 더 잘 활용하십시오.</p><p> 스레드를 회의의 컨테이너로 사용하여 회의의 초점을 설정하고, 의제를 설정하고, 적절한 날짜를 찾고, 주요 문서 및 보고서를 게시하고, 의제 항목에 대한 토론을 시작하고, 조치 및 의사록에 대한 후속 조치를 취하십시오.</p><p> 이는 자료를 읽고 토론 주제와 내려질 결정에 대해 생각함으로써 모든 사람이 회의를 준비하는 데 도움이 됩니다. 그러면 회원들이 상황에 맞게 도착하여 회의 준비를 할 가능성이 더 높아집니다.</p><p> Loomio의 Good Governance 가이드에서 <a target="_blank" rel="noopener noreferrer nofollow" href="https://help.loomio.com/en/guides/board_processes/meeting.html"><u>회의 준비에</u></a> 대해 자세히 알아보세요.</p>
      meeting: 회의
    build_a_policy:
      title_placeholder: 채용 정책 개정
      process_name: 정책 수립
      process_subtitle: 팀과 협력하여 정책 또는 절차 문서를 작성하고 동의하십시오.
      process_introduction: "<p><span>스레드는 요구 사항과 원칙에 동의하고 의견을 위한 문서 초안을 게시할 수 있는 정책에 대한 토론을 위한 컨테이너입니다.</span></p><p> <span>템플릿을 사용하여 소규모 그룹의 사람들과 함께 정책을 개발하거나 전체 조직에 투명하게 만들고 문서의 진보적인 버전에 대한 의견을 유도할 수 있습니다.</span></p><p> <span>감각 점검 제안을 사용하여 초안 문서가 검토 준비가 되었음을 그룹 구성원에게 알리고 사람들에게 문서를 읽고 의견이나 질문으로 응답하도록 초대합니다.</span></p><p> <span>'최종' 초안이 준비되면 문서 승인을 위한 동의 또는 합의 제안을 제기합니다.</span></p>"
      description: "<p><strong><span>구축해야 할 정책이나 문서는 무엇입니까?</span></strong></p><p></p><p> <strong><span>이것이 왜 중요합니까?</span></strong></p><p></p><p> <strong><span>사람들에게 무엇을 요구하고 있나요?</span></strong></p><p></p>"
      policy: 정책
    elect_a_governance_position:
      title_placeholder: 의회 지명 및 선거
      process_name: 거버넌스 직위 선출
      process_subtitle: 위원회, 위원회 또는 이사회에서 거버넌스 역할을 맡을 사람을 지명하고 선출합니다.
      process_introduction: "<p>회원들이 후보자를 평가하는 데 도움이 되도록 직위에 대한 거버넌스 역할과 기준을 소개합니다.</p><p> 옵트인(Opt-in) 여론조사를 통해 후보 추천을 요청하세요. 후보자의 약력 및 참고자료와 함께 후보자의 사진을 게시하도록 후보자를 초대하십시오. 회원들이 후보자를 직접 보고 들을 수 있도록 후보자의 영상 메시지를 삽입하세요.</p><p> 후보자를 선출할 준비가 되었다면 동의 제안을 사용하세요.</p><p> 한 직책에 여러 명의 후보자가 있는 경우 유권자가 선호하는 순서대로 후보자 순위를 매길 수 있는 Ranked Choice 제안을 사용하세요.</p>"
      description: '<h3 id="what-position-do-you-need-to-fill">어떤 직위를 채워야 합니까?</h3><p></p><h3 id="why-is-this-important"> 이것이 왜 중요합니까?</h3><p></p><h3 id="what-qualifications-skills-and-experiences-make-a-good-cand"> 어떤 자격, 기술 및 경험이 좋은 후보자를 만드는가?</h3><p></p><h3 id="what-is-the-election-process"> 선거 과정은 어떻게 되나요?</h3><p> 1단계: 추천 - 적합한 후보자를 추천합니다.</p><p> 2단계: 후보자 소개 - 각 후보자에 대한 사진, 간략한 약력 및 참고 자료를 포함합니다.</p><p> 3단계: 선거 - 해당 역할에 후보자를 임명하기 위해 투표합니다.</p>'
      election: 선거
    funding_decision:
      title_placeholder: 로봇 로드쇼 자금 지원 신청
      process_name: 자금 조달 결정
      process_subtitle: 보조금, 대출 또는 투자 신청을 처리하고 자금 조달 결정을 내립니다.
      process_introduction: "<p>자금 지원 신청서를 소개하고 문서 및 기타 지원 자료를 첨부하십시오.</p><p> 스레드 컨텍스트에서 애플리케이션을 요약합니다.</p><p> 승인된 사람들을 초대하여 신청서를 검토하고 질문하십시오. 토론할 시간을 충분히 확보하십시오.</p><p> 자금 승인을 위한 합의 제안을 제기합니다.</p><p> 동의하지 않는 사람이 있으면 이유를 물어보세요. 예를 들어 더 많은 정보가 필요할 수 있습니다. 동의하지 않는 사람이 만족하면 투표를 변경하도록 초대합니다.</p><p> 자금 신청에 대한 명확한 결정이 내려지면 결과를 기술하여 결정을 기록하십시오.</p>"
      description: <h3 id="introduce-and-summarize-the-funding-application">자금 지원 신청서를 소개하고 요약합니다.</h3><p></p><h3 id="how-does-this-application-fit-with-funding-criteria"> 이 신청서가 자금 기준에 어떻게 부합합니까?</h3><p></p><h3 id="who-is-authorized-to-approve-this-funding-decision"> 이 자금 조달 결정을 승인할 권한이 있는 사람은 누구입니까?</h3><p></p><h3 id="invite-questions-from-decision-makers-to-process-the-applica"> 신청서 처리를 위해 의사 결정자에게 질문을 요청하세요.</h3><p></p>
      funding: 자금 조달
    approve_a_document:
      title_placeholder: 브랜드 전략 개발
      process_name: 문서 승인
      process_subtitle: 중요한 문서, 정책 또는 계약을 소개하고 토론하고 개발합니다.
      process_introduction: "<p>배경 정보와 함께 문서를 소개하세요. 집중하는 데 도움이 되도록 문서의 목적을 설명합니다.</p><p> 정보와 전문 지식을 제공하도록 사람들을 초대하고 이를 사용하여 문서를 구성합니다. 사람들의 피드백과 기여를 인정하고 고려합니다.</p><p> 승인될 준비가 될 때까지 문서의 첫 번째 초안과 후속 초안에 기여를 통합합니다.</p><p> Sense check 설문조사를 사용하여 의견을 조사하고 초안에 관련된 모든 문제를 명확히 하세요.</p><p> 피드백이 고려되어 문서에 통합되면 동의 또는 합의 제안에 대한 승인 또는 합의를 진행합니다.</p><p> 스레드는 문서 작성 진행 상황과 결정에 대한 명확한 기록이 됩니다.</p>"
      description: <h3 id="what-is-the-purpose-of-the-document">문서의 목적은 무엇입니까?</h3><p></p><h3 id="why-is-this-important"> 이것이 왜 중요합니까?</h3><p></p><h3 id="what-are-you-asking-people-to-do"> 사람들에게 무엇을 요구하고 있나요?</h3><p></p>
