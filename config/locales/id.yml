  example_discussion:
    title: "Contoh Diskusi: Selamat datang dan perkenalan kepada Loomio"
    description: |
      Selamat datang di Loomio, alat baru untuk membuat keputusan kolektif dalam kelompok.
      Dengan mendiskusikan sebuah topik, berbagai cara pandang dan informasi, serta mengutarakan permasalahan yang muncul, kelompok Anda dapat secara bersama-sama mencari pemecahan yang terbaik.
      Anda dapat menggunakan contoh diskusi ini untuk mencoba fitur alat yang ada.
      Untuk memulai, Loomio Helper Bot merasa kelompok Anda perlu untuk berlibur bersama. Grafik di sebelah kanan menunjukkan bagaimana tanggapan kelompok Anda terhadap usulan ini. Anda dapat mengutarakan pendapat dengan memilih salah satu tombol keputusan di bawah.
  example_motion:
    name: "Kita harus berlibur ke bulan!"
    description: |
      Loomio Helper Bot ingin kelompok Anda menabung untuk berlibur ke bulan. Ruang angkasa adalah tempat terbaik. Namun jejak karbon Anda cukup mengkhawatirkan.
      Apakah usulan ini menarik? Loomio Helper Bot ingin mengetahui pendapat Anda!
      Apabila Anda telah memiliki pendapat, klik salah satu dari ikon di bawah ini (tunjuk salah satu tombol keputusan untuk melihat deskripsinya).
      Anda akan diminta untuk menuliskan pernyataan ringkas mengenai alasan keputusan Anda. Hal ini akan mempermudah untuk membuat ringkasan pendapat setiap orang. Anda dapat mengubah pikiran dan mengubah keputusan Anda sampai usulan ditutup.
