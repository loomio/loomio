      process_introduction: <p>A pontozott szavazás hasznos azoknak a csoportoknak, amelyek korlátozott erőforrást próbálnak több lehetőség között elosztani. Túlmutat egy egyszerű közvélemény-kutatáson, mivel segít a résztvevőknek felismerni, hogy a lehetőségek kiválasztása során korlátozások vannak.</p><p> A résztvevők mindegyike meghatározott számú pontot kap. Te döntöd el, hogy hányat.</p><p> A résztvevők pontokat helyezhetnek a nekik tetsző lehetőségek mellé. Az összes pontjukat elhelyezhetik egyetlen lehetőségre, vagy több lehetőségre is eloszthatják.</p><p> A pontok kiosztása során a résztvevők túlléphetik a pontokra vonatkozó költségvetési korlátot, ezért arra biztatjuk őket, hogy gondosan gondolják át, mire költik el a pontjaikat.</p><p> A legtöbb ponttal rendelkező lehetőségek „nyernek”. Az eredménytáblázat további adatokat tartalmaz az eredmények elemzéséhez.</p><ul><li><p> Pontok %-a</p></li><li><p> Pontok</p></li><li><p> Átlagos</p></li><li><p> Választók</p></li></ul><p> <a target="_blank"  href="https://help.loomio.com/en/user_manual/polls/proposal_types/index.html#dot-vote">Tudj meg többet a Dot szavazásról</a> .</p>
      title: Témák kiválasztása a konferenciánkhoz
      details: <h3 id="what-is-this-poll-about"><strong>Miről szól ez a közvélemény-kutatás?</strong></h3><p></p><h3 id="why-is-this-important"> <strong>Miért fontos ez?</strong></h3><p></p><h3 id="what-are-you-asking-people-to-do"> <strong>Mit kérsz az emberektől?</strong></h3><p></p><p> Ebben a szavazásban 8 pontból álló költségvetésed van, amit a kívánt lehetőségekhez rendelhetsz. Elhelyezheted az összes pontot egyetlen lehetőségre, vagy szétszórhatod őket.</p>
    ranked_choice:
      process_subtitle: Értsd meg a lehetőségek rendezett preferenciáját
      process_introduction: <p>A rangsorolt választás akkor hasznos, ha sok lehetőség közül választhatsz, vagy választást tartasz.</p><p> Ez a szavazássablon számos lehetőséget kínál arra, hogy a felhasználók a kívánt sorrendben szavazhassanak.</p><p> Beállíthatod, hogy a szavazó hány választási lehetőséget kapjon.</p><p> <span>A szavazók a kívánt beállításokat húzással helyezhetik el preferencia sorrendben (az első a legkedveltebb opció).</span></p><p> <span>A speciális beállítások között megtalálható a „Névtelen szavazatok” és az „Opciók véletlenszerű sorrendben megjelenítése” – ezeket gyakran használják a rangsorolt</span> választási lehetőségeknél a szavazási elfogultság csökkentése érdekében.</p><p> Az eredmények rangsorolva jelennek meg. Az eredménytáblázat további adatokat tartalmaz, amelyek segítenek az eredmények elemzésében.</p><ul><li><p> Rang</p></li><li><p> Pontok %-a</p></li><li><p> Pontok</p></li><li><p> Átlagos</p></li></ul><p> <a target="_blank"  href="https://help.loomio.com/en/user_manual/polls/proposal_types/index.html#ranked-choice">További információ a rangsorolt választásról</a> .</p>
      title: Igazgatótanács megválasztása
      details: <h3 id="what-is-this-poll-about"><strong>Miről szól ez a közvélemény-kutatás?</strong></h3><p></p><h3 id="why-is-this-important"> <strong>Miért fontos ez?</strong></h3><p></p><h3 id="what-are-you-asking-people-to-do"> <strong>Mit kérsz az emberektől?</strong></h3><p></p><p> Szavazz a lehetőségek sorrendjében a preferenciáid szerint. Az a lehetőség nyer, amelyik az első helyen áll a találatokban.</p>
    time_poll:
      process_subtitle: Keresd meg, mikor érhetők el az emberek a találkozóra
      process_introduction: <p><span>Takarítson meg időt a találkozó vagy esemény időpontjának egyeztetésénél.</span></p><p> Az időalapú szavazással könnyedén láthatod mindenki elérhetőségét és megtalálhatod a legjobb időpontot.</p><p> Adj címet és részleteket az Idő szavazásodnak. Add meg a dátum- és időbeállítások listáját az időzónádban.</p><p> Az időpontok beállításánál vegye figyelembe a különböző időzónákban lévő embereket. A résztvevők a saját időzónájukban lokalizált időpontokat fogják látni.</p><p> Állítsa be a megbeszélés időtartamát.</p><p> Amikor az Időpont-szavazás lezárul, állíts be egy eredményt a legjobb időponttal és a megbeszéléssel kapcsolatos utasításokkal.</p><p> <span>A Loomio egy naptári meghívót is mellékel az eredményről szóló értesítő e-mailhez, így a résztvevők hozzáadhatják a naptárukhoz.</span></p><p> <a target="_blank" href="https://help.loomio.com/en/user_manual/polls/meeting_polls/index.html#time-poll">Tudj meg többet a Time közvélemény-kutatásáról</a> .</p>
      title: Találjunk időpontot a következő találkozónkra
      details: "<p><strong>Mi a találkozó vagy esemény?</strong></p><p></p><p> <strong>Miért fontos ez?</strong></p><p></p><p> <strong>Mit kérsz az emberektől?</strong></p><p></p><p> <span>Jelöld meg a szabad időpontokat a zöld „felfele mutató hüvelykujj” ikonnal, vagy hagyd a piros „lefele mutató hüvelykujj” ikont a helyén, ha nem elérhető.</span></p><p> <span>Használd az „oldalra mutatott hüvelykujj” ikont, hogy jelezd, elérhető vagy „ha szükséges”.</span></p>"
      reason_prompt: Tudsz valamit mondani, ami segíthet a szervezőknek megfelelő időpontot találni?
