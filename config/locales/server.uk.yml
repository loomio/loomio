    consent:
      process_subtitle: Прийміть рішення, яке «безпечно спробувати» без заперечень
      process_introduction: <p>Зверніться за згодою щодо рішення, яке вам потрібно прийняти, якщо немає суттєвих заперечень проти вашої пропозиції, щоб ви могли швидко прийняти рішення для своєї організації, яке буде «безпечним для спроби».</p><ul><li><p> Прагніть до «достатньо гарного» рішення</p></li><li><p> Залучіть багато голосів для розробки дієвої пропозиції</p></li><li><p> Запитайте, чи є у когось обґрунтовані заперечення</p></li><li><p> Внести зміни до пропозиції для вирішення заперечень</p></li></ul><p> <a target="_blank" href="https://help.loomio.com/en/guides/consent_process/index.html">Дізнайтеся більше про процес отримання згоди</a> .</p>
      title: Найняти Хлої на посаду дизайнера
      details: <h3 id="what-is-the-decision-you-need-to-make"><strong>Яке рішення вам потрібно прийняти?</strong></h3><p></p><h3 id="why-is-this-important"> <strong>Чому це важливо?</strong></h3><p></p><h3 id="what-are-you-asking-of-people-in-this-proposal"> <strong>Чого ви вимагаєте від людей у цій пропозиції?</strong></h3><p></p><p> Якщо у вас є заперечення, будь ласка, поясніть причину та запропонуйте зміну до пропозиції, яка зробить її безпечною.</p><p> Пам’ятайте, що ми шукаємо згоди на «достатньо хороше» рішення, яке «безпечно спробувати», щоб ми могли прийняти правильне рішення для нашої організації.</p>
      consent: Згода
      consent_meaning: Пропозицію можна безпечно спробувати
      consent_prompt: Що вам подобається в цій пропозиції та яку користь вона принесе організації?
      objection: Заперечення
      objection_meaning: У мене є обґрунтоване заперечення, і я вважаю, що пропозиція завдасть шкоди
      objection_prompt: Які зміни потрібно внести до цієї пропозиції, щоб зробити її «безпечною для спроби», аби ви могли її підтримати?
      outcome_statement: "<p>Дякуємо за участь у процесі отримання згоди.</p>"
    consensus:
      process_subtitle: Досягти колективної угоди з усіма учасниками
      process_introduction: <p>Досягніть консенсусу щодо рішення, яке вам потрібно прийняти, щоб досягти угоди, яка задовольнить потреби та інтереси всіх учасників.</p><ul><li><p> Обговоріть та розробіть пропозицію разом</p></li><li><p> Залучайте та поважайте всіх причетних</p></li><li><p> Прагніть згоди більшості людей</p></li></ul><p> <a target="_blank" href="https://help.loomio.com/en/guides/consensus_process/index.html">Дізнайтеся більше про процес консенсусу</a> .</p>
