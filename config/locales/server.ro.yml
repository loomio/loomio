      outcome_statement: "<p>Mulțumesc pentru participarea la această propunere de practică! \U0001F389</p><p> Aceasta a fost doar o șansă de a vedea cum funcționează votul și comentariile pe Loomio. Nu se ia nicio decizie concretă aici — dar sperăm că acest lucru i-a ajutat pe toți să se familiarizeze cu procesul.</p>"
