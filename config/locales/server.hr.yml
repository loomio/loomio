    approve_a_document:
      title_placeholder: Razvijanje naše strategije brenda
      process_name: Odobrenje dokumenta
      process_subtitle: Predstavite, raspravite i razvijte važan dokument, politiku ili sporazum.
      process_introduction: "<p>Predstavite dokument zajedno sa svim pozadinskim informacijama. Navedite svrhu dokumenta kako biste ostali usredotočeni.</p><p> Pozovite ljude da pridonesu informacijama i svojom stručnošću i upotrijebite to za uokvirivanje dokumenta. Priznajte i razmotrite povratne informacije i doprinose ljudi.</p><p> Integrirajte doprinose u prvi nacrt dokumenta i uzastopne nacrte dok ne bude spreman za odobrenje.</p><p> Upotrijebite anketu Sense check da ispitate mišljenja i razjasnite probleme s nacrtom.</p><p> Nakon što se povratne informacije razmotre i ugrade u dokument, prijeđite na odobrenje ili suglasnost uz suglasnost ili prijedlog konsenzusa.</p><p> Nit postaje jasan zapis napretka u stvaranju dokumenta i donesenih odluka.</p>"
      description: <h3 id="what-is-the-purpose-of-the-document">Koja je svrha dokumenta?</h3><p></p><h3 id="why-is-this-important"> Zašto je to važno?</h3><p></p><h3 id="what-are-you-asking-people-to-do"> Što tražite od ljudi da učine?</h3><p></p>
