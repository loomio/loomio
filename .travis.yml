language: ruby
rvm:
  - 2.3.0
cache: bundler
sudo: false
cache:
  directories:
    - vendor/bundle
    - angular/node_modules

env:
  - DB=postgresql CXX=g++-4.8

before_install:
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start
  - npm install -g npm@'~2.14.20'

install:
  - nvm install 4.2.6
  - nvm use 4.2.6
  - bundle install --without development --deployment --jobs=3 --retry=3
  - cd angular
  - npm install
  - cd ..

branches:
  only:
    - 'master'
    - 'user-testing'
    - 'production'
    - /^[0-9]+\.[0-9]+$/

before_script:
  - cp config/database.yml.$DB config/database.yml
  - bundle exec rake db:setup RAILS_ENV=test
  - bundle exec rake plugins:fetch plugins:install
  - bundle exec rake travis:prepare
  - RAILS_ENV=test bundle exec rails server > /dev/null &

script:
  - bundle exec rake travis:rspec
  - bundle exec rake travis:cucumber
  - bundle exec rake travis:protractor

after_script:
  - bundle exec ruby lib/tasks/travis_upload_screenshots.rb

addons:
  postgresql: "9.4"
  apt:
    sources:
      - heroku
      - ubuntu-toolchain-r-test
    packages:
      - expect
      - heroku-toolbelt
      - g++-4.8
