    message: "<p>വിഷയം താളിന്‍റെ മുകള്‍ഭാഗത്ത് കാണാം, സന്ദര്‍ഭം അതിനു കീഴെയുണ്ട്.</p><p>ചര്‍ച്ച ഇടതുവശത്ത്, ചര്‍ച്ചാവിഷയം വലതുവശത്ത്. അഥവാ കൂട്ടം തീരുമാനമെടുക്കാന്‍ തയ്യാറെന്ന് തോന്നുനെങ്കില്‍ , താങ്കള്‍ക്ക് ഒരു പദ്ധതി കൂട്ടത്തിന്‍റെ പരിഗണനയ്ക്കായി നല്‍കാം.</p>"
  group_helper_text:
    header: "നിങ്ങളുടെ പുതിയ കൂട്ടത്തിലേക്ക് സ്വാഗതം!"
    message: "<p>ഇതാണ് <strong>സമൂഹ താള്‍</strong>. ഇടതുഭാഗത് ഈ സമൂഹത്തിലെ എല്ലാ ചര്‍ച്ചകളും കാണാം.</p><p>പുതിയൊരു വിഷയത്തെ കുറിച്ച് സംസാരിക്കാന്‍ പുതിയ ചര്‍ച്ച തുടങ്ങുക.</p>"
