  help_page:
    coordinating: 'Coordonner vos groupes Loomio'
    coordinating_details: |+
      En tant que coordinateur, vous êtes responsable du paramétrage du groupe Loomio et des
      invitations. Tout en apprenant à utiliser un nouveau logiciel, votre groupe va
      apprendre un nouveau processus pour collaborer plus efficacement et prendre de bonnes décisions ensemble. Voilà quelques trucs pour aider votre groupe à en tirer profit :

    different_ways: 'Différentes utilisations de Loomio'
    engaging_html: |
      <h2>Les trucs pour commencer votre groupe</h2>
      <p>Les personnes participeront plus facilement dans un projet lorsqu'il y aura une
      bonne proposition sur la table. Une bonne proposition contient un plan d'action pour
      le groupe, pour que chacun puisse dire facilement s'il est d'accord ou s'il le rejette.  Pensez à des discussions ou des décisions à prendre qui se présentent actuellement au groupe et qui pourraient avancer plus rapidement sur Loomio.</p>
      <p>Si votre groupe démarre, vous pouvez lancer une petite discussion légère, pour permettre à chacun de jouer avec l'outil, et voir le processus de prise de décision en
      action.</p>
      <p>Pour encourager les gens à initier une discussion, utilisez une @mention
      pour alerter des personnes en particulier ; cela leur enverra un e-mail pour attirer leur attention sur votre commentaire.</p>
    example1_html: |
      <h3>Le groupe doit discuter d'un sujet et construire une solution en commun</h3>
      <p>Stratégie : Discuter d'un sujet pendant un moment avant de construire une proposition.</p>
      <p>Les discussions obtiennent souvent de meilleurs résultats si vous avez construit une compréhension commune du sujet avant de passer à une solution spécifique. Lorsque les gens sont associés tout au long d'un processus, ils ont de meilleures chances d'adhérer au résultat</p>
    example2_html: |
      <h3>Vous avez déjà une proposition en tête, et vous voulez obtenir l'aval du groupe pour
      aller de l'avant.</h3>
      <p>Stratégie : Démarrer une discussion à propos d'une décision spécifique et faire
      immédiatement une proposition.</p>
      <p>Si vous avez un objectif clair en tête, mais que vous voulez être sûr que personne n'ait d'objection majeure,
      vous pouvez faire une proposition pour avoir un retour rapide.</p>
      <p>Vous pouvez par exemple finaliser un document, approuver une candidature, ou valider un travail.</p>
    get_in_touch: "Rester en contact"
    get_in_touch_description_html: "Si vous avez la moindre question ou retour d'expérience, <a href='%{link}'>écrivez-nous</a>."
    getting_started: "Démarrage"
    getting_started_description: "Sur la gauche, le groupe discute d'un sujet, échange des idées et des informations. Lorsqu'une décision peut être prise, cela s'affiche sur la droite."
    getting_the_most: 'Tirer le meilleur parti de Loomio'
    have_your_say: "Prenez la parole"
    have_your_say_details_html: |
      <p>Quand vous êtes prêts à vous prononcer, cliquer sur l'un des 4 boutons de décision.</p>
      <p>Lorsque vous avez pris votre décision, donnez une brève explication. Sous le graphe,
      vous pouvez voir ce que chaque membre pense. Ceci permet une analyse rapide
      de la discussion. Lorsque de nouvelles informations apparaissent, vous pouvez changer
      votre position à n'importe quel moment.</p>
    have_a_discussion: "Ouvrir une discussion"
    have_a_discussion_description: "Le sujet et toute l'information sur le contexte est en haut de la page. Utilisez la boîte de commentaires pour ajouter vos contributions à la discussion."
    help: "Aide"
    how_it_works: "Comment ca marche"
    invitation_html: |
      <h2>Rédiger une belle invitation</h2>
      <p>La première question que tout nouveau membre aura est "à quoi sert ce groupe ?’</p>
      <p>Pensez à la façon la plus simple de décrire ce groupe : Que voulez-vous faire ensemble ?
      Quel type de décisions voulez-vous prendre ? Qui est concerné ?</p>
      <p>Cela peut être une bonne idée de discuter avec votre groupe avant de les inviter à rejoindre Loomio.</p>
      <p>Ils voudront savoir pourquoi ils ont été invités,  ce que l'on attend d'eux,et pourquoi ils doivent apprendre à utiliser un nouvel outil.</p>
    join_the_community: "Rejoindre la communauté"
    join_the_community_description_html: "Tout le monde est bienvenu dans la communauté Loomio, où nous parlons des améliorations de l'outil, et comment les mettre en oeuvre.<br /><br /><a href='https://www.loomio.org/g/WmPCB3IR'>Cliquer ici pour aller dans le groupe de la communauté Loomio</a>."
    images_and_text_formatting: "Formatage des images et du texte"
    images_and_text_formatting_html: |
      <p>Loomio utilise "Markdown"  pour l'intégration de l'image et la mise en forme du texte.
      Vous pouvez activer "Markdown" avec la petite icône grise sous la boîte de commentaires.</p>
      <p><a href='https://www.loomio.org/discussions/1124'>Cliquez ici</a>
      pour des informations sur l'utilisation de "Markdown".</p>
    keep_up_to_date: "Rester à jour"
    keep_up_to_date_html: |
      <p>En cliquant sur le nom du groupe en haut de l'écran vous arriverez sur la Page du Groupe,
      où vous pourrez voir une liste de discussions et décisions pour ce groupe. Si vous êtes dans
      plus d'un groupe, vous pouvez voir toute l'activité dans tous vos groupes à partir
      de la page d'Accueil.</p>
      <p>Vous recevrez des notifications par courriel lorsque des choses importantes arriveront
      dans votre groupe.
      Vous pouvez changer vos réglages d'envoi de courriel <a href="%{link}"">ici</a>.</p>
    make_a_decision: "Prendre une décision"
    make_a_decision_description: "Lorsque le groupe est prêt à prendre une décision, tout le monde peut faire une proposition. Esquissez un plan d'action clair et donner quelques  informations afin que chacun sache ce qu'être d'accord ou ne pas être d'accord, signifie."
    prompt_people_details: "Si vous voulez attirer l'attention d'une personne spécifique dans le groupe, taper \"@\" suivi de son nom. Elle recevra un courriel lui spécifiant que vous l'avez mentionné dans un commentaire."
    prompt_people_html: "Notifier les personnes avec les <span class='blue'>@mentions</span>"
    positions_agree_description: "<span>D'accord</span> signifie que vous êtes d'accord avec la proposition."
    positions_abstain_description: "<span>Je m'abstiens</span> signifie que vous n'êtes pas sûr, ou que vous laissez le groupe décider sans vous."
    positions_disagree_description: "<span>Pas d'accord</span> signifie que vous pensez qu'il y a une meilleure alternative, mais que vous souhaitez continuer à trouver la bonne décision."
    positions_block_description: "<span>Bloque</span> signifie que vous avez des objections sérieuses et vous seriez très contrarié si la position devait être adoptée."
    start_discussion: "Débutez une discussion stimulante"
    start_discussion_html: |
      <p>Quand vous commencez une discussion, assurez vous que le titre explique le sujet de manière succinte.
      Utilisez le "Panneau de contexte" pour donner toutes les informations nécessaires pour le
      groupe afin d'avoir une discussion productive et informée.</p>
      <p>Durant la discussion, le "Panneau de contexte" peut être mis à jour lorsque de nouvelles informations
      apparaissent. Vous pouvez utiliser cet espace pour pour clarifier le sujet,
      partager des ressources, résumer la discussion ou pour décrire les
      outils d'aide à la décision que votre groupe utilise.</p>
    start_proposal: "Ecrire une proposition claire"
    start_proposal_html: |
      <p> Si vous choisissez un titre clair et succinct, les gens sauront exactement
      ce que signifie être d'accord ou non.</p>
      <p>Ce n'est pas la fin du monde si une proposition n'obtient pas immédiatement un accord global.
      Si le groupe n'aime pas la première proposition, n'importe qui peut démarrer une nouvelle proposition pour répondre aux préoccupations soulevées, et continuer la construction d'une solution.</p>
      <p>Avec ce processus dynamique, la sagesse collective de votre groupe peut générer de
      meilleures idées qu'aucun d'entre vous n'aurait pu avoir seul.</p>
      <p>La fin de la proposition peut être prolongée à tout moment, s'il semble que la décision
      nécessite plus d'espace. Tous les membres du groupe recevront un courriel de notification
      24 heures avant la date de fin de la proposition.</p>
    video_id: "52025402"
    video_tutorial: "Tutoriel vidéo"
    video_tutorial_description: "Regardez la vidéo pour une rapide démonstration de la manière dont Loomio fonctionne."
