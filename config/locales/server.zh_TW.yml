      process_introduction: <p>就需要共同做出的決定達成共識，達成滿足所有參與者的需求和關切的協議。</p><p>典型角色：</p><ul><li><p>指定一名協調員。 （在董事會會議上，這通常是主席。）</p></li><li><p>根據組織章程的規定，參與的法定人數或絕對多數成員。</p></li></ul><p>常見流程步驟：</p><p>步驟 1. 創造一個開放的空間來討論問題或提議的決策。</p><p>步驟 2. 測試共識並透過 Sense 檢查提案揭露異議。</p><p>步驟 3. 澄清任何要點，邀請建設性修改並修改提案。</p><p>步驟 4. 測試共識提案的一致性和任何剩餘的反對意見。</p><p>步驟 5. 將決定及其結果記錄在組織的正式會議記錄中。</p><p> <a target="_blank" rel="noopener noreferrer nofollow" href="https://help.loomio.com/en/guides/consensus_process/index.html">了解更多：共識過程。</a></p>
