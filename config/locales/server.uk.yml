    question_round:
      process_subtitle: Запропонуйте уточнюючі запитання, щоб допомогти людям зрозуміти пропозицію
      process_introduction: <p>Раунд запитань – це можливість для людей поставити уточнюючі запитання щодо пропозиції, щоб усі зрозуміли її, перш ніж висловити свою думку з цього приводу.</p><p> Раунд питань Loomio – це спеціальна пропозиція без можливості голосування. Він дозволяє учасникам ставити запитання протягом встановленого вами часу для раунду.</p><p> Раунд питань зазвичай використовується як крок у процесі отримання згоди.</p><p> <a target="_blank" href="https://help.loomio.com/en/guides/consent_process/index.html">Дізнайтеся більше про процес отримання згоди</a> .</p>
      title: Які у вас є питання щодо політики охорони здоров'я та безпеки?
      details: <h3 id="what-are-you-proposing"><strong>Що ви пропонуєте?</strong></h3><p></p><h3 id="why-is-this-important"> <strong>Чому це важливо?</strong></h3><p></p><h3 id="what-are-you-asking-people-to-do"> <strong>Що ви просите людей зробити?</strong></h3><p></p><p> Це раунд запитань, під час якого вам пропонується ставити уточнюючі запитання.</p><p> Що вам потрібно знати, щоб зрозуміти пропозицію?</p><p> Будь ласка, дайте відповідь до завершення раунду запитань.</p>
      reason_prompt: Що вам потрібно знати, щоб зрозуміти пропозицію?
      outcome_statement: "<p>Дякуємо за ваші запитання під час цього раунду</p>"
    sense_check:
      process_subtitle: Звертайтеся за відгуками, питаннями та зауваженнями
      process_introduction: <p>Пропозиція «Перевірка сенсу» – це гарний спосіб отримати зворотний зв’язок, поставити запитання та виявити занепокоєння. Вона допомагає уточнити та покращити пропозицію, перш ніж переходити до прийняття рішення.</p><p> Перевірка розуміння дає людям зрозуміти, що пропозиція формується, і заохочує їх до участі. Це можливість вислухати людей, зрозуміти їхні почуття та відреагувати відповідно, відкриваючи потенціал для врахування їхнього внеску для прийняття кращого рішення.</p><p> Використовуйте пропозицію перевірки сенсу в процесі згоди, щоб запросити реакції та коментарі для покращення пропозиції, а також у процесі консенсусу для перевірки консенсусу.</p><p> <a target="_blank" rel="noopener noreferrer nofollow" href="https://help.loomio.com/en/user_manual/polls/decisions/index.html"><u>Дізнайтеся більше про використання перевірки Sense у процесі прийняття рішень Simple</u></a> <span>.</span></p>
      title: Як ви ставитеся до нових концепцій бренду?
      details: <h3 id="what-are-you-proposing"><strong>Що ви пропонуєте?</strong></h3><p></p><h3 id="why-is-this-important"> <strong>Чому це важливо?</strong></h3><p></p><h3 id="what-are-you-asking-people-to-do"> <strong>Що ви просите людей зробити?</strong></h3><p></p><p> Як ви оцінюєте пропозицію? Залиште коментар або запропонуйте варіанти покращення.</p><p> Ця перевірка Sense — це можливість висловити свою думку та внесок, щоб допомогти нам прийняти краще рішення.</p>
      outcome_statement: "<p>Дякую за участь у перевірці сенсу.</p>"
      not_sure: Не впевнений
      not_sure_meaning: У мене є питання або мені потрібно більше часу
      not_sure_prompt: Які частини вам незрозумілі? Як це можна вирішити?
      looks_good: Виглядає добре
