      process_introduction: '<p>Отримайте згоду на рішення, яке вам потрібно прийняти, якщо немає значущих заперечень проти вашої пропозиції, щоб ви могли швидко прийняти рішення, яке можна «безпечно спробувати» зараз.</p><p> Типові ролі:</p><ul><li><p> Пропонент: особа, яка піднімає тему, яка вимагає рішення.</p></li><li><p> Фасилітатор: хтось, хто може допомогти автору пропозиції ефективно виконувати свою роботу.</p></li></ul><p> Загальні етапи процесу:</p><p> Крок 1. Представте пропозицію за допомогою нитки Loomio.</p><p> Крок 2. Сприяйте серії запитань, реакцій і будь-яких коментарів, щоб покращити пропозицію за допомогою перевірки Sense.</p><p> Крок 3. Доповнити пропозицію пропозиціями та зауваженнями.</p><p> Крок 4. Запитайте, чи є у когось суттєві заперечення проти зміненої пропозиції з пропозицією згоди.</p><p> Крок 5. Інтегруйте дійсні заперечення, щоб створити змінену версію пропозиції, яку всі погодяться, що її можна «безпечно спробувати», і після завершення вкажіть результат рішення.</p><p> <a target="_blank" rel="noopener noreferrer nofollow" href="https://help.loomio.com/en/guides/consent_process/index.html">Детальніше: Процес отримання згоди.</a></p>'
