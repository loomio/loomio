      process_introduction: "<p>Χρησιμοποιήστε αυτό το πρότυπο για να εισαγάγετε τους ανθρώπους στο Loomio.</p><p> Ένας πολύ καλός τρόπος για να ζήσετε το Loomio είναι να ανοίξετε μια συζήτηση στο Loomio και να πάρετε μια απόφαση!</p><p> Ξεκινήστε τη συζήτηση ακολουθώντας τις παρακάτω προτροπές κειμένου ή εισαγάγετε τις δικές σας λέξεις.</p><p> Εκτελέστε έναν έλεγχο αίσθησης, ώστε η ομάδα σας να μπορεί να ψηφίσει και να δει τα αποτελέσματα.</p><p> Ξεκλειδώστε την αξία του Loomio εμπλέκοντας τους ανθρώπους στην πρώτη τους απόφαση.</p>"
      description: <h3 id="why-are-you-interested-in-using-loomio">Γιατί ενδιαφέρεστε να χρησιμοποιήσετε το Loomio;</h3><p> Μας ενδιαφέρει να χρησιμοποιήσουμε το Loomio για τη συμμετοχή των ανθρώπων στις αποφάσεις σχετικά με τον οργανισμό μας.</p><h3 id="what-are-you-asking-people-to-do"> Τι ζητάτε από τους ανθρώπους να κάνουν;</h3><p> Θα ήθελα πολύ να ακούσω τις σκέψεις σας! Αφήστε ένα σχόλιο παρακάτω και ψηφίστε την πρόταση.</p><p> Μπορείτε να απαντήσετε στο σχόλιο κάποιου κάνοντας κλικ στο εικονίδιο απάντησης που βρίσκεται κάτω δεξιά στο σχόλιο.</p><p> Χρησιμοποιήστε την @αναφορά για να ειδοποιήσετε τα άτομα.</p>
