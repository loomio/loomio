  pricing_page:
    intro: "Групи з бюджетом сплачують підписку за користування інструментом.\nГрупи без можливостей сплачувати підписку використовують Плати Коли Зможешь модель: їх члени запрошуються зробити добровільний внесок. Ваш внесок означає, що ми можемо зберігати Loomio незалежним, вільним від реклами, та існуючим за рахунок спільноти.\n"
    organisations: Організації
    organisations_examples: "наприклад бізнес, урядові агенції, суспільні організації"
    informal_groups: Не формальні групи
    informal_groups_desc: "Членів вашої групи попросять заплатити стільки, скільки вони зможуть"
    informal_groups_examples: "наприклад, сім'ї, соціальні ініціативи, коллективи"
