    time_poll:
      process_subtitle: Znajdź osoby, które są dostępne na spotkanie
      process_introduction: <p><span>Zaoszczędź czas na ustalaniu daty spotkania lub wydarzenia.</span></p><p> Ankieta czasowa ułatwia sprawdzenie dostępności wszystkich osób i znalezienie najlepszego czasu.</p><p> Podaj tytuł i szczegóły swojej ankiety Time. Wprowadź listę opcji daty i godziny w swojej strefie czasowej.</p><p> Przy ustalaniu przedziałów czasowych weź pod uwagę osoby z różnych stref czasowych. Uczestnicy zobaczą godziny zlokalizowane w ich strefie czasowej.</p><p> Ustaw czas trwania spotkania.</p><p> Po zamknięciu ankiety „Czas” podaj wynik zawierający najlepszy czas i wszelkie instrukcje dotyczące spotkania.</p><p> <span>Loomio dołączy do e-maila z powiadomieniem o wynikach zaproszenie do kalendarza, aby uczestnicy mogli dodawać wpisy do swoich kalendarzy.</span></p><p> <a target="_blank" href="https://help.loomio.com/en/user_manual/polls/meeting_polls/index.html#time-poll">Przeczytaj więcej o ankiecie Time</a> .</p>
      title: Znajdźmy datę naszego następnego spotkania
      details: "<p><strong>Jakie to spotkanie lub wydarzenie?</strong></p><p></p><p> <strong>Dlaczego to jest ważne?</strong></p><p></p><p> <strong>O co prosisz ludzi?</strong></p><p></p><p> <span>Oznacz dostępne przedziały czasowe zieloną ikoną „kciuka w górę” lub pozostaw czerwoną ikoną „kciuka w dół”, gdy jesteś niedostępny.</span></p><p> <span>Użyj ikony z uniesionym kciukiem w bok, aby dać znać, że jesteś dostępny, „jeśli zajdzie taka potrzeba”.</span></p>"
      reason_prompt: Czy możesz coś powiedzieć, aby pomóc organizatorowi znaleźć odpowiedni termin?
    opt_in:
      process_subtitle: Znajdź wolontariuszy lub poproś o uczestników
      process_introduction: '<p>Użyj opcji Opt-in, aby zaprosić ludzi do dołączenia do zespołu, komitetu lub grupy roboczej lub do wzięcia udziału w wydarzeniu.</p><p> W przypadku opcji „Opt-in” dostępne są dwie opcje głosowania: Akceptuj lub Odrzuć.</p><p> Możesz określić docelową liczbę osób, których szukasz, np. 3 osoby, które dołączą do Twojej grupy roboczej.</p><p> <a target="_blank" href="https://help.loomio.com/en/user_manual/polls/meeting_polls/index.html#opt-in">Dowiedz się więcej o Opt-in</a> .</p>'
      title: Grupa robocza do opracowania naszej nowej polityki zrównoważonego rozwoju
      details: "<p><strong>Do jakiego zespołu, grupy roboczej lub na jakie wydarzenie zapraszasz ludzi?</strong></p><p></p><p> <strong>Dlaczego to jest ważne?</strong></p><p></p><p> <strong>O co prosisz ludzi?</strong></p><p></p><p> Wybierz „Akceptuję”, aby wziąć udział!</p>"
      accept_meaning: Jestem chętny do wzięcia udziału
      accept_prompt: Dlaczego się do tego zgłaszasz?
      decline_meaning: Nie mogę wziąć udziału
      decline_prompt: Czy chciałbyś coś powiedzieć?
