  poll_count_form:
    tool_tip_expanded: |
      <p><em>Контрольний список</em> є інструментом з безліччю можливих застосувань, але тільки з двома можливими відповідями: Позначка або Риска.</p>
      <p>Використовуйте його щоб залучити людей до пропозиції, як от RSVP: «Я йду на захід» або «Я готовий приєднатися до робочої групи».</p>
