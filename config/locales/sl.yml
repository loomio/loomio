    help: "Pomoč"
    keep_up_to_date_html: "<p>Klik na ime skupine na vrhu zaslona vas popelje na Stran Skupine,\nkjer lahko vidite seznam vseh razprav in odločitev za to skupino. Če\nste v več kot eni skupini, lahko vidite vso dejavnost v vseh vaših skupinah \nhkrati na Domači Strani.</p>\n\
      <p>Prejeli boste e-sporočila, ko se pomembne reči dogajajo v vaši skupini.\nSvoje E-poštne nastavitve lahko spremeniš <a href=\"%{link}\"\">tu</a>.</p>\n"
