      process_introduction: "<p>Υπάρχει κάποιο θέμα, πρόβλημα ή ευκαιρία που θέλετε να θίξετε με την ομάδα σας;</p><p> Εισαγάγετε το θέμα, συνδέστε με οποιαδήποτε βασική πληροφορία και ζητήστε σχόλια, ιδέες και βοήθεια.</p><p> Προσκαλέστε τους ανθρώπους να συμμετάσχουν συνεισφέροντας τις σκέψεις τους και τις σχετικές πληροφορίες. Χρησιμοποιήστε την @αναφορά για να τραβήξετε την προσοχή συγκεκριμένων ατόμων.</p><p> Ενημερώστε το πλαίσιο του νήματος καθώς η συζήτηση προχωρά για να το διευκολύνετε προς ένα αποτέλεσμα.</p><p> Μην περιμένετε μέχρι να έχετε όλες τις πληροφορίες για να ξεκινήσετε ένα νήμα. Χρησιμοποιήστε μάλλον το νήμα για να προσκαλέσετε άτομα να σας βοηθήσουν να εξερευνήσετε το θέμα και να βρείτε μια λύση.</p>"
