    description: |
      花一點時間讓群組知道您是誰。在下面貼出評論。

      您在此群組中的角色是什麼？夥伴應該知道您從哪裡來嗎？
  how_it_works_thread:
    title: 如何使用 Loomio
    description: |
      歡迎來到 Loomio，一個線上協同討論的地方。

      這是一個範例**討論串**。您可以在下面新增評論。討論串是用來討論特定主題的地方。這個討論串討論的是關於 Loomio 如何運作，所以在那裡貼出關於這個的問題吧。

      您目前正在閱讀討論串**內容**，這是提供背景資訊的空間。您可以隨著討論進度更新它。

      要入門 Loomio：
      1. 上傳[簡歷照片](/profile)
      2. 在[歡迎討論串](%{thread_url})中自我介紹
      3. 在已有的討論串中貼文，或是啟動一個新的

      在 Loomio 上貼文的秘訣：
      * 要通知特定的人，在他們的名字前輸入 @
      * 點選迴紋針圖示來新增附件

      若您有什麼問題，看看[Loomio 說明手冊](http://help.loomio.org)。
  first_proposal:
    name: 提案範例
    description: |
      這是一個**提案**，您可以在此與他們共同做出決策。您可以在討論進行時啟動提案。

      每個人都會在**截止日期**前被詢問是否**表達立場**。若您需要的話，您也可以展延截止日期，或是提早關閉。

      您可以在提案仍開放時**變更您的立場**。您可能會在聽聞他人的想法後改變您的想法。

      群組有時會透過**一系列的提案**來共同建構解決方案。您可以在此討論串提出連續的提案。

      **試著參與吧！點選四個按鈕的其中一個**。
