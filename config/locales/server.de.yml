  how_it_works_thread:
    title: Wie man Loomio benutzt
    description: |
        Willkommen bei Loomio, der Online-Ort für gemeinsame Entscheidungsfindung.

        Das ist ein Beispiels**Diskussion**. Du kannst unten Kommentare einfügen. Ein Diskussion beschäftigt sich meistens mit einem bestimmten Thema. Hier geht es darum, wie Loomio funktioniert, deshalb kannst du deine Fragen dazu hier stellen.

        Du liest gerade die Diskussion **Kontext**, in dem es um Hintergrundinformationen geht. Du kannst es im Verlauf der Diskussion anpassen.

        Um mit Loomio zu beginnen:
        1. Lade ein [Profilbild](/profile) hoch
        2. Stelle dich im [Willkommensdiskussion](%{thread_url}) vor
        3. Kommentiere ein bestehende Diskussion oder eröffne ein neues.

        Tips fürs Posten auf Loomio:

        * um eine Person zu benachrichtigen, tippe ein @ vor ihrem Namen.
        * Klicke auf die Büroklammer, um Anhänge hinzuzufügen.

        Wenn du Fragen hast, sieh in der [Loomio-Hilfe](http://help.loomio.org) nach.
  first_proposal:
    name: Demo-Vorschlag
    description: |
        Dies ist ein **Vorschlag**, bei dem ihr eine gemeinsame Entscheidung treffen könnt. Du kannst einen Vorschlag einbringen, sobald eine Diskussion eröffnet ist.

        Alle sind aufgefordert, bis zur **Vorschlagsfrist** **ihre Position darzulegen**. Falls erforderlich, kannst du die Frist anpassen, oder einen Vorschlag vorzeitig abschließen.

        Du kannst **deine Position ändern** solange der Vorschlag offen ist. Vielleicht änderst du aufgrund der Argumente Anderer deine Meinung.

        Manchmal arbeitet sich eine Gruppe durch eine **Reihe von Vorschlägen** durch, um zu einer gemeinsamen Lösung zu kommen. Du kannst eine Reihe von Vorschlägen pro Thema einreichen.

        **Probier es aus und nehme teil in dem du eine der vier buttons klickst**.
  markdown:
    intro:
      title: |+
          # Was ist Markdown?

      body: |
          Mit Markdown kann man Text schreiben (links),
          der dann in Rich Text konvertiert wird (rechts).

          Diese Seite wurde mit Markdown geschrieben, damit man sieht, wie das funktioniert.
    headers:
      body: |
          ## Überschriften

          Beginne die Zeile mit einem Hash-Zeichen #, um eine Überschrift zu erstellen.

          # Ein Hash entspricht h1
          ## Ein Doppelhash entspricht h2
          #### Und das ist h4
    paragraphs:
      title: |
          ## Absätze
      body: |
          Ohne eine
          Leerzeile dazwischen
          werden Zeilenumbrüche
          ignoriert!

          Daher für Absätze eine Leerzeile einfügen!
    emphasis:
      title: |
          ## Betonung
      body: |
          Du kannst ein Wort durch einen_Unterstrich_ or *Sternchen* betonen bzw. kursiv setzen.

          __Fett__ wird ein Wort für **verdoppelte** Betonung.
    lists:
      title: |
          ## Listen
      body: |
          So kannst du Aufzählungen erstellen

          * beginne mit einer Leerzeile vor der Aufzählung
          * beginne die Aufzählungspunkte mit (*)
          * füge ein Leerzeichen hinter dem Sternchen ein, dann den Text
    links:
      title: |
          ## Links und Bilder
      body: |
          Ganz wichtig:

          Eckige Klammern sind für den angezeigten Text und runde Klammern für die URL. Kein Leerzeichen dazwischen!

          [Loomio Homepage](https://www.loomio.org/)

          Für Bilder gilt dasselbe, nur dass du ein Ausrufezeichen davor setzt.

          ![Loomio-Logo](https://i.imgur.com/Fvtworb.png)
