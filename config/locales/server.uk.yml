      process_introduction: '<p>Досягніть консенсусу щодо рішення, яке вам потрібно прийняти разом, щоб досягти згоди, яка задовольняє потреби та проблеми всіх учасників.</p><p> Типові ролі:</p><ul><li><p> Призначте фасилітатора. (На засіданнях ради зазвичай це голова.)</p></li><li><p> Кворум або переважна більшість членів для участі, як зазначено в статуті вашої організації.</p></li></ul><p> Загальні етапи процесу:</p><p> Крок 1. Створіть відкритий простір для обговорення питання або запропонованого рішення.</p><p> Крок 2. Перевірка консенсусу та виявлення заперечень за допомогою пропозиції Sense check.</p><p> Крок 3. Уточніть будь-які моменти, запропонуйте конструктивні зміни та змініть пропозицію.</p><p> Крок 4. Перевірте згоду та будь-які заперечення, що залишилися, за допомогою консенсусної пропозиції.</p><p> Крок 5. Зафіксуйте рішення з результатом і в офіційному протоколі організації.</p><p> <a target="_blank" rel="noopener noreferrer nofollow" href="https://help.loomio.com/en/guides/consensus_process/index.html">Докладніше: Процес консенсусу.</a></p>'
