      don_t_like_but_will_support: Nu-mi place, dar va susține
      don_t_like_but_will_support_meaning: Nu este grozav, dar nu vreau să rețin grupul
      don_t_like_but_will_support_prompt: Ce ți-ar plăcea să vezi îmbunătățit?
      serious_disagreement: Dezacord serios
      serious_disagreement_meaning: Nu sunt de acord cu asta - nu conta pe mine
      serious_disagreement_prompt: Cu ce nu ești de acord?
      veto: Veto
