    simple_poll:
      process_subtitle: Poiščite najbolj priljubljeno možnost
      process_introduction: <p>Preden se odločite, ugotovite, katere možnosti so ljudem najbolj pomembne.</p><p> Preprosta anketa vam pomaga najti najbolj priljubljeno možnost ali možnosti z eno ali več možnostmi.</p><p> Vnesite vse podrobnosti o možnostih v polje s podrobnostmi, nato vnesite ime možnosti in kliknite +, da dodate.</p><p> Nastavite <strong>najmanjše možnosti</strong> in <strong>največje možnosti, ki jih</strong> volivec lahko izbere. Pustite največjo izbiro 1 za anketo z eno izbiro.</p><p> Zraven vsake možnosti lahko uporabite ikono svinčnika, da dodate <strong>pomen</strong> možnosti, kar je nadaljnja razlaga možnosti za pomoč ljudem pri glasovanju.</p><p> <a target="_blank"  href="https://help.loomio.com/en/user_manual/polls/proposal_types/index.html#simple-poll">Preberite več o Enostavni anketi</a> .</p>
      title: Kje naj bo fokus naše strateške usmeritve?
      details: <h3 id="what-is-this-poll-about"><strong>O čem govori ta anketa?</strong></h3><p></p><h3 id="why-is-this-important"> <strong>Zakaj je to pomembno?</strong></h3><p></p><h3 id="what-are-you-asking-people-to-do"> <strong>Kaj zahtevaš od ljudi?</strong></h3><p></p><p> Izberite možnost(-e), ki vam je všeč.</p>
    score_poll:
      process_subtitle: Izmerite stopnjo podpore za vsako možnost
      process_introduction: <p>Anketo Score uporabite, ko želite anketirati ljudi glede njihovih želja, preferenc ali zanimanja za vsako možnost.</p><p> <span>Udeleženci so pozvani, da ocenijo vsako možnost in dodelijo rezultat s premikanjem drsnika po lestvici.</span></p><p> <span>Rezultati so prikazani grafično skupaj s tabelo za vsako možnost, ki prikazuje skupno število točk, povprečje točk in število glasovalcev.</span></p><p> Napredne nastavitve vključujejo »Glasovi so anonimni« in »Pokaži možnosti v naključnem vrstnem redu« – običajno se uporablja za anketo Score, da se zmanjša morebitna pristranskost glasovanja.</p><p> <a target="_blank"  href="https://help.loomio.com/en/user_manual/polls/proposal_types/index.html#score-poll">Preberite več o anketi Score</a> .</p>
      title: Ocenjevanje sprejemanja odločitev v naši organizaciji
      details: <h3 id="what-is-this-poll-about"><strong>O čem govori ta anketa?</strong></h3><p></p><h3 id="why-is-this-important"> <strong>Zakaj je to pomembno?</strong></h3><p></p><h3 id="what-are-you-asking-people-to-do"> <strong>Kaj zahtevaš od ljudi?</strong></h3><p></p><p> Izberite možnost(-e), ki vam je všeč.</p>
    dot_vote:
      process_subtitle: Dodelite proračun točk, da razkrijete prednostne naloge
      process_introduction: <p>Glasovanje s pikami je uporabno za skupine, ki poskušajo dodeliti omejen vir številnim možnostm. Presega preprosto anketo, tako da udeležencem pomaga razumeti, da obstajajo omejitve pri izbiri možnosti.</p><p> Vsak udeleženec dobi določeno število pik. Vi se odločite, koliko.</p><p> Postavijo pike poleg predstavljenih možnosti, ki so jim všeč. Udeleženci lahko vse svoje pike postavijo na eno možnost ali razporedijo na več možnosti.</p><p> Ko udeleženci dodeljujejo pike, lahko presežejo omejitev proračuna za pike, zato jih spodbujamo, da skrbno razmislijo, kako bodo svoje pike porabili.</p><p> Zmagajo možnosti z največ pikami. Tabela z rezultati nudi dodatne podatke, ki vam bodo v pomoč pri analizi rezultatov.</p><ul><li><p> % točk</p></li><li><p> Točke</p></li><li><p> Pomeni</p></li><li><p> Volivci</p></li></ul><p> <a target="_blank"  href="https://help.loomio.com/en/user_manual/polls/proposal_types/index.html#dot-vote">Preberite več o glasovanju za pike</a> .</p>
      title: Izbira tem za našo konferenco
      details: <h3 id="what-is-this-poll-about"><strong>O čem govori ta anketa?</strong></h3><p></p><h3 id="why-is-this-important"> <strong>Zakaj je to pomembno?</strong></h3><p></p><h3 id="what-are-you-asking-people-to-do"> <strong>Kaj zahtevaš od ljudi?</strong></h3><p></p><p> V tej anketi imate proračun 8 pik, ki ga lahko dodelite možnostim, ki jih želite. Vse pike lahko postavite na eno možnost ali jih razporedite.</p>
    ranked_choice:
      process_subtitle: Razumeti urejene nastavitve možnosti
      process_introduction: <p>Uvrščena izbira je uporabna, ko imate veliko možnosti ali imate volitve.</p><p> Ta anketna predloga ponuja vrsto možnosti, s katerimi lahko ljudje glasujejo v svojem želenem vrstnem redu.</p><p> Nastavite lahko število izbir, ki jih volivec dobi.</p><p> <span>Možnosti povleci in spusti za volivce po želenem vrstnem redu (številka 1 je vaša najprimernejša možnost).</span></p><p> <span>Napredne nastavitve vključujejo »Glasovi so anonimni« in »Pokaži možnosti v naključnem vrstnem redu« – običajno se uporablja za R</span> uvrščeno izbiro, da se zmanjša morebitna pristranskost glasovanja.</p><p> Rezultati so prikazani v razvrščenem vrstnem redu. Tabela z rezultati nudi dodatne podatke, ki vam bodo v pomoč pri analizi rezultatov.</p><ul><li><p> Rank</p></li><li><p> % točk</p></li><li><p> Točke</p></li><li><p> Pomeni</p></li></ul><p> <a target="_blank"  href="https://help.loomio.com/en/user_manual/polls/proposal_types/index.html#ranked-choice">Preberite več o uvrščeni izbiri</a> .</p>
      title: Izvolite direktorje v upravni odbor
      details: <h3 id="what-is-this-poll-about"><strong>O čem govori ta anketa?</strong></h3><p></p><h3 id="why-is-this-important"> <strong>Zakaj je to pomembno?</strong></h3><p></p><h3 id="what-are-you-asking-people-to-do"> <strong>Kaj zahtevaš od ljudi?</strong></h3><p></p><p> Glasujte tako, da možnosti razvrstite po svojih željah. Zmaga tista opcija, ki se v rezultatih uvrsti na prvo mesto.</p>
    time_poll:
      process_subtitle: Ugotovite, kdaj so ljudje na voljo za srečanje
      process_introduction: <p><span>Prihranite čas z organizacijo datuma za vaš sestanek ali dogodek.</span></p><p> Anketa o času olajša ogled razpoložljivosti vseh in iskanje najboljšega časa.</p><p> Svoji Time anketi dajte naslov in podrobnosti. Vnesite seznam možnosti datuma in časa v vašem časovnem pasu.</p><p> Ko nastavljate časovne reže, upoštevajte ljudi v različnih časovnih pasovih. Udeleženci bodo videli čase, lokalizirane v njihovem časovnem pasu.</p><p> Nastavite trajanje sestanka.</p><p> Ko se anketa Čas zaključi, nastavite izid z najboljšim časom in vsemi navodili za srečanje.</p><p> <span>Loomio bo vključil koledarsko povabilo z e-poštnim obvestilom o izidu, tako da lahko udeleženci dodajajo v svoj koledar.</span></p><p> <a target="_blank" href="https://help.loomio.com/en/user_manual/polls/meeting_polls/index.html#time-poll">Preberite več o anketi Time</a> .</p>
      title: Poiščimo datum naslednjega srečanja
      details: "<p><strong>Kaj je srečanje ali dogodek?</strong></p><p></p><p> <strong>Zakaj je to pomembno?</strong></p><p></p><p> <strong>Kaj zahtevaš od ljudi?</strong></p><p></p><p> <span>Označite časovne intervale, ko ste na voljo, z zeleno ikono 'palec gor' ali pustite rdečo 'palec dol' na mestu, ko ni na voljo.</span></p><p> <span>Uporabite ikono 'palec ob strani', da poveste, da ste na voljo, 'če je treba'.</span></p>"
      reason_prompt: Ali lahko organizatorju s čim pomagate najti primeren termin?
    opt_in:
      process_subtitle: Poiščite prostovoljce ali prosite za udeležence
      process_introduction: '<p>Uporabite Opt-in, da povabite ljudi, da se pridružijo ekipi, odboru ali delovni skupini ali da sodelujejo na dogodku.</p><p> ''Opt-in'' ima dve možnosti glasovanja: Sprejmi ali Zavrni.</p><p> Določite lahko ciljno število ljudi, ki jih iščete, recimo 3 osebe, ki se bodo pridružile vaši delovni skupini.</p><p> <a target="_blank" href="https://help.loomio.com/en/user_manual/polls/meeting_polls/index.html#opt-in">Preberite več o Opt-in</a> .</p>'
      title: Delovna skupina za pripravo naše nove trajnostne politike
      details: "<p><strong>Kakšna je ekipa, delovna skupina ali dogodek, na katerega vabite ljudi?</strong></p><p></p><p> <strong>Zakaj je to pomembno?</strong></p><p></p><p> <strong>Kaj zahtevaš od ljudi?</strong></p><p></p><p> Za sodelovanje izberite 'Sprejmi'!</p>"
      accept_meaning: Pripravljen sem sodelovati
      accept_prompt: Zakaj se prostovoljno javljaš za to?
      decline_meaning: Ne morem sodelovati
      decline_prompt: Bi radi kaj povedali?
