      process_subtitle: קבלו החלטה שהיא 'בטוחה לנסות', ללא התנגדויות.
      process_introduction: '<p style=";text-align:right;direction:rtl">בקש הסכמה על החלטה שאתה צריך לקבל, כאשר אין התנגדויות משמעותיות להצעה שלך, כדי שתוכל לקבל החלטה מהירה ש''בטוח לנסות'' עכשיו.</p><p style=";text-align:right;direction:rtl"> תפקידים אופייניים:</p><ul style=";text-align:right;direction:rtl"><li style=";text-align:right;direction:rtl"><p style=";text-align:right;direction:rtl"> מציע: מי שמעלה נושא שדורש הכרעה.</p></li><li style=";text-align:right;direction:rtl"><p style=";text-align:right;direction:rtl"> מנחה: מישהו שיכול לעזור למציע לעשות את עבודתו ביעילות.</p></li></ul><p style=";text-align:right;direction:rtl"> שלבי תהליך נפוצים:</p><p style=";text-align:right;direction:rtl"> שלב 1. הצג הצעה עם חוט של Loomio.</p><p style=";text-align:right;direction:rtl"> שלב 2. הנח סבב של שאלות, תגובות וכל הערה כדי לשפר את ההצעה עם בדיקת Sense.</p><p style=";text-align:right;direction:rtl"> שלב 3. תקן את ההצעה עם הצעות והערות.</p><p style=";text-align:right;direction:rtl"> שלב 4. שאל אם למישהו יש התנגדות משמעותית להצעה המתוקנת עם הצעת הסכמה.</p><p style=";text-align:right;direction:rtl"> שלב 5. שלב התנגדויות תקפות כדי ליצור גרסה מתוקנת של ההצעה שכולם מסכימים שהיא ''בטוחה לנסות'', וכשתשלמה ציינו את תוצאת ההחלטה.</p><p style=";text-align:right;direction:rtl"> <a target="_blank" rel="noopener noreferrer nofollow" href="https://help.loomio.com/en/guides/consent_process/index.html">קרא עוד: תהליך הסכמה.</a></p>'
