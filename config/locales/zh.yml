      Loomio 小幫手真的熱切希望您的群組投資月球之旅。據說宇宙乳酪美味可口。但這麼做的話，您的碳足跡影響令人擔憂。
      這是一個好主意嗎？Loomio 小幫手要知道您怎麼想！
