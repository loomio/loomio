    gradients_of_agreement:
      process_subtitle: Bir öneriye 8 puanlık bir ölçekte destek verin
      process_introduction: <p>Anlaşma önerisinin eğimleri, bir grubun üyelerinin bir öneriye olan desteklerini bir ölçekte dereceler halinde ifade etmelerini sağlar ve "katılıyorum" ve "katılmıyorum" ifadelerinden daha fazla destek ifade etme yolu sunar.</p><p> Resmi bir anlaşmaya varmadan önce bir teklife verilen desteği test etmek için ön tur olarak Anlaşma Gradientlerini kullanın.</p><p> Anlaşma eğimleri, insanların bir teklifin oluştuğunu bilmelerini sağlar ve onları katılmaya teşvik eder. İnsanları dinlemek, nasıl hissettiklerini anlamak ve uygun şekilde yanıt vermek için bir fırsattır - daha iyi bir karar almak için katkılarını dahil etme potansiyelini açar.</p>
      title: Yeni değer ifadesini nasıl buldunuz?
      details: <h3 id="what-are-you-proposing"><strong>Ne öneriyorsun?</strong></h3><p></p><h3 id="why-is-this-important"> <strong>Bu neden önemli?</strong></h3><p></p><h3 id="what-are-you-asking-people-to-do"> <strong>İnsanlardan ne yapmalarını istiyorsunuz?</strong></h3><p></p><p> Öneriyi nasıl buldunuz? Aşağıdaki ölçekte desteğinizi ifade edin ve bir yorum veya iyileştirme önerisi bırakın.</p><p> Bu Anlaşma Gradientleri teklifi, teklife olan desteği test etmek ve resmi bir anlaşmaya geçmeden önce sizin girdinizi alma fırsatı sunmak içindir.</p>
