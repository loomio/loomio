      process_introduction: "<p>Folosește acest șablon pentru a-ți ajuta grupul să se familiarizeze cu utilizarea propunerilor pe Loomio. Este o modalitate sigură și simplă prin care oamenii pot încerca votul și pot vedea cum se potrivesc toate aspectele.</p>"
