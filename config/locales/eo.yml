  example_discussion:
    title: "Ekzempla diskuto: bonvenon kaj enkonduko al Loomio"
    description: |
      Bonvenon al Loomio, nova ilo por grupa decidado.
      Interagante pri temo, diskutante pri diversaj vidpunktoj kaj informoj, kaj albordante ĉiujn dubojn kiuj venas, via grupo povas kunigi fortojn por trovi la plej bonan vojon antaŭen.
      Vi povas uzi ĉi tiun ekzemplan diskuton por ludi pri la ebloj de la ilo.
      Por ekkomenci la aferon, la Loomio-helproboto pensas ke estus bona ideo ke via grupo iru feriumi kune. La tortgrafiko dekstre montras kiel via grupo pensas pri la propono. Vi povas diri ion pri tio klakante unu el la decidbutonojn sube.
  example_motion:
    name: "Ni feriumu sur la luno!"
    description: |
      La Loomio-helproboto vere ŝatos ke via grupo investu en vojaĝo al la luno. Ŝajne la spaco-fromaĝo bongustegas. Sed la implikoj pol via karbon-impakto estas zorgigaj.
      Ĉu estas bona ideo? La Loomio-helproboto volas scii kion vi pensas!
      Se vi certas pri via pozicio, alklaku unu el la simboloj malsupre (movu la muŝon super la decidbutonojn por priskribo de la signifo de ĉiuj).
      Al vi estos petate skribi mallonge pri via kialo por via decido. Tio helpos vidi resumon de ĉies pensoj kaj kialoj. Vi povas ŝanĝi vian opinion kaj redakti vian decidon libere ĝis kiam la propono fermiĝas.
