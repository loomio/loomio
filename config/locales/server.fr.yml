    sense_check:
      process_subtitle: Demandez des commentaires, des questions et des préoccupations
      process_introduction: <p>La proposition de vérification du sens est un excellent moyen de recueillir des commentaires, de susciter des questions et de cerner des préoccupations. Elle permet de clarifier et d'améliorer une proposition avant de prendre une décision.</p><p> Le test de sensibilité informe les participants qu'une proposition est en cours d'élaboration et les encourage à s'engager. C'est l'occasion d'écouter les participants, de comprendre leurs sentiments et de réagir de manière appropriée, ouvrant ainsi la possibilité d'intégrer leurs contributions pour prendre une meilleure décision.</p><p> Utilisez la proposition de vérification de sens dans le processus de consentement pour inviter des réactions et des commentaires afin d'améliorer la proposition, et dans un processus de consensus pour tester le consensus.</p><p> <a target="_blank" rel="noopener noreferrer nofollow" href="https://help.loomio.com/en/user_manual/polls/decisions/index.html"><u>En savoir plus sur l'utilisation de Sense Check dans le processus de décision simple</u></a> <span>.</span></p>
      title: Que pensez-vous des nouveaux concepts de marque ?
      details: <h3 id="what-are-you-proposing"><strong>Que proposez-vous ?</strong></h3><p></p><h3 id="why-is-this-important"> <strong>Pourquoi est-ce important ?</strong></h3><p></p><h3 id="what-are-you-asking-people-to-do"> <strong>Que demandez-vous aux gens de faire ?</strong></h3><p></p><p> Que pensez-vous de cette proposition ? Laissez un commentaire ou proposez une amélioration.</p><p> Ce test de sens est une opportunité pour vous de donner votre avis et votre contribution, afin de nous aider à prendre une meilleure décision.</p>
      outcome_statement: "<p>Merci d'avoir participé au test de sens.</p>"
      not_sure: Pas sûr
