      process_introduction: "<p>Представте документ разом із будь-якою довідковою інформацією. Сформулюйте мету документа, щоб допомогти зосередитися.</p><p> Запросіть людей поділитися інформацією та їхнім досвідом і використовуйте це для оформлення документа. Визнайте та враховуйте відгуки та внески людей.</p><p> Інтегруйте внески в перший проект документа та наступні чернетки, доки він не буде готовий до затвердження.</p><p> Скористайтеся опитуванням перевірки Sense, щоб дослідити думки та прояснити будь-які проблеми з чернеткою.</p><p> Після того, як відгук буде розглянуто та включено в документ, перейдіть до схвалення або погодження за допомогою Згоди або Консенсусної пропозиції.</p><p> Потік стає чітким записом прогресу створення документа та прийнятих рішень.</p>"
