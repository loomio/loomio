  marketing:
    hero:
      dilemma_html: Goede beslissingen nemen met je groep zou niet zo moeilijk moeten zijn.
      dilemma_image_alt: Ontevreden groepsleden rond een rommelige tafel zwoegend om met elkaar te communiceren
      solution: Met Loomio kun je beslissingen nemen zonder een rommeltje aan emails en vergaderingen.
      solution_image_alt: 'Blije groepsleden die apparaten bij het licht houden en die verbonden zijn met onderlinge, samenhabgende discussies.'
      arrow_alt: 'Pijl wijzend van afbeelding met dilemma naar afbeelding met oplossing '
    macbook_android_image_alt: Loomio op laptop en android apparaat
    make_decisions_html: 'Loomio is een plek voor je groep om <strong>samen beslissingen te nemen</strong>.'
    gather:
      heading: Verzamelen
      explanation: 'Breng de goede mensen en de goede informatie samen. Toegankelijk, makkelijk te gebruiken, aanpasbaar, met verfijnde opties voor privacy en veiligheid.'
      image_alt: Groepen verzameld in een rondje om een vraagteken
    discuss:
      heading: Bespreken
      explanation: 'Heldere inhoudelijke gesprekken. Blijf op het juiste spoor, diep de goede informatie op en filter de ruis. Het is een speciale plek voor constructieve samenwerking.'
      image_alt: 'Groepen delen informatie en meningen met gekleurde spraakballonnen '
    propose:
      heading: Voorstellen
      explanation: 'Visuele opsommingen maken het makkelijk om snel te begrijpen hoe iedereen er in staat en waarom. Als je het er mee eens bent, ontdek dat snel. Of dring door tot de kern van de zaak en begin gezamenlijk begrip te kweken.'
      image_alt: Groep verzameld om een taartdiagram die uitdrukking geeft aan hun standpunt met gekleurde tekstballonnen
    decide_act:
      heading: Beslis en handel
      explanation: 'Krijg een duidelijke uitkomst voor elk voorstel, binnen het door jou gestelde tijdspad. Iedereen krijgt bericht over het resultaat, dus kun je vooruit en samen actie ondernemen.'
      image_alt: Groepen die opspringen van een groene duim met de armen in de lucht
    try_it_now: Probeer het nu
    start_free_group: Begin gratis groep
    fast_inclusive_effective: 'Snel, inclusief en effectief kan jouw Nieuwe Normaal worden.'
    debt_resistance_uk:
      heading: Productiviteit in vergaderingen en daar tussenin
      quote: >
        We communiceerden tussen vergaderingen via e-mail, maar vaak kwamen we
        niet echt tot een beslissing. Op Loomio kunnen we een gesprek hebben en
        een beslissing nemen. Als je veel dingen te bespreken hebt in een
        vergadering, kun je ook zeggen, 'We kunnen dit ook op Loomio beslissen'.
        Het maakt face-to-face vergaderingen efficiënter.
      link_text: 'Lees meer over hoe een groep in een gemeenschap in het Verenigd Koninkrijk tussen vergaderingen door blijft werken, om een democratischer samenleving te maken...'
    pathways:
      heading: Vergroot betrokkenheid en voldoening bij medewerkers
      quote: >
        Loomio zorgt voor een wezenlijke verandering in het niveau van voldoening
        en betrokkenheid van medewerkers. Het ondersteunt op natuurlijke wijze de
        evolutie van de organisatie en wordt eigenlijk gemaakt door de mensen
        zelf. Wat kun je je als leidinggevende nog meer wensen?
      link_text: Lees meer over hoe een grote Nieuw Zeelandse NGO Loomio gebruikte om medewerkers actief te betrekken bij het nemen van beslissingen...
    welsh_government:
      heading: Ontwikkel de consultatie van burgers en belanghebbenden
      quote: >
        De deelnemers praatten zowel met elkaar, als met ons. Ze gebruikten
        Loomio om ons te vertellen welke problemen ze waren tegengekomen en wat
        ze wilden dat de Welshe overheid er aan deed... Door Loomio te gebruiken
        als toevoeging aan onze commissie sessies, werden we in staat gesteld om
        de tevredenheid en effectiviteit van het proces van verbondenheid als
        geheel te verbeteren.
      link_text: Lees meer over hoe de Nationale Assemblee voor Wales Loomio gebruikte om gebruikers en leveranciers van diensten te raadplegen.
    ouishare:
      heading: Bepaal de omvang van een samenwerkende gemeenschap.
      quote: >
        Je moet vertrouwen kunnen kweken. Mensen willen begrijpen wat er gebeurt.
        Er is een behoefte aan bewijs: kunnen laten zien dat de beslissing is
        genomen en dat iedereen het er mee eens was. Het is geweldig voor nieuwe
        mensen om zich aan te sluiten om te kunnen zien wat er eerder besproken
        is. Dit is van wezenlijk belang om een lerende organisatie te worden.
      link_text: 'Lees meer over hoe OuiShare, een grote sociale beweging verspreid over meerdere landen, Loomio gebruikt om transparant en collectief op te treden...'
    urban_adventures:
      heading: Samenwerking op afstand voor verspreide teams
      quote: >
        Als je er aan het eind van de dag mee kapt, gaat het gesprek door in de
        verschillende tijdzones, wat betekent dat je, zelfs als je slaapt,
        dichter bij een beslissing komt. Dat maakt alles sneller en vergroot de
        nauwkeurigheid van het in één keer nemen van de juiste beslissing. In de
        wereld van startups is die combinatie goud.
      link_text: Lees meer over hoe een bedrijf met medewerkers van Australië tot Vietnam tot Canada Loomio gebruiken om samen te werken als team...
    features:
      heading: 'Elk kenmerk van Loomio helpt je groepen te discussiëren, te beslissen en vooruit te komen. Het is anders dan een stemming, dan enquêtes, of sociaal netwerken.'
      choose_participants_heading: Kies wie wat moet beslissen.
      choose_participants_explanation: 'Het proces van het op Loomio gaan en het gebruiken, helpt je duidelijk te maken hoe het nemen van beslissingen in je organisatie in zijn werk gaat. Groepen kunnen openbaar of privé zijn, met subgroepen met verfijnde privacy instellingen.'
      deliberation_heading: 'Stijg uit boven " de meerderheid beslist".'
      deliberation_explanation: 'Loomio gebruikt een eenvoudige opzet voor beslissingen wat leidt tot een constructief overleg. Neem geen genoegen met conflicten, maar werk samen om de beste oplossing te vinden.'
      iterate_heading: Beschrijf voorstellen in je eigen woorden om het denken te ontwikkelen.
      iterate_explanation: 'Samen beslissingen nemen kan heel krachtig zijn, ook als een voorstel niet tot consensus leidt. Kom onenigheid te boven om zo nieuwe oplossingen te ontwikkelen en af te stemmen.'
      deadlines_heading: Deadlines geven momentum.
      deadlines_explanation: 'Loomio voorstellen zijn tijdgebonden om er voor te zorgen dat je groep vooruit gaat zonder de boel op te houden. Iedereen weet binnen welk tijdspad ze hun input moeten geven, met automatische herinneringen voorafgaand aan de deadlines.'
      fewer_meetings_heading: Productief zijn zonder vergaderingen.
      fewer_meetings_explanation: 'Zet gesprekken voort zonder in dezelfde ruimte te zijn. Krijg meer online gedaan, zodat je kostbare vergadertijd kunt gebruiken voor wat echt persoonlijk moet gebeuren.'
      notifications_heading: Meldingen houden je op de hoogte.
      notifications_explanation: Aanpasbare meldingen zorgen dat iedereen de informatie krijgt die hij nodig heeft (en niet de informatie die hij niet nodig heeft).
      archive_heading: Automatische beslissingenarchief.
      archive_explanation: 'Met Loomio schrijven notulen zichzelf. Je hebt een doorzoekbaar archief van elke beslissing, waarin staat wie er betrokken waren, de kernpunten en de definitieve uitkomst.'
      email_or_mobile_heading: Neem deel per email of mobiel.
      email_or_mobile_explanation: 'Loomio werkt waar jij werkt. Als je de voorkeur geeft aan je email postvak, kun je op die manier deelnemen. Je kunt de app gebruiken op diverse apparaten.'
      accessible_heading: Toegankelijk en in vele talen.
      accessible_explanation: 'Loomio is verkrijgbaar in meer dan 30 talen en heeft een automatische in-line vertaling. Het is ontworpen met toegankelijkheid in gedachten en werkt prima met assistentietechniek, zoals schermlezers.'
    press:
      fast_company: De schoonheid van Loomio zit in zijn eenvoud. Het doet precies wat het moet doen en niets meer.
      boingboing: 'Loomio lijkt een goede mix van politieke slimheid, technische kennis en gevoel voor ontwerp.'
      bbc: Loomio wordt het Facebook van het web voor burgers.
    about_us:
      heading: Over ons
      first_paragraph: 'Loomio is opensource software, gebouwd door een coöperatieve sociale onderneming in bezit van medewerkers. We zijn gestationeerd in Aotearoa Nieuw Zeeland en zijn deel van de'
      second_paragraph: 'We geloven dat meer groepen die effectieve en inclusieve besluitvorming beoefenen de organisatie dynamiek op een mondiale schaal kunnen veranderen. Loomio is er om het voor iedereen en overal makkelijker te maken om deel te nemen aan beslissingen die hun leven beïnvloeden. '
      link_text: 'Ontdek meer over ons team, ons verhaal en onze doelstellingen en waarden...'
      image_alt: Loomio team - April 2016
  about:
    heading: Over ons
    introduction:
      first_paragraph: 'Loomio is opensource software, gebouwd door een coöperatieve sociale onderneming in bezit van medewerkers. We zijn gestationeerd in Aotearoa Nieuw Zeeland en zijn deel van de'
      second_paragraph: We geloven dat meer groepen die effectieve en inclusieve besluitvorming beoefenen de organisatie dynamiek op een mondiale schaal kunnen veranderen. Loomio is er om het voor iedereen en overal makkelijker te maken om deel te nemen aan beslissingen die hun leven beïnvloeden.
    story:
      heading: Verhaal
      first_paragraph: >
        Loomio begon in 2011, toen activisten van Occupy Wall Street en sociale
        ondernemers van het "Enspiral Network" zich realiseerden dat ze hetzelfde
        probleem moesten oplossen: snel, inclusief, effectief beslissingen nemen
        zonder vergaderingen.

        In 2012 vormden we onze coöperatie en gaven we een prototype uit (Loomio
        Beta). We zagen dat meer mensen op de wereld dezelfde oplossing nodig
        hadden.
      second_paragraph: >
        In 2013 hadden we een succesvolle, internationale crowdfunding campagne,
        die ons in staat stelde aan een nieuwe versie van de software te werken,
        te weten Loomio 1.0, die het daarop volgende jaar is uitgebracht.

        In 2015 hebben we duurzaam geld bij elkaar gekregen en zijn we ons in
        gaan zetten om besluitvorming door samenwerking aan te bieden aan
        miljoenen mensen op de wereld.
    people:
      heading: Mensen
      introduction: 'We zijn een gepassioneerd team met diepgaande expertise op het gebied van het ondersteunen van groepsprocessen, sociale verandering, zakelijk ondernemerschap en open technologie ontwikkelingen.'
      alanna: 'Mede-oprichter, helper, leiderloze leiderschaps computergek, Enspiral stichtingsdirecteur, kattenliefhebber'
      babs: 'Bedrijfssecretaris, doener, activist, natuurliefhebber'
      ben: 'Mede oprichter en directeur, gemeenschapsbouwer, collectieve data onderzoeker'
      hannah: 'Software ontwikkelaar, gebruiksondersteuning, illustrator en doe het zelf uitgever, creatieve activist'
      james: 'Senior software ontwikkelaar, open source gemeenschapscoördinator, dappere piraat'
      mary: 'Opschudden van organisaties, gericht op samenwerking, team coach, gastheer voor pot lucks, sterrenstaarder '
      matthew: 'Zorgen voor klanten, getallen en ontwerp'
      michael: 'Directeur bedrijfs- en klantontwikkeling, coördinator, startup coach, motorrijder'
      mj: 'Directeur, strateeg woonachtig in de VS, logisch denker, coach, trotse moeder'
      natalia: 'Coördinator van vertalingen, gebruikersondersteuning, activist'
      richard: 'Mede-oprichter en software-ontwikkelaar, activist, open source hardware hacker'
      robert: 'Senior ontwikkelaar, ontwikkelingsactiviteiten, architectuur. Komt met ideeën en vertaalt ze in software'
      vivien: 'Mede-oprichter, Voorzitter Loomio raad, Uitvoerend directeur van UNICEF Nieuw-Zeeland'
    advisors:
      heading: Adviseurs
      introduction: We worden gesteund door een Adviesraad met daarin een aantal van de meest verlichte geesten in international democratie en techniek
      sascha: 'Oprichter van X-Lab & Open Technologie instituut'
      katherine: 'Voormalig Senior Vice President, AOL, Vice Raad van Root Capital'
      joi: 'Directeur van MIT Media Lab, mede oprichter Creative Commons, Raad van de Mozilla Stichting'
      douglas: 'Bestseller auteur, CNN commentator, media geleerde'
      matthew_and_brian: 'Medeoprichters van Inflection, Namaste Stichting'
    purpose_and_values:
      heading: Doel en waarden
      mission_statement: Het Loomio coöperatief bestaat om een wereld te scheppen waarin het voor iedereen eenvoudig  deel kan nemen aan beslissingen die invloed op hen hebben.
      introduction: >
        Met het goede samenwerkingsproces, genereren groepen betere ideeën,
        beslissingen en acties dan een individu in zijn eentje zou kunnen.

        Het Loomio coöperatief is gericht op het doorbreken van de barrières voor
        deelname aan besluitvorming op elk niveau: in buurten, instellingen,
        bedrijven, sociale bewegingen en plaatselijke en nationale overheden.
      coop_heading: Coöperatieve sociale onderneming
      coop_body: >
        Loomio is een sociale onderneming die collectief eigendom is van de
        mensen die het bouwen. In tegenstelling tot een traditioneel op winst
        gericht bedrijf is omzet geen doel op zich, maar een middel om een
        sociaal kerndoel te bereiken.

        Een coöperatieve structuur in bezit van medewerkers is een een sterke
        manier om onze waarden van samenwerking en collectief eigenaarschap tot
        uitdrukking te brengen.
      independent_heading: Onafhankelijk en neutraal
      independent_body: 'Loomio is vastbesloten om onafhankelijk te blijven, zodat het een neutrale plek kan bieden voor elke groep om bij elkaar te komen.'
      open_source_heading: Open source samenwerking
      open_source_body: Loomio is erop gericht om open source gereedschappen te maken om samenwerking toegankelijk te maken voor iedereen.
      adaptive_heading: 'Aanpasbaar, reflecterend, gedreven door gebruikers'
      adaptive_body: 'Loomio richt zich op het ontwikkelen van gereedschap dat intuïtief is, zelfreflectie bevordert en aanpasbaar is, gedreven door de gezamenlijke kennis van de gebruikersgemeenschap.'
      transparent_heading: Transparantie
      transparent_body: >
        Het Loomio coöperatief wordt omringd door een gewaardeerde gemeenschap
        van gebruikers en mensen die bijdragen. Deze gemeenschap moet er van
        overtuigd zijn dat het Loomio coöperatief doet wat het zegt.

        We zijn toegewijd aan hoge standaarden voor informatiedeling.
