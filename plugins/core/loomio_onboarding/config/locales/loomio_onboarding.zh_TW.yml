zh_TW:
  loomio_onboarding:
    onboarding_mailer:
      welcome:
        subject: 歡迎使用 Loomio！
        body_md: |
            %{recipient_name}，您好

            歡迎使用 Loomio！這是一個讓您的群組可以在線上共同做出決策的地方。

            我是 %{sender_name}，Loomio 團隊的其中一名成員，在此協助您入門。

            您想要加入免費的 Loomio 訓練課程嗎？在我們的[Loomio 101 網路研討會](%{webinar_url})上註冊。這包含了應用程式導覽，您也有機會提出任何您遇到的問題。

            您造訪過 [help.loomio.org](https://help.loomio.org/%{help_locale}/) 了嗎？如果還沒，這裡有一些您可能會覺得有用的頁面：

            [啟動群組](https://help.loomio.org/%{help_locale}/user_manual/getting_started/starting_a_group/?utm_source=welcome_email)會指導您從設定、邀請夥伴與在群組中做出您的第一個決策。

            類似地，[加入群組](https://help.loomio.org/%{help_locale}/user_manual/getting_started/joining_a_group/?utm_source=welcome_email)將會協助您設定您的個人檔案、您的電子郵件設定並確保您已經準備好參與了。

            這還是剛開始而已！還有更多超棒的內容，包含了指南、操作方法甚至是一些課程。

            如果您有問題或評論，只要回覆這封電子郵件就可以了。

            協作愉快！
