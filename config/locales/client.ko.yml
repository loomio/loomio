    consensus:
      process_subtitle: 관련된 모든 사람과 단체협약을 체결합니다.
      process_introduction: <p>모든 참가자의 요구와 우려 사항을 충족하는 합의에 도달하기 위해 필요한 결정에 대한 합의를 구축하십시오.</p><ul><li><p> 함께 토론하고 제안을 개발하세요.</p></li><li><p> 관련된 모든 사람을 포함하고 존중하십시오.</p></li><li><p> 대부분의 사람들로부터 동의를 구하세요.</p></li></ul><p> <a target="_blank" href="https://help.loomio.com/en/guides/consensus_process/index.html">합의 프로세스에 대해 자세히 알아보세요</a> .</p>
