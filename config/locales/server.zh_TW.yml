    initiate: |
      好的，讓我們開始吧！<%{url}|點選這裡以啟動您的 %{type}>。
      （注意，我們將會在它建立時在此頻道中貼出，讓每個人都可以參與）
    slash_command_help: |
      只要輸入討論類型與問題，我們就會從那裡取得。
      您可以從以下的決策類型中選擇：
      'proposal'：尋求集體共識
      'count'：     追蹤參與並找到志願者
      'poll'：        測量選項的人氣
      'dot vote'： 排序一份選項清單
      'meeting'： 尋找會面時間

      舉例來說：
      /loomio count 誰可以來星期天的派對呢？
      為了開始新計畫。
