      Με την συμμετοχή σε ένα θέμα, συζητάτε διάφορες οπτικές και πληροφορίες, και αντιμετωπίζεται οποιαδήποτε ανησυχίες που προκύπτουν, η ομάδα σας μπορεί να βάλει όλες τις σκέψεις μαζί για να βρείτε ένα καλύτερο τρόπο για εμπρός.
      Μπορείτε να χρησιμοποιήσετε αυτό το παράδειγμα συζήτησης για να παίξετε τριγύρω με τα χαρακτηριστικά του εργαλείου.
      Για να συνεχίσει να περιστρέφεται η μπάλα, το ρομπότ βοήθειας του Loomio νομίζει πως θα ήταν καλή ιδέα για την ομάδα σας να κάνετε διακοπές μαζί. Το γράφημα πίτσας στα δεξιά δείχνει πως η ομάδα σας αισθάνεται σχετικά με την πρόταση. Μπορείτε να πείτε και εσείς πως νιώθετε πατώντας ένα από τα κουμπιά απόφασης κάτω από την πίτα.
  example_motion:
    name: "Πρέπει να έχουμε διακοπές στο φεγγάρι!"
    description: |
      Το ρομπότ βοήθειας του Loomio είναι πραγματικά πρόθυμο να επενδύσει σε ένα ταξίδι στο φεγγάρι για την ομάδα σας. Προφανώς το διαστημοτυρί είναι πεντανόστιμο. Όμως οι συνέπειες για το αποτύπωμα άνθρακα σας είναι ανησυχητικές.
      Είναι καλή ιδέα? Το ρομπότ βοήθειας του Loomio θέλει να ξέρει τι σκέφτεστε!
      Εάν είστε σίγουροι για την θέση σας, πατήστε σε ένα από τα εικονίδια παρακάτω (πηγαίνετε πάνω από τα κουμπιά απόφασης για να δείτε την περιγραφή τι σημαίνει το καθένα).
      Θα σας ζητηθεί να κάνετε μια σύντομη δήλωση για τον λόγο της απόφασης σας. Αυτό το κάνει ευκολότερο για να δείτε την σύνοψη τι σκέπτεται ο καθένας και γιατί. Μπορείτε να αλλάξετε γνώμη και να επεξεργαστείτε την απόφαση σας ελεύθερα μέχρι η πρόταση να κλείσει.
