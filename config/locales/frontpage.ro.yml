    hero:
      header_html: 'Loomio este cea mai simpla cale<br /> <strong>prin care luam decizii impreuna</strong>.'
      lead_html: 'Loomio da organizatiilor si comunitatilor posibilitatea  de a transforma<strong>discutiile in actiuni</strong>, indiferent de locul unde se afla oamenii.'
    product:
      header_html: 'Cand se aud <strong>toate vocile</strong>, se iau <strong>deciziile cele mai bune</strong>.'
      step1:
        header: 1. Spune lucrurilor pe nume
        desc: Incepe o discutie pe un subiect si invita persoane adecvate. Raspanditi unghiurile de abordare si dezvoltati ideile impreuna.
      step2:
        header: 2. Stabileste un acord
        desc: 'Oricine poate propune un curs al actiunii. Participantii pot aproba, se pot abtine, dezaproba sau se pot opune- asa ca poti vedea reactia fiecaruia si motivarea.'
      step3:
        header: 3. Decide impreuna cu ceilalti
        desc: 'Dezvoltati propunerile impreuna astfel incat sa functioneze pentru toata lumea. Fiecare propunere are un termen clar astfel veti obtine un rezutat clar. '
    mobile:
      lead_html: '<strong>Loomio functioneaza pe orice dispozitiv ,</strong><br />pot fi  luate decizii oriunde, oricand.'
    quote:
      header:
        rushkoff_html: '“Loomio <strong>dezlantuie potentialul internetului</strong> prin aducerea oamenilor spre consens, mai degraba decat spre dezbatere polarizata.” &quot; <div class="attributation"> - <a href="http://rushkoff.com">Douglas Rushkoff</a> , autor al cartii <em>Socul Prezent</em> </div>'
        sifry_html: '“Loomio atinge un punct fierbinte intre <strong>vocea individuala</strong> si <strong>decizia colectiva</strong>.”<div class="attributation">– Micah Sifry, Editor, <em><a href="http://techpresident.com">TechPresident</a></em></div>'
    team:
      header: Despre Loomio
      desc: 'Suntem o mica echipa de dezvoltatori de programe cu sursa deschisa si activisti in domeniul justitiei sociale sub numele Enspiral, localizati în Aotearoa din Noua Zeelanda, cu o retea mare de prieteni, sustinatori si consilieri peste tot în lume.'
    ideals:
      community:
        header: Cooperare condusă de comunitate
        desc: Loomio este construit de catre membrii unei cooperative. Suntem uniti intr-o intreprindere sociala unde se lucreaza pentru maximizarea impactului social pozitiv si nu pentru profit.
      independent:
        header: Independent si neutru
        desc: 'Mentinem un spatiu in care orice grup se poate reuni, independent de interese politice sau corporatiste. Nu vom vinde niciodata datele tale.'
      open:
        header: Program liber cu sursa deschisa.
        desc: 'Codul Loomio este public iar sursa este la dispozitia tuturor, poate fi citita, modificata si redistribuita.'
      gift:
        header: Finantare prin donatii
        desc: Loomio este sustinut de cei care platesc in acord cu posibilitatile lor. Acest lucru pastreaza platforma libera de reclame si accesibila grupurilor fara potential financiar.
  about_page:
    our_story_1_html: '<h2>Povestea noastra</h2> <p>Loomio este un instrument online pentru luarea deciziilor in mod colaborativ, construit de catre o echipa de tehnologi, activisti si antrepenori sociali din Noua Zeelanda.</p> '
    our_story_2_html: '<p>Loomio s-a nascut din nevoia unei cai scalabile de luare a deciziilor pentru grupurile inclusive formate in timpul miscarii Occupy din 2011.</p> <p>Am experimentat potentialul transformativ al luarii deciziilor in mod colaborativ deopotriva cu limitarile acestuia: daca oamenii trebuie sa fie toti deodata intr-un loc pentru a participa, aceasta nu se va intimpla niciodata.</p> <p>Am pornit sa construim o solutie la aceasta problema: folosind Internetul putem oferi participantilor un mod simplu de a lua decizii impreuna, de oriunde s-ar afla.</p> <p>Se numește Loomio, fiind asemeni unui razboi de tesut (loom) care impleteste laolalta opinii diverse :)</p> <p>Pana acum Loomio a fost folosit de mai mult de 75.000 de oameni care au luat impreuna mai mult de 25.000 de decizii.</p> '
    mission_html: '<h2>Misiune</h2> <p>Suntem o organizatie condusa de o misiune sociala: Loomio exista pentru a face mai usoara pentru oricine, oriunde,  participarea la luarea deciziilor care le afecteaza viata</p> <p>Ne apreciem impactul masurand numarul de oameni si grupuri implicate in luarea deciziilor SI din povestirile oamenilor care folosesc Loomio pentru a  realiza lucruri importante in comunitatile lor</p> '
    advisors_html: '<h2>Consultanti</h2> <p>Suntem sustinuti de un Consiliu Consultativ format din unele dintre cele mai stralucite minti specializate in studiul  democratiei si tehnologiei la nivel international</p> '
    sascha_bio_html: "Founder of <a href='http://thexlab.org/' target='_blank'>X-Lab</a> & <a href='http://www.newamerica.org/oti/' target='_blank'>Open Technology Institute</a>"
    katherine_bio_html: " Former Senior Vice President, <a href='http://www.aol.com/' target='_blank'>AOL</a>, Vice Chair of <a href='http://www.rootcapital.org/' target='_blank'>Root Capital</a>"
    joi_bio_html: 'Director of <a href="http://www.media.mit.edu/" target="_blank">MIT Media Lab</a>, Co-founder <a href="https://creativecommons.org/" target="_blank">Creative Commons</a>, Board of <a href="https://www.mozilla.org/en-US/foundation/" target="_blank">Mozilla Foundation</a>'
    rushkoff_bio_html: '<a href="http://www.rushkoff.com/" target="_blank">Bestselling author</a>, CNN commentator, media theorist'
    monahan_bio_html: 'Cofounders of <a href="http://inflection.com/" target="_blank">Inflection</a>, <a href="http://www.namaste.org/" target="_blank">Namaste Foundation</a>'
