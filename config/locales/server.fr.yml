  markdown:
    intro:
      title: |
        # Qu’est-ce que Markdown ?
      body: |
        Markdown est une manière d’écrire du texte brute (à gauche),
        de telle sorte qu’il puisse être converti en texte riche (à droite).

        Cette page est écrite en Markdown pour vous montrer comment ça marche.
    paragraphs:
      title: |
        ## Paragraphes
      body: |
        Vous avez besoin
        d’insérer une
        ligne vide
        entre les les lignes.

        Sinon, ça s’affichera comme un seul gros paragraphe !
    emphasis:
      title: |
        ## Emphases
      body: |
        Vous pouvez mettre en italique un mot avec un _tiret-bas_ ou une *étoile*.

        En __gras__, pour redoubler l**’emphase**.
    lists:
      title: |
        ## Listes
      body: |
        Voici comment faire une liste :

        * laisser une ligne vide avant votre liste
        * utiliser des astérisques (*)
        * laisser un espace après l'astérisque
    links:
      title: |
        ## Liens et Images
      body: |
        Répétez à voix haute :

        Entre crochets pour le nom et l'URL entre parenthèses. Il n'y a pas d'espace entre les parenthèses.

        [La page d'accueil Loomio](https://www.loomio.org/)

        C'est la même chose pour les images, mais précédé d'un point d'exclamation.

        ![logo loomio](https://i.imgur.com/Fvtworb.png)
