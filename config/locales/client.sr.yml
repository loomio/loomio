      intro: "Reizgradili smo Lumio i potrebna nam je tvoja pomoć da sigurno bude fenomenalan!"
      body_html: |
        <p></p>
        <h3>Kakva je razlika zapravo?</h3>

        <p>
        Novi interfejs je kao stari interfejs ali noviji:
        <ul>
        <li>Sve se prikazuje uživo na stranici odmah kada se dogodi</li>
        <li>Dizajniran je za sve Vaše uređaje, od pametnog telefona do ličnog računara</li>
        <li>Pristupačan je slabovidim i slepim osobama, i preveden je na <a href="https://www.loomio.org/translation">mnoštvo jezika</a>
