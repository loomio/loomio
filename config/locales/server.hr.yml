    funding_decision:
      title_placeholder: Prijava za financiranje Robotics Roadshow
      process_name: Odluka o financiranju
      process_subtitle: Obradite zahtjev za potporu, zajam ili ulaganje i donesite odluku o financiranju.
      process_introduction: "<p>Podnesite zahtjev za financiranje, priložite dokumente i druge popratne materijale.</p><p> Sažmite aplikaciju u kontekstu niti.</p><p> Pozovite ovlaštene osobe da pregledaju prijavu i postave pitanja. Ostavite dovoljno vremena za raspravu.</p><p> Podići prijedlog konsenzusa za odobrenje financiranja.</p><p> Ako se netko ne slaže, pitajte za razlog - na primjer, možda će biti potrebno više informacija. Pozovite osobu koja se ne slaže da promijeni svoj glas kada bude zadovoljna.</p><p> Kada imate jasnu odluku o zahtjevu za financiranje, navedite ishod kako biste zabilježili odluku.</p>"
