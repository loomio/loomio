    submit: Contribuie
    tooltip: Afla mai mult despre modelul nostru de finantare a comunitatii
    thought_about_contributing: Sansa ta sa contribui
    thought_about_contributing_description: "Loomio este o companie cooperativa sociala care lucreaza pentru a usura partiparea fiecaruia in deciziile care ii afecteaza.\n\nNoi credem ca banii nu trebuie sa fie o bariera, asa ca dezvoltam un model de venit care da fiecaruia posibilitatea sa decida cat poate sa contribuie.\n\n Contributia ta ne ajuta sa dezvoltam Loomio intr-un mod independent, fara publicitate, si pe baza dorintelor comunitatii de utilizatori.\n\nMultumim ca faci acest lucru posibil.\n"
    thank_you_title: "Multumim pentru contributia catre Loomio!"
    thank_you_body: "Contributia ta ne ajuta sa oferim un mod usor de luare a deciziilor in mod colaborativ in lume.\n\nVei primi curand un email cu o chitanta pentru contributia ta.\n\nToata lumea este binevenita sa se alature comunitatii Loomio, unde discutam despre cum sa utilizam la maxim acest mediu, si cum poate fi imbunatatit.\n\n<a href='https://www.loomio.org/groups/3'>Du-ma la grupul comunitatii Loomio &raquo;</a>\n"
    making_a_donation: Donatii
    making_a_donation_description: "Loomio este o companie cooperativa sociala care lucreaza pentru a facilita partiparea fiecaruia la luarea unor decizii care il afecteaza. \n\nContributia ta ne ajuta sa dezvoltam Loomio intr-un mod independent, fara publicitate, si pe baza dorintelor comunitatii de utilizatori.\n\nMultumim ca faci acest lucru posibil.\n"
