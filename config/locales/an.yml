  help:
    coordinating: Cómo coordinar o tuyo grupo en Loomio
    coordinating_details: "Como co-ordinador, yes responsable d'encetar o tuyo grupo y convidar\na totz a participar. Ademas d'aprender a usar una nueva ferramienta de software, o tuyo grupo\nserá aprendendo nuevos procesos ta colaborar mas efectivament y prenendo buenas decisions\nchuntos. Aquí puetz trobar qualques consellos ta que o tuyo grupo tienga muito exito:\n"
    different_ways: "Trazas diferents d'usar Loomio"
    engaging_html: "<h2>Trucos ta embrecar a o grupo</h2>\n<p>A chent se gosa animar a participar quan i hai una propuesta interesant en a mesa. Una buena propuesta contién un plan d'acción ta o grupo, que fa obvio saber qué significa estar d'alcuerdo u en desalcuerdo. Piensa en cómo puetz identificar discusions/decisions que o grupo ye fendo presencialment u por correo, pero que serían de millor fer en Loomio.</p>\n<p>Si o grupo ye empecipiando, puetz empecipiar con una decisión que no chenere controversias grieus, ta dar a totz a oportunidat de chugar con a ferramienta y veyer en acción o proceso de decisión.</p>\n<p>Unatra traza d'animar a la chent a embrecar-se en una discusión ye fer servir a caracteristica @mention ta avisar a chent determinada; asinas se les ninviará un correu pa decir-les que se les ha mencionau en un comentario.</p>\n"
    example1_html: "<h3>O grupo ha de discutir sobre un tema amplio y desembolicar una solucion conchunta</h3>\n<p>Estratechia: Discutir o tema entre un tiempo antes d'empecipiar una propuesta.</p>\n<p>A ormino, as discusions obtienen os millors resultaus si se crea un entendimiento\ncompartido sobre o problema antes de decantar-se por una solucion concreta. Quan a chent\nempieza a participar en o proceso, ye muito mas prebable que sigan satisfeitos con\no resultau u decision final.</p>\n"
    example2_html: "<h3>Tiens ya en mente una propuesta, y quiers aconseguir un refrendo d'o grupo ta seguir abance.</h3>\n<p>Estratechia: Prencipia una discusión sobre una decisión especifica y crea de camín una propuesta.</p>\n<p>Si tiens en mente un resultau claro pero quiers asegurar-te que no i hai garra problema critico,\npuetz usar a propuesta ta obtener una rapida contribución en a decisión.</p>\n<p>Puetz fer cosetas como finalizar un documento, aprebar una solicitut, u refrendar una obra realizada.</p>\n"
    get_in_touch: Mete-te en contacto
    get_in_touch_description_html: "Si tiens preguntas u sucherencias, <a href='%{link}'> escribe a</a>."
    getting_started: Primers pasos
    getting_started_description: "A la zurda, o grupo debate un tema, intercambiando ideyas y información. Quan cal prener una decisión, amaneixe a la dreita."
    getting_the_most: Aprofitando o maximo de Loomio
    have_your_say: "Da a tuya opinión "
    have_your_say_details_html: "<p>Quan sigas presto ta decidir, clica en un d'os quatro botons de decisión.</p>\n<p>Malas que haigas decidiu, da una breu explicación. Debaixo d'o grafico circular\npuetz veyer o que piensan os de demás, facilitando una rapida comprensión d'o estau d''a discusión.\nA medida que se vaiga adhibindo nueva informacón puetz ir cambiando a tuya decisión en qualsiquier momento</p>\n"
    have_a_discussion: Discutir un tema
    have_a_discussion_description: "O tema y qualsiquier atra información relevant se troban en a parte superior d''a pachina. Fe servir o quadro de comentario ta adhibir a tuya voz en dita discusión."
    help: Aduya
    how_it_works: Cómo funciona
    invitation_html: "<h2>Redactar una buena invitación</h2>\n<p>A primera pregunta que tot nuevo miembro se fará ye «A qué s'adedica iste grupo?»</p>\n<p>Piensa en a forma mas sencilla con la puedas describir a o grupo: Qué queretz aconseguir chuntos? Qué tipo de decisions prendretz? Quí serán embrecaus?</p>\n<p>Podría estar buena ideya charrar en primeras con o tuyo grupo, antes de convidar-les a Loomio.</p>\n<p>As personas querrán saber por qué han estau convidadas, qué s'aspera d'ellas,\ny por qué mereixe o suyo tiempo aprender a usar una nueva ferramienta.</p>\n"
    join_the_community: Unir a la comunidat
    join_the_community_description_html: "Totz son bienvenius en \"Loomio Community\", an charramos de cómo aprofitar de tot a ferramienta y de cómo amillorar-la.<br /><br /><a href='https://www.loomio.org/groups/3'>Preta aquí ta ir a o grupo \"Loomio Community\" group</a>, an puetz solicitar estar-ne miembro."
    images_and_text_formatting: Imagenes y formato de texto
    images_and_text_formatting_html: "<p>Loomio fa servir «marcadors» ta incluir imachens y formato de texto.\nPuetz activar marcadors con o chicot icono griso que i hai debaixo d'o quadro de comentarios.</p>\n<p><a href='https://www.loomio.org/discussions/1124'>Preta aquí</a>\nta información sobre cómo usar marcadors.</p>\n"
    keep_up_to_date: Mantiene-te informau
    keep_up_to_date_html: "<p>Pretando en o cobalto d'a pachina o nombre d'o tuyo grupo, irás ta la pachina d'o tuyo grupo,\nan que podrás veyer una lista de todas as discusions y decisions d'ixe grupo. Si yes en mas d'un grupo, en a pachina d'inicio puetz veyer d'una sola vegada toda l'actividat de totz os tuyos grupos.</p>\n<p>Recibirás un correu electronico quan ocurran fetas importants en o tuyo grupo.\nPuetz modificar as tuyas preferencias de correu electronico <a href=\"%{link}\"\">aquí</a>.</p>\n"
    make_a_decision: Prene una decisión
    make_a_decision_description: "Quan a conversa tien establida un tiempo determinau, qualsiquiera puede encetar una propuesta. Quan sías presto ta dar a tuya opinión, fe clic en un d'os quatro botons de decisión:"
    prompt_people_details: "Si quiers l'atención d'una persona especifica en o tuyo grupo, escribe «@» seguiu d'o nombre d'a persona, y recibirá un correu electronico fendo-le saber que l'has mencionau en un comentario."
    prompt_people_html: "Clama l'atención d'una persona con <span class='blue'>@nombre</span>"
    positions_agree_description: "<span>D'alcuerdo</span> significa que te fa goyo a propuesta."
    positions_abstain_description: "<span>Abstención</span>, significa que yes indeciso, u que te pareixe bien que o grupo decida sin tu."
    positions_disagree_description: "<span>En desalcuerdo</span>, significa que piensas que i hai una millor alternativa, pero no tiens problema con seguir a decisión d'o grupo."
    positions_block_description: "<span>Blocar</span>, significa que tiens serias obcheccions y no te faría brenca goyo si a propuesta seguise enta debant."
    start_discussion: Empecipiar una discusión participativa
    start_discussion_html: "<p>Quan prencipias una discusión, asegura-te que o titol transmite succintament l'afer.\nUsa o panel de contexto ta aportar tot o trasfondo necesario ta que o grupo tienga una discusión productiva y bien fundamentada.</p>\n<p>Entre a discusión, o panel de contexto puede actualizar-se seguntes salga a la luz nueva información. Amás de clarificar o tema, puetz usar iste espacio ta compartir recursos, recapitular a discusión seguntes progresa, u resumir os protocolos de prene de decisions que ye usando o tuyo grupo.</p>\n"
    start_proposal: Crear una propuesta clara
    start_proposal_html: "<p> Si fas un titol claro y succinto, a chent sabrán de camín qué significa exactament estar u no d'alcuerdo.</p>\n<p>No ye a fin d'o mundo si una propuesta no tien un claro alcuerdo immediatament.\nSi a o grupo no le fa goyo a primer propuesta, qualsiquiera puede prencipiar una nueva propuesta ta abordar os problemas surtius y mantener l'abance d''o proceso.</p>\n<p>A traviés d'iste proceso dinamico, a sabiduría colectiva d'o tuyo grupo puede chenerar millors ideyas que as que a dengún solet le podrían ocurrir.</p>\n<p>A calendata de finalización d'una propuesta puede estar enamplada en qualsiquier momento, si pareixese que a decisión ameneste bell poquet mas d'espacio. Totz recibirán un correu electronico 24 horas antes que una propuesta finalice.</p>\n"
