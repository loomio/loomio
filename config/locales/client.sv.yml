  poll_templates:
    proposal:
      process_subtitle: Ta fram ett förslag för att fatta ett beslut
      process_introduction: <p>Det klassiska Loomio-förslaget hjälper dig att fatta ett beslut och omvandlar en diskussion till ett tydligt resultat.</p><p> Föreslå ett tillvägagångssätt och bjud in personer att svara genom att rösta instämmer, avstår eller inte håller med.</p><p> När folk röstar kan de ge en anledning till varför de har röstat på det här sättet. Du kan se var alla andra står i frågan och varför.</p><p> På så sätt kan du använda ett förslag för att uppmana folk att svara, upptäcka ny information och bygga upp en delad förståelse - för att hjälpa din grupp att fatta ett bättre och mer välgrundat beslut.</p><p> Ett förslag och tillhörande diskussion skapar en egen redogörelse för hur beslutet kom till.</p><p> <a target="_blank" href="https://help.loomio.com/en/user_manual/polls/decisions/index.html"><u>Läs mer om att använda det klassiska Loomio-förslaget i den enkla beslutsprocessen.</u></a></p>
      title: Godkänn det nya varumärkeskonceptet
      details: <h3 id="what-is-the-decision-you-need-to-make"><strong>Vad är det för beslut du behöver fatta?</strong></h3><p></p><h3 id="why-is-this-important"> <strong>Varför är detta viktigt?</strong></h3><p></p><h3 id="what-are-you-asking-people-to-do"> <strong>Vad ber du folk att göra?</strong></h3><p></p><p> För att detta förslag ska gå igenom behöver vi att majoriteten av medlemmarna röstar överens.</p><p> Om du inte håller med, säg varför och vad som behöver ändras för att du ska hålla med.</p>
      agree: Hålla med
      agree_meaning: Jag stöder förslaget
      agree_prompt: Vad tycker du om förslaget och hur kommer det att gynna gruppen?
      abstain: Avstå
      abstain_meaning: Att välja att inte eller inte kunna rösta i detta beslut.
      abstain_prompt: Varför avstår du från att rösta, eller känner du inte att du kan rösta i detta beslut?
      disagree: Instämmer inte alls
      disagree_meaning: Något i detta förslag måste ändras innan jag kan stödja det.
      disagree_prompt: Hur skulle detta förslag kunna förbättras så att du kan stödja det?
    advice:
      process_subtitle: Sök råd om ett beslut du behöver ta
      process_introduction: <p>Sök råd om ett beslut du behöver fatta, med råd från personer som påverkas eller som har expertis, så att du kan fatta ett bättre beslut för din organisation.</p><ul><li><p> Råd hjälper dig att fatta bättre beslut för din organisation.</p></li><li><p> Främja relationer, lärandemöjligheter och mångsidig input.</p></li><li><p> Stimulera initiativ och kreativitet och roligare arbete.</p></li></ul><p> <a target="_blank" href="https://help.loomio.com/en/guides/advice_process/index.html"><u>Läs mer om rådgivningsprocessen</u></a> .</p>
      title: Hjälp Takashi att köpa en ny dator
      details: <h3 id="what-is-the-decision-you-need-to-make"><strong>Vad är det för beslut du behöver fatta?</strong></h3><p></p><h3 id="why-is-this-important"> <strong>Varför är detta viktigt?</strong></h3><p></p><h3 id="what-advice-are-you-asking-from-people-to-help-you-make-a-go"> <strong>Vilka råd ber du från folk för att hjälpa dig att fatta ett bra beslut?</strong></h3><p></p><p> Jag söker din input för att hjälpa mig att fatta ett bra beslut för vår organisation.</p>
      agree: Hålla med
      agree_meaning: Jag har gett mina råd om detta beslut
      agree_prompt: Sammanfatta dina råd eller skriv en användbar kommentar
      abstain: Avstå
      abstain_meaning: Jag har inga råd att ge
      abstain_prompt: Har du några kommentarer som kan vara till hjälp?
    consent:
      process_subtitle: Ta ett beslut som är "säkert att prova", utan invändningar
      process_introduction: <p>Sök samtycke till ett beslut du behöver fatta, där det inte finns några meningsfulla invändningar mot ditt förslag, så att du kan fatta ett snabbt beslut för din organisation som är "säkert att prova".</p><ul><li><p> Sikta på ett "tillräckligt bra" beslut</p></li><li><p> Involvera många röster för att ta fram ett fungerande förslag</p></li><li><p> Fråga om någon har en giltig invändning</p></li><li><p> Ändra förslaget för att lösa invändningar</p></li></ul><p> <a target="_blank" href="https://help.loomio.com/en/guides/consent_process/index.html">Läs mer om samtyckesprocessen</a> .</p>
      title: Anställ Chloe för designrollen
      details: <h3 id="what-is-the-decision-you-need-to-make"><strong>Vad är det för beslut du behöver fatta?</strong></h3><p></p><h3 id="why-is-this-important"> <strong>Varför är detta viktigt?</strong></h3><p></p><h3 id="what-are-you-asking-of-people-in-this-proposal"> <strong>Vad begär du av folk i detta förslag?</strong></h3><p></p><p> Om du har en invändning, säg varför och föreslå en ändring av förslaget som gör det säkert.</p><p> Kom ihåg att vi söker samtycke för ett "tillräckligt bra" beslut som är "säkert att prova", så att vi kan fatta ett bra beslut för vår organisation.</p>
      consent: Samtycke
      consent_meaning: Förslaget är säkert att prova
      consent_prompt: Vad tycker du om förslaget och hur kommer det att gynna organisationen?
      objection: Invändning
      objection_meaning: Jag har en giltig invändning och tror att förslaget kommer att skada
      objection_prompt: Vilken ändring av detta förslag behövs för att det ska vara "säkert att prova", så att du kan stödja det?
    consensus:
      process_subtitle: Nå kollektivavtal med alla inblandade
      process_introduction: <p>Skapa konsensus för ett beslut du behöver fatta, för att nå en överenskommelse som tillfredsställer alla deltagares behov och angelägenheter.</p><ul><li><p> Diskutera och utveckla ett förslag tillsammans</p></li><li><p> Inkludera och respektera alla inblandade</p></li><li><p> Sök överenskommelse från de flesta</p></li></ul><p> <a target="_blank" href="https://help.loomio.com/en/guides/consensus_process/index.html">Läs mer om konsensusprocessen</a> .</p>
      title: Godkänn det nya varumärkeskonceptet
      details: <h3 id="what-is-the-decision-you-need-to-make"><strong>Vad är det för beslut du behöver fatta?</strong></h3><p></p><h3 id="why-is-this-important"> <strong>Varför är detta viktigt?</strong></h3><p></p><h3 id="what-are-you-asking-people-to-do"> <strong>Vad ber du folk att göra?</strong></h3><p></p><p> För att detta förslag ska gå igenom behöver vi att majoriteten av medlemmarna röstar Godkänn.</p><p> Om du inte håller med, säg varför och vad som måste ändras för att du ska hålla med.</p>
      agree: Hålla med
      agree_meaning: Jag stöder förslaget
      agree_prompt: Vad tycker du om förslaget och hur kommer det att gynna organisationen?
      abstain: Avstå
      abstain_meaning: Det här beslutet påverkar mig inte och jag är nöjd med vad gruppen än bestämmer
      abstain_prompt: Varför avstår du från att rösta, eller känner du inte att du kan rösta i detta beslut?
      disagree: Instämmer inte alls
      disagree_meaning: Något i detta förslag måste ändras innan jag kan stödja det
      disagree_prompt: Hur skulle detta förslag kunna förbättras så att du kan stödja det?
      block: Blockera
      block_meaning: Jag blockerar detta förslag och tycker att det inte ska gå vidare
      block_prompt: Förklara din invändning mot detta förslag och varför det inte bör genomföras
    question_round:
      process_subtitle: Bjud in förtydligande frågor för att hjälpa människor att förstå ett förslag
      process_introduction: <p>En Frågerunda är en möjlighet för människor att ställa klargörande frågor om förslaget, så att alla förstår förslaget innan de säger vad de tycker om det.</p><p> Loomio-frågeomgången är ett speciellt förslag utan röstningsmöjligheter. Det gör det möjligt för deltagarna att ställa frågor inom en tid som du anger för omgången.</p><p> En frågeomgång används vanligtvis som ett steg i samtyckesprocessen.</p><p> <a target="_blank" href="https://help.loomio.com/en/guides/consent_process/index.html">Läs mer om samtyckesprocessen</a> .</p>
      title: Vilka frågor har du om hälso- och säkerhetspolicyn?
      details: <h3 id="what-are-you-proposing"><strong>Vad föreslår du?</strong></h3><p></p><h3 id="why-is-this-important"> <strong>Varför är detta viktigt?</strong></h3><p></p><h3 id="what-are-you-asking-people-to-do"> <strong>Vad ber du folk att göra?</strong></h3><p></p><p> Detta är en frågerunda, där du bjuds in att ställa förtydligande frågor.</p><p> Vad behöver du veta för att du förstår förslaget?</p><p> Vänligen svara innan frågerundan stänger.</p>
      reason_prompt: Vad behöver du veta för att du förstår förslaget?
    sense_check:
      process_subtitle: Be om feedback, frågor och funderingar
      process_introduction: <p>Sense-checkförslaget är ett bra sätt att få feedback, bjuda in frågor och avslöja problem. Det hjälper till att förtydliga och förbättra ett förslag innan man går till beslut.</p><p> Sense check låter folk veta att ett förslag håller på att bildas och uppmuntrar dem att engagera sig. Det är en möjlighet att lyssna på människor, känna hur de känner och reagera på lämpligt sätt – vilket öppnar potentialen för att införliva deras bidrag för att fatta ett bättre beslut.</p><p> Använd Sense-kontrollförslaget i samtyckesprocessen för att bjuda in reaktioner och kommentarer för att förbättra förslaget, och i en konsensusprocess för att testa konsensus.</p><p> <a target="_blank" rel="noopener noreferrer nofollow" href="https://help.loomio.com/en/user_manual/polls/decisions/index.html"><u>Läs mer om hur du använder Sense check i den enkla beslutsprocessen</u></a> <span>.</span></p>
      title: Vad tycker du om de nya varumärkeskoncepten?
      details: <h3 id="what-are-you-proposing"><strong>Vad föreslår du?</strong></h3><p></p><h3 id="why-is-this-important"> <strong>Varför är detta viktigt?</strong></h3><p></p><h3 id="what-are-you-asking-people-to-do"> <strong>Vad ber du folk att göra?</strong></h3><p></p><p> Vad tycker du om förslaget? Lämna en kommentar eller kom med ett förbättringsförslag.</p><p> Denna Sense-check är en möjlighet för din input och ditt bidrag, för att hjälpa oss att fatta ett bättre beslut.</p>
      looks_good: Ser bra ut
      looks_good_meaning: Jag är nöjd med vart det här är på väg
      looks_good_prompt: Har du några synpunkter eller förslag för att göra förslaget bättre?
      abstain: Avstå
      abstain_meaning: Jag har inget att tillägga eller några invändningar mot detta arbete.
      abstain_prompt: Att avstå innebär samtycke till riktningen i detta förslag. Finns det någon anledning till att du röstar för att avstå?
      concerned: Bekymrad
      concerned_meaning: Något i detta kan behöva ändras för att jag ska samtycka eller acceptera
      concerned_prompt: Vad är ditt bekymmer och hur kan det lösas?
      not_sure: Vet inte
      not_sure_meaning: Jag har en fråga eller behöver mer tid
      not_sure_prompt: Vilka delar är otydliga för dig? Hur kunde detta lösas?
    gradients_of_agreement:
      process_subtitle: Uttrycka stöd för ett förslag på en 8-gradig skala
      process_introduction: <p>Förslaget Gradients of Agreement gör det möjligt för medlemmar i en grupp att uttrycka sitt stöd för ett förslag i grader på en skala, vilket erbjuder fler sätt att uttrycka stöd än i termer av "håller med" och "inte håller med".</p><p> Använd Gradienter of Agreement som en preliminär omgång, för att testa stöd för ett förslag innan du går över till ett formellt avtal.</p><p> Gradienter av enighet låter folk veta att ett förslag håller på att bildas och uppmuntrar dem att engagera sig. Det är en möjlighet att lyssna på människor, känna hur de känner och reagera på lämpligt sätt – vilket öppnar potentialen för att införliva deras bidrag för att fatta ett bättre beslut.</p>
      title: Hur tycker du om det nya värdeförklaringen?
      details: <h3 id="what-are-you-proposing"><strong>Vad föreslår du?</strong></h3><p></p><h3 id="why-is-this-important"> <strong>Varför är detta viktigt?</strong></h3><p></p><h3 id="what-are-you-asking-people-to-do"> <strong>Vad ber du folk att göra?</strong></h3><p></p><p> Hur tycker du om förslaget? Uttryck ditt stöd på skalan nedan och lämna en kommentar eller förbättringsförslag.</p><p> Det här förslaget Gradients of Agreement är till för att testa stödet för förslaget och en möjlighet för din input innan du går över till ett formellt avtal.</p>
      whole_hearted_endorsement: Helhjärtat stöd
      whole_hearted_endorsement_meaning: Jag gillar det verkligen!
      whole_hearted_endorsement_prompt: Vad gillar du med det?
      agreement_with_minor_contention: Överenskommelse med mindre invändningar
      agreement_with_minor_contention_meaning: Inte perfekt, men det är tillräckligt bra
      agreement_with_minor_contention_prompt: Vad är ditt bekymmer?
      support_with_reservations: Support med reservationer
      support_with_reservations_meaning: Jag kan leva med det
      support_with_reservations_prompt: Vilka är dina reservationer?
      abstain_meaning: Den här frågan berör mig inte
      abstain_prompt: Har du något du vill tillägga?
      more_discussion_needed: Mer diskussion behövs
      more_discussion_needed_meaning: Jag förstår inte problemen tillräckligt bra ännu
      more_discussion_needed_prompt: Vad är det du inte förstår?
      don_t_like_but_will_support: Gillar inte men kommer att stödja
      don_t_like_but_will_support_meaning: Det är inte bra men jag vill inte hålla upp gruppen
      don_t_like_but_will_support_prompt: Vad skulle du vilja se förbättras?
      serious_disagreement: Allvarlig oenighet
      serious_disagreement_meaning: Jag är inte med på det här - räkna inte med mig
      serious_disagreement_prompt: Vad håller du inte med om?
      veto: Veto
      veto_meaning: Jag blockerar detta förslag
      veto_prompt: Varför blockerar du förslaget? Vad behöver förändras för att du ska kunna stödja det?
    simple_poll:
      process_subtitle: Hitta det mest populära alternativet
      process_introduction: <p>Innan du fattar ett beslut, ta reda på vilka alternativ som folk bryr sig mest om.</p><p> Enkel omröstning hjälper dig att hitta det eller de mest populära alternativen med ett eller flera val.</p><p> Skriv eventuella detaljer om alternativen i detaljfältet, ange sedan namnet på alternativet och klicka på + för att lägga till.</p><p> Ställ in <strong>Minimival</strong> och <strong>Maximal val</strong> som en väljare kan välja. Lämna det maximala valet som 1 för en enkätundersökning.</p><p> Du kan använda pennikonen bredvid varje alternativ för att lägga till en <strong>innebörd</strong> av alternativet, en ytterligare fördjupning om alternativet att hjälpa människor när de röstar.</p><p> <a target="_blank"  href="https://help.loomio.com/en/user_manual/polls/proposal_types/index.html#simple-poll">Läs mer om Simple poll</a> .</p>
      title: Var ska fokus för vår strategiska inriktning vara?
      details: <h3 id="what-is-this-poll-about"><strong>Vad handlar den här omröstningen om?</strong></h3><p></p><h3 id="why-is-this-important"> <strong>Varför är detta viktigt?</strong></h3><p></p><h3 id="what-are-you-asking-people-to-do"> <strong>Vad ber du folk att göra?</strong></h3><p></p><p> Välj det eller de alternativ du föredrar.</p>
    score_poll:
      process_subtitle: Mät graden av stöd för varje alternativ
      process_introduction: <p>Använd Score poll när du vill undersöka människor för deras önskemål, preferenser eller intresse för varje alternativ.</p><p> <span>Deltagarna uppmanas att utvärdera varje alternativ och tilldela en poäng genom att flytta ett skjutreglage längs en skala.</span></p><p> <span>Resultaten visas grafiskt tillsammans med en tabell för varje alternativ som visar totalpoäng, medelpoäng och antal väljare.</span></p><p> Avancerade inställningar inkluderar "Röster är anonyma" och "Visa alternativ i slumpmässig ordning" - används ofta för poängundersökning för att minska eventuella röstningsfördomar.</p><p> <a target="_blank"  href="https://help.loomio.com/en/user_manual/polls/proposal_types/index.html#score-poll">Läs mer om Poängundersökning</a> .</p>
      title: Att bedöma hur beslut fattas i vår organisation
      details: <h3 id="what-is-this-poll-about"><strong>Vad handlar den här omröstningen om?</strong></h3><p></p><h3 id="why-is-this-important"> <strong>Varför är detta viktigt?</strong></h3><p></p><h3 id="what-are-you-asking-people-to-do"> <strong>Vad ber du folk att göra?</strong></h3><p></p><p> Välj det eller de alternativ du föredrar.</p>
    dot_vote:
      process_subtitle: Tilldela en budget med poäng för att avslöja prioriteringar
      process_introduction: <p>Punktröstning är användbart för grupper som försöker tilldela en begränsad resurs till ett antal alternativ. Det går utöver en enkel omröstning genom att hjälpa deltagarna att inse att det finns en begränsning när de väljer alternativ.</p><p> Deltagarna får var och en ett visst antal prickar. Du bestämmer hur många.</p><p> De placerar prickar bredvid presenterade alternativ som de gillar. Deltagarna kan placera alla sina prickar på ett enda alternativ eller spridas över flera alternativ.</p><p> När deltagarna allokerar prickar kan de överskrida punktbudgetgränsen och uppmuntras därför att noggrant överväga hur de spenderar sina prickar.</p><p> Alternativ med flest prickar "vinner". Resultattabellen innehåller ytterligare data som hjälper dig att analysera resultat.</p><ul><li><p> % av poängen</p></li><li><p> Poäng</p></li><li><p> Betyda</p></li><li><p> Väljare</p></li></ul><p> <a target="_blank"  href="https://help.loomio.com/en/user_manual/polls/proposal_types/index.html#dot-vote">Läs mer om Dot vote</a> .</p>
      title: Att välja teman för vår konferens
      details: <h3 id="what-is-this-poll-about"><strong>Vad handlar den här omröstningen om?</strong></h3><p></p><h3 id="why-is-this-important"> <strong>Varför är detta viktigt?</strong></h3><p></p><h3 id="what-are-you-asking-people-to-do"> <strong>Vad ber du folk att göra?</strong></h3><p></p><p> I denna omröstning har du en budget på 8 punkter att allokera till de alternativ du föredrar. Du kan placera alla prickar på ett alternativ eller sprida ut dem.</p>
    ranked_choice:
      process_subtitle: Förstå den ordnade inställningen av alternativ
      process_introduction: <p>Rangordnade val är användbart när du har ett stort antal alternativ, eller håller ett val.</p><p> Denna omröstningsmall erbjuder en rad alternativ för människor att rösta i sin föredragna ordning.</p><p> Du kan ställa in antalet val väljaren får.</p><p> <span>Väljare dra och släpp alternativen i prioritetsordning (#1 är ditt mest föredragna alternativ).</span></p><p> <span>Avancerade inställningar inkluderar "Röster är anonyma" och "Visa alternativ i slumpmässig ordning" - används ofta för att välja</span> rätt val för att minska eventuella röstningsfördomar.</p><p> Resultaten visas i rankad ordning. Resultattabellen innehåller ytterligare data som hjälper dig att analysera resultat.</p><ul><li><p> Rang</p></li><li><p> % av poängen</p></li><li><p> Poäng</p></li><li><p> Betyda</p></li></ul><p> <a target="_blank"  href="https://help.loomio.com/en/user_manual/polls/proposal_types/index.html#ranked-choice">Läs mer om Rankat val</a> .</p>
      title: Välj styrelseledamöter till styrelsen
      details: <h3 id="what-is-this-poll-about"><strong>Vad handlar den här omröstningen om?</strong></h3><p></p><h3 id="why-is-this-important"> <strong>Varför är detta viktigt?</strong></h3><p></p><h3 id="what-are-you-asking-people-to-do"> <strong>Vad ber du folk att göra?</strong></h3><p></p><p> Rösta genom att rangordna alternativen i den ordning du föredrar. Alternativet som rankas först i resultaten vinner.</p>
    time_poll:
      process_subtitle: Hitta när människor är tillgängliga att träffas
      process_introduction: <p><span>Spara tid på att ordna ett datum för ditt möte eller event.</span></p><p> Tidsundersökning gör det enkelt att se allas tillgänglighet och hitta den bästa tiden.</p><p> Ge din Time-undersökning en titel och detaljer. Ange en lista med datum- och tidsalternativ i din tidszon.</p><p> Tänk på personer i olika tidszoner när du ställer in tidsluckor. Deltagarna kommer att se tider lokaliserade i sin tidszon.</p><p> Ställ in en möteslängd.</p><p> När tidsundersökningen stängs, ställ in ett resultat med den bästa tiden och eventuella instruktioner för mötet.</p><p> <span>Loomio kommer att inkludera en kalenderinbjudan med e-postmeddelandet om resultatet, så att deltagarna kan lägga till i sin kalender.</span></p><p> <a target="_blank" href="https://help.loomio.com/en/user_manual/polls/meeting_polls/index.html#time-poll">Läs mer om Time poll</a> .</p>
      title: Låt oss hitta ett datum för nästa möte
      details: <p><strong>Vad är mötet eller händelsen?</strong></p><p></p><p> <strong>Varför är detta viktigt?</strong></p><p></p><p> <strong>Vad ber du folk att göra?</strong></p><p></p><p> <span>Markera de tidsluckor som du är tillgängliga med den gröna "tummen upp"-ikonen eller lämna den röda "tummen ner" på plats när den inte är tillgänglig.</span></p><p> <span>Använd ikonen "tummen åt sidan" för att säga att du är tillgänglig "om det behövs".</span></p>
      reason_prompt: Finns det något du kan säga för att hjälpa arrangören att hitta en lämplig tidpunkt?
    opt_in:
      process_subtitle: Hitta volontärer eller fråga efter deltagare
      process_introduction: '<p>Använd Opt-in för att bjuda in personer att gå med i ett team, en kommitté eller en arbetsgrupp, eller för att delta i ett evenemang.</p><p> "Opt-in" har två röstningsalternativ: Acceptera eller Avvisa.</p><p> Du kan definiera ett mål för antalet personer du letar efter, säg 3 personer för att gå med i din arbetsgrupp.</p><p> <a target="_blank" href="https://help.loomio.com/en/user_manual/polls/meeting_polls/index.html#opt-in">Läs mer om Opt-in</a> .</p>'
      title: Arbetsgrupp för att ta fram vår nya hållbarhetspolicy
      details: <p><strong>Vilket team, arbetsgrupp eller event bjuder du in folk till?</strong></p><p></p><p> <strong>Varför är detta viktigt?</strong></p><p></p><p> <strong>Vad ber du folk att göra?</strong></p><p></p><p> Välj "Acceptera" för att delta!</p>
      accept_meaning: Jag är villig att delta
      accept_prompt: Varför ställer du upp som frivillig för detta?
      decline_meaning: Jag kan inte delta
      decline_prompt: Finns det något du skulle vilja säga?
