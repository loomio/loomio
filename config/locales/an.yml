    thought_about_contributing_description: "Loomio ye una interpresa social cooperativa que treballa ta facilitar a totz o participar en decisions que les afectan.\n\nOs diners no habría d'estar una barrera ta colaborar en la prene de decisions. Loomio ye financiada por miembros d'a nuestra comunidat d''usuarios, y por condutas d'aportación d'as organizacions que lo usan.\n\nA tuya contribución implica que podamos mantener Loomio independient, libre d''anuncios, y disponible librement ta grupos que fan grans cosetas en as suyas comunidatz.\n\nGracias por fer-lo posible!\n"
