      process_introduction: <p>Önerinize yönelik anlamlı bir itiraz olmadığında, almanız gereken bir karar konusunda onay isteyin; böylece kuruluşunuz için 'denenmesi güvenli' hızlı bir karar verebilirsiniz.</p><ul><li><p> 'Yeterince iyi' bir karar hedefleyin</p></li><li><p> Uygulanabilir bir teklif geliştirmek için birçok sesi dahil edin</p></li><li><p> Herhangi birinin geçerli bir itirazı olup olmadığını sorun</p></li><li><p> İtirazları çözmek için teklifi değiştirin</p></li></ul><p> <a target="_blank" href="https://help.loomio.com/en/guides/consent_process/index.html">Onay süreci hakkında daha fazla bilgi edinin</a> .</p>
      title: Chloe'yi tasarım rolü için işe alın
      details: <h3 id="what-is-the-decision-you-need-to-make"><strong>Vermeniz gereken karar nedir?</strong></h3><p></p><h3 id="why-is-this-important"> <strong>Bu neden önemli?</strong></h3><p></p><h3 id="what-are-you-asking-of-people-in-this-proposal"> <strong>Bu teklifte insanlardan ne istiyorsunuz?</strong></h3><p></p><p> Eğer bir itirazınız varsa lütfen nedenini belirtin ve teklifi güvenli hale getirecek bir değişiklik önerin.</p><p> Kuruluşumuz için iyi bir karar verebilmemiz için 'denenmesi güvenli' olan 'yeterince iyi' bir karar için onay istediğimizi unutmayın.</p>
