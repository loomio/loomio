      title_placeholder: 分享链接和信息
      process_name: 分享链接和信息
      process_subtitle: 发布信息、链接和报告以供评论和讨论。
      process_introduction: "<p>使用主题作为“墙”或“公告板”，以便您的小组发布您想要彼此分享的信息、新闻和想法。</p><p>邀请大家使用<strong>“插入链接”</strong>和<strong>“嵌入视频”</strong>格式化工具，帮助小组成员在 Loomio 内部访问信息。在评论中使用<strong>标题</strong>，将评论固定在主题时间线上，方便查找。</p><p><strong>将线固定</strong>住，使其停留在周围，并鼓励<strong>反应</strong>使其保持活力，让人们知道您看到了他们的物品。</p><p>此线程的默认显示是<strong>最新的</strong>，因此最新的评论位于线程的顶部。</p>"
