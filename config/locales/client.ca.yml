      process_subtitle: Expressar suport a una proposta en una escala de 8 punts
      process_introduction: <p>La proposta de Gradients d'acord permet als membres d'un grup expressar el seu suport a una proposta en graus a escala, oferint més maneres d'expressar suport que en termes d'"acord" i "en desacord".</p><p> Utilitzeu Gradients d'acord com a ronda preliminar, per provar el suport a una proposta abans de passar a un acord formal.</p><p> Els gradients d'acord permeten a la gent saber que s'està formant una proposta i els anima a participar. És una oportunitat per escoltar a la gent, sentir com se senten i respondre adequadament, obrint el potencial per incorporar les seves contribucions per prendre una millor decisió.</p>
      title: Com us sembla la nova declaració de valors?
