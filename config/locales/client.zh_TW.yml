      body: "<p>這一系列簡短的小步驟旨在確保您邀請加入小組的人有良好的第一印象並了解如何參與討論和決策。</p><p>側邊欄中有一個「聯絡客服」按鈕。如果您有任何疑問或需要建議，請隨時與我們聯繫。</p>"
      submit: 讓我們開始吧
    group:
      welcome_and_faq: 歡迎！閱讀此文開始
      upload_image:
        title: 完成您的團體資料
        helptext: "<p>讓我們來看看您的群組資料。名稱、描述、標誌和封面圖片將包含在您接下來發送的邀請郵件中。</p><p><b>添加您自己的群組封面圖片</b>，它有助於給您邀請加入的人留下良好的第一印象。</p><p>您可以使用最近的團隊照片或代表您組織的工作或社區的照片。</p>"
        open_group_settings: 開啟群組設定
      invite_people:
        title: 邀請其他人加入群組
      start_a_thread:
        title: 發起一個話題
        helptext: "<p>創建一個主題，人們接受邀請後就會看到該主題。</p><p>目的是鼓勵人們在 Loomio 中寫下他們的第一條評論。</p><p>為了簡化此操作，我們提供了您可以使用的<b>練習線程</b>範本。</p>"
        submit: 查看主題模板
      start_a_proposal:
        title: 發起提案
        helptext: "<p>在 Loomio 中，我們使用提案來揭示對某項決策的支持或尋找改善該決策的方法。</p><p>讓我們提出一項提案並要求小組成員對其進行投票。</p><p>我們建立了一個<b>實踐提案</b>範本供您使用。</p>"
        submit: 查看提案模板
      share_an_outcome:
        title: 分享提案結果
        helptext: "<p>為了推動決策的推進，提案設有投票截止日期。截止日期過後，投票將結束，屆時您將收到通知，告知您分享提案結果。</p><p>結果是一個機會來表明該提議是否成功以及下一步會發生什麼。</p><p>如果您的提案截止日期尚未過去，但您仍然想繼續，您可以點擊<b>提前關閉</b>。</p><p>時機成熟時，<b>請輸入您的提案的結果</b>。</p>"
        submit: 查看提案
        cancel: 稍後再做
      start_a_discussion:
        title: 發起討論
        helptext: "<p>創造一個人們接受邀請後才能看到的討論貼文。</p><p>目的是鼓勵人們在 Loomio 上發表他們的第一條評論。</p><p>為了方便起見，我們提供了一個<b>練習討論</b>範本供您使用。</p>"
        submit: 請參閱討論模板
