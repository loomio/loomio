  example_discussion:
    title: "Абмеркаванне для прыкладу: Вітаем! Ці ўводзіны да Loomio"
    description: |
      Вітаем вас на Loomio, новым інструменце для групавога прыняцця рашэнняў.
      Удзельнічаючы ў абмеркаванні тэмы, разглядаючы розную інфармацыю і варыянты дзеянняў, і вырашаючы любыя пытанняі, якія ўзнікаюць на шляху, ваша група можа аб'яднаць свае намаганні, каб знайсці лепшы шлях наперад.
      Вы можаце выкарыстоўваць гэта абмеркаванне для прыкладу, каб пабачыць розныя асаблівасці інструмента.
      Каб добра распачаць, Бот-дапаможнік Loomio ліча, што выдатнай ідэяй для вашай групы будзе, правесці адпачынак разам. Кругавая дыяграма справа інфармуе пра тое, што ваша група ліча на гэты конт. Вы можаце выказаць сваё меркаванне, націснуўшы на адну з кнопак ніжэй.
  example_motion:
    name: "Давайце адпачнем на луне!"
    description: |
      Бот-дапаможнік Loomio гарыць жаданнем адправіцца на луну ўсёй групай. Напэўна, яго так моцна прывабіць касмічны сыр. Але ж, ці хопіць у нас грошай і ці падумаў ён пра тое, колькі парніковых газаў выкіне наша ракета?
      Ці добрая гэта ідэя? Бот-дапаможнік Loomio прагне пачуць ваша меркаванне!
      Калі вы вызначыліся, за што вы хаціце прагаласаваць, націсніце на адну з іконак ніжэй (навядзіце курсор на кнопку вырашэння каб пабачыць яго апісанне).
      Вам прапануюць напісаць кароткае абгрунтаванне свайго рашэння. Абгрунтаванні дапамагаюць лягчэй бачыць, што людзі лічаць і чаму. Да закрыцця прапановы вы можаце вольна рэдагаваць рашэнне і мяняць сваё меркаванне.
