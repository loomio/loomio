      process_introduction: '<p>Robert''s Rules on kehys, joka koostuu joukosta koodeja ja eettisiä sääntöjä, jotka auttavat ryhmiä pitämään säännöllisiä kokouksia, joissa enemmistö voi hallita samalla kun vähemmistöjen äänet tulevat kuuluviin. <a target="_blank" rel="noopener noreferrer nofollow" href="https://www.boardeffect.com/blog/roberts-rules-of-order-cheat-sheet/">https://www.boardeffect.com/blog/roberts-rules-of-order-cheat-sheet/</a> Jäsen tekee aloitteen toimenpiteen ehdottamiseksi tai päätöksen tekemiseksi sanomalla: "Muutan…". Toisen jäsenen on kannatettava esitystä sanomalla: "Tuen esitystä". Kun joku hyväksyy esityksen, ryhmä äänestää esityksestä. Se tapahtuu äänten enemmistöllä tai päätösvaltaisuudella sääntöjen määräysten mukaan.</p>'
