      process_introduction: '<p>Pyydä suostumus päätökseen, joka sinun on tehtävä, jos ehdotuksellesi ei ole merkittäviä vastalauseita, jotta voit tehdä nopean päätöksen, jota on "turvallinen kokeilla" nyt.</p><p> Tyypilliset roolit:</p><ul><li><p> Ehdottaja: Henkilö, joka ottaa esille aiheen, joka vaatii päätöstä.</p></li><li><p> Fasilitaattori: Joku, joka voi auttaa ehdotuksen tekijää tekemään työnsä tehokkaasti.</p></li></ul><p> Yleiset prosessin vaiheet:</p><p> Vaihe 1. Esitä ehdotus Loomio-säikeellä.</p><p> Vaihe 2. Edistä kysymyksiä, reaktioita ja kommentteja parantaaksesi ehdotusta Sense check -toiminnolla.</p><p> Vaihe 3. Muuta ehdotusta ehdotuksilla ja kommenteilla.</p><p> Vaihe 4. Kysy, onko jollakulla järkevää vastustusta muutettua ehdotusta vastaan suostumusehdotuksella.</p><p> Vaihe 5. Integroi pätevät vastalauseet ja luo ehdotuksesta muutettu versio, jonka kaikki hyväksyvät olevan "turvallista kokeilla", ja kun se on valmis, ilmoita päätöksen tulos.</p><p> <a target="_blank" rel="noopener noreferrer nofollow" href="https://help.loomio.com/en/guides/consent_process/index.html">Lue lisää: Suostumusprosessi.</a></p>'
