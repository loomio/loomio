    consensus:
      process_subtitle: İlgili herkesle toplu anlaşmaya varın
      process_introduction: <p>Tüm katılımcıların ihtiyaçlarını ve endişelerini karşılayan bir anlaşmaya varmak için almanız gereken bir karar için fikir birliği oluşturun.</p><ul><li><p> Birlikte bir öneriyi tartışın ve geliştirin</p></li><li><p> İlgili herkesi dahil edin ve onlara saygı gösterin</p></li><li><p> Çoğu insanın onayını arayın</p></li></ul><p> <a target="_blank" href="https://help.loomio.com/en/guides/consensus_process/index.html">Mutabakat süreci hakkında daha fazla bilgi edinin</a> .</p>
      title: Yeni Marka konseptini onaylayın
      details: <h3 id="what-is-the-decision-you-need-to-make"><strong>Vermeniz gereken karar nedir?</strong></h3><p></p><h3 id="why-is-this-important"> <strong>Bu neden önemli?</strong></h3><p></p><h3 id="what-are-you-asking-people-to-do"> <strong>İnsanlardan ne yapmalarını istiyorsunuz?</strong></h3><p></p><p> Bu teklifin kabul edilebilmesi için üyelerin çoğunluğunun "Kabul" oyu vermesi gerekiyor.</p><p> Katılmıyorsanız nedenini ve Katılmanız için nelerin değişmesi gerektiğini belirtin.</p>
      outcome_statement: "<p>Mutabakat sürecine katıldığınız için teşekkür ederiz.</p>"
      agree: Kabul etmek
      agree_meaning: Öneriyi destekliyorum
      agree_prompt: Teklifte hoşunuza giden şey nedir ve kuruluşa nasıl fayda sağlayacak?
      abstain: Uzak durmak
      abstain_meaning: Bu karar beni etkilemiyor ve grubun vereceği karardan memnunum.
      abstain_prompt: Bu kararda neden çekimser kalıyorsunuz veya oy kullanamayacağınızı düşünüyorsunuz?
