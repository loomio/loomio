        <p>Gebruik 'Moment bevragen' om uit te zoeken wanneer mensen beschikbaar zijn om af te spreken. </p>
        <p>Typ een lijst met datums of tijden wanneer je je vergadering kan organieseren.</p>
        <p>Deelnemers vinken deze aan waarbij ze aanwezig kunnen zijn, of ze kunnen het uitlegveld invullen om hun omstandigheden te omschrijven, zodat jij de opties kunt bijsturen indien nodig.</p>
