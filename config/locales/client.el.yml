  pricing_page:
    intro: >
      Οι ομάδες με προϋπολογισμό πληρώνουν μια συνδρομή για να χρησιμοποιήσουν το
      εργαλείο.



      Οι ομάδες χωρίς τα μέσα για να πληρώσουν μια συνδρομή χρησιμοποιούν

      το μοντέλο "Πληρώστε ότι μπορείτε": τα μέλη της προσκαλούνται να κάνουν μια
