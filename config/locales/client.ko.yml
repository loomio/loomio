      title: 새로운 루미오 사용하기
      intro: '우리는 루미오를 개선해왔습니다. 루미오가 공개되기 전에, 루미오를 확실히 굉장하게 만들기 위해서는 당신의 도움이 필요합니다.'
      body_html: >
        <p></p>

         <h3>어쨌든 차이점이 뭐죠?</h3>



         <p>

         새로운 인터페이스는 예전 인터페이스와 비슷하지만 더 새롭습니다.

         <ul>

         <li>모든 활동이 발생할 때 마다 페이지에서 실시간으로 업데이트됩니다.</li>

         <li>스마트폰에서 데스크탑에 이르는 모든 디바이스에서 사용할 수 있습니다.</li>

         <li>시각 장애가 있는 사람들도 사용할 수 있고 <a
        href="https://www.loomio.org/translation">다양한 언어</a>로 사용할 수 있습니다.

         </ul>

         </p>



         <p>예전 인터페이스와 동일한 데이터베이스를 사용해서, 기존 그룹과 논의를 그대로 사용할 수 있습니다. 언제든 예전 인터페이스로
        돌아갈 수도 있습니다.</p>

         <p>우리가 이 시간 동안 받는 피드백을 구현해 가면서 매일 조금씩 뭔가 바뀔 수 있습니다. 자주 사용하지 않는 기능은 없어질
        수도 있습니다.</p>

         <p>새로운 앱의 하단 왼쪽 귀퉁이에 "예전 루미오로 돌아가기" 링크가 있습니다. 클릭하면 익숙한 예전 루미오로 돌아갈
        수 있습니다. 의견을 보낼 수 있는 피드백 폼도 있습니다.</p>

         <p>우리는 정말로 여러분의 의견을 듣고 싶습니다. 시간을 내어 도와주셔서 감사합니다.</p>
