    title: 'أهلا بك في %{group_name}'
    description: >
      رجاء خذ دقيقة لتعرف عن نفسك: **انشر تعليقاً** في الحقل في الأسفل.



      إن كان لديك نية واضحة لمجموعة لوميو هذه، يمكنك أن تشاركها هنا حتى يكون لدى
      الجميع فكرة عن ماذا يريدون أن يحققوا معاً.
  how_it_works_thread:
    title: كيفية استخدام لوميو
    description: "أهلا بك في لوميو، مساحة افتراضية لصناعة قرارات مشتركة. \n\nهذا مثال عن النقاشات **موضوع**. لماذا لا تستخدم هذه المساحة لتجرب مميزات لوميو؟\n\nأنت الآن تقرأ موضع **سياق**. قم باستخدام هذه المساحة لإعطاء معلومات قد تحتاجها المجموعة من أجل نقاش مثمر.\n\nلوحة **المقترح** هي حيث يمكنك صنع القرارات. يمكنك بدء مقترحات و المشاركة بها هناك.\n\nلوحة **النشاط** في الأسفل تظهر لك كل ما حدث في هذا الموضوع.\n\n"
  first_comment:
    body: "مرحباً، أنا المخدم المساعد في لوميو.\n\nإن كنت تريد أن تلفت انتباه شخص معين في مجموعتك، قم بكتابة @ في حقل التعليق، ومن ثم اكتب اسم الشخص :)\n\nهاك بعض الأشياء التي قد ترغب في أن تجربها:\n\n- قم بتحميل [صورة الملف الشخصي](/profile)\n- قم بتعديل [إعدادات البريد الالكتروني](/email_preferences)\n- قم بتقديم نفسك للمجموعة في [موضوع الترحيب في%{group_name}]  \n(%{thread_url})\n\nإن كان لديك أي سؤال، المكان الأول الذي عليك مراجعته هو [دليل إرشادات لوميو] (http://help.loomio.org).\n"
  first_proposal:
    name: 'مقترح تجريبي: هيا بنا! '
    description: "هذا هو مقترح **وصف**. هنا يمكنك التوضيح حول خطوات المقترح و تزويد معلومات كافية كي يستطيع الأعضاء اتخاذ قرار. \n\nللمشاركة في المقترح، قم باختيار أحد الخيارات التالية:\n\n\n- **أوافق** و الذي يعني أنك راض عن المقترح.\n- **أمتنع** و الذي يعني أنك راض بأن تدع المجموعة تقرر دونك.\n- **لا أوافق** و الذي يعني أنه قد يكون هناك بديل أفضل، و لكنك تنتوي أن توافق على قرار المجموعة.\n- **أعترض** و الذي يعني أنه لديك اعتراض جدي و أنك غير راض على الإطلاق بالمتابعة بهذا الاقتراح.\n\nعندما تختار قرارك، سيتم توجيهك لتدلي بتبرير مختصر حول سبب موقفك. يمكنك تغيير موقفك في أي وقت ما دام المقترح مفتوحاً.\n\n\n\n"
