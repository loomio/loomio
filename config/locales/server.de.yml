  markdown:
    intro:
      title: |+
        # Was ist Markdown?

      body: |
        Mit Markdown kann man Text schreiben (links),
        der dann in Rich Text konvertiert wird (rechts).

        Diese Seite wurde mit Markdown geschrieben, damit man sieht, wie das funktioniert.
    headers:
      body: |
        ## Überschriften

        Beginne die Zeile mit einem Hash-Zeichen #, um eine Überschrift zu erhalten.

        # Ein Hash entspricht h1
        ## Ein Doppelhash entspricht h2
        #### Und das ist h4
    paragraphs:
      title: |
        ## Absätze
      body: |
        Ohne eine
        Leerzeile dazwischen
        werden Zeilenumbrüche
        ignoriert!

        Daher für Absätze eine Leerzeile einfügen!
    emphasis:
      title: |
        ## Betonung
      body: |
        Du kannst ein Wort durch _Unterstrich_ or *Sternchen* betonen bzw. kursiv setzen.

        __Fett__ wird ein Wort durch **verdoppelte** Betonung.
    lists:
      title: |
        ## Listen
      body: |
        So kannst Du Aufzählungen erstellen

        * beginne mit einer Leerzeile vor der Aufzählung
        * beginne die Aufzählungspunkte mit (*)
        * füge ein Leerzeichen hinter das Sternchen ein, dann den Text
    links:
