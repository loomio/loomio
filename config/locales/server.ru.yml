  discussion_templates:
    blank:
      process_name: Пустой шаблон
      process_subtitle: Создать новую тему для любых целей
      process_introduction: "<p>Создайте в своей группе обсуждение на любую интересующую вас тему.</p><p> По умолчанию все участники группы будут уведомлены, когда вы начнете ветку. Вы можете изменить это, отредактировав поле «Пригласить» ниже.</p>"
    discuss_a_topic:
      title_placeholder: Какую тему вы хотите обсудить?
      process_name: Обсудить тему
      process_subtitle: Начните обсуждение в своей группе
      process_introduction: "<p>Есть ли вопрос, проблема или возможность, которую вы хотели бы обсудить со своей группой?</p><p> Представьте тему, дайте ссылку на любую справочную информацию и попросите комментарии, идеи и помощь.</p><p> Приглашайте людей принять участие, высказывая свои мысли и соответствующую информацию. Используйте @mention, чтобы привлечь внимание конкретных людей.</p><p> Обновляйте контекст темы по мере продвижения обсуждения, чтобы облегчить его достижение результата.</p><p> Не ждите, пока у вас будет вся информация, чтобы начать тему. Лучше используйте эту ветку, чтобы пригласить людей, которые помогут вам изучить тему и найти решение.</p>"
      description: <h3 id="introduce-and-describe-the-topic">Представьте и опишите тему</h3><p></p><h3 id="why-is-this-important"> Почему это важно?</h3><p></p><h3 id="how-would-you-like-people-to-respond"> Как бы вы хотели, чтобы люди реагировали?</h3><p></p>
    onboarding_to_loomio:
      title: Использование Loomio для нашей группы
      process_name: Подключение к Loomio
      process_subtitle: Ветка, которая поможет новичкам в Loomio попрактиковаться в написании комментариев и голосовании.
      process_introduction: "<p>Используйте этот шаблон, чтобы познакомить людей с Loomio.</p><p> Отличный способ познакомиться с Loomio — открыть обсуждение в Loomio и принять решение!</p><p> Начните обсуждение, следуя текстовым подсказкам ниже, или вставьте свои собственные слова.</p><p> Запустите проверку Sense, чтобы ваша группа могла проголосовать и увидеть результаты.</p><p> Раскройте ценность Loomio, привлекая людей к принятию первых решений.</p>"
      description: <h3 id="why-are-you-interested-in-using-loomio">Почему вы заинтересованы в использовании Loomio?</h3><p> Мы заинтересованы в использовании Loomio для привлечения людей к принятию решений относительно нашей организации.</p><h3 id="what-are-you-asking-people-to-do"> Что вы просите людей сделать?</h3><p> Я хотел бы услышать ваши мысли! Оставьте комментарий ниже и проголосуйте за предложение.</p><p> Вы можете ответить на чей-то комментарий, нажав на значок ответа, расположенный в правом нижнем углу комментария.</p><p> Используйте @mention, чтобы уведомлять людей.</p>
      onboarding: Регистрация
    consent_process:
      title_placeholder: Разработка нашей политики в области охраны труда и техники безопасности
      process_name: Процесс согласия
      process_subtitle: Примите решение, которое «безопасно попробовать», без возражений.
      process_introduction: '<p>Получите согласие на решение, которое вам нужно принять, если против вашего предложения нет серьезных возражений, чтобы вы могли быстро принять решение, которое «безопасно попробовать» уже сейчас.</p><p> Типичные роли:</p><ul><li><p> Предлагающий: Человек, поднимающий тему, требующую решения.</p></li><li><p> Фасилитатор: Тот, кто может помочь предлагающему эффективно выполнить свою работу.</p></li></ul><p> Общие этапы процесса:</p><p> Шаг 1. Представьте предложение в теме Loomio.</p><p> Шаг 2. Проведите серию вопросов, реакций и комментариев, чтобы улучшить предложение с помощью проверки «Смысл».</p><p> Шаг 3. Дополнить предложение предложениями и замечаниями.</p><p> Шаг 4. Спросите, есть ли у кого-либо серьезные возражения против измененного предложения с предложением о согласии.</p><p> Шаг 5. Объедините обоснованные возражения, чтобы создать исправленную версию предложения, которую все согласны с тем, что ее можно «безопасно попробовать», и по завершении укажите результат решения.</p><p> <a target="_blank" rel="noopener noreferrer nofollow" href="https://help.loomio.com/en/guides/consent_process/index.html">Подробнее: Процесс согласия.</a></p>'
      description: <h3 id="what-is-the-decision-you-need-to-make">Какое решение вам нужно принять?</h3><h3 id=""></h3><h3 id="why-is-this-important-and-what-impact-does-it-have"> Почему это важно и какое влияние это оказывает?</h3><p></p><h3 id="what-information-do-people-need-for-context"> Какая информация нужна людям для контекста?</h3><p></p><h3 id="who-is-the-facilitator-for-this-process"> Кто является координатором этого процесса?</h3><p></p>
      consent: Согласие
    advice_process:
      title_placeholder: Прошу совета по покупке нового компьютера.
      process_name: Процесс консультирования
      process_subtitle: Обратитесь за советом по поводу решения, которое вам нужно принять.
      process_introduction: '<p>Примите решение, посоветовавшись с людьми, на которых это повлияло, или с опытом, чтобы вы могли принять лучшее решение для своей организации.</p><p> Типичные роли:</p><ul><li><p> Фасилитатор: Человек, принимающий решение, или попросите кого-нибудь помочь.</p></li><li><p> Советники: люди, на которых вы оказываете влияние или которые обладают опытом, которых вы приглашаете.</p></li></ul><p> Общие этапы процесса:</p><p> Шаг 1. Прежде чем предлагать действия, поищите мнения, чтобы озвучить точки зрения.</p><p> Шаг 2. Сделайте предложение и обратитесь за советом — подайте предложение о совете.</p><p> Шаг 3. Принимая во внимание полученные советы, вы принимаете решение и информируете людей, давших советы, - констатируете результат.</p><p> <a target="_blank" rel="noopener noreferrer nofollow" href="https://help.loomio.com/en/guides/advice_process/index.html">Подробнее: Процесс консультирования.</a></p>'
      description: <h3 id="what-is-the-decision-you-need-to-make">Какое решение вам нужно принять?</h3><p></p><h3 id="why-is-this-important-and-what-impact-does-it-have"> Почему это важно и какое влияние это оказывает?</h3><p></p><h3 id="what-advice-are-you-asking-to-help-you-make-a-good-decision"> Какой совет вы просите, чтобы помочь вам принять правильное решение?</h3><p></p><h3 id="who-is-the-facilitator-for-this-process"> Кто является координатором этого процесса?</h3><p></p>
      advice: Совет
    pass_a_resolution:
      title_placeholder: Решение об утверждении стратегии
      process_name: Принять резолюцию
      process_subtitle: Представьте резолюцию с контекстом, справочной информацией, ответьте на вопросы и внесите предложение о принятии резолюции.
      process_introduction: '<p>«Правила Роберта» — это система, состоящая из набора кодексов и этических правил, которые помогают группам проводить организованные собрания, позволяющие большинству управлять, в то же время позволяя голосам меньшинства быть услышанными. <a target="_blank" rel="noopener noreferrer nofollow" href="https://www.boardeffect.com/blog/roberts-rules-of-order-cheat-sheet/">https://www.boardeffect.com/blog/roberts-rules-of-order-cheat-sheet/</a> Участник делает предложение предложить действие или принять решение, говоря: «Я перехожу к…». Другой член должен поддержать это предложение, сказав: «Я поддерживаю это предложение». Как только кто-то поддерживает предложение, группа голосует по нему. Он принимается большинством голосов или кворумом в зависимости от правил устава.</p>'
      description: "<p><strong>Назовите резолюцию, которую необходимо принять</strong></p><p></p><p> <strong>Краткое описание контекста и справочная информация</strong></p><p></p><p> <strong>Приглашайте участников задавать вопросы, комментировать и вносить любую информацию для достижения общего понимания.</strong></p><p></p>"
      resolution: Разрешение
    decision_by_consensus:
      title_placeholder: Пересмотр устава нашей организации
      process_name: Решение консенсусом
      process_subtitle: Достичь коллективного соглашения со всеми участниками.
      process_introduction: '<p>Достигните консенсуса для решения, которое вам необходимо принять вместе, чтобы достичь соглашения, которое удовлетворит потребности и проблемы всех участников.</p><p> Типичные роли:</p><ul><li><p> Назначьте координатора. (На заседаниях совета директоров это обычно председатель.)</p></li><li><p> Кворум или квалифицированное большинство участников для участия, как указано в уставе вашей организации.</p></li></ul><p> Общие этапы процесса:</p><p> Шаг 1. Создайте открытое пространство для обсуждения проблемы или предлагаемого решения.</p><p> Шаг 2. Проверьте наличие консенсуса и выявите возражения с помощью предложения проверки чувства.</p><p> Шаг 3. Уточните все моменты, предложите внести конструктивные изменения и дополните предложение.</p><p> Шаг 4. Проверьте согласие и наличие оставшихся возражений с помощью консенсусного предложения.</p><p> Шаг 5. Зафиксируйте решение с итогом и в официальном протоколе организации.</p><p> <a target="_blank" rel="noopener noreferrer nofollow" href="https://help.loomio.com/en/guides/consensus_process/index.html">Подробнее: Процесс консенсуса.</a></p>'
      description: <h3 id="what-is-the-decision-you-need-to-make">Какое решение вам нужно принять?</h3><p></p><h3 id="why-is-this-important-and-what-impact-does-it-have"> Почему это важно и какое влияние это оказывает?</h3><p></p><h3 id="what-information-do-people-need-for-context"> Какая информация нужна людям для контекста?</h3><p></p><h3 id="who-is-the-facilitator"> Кто является координатором?</h3><p></p><h3 id="what-conditions-need-to-be-met-for-a-decision"> Какие условия должны быть соблюдены для принятия решения?</h3><h3 id=""></h3>
      consensus: Консенсус
    share_links_and_info:
      title_placeholder: Делитесь ссылками и информацией
      process_name: Делитесь ссылками и информацией
      process_subtitle: Публикуйте информацию, ссылки и отчеты, которыми можно поделиться для комментариев и обсуждения.
      process_introduction: "<p>Используйте ветку в качестве «стены» или «доски объявлений» для вашей группы, чтобы публиковать информацию, новости и идеи, которыми вы хотели бы поделиться друг с другом.</p><p> Предложите людям использовать инструменты <strong>«Вставить ссылку»</strong> и <strong>«Встроить видео»</strong> , чтобы помочь группе получить доступ к информации из Loomio. Используйте <strong>заголовок</strong> в комментариях, чтобы закрепить комментарий на временной шкале обсуждения, чтобы его можно было легко найти.</p><p> <strong>Прикрепите</strong> нить так, чтобы она прилипала, и поощряйте <strong>реакцию</strong> поддерживать ее в активном состоянии, давая людям понять, что вы видели их товар.</p><p> По умолчанию эта тема отображается как <strong>«Самые новые»</strong> , поэтому самые последние комментарии находятся вверху темы.</p>"
      description: <p>Используйте эту тему, чтобы публиковать информацию, уведомления и вещи, которыми вы хотели бы поделиться — место, где вы можете увидеть, что происходит, и принять участие.</p><p data-text-align="start"> Делитесь событиями, отчетами, подкастами и другой интересной онлайн-информацией.</p><p data-text-align="start"> Используйте инструменты <strong>«Вставить ссылку»</strong> и <strong>«Встроить видео»</strong> , чтобы помочь людям получить доступ к информации в Loomio.</p>
      information: Информация
    prepare_for_a_meeting:
      title_placeholder: Готовимся к нашей следующей встрече
      process_name: Подготовьтесь к встрече
      process_subtitle: Составьте повестку дня, опубликуйте документы совета директоров и организуйте административные вопросы, чтобы все были в курсе событий, были в курсе событий и были подготовлены.
      description: <p><strong>Фокус встречи</strong></p><p></p><p data-text-align="start"> <strong>План повестки дня</strong></p><p data-text-align="start"></p><p data-text-align="start"> <strong>Действия с последней встречи</strong></p><p data-text-align="start"></p><p data-text-align="start"> <strong>Как участникам подготовиться к встрече?</strong></p><p data-text-align="start"></p><p data-text-align="start"> <strong>Список документов для встречи</strong></p><p data-text-align="start"></p>
      process_introduction: <p>Спланируйте эффективную встречу, вовлекая людей с самого начала, обсуждая наиболее важные темы, и более эффективно используйте свое драгоценное время вместе.</p><p> Используйте ветку в качестве контейнера для собрания, чтобы определить фокус собрания, определить повестку дня, найти подходящую дату, опубликовать ключевые документы и отчеты, начать обсуждение пунктов повестки дня, следить за действиями и протоколами.</p><p> Это помогает каждому подготовиться к встрече, читая материалы и обдумывая темы обсуждения и решения, которые необходимо принять. Тогда участники с большей вероятностью прибудут в контекст и будут готовы к встрече.</p><p> Подробнее о <a target="_blank" rel="noopener noreferrer nofollow" href="https://help.loomio.com/en/guides/board_processes/meeting.html"><u>подготовке к встрече</u></a> читайте в Руководстве по хорошему управлению в Лумио.</p>
      meeting: Встреча
    build_a_policy:
      title_placeholder: Пересмотр нашей политики найма
      process_name: Создайте политику
      process_subtitle: Работайте со своей командой над созданием и согласованием документа о политике или процедурах.
      process_introduction: "<p><span>Ветка — это контейнер для обсуждения политики, где вы можете согласовать требования и принципы, а также опубликовать проекты документов для комментариев.</span></p><p> <span>Используйте шаблон для разработки политики с небольшой группой людей или сделайте ее прозрачной для всей организации, предложив комментарии к прогрессивным версиям документа.</span></p><p> <span>Используйте предложение проверки чувства, чтобы уведомить участников группы о том, что проект документа готов к рассмотрению, и предложить людям прочитать документ и ответить на любые комментарии или вопросы.</span></p><p> <span>Когда «окончательный» проект будет готов, внесите предложение о согласии или консенсусе для утверждения документа.</span></p>"
      description: "<p><strong><span>Какую политику или документ вам необходимо разработать?</span></strong></p><p></p><p> <strong><span>Почему это важно?</span></strong></p><p></p><p> <strong><span>Что вы просите людей сделать?</span></strong></p><p></p>"
      policy: Политика
    elect_a_governance_position:
      title_placeholder: Выдвижение кандидатов и выборы в Совет
      process_name: Выбрать руководящую должность
      process_subtitle: Назначайте и избирайте кого-либо на руководящую должность в совете, комитете или правлении.
      process_introduction: "<p>Представьте роль управления и критерии для этой должности, чтобы помочь членам оценить кандидатов.</p><p> Приглашайте к выдвижению кандидатов с помощью опроса Opt-in. Предложите кандидатам опубликовать фотографию кандидата вместе с его биографией и рекомендациями. Вставьте видеообращение кандидата, чтобы участники могли видеть и слышать его непосредственно.</p><p> Если вы готовы избрать кандидата, используйте предложение о согласии.</p><p> Если у вас есть несколько кандидатов на должность, используйте предложение Ranked Choice, где избиратели могут ранжировать кандидатов в порядке предпочтения.</p>"
      description: '<h3 id="what-position-do-you-need-to-fill">Какую должность вам нужно занять?</h3><p></p><h3 id="why-is-this-important"> Почему это важно?</h3><p></p><h3 id="what-qualifications-skills-and-experiences-make-a-good-cand"> Какая квалификация, навыки и опыт делают хорошего кандидата?</h3><p></p><h3 id="what-is-the-election-process"> Каков избирательный процесс?</h3><p> Этап 1: Номинации – мы приглашаем к выдвижению подходящих кандидатов.</p><p> Этап 2. Представьте кандидатов: добавьте фотографию, краткую биографию и рекомендации для каждого кандидата.</p><p> Этап 3: Выборы – голосование за назначение кандидата на эту должность.</p>'
      election: Выборы
    funding_decision:
      title_placeholder: Заявка на финансирование роуд-шоу робототехники
      process_name: Решение о финансировании
      process_subtitle: Обработайте заявку на грант, кредит или инвестицию и примите решение о финансировании.
      process_introduction: "<p>Подайте заявку на финансирование, прикрепите документы и другие подтверждающие материалы.</p><p> Подведите итоги приложения в контексте потока.</p><p> Пригласите уполномоченных лиц просмотреть приложение и задать вопросы. Предоставьте достаточно времени для обсуждения.</p><p> Выдвинуть консенсусное предложение для одобрения финансирования.</p><p> Если кто-то не согласен, спросите причину – например, может потребоваться дополнительная информация. Предложите человеку, несогласному, изменить свой голос, если он будет удовлетворен.</p><p> Когда у вас будет четкое решение по заявке на финансирование, укажите результат и зафиксируйте решение.</p>"
      description: <h3 id="introduce-and-summarize-the-funding-application">Представьте и подведите итоги заявки на финансирование</h3><p></p><h3 id="how-does-this-application-fit-with-funding-criteria"> Насколько эта заявка соответствует критериям финансирования?</h3><p></p><h3 id="who-is-authorized-to-approve-this-funding-decision"> Кто уполномочен утверждать это решение о финансировании?</h3><p></p><h3 id="invite-questions-from-decision-makers-to-process-the-applica"> Задайте вопросы лицам, принимающим решения, для обработки заявки</h3><p></p>
      funding: Финансирование
    approve_a_document:
      title_placeholder: Разрабатываем стратегию бренда
      process_name: Утвердить документ
      process_subtitle: Представьте, обсудите и разработайте важный документ, политику или соглашение.
      process_introduction: "<p>Представьте документ вместе со всей справочной информацией. Укажите цель документа, чтобы помочь сосредоточиться.</p><p> Предложите людям поделиться информацией и своим опытом и используйте это для оформления документа. Признавайте и учитывайте отзывы и вклад людей.</p><p> Включайте вклады в первый проект документа и последующие проекты, пока он не будет готов к утверждению.</p><p> Используйте опрос Sense, чтобы узнать мнения и прояснить любые проблемы, связанные с проектом.</p><p> После того как отзывы будут рассмотрены и включены в документ, приступайте к утверждению или согласованию предложения о согласии или консенсусе.</p><p> Ветка становится четкой записью хода создания документа и принятых решений.</p>"
      description: <h3 id="what-is-the-purpose-of-the-document">Какова цель документа?</h3><p></p><h3 id="why-is-this-important"> Почему это важно?</h3><p></p><h3 id="what-are-you-asking-people-to-do"> Что вы просите людей сделать?</h3><p></p>
      document: Документ
