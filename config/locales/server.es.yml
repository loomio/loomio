  poll_templates:
    practice_proposal:
      title: Estoy empezando a entender esto
      process_name: Propuesta de práctica
      process_subtitle: Descubre cómo funcionan las propuestas en Loomio probando una.
      process_introduction: "<p>Usa esta plantilla para que tu grupo se familiarice con las propuestas en Loomio. Es una forma segura y sencilla de probar la votación y ver cómo todo encaja.</p>"
      details: "<p>Esta es una prueba para que todos puedan familiarizarse con el funcionamiento de las propuestas en Loomio.</p><p> Por favor vote y deje una declaración explicativa si lo desea.</p><p> Sin presión, sin consecuencias reales. ¡Es solo una forma de explorar cómo funcionan las propuestas!</p>"
      outcome_statement: "<p>¡Gracias por participar en esta propuesta práctica! \U0001F389</p><p> Esta fue solo una oportunidad para ver cómo funcionan las votaciones y los comentarios en Loomio. No se está tomando ninguna decisión, pero espero que esto haya ayudado a todos a familiarizarse con el proceso.</p>"
    proposal:
      process_subtitle: Plantear una propuesta para tomar una decisión
      process_introduction: <p>La clásica propuesta de Loomio te ayuda a tomar una decisión, convirtiendo una discusión en un resultado claro.</p><p> Sugiera un curso de acción e invite a la gente a responder votando de acuerdo, absteniéndose o en desacuerdo.</p><p> Al votar, las personas pueden justificar su voto. Se puede ver la postura de los demás al respecto y por qué.</p><p> De esta manera, puede utilizar una propuesta para motivar a las personas a responder, descubrir nueva información y generar un entendimiento compartido, para ayudar a su grupo a tomar una decisión mejor y más informada.</p><p> Una propuesta y la discusión asociada crean su propio registro de cómo se tomó la decisión.</p><p> <a target="_blank" href="https://help.loomio.com/en/user_manual/polls/decisions/index.html"><u>Lea más sobre el uso de la propuesta clásica de Loomio en el proceso de decisión simple</u></a> .</p>
      title: Aprobar el nuevo concepto de marca
      details: <h3 id="what-is-the-decision-you-need-to-make"><strong>¿Cuál es la decisión que debes tomar?</strong></h3><p></p><h3 id="why-is-this-important"> <strong>¿Por qué es esto importante?</strong></h3><p></p><h3 id="what-are-you-asking-people-to-do"> <strong>¿Qué le estás pidiendo a la gente que haga?</strong></h3><p></p><p> Para que esta propuesta se apruebe, necesitamos que la mayoría de los miembros voten "De acuerdo".</p><p> Si no está de acuerdo, explique por qué y qué debe cambiar para estar de acuerdo.</p>
      agree: Aceptar
      agree_meaning: Apoyo la propuesta
      agree_prompt: "¿Qué te gusta de la propuesta y cómo beneficiará al grupo?"
      abstain: Abstenerse
      abstain_meaning: Elegir no votar o no poder votar en esta decisión.
      abstain_prompt: "¿Por qué se abstiene o no se siente capaz de votar en esta decisión?"
      disagree: Discrepar
      disagree_meaning: Es necesario cambiar algo en esta propuesta antes de poder apoyarla.
      disagree_prompt: "¿Cómo se podría mejorar esta propuesta para que puedas apoyarla?"
    advice:
      process_subtitle: Busque asesoramiento sobre una decisión que necesita tomar
      process_introduction: <p>Busque asesoramiento sobre una decisión que necesita tomar, con el asesoramiento de personas afectadas o que tengan experiencia, para que pueda tomar una mejor decisión para su organización.</p><ul><li><p> El asesoramiento le ayudará a tomar una mejor decisión para su organización.</p></li><li><p> Fomentar las relaciones, las oportunidades de aprendizaje y la diversidad de aportaciones.</p></li><li><p> Estimular la iniciativa y la creatividad y hacer más agradable el trabajo.</p></li></ul><p> <a target="_blank" href="https://help.loomio.com/en/guides/advice_process/index.html"><u>Lea más acerca del proceso de Asesoramiento</u></a> .</p>
      title: Ayuda a Takashi a comprar una computadora nueva
      details: <h3 id="what-is-the-decision-you-need-to-make"><strong>¿Cuál es la decisión que debes tomar?</strong></h3><p></p><h3 id="why-is-this-important"> <strong>¿Por qué es esto importante?</strong></h3><p></p><h3 id="what-advice-are-you-asking-from-people-to-help-you-make-a-go"> <strong>¿Qué consejo le pides a la gente para ayudarte a tomar una buena decisión?</strong></h3><p></p><p> Estoy buscando su opinión para ayudarme a tomar una buena decisión para nuestra organización.</p>
      agree: Aceptar
      agree_meaning: He ofrecido mi consejo sobre esta decisión.
      agree_prompt: Resuma sus consejos o haga un comentario útil.
      abstain: Abstenerse
      abstain_meaning: No tengo ningún consejo que ofrecer.
      abstain_prompt: "¿Tienes algún comentario que pueda ser útil?"
      outcome_statement: "<p>¡Gracias por participar en mi ronda de consejos!</p>"
    consent:
      process_subtitle: Tome una decisión que sea “segura de probar”, sin objeciones
      process_introduction: <p>Busque el consentimiento sobre una decisión que necesita tomar, donde no haya objeciones significativas a su propuesta, para que pueda tomar una decisión rápida para su organización que sea "segura de intentar".</p><ul><li><p> Aspire a una decisión "suficientemente buena"</p></li><li><p> Involucrar muchas voces para desarrollar una propuesta viable</p></li><li><p> Pregunte si alguien tiene una objeción válida.</p></li><li><p> Modificar la propuesta para resolver las objeciones</p></li></ul><p> <a target="_blank" href="https://help.loomio.com/en/guides/consent_process/index.html">Lea más sobre el proceso de consentimiento</a> .</p>
      title: Contrata a Chloe para el puesto de diseño
      details: <h3 id="what-is-the-decision-you-need-to-make"><strong>¿Cuál es la decisión que debes tomar?</strong></h3><p></p><h3 id="why-is-this-important"> <strong>¿Por qué es esto importante?</strong></h3><p></p><h3 id="what-are-you-asking-of-people-in-this-proposal"> <strong>¿Qué es lo que le estás pidiendo a la gente en esta propuesta?</strong></h3><p></p><p> Si tiene alguna objeción, explique por qué y proponga un cambio a la propuesta que la haga segura.</p><p> Recuerde que buscamos el consentimiento para una decisión "suficientemente buena" que sea "segura de intentar", de modo que podamos tomar una buena decisión para nuestra organización.</p>
      consent: Consentir
      consent_meaning: La propuesta es segura para probar.
      consent_prompt: "¿Qué te gusta de la propuesta y cómo beneficiará a la organización?"
      objection: Objeción
      objection_meaning: Tengo una objeción válida y creo que la propuesta causará daño.
      objection_prompt: ¿Qué cambio es necesario hacer en esta propuesta para que sea "seguro probarla" y así poder apoyarla?
      outcome_statement: "<p>Gracias por participar en el proceso de consentimiento.</p>"
    consensus:
      process_subtitle: Llegar a un acuerdo colectivo con todos los involucrados
      process_introduction: <p>Crear consenso para una decisión que se necesita tomar, para llegar a un acuerdo que satisfaga las necesidades y preocupaciones de todos los participantes.</p><ul><li><p> Discutir y desarrollar una propuesta juntos</p></li><li><p> Incluir y respetar a todos los involucrados</p></li><li><p> Busque el acuerdo de la mayoría de las personas</p></li></ul><p> <a target="_blank" href="https://help.loomio.com/en/guides/consensus_process/index.html">Lea más sobre el proceso de consenso</a> .</p>
      title: Aprobar el nuevo concepto de marca
      details: <h3 id="what-is-the-decision-you-need-to-make"><strong>¿Cuál es la decisión que debes tomar?</strong></h3><p></p><h3 id="why-is-this-important"> <strong>¿Por qué es esto importante?</strong></h3><p></p><h3 id="what-are-you-asking-people-to-do"> <strong>¿Qué le estás pidiendo a la gente que haga?</strong></h3><p></p><p> Para que esta propuesta se apruebe, necesitamos que la mayoría de los miembros voten "De acuerdo".</p><p> Si no está de acuerdo, explique por qué y qué debe cambiar para estar de acuerdo.</p>
      outcome_statement: "<p>Gracias por participar en el proceso de consenso.</p>"
      agree: Aceptar
      agree_meaning: Apoyo la propuesta
      agree_prompt: "¿Qué te gusta de la propuesta y cómo beneficiará a la organización?"
      abstain: Abstenerse
      abstain_meaning: Esta decisión no me afecta y estoy contento con lo que decida el grupo.
      abstain_prompt: "¿Por qué se abstiene o no se siente capaz de votar en esta decisión?"
      disagree: Discrepar
      disagree_meaning: Es necesario cambiar algo en esta propuesta antes de poder apoyarla.
      disagree_prompt: "¿Cómo se podría mejorar esta propuesta para que puedas apoyarla?"
      block: Bloquear
      block_meaning: Bloqueo esta propuesta y creo que no debería seguir adelante.
      block_prompt: Explique su objeción a esta propuesta y por qué no debería seguir adelante.
    question_round:
      process_subtitle: Invitar a hacer preguntas aclaratorias para ayudar a las personas a comprender una propuesta.
      process_introduction: <p>Una ronda de preguntas es una oportunidad para que las personas hagan preguntas aclaratorias sobre la propuesta, de modo que todos entiendan la propuesta antes de decir lo que piensan sobre ella.</p><p> La ronda de preguntas de Loomio es una propuesta especial sin opción de votación. Permite a los participantes hacer preguntas dentro del tiempo establecido para la ronda.</p><p> Una ronda de preguntas se utiliza comúnmente como un paso en el proceso de consentimiento.</p><p> <a target="_blank" href="https://help.loomio.com/en/guides/consent_process/index.html">Lea más sobre el proceso de consentimiento</a> .</p>
      title: "¿Qué preguntas tiene usted sobre la política de Salud y Seguridad?"
      details: <h3 id="what-are-you-proposing"><strong>¿Qué propones?</strong></h3><p></p><h3 id="why-is-this-important"> <strong>¿Por qué es esto importante?</strong></h3><p></p><h3 id="what-are-you-asking-people-to-do"> <strong>¿Qué le estás pidiendo a la gente que haga?</strong></h3><p></p><p> Esta es una ronda de preguntas, donde estás invitado a hacer preguntas aclaratorias.</p><p> ¿Qué necesitas saber para entender la propuesta?</p><p> Por favor, responda antes de que cierre la ronda de preguntas.</p>
      reason_prompt: "¿Qué necesitas saber para entender la propuesta?"
      outcome_statement: "<p>Gracias por enviar sus preguntas durante esta ronda.</p>"
    sense_check:
      process_subtitle: Solicite comentarios, preguntas e inquietudes.
      process_introduction: <p>La propuesta de verificación de sentido es una buena manera de obtener retroalimentación, generar preguntas y detectar inquietudes. Ayuda a aclarar y mejorar una propuesta antes de tomar una decisión.</p><p> La verificación de sentido permite a las personas saber que se está formando una propuesta y las anima a participar. Es una oportunidad para escucharlas, percibir sus sentimientos y responder adecuadamente, lo que abre la posibilidad de incorporar sus contribuciones para tomar una mejor decisión.</p><p> Utilice la propuesta de verificación de sentido en el proceso de consentimiento para invitar reacciones y comentarios para mejorar la propuesta, y en un proceso de consenso para probar el consenso.</p><p> <a target="_blank" rel="noopener noreferrer nofollow" href="https://help.loomio.com/en/user_manual/polls/decisions/index.html"><u>Obtenga más información sobre el uso de Sense Check en el proceso de decisión simple</u></a> <span>.</span></p>
      title: "¿Qué opinas de los nuevos conceptos de marca?"
      details: <h3 id="what-are-you-proposing"><strong>¿Qué propones?</strong></h3><p></p><h3 id="why-is-this-important"> <strong>¿Por qué es esto importante?</strong></h3><p></p><h3 id="what-are-you-asking-people-to-do"> <strong>¿Qué le estás pidiendo a la gente que haga?</strong></h3><p></p><p> ¿Qué te parece la propuesta? Deja un comentario o una sugerencia para mejorarla.</p><p> Esta verificación de sentido es una oportunidad para que usted aporte y contribuya, para ayudarnos a tomar una mejor decisión.</p>
      outcome_statement: "<p>Gracias por participar en la prueba de sentido.</p>"
      not_sure: No estoy seguro
      not_sure_meaning: Tengo una pregunta o necesito más tiempo.
      not_sure_prompt: "¿Qué partes no te quedan claras? ¿Cómo se podría solucionar?"
      looks_good: Se ve bien
      looks_good_meaning: Estoy contento con el rumbo que está tomando esto.
      looks_good_prompt: "¿Tienes algún comentario o sugerencia para mejorar la propuesta?"
      abstain: Abstenerse
      abstain_meaning: No tengo nada que añadir ni ninguna objeción a este trabajo.
      abstain_prompt: Abstenerse implica estar de acuerdo con la dirección de esta propuesta. ¿Hay alguna razón para votar por la abstención?
      concerned: Preocupado
      concerned_meaning: Es posible que sea necesario cambiar algo sobre esto para que yo dé mi consentimiento o esté de acuerdo.
      concerned_prompt: "¿Cuál es su preocupación y cómo podría abordarse?"
    gradients_of_agreement:
      process_subtitle: Expresar apoyo a una propuesta en una escala de 8 puntos
      process_introduction: "<p>La propuesta de Gradientes de acuerdo permite a los miembros de un grupo expresar su apoyo a una propuesta en grados en una escala, ofreciendo más formas de expresar apoyo que en términos de “de acuerdo” y “en desacuerdo”.</p><p> Utilice los gradientes de acuerdo como una ronda preliminar para probar el apoyo a una propuesta antes de pasar a un acuerdo formal.</p><p> Los gradientes de acuerdo permiten a las personas saber que se está formando una propuesta y las animan a participar. Es una oportunidad para escuchar a las personas, percibir sus sentimientos y responder adecuadamente, lo que abre la posibilidad de incorporar sus contribuciones para tomar una mejor decisión.</p>"
      title: "¿Qué te parece la nueva declaración de valores?"
      details: <h3 id="what-are-you-proposing"><strong>¿Qué propones?</strong></h3><p></p><h3 id="why-is-this-important"> <strong>¿Por qué es esto importante?</strong></h3><p></p><h3 id="what-are-you-asking-people-to-do"> <strong>¿Qué le estás pidiendo a la gente que haga?</strong></h3><p></p><p> ¿Qué te parece la propuesta? Expresa tu apoyo en la escala de abajo y deja un comentario o sugerencia para mejorarla.</p><p> Esta propuesta de gradientes de acuerdo tiene como objetivo probar el apoyo a la propuesta y brindarle la oportunidad de recibir sus comentarios antes de avanzar hacia un acuerdo formal.</p>
      whole_hearted_endorsement: Respaldo incondicional
      whole_hearted_endorsement_meaning: "¡Me gusta mucho!"
      whole_hearted_endorsement_prompt: "¿Qué te gusta de ello?"
      agreement_with_minor_contention: Acuerdo con controversia menor
      agreement_with_minor_contention_meaning: No es perfecto, pero es suficientemente bueno.
      agreement_with_minor_contention_prompt: "¿Cual es tu preocupación?"
      support_with_reservations: Apoyo con reservas
      support_with_reservations_meaning: Puedo vivir con ello
      support_with_reservations_prompt: "¿Cuales son sus reservas?"
      abstain_meaning: Este problema no me afecta.
      abstain_prompt: "¿Hay algo que te gustaría añadir?"
      more_discussion_needed: Se necesita más discusión
      more_discussion_needed_meaning: Todavía no entiendo bien los problemas.
      more_discussion_needed_prompt: "¿Qué no entiendes?"
      don_t_like_but_will_support: No me gusta pero lo apoyaré.
      don_t_like_but_will_support_meaning: No es gran cosa, pero no quiero retrasar al grupo.
      don_t_like_but_will_support_prompt: "¿Qué te gustaría ver mejorado?"
      serious_disagreement: Grave desacuerdo
      serious_disagreement_meaning: No estoy de acuerdo con esto, no cuentes conmigo.
      serious_disagreement_prompt: "¿Con qué no estás de acuerdo?"
      veto: Veto
      veto_meaning: Bloqueo esta propuesta
      veto_prompt: "¿Por qué bloqueas la propuesta? ¿Qué debería cambiar para que la apoyes?"
    simple_poll:
      process_subtitle: Encuentra la opción más popular
      process_introduction: <p>Antes de tomar una decisión, descubra qué opciones son las que más le interesan a la gente.</p><p> Una encuesta simple le ayudará a encontrar la opción o las opciones más populares con opción simple o múltiple.</p><p> Escriba cualquier detalle sobre las opciones en el campo de detalles, luego ingrese el nombre de la opción y haga clic en + para agregar.</p><p> Establezca el <strong>número mínimo</strong> y <strong>máximo de opciones que</strong> un votante puede elegir. Deje 1 opción para una encuesta de una sola opción.</p><p> Puede utilizar el ícono de lápiz junto a cada opción para agregar un <strong>significado</strong> de la opción y explicarla con más detalle para ayudar a las personas a la hora de votar.</p><p> <a target="_blank"  href="https://help.loomio.com/en/user_manual/polls/proposal_types/index.html#simple-poll">Lea más sobre Encuesta simple</a> .</p>
      title: "¿Dónde debe centrarse nuestra dirección estratégica?"
      details: <h3 id="what-is-this-poll-about"><strong>¿De qué trata esta encuesta?</strong></h3><p></p><h3 id="why-is-this-important"> <strong>¿Por qué es esto importante?</strong></h3><p></p><h3 id="what-are-you-asking-people-to-do"> <strong>¿Qué le estás pidiendo a la gente que haga?</strong></h3><p></p><p> Elige la(s) opción(es) que prefieras.</p>
    score_poll:
      process_subtitle: Medir el grado de apoyo a cada opción
      process_introduction: <p>Utilice la encuesta de puntuación cuando desee encuestar a las personas sobre sus deseos, preferencias o intereses en cada opción.</p><p> <span>Se pide a los participantes que evalúen cada opción y asignen una puntuación moviendo un control deslizante a lo largo de una escala.</span></p><p> <span>Los resultados se muestran gráficamente junto con una tabla para cada opción que muestra los puntos totales, los puntos medios y el número de votantes.</span></p><p> Las configuraciones avanzadas incluyen 'Los votos son anónimos' y 'Mostrar opciones en orden aleatorio', que se usan comúnmente en las encuestas de Score para reducir cualquier sesgo en la votación.</p><p> <a target="_blank"  href="https://help.loomio.com/en/user_manual/polls/proposal_types/index.html#score-poll">Lea más sobre la encuesta de puntuación</a> .</p>
      title: Evaluar cómo se toman las decisiones en nuestra organización
      details: <h3 id="what-is-this-poll-about"><strong>¿De qué trata esta encuesta?</strong></h3><p></p><h3 id="why-is-this-important"> <strong>¿Por qué es esto importante?</strong></h3><p></p><h3 id="what-are-you-asking-people-to-do"> <strong>¿Qué le estás pidiendo a la gente que haga?</strong></h3><p></p><p> Elige la(s) opción(es) que prefieras.</p>
    dot_vote:
      process_subtitle: Asignar un presupuesto de puntos para revelar prioridades
      process_introduction: <p>La votación por puntos es útil para grupos que intentan asignar un recurso limitado a varias opciones. Va más allá de una simple encuesta, ya que ayuda a los participantes a comprender que existe una restricción al seleccionar opciones.</p><p> A cada participante se le asigna un número determinado de puntos. Tú decides cuántos.</p><p> Colocan puntos junto a las opciones que les gustan. Los participantes pueden colocar todos sus puntos en una sola opción o distribuirlos entre varias.</p><p> A medida que los participantes asignan puntos, pueden exceder el límite del presupuesto de puntos, por lo que se les recomienda considerar cuidadosamente cómo gastan sus puntos.</p><p> Las opciones con más puntos ganan. La tabla de resultados proporciona datos adicionales para ayudarte a analizar los resultados.</p><ul><li><p> % de puntos</p></li><li><p> Agujas</p></li><li><p> Significar</p></li><li><p> Votantes</p></li></ul><p> <a target="_blank"  href="https://help.loomio.com/en/user_manual/polls/proposal_types/index.html#dot-vote">Lea más sobre Dot vote</a> .</p>
      title: Elección de temas para nuestra conferencia
      details: <h3 id="what-is-this-poll-about"><strong>¿De qué trata esta encuesta?</strong></h3><p></p><h3 id="why-is-this-important"> <strong>¿Por qué es esto importante?</strong></h3><p></p><h3 id="what-are-you-asking-people-to-do"> <strong>¿Qué le estás pidiendo a la gente que haga?</strong></h3><p></p><p> En esta encuesta tienes 8 puntos para asignar a las opciones que prefieras. Puedes colocar todos los puntos en una sola opción o distribuirlos.</p>
    ranked_choice:
      process_subtitle: Comprender la preferencia ordenada de opciones
      process_introduction: <p>La elección por orden de preferencia es útil cuando se dispone de un gran número de opciones o se están celebrando elecciones.</p><p> Esta plantilla de encuesta ofrece una serie de opciones para que las personas voten en su orden preferido.</p><p> Puede establecer el número de opciones que recibe el votante.</p><p> <span>Los votantes arrastran y sueltan opciones en orden de preferencia (el número 1 es su opción más preferida).</span></p><p> <span>Las configuraciones avanzadas incluyen 'Los votos son anónimos' y 'Mostrar opciones en orden aleatorio', que se usan comúnmente para</span> opciones clasificadas para reducir cualquier sesgo en la votación.</p><p> Los resultados se muestran en orden jerárquico. La tabla de resultados proporciona datos adicionales para ayudarle a analizarlos.</p><ul><li><p> Rango</p></li><li><p> % de puntos</p></li><li><p> Agujas</p></li><li><p> Significar</p></li></ul><p> <a target="_blank"  href="https://help.loomio.com/en/user_manual/polls/proposal_types/index.html#ranked-choice">Lea más acerca de la elección clasificada</a> .</p>
      title: Elegir directores para la junta directiva
      details: <h3 id="what-is-this-poll-about"><strong>¿De qué trata esta encuesta?</strong></h3><p></p><h3 id="why-is-this-important"> <strong>¿Por qué es esto importante?</strong></h3><p></p><h3 id="what-are-you-asking-people-to-do"> <strong>¿Qué le estás pidiendo a la gente que haga?</strong></h3><p></p><p> Vota ordenando las opciones según tu preferencia. La opción que ocupe el primer lugar en los resultados gana.</p>
    time_poll:
      process_subtitle: Descubra cuándo las personas están disponibles para reunirse
      process_introduction: <p><span>Ahorre tiempo al concertar una fecha para su reunión o evento.</span></p><p> La encuesta de tiempo facilita ver la disponibilidad de todos y encontrar el mejor momento.</p><p> Asigna un título y detalles a tu encuesta sobre el tiempo. Introduce una lista de opciones de fecha y hora en tu zona horaria.</p><p> Al establecer franjas horarias, tenga en cuenta a las personas en diferentes zonas horarias. Los participantes verán las horas correspondientes a su zona horaria.</p><p> Establecer una duración para la reunión.</p><p> Cuando se cierre la encuesta de Tiempo, establezca un resultado con el mejor tiempo y las instrucciones para la reunión.</p><p> <span>Loomio incluirá una invitación de calendario con el correo electrónico de notificación de resultados, para que los participantes puedan agregarlo a su calendario.</span></p><p> <a target="_blank" href="https://help.loomio.com/en/user_manual/polls/meeting_polls/index.html#time-poll">Lea más sobre la encuesta de Time</a> .</p>
      title: Encontremos una fecha para nuestra próxima reunión.
      details: <p><strong>¿Qué es la reunión o evento?</strong></p><p></p><p> <strong>¿Por qué es esto importante?</strong></p><p></p><p> <strong>¿Qué le estás pidiendo a la gente que haga?</strong></p><p></p><p> <span>Marque los horarios en los que está disponible con el ícono verde de “pulgar hacia arriba” o deje el ícono rojo de “pulgar hacia abajo” en su lugar cuando no esté disponible.</span></p><p> <span>Utilice el icono de "pulgares hacia los lados" para indicar que está disponible "si es necesario".</span></p>
      reason_prompt: "¿Hay algo que puedas decir para ayudar al organizador a encontrar un horario adecuado?"
    opt_in:
      process_subtitle: Encuentra voluntarios o pide participantes
      process_introduction: '<p>Utilice Opt-in para invitar a personas a unirse a un equipo, comité o grupo de trabajo, o para participar en un evento.</p><p> ''Opt-in'' tiene dos opciones de votación: Aceptar o Rechazar.</p><p> Puedes definir un número objetivo de personas que buscas, digamos 3 personas para que se unan a tu grupo de trabajo.</p><p> <a target="_blank" href="https://help.loomio.com/en/user_manual/polls/meeting_polls/index.html#opt-in">Lea más acerca de Opt-in</a> .</p>'
      title: Grupo de trabajo para elaborar nuestra nueva política de sostenibilidad
      details: "<p><strong>¿A qué equipo, grupo de trabajo o evento estás invitando a la gente?</strong></p><p></p><p> <strong>¿Por qué es esto importante?</strong></p><p></p><p> <strong>¿Qué le estás pidiendo a la gente que haga?</strong></p><p></p><p> ¡Selecciona “Aceptar” para participar!</p>"
      accept_meaning: Estoy dispuesto a participar
      accept_prompt: "¿Por qué te ofreces como voluntario para esto?"
      decline_meaning: No puedo participar
      decline_prompt: "¿Hay algo que te gustaría decir?"
