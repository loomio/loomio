  how_it_works_thread:
    title: Cómo usar Loomio
    description: |+
        Bienvenida/o a Loomio, un lugar online donde tomar decisiones juntos.

        Este es un **Hilo** de discusión de ejemplo. Usa este espacio para dar la información relevante que el grupo necesite para tener una discusión productiva. Este hilo es sobre como Loomio funciona, así que añade cualquier pregunta al respecto aquí.

        Estas leyendo el **Contexto** del hilo, un espacio para la información relevante. Puedes cambiarlo a medida que la discusión avanza.

        Para comenzar en Loomio:
        1. Añade una [foto de perfil](/profile)
        2. Preséntate al grupo en el [Hilo de bienvenida](%{thread_url})
        3. Comenta en hilos existentes o inicia uno nuevo

        Consejos para comentar en Loomio:
        * Para notificar a una persona en particular escribe @seguido de su nombre
        * Haz clic en el icono del sujetapapeles para añadir adjuntos

        Si tienes preguntas lee el [Manual de Usuario](http://help.loomio.org).

  first_proposal:
    name: Propuesta de demostración
    description: |
        Esto es una **Propuesta**, donde pueden tomar decisiones conjuntamente. Puede iniciar un propuesta en cuanto haya una discusión iniciada.

        Se solicita a todos los integrantes del grupo a que **tomen posición** antes de la **fecha de cierre**. Puede extender la fecha de cierre si lo necesita o cerrar la propuesta con antelación.

        Puede que reconsidere su posición al escuchar a otros, podrás **cambiar de posición** en cualquier momento en que la propuesta esté activa.

        Los grupos pueden trabajar con una **serie de propuestas** para construir una solución entre todos. Puedes crear una serie de propuestas en este hilo.

        **Pruebe a participar, haga clic en uno de los 4 botones**
  markdown:
    intro:
      title: |
          # ¿Qué es Markdown?
      body: |
          Markdown es una forma de dar formato al texto (derecha)
          escribiéndolo como texto plano (izquierda)

          Esta página esta escrita con Markdown para mostrar como funciona.
    headers:
      body: |
          ## Títulos

          Utiliza el numeral para convertir el texto en un título

          # Esto es un h1
          ## Esto es un h2
          #### Esto es un h4
    paragraphs:
      title: |
          ## Párrafo
      body: |
          Necesitas
          poner
          una linea en blanco
          entre lineas.

          O todo acabara como un gran párrafo.
    emphasis:
      title: |
          ## Énfasis
      body: |
          Puedes hacer que una palabra sea itálica con _guiones bajos_ o *asteriscos*.

          Haz una palabra __Negrita__ doblando los **énfasis**.
    lists:
      title: |
          ## Listas
      body: |
          Así haces una lista:

          * deja una linea en blanco antes de la lista
          * usa un asterisco (*)
          * deja un espacio luego del asterisco
    links:
      title: |
          ## Enlaces e imágenes
      body: |
          Repite en voz alta:

          Corchetes para los nombres luego paréntesis para las URL. Sin espacio entre ellos.

          [Loomio Homepage](https://www.loomio.org/)

          Las imágenes son iguales, pero precedidas por un signo de exclamación.

          ![loomio logo](https://i.imgur.com/Fvtworb.png)
