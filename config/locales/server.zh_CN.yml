    pass_a_resolution:
      title_placeholder: 批准战略的决议
      process_name: 通过决议
      process_subtitle: 介绍决议的背景、背景信息，回答问题并提出通过决议的建议。
      process_introduction: <p>罗伯特议事规则是一个由一系列道德准则和规则组成的框架，旨在帮助团体有序地举行会议，既能遵循多数人的原则，又能兼顾少数人的意见。https <a target="_blank" rel="noopener noreferrer nofollow" href="https://www.boardeffect.com/blog/roberts-rules-of-order-cheat-sheet/">://www.boardeffect.com/blog/roberts-rules-of-order-cheat-sheet/</a>一名成员提出动议，提出一项行动或做出一项决定，说“我提议……”。另一名成员必须附议，说“我附议”。一旦有人附议，团体将对该动议进行投票。根据章程的规定，动议需要多数票或法定人数才能通过。</p>
      description: "<p><strong>说明要通过的决议</strong></p><p></p><p><strong>概述上下文和背景信息</strong></p><p></p><p><strong>邀请成员提问、发表评论并提供任何信息以建立共识</strong></p><p></p>"
      resolution: 解决
    decision_by_consensus:
      title_placeholder: 修改我们组织的章程
      process_name: 协商一致决定
      process_subtitle: 与所有相关人员达成集体协议。
      process_introduction: <p>就需要共同做出的决定达成共识，以达成满足所有参与者的需求和关切的协议。</p><p>典型角色：</p><ul><li><p>指定一名主持人。（董事会会议通常由主席主持。）</p></li><li><p>达到组织章程规定的法定人数或绝大多数成员参与。</p></li></ul><p>常见流程步骤：</p><p>步骤 1. 创建一个开放的空间来讨论问题或拟议的决定。</p><p>第 2 步。通过 Sense 检查提案测试共识并揭露反对意见。</p><p>步骤 3. 澄清任何观点，邀请建设性修改并修改提案。</p><p>步骤 4. 使用共识提案测试是否同意以及是否存在任何剩余的反对意见。</p><p>步骤 5. 将决策结果记录在组织的正式会议记录中。</p><p> <a target="_blank" rel="noopener noreferrer nofollow" href="https://help.loomio.com/en/guides/consensus_process/index.html">阅读更多：共识过程。</a></p>
      description: <h3 id="what-is-the-decision-you-need-to-make">您需要做出什么决定？</h3><p></p><h3 id="why-is-this-important-and-what-impact-does-it-have">为什么这很重要并且会产生什么影响？</h3><p></p><h3 id="what-information-do-people-need-for-context">人们需要什么信息来了解背景？</h3><p></p><h3 id="who-is-the-facilitator">谁是主持人？</h3><p></p><h3 id="what-conditions-need-to-be-met-for-a-decision">做出决定需要满足什么条件？</h3><h3 id=""></h3>
      consensus: 共识
