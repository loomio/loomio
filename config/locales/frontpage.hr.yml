  about_page:
    our_story_1_html: '<h2> Naša priča </h2> <p> Loomio je online alat za zajedničko donošenje odluka, izgrađen od strane tima tehnologa, aktivista i socijalnih poduzetnika iz Novog Zelanda. </p>'
    our_story_2_html: '<p> Loomio je nastao iz potrebe za funkcionalnim načinom donošenja zajedničkih odluka tijekom Occupy pokreta u 2011. godini </p> <p> Doživjeli smo transformativni potencijal zajedničkog odlučivanja, kao i njegovih ozbiljnih ograničenja. Ako ljudi moraju biti na istom mjestu u isto vrijeme da sudjeluju, to nikada ne može funkcionirati </p> <p> Postavili smo kao zadatak izgraditi rješenje za ovaj problem: korištenjem Interneta dati ljudima jednostavan način za donošenje dobrih odluka zajedno, gdje god se nalazili </p> <p> To se zove Loomio, kao razboj za tkanje različitih perspektiva u jednu. </p> <p> Trenutno je više od 75.000 ljudi donijelo više od 25.000 odluka koristeći Loomio </p>'
    mission_html: '<h2> Misija </h2> <p> Mi smo organizacija koju pogoni misija s društvenom svrhom u našoj srži: Loomio postoji kako bi svatko, bez obzira na lokaciju, mogao sudjelovati u odlukama koje utječu na njihove živote.</p> <p> Naš utjecaj mjeri se u broju ljudi i skupina koji su uključeni u donošenje odluka i količini inspirativnih priča od ljudi koji koriste naš alat kako bi učinili velike stvari u svojim zajednicama. </p>'
    advisors_html: '<h2> savjetnici </h2> <p> Mi smo potpomognuti savjetodavnim vijećem koje se sastoji od nekih od najsjajnijih umova u demokracije i tehnologije na međunarodnoj razini. </p>'
    sascha_bio_html: "Osnivač <a href='http://thexlab.org/' target='_blank'> X-Lab </a> & <a href='http://www.newamerica.org/oti/' target='_blank'> Zavod za otvorene tehnologije </a>"
    katherine_bio_html: "Bivši viši potpredsjednik, <a href='http://www.aol.com/' target='_blank'> AOL </a>, zamjenik predsjedavajućeg <a href='http://www.rootcapital.org/' target='_blank'> Root Capital </a>"
    joi_bio_html: 'Direktor <a href="http://www.media.mit.edu/" target="_blank"> MIT Media Lab </a>, suosnivač <a href="https://creativecommons.org/" target="_blank"> Creative Commons </a>, odbor <a href="https://www.mozilla.org/en-US/foundation/" target="_blank"> Mozilla Foundation </a>'
    rushkoff_bio_html: '<a href="http://www.rushkoff.com/" target="_blank"> autor bestselera </a>, CNN komentator, teoretičar medija'
    monahan_bio_html: 'suosnivači o <a href="http://inflection.com/" target="_blank"> infleksije </a> <a href="http://www.namaste.org/" target="_blank"> Namaste Zaklade </a>'
    team_html: '<h2> Tim </h2> <p> Loomio je zadružno društveno poduzeće sa sjedištem u Novom Zelandu. Mi smo strastveni tim izrazite stručnosti u grupnim procesima i otvorenom razvoju tehnologije. </p>'
