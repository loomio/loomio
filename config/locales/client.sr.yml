    start_discussion: Početi jednu zanimljivu diskusiju
    start_discussion_html: "<p>Kada pokrenete diskusiju, potrudite se da naziv diskusije detaljno opiše temu.\nKoristite Kontekst Panel da iznesete sve prateće, neophodne informacije za\ngrupu, kako bi vaša diskusija bila produktivna i informatisana dovoljno.</p>\n<p>Tokom diskusije Kontekst Panel može biti dopunjen kada saznate \nnešto novo. Takođe, kako tema krene da se razjašnjava, možete ga koristiti i za deljenje resursa, sumiranje diskusije kako ona napreduje ili za isticanje\nprotokola koje grupa koristi za donošenje odluke.</p>\n"
    start_proposal: Kako napisati jasan predlog
    start_proposal_html: >
      <p> Ako napravite jasan i sažet naslov, ljudi će odmah tačno znati

      šta znači slagati se ili ne.</p>

      <p>Nije kraj sveta ako predlog ne bude odmah jasno shvaćen.

      Ako grupa ne voli prvi predlog, svako može pokrenuti nov predlog da

      iznese zabrinutosti koje su proizašle i održi napredak procesa.</p>

      <p>Kroz ovaj dinamički proces, kolektivna mudrost Vaše grupe može
      generisati bolje

      ideje nego što bi bilo ko to mogao da uradi samostalno.</p>

      <p>Krajnji rok predloga može biti produžen bilo kada, ako se dogodi da je
      to  potrebno

      za dostizanje odluke. Svako će dobiti jednu ePoruku sa obaveštenjem o tome
      da je 24 sata ostalo do zatvaranja predloga.</p>
