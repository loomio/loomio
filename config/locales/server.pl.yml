    sense_check:
      process_subtitle: Poproś o opinie, pytania i wątpliwości
      process_introduction: <p>Propozycja Sense check to dobry sposób na uzyskanie informacji zwrotnej, zaproszenie do zadawania pytań i odkrycie obaw. Pomaga wyjaśnić i ulepszyć propozycję przed podjęciem decyzji.</p><p> Kontrola zmysłów pozwala ludziom wiedzieć, że propozycja się tworzy i zachęca ich do zaangażowania się. Jest to okazja do słuchania ludzi, wyczuwania, co czują i odpowiedniego reagowania - otwierając potencjał do włączenia ich wkładu w podejmowanie lepszych decyzji.</p><p> Skorzystaj z propozycji sprawdzenia sensu w procesie zgody, aby zaprosić reakcje i komentarze służące ulepszeniu propozycji, a w procesie konsensusu, aby przetestować konsensus.</p><p> <a target="_blank" rel="noopener noreferrer nofollow" href="https://help.loomio.com/en/user_manual/polls/decisions/index.html"><u>Więcej informacji na temat korzystania z funkcji Sense check można znaleźć w części Prosty proces decyzyjny</u></a> <span>.</span></p>
