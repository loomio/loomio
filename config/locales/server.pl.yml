      process_introduction: "<p>Gradienty akceptacji propozycji pozwalają członkom grupy na wyrażenie poparcia dla propozycji w stopniach na skali, oferując więcej sposobów wyrażenia poparcia niż w przypadku „zgadzam się” i „nie zgadzam się”.</p><p> Użyj Gradientów Porozumienia jako rundy wstępnej, aby przetestować poparcie dla propozycji przed przejściem do formalnego porozumienia.</p><p> Gradienty zgody pozwalają ludziom wiedzieć, że propozycja się tworzy i zachęcają ich do zaangażowania się. To okazja, aby słuchać ludzi, wyczuwać, co czują i odpowiednio reagować - otwierając potencjał na włączenie ich wkładu w podejmowanie lepszych decyzji.</p>"
