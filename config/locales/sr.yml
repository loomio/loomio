    thought_about_contributing_description: |
      Lumio je kooperativna socijalna kompanija koja svakome olakšava učestvovanje u donošenju odluka koje ih se tiču.

      Novac ne bi trebalo da bude prepreka zajedničkom donošenju odluka. Lumio je finansiran od strane zajednice svojih korisnika i pretplata plaćenih od formalnih organizacija koje ga koriste.

      Vaš prilog je znači da možemo održati Lumio nezavisnim, slobodnim od oglasa i besplatno dostupnim grupama koje sprovode sjajne ideje u svojim zajednicama.

      Hvala Vam što činite ovo mogućim!
    thank_you_title: 'Hvala za doprinos Lumiju! '
    thank_you_body: |
      Vaš prilog nam pomaže da omogućimo veoma lako donošenje zajedničkih odluka celom svetu.

      Ubrzo ćete primiti jednu ePoruku sa priznanicom o uplati.

      Svi su dobrodošli u Lumio Zajednicu, gde razgovaramo o tome kako izvući optimum iz ove platforme i kako ona može biti unapređena.

      <a href='https://www.loomio.org/groups/3'>Odvedi me u grupu Lumio Zajednice&raquo;</a>
    making_a_donation: Donacije
