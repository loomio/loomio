      independent:
        header: 'Незалежны і нейтральны'
        desc: 'Мы даем прастору і магчымасць сабрацца для любой групы, што не залежыць ад палітычнага або карпаратыўных інтарэсаў. Мы ніколі не будзем прадаваць вашы дадзеныя.'
