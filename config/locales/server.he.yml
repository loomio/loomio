      process_introduction: <p style=";text-align:right;direction:rtl">הצעת Loomio הקלאסית עוזרת לך לקבל החלטה, והופכת דיון לתוצאה ברורה.</p><p style=";text-align:right;direction:rtl"> הציעו דרך פעולה והזמינו אנשים להגיב על ידי הצבעה בהסכמה, הימנעות או אי הסכמה.</p><p style=";text-align:right;direction:rtl"> כאשר אנשים מצביעים, הם יכולים לתת סיבה מדוע הצביעו כך. ניתן לראות את עמדות כולם בנושא, ומדוע.</p><p style=";text-align:right;direction:rtl"> בדרך זו תוכלו להשתמש בהצעה כדי לעודד אנשים להגיב, לחשוף מידע חדש ולבנות הבנה משותפת - כדי לעזור לקבוצה שלכם לקבל החלטה טובה ומושכלת יותר.</p><p style=";text-align:right;direction:rtl"> הצעה ודיון נלווה יוצרים תיעוד משלהם של אופן קבלת ההחלטה.</p><p style=";text-align:right;direction:rtl"> <a target="_blank" href="https://help.loomio.com/en/user_manual/polls/decisions/index.html"><u>קרא עוד על השימוש בהצעת Loomio הקלאסית בתהליך ההחלטה הפשוט</u></a> .</p>
