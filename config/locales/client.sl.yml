    intro: "Skupine s finančnimi sredstvi plačujejo naročnino za uporabo orodja.\nSkupine brez finančnih sredstev za plačilo naročnine uporabljajo model\n\"Plačaj, kolikor lahko\": njihovi člani so vabljeni, da prispevajo prostovoljne donacije. Vaš prispevek nam pomaga, da ohranimo Loomio neodvisen, brez oglasov in v lasti celotne skupnosti.\n"
