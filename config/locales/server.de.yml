de:
  discussion_templates:
    blank:
      process_name: Leere Vorlage
      process_subtitle: Starten Sie für jeden Zweck einen neuen Thread
      process_introduction: "<p>Starten Sie in Ihrer Gruppe einen Thread zu einem beliebigen Thema.</p><p> Standardmäßig wird jeder in der Gruppe benachrichtigt, wenn Sie den Thread starten. Sie können dies ändern, indem Sie das Feld „Einladung“ unten bearbeiten.</p>"
    discuss_a_topic:
      title_placeholder: Welches Thema möchten Sie besprechen?
      process_name: Besprechen Sie ein Thema
      process_subtitle: Beginnen Sie eine Diskussion mit Ihrer Gruppe
      process_introduction: "<p>Gibt es ein Thema, ein Problem oder eine Chance, die Sie mit Ihrer Gruppe ansprechen möchten?</p><p> Stellen Sie das Thema vor, verlinken Sie auf Hintergrundinformationen und bitten Sie um Kommentare, Ideen und Hilfe.</p><p> Laden Sie Menschen ein, sich zu beteiligen, indem Sie ihre Gedanken und relevanten Informationen einbringen. Verwenden Sie @mention, um die Aufmerksamkeit bestimmter Personen zu erregen.</p><p> Aktualisieren Sie den Thread-Kontext im Verlauf der Diskussion, um ein Ergebnis zu erzielen.</p><p> Warten Sie nicht, bis Sie alle Informationen haben, um einen Thread zu starten. Nutzen Sie den Thread lieber, um Leute einzuladen, die Ihnen dabei helfen, das Thema zu erkunden und eine Lösung zu finden.</p>"
      description: <h3 id="introduce-and-describe-the-topic">Stellen Sie das Thema vor und beschreiben Sie es</h3><p></p><h3 id="why-is-this-important"> Warum ist das wichtig?</h3><p></p><h3 id="how-would-you-like-people-to-respond"> Wie möchten Sie, dass die Leute reagieren?</h3><p></p>
    onboarding_to_loomio:
      title: Wir verwenden Loomio für unsere Gruppe
      process_name: Onboarding bei Loomio
      process_subtitle: Ein Thread, der Loomio-Neulingen dabei hilft, das Schreiben von Kommentaren und das Abstimmen zu üben.
      process_introduction: "<p>Verwenden Sie diese Vorlage, um Menschen Loomio vorzustellen.</p><p> Eine tolle Möglichkeit, Loomio zu erleben, besteht darin, eine Diskussion in Loomio zu eröffnen und eine Entscheidung zu treffen!</p><p> Beginnen Sie die Diskussion, indem Sie den Textaufforderungen unten folgen oder Ihre eigenen Worte einfügen.</p><p> Führen Sie eine Sinnüberprüfung durch, damit Ihre Gruppe abstimmen und die Ergebnisse sehen kann.</p><p> Erschließen Sie den Wert von Loomio, indem Sie Menschen in ihre erste Entscheidung einbeziehen.</p>"
      description: <h3 id="why-are-you-interested-in-using-loomio">Warum sind Sie an der Nutzung von Loomio interessiert?</h3><p> Wir sind daran interessiert, Loomio zu nutzen, um Menschen in Entscheidungen über unsere Organisation einzubeziehen.</p><h3 id="what-are-you-asking-people-to-do"> Was verlangen Sie von den Leuten?</h3><p> Ich würde gerne Ihre Meinung hören! Hinterlassen Sie unten einen Kommentar und stimmen Sie für den Vorschlag ab.</p><p> Sie können auf den Kommentar einer anderen Person antworten, indem Sie auf das Antwortsymbol unten rechts im Kommentar klicken.</p><p> Verwenden Sie @mention, um Personen zu benachrichtigen.</p>
      onboarding: Onboarding
    consent_process:
      title_placeholder: Entwicklung unserer Gesundheits- und Sicherheitsrichtlinie
      process_name: Einwilligungsprozess
      process_subtitle: Treffen Sie eine Entscheidung, die Sie ohne Bedenken ausprobieren können.
      process_introduction: '<p>Holen Sie die Zustimmung zu einer Entscheidung ein, die Sie treffen müssen, sofern keine wesentlichen Einwände gegen Ihren Vorschlag bestehen, damit Sie schnell eine Entscheidung treffen können, die Sie jetzt „sicher ausprobieren“ können.</p><p> Typische Rollen:</p><ul><li><p> Antragsteller: Die Person, die ein Thema anspricht, das eine Entscheidung erfordert.</p></li><li><p> Moderator: Jemand, der dem Antragsteller helfen kann, seine Arbeit effizient zu erledigen.</p></li></ul><p> Gemeinsame Prozessschritte:</p><p> Schritt 1. Präsentieren Sie einen Vorschlag mit einem Loomio-Thread.</p><p> Schritt 2. Ermöglichen Sie eine Runde von Fragen, Reaktionen und Kommentaren, um den Vorschlag mit einer Sinnüberprüfung zu verbessern.</p><p> Schritt 3. Ändern Sie den Vorschlag mit Vorschlägen und Kommentaren.</p><p> Schritt 4: Fragen Sie mit einem Zustimmungsvorschlag, ob jemand einen sinnvollen Einwand gegen den geänderten Vorschlag hat.</p><p> Schritt 5: Integrieren Sie berechtigte Einwände, um eine geänderte Version des Vorschlags zu erstellen, von der alle zustimmen, dass sie „sicher ausprobiert“ werden kann, und geben Sie nach Abschluss das Entscheidungsergebnis an.</p><p> <a target="_blank" rel="noopener noreferrer nofollow" href="https://help.loomio.com/en/guides/consent_process/index.html">Weiterlesen: Einwilligungsprozess.</a></p>'
      description: <h3 id="what-is-the-decision-you-need-to-make">Welche Entscheidung müssen Sie treffen?</h3><h3 id=""></h3><h3 id="why-is-this-important-and-what-impact-does-it-have"> Warum ist das wichtig und welche Auswirkungen hat es?</h3><p></p><h3 id="what-information-do-people-need-for-context"> Welche Informationen benötigen Menschen für den Kontext?</h3><p></p><h3 id="who-is-the-facilitator-for-this-process"> Wer ist der Moderator dieses Prozesses?</h3><p></p>
      consent: Zustimmung
    advice_process:
      title_placeholder: Ich suche Rat zum Kauf eines neuen Computers
      process_name: Beratungsprozess
      process_subtitle: Lassen Sie sich bei einer Entscheidung, die Sie treffen müssen, beraten.
      process_introduction: '<p>Treffen Sie eine Entscheidung mit dem Rat von Personen, die betroffen sind oder über Fachwissen verfügen, damit Sie eine bessere Entscheidung für Ihr Unternehmen treffen können.</p><p> Typische Rollen:</p><ul><li><p> Moderator: Die Person, die die Entscheidung trifft, oder jemanden bitten, die Entscheidung zu erleichtern.</p></li><li><p> Berater: Menschen, die betroffen sind oder über Fachwissen verfügen, die Sie einladen.</p></li></ul><p> Gemeinsame Prozessschritte:</p><p> Schritt 1: Suchen Sie nach Input, um Perspektiven auszuloten, bevor Sie Maßnahmen vorschlagen.</p><p> Schritt 2. Machen Sie einen Vorschlag und lassen Sie sich beraten – erstellen Sie einen Beratungsvorschlag.</p><p> Schritt 3. Unter Berücksichtigung der erhaltenen Ratschläge treffen Sie eine Entscheidung und informieren die Personen, die Ratschläge gegeben haben – geben Sie ein Ergebnis an.</p><p> <a target="_blank" rel="noopener noreferrer nofollow" href="https://help.loomio.com/en/guides/advice_process/index.html">Weiterlesen: Beratungsprozess.</a></p>'
      description: <h3 id="what-is-the-decision-you-need-to-make">Welche Entscheidung müssen Sie treffen?</h3><p></p><h3 id="why-is-this-important-and-what-impact-does-it-have"> Warum ist das wichtig und welche Auswirkungen hat es?</h3><p></p><h3 id="what-advice-are-you-asking-to-help-you-make-a-good-decision"> Welchen Rat fragen Sie, um eine gute Entscheidung zu treffen?</h3><p></p><h3 id="who-is-the-facilitator-for-this-process"> Wer ist der Moderator dieses Prozesses?</h3><p></p>
      advice: Beratung
    pass_a_resolution:
      title_placeholder: Beschluss zur Genehmigung der Strategie
      process_name: Verabschieden Sie einen Beschluss
      process_subtitle: Stellen Sie eine Resolution mit Kontext und Hintergrundinformationen vor, beantworten Sie Fragen und unterbreiten Sie einen Vorschlag zur Verabschiedung der Resolution.
      process_introduction: '<p>Roberts Regeln sind ein Rahmenwerk, das aus einer Reihe ethischer Kodizes und Regeln besteht und Gruppen dabei hilft, geordnete Treffen abzuhalten, die es der Mehrheit ermöglichen, zu regieren, während gleichzeitig die Stimmen der Minderheiten gehört werden. <a target="_blank" rel="noopener noreferrer nofollow" href="https://www.boardeffect.com/blog/roberts-rules-of-order-cheat-sheet/">https://www.boardeffect.com/blog/roberts-rules-of-order-cheat-sheet/</a> Ein Mitglied stellt einen Antrag, eine Aktion vorzuschlagen oder eine Entscheidung zu treffen, indem es sagt: „Ich gehe zu …“. Ein anderes Mitglied muss den Antrag unterstützen, indem es sagt: „Ich stimme dem Antrag zu.“ Sobald jemand den Antrag unterstützt, stimmt die Gruppe über den Antrag ab. Die Beschlussfassung erfolgt mit Stimmenmehrheit oder einem Quorum, abhängig von den Bestimmungen der Satzung.</p>'
      description: "<p><strong>Geben Sie den zu fassenden Beschluss an</strong></p><p></p><p> <strong>Skizzieren Sie Kontext- und Hintergrundinformationen</strong></p><p></p><p> <strong>Bitten Sie die Mitglieder, Fragen zu stellen, Kommentare abzugeben und Informationen beizutragen, um ein gemeinsames Verständnis aufzubauen</strong></p><p></p>"
      resolution: Auflösung
    decision_by_consensus:
      title_placeholder: Überarbeitung der Satzung unserer Organisation
      process_name: Entscheidung im Konsens
      process_subtitle: Treffen Sie mit allen Beteiligten einen Tarifvertrag.
      process_introduction: '<p>Bauen Sie einen Konsens für eine Entscheidung auf, die Sie gemeinsam treffen müssen, um eine Einigung zu erzielen, die den Bedürfnissen und Anliegen aller Beteiligten gerecht wird.</p><p> Typische Rollen:</p><ul><li><p> Benennen Sie einen Moderator. (In Vorstandssitzungen ist dies in der Regel der Vorsitzende.)</p></li><li><p> Ein Quorum oder eine Mehrheit der Mitglieder zur Teilnahme, wie in den Statuten Ihrer Organisation festgelegt.</p></li></ul><p> Gemeinsame Prozessschritte:</p><p> Schritt 1: Schaffen Sie einen offenen Raum für die Diskussion über ein Problem oder eine vorgeschlagene Entscheidung.</p><p> Schritt 2. Testen Sie den Konsens und legen Sie Einwände mit einem Sense-Check-Vorschlag offen.</p><p> Schritt 3. Klären Sie alle Punkte, fordern Sie konstruktive Änderungen ein und ergänzen Sie den Vorschlag.</p><p> Schritt 4. Prüfen Sie mit einem Konsensvorschlag, ob eine Einigung vorliegt und ob noch Einwände bestehen.</p><p> Schritt 5. Halten Sie die Entscheidung mit Ergebnis und im offiziellen Protokoll der Organisation fest.</p><p> <a target="_blank" rel="noopener noreferrer nofollow" href="https://help.loomio.com/en/guides/consensus_process/index.html">Weiterlesen: Konsensprozess.</a></p>'
      description: <h3 id="what-is-the-decision-you-need-to-make">Welche Entscheidung müssen Sie treffen?</h3><p></p><h3 id="why-is-this-important-and-what-impact-does-it-have"> Warum ist das wichtig und welche Auswirkungen hat es?</h3><p></p><h3 id="what-information-do-people-need-for-context"> Welche Informationen benötigen Menschen für den Kontext?</h3><p></p><h3 id="who-is-the-facilitator"> Wer ist der Moderator?</h3><p></p><h3 id="what-conditions-need-to-be-met-for-a-decision"> Welche Voraussetzungen müssen für eine Entscheidung erfüllt sein?</h3><h3 id=""></h3>
      consensus: Konsens
    share_links_and_info:
      title_placeholder: Teilen Sie Links und Informationen
      process_name: Teilen Sie Links und Informationen
      process_subtitle: Veröffentlichen Sie Informationen, Links und Berichte, um sie für Kommentare und Diskussionen zu teilen.
      process_introduction: "<p>Verwenden Sie einen Thread als „Pinnwand“ oder „Schwarzes Brett“ für Ihre Gruppe, um Informationen, Neuigkeiten und Ideen zu veröffentlichen, die Sie gerne miteinander teilen möchten.</p><p> Laden Sie Personen ein, die Formatierungstools „ <strong>Link einfügen</strong> “ und <strong>„Video einbetten“</strong> zu verwenden, um der Gruppe den Zugriff auf Informationen aus Loomio zu erleichtern. Verwenden Sie eine <strong>Überschrift</strong> für Kommentare, um den Kommentar an die Thread-Timeline anzuheften, damit er leicht gefunden werden kann.</p><p> <strong>Stecken Sie</strong> den Thread so fest, dass er hängen bleibt, und regen Sie <strong>Reaktionen</strong> an, um ihn aktiv zu halten und die Leute wissen zu lassen, dass Sie ihren Artikel gesehen haben.</p><p> Die Standardanzeige dieses Threads ist <strong>„Neueste“</strong> , sodass die neuesten Kommentare oben im Thread angezeigt werden.</p>"
      description: <p>Verwenden Sie diesen Thread, um Informationen, Hinweise und Dinge zu veröffentlichen, die Sie teilen möchten – ein Ort, an dem Sie sehen können, was vor sich geht, und sich beteiligen können.</p><p data-text-align="start"> Teilen Sie Veranstaltungen, Berichte, Podcasts und andere interessante Online-Informationen.</p><p data-text-align="start"> Verwenden Sie die Formatierungstools <strong>„Link einfügen“</strong> und <strong>„Video einbetten“</strong> , um den Zugriff auf Informationen in Loomio zu erleichtern.</p>
      information: Information
    prepare_for_a_meeting:
      title_placeholder: Wir bereiten uns auf unser nächstes Treffen vor
      process_name: Bereiten Sie sich auf ein Meeting vor
      process_subtitle: Erstellen Sie eine Tagesordnung, veröffentlichen Sie Vorstandsunterlagen und organisieren Sie Verwaltungsangelegenheiten, damit alle auf dem neuesten Stand, im Kontext und vorbereitet sind.
      description: <p><strong>Schwerpunkt des Treffens</strong></p><p></p><p data-text-align="start"> <strong>Gliederung der Tagesordnung</strong></p><p data-text-align="start"></p><p data-text-align="start"> <strong>Aktionen vom letzten Treffen</strong></p><p data-text-align="start"></p><p data-text-align="start"> <strong>Wie sollten sich die Teilnehmer auf das Treffen vorbereiten?</strong></p><p data-text-align="start"></p><p data-text-align="start"> <strong>Liste der Unterlagen zur Sitzung</strong></p><p data-text-align="start"></p>
      process_introduction: <p>Planen Sie ein effektives Meeting, indem Sie die Teilnehmer von Anfang an einbeziehen, sich auf die wichtigsten Themen konzentrieren und Ihre kostbare gemeinsame Zeit besser nutzen.</p><p> Verwenden Sie einen Thread als Container für Ihr Meeting, um einen Schwerpunkt für das Meeting festzulegen, die Tagesordnung festzulegen, einen geeigneten Termin zu finden, wichtige Dokumente und Berichte zu veröffentlichen, eine Diskussion über Tagesordnungspunkte zu starten und Maßnahmen und Protokolle nachzufassen.</p><p> Dies hilft allen, sich auf das Treffen vorzubereiten, indem sie die Materialien lesen und über Diskussionsthemen und zu treffende Entscheidungen nachdenken. Es ist dann wahrscheinlicher, dass die Mitglieder kontextbezogen ankommen und für das Meeting bereit sind.</p><p> Weitere Informationen zur <a target="_blank" rel="noopener noreferrer nofollow" href="https://help.loomio.com/en/guides/board_processes/meeting.html"><u>Vorbereitung auf ein Meeting</u></a> finden Sie im Good Governance Guide von Loomio.</p>
      meeting: Treffen
    build_a_policy:
      title_placeholder: Überarbeitung unserer Einstellungsrichtlinien
      process_name: Erstellen Sie eine Richtlinie
      process_subtitle: Arbeiten Sie mit Ihrem Team zusammen, um ein Richtlinien- oder Verfahrensdokument zu erstellen und zu vereinbaren.
      process_introduction: "<p><span>Der Thread ist der Container für Diskussionen über die Richtlinie, in dem Sie Anforderungen und Grundsätze vereinbaren und Dokumententwürfe zur Kommentierung veröffentlichen können.</span></p><p> <span>Verwenden Sie die Vorlage, um Richtlinien mit einer kleinen Gruppe von Personen zu entwickeln, oder machen Sie sie für die gesamte Organisation transparent und laden Sie zu Kommentaren zu progressiven Versionen des Dokuments ein.</span></p><p> <span>Verwenden Sie einen Sense-Check-Vorschlag, um Gruppenmitglieder darüber zu informieren, dass ein Dokumententwurf zur Überprüfung bereit ist, und laden Sie Personen ein, das Dokument zu lesen und mit Kommentaren oder Fragen zu antworten.</span></p><p> <span>Wenn ein „endgültiger“ Entwurf fertig ist, legen Sie einen Zustimmungs- oder Konsensvorschlag vor, um das Dokument zu genehmigen.</span></p>"
      description: "<p><strong><span>Welche Richtlinie oder welches Dokument müssen Sie erstellen?</span></strong></p><p></p><p> <strong><span>Warum ist das wichtig?</span></strong></p><p></p><p> <strong><span>Was verlangen Sie von den Leuten?</span></strong></p><p></p>"
      policy: Politik
    elect_a_governance_position:
      title_placeholder: Nominierung und Wahl des Rates
      process_name: Wählen Sie eine Führungsposition
      process_subtitle: Nominieren und wählen Sie jemanden für eine Leitungsfunktion im Rat, Ausschuss oder Vorstand.
      process_introduction: "<p>Stellen Sie die Governance-Rolle und -Kriterien für die Position vor, um den Mitgliedern bei der Beurteilung von Kandidaten zu helfen.</p><p> Rufen Sie mit einer Opt-in-Umfrage zur Nominierung auf. Bitten Sie die Nominierten, ein Foto des Kandidaten zusammen mit seiner Biografie und Referenzen zu veröffentlichen. Betten Sie eine Videobotschaft des Kandidaten ein, damit Mitglieder den Kandidaten direkt sehen und hören können.</p><p> Wenn Sie bereit sind, einen Kandidaten zu wählen, verwenden Sie einen Zustimmungsvorschlag.</p><p> Wenn Sie mehrere Kandidaten für eine Position haben, verwenden Sie den Vorschlag „Ranked Choice“, bei dem Wähler die Kandidaten in der Reihenfolge ihrer Präferenz einordnen können.</p>"
      description: '<h3 id="what-position-do-you-need-to-fill">Welche Position müssen Sie besetzen?</h3><p></p><h3 id="why-is-this-important"> Warum ist das wichtig?</h3><p></p><h3 id="what-qualifications-skills-and-experiences-make-a-good-cand"> Welche Qualifikationen, Fähigkeiten und Erfahrungen zeichnen einen guten Kandidaten aus?</h3><p></p><h3 id="what-is-the-election-process"> Wie läuft der Wahlprozess ab?</h3><p> Stufe 1: Nominierungen – wir laden geeignete Kandidaten zur Nominierung ein.</p><p> Stufe 2: Stellen Sie die Kandidaten vor – fügen Sie für jeden Kandidaten ein Foto, eine kurze Biografie und eine Referenz bei.</p><p> Stufe 3: Wahl – Abstimmung über die Ernennung eines Kandidaten für die Stelle.</p>'
      election: Wahl
    funding_decision:
      title_placeholder: Förderantrag für die Robotics Roadshow
      process_name: Förderentscheidung
      process_subtitle: Bearbeiten Sie einen Zuschuss-, Darlehens- oder Investitionsantrag und treffen Sie eine Finanzierungsentscheidung.
      process_introduction: "<p>Stellen Sie einen Förderantrag und fügen Sie Unterlagen und andere unterstützende Materialien bei.</p><p> Fassen Sie die Anwendung im Thread-Kontext zusammen.</p><p> Bitten Sie autorisierte Personen, den Antrag zu prüfen und Fragen zu stellen. Planen Sie ausreichend Zeit für die Diskussion ein.</p><p> Machen Sie einen Konsensvorschlag zur Genehmigung der Finanzierung.</p><p> Wenn jemand anderer Meinung ist, fragen Sie nach einem Grund – zum Beispiel könnten weitere Informationen erforderlich sein. Bitten Sie die Person, die nicht einverstanden ist, ihre Stimme zu ändern, wenn sie zufrieden ist.</p><p> Wenn Sie eine klare Entscheidung über den Förderantrag haben, geben Sie ein Ergebnis an, um die Entscheidung festzuhalten.</p>"
      description: <h3 id="introduce-and-summarize-the-funding-application">Stellen Sie den Förderantrag vor und fassen Sie ihn zusammen</h3><p></p><h3 id="how-does-this-application-fit-with-funding-criteria"> Wie passt dieser Antrag zu den Förderkriterien?</h3><p></p><h3 id="who-is-authorized-to-approve-this-funding-decision"> Wer ist berechtigt, diesen Förderbescheid zu genehmigen?</h3><p></p><h3 id="invite-questions-from-decision-makers-to-process-the-applica"> Bitten Sie Entscheidungsträger um Fragen zur Bearbeitung des Antrags</h3><p></p>
      funding: Finanzierung
    approve_a_document:
      title_placeholder: Entwicklung unserer Markenstrategie
      process_name: Genehmigen Sie ein Dokument
      process_subtitle: Ein wichtiges Dokument, eine Richtlinie oder eine Vereinbarung vorstellen, diskutieren und entwickeln.
      process_introduction: "<p>Stellen Sie das Dokument zusammen mit etwaigen Hintergrundinformationen vor. Geben Sie den Zweck des Dokuments an, damit Sie konzentriert bleiben.</p><p> Laden Sie Personen ein, Informationen und ihr Fachwissen einzubringen, und nutzen Sie diese als Rahmen für das Dokument. Nehmen Sie Rückmeldungen und Beiträge von Menschen zur Kenntnis und berücksichtigen Sie diese.</p><p> Integrieren Sie Beiträge in einen ersten Entwurf des Dokuments und nachfolgende Entwürfe, bis es zur Genehmigung bereit ist.</p><p> Nutzen Sie eine Sense-Check-Umfrage, um Meinungen einzuholen und etwaige Probleme mit dem Entwurf zu klären.</p><p> Sobald das Feedback berücksichtigt und in das Dokument integriert wurde, fahren Sie mit der Genehmigung oder Zustimmung zu einer Einwilligung oder einem Konsensvorschlag fort.</p><p> Der Thread wird zu einer klaren Aufzeichnung des Dokumenterstellungsfortschritts und der getroffenen Entscheidungen.</p>"
      description: <h3 id="what-is-the-purpose-of-the-document">Was ist der Zweck des Dokuments?</h3><p></p><h3 id="why-is-this-important"> Warum ist das wichtig?</h3><p></p><h3 id="what-are-you-asking-people-to-do"> Was verlangen Sie von den Leuten?</h3><p></p>
      document: Dokumentieren
    practice_thread:
      process_subtitle: Ein Thread, um Leute in der Gruppe willkommen zu heißen und die Verwendung von Loomio zu üben
      process_introduction: "<p>Nutzen Sie diese Vorlage, um neue Mitglieder willkommen zu heißen und sie frühzeitig zur Teilnahme zu ermutigen. Sie gibt den Teilnehmern die Möglichkeit, sich vorzustellen und die Funktionen von Loomio kennenzulernen.</p>"
      title: "\U0001F44B Willkommen! Sag Hallo und probier’s aus"
      description: "<p>Willkommen in unserer Loomio-Gruppe – schön, Sie hier zu haben!</p><p> Dieser Thread bietet Platz für:</p><ul><li><p> Stell dich der Gruppe vor</p></li><li><p> Probieren Sie einige der Funktionen von Loomio aus – zum Beispiel: Versuchen Sie es mit Reaktionen \U0001F44D</p></li><li><p> Stellen Sie in dieser Phase alle Fragen, die Sie haben</p></li></ul><p> Wenn Sie nicht sicher sind, was Sie sagen sollen, reicht ein einfaches Hallo \U0001F642</p>"
      process_name: Übungsdiskussion
      process_subtitle_v2: Begrüßt die Leute und macht euch gemeinsam mit Loomio vertraut
      process_introduction_v2: "<p>Ein Willkommensthread für neue Gruppen. Hier stellen sich die Mitglieder vor, probieren Funktionen wie Kommentieren und Reagieren aus und stellen ihren ersten Vorschlag vor.</p>"
      title_v2: Herzlich willkommen! Stell dich vor und probier die Dinge aus!
      description_v2: "<p>Willkommen in der Gruppe! Dieser Thread dient dazu, Hallo zu sagen, Fragen zu stellen, Dinge auszuprobieren und sich mit Loomio vertraut zu machen.</p><p> Hinterlassen Sie einen Kommentar, nutzen Sie eine Reaktion oder starten Sie einen der unten stehenden Vorschläge.</p><p> Wenn Sie nicht sicher sind, was Sie sagen sollen, reicht ein einfaches Hallo! Oder probieren Sie eines der unten stehenden Abstimmungstools aus.</p>"
