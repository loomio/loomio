      process_introduction: <p>Классическое предложение Loomio помогает вам принять решение, превращая обсуждение в четкий результат.</p><p> Предложите курс действий и предложите людям проголосовать «согласен», «воздержался» или «не согласен».</p><p> Когда люди голосуют, они могут объяснить, почему они проголосовали именно так. Вы можете увидеть, как все остальные относятся к этому вопросу и почему.</p><p> Таким образом, вы можете использовать предложение, чтобы побудить людей к ответу, раскрыть новую информацию и сформировать общее понимание, чтобы помочь вашей группе принять лучшее и более обоснованное решение.</p><p> Предложение и связанное с ним обсуждение создают собственную запись того, как было принято решение.</p><p> <a target="_blank" href="https://help.loomio.com/en/user_manual/polls/decisions/index.html"><u>Подробнее об использовании классического предложения Loomio читайте в разделе Простой процесс принятия решений</u></a> .</p>
      title: Утвердить новую концепцию бренда
      details: <h3 id="what-is-the-decision-you-need-to-make"><strong>Какое решение вам необходимо принять?</strong></h3><p></p><h3 id="why-is-this-important"> <strong>Почему это важно?</strong></h3><p></p><h3 id="what-are-you-asking-people-to-do"> <strong>О чем вы просите людей?</strong></h3><p></p><p> Для принятия этого предложения нам необходимо, чтобы большинство членов проголосовали «За».</p><p> Если вы не согласны, объясните, почему и что нужно изменить, чтобы вы согласились.</p>
      agree: Соглашаться
      agree_meaning: Я поддерживаю предложение.
      agree_prompt: Что вам нравится в этом предложении и какую пользу оно принесет группе?
      abstain: Воздержаться
      abstain_meaning: Нежелание или невозможность голосовать по данному решению.
      abstain_prompt: Почему вы воздержались или не считаете возможным проголосовать по этому решению?
      disagree: Не согласен
      disagree_meaning: Что-то в этом предложении нужно изменить, прежде чем я смогу его поддержать.
      disagree_prompt: Как можно улучшить это предложение, чтобы вы могли его поддержать?
    advice:
      process_subtitle: Обратитесь за советом по решению, которое вам необходимо принять
      process_introduction: <p>Обратитесь за советом по решению, которое вам необходимо принять, к людям, которых это коснулось, или к тем, кто обладает опытом, чтобы вы могли принять более эффективное решение для своей организации.</p><ul><li><p> Консультации помогут вам принять более правильное решение для вашей организации.</p></li><li><p> Развивайте отношения, возможности обучения и разнообразный вклад.</p></li><li><p> Стимулируйте инициативу и креативность, а также делайте работу более приятной.</p></li></ul><p> <a target="_blank" href="https://help.loomio.com/en/guides/advice_process/index.html"><u>Узнайте больше о процессе консультирования</u></a> .</p>
      title: Помогите Такаши купить новый компьютер
      details: <h3 id="what-is-the-decision-you-need-to-make"><strong>Какое решение вам необходимо принять?</strong></h3><p></p><h3 id="why-is-this-important"> <strong>Почему это важно?</strong></h3><p></p><h3 id="what-advice-are-you-asking-from-people-to-help-you-make-a-go"> <strong>Какого совета вы просите у людей, чтобы принять правильное решение?</strong></h3><p></p><p> Я прошу вашего мнения, чтобы помочь мне принять правильное решение для нашей организации.</p>
      agree: Соглашаться
      agree_meaning: Я предложил свой совет по этому решению
      agree_prompt: Обобщите свой совет или сделайте полезный комментарий
      abstain: Воздержаться
      abstain_meaning: У меня нет совета.
      abstain_prompt: Есть ли у вас какие-либо комментарии, которые могут быть полезны?
      outcome_statement: "<p>Спасибо за участие в моем консультационном раунде!</p>"
    consent:
      process_subtitle: Примите решение, которое «безопасно попробовать», без возражений
      process_introduction: <p>Получите согласие на решение, которое вам необходимо принять, если нет существенных возражений против вашего предложения, чтобы вы могли быстро принять решение для своей организации, которое «безопасно для попытки».</p><ul><li><p> Стремитесь к «достаточно хорошему» решению</p></li><li><p> Привлекайте множество голосов для разработки работоспособного предложения</p></li><li><p> Спросите, есть ли у кого-нибудь обоснованные возражения.</p></li><li><p> Изменить предложение для устранения возражений</p></li></ul><p> <a target="_blank" href="https://help.loomio.com/en/guides/consent_process/index.html">Узнайте больше о процессе получения согласия</a> .</p>
      title: Нанять Хлою на должность дизайнера
      details: <h3 id="what-is-the-decision-you-need-to-make"><strong>Какое решение вам необходимо принять?</strong></h3><p></p><h3 id="why-is-this-important"> <strong>Почему это важно?</strong></h3><p></p><h3 id="what-are-you-asking-of-people-in-this-proposal"> <strong>Чего вы требуете от людей в этом предложении?</strong></h3><p></p><p> Если у вас есть возражения, пожалуйста, объясните причину и предложите изменение предложения, которое сделает его безопасным.</p><p> Помните, что мы ищем согласие на «достаточно хорошее» решение, которое «безопасно попробовать», чтобы мы могли принять хорошее решение для нашей организации.</p>
      consent: Согласие
      consent_meaning: Предложение можно попробовать.
      consent_prompt: Что вам нравится в этом предложении и какую пользу оно принесет организации?
      objection: Возражение
      objection_meaning: У меня есть обоснованное возражение, и я считаю, что предложение причинит вред
      objection_prompt: Какие изменения необходимо внести в это предложение, чтобы сделать его «безопасным для попытки» и чтобы вы могли его поддержать?
      outcome_statement: "<p>Спасибо за участие в процессе получения согласия.</p>"
    consensus:
      process_subtitle: Достижение коллективного соглашения со всеми участниками
      process_introduction: <p>Достигните консенсуса для принятия необходимого вам решения, чтобы достичь соглашения, удовлетворяющего потребности и интересы всех участников.</p><ul><li><p> Обсудите и разработайте предложение вместе</p></li><li><p> Включайте и уважайте всех участников</p></li><li><p> Добивайтесь согласия большинства людей.</p></li></ul><p> <a target="_blank" href="https://help.loomio.com/en/guides/consensus_process/index.html">Узнайте больше о процессе консенсуса</a> .</p>
      title: Утвердить новую концепцию бренда
      details: <h3 id="what-is-the-decision-you-need-to-make"><strong>Какое решение вам необходимо принять?</strong></h3><p></p><h3 id="why-is-this-important"> <strong>Почему это важно?</strong></h3><p></p><h3 id="what-are-you-asking-people-to-do"> <strong>О чем вы просите людей?</strong></h3><p></p><p> Для принятия этого предложения нам необходимо, чтобы большинство членов проголосовали «За».</p><p> Если вы не согласны, объясните, почему и что нужно изменить, чтобы вы согласились.</p>
      outcome_statement: "<p>Спасибо за участие в процессе достижения консенсуса.</p>"
      agree: Соглашаться
      agree_meaning: Я поддерживаю предложение.
      agree_prompt: Что вам нравится в этом предложении и какую пользу оно принесет организации?
      abstain: Воздержаться
      abstain_meaning: Это решение не повлияет на меня, и я буду доволен любым решением группы.
      abstain_prompt: Почему вы воздержались или не считаете возможным голосовать при принятии этого решения?
      disagree: Не согласен
      disagree_meaning: Что-то в этом предложении нужно изменить, прежде чем я смогу его поддержать.
      disagree_prompt: Как можно улучшить это предложение, чтобы вы могли его поддержать?
