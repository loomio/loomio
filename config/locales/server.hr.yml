    consensus:
      process_subtitle: Postizanje kolektivnog dogovora sa svima uključenima
      process_introduction: <p>Izgradite konsenzus za odluku koju trebate donijeti, kako biste postigli dogovor koji zadovoljava potrebe i brige svih sudionika.</p><ul><li><p> Zajedno raspravite i razvijte prijedlog</p></li><li><p> Uključite i poštujte sve uključene</p></li><li><p> Tražite slaganje većine ljudi</p></li></ul><p> <a target="_blank" href="https://help.loomio.com/en/guides/consensus_process/index.html">Pročitajte više o procesu konsenzusa</a> .</p>
      title: Odobrite novi koncept robne marke
      details: <h3 id="what-is-the-decision-you-need-to-make"><strong>Koju odluku trebate donijeti?</strong></h3><p></p><h3 id="why-is-this-important"> <strong>Zašto je ovo važno?</strong></h3><p></p><h3 id="what-are-you-asking-people-to-do"> <strong>Što tražite od ljudi da učine?</strong></h3><p></p><p> Da bi ovaj prijedlog bio usvojen, potrebna nam je većina članova da glasa "Slažem se".</p><p> Ako se ne slažete, navedite zašto i što treba promijeniti da biste se složili.</p>
      outcome_statement: "<p>Hvala vam što ste sudjelovali u procesu postizanja konsenzusa.</p>"
      agree: Slažem se
      agree_meaning: Podržavam prijedlog
      agree_prompt: Što vam se sviđa u vezi s prijedlogom i kako će on koristiti organizaciji?
      abstain: Suzdržati se
      abstain_meaning: Ova odluka me ne utječe i zadovoljan sam s onim što grupa odluči.
      abstain_prompt: Zašto ste suzdržani ili se ne osjećate sposobnim glasati u ovoj odluci?
      disagree: Ne slažem se
      disagree_meaning: Nešto u ovom prijedlogu treba promijeniti prije nego što ga mogu podržati
      disagree_prompt: Kako bi se ovaj prijedlog mogao poboljšati kako biste ga mogli podržati?
      block: Blokirati
      block_meaning: Blokiram ovaj prijedlog i mislim da se ne bi trebao nastaviti
      block_prompt: Objasnite svoje protivljenje ovom prijedlogu i zašto se ne bi trebao nastaviti
    question_round:
      process_subtitle: Pozovite ljude da postave pojašnjavajuća pitanja kako biste im pomogli da razumiju prijedlog.
      process_introduction: <p>Krug pitanja prilika je ljudima da postave pojašnjenja o prijedlogu, kako bi svi razumjeli prijedlog prije nego što kažu što o njemu misle.</p><p> Loomio runda pitanja je poseban prijedlog bez mogućnosti glasanja. Omogućuje sudionicima da postavljaju pitanja unutar trajanja koje odredite za rundu.</p><p> Krug pitanja se obično koristi kao korak u procesu davanja privole.</p><p> <a target="_blank" href="https://help.loomio.com/en/guides/consent_process/index.html">Pročitajte više o postupku privole</a> .</p>
      title: Koja pitanja imate o politici zdravlja i sigurnosti?
      details: <h3 id="what-are-you-proposing"><strong>Što predlažeš?</strong></h3><p></p><h3 id="why-is-this-important"> <strong>Zašto je ovo važno?</strong></h3><p></p><h3 id="what-are-you-asking-people-to-do"> <strong>Što tražite od ljudi da učine?</strong></h3><p></p><p> Ovo je krug pitanja u kojem ste pozvani postavljati pojašnjavajuća pitanja.</p><p> Što trebate znati kako biste razumjeli prijedlog?</p><p> Molimo vas da odgovorite prije zatvaranja kruga pitanja.</p>
      reason_prompt: Što trebate znati kako biste razumjeli prijedlog?
      outcome_statement: "<p>Hvala vam što ste poslali svoja pitanja tijekom ovog kruga</p>"
    sense_check:
      process_subtitle: Zatražite povratne informacije, pitanja i nedoumice
      process_introduction: <p>Prijedlog provjere smisla dobar je način za dobivanje povratnih informacija, poticanje pitanja i otkrivanje nedoumica. Pomaže u razjašnjavanju i poboljšanju prijedloga prije donošenja odluke.</p><p> Provjera smisla obavještava ljude da se oblikuje prijedlog i potiče ih na sudjelovanje. To je prilika da se slušaju ljudi, osjeti kako se osjećaju i reagira na odgovarajući način - otvarajući potencijal za uključivanje njihovih doprinosa kako bi se donijela bolja odluka.</p><p> Koristite prijedlog za provjeru smisla u procesu suglasnosti kako biste pozvali reakcije i komentare radi poboljšanja prijedloga, a u procesu konsenzusa za testiranje konsenzusa.</p><p> <a target="_blank" rel="noopener noreferrer nofollow" href="https://help.loomio.com/en/user_manual/polls/decisions/index.html"><u>Više o korištenju Sense checka pročitajte u jednostavnom procesu odlučivanja</u></a> <span>.</span></p>
      title: Kako vam se čine novi koncepti brenda?
      details: <h3 id="what-are-you-proposing"><strong>Što predlažeš?</strong></h3><p></p><h3 id="why-is-this-important"> <strong>Zašto je ovo važno?</strong></h3><p></p><h3 id="what-are-you-asking-people-to-do"> <strong>Što tražite od ljudi da učine?</strong></h3><p></p><p> Što mislite o prijedlogu? Ostavite komentar ili dajte prijedlog za poboljšanje.</p><p> Ova provjera osjećaja prilika je za vaš doprinos i doprinos kako bismo donijeli bolju odluku.</p>
      outcome_statement: "<p>Hvala što ste sudjelovali u provjeri smisla.</p>"
      not_sure: Nisam siguran/sigurna
      not_sure_meaning: Imam pitanje ili mi treba više vremena
      not_sure_prompt: Koji dijelovi vam nisu jasni? Kako bi se to moglo riješiti?
      looks_good: Izgleda dobro
      looks_good_meaning: Zadovoljan sam kamo ovo ide
      looks_good_prompt: Imate li kakve komentare ili prijedloge za poboljšanje prijedloga?
      abstain: Suzdržati se
      abstain_meaning: Nemam što dodati, niti ikakvih prigovora na ovaj rad.
      abstain_prompt: Suzdržavanje podrazumijeva slaganje s smjerom ovog prijedloga. Postoji li razlog zašto glasate za suzdržavanje?
      concerned: Zabrinut
      concerned_meaning: Nešto u vezi s ovim možda treba promijeniti da bih pristao/la ili se složio/la
      concerned_prompt: Koja je vaša briga i kako bi se to moglo riješiti?
    gradients_of_agreement:
      process_subtitle: Izrazite podršku prijedlogu na ljestvici od 8 stupnjeva
      process_introduction: "<p>Prijedlog gradijenta slaganja omogućuje članovima grupe da izraze svoju podršku prijedlogu u stupnjevima na skali, nudeći više načina izražavanja podrške nego u smislu „slažem se“ i „ne slažem se“.</p><p> Koristite gradijente slaganja kao preliminarni krug za testiranje podrške prijedlogu prije nego što se prijeđe na formalni sporazum.</p><p> Gradijenti slaganja daju ljudima do znanja da se oblikuje prijedlog i potiču ih na sudjelovanje. To je prilika da se slušaju ljudi, osjeti kako se osjećaju i reagira na odgovarajući način - otvarajući potencijal za uključivanje njihovih doprinosa kako bi se donijela bolja odluka.</p>"
      title: Kako vam se sviđa nova izjava o vrijednostima?
      details: <h3 id="what-are-you-proposing"><strong>Što predlažeš?</strong></h3><p></p><h3 id="why-is-this-important"> <strong>Zašto je ovo važno?</strong></h3><p></p><h3 id="what-are-you-asking-people-to-do"> <strong>Što tražite od ljudi da učine?</strong></h3><p></p><p> Kako vam se sviđa prijedlog? Izrazite svoju podršku na donjoj ljestvici i ostavite komentar ili prijedlog za poboljšanje.</p><p> Ovaj prijedlog o gradijentima sporazuma služi za testiranje podrške za prijedlog i pruža priliku za vaš doprinos prije prelaska na formalni sporazum.</p>
      whole_hearted_endorsement: Iskrena podrška
      whole_hearted_endorsement_meaning: Stvarno mi se sviđa!
      whole_hearted_endorsement_prompt: Što ti se sviđa kod toga?
      agreement_with_minor_contention: Sporazum s manjim sporom
      agreement_with_minor_contention_meaning: Nije savršeno, ali je dovoljno dobro
      agreement_with_minor_contention_prompt: Što te brine?
      support_with_reservations: Podrška s rezervacijama
      support_with_reservations_meaning: Mogu živjeti s tim
      support_with_reservations_prompt: Koje su vaše rezervacije?
      abstain_meaning: Ovaj problem me ne pogađa
      abstain_prompt: Imate li što dodati?
      more_discussion_needed: Potrebno je više rasprave
      more_discussion_needed_meaning: Još ne razumijem probleme dovoljno dobro
      more_discussion_needed_prompt: Što ne razumiješ?
      don_t_like_but_will_support: Ne sviđa mi se, ali ću podržati
      don_t_like_but_will_support_meaning: Nije sjajno, ali ne želim zadržavati grupu.
      don_t_like_but_will_support_prompt: Što biste željeli vidjeti poboljšano?
      serious_disagreement: Ozbiljno neslaganje
      serious_disagreement_meaning: Ne slažem se s ovim - ne računaj na mene
      serious_disagreement_prompt: S čime se ne slažete?
      veto: Veto
      veto_meaning: Blokiram ovaj prijedlog
      veto_prompt: Zašto blokirate prijedlog? Što se treba promijeniti da biste ga podržali?
    simple_poll:
      process_subtitle: Pronađite najpopularniju opciju
      process_introduction: <p>Prije donošenja odluke, saznajte koje su opcije ljudima najvažnije.</p><p> Jednostavna anketa pomaže vam pronaći najpopularniju opciju ili opcije s jednim ili višestrukim izborom.</p><p> U polje za detalje upišite sve detalje o opcijama, zatim unesite naziv opcije i kliknite + za dodavanje.</p><p> Postavite <strong>minimalan</strong> i <strong>maksimalan broj izbora</strong> koje birač može odabrati. Za anketu s jednim izborom ostavite maksimalni izbor kao 1.</p><p> Možete koristiti ikonu olovke uz svaku opciju kako biste dodali <strong>značenje</strong> opcije, dodatno razradili opciju i pomogli ljudima prilikom glasanja.</p><p> <a target="_blank"  href="https://help.loomio.com/en/user_manual/polls/proposal_types/index.html#simple-poll">Pročitajte više o Jednostavnoj anketi</a> .</p>
      title: Gdje bi trebao biti fokus našeg strateškog smjera?
      details: <h3 id="what-is-this-poll-about"><strong>O čemu se radi u ovoj anketi?</strong></h3><p></p><h3 id="why-is-this-important"> <strong>Zašto je ovo važno?</strong></h3><p></p><h3 id="what-are-you-asking-people-to-do"> <strong>Što tražite od ljudi da učine?</strong></h3><p></p><p> Odaberite opciju(e) koje vam se sviđaju.</p>
    score_poll:
      process_subtitle: Izmjerite stupanj podrške za svaku opciju
      process_introduction: <p>Koristite anketu Score kada želite anketirati ljude o njihovim željama, preferencijama ili interesu za svaku opciju.</p><p> <span>Od sudionika se traži da procijene svaku opciju i dodijele rezultat pomicanjem klizača duž ljestvice.</span></p><p> <span>Rezultati su prikazani grafički uz tablicu za svaku opciju koja prikazuje ukupan broj bodova, prosječan broj bodova i broj glasača.</span></p><p> Napredne postavke uključuju 'Glasovi su anonimni' i 'Prikaži opcije nasumičnim redoslijedom' - obično se koriste za anketu o rezultatima kako bi se smanjila bilo kakva pristranost glasanja.</p><p> <a target="_blank"  href="https://help.loomio.com/en/user_manual/polls/proposal_types/index.html#score-poll">Pročitajte više o anketi Score</a> .</p>
      title: Procjena načina donošenja odluka u našoj organizaciji
      details: <h3 id="what-is-this-poll-about"><strong>O čemu se radi u ovoj anketi?</strong></h3><p></p><h3 id="why-is-this-important"> <strong>Zašto je ovo važno?</strong></h3><p></p><h3 id="what-are-you-asking-people-to-do"> <strong>Što tražite od ljudi da učine?</strong></h3><p></p><p> Odaberite opciju(e) koje vam se sviđaju.</p>
    dot_vote:
      process_subtitle: Dodijelite proračun bodova kako biste otkrili prioritete
      process_introduction: <p>Točkasto glasanje korisno je za grupe koje pokušavaju dodijeliti ograničene resurse većem broju opcija. Nadilazi jednostavnu anketu pomažući sudionicima da shvate da postoji ograničenje pri odabiru opcija.</p><p> Sudionici dobivaju određeni broj točaka. Vi odlučujete koliko.</p><p> Stavljaju točke pored ponuđenih opcija koje im se sviđaju. Sudionici mogu staviti sve svoje točke na jednu opciju ili ih rasporediti na više opcija.</p><p> Kako sudionici dodjeljuju točke, mogu premašiti ograničenje proračuna za točke te se stoga potiče da pažljivo razmotre kako troše svoje točke.</p><p> Opcije s najviše točaka "pobjeđuju". Tablica rezultata pruža dodatne podatke koji će vam pomoći u analizi rezultata.</p><ul><li><p> % bodova</p></li><li><p> Bodovi</p></li><li><p> Srednja vrijednost</p></li><li><p> Birači</p></li></ul><p> <a target="_blank"  href="https://help.loomio.com/en/user_manual/polls/proposal_types/index.html#dot-vote">Pročitajte više o Dot voteu</a> .</p>
      title: Odabir tema za našu konferenciju
      details: <h3 id="what-is-this-poll-about"><strong>O čemu se radi u ovoj anketi?</strong></h3><p></p><h3 id="why-is-this-important"> <strong>Zašto je ovo važno?</strong></h3><p></p><h3 id="what-are-you-asking-people-to-do"> <strong>Što tražite od ljudi da učine?</strong></h3><p></p><p> U ovoj anketi imate proračun od 8 točaka koje možete dodijeliti opcijama koje preferirate. Možete staviti sve točke na jednu opciju ili ih rasporediti.</p>
    ranked_choice:
      process_subtitle: Razumjeti uređenu preferenciju opcija
      process_introduction: <p>Rangirani izbor je koristan kada imate veliki broj opcija ili održavate izbore.</p><p> Ovaj predložak ankete nudi niz mogućnosti za glasanje prema željenom redoslijedu.</p><p> Možete postaviti broj izbora koje birač dobiva.</p><p> <span>Birači povlače i ispuštaju opcije prema redoslijedu preferencija (broj 1 je vaša najpoželjnija opcija).</span></p><p> <span>Napredne postavke uključuju "Glasovi su anonimni" i "Prikaži opcije nasumičnim redoslijedom" - često se koriste za R</span> anked choice kako bi se smanjila bilo kakva pristranost pri glasanju.</p><p> Rezultati su prikazani rangiranim redoslijedom. Tablica rezultata pruža dodatne podatke koji će vam pomoći u analizi rezultata.</p><ul><li><p> Rang</p></li><li><p> % bodova</p></li><li><p> Bodovi</p></li><li><p> Srednja vrijednost</p></li></ul><p> <a target="_blank"  href="https://help.loomio.com/en/user_manual/polls/proposal_types/index.html#ranked-choice">Pročitajte više o rangiranom izboru</a> .</p>
      title: Izaberite direktore u upravni odbor
      details: <h3 id="what-is-this-poll-about"><strong>O čemu se radi u ovoj anketi?</strong></h3><p></p><h3 id="why-is-this-important"> <strong>Zašto je ovo važno?</strong></h3><p></p><h3 id="what-are-you-asking-people-to-do"> <strong>Što tražite od ljudi da učine?</strong></h3><p></p><p> Glasajte rangiranjem opcija prema vašem preferencijalnom redoslijedu. Pobjeđuje opcija koja se prvo plasira u rezultatima.</p>
    time_poll:
      process_subtitle: Pronađite kada su ljudi dostupni za sastanak
      process_introduction: <p><span>Uštedite vrijeme dogovarajući datum za vaš sastanak ili događaj.</span></p><p> Vremenska anketa olakšava uvid u dostupnost svih i pronalaženje najboljeg vremena.</p><p> Dajte svojoj vremenskoj anketi naslov i detalje. Unesite popis opcija datuma i vremena u svojoj vremenskoj zoni.</p><p> Prilikom postavljanja vremenskih intervala, uzmite u obzir ljude u različitim vremenskim zonama. Sudionici će vidjeti vremena lokalizirana u njihovoj vremenskoj zoni.</p><p> Odredite trajanje sastanka.</p><p> Kada se anketa o vremenu zatvori, postavite ishod s najboljim vremenom i svim uputama za sastanak.</p><p> <span>Loomio će uz e-poruku s obavijesti o ishodu uključiti i pozivnicu u kalendar kako bi sudionici mogli dodavati u svoj kalendar.</span></p><p> <a target="_blank" href="https://help.loomio.com/en/user_manual/polls/meeting_polls/index.html#time-poll">Pročitajte više o anketi Timea</a> .</p>
      title: Nađimo datum za naš sljedeći sastanak
      details: "<p><strong>O čemu se radi u sastanku ili događaju?</strong></p><p></p><p> <strong>Zašto je ovo važno?</strong></p><p></p><p> <strong>Što tražite od ljudi da učine?</strong></p><p></p><p> <span>Označite vremenske intervale u kojima ste dostupni zelenom ikonom 'palca gore' ili ostavite crveni 'palac dolje' kada niste dostupni.</span></p><p> <span>Pomoću ikone 'palac okrenut u stranu' možete reći da ste dostupni 'ako bude potrebno'.</span></p>"
      reason_prompt: Možete li reći nešto što bi pomoglo organizatoru da pronađe odgovarajuće vrijeme?
    opt_in:
      process_subtitle: Pronađite volontere ili zatražite sudionike
      process_introduction: '<p>Pomoću opcije "Prijava" možete pozvati ljude da se pridruže timu, odboru ili radnoj skupini ili da sudjeluju u događaju.</p><p> ''Prijava'' ima dvije mogućnosti glasanja: Prihvati ili Odbij.</p><p> Možete definirati ciljani broj ljudi koje tražite, recimo 3 osobe koje će se pridružiti vašoj radnoj grupi.</p><p> <a target="_blank" href="https://help.loomio.com/en/user_manual/polls/meeting_polls/index.html#opt-in">Pročitajte više o prijavi</a> .</p>'
      title: Radna skupina za izradu naše nove politike održivosti
      details: "<p><strong>Na koji tim, radnu skupinu ili događaj pozivate ljude?</strong></p><p></p><p> <strong>Zašto je ovo važno?</strong></p><p></p><p> <strong>Što tražite od ljudi da učine?</strong></p><p></p><p> Odaberite 'Prihvati' za sudjelovanje!</p>"
      accept_meaning: Spreman/na sam sudjelovati
      accept_prompt: Zašto se dobrovoljno prijavljuješ za ovo?
      decline_meaning: Ne mogu sudjelovati
      decline_prompt: Imate li što reći?
