  help_page:
    coordinating: Каардынацыя групы на Loomio
    coordinating_details: >
      Як каардынатар, вы адказны за кіраванне групай і запрашэнне

      новых удзельнікаў. А таксама за навучэнне карыстанню сервісам, так як ваша
      група будзе

      вучыцца новым спосабам эфектыўнай групавой працы і прыняцця вырашэнняў

      разам. Вось некалькі падказак, якія дапамогуць вам працаваць паспяхова:
    different_ways: Розныя шляхі карыстання Loomio
    example1_html: >
      <h3>Вам трэба каб група абмяркавала шырокую тэму і разам выпрацавала
      рашэнне</h3>

      <p>Стрэтэгія: Перад стварэннем прапановы пэўны час паабмяркоўвайце
      тэму.</p>

      <p>Абмеркаванні часцей сканчваюцца паспяхова, калі у людзей ёсць агульнае
      разуменне

      праблемы перад прыняццём якога-небудзь вырашэння. Калі людзі удзельнічаюць

      у працэсе, яны хутчэй за ўсё будуць разумець і больш станоўча ставіцца да
      выніка.</p>
    get_in_touch: Выйсці на сувязь
    get_in_touch_description_html: "Калі ў вас ёсць любыя пытанні ці ідэі, <a href='%{link}'>чырканіце нам радочак</a>."
    getting_started: Першыя крокі
    getting_started_description: "Злева група абмяркоўвае тэму, абменьваецца ідэямі і інфармацыяй. Калі ў групы з'яўляецца рашэнне для прыняцця, яно адлюстроўваецца справа."
    getting_the_most: Як карыстацца Loomio найбольш эфектыўна
    have_your_say: Скажыце сваё слова
    have_your_say_details_html: >
      <p>Калі вы гатовы сказаць сваё слова, націсніце адну з чатырох кнопак.</p>

      <p>Калі вы прынялі рашэнне, абгрунтуйце яго некалькімі сказамі. Пад
      кругавой дыяграмай,

      вы можаце ўбачыць меркаванні іншых. Такім чынам можна проста і хутка
      зразумець

      працэс вырашэння. Па меры паступлення новай інфармацыіі вы можаце змяніць

      свой голас ў любы момант.</p>
    have_a_discussion: Абмяркоўвайце
    have_a_discussion_description: Тэма і любая важная інфармацыя па ёй знаходзяцца зверху старонкі. Выкарыстайце форму для каментароў каб дадаць сваё слова да абмеркавання.
    help: Дапамога
    how_it_works: Як гэта працуе
    invitation_html: >
      <h2>Як напісаць файнае запрашэнне</h2>

      <p>Першае пытанне, якое будзе ў кожнага новага ўдзельніка: "для чаго гэта
      група?"</p>

      <p>Падумайце над самым спосабам, як можна апісаць групу: Чаго вы хаціце

      дасягнуць разам? Якія рашэнні вы будзеце прымаць? Хто будзе
      ўдзельнічаць?</p>

      <p>Карысна будзе абмеркаваць гэта са сваёй групай перд тым каб запрашаць яе
      на Loomio.</p>

      <p>Людзям захочацца ведаць, чаму іх запрасілі, чаго ад іх чакаюць

      і чаму ім будзе карысна карыстацца новым інструментам.</p>
    join_the_community: Далучайцеся да супольнасці
    images_and_text_formatting: Выявы і фарматаванне тэксту
    images_and_text_formatting_html: >
      <p>Loomio выкарыстоўвае "Markdown" для ўкладання выяў і фарматавання
      тэксту.

      Вы можаце ўключыць Markdown з дапамогай маленькай шэрай іконкі пад формай
      для каментараў.</p>

      <p><a href='https://www.loomio.org/discussions/1124'>Націсніце тут</a>

      каб атрымаць даведку па карыстанню Markdown.</p>
    keep_up_to_date: Будзьце ў курсе
    keep_up_to_date_html: >
      <p>Націсніце на імя групы зверху экрана каб перайсці на старонку групы,

      дзе мы зможаце ўбачыць спіс усіх абмеркаванняў і вырашэнняў групы.

      Калі вы удзельнічаеце больш чым у адной групе, вы можаце бачыць падзеі

      з усіх вашых груп на хатнім экране.</p>

      <p>Вы будзеце атрымліваваць лісты на пошту з усімі важнымі падзеямі ў вашай
      групе.

      Вы можаце змяніць налады пошты <a href="%{link}"">тут</a>.</p>
    make_a_decision: Прыміце рашэнне
    make_a_decision_description: 'Калі група гатова прыняць рашэнне, хто ўгодна можа зрабіць прапанову. Вызначыце чоткі курс дзеянняў і абгрунтуйце яго, каб усе лёгка зразумелі, згодныя яны ці не.'
    prompt_people_details: 'Калі вы хаціце прыцягнуць увагу пэўнага чалавека з вашай групы, выкарыстайце "@" перад яго імём. Тады чалавек атрымае ліст з паведамленнем про тое, што яго ўзгадалі ў каментары.'
    prompt_people_html: "Прыцягвайце ўвагу людзей, выкарыстоўвая <span class='blue'>@mentions</span>"
    positions_agree_description: '<span>Згода</span> значыць, што вы задаволены прапановай.'
    positions_abstain_description: '<span>Устрымацца</span> значыць, што вы не ўпэўнены, ці вы хаціце каб група вырашыла за вас.'
    positions_disagree_description: '<span>Не пагаджаюся</span> значыць, што вы лічыце, што павінен быць лепшы варыянт, але вы гатовы прыняць вырашэнне групы.'
    positions_block_description: "<span>Блакаваць</span> значыць, што ў вас ёсць сур'ёзныя пярэчанні і вы супраць таго каб прапанова прайшла."
    start_discussion: 'Як распачаць абмеркаванне, якое зацікавіць людзей'
    start_proposal: Як пісаць чоткую прапанову
    start_proposal_html: >
      <p> Калі вы напішыце чоткую і лаканічную назву, людзі адразу будуць
      разумець

      што значыць згадзіцца ці не згадзіцца.</p>

      <p>Гэта не канец света, калі прапанова адразу не знайшла згоды.

      Калі групе не спадабалася першая прапанова, любы можа стварыць новую
      прапанову

      з улікам узнятых праблем і працягнуць працэс абмеркавання.</p>

      <p>Праз гэты дынамічны працэс, калектыўная мудрасць вашай групы можа
      стварыць ідэі

      лепшыя, чым хто ліба прыдумаў бы паасобку.</p>

      <p>Тэрмін прыняцця прапановы можа быць падоўжаны ў любы час, калі

      назрэвае вырашэнне. Кожны атрымае ліст з нагадваннем за 24 гадзіны да
      закрыцця прапановы.</p>
    video_id: '52025402'
    video_tutorial: Навучальнае відэа
    video_tutorial_description: 'Паглядзіце відэа, каб убачыць хуткую дэманстрацыю таго, як карыстацца Loomio.'
