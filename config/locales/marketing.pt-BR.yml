  marketing:
    hero:
      dilemma_html: Tomando boas decisões com o seu grupo não deveria ser tão difícil.
      dilemma_image_alt: 'Membros do grupo insatisfeitos e reunidos ao redor de uma mesa bagunçada, lutando para se comunicar.'
      solution: Com Loomio você pode tomar decisões sem a confusão de emails ou reuniões.
      solution_image_alt: 'Membros do grupo felizes, segurando dispositivos reunidos ao redor de uma lâmpada e conectados por fios entrelaçados.'
      arrow_alt: Seta apontando de imagem de dilema para imagem de solução
    macbook_android_image_alt: Loomio no notebook e dispositivo com Android
    make_decisions_html: 'Loomio é um lugar para o seu grupo <strong>tomar decisões em conjunto</strong>.'
    gather:
      heading: Reunir
      explanation: 'Reúna as pessoas certas e as informações certas. Acessível, fácil de usar, personalizável, com opções refinadas de privacidade e segurança.'
      image_alt: Grupo reunido em círculo ao redor da interrogação
    discuss:
      heading: Discutir
      explanation: 'Tenha conversas clara e focadas no tópico. Siga no rumo certo, dê destaque às informações corretas e elimine os ruídos. É um espaço dedicado à construção colaborativa.'
      image_alt: Grupo compartilhando informações e expressando opiniões com falas em balões coloridos
    propose:
      heading: Proponha
      explanation: 'Resumos visuais tornam fácil o rápido entendimento das posições e motivos de cada um. Se você concorda, descobre rapidamente. Ou aperfeiçoa diretamente no X da questão e começa a construir entendimento compartilhado.'
      image_alt: 'Grupo reunido ao redor de um gráfico de pizza, expressando posições com falas em balões coloridos'
    decide_act:
      heading: Decida e Coloque em prática
      explanation: 'Atinja um resultado claro para cada proposta, dentro do prazo estipulado por você. Todos recebem notificações dos resultados, para que seja possível mover adiante e tomar ação em conjunto.'
      image_alt: Grupo aprovando a partir de sinal de positivo verde com mãos para o ar
    try_it_now: Experimente agora
    start_free_group: Iniciar grupo gratuito
    fast_inclusive_effective: 'Rápido, inclusivo e efetivo pode se tornar seu novo padrão.'
    debt_resistance_uk:
      heading: 'Produtividade nas reuniões, e entre elas'
      quote: >
        Estávamos nos comunicando entre reuniões por e-mail, mas muitas vezes não
        estávamos realmente chegando a uma decisão. No Loomio, somos capazes de
        ter uma discussão e tomar uma decisão. E se você tem um monte de coisas
        para discutir em uma reunião, você pode dizer: 'Nós podemos decidir isso
        no Loomio'. Ele tornou as reuniões face-a-face mais eficientes.
      link_text: 'Leia mais sobre como um grupo comunitário no Reino Unido segue trabalhando entre reuniões, para criar uma sociedade mais democrática...'
    pathways:
      heading: Aumente o engajamento e satisfação da equipe
      quote: >
        O Loomio transforma os níveis de satisfação e engajamento da equipe.
        Parece mágica e naturalmente suporta a evolução da empresa, o que
        é basicamente gerado pelas próprias pessoas. O que mais você poderia
        pedir como um chefe-executivo?
      link_text: Leia mais sobre como uma grande ONG neo-zelandesa utilizou o Loomio para engajar sua equipe efetivamente no processo decisório...
    welsh_government:
      heading: Crie consultas a cidadãos e partes envolvidas
      quote: >
        Os participantes estavam conversando entre si, assim como conosco. Eles
        utilizaram o Loomio para compartilhar conosco os problemas encontrados,
        e o que eles gostariam que o governo galês fizesse a esse respeito...
        Utilizar o Loomio para ampliar nossas reuniões de comitê nos permitiu
        aumentar o nível de satisfação e efetividade no processo de engajamento
        como um todo.
      link_text: Leia mais sobre como a Assembleia Nacional do País de Gales utilizou o Loomio para consultar usuários e provedores de serviços...
    ouishare:
      heading: Escale globalmente uma comunidade colaborativa
      quote: >
        Você precisa ser capaz de criar confiança. As pessoas querem entender
        o que está acontecendo. Existe a necessidade por documentação: ser capaz
        de mostrar que tal decisão foi tomada, que foi aprovada por todos. E é
        ótimo para novas pessoas que entrarem conseguirem ver o que foi discutido
        no passado. É realmente crítico tornar-se também uma forma de estudo.
      link_text: 'Leia mais sobre como a OuiShare, um grande movimento social em vários países, utiliza o Loomio para operar de forma transparente e coletiva...'
    urban_adventures:
      heading: Colaboração remota para equipes distribuídas
      quote: >
        Quando terminamos no fim do dia, a conversa continua em diferentes
        fusos-horários, ou seja, você chega mais perto de uma decisão mesmo
        enquanto dorme. Isso acelera tudo e aumenta a precisão de se atingir
        a decisão certa na primeira oportunidade. No mundo das startups, essa
        combinação vale ouro.
      link_text: Leia mais sobre como um negócio com uma equipe da Austrália ao Vietnã e Canadá utiliza o Loomio para colaborar como um time...
    features:
      heading: 'Todas as funcionalidades do Loomio ajudam seu grupo a discutir, decidir e mover adiante. É diferente de votações, pesquisas ou uso de redes sociais.'
      choose_participants_heading: Defina quem precisa decidir o que.
      choose_participants_explanation: 'O processo de obter e usar o Loomio ajuda você a esclarecer como a tomada de decisão acontece em sua empresa. Os grupos podem ser públicos ou privados, com subgrupos com controles de privacidade refinados.'
      deliberation_heading: Esteja acima da média.
      deliberation_explanation: 'O Loomio utiliza um ambiente simples de tomada de decisão, projetado para a deliberação construtiva. Não se contente com o conflito - trabalhe em conjunto para encontrar a melhor solução.'
      iterate_heading: Repita propostas para evoluir seus pensamentos.
      iterate_explanation: 'Tomar decisões em conjunto pode ser poderoso, mesmo quando uma proposta inicial não ganha consenso. Trabalhe por meio de desacordos para evoluir e sintetizar novas soluções.'
      deadlines_heading: Prazos finais conduzem a impulsos.
      deadlines_explanation: 'As propostas do Loomio possuem limite de tempo para garantir que seu grupo possa avançar sem travar. Todos sabem o prazo para fazer suas contribuições, com lembretes automáticos antes de prazos.'
      fewer_meetings_heading: Seja produtivo sem reuniões.
      fewer_meetings_explanation: Continue conversas sem precisar estar na mesma sala. Faça mais virtualmente para que o valioso tempo da reunião seja utilizado para aquilo que precisa ser decidido face-a-face.
      notifications_heading: Notificações mantêm você informado.
      notifications_explanation: Notificações personalizadas significam que cada um receberá as informações que precisa (e não o que não precisa).
      archive_heading: Arquivamento automático de decisões.
      archive_explanation: 'Com o Loomio, as atas de reunião escrevem por si só. Você terá um arquivo pesquisável de cada decisão, gravando quem estava envolvido e os pontos-chave, além do resultado final.'
      email_or_mobile_heading: Participe por email ou smartphone.
      email_or_mobile_explanation: 'O Loomio trabalha onde você trabalha. Se preferir permanecer na sua caixa de emails, você pode participar dessa forma. E você pode acessar o aplicativo de todos os tipos de dispositivo.'
      accessible_heading: Acessível e Multi-Língua.
      accessible_explanation: O Loomio está disponível para você em mais de 30 idiomas e possui tradução automática. Foi desenvolvido com acessibilidade em mente e funciona muito bem com tecnologia assistiva como leitores de tela.
    press:
      fast_company: A beleza do Loomio é a sua simplicidade. Ele faz exatamente o que precisa fazer e nada mais.
      boingboing: 'O Loomio parece ter uma boa mistura de conhecimento político, conhecimento técnico e senso de design.'
      bbc: O Loomio foi criado para ser o Facebook da rede cidadã.
    about_us:
      heading: Sobre nós
      first_paragraph: 'O Loomio é um software livre, construído por uma empresa social cooperativa de propriedade dos trabalhadores. Estamos sediadas em Aotearoa na Nova Zelândia e fazemos parte da'
      second_paragraph: 'Acreditamos que mais grupos praticando tomadas de decisão efetivas e inclusivas podem mudar a dinâmica organizacional em escala global. O Loomio existe para tornar mais fácil para qualquer pessoa, em qualquer lugar, participar de decisões que afetam suas vidas.'
      link_text: 'Saiba mais sobre nossa equipe, nossa história, nosso propósito e valores...'
      image_alt: Equipe Loomio - Abril de 2016
  about:
    heading: Sobre nós
    introduction:
      first_paragraph: 'O Loomio é um software livre, construído por uma empresa social cooperativa de propriedade dos trabalhadores. Estamos sediadas em Aotearoa na Nova Zelândia e fazemos parte da'
      second_paragraph: 'Acreditamos que mais grupos praticando tomadas de decisão efetivas e inclusivas podem mudar a dinâmica organizacional em escala global. O Loomio existe para tornar mais fácil para qualquer pessoa, em qualquer lugar, participar de decisões que afetam suas vidas.'
    story:
      heading: Estória
      first_paragraph: >
        Loomio começou em 2011, quando ativistas da Occupy Wall Street
        e empresários sociais da Rede Enspiral perceberam que precisavam resolver
        o mesmo problema: tomada de decisão rápida, inclusiva e eficaz sem
        reuniões.

        Em 2012, formamos nossa cooperativa e lançamos um protótipo (Loomio
        Beta). Descobrimos que muitos outros ao redor do mundo precisavam da
        mesma solução.
      second_paragraph: >
        Em 2013, realizamos uma campanha de crowdfunding internacional
        bem-sucedida, que nos permitiu trabalhar em uma nova versão do software,
        Loomio 1.0, que foi lançado no ano seguinte.



        Em 2015, criamos uma rodada de capital ético, e estamos trabalhando para
        trazer decisões colaborativas para milhões de pessoas em todo o mundo.
    people:
      heading: Pessoas
      introduction: 'Somos uma equipe apaixonada com profunda experiência em facilitação de processos em grupo, impacto social, empreendedorismo e desenvolvimento de tecnologia livre.'
      alanna: 'Co-fundador, facilitador, líder de liderança sem chefe, diretor da Fundação Enspiral, amante de gato'
      babs: 'Secretário, operador, ativista, amante da natureza'
      ben: 'Co-fundador e diretor, organizador de comunidade, pesquisador de inteligência coletiva'
      hannah: 'Desenvolvedora de software, suporte ao usuário, ilustrador e ativista criativo'
      james: 'Desenvolvedor de software senior, coordenador de comunidade de software livre e espadachim ousado'
      mary: 'Explorador organizacional, colaborador, técnico de equipe, cozinhador de galo, assistidor de estrelas'
      matthew: 'Cuidando de clientes, números e design'
      michael: 'Diretor, desenvolvimento de negócios e clientes, coordenador, conselheiro de startup, motociclista'
      mj: 'Diretor, estrategista com base nos EUA, conector de pontos, conselheiro, mãe orgulhosa'
      natalia: 'Coordenador de traduções, suporte ao usuário, ativista'
      richard: 'Co-fundador e desenvolvedor de software, ativista, hacker de hardware de software livre'
      robert: 'Desenvolvedor sênior, DevOps, arquitetura. Pensa em idéias e as transforma em software'
      vivien: 'Co-fundador, Presidente do Loomio Board, Diretor Executivo da UNICEF Nova Zelândia'
    advisors:
      heading: Conselheiros
      introduction: Somos apoiados por um Conselho Consultivo com algumas das mentes mais brilhantes da democracia e da tecnologia a nível internacional.
      sascha: 'Fundador do X-Lab & Open Technology Institute'
      katherine: 'Ex-vice-presidente sênior da AOL, vice-presidente da Root Capital'
      joi: 'Diretor do MIT Media Lab, Co-fundador da Creative Commons, Conselho da Fundação Mozilla'
      douglas: 'Autor de best-seller, comentarista da CNN, teórico da mídia'
      matthew_and_brian: 'Co-fundador da Inflection, Namaste Foundation'
    purpose_and_values:
      heading: Propósito e Valores
      mission_statement: A Cooperativa Loomio existe para criar um mundo onde seja fácil para qualquer pessoa participar das decisões que o afetam.
      introduction: >
        Com um processo colaborativo adequado, grupos geram melhores idéias,
        decisões e ações do que qualquer indivíduo sozinho.



        A Cooperativa Loomio visa romper barreiras à participação na tomada de
        decisões em todos os níveis: nos bairros, nas organizações comunitárias,
        nas empresas, nos movimentos sociais e na governança local e nacional.
      coop_heading: Empreendimento social cooperativo
      coop_body: >
        O Loomio é uma empresa social de propriedade coletiva das pessoas que
        a compõem. Ao contrário de uma empresa tradicional de maximização de
        lucros, a receita não é um fim em si mesma, mas um meio para alcançar um
        objetivo social central.



        Uma estrutura cooperativa de trabalhadores é uma poderosa maneira de
        viver nossos valores de colaboração e propriedade coletiva.
      independent_heading: Independente e neutro
      independent_body: A Loomio está empenhada em permanecer independente para que possa fornecer um lugar neutro para qualquer grupo se unir.
      open_source_heading: Colaboração de software livre
      open_source_body: O Loomio tem como objetivo desenvolver ferramentas de código aberto que tornem a colaboração acessível a todos.
      adaptive_heading: 'Adaptativo, reflexivo, orientado ao usuário'
      adaptive_body: 'A Loomio tem como objetivo desenvolver ferramentas que sejam iterativas, auto-reflexivas e adaptativas, impulsionadas pela sabedoria coletiva da comunidade de usuários.'
      transparent_heading: Transparência
      transparent_body: >
        A Cooperativa Loomio será cercada por uma valiosa comunidade de usuários
        e colaboradores. Essa comunidade deve estar confiante de que
        a Cooperativa Loomio está cumprindo o que promete.



        Estamos comprometidos com altos padrões de compartilhamento de
        informações.
