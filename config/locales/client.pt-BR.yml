  pricing_page:
    intro: "Grupos com recursos pagam uma taxa mensal para usar a ferramenta.\nGrupos que não possuem recursos para pagar essa taxa usam o modelo \nPague o Que Puder: seus membros são convidados a fazer contribuições voluntárias. Sua contribuição significa que podemos manter o Loomio independente, livre de anúncios e comandado pela nossa comunidade.\n"
    organisations: Organizações
    organisations_examples: "p.ex. negócios, agências de governo, organizações comunitárias"
    informal_groups: Grupos informais
    informal_groups_desc: Membros do seu grupo serão solicitados que paguem o que puderem
    informal_groups_examples: "p.ex. famílias, movimentos sociais, coletivos"
  angular:
    switch_back: Mude de volta para o antigo Loomio
    give_feedback: Dê suas opiniões
    enable:
      invite: "Experimente o novo Loomio!"
      title: Experimente o novo Loomio
      intro: Nós reconstruímos o Loomio e precisamos da sua ajuda para nos certificar de que está incrível antes de liberá-lo para o público em geral.
      body_html: "<p></p>\n<h3>Qual a diferença?</h3>\n\n<p>\nA nova interface é como a antiga, só que mais atual:\n<ul>\n<li>Tudo é atualizado na página enquanto acontece.</li>\n<li>É projetada para todos os seus dispositivos, desde smartphone até desktop.</li>\n<li>É acessível a pessoas cegas e está traduzida para <a href=\"https://www.loomio.org/translation\">um montão de idiomas.</a>\n</ul>\n</p>\n\n<p>Usa o mesmo banco de dados da interface antiga, o que significa que você terá todos os seus grupos e discussões já existentes. Você pode voltar para a interface antiga a qualquer momento.</p>\n<p>As coisas vão mudar um pouco a cada dia, enquanto implementamos o feedback que recebermos durante este tempo. Algumas funções menos utilizadas podem não estar lá ainda.</p>\n<p>Há um link “Voltar para o antigo Loomio” no canto inferior esquerdo do novo aplicativo. Clique nesse link e você pode voltar para o Loomio que você está mais acostumado. Há também um formulário de feedback para que você digite qualquer opinião que você tenha.</p>\n<p>Realmente esperamos ouvir seus comentários. Obrigado pelo seu tempo e apoio.</p>\n"
      button_text: Ative o novo Loomio
    disable:
      title: Obrigado por experimentar o novo Loomio
      body_html: "<p>Êita, nós fizemos algo errado? Lamentamos se você teve um mau momento no novo Loomio.</p>"
      give_feedback: "Antes de ir, por favor, considere compartilhar suas opiniões para que possamos melhorar."
      button_text: Mude de volta para o antigo Loomio
