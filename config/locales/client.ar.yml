    gradients_of_agreement:
      process_subtitle: أعرب عن دعمك لاقتراح على مقياس من 8 نقاط
      process_introduction: <p style=";text-align:right;direction:rtl">يُمكِّن اقتراح تدرجات الاتفاقية أعضاء المجموعة من التعبير عن دعمهم لمقترح بالدرجات على مقياس ، مما يوفر طرقًا أكثر للتعبير عن الدعم أكثر من "موافق" و "غير موافق".</p><p style=";text-align:right;direction:rtl"> استخدم "تدرجات الاتفاق" كجولة أولية لاختبار دعم الاقتراح قبل الانتقال إلى اتفاقية رسمية.</p><p style=";text-align:right;direction:rtl"> تتيح تدرجات الاتفاق للناس معرفة أن الاقتراح يتم تشكيله وتشجعهم على المشاركة. إنها فرصة للاستماع إلى الناس ، والاستشعار بما يشعرون به والاستجابة بشكل مناسب - مما يفتح إمكانية دمج مساهماتهم لاتخاذ قرار أفضل.</p>
      title: كيف تحب بيان القيم الجديد؟
      details: <h3 id="what-are-you-proposing" style=";text-align:right;direction:rtl"><strong>ماذا تقترح؟</strong></h3><p style=";text-align:right;direction:rtl"></p><h3 id="why-is-this-important" style=";text-align:right;direction:rtl"> <strong>لماذا هذا مهم؟</strong></h3><p style=";text-align:right;direction:rtl"></p><h3 id="what-are-you-asking-people-to-do" style=";text-align:right;direction:rtl"> <strong>ماذا تطلب من الناس أن يفعلوا؟</strong></h3><p style=";text-align:right;direction:rtl"></p><p style=";text-align:right;direction:rtl"> كيف تحب الاقتراح؟ عبر عن دعمك على المقياس أدناه واترك تعليقًا أو اقتراحًا للتحسين.</p><p style=";text-align:right;direction:rtl"> يهدف اقتراح تدرجات الاتفاقية هذا إلى اختبار دعم الاقتراح وفرصة لإدخالك قبل الانتقال إلى اتفاقية رسمية.</p>
