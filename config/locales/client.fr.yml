    gradients_of_agreement:
      process_subtitle: Soutien express pour une proposition sur une échelle de 8 points
      process_introduction: "<p>La proposition de gradients d'accord permet aux membres d'un groupe d'exprimer leur soutien à une proposition en degrés sur une échelle, offrant plus de façons d'exprimer leur soutien qu'en termes de « d'accord » et de « pas d'accord ».</p><p> Utilisez les gradients d'accord comme un tour préliminaire, pour tester le soutien d'une proposition avant de passer à un accord formel.</p><p> Les gradients d'accord permettent aux gens de savoir qu'une proposition est en train de se former et les encouragent à s'engager. C'est une opportunité d'écouter les gens, de ressentir ce qu'ils ressentent et de réagir de manière appropriée - ouvrant la possibilité d'intégrer leurs contributions pour prendre une meilleure décision.</p>"
