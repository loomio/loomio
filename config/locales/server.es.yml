  how_it_works_thread:
    title: Cómo usar Loomio
    description: |
        Bienvenido a Loomio, un lugar online para toma de decisiones.

        Este es un ejemplo de **hilo** de discusión. Puedes añadir comentarios debajo. Un hilo es una conversación de un tema dado. Este hilo trata de como trabaja Loomio, así que pon preguntas sobre el tema aquí.

        En estos momentos estás leyendo **contexto**, un espacio para la información de trasfondo. Puedes actualizarlo según la conversación vaya progresando.

        Para empezar con Loomio:
        1. Carga una [foto de perfil](/perfil)
        2. Publica en hilos que ya existan o empieza uno nuevo

        Trucos para publicar en Loomio:
        *Para notificar a una persona específica, escribe  @  seguido de su nombre.
        *Clica el icono del clip para añadir adjuntos.


        Si tienes preguntas, revisa el [Manual de ayuda de Loomio] (http://help.loomio.org).
  first_proposal:
    name: Propuesta de demostración
    description: |
        Esto es una **Propuesta**, donde pueden tomar decisiones conjuntamente. Puede iniciar un propuesta en cuanto haya una discusión iniciada.

        Se solicita a todos los integrantes del grupo a que **tomen una posición** antes de la **fecha de cierre**. Puede extender la fecha de cierre si lo necesita o cerrar la propuesta con antelación.

        Puede que reconsidere su posición al escuchar a otros, podrás **cambiar de posición** en cualquier momento en que la propuesta esté activa.

        Los grupos pueden trabajar con una **serie de propuestas** para construir una solución entre todos. Puedes crear una serie de propuestas en este hilo.

        **Pruebe a participar, haga clic en uno de los 4 botones**
  markdown:
    intro:
      title: |
          # ¿Qué es Markdown?
      body: |
          Markdown es una forma de dar formato al texto (derecha)
          escribiéndolo como texto plano (izquierda)

          Esta página esta escrita con Markdown para mostrar como funciona.
    headers:
      body: |
          ## Títulos

          Utiliza el numeral para convertir el texto en un título

          # Esto es un h1
          ## Esto es un h2
          #### Esto es un h4
    paragraphs:
      title: |
          ## Párrafo
      body: |
          Necesitas
          poner
          una linea en blanco
          entre lineas.

          O todo acabara como un gran párrafo.
    emphasis:
      title: |
          ## Énfasis
      body: |
          Puedes hacer que una palabra sea itálica con _guiones bajos_ o *asteriscos*.

          Haz una palabra __Negrita__ doblando los **énfasis**.
    lists:
      title: |
          ## Listas
      body: |
          Así haces una lista:

          * deja una linea en blanco antes de la lista
          * usa un asterisco (*)
          * deja un espacio luego del asterisco
    links:
      title: |
          ## Enlaces e imágenes
      body: |
          Corchetes con título, paréntesis con la URL. Sin espacios entre los los paréntesis o corchetes.

          [Página de inicio de Loomio](https://www.loomio.org/)

          Las imágenes son las mismas, pero prefijadas con un signo de exclamación. El título se usa como texto alternativo.

          ![El logo de loomio](https://i.imgur.com/Fvtworb.png)
