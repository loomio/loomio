      process_introduction: <p>Sense check 제안은 피드백을 받고, 질문을 유도하고, 우려 사항을 발견할 수 있는 좋은 방법입니다. 결정을 내리기 전에 제안을 명확하게 하고 개선하는 데 도움이 됩니다.</p><p> 센스 체크는 사람들에게 제안이 형성되고 있음을 알려주고 참여를 독려합니다. 이는 사람들의 말을 듣고, 그들이 어떻게 느끼고 적절하게 반응하는지 감지하여 더 나은 결정을 내리기 위해 그들의 기여를 통합할 수 있는 잠재력을 열어주는 기회입니다.</p><p> 동의 프로세스에서 감지 확인 제안을 사용하여 제안을 개선하기 위한 반응과 의견을 요청하고, 합의 프로세스에서 합의를 테스트합니다.</p><p> <a target="_blank" rel="noopener noreferrer nofollow" href="https://help.loomio.com/en/user_manual/polls/decisions/index.html"><u>단순 결정 프로세스에서 Sense 확인을 사용하는 방법에 대해 자세히 알아보세요</u></a> <span>.</span></p>
