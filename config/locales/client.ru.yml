      title: Добро пожаловать в вашу новую группу Loomio!
      body: "<p>Эта короткая серия небольших шагов призвана гарантировать, что люди, которых вы пригласите присоединиться к группе, составят хорошее первое впечатление и поймут, как участвовать в обсуждениях и принятии решений.</p><p> На боковой панели вы найдете кнопку «Связаться со службой поддержки». Не стесняйтесь обращаться, если у вас есть вопросы или вам нужен совет в любое время.</p>"
