      welcome_and_faq: Bun venit! Citește asta pentru a începe
      upload_image:
        title: Completează-ți profilul de grup
        helptext: "<p>Hai să revizuim profilul grupului tău. Numele, descrierea, sigla și imaginea de copertă vor fi incluse în e-mailurile de invitație pe care le trimiți într-un pas următor.</p><p> <b>Adaugă propria imagine de copertă a grupului</b> , te ajută să creezi o primă impresie bună asupra persoanelor pe care le inviți să se alăture.</p><p> Ai putea folosi o fotografie recentă a echipei sau o imagine care reprezintă munca sau comunitatea organizației tale.</p>"
        open_group_settings: Deschideți setările grupului
      invite_people:
        title: Invită persoane în grup
      start_a_thread:
        title: Începeți un fir de discuție
        helptext: "<p>Creează un fir de discuție pe care oamenii îl vor vedea după ce acceptă invitația.</p><p> Intenția este de a încuraja oamenii să își scrie primul comentariu în Loomio.</p><p> Pentru a simplifica acest lucru, am oferit un șablon de <b>fir de discuție practic</b> pe care îl puteți utiliza.</p>"
        submit: Vedeți șabloanele de fire de discuție
      start_a_proposal:
        title: Începeți o propunere
        helptext: "<p>În Loomio folosim propuneri pentru a dezvălui argumente care susțin o decizie sau pentru a găsi modalități de îmbunătățire a acesteia.</p><p> Hai să începem o propunere și să le cerem membrilor grupului tău să o voteze.</p><p> Am creat un șablon <b>de propunere de practică</b> pe care îl puteți utiliza.</p>"
        submit: Vedeți șabloanele de propuneri
      share_an_outcome:
        title: Distribuiți rezultatul unei propuneri
        helptext: "<p>Pentru a facilita luarea deciziilor, propunerile au un termen limită pentru votare. Când termenul limită este atins, votarea se va închide și veți fi notificat(ă) să împărtășiți rezultatul propunerii.</p><p> Rezultatul este o oportunitate de a spune dacă propunerea a avut succes și ce se va întâmpla în continuare.</p><p> Dacă termenul limită pentru propunerea dvs. nu a expirat încă, dar doriți să continuați oricum, puteți face clic <b>pe Închidere mai devreme</b> .</p><p> Când este momentul potrivit, <b>introduceți un rezultat</b> pentru propunerea dvs.</p>"
