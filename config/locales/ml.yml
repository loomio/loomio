    make_a_decision: ഒരു തീരുമാനം എടുക്കുക
    make_a_decision_description: "സംഘം ഒരു തീരുമാനമെടുക്കാൻ തയ്യാറാണെങ്കിൽ, ഏതൊരാൾക്കും ഒരു നിർദ്ദേശം പരിഗണനയ്ക്കു വയ്ക്കാം. അംഗീകരിക്കാൻ അല്ലെങ്കിൽ നിരസിക്കാൻ പോകുന്നത് എന്താണെന്ന് എല്ലാവർക്കും കൃത്യമായി മനസ്സിലാവാൻ പദ്ധതിയുടെ ഒരു വ്യക്തമായ രൂപരേഘയുണ്ടാക്കുകയും അതിനെ പറ്റി ഒന്ന് വിവരിക്കുകയും ചെയ്യുക"
    prompt_people_html: "ആള്‍കാരെ പെട്ടന്ന്‍ അറിയിക്കാന്‍ <span class='blue'>@mentions</span>"
    positions_agree_description: "<span>സമ്മതം</span> എന്നുവെച്ചാല്‍ താങ്കള്‍ക്ക് നിര്‍ദേശത്തില്‍ സന്തോഷം"
    positions_abstain_description: "<span>മാറി നില്‍ക്കുക</span> എന്നുവെച്ചാല്‍ നിങ്ങള്‍ക്ക് ഉറപ്പില്ല,അല്ലെങ്കില്‍ സമൂഹത്തിന്‍റെ തീരുമാനത്തില്‍ സന്തോഷം."
    positions_disagree_description: "<span>സമ്മതമല്ല</span> എന്നുവെച്ചാല്‍ താങ്കള്‍ മറ്റൊരു മേല്‍ത്തരം സാധ്യത അറിയുന്നു, പക്ഷെ സമൂഹത്തിന്‍റെ തീരുമാനത്തിനൊപ്പം പോകാന്‍ സമ്മതം"
    positions_block_description: "<span>തടയുക</span> എന്നുവെച്ചാല്‍ താങ്കള്‍ക്ക് വലിയ എതിര്‍പ്പുകള്‍ ഉണ്ട്,  സമൂഹത്തിന്‍റെ തീരുമാനം മുന്നോട്ട് പോകുന്നതില്‍ വിഷമമുണ്ട്."
