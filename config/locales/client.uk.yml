    gradients_of_agreement:
      process_subtitle: Висловити підтримку пропозиції за 8-бальною шкалою
      process_introduction: "<p>Пропозиція «Градієнти згоди» дозволяє членам групи виражати свою підтримку пропозиції в ступенях за шкалою, пропонуючи більше способів вираження підтримки, ніж у термінах «згоден» і «не згоден».</p><p> Використовуйте градієнти згоди як попередній раунд, щоб перевірити підтримку пропозиції перед переходом до офіційної угоди.</p><p> Градієнти згоди повідомляють людям, що пропозиція формується, і заохочують їх до взаємодії. Це можливість вислухати людей, відчути, що вони відчувають, і відповідати належним чином, відкриваючи потенціал для врахування їхнього внеску для прийняття кращого рішення.</p>"
      title: Як вам нова заява про цінності?
      details: <h3 id="what-are-you-proposing"><strong>Що ви пропонуєте?</strong></h3><p></p><h3 id="why-is-this-important"> <strong>Чому це важливо?</strong></h3><p></p><h3 id="what-are-you-asking-people-to-do"> <strong>Що ви просите людей зробити?</strong></h3><p></p><p> Як вам пропозиція? Висловіть свою підтримку на шкалі нижче та залиште коментар або пропозицію щодо покращення.</p><p> Ця пропозиція «Градієнти угоди» призначена для перевірки підтримки пропозиції та можливості внести свій внесок перед тим, як переходити до офіційної угоди.</p>
      whole_hearted_endorsement: Від щирого серця
      whole_hearted_endorsement_meaning: Мені дуже подобається!
      whole_hearted_endorsement_prompt: Що тобі в ньому подобається?
      agreement_with_minor_contention: Угода з незначними суперечками
      agreement_with_minor_contention_meaning: Не ідеально, але досить добре
