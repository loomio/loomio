language: ruby
rvm:
  - 2.4.3

dist: trusty
sudo: required

group: edge

cache:
  bundler: true
  yarn: true
  directories:
    - vendor/bundle
    - client/node_modules

addons:
  firefox: "57.0"
  postgresql: "9.6"
  apt:
    sources:
      - heroku
      - ubuntu-toolchain-r-test
    packages:
      - expect
      - heroku-toolbelt
      - g++-4.8

env:
  global:
    - DB=postgresql
    - DISPLAY=:99.0
    - PATH=$PATH:$TRAVIS_BUILD_DIR/bin
    - RAILS_ENV=test
    - CC_TEST_REPORTER_ID=9fbffa5d3f717f4adb3cd49ab4742701ae7c604f3c3afea23fd04aed5cb88ce0
  matrix:
    - TASK=protractor
    - TASK=rspec
    - TASK=plugins

before_install:
  - sh -e /etc/init.d/xvfb start
  - nvm install 8.4.0
  - nvm use 8.4.0
  - npm install -g yarn gulp

install:
  - bundle install --without development --deployment --jobs=3 --retry=3
  - gem install s3_uploader
  - cd client; yarn; cd ..
  - client/node_modules/webdriver-manager/bin/webdriver-manager update --versions.standalone 3.8.1 --versions.gecko v0.19.1
  - mkdir $TRAVIS_BUILD_DIR/bin
  - ln -s $TRAVIS_BUILD_DIR/client/node_modules/webdriver-manager/selenium/geckodriver-v0.19.1 $TRAVIS_BUILD_DIR/bin/geckodriver

before_script:
  - cp config/database.yml.$DB config/database.yml
  - bundle exec rake db:setup
  - if [ "$TASK" = "plugins" ]; then bundle exec rake plugins:fetch plugins:install; fi
  - bundle exec rake travis:prepare
  - bundle exec rails server -b 0.0.0.0 > /dev/null &

script:
  - if [ "$TASK" = "rspec" ]; then bundle exec rake travis:rspec; fi
  - if [ "$TASK" = "protractor" ]; then bundle exec rake travis:protractor; fi
  - if [ "$TASK" = "plugins" ]; then bundle exec rake travis:plugins; fi

after_script:
  - bundle exec rake travis:cleanup
