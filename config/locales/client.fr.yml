  poll_proposal_form:
    tool_tip_expanded: |
        <p>Une proposition est un outil de recherche d’accord collectif à propos d’une déclaration ou d’un plan d’action.</p>
        <p>Les participants peuvent être d’accord, s’abstenir, être en désaccord ou bloquer - et expliquer leur position.</p>
        <p>Un diagramme circulaire donne un aperçu des avis dans le groupe, tandis que les explications permettent aux voix individuelles d’être entendues. </p>
        <p>Ne soyez pas découragé⋅e si vous ne voyez pas d’accord au début, les propositions sont faites pour faire émerger les problèmes qui ont besoin d’être résolus.</p>
        <p>Avec une bonne participation, une proposition est un mandat puissant pour passer à l’action.
    tool_tip_collapsed: Cherchez l’accord collectif
    start_header: Faire une proposition
    edit_header: Éditer la proposition
    title_placeholder: Par exemple « Allons sur la lune! »
    details_placeholder: Donnez assez d’informations pour que tout le monde sache ce que veut dire être d’accord et être en désaccord
    proposal_created: Proposition démarrée
    proposal_updated: Proposition mise à jour
  poll_poll_form:
    tool_tip_expanded: |
        <p>Utilisez un sondage pour mesurer la popularité d’une idée ou offrir un choix.</p>
        <p>Fournissez quelques options parmi lesquelles choisir. Décidez si les participants peuvent choisir une ou plusieurs options dans leur réponse.</p>
        <p>Chacun vote, et peut aussi ajouter une déclaration s’il le souhaite. Les résultats sont représentés dans un histogramme.</p>
    tool_tip_collapsed: Mesurez une opinion ou proposez un choix
    start_header: Démarrer le sondage
    edit_header: Éditer le sondage
    tip: Mesurez la popularité de différentes options
    title_placeholder: Par exemple « Où voulez-vous aller en vacances ? »
    details_placeholder: Partagez toutes les informations utiles pour répondre à la question
    add_option_placeholder: Ajouter une option
    remove_option: Retirer une option
    poll_created: Sondage créé
    poll_updated: Sondage mis à jour
  poll_count_form:
    tool_tip_expanded: |
        <p>Une <em>vérification</em> est un outil qui peut être utilisé dans différents cas, mais qui propose seulement 2 réponses: une coche (✔) ou une croix (✘). Les participants choisiront la coche (✔) pour dire oui et la croix (✘) pour dire non ou « je ne suis pas sûr » </p>
        <p>Utilisez-le pour obtenir une participation sur votre proposition, par exemple en la formulant comme : « Je viendrai à cet événement » ou « Je rejoins le groupe de travail »</p>
        <p>Ou utilisez-le pour suivre la progression d’une tâche : « J’ai vérifié mes coordonnées » ou « J’ai lu le document et ai fait mes retours »</p>
        <p>Une vérification a pour <em>objectif</em> le nombre de participants souhaité. L’objectif indique au groupe si un point nécessite leur attention ou s’il est déjà bien suivi.</p>
        <p>Un jour avant la fin de la vérification, une notification sera envoyée à ceux qui n’ont pas répondu, pour obtenir la plus grande participation sans que vous n’ayez à relancer les membres.</p>
    tool_tip_collapsed: Suivez la participation et trouvez des volontaires
    start_header: Démarrer la vérification
