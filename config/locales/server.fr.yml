      subject: "Vérifiez votre %{site_name} adresse e-mail pour fusionner"
      body_html: |
          <p>Bonjour %{name}.</p>
          <p>Une demande a été faite pour fusionner votre compte d'utilisateur sous l'adresse <strong>%{source_email}</strong> avec le compte appartenant à cette adresse, <strong>%{target_email}</strong>.</p>
          <p>Une fois ce processus terminé, vous ne pourrez plus vous connecter avec <strong>%{source_email}</strong>, et seulement avec <strong>%{target_email}</strong>.</p>
          <p>Veuillez confirmer que c'est bien ce que vous voulez faire.</p>
      verify: Vérifier votre courriel et continuez
      confirm_page:
