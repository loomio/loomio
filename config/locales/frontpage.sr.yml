      lead_html: '<strong>Lumio radi na svakom uređaju,</strong><br />odlučuj bilo gde, bilo kada.'
    quote:
      header:
        rushkoff_html: '“Lumio <strong>oslobađa potencijal interneta</strong> da približi ljude samom koncenzusu umesto polarizovanoj debati.”<div class="attributation">– <a href="http://rushkoff.com">Douglas Rushkoff</a>, autor <em>Present Shock</em></div>'
        sifry_html: '“Loomio je popunio prostor između <strong>individualnog glasa</strong> i <strong>kolektivnog odlučivanja</strong>.”<div class="attributation">– Micah Sifry, Urednik, <em><a href="http://techpresident.com">TechPresident</a></em></div>'
    team:
      header: O Lumiju
      desc: 'Mi smo mali tim programera otvorenog izvora i aktivista koji zastupaju socijalnu pravdu, koji rade u Enspiral u Aoteri na Novom Zelandu, sa širom mrežom prijatelja, simpatizera i savetnika širom sveta.'
    ideals:
      community:
        header: Zajednicom vođena kooperacija
        desc: 'Loomio je građen od strane onih koji ga poseduju i njihovom kooperacijom. Mi smo društvena kompanija koja radi na optimizaciji društvenog uticaja, ne profita. '
      independent:
        header: Nezavisno i neutralno
        desc: 'Obezbeđujemo prostor za okupljanje bilo koje grupe, koja je nezavisna od političkih ili korporativnih interesa. Mi nikada nećemo prodati vaše podatke.'
      open:
        header: Besplatno i otvorenog koda
        desc: 'Lumijev izvorni kod je javni resurs koji svako može pokretati, čitati, učiti iz njega, menjati i redistribuirati.'
      gift:
        header: Ekonomija poklona
        desc: Lumio je podržan od strane onih koji plaćaju prema svojim mogućnostima. Ovo čini platformu slobodnom od oglašavanja i pristupačnom grupama bez novca.
  about_page:
    our_story_1_html: '<h2>Naša priča</h2> <p>Loomio je internet alat za kolaboraciono donošenje odluka, izgrađen od strane tima tehničara, aktivista i socijalnih preduzetnika u Novom Zelandu.</p>'
    our_story_2_html: '<p>Loomio je nastao iz potrebe za skalabilnim i inkluzivnim načinom zajedničkog donošenja odluka tokom Occupy pokreta u 2011.</p> <p>Iskusili smo transformacioni potencijal zajedničkog donošenja odluka, kao i njegovih nekoliko ograničenja: ako ljudi moraju biti na istom mestu u isto vreme, nikada neće narasti.</p> <p>Zove se Loomio, kao voće za talasanje različitih perspektiva u zajednici :)</p> <p>Sada, više od 75.000 ljudi je donelo više od 25.000 odluka na Lumiju.</p>'
    mission_html: '<h2>Misija</h2> <p>Mi smo misijom vođena organizacija sa socijalnom svrhom u svom jezgru: Loomio postoji da bi olakšao svakome, svuda, da se pridruži odlukama koje utiču na njihov život.</p> <p>Mi merimo svoj uticaj u broju ljudi i grupa uključenih u odlučivanju I inspirativne priče o ljudi koji ga koriste da urade sjajne stvari u svojim zajednicama.</p>'
    advisors_html: '<h2>Savetnici</h2> <p>Mi imamo podršku od strane jednog Savetničkog veća sa nekolicinom najsvetlijih umova u demokratiji i tehnologiji na internacionalnom nivou.</p> '
    sascha_bio_html: "Osnivač <a href='http://thexlab.org/' target='_blank'>X-Lab</a> & <a href='http://www.newamerica.org/oti/' target='_blank'>Open Technology Institute</a>"
    katherine_bio_html: " Bivši viši potpredsednik <a href='http://www.aol.com/' target='_blank'>AOL</a>, potpredsednik <a href='http://www.rootcapital.org/' target='_blank'>Root Capital</a>"
    joi_bio_html: 'Direktor <a href="http://www.media.mit.edu/" target="_blank">MIT Media Lab</a>, suosnivač <a href="https://creativecommons.org/" target="_blank">Creative Commons</a>, odbornik <a href="https://www.mozilla.org/en-US/foundation/" target="_blank">Mozilla Foundation</a>'
    rushkoff_bio_html: '<a href="http://www.rushkoff.com/" target="_blank">Najprodavaniji autor</a>, CNN komentator, teoretičar medija'
