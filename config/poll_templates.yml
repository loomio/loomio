proposal:
  poll_options_attributes:
    - name:                "agree"
    - name:                "abstain"
    - name:                "disagree"
    - name:                "block"
  chart_type:              pie
  material_icon:           mdi-thumbs-up-down
  has_option_icons:        true
  translate_option_name:   true
  can_add_options:         true
  can_remove_options:      true
  must_have_options:       false
  voters_review_responses: true
  require_stance_choices:  true
  can_vote_anonymously:    true
  single_choice:           true
  sort_options:
    - newest_first
    - oldest_first
    - priority_first
    - priority_last
    - undecided_first

