  poll_count_form:
    tool_tip_expanded: |
        <p>Een<em>'Check' </em> is een instrument met veel toepassingsmogelijkheden maar met slechts 2 antwoorden: een vink (âœ”) of een kruis (âœ˜). Deelnemers zullen de vik (âœ”) gebruiken om ja te zeggen en het kruis (âœ˜) gebruiken als ze nee bedoelen of niet zeker zijn.</p>
        <p>Gebruik dit om mensen te betrekken met een voorstel, zoals een A.A.U.B.: "Ik zal naar de bijeenkomst komen" of "Ik zal lid worden van de werkgroep".</p>
        <p>Of gebruik het om een stand van zaken te weten te komen: "Ik heb mijn contactgegevens nagezien", of "Ik heb het document gelezen en mijn feedback gegeven".</p>
        <p>Een 'Check' heeft een<em>doel</em>, zijnde het aantal deelnemers dat je zou willen hebben. Dit doel geeft aan de groep weer of er iets meer aandacht vraagt of genoeg mensen bereikt heeft .</p>
        <p>De dag voordat de 'Check' sluit zal het de deelnemers die nog moeten antwoorden herinneren dit te doen - en deze digitale harde noot kraken.</p>
