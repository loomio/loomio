    proposal:
      process_subtitle: Faceți o propunere pentru a lua o decizie
      process_introduction: <p>Propunerea clasică Loomio te ajută să iei o decizie, transformând o discuție într-un rezultat clar.</p><p> Sugerați o cale de acțiune și invitați oamenii să răspundă votând pentru a fi de acord, abținere sau dezacord.</p><p> Pe măsură ce oamenii votează, pot oferi un motiv pentru care au votat în acest fel. Poți vedea care este poziția fiecăruia în această privință și de ce.</p><p> În acest fel, puteți folosi o propunere pentru a determina oamenii să răspundă, a descoperi informații noi și a construi o înțelegere comună - pentru a ajuta grupul să ia o decizie mai bună și mai informată.</p><p> O propunere și discuția aferentă creează propria evidență a modului în care a fost luată decizia.</p><p> <a target="_blank" href="https://help.loomio.com/en/user_manual/polls/decisions/index.html"><u>Citiți mai multe despre utilizarea propunerii clasice Loomio în Procesul decizional simplu</u></a> .</p>
