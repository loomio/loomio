    hero:
      header_html: 'To Loomio είναι ο ευκολότερος τρόπος για να <br /> <strong> λαμβάνουμε αποφάσεις από κοινού</strong>.'
      lead_html: 'To Loomio εξουσιοδοτεί οργανισμούς και κοινότητες να μετατρέψουν<strong>την συζήτηση σε δράση</strong>, οπουδήποτε ειναι οι άνθρωποι.'
    product:
      header_html: 'Όταν ακούμε <strong>όλες τις φωνές</strong>, παίρνουμε <strong>καλύτερες αποφάσεις.</strong>'
      step1:
        header: 1. Συζητήστε τα πράγματα από μέσα
        desc: 'Ξεκινήστε μια συζήτηση με οποιοδήποτε θέμα, και φέρτε την σε σωστούς ανθρώπους.  Μοιραστείτε τις διαφορετικές προοπτικές και αναπτύξτε από κοινού τις ιδέες.'
      step2:
        header: 2. Συμφωνία κατασκευής
        desc: 'Ο καθένας μπορεί να προτείνει ένα σχέδιο δράσης. Οι άνθρωποι μπορούν να συμφωνήσουν, να απέχουν, να διαφωνήσουν, ή να αποκλείσουν – έτσι μπορείτε να δείτε πως αισθάνεται ο καθένας, και γιατί.'
      step3:
        header: 3. Αποφασίστε από κοινού
        desc: 'Αναπτύξτε από κοινού την πρόταση ώστε να δουλεύει για όλους. Κάθε απόφαση έχει σαφή προθεσμία, ώστε να έχετε πάντα ένα σαφές συμπέρασμα.'
    mobile:
      lead_html: '<strong> Το Loomio λειτουργεί σε οποιαδήποτε συσκευή, </strong> <br /> λαμβάνετε αποφάσεις οπουδήποτε, οποιαδήποτε στιγμή.'
    quote:
      header:
        rushkoff_html: '“Το Loomio<strong>απελευθερώνει τις δυνατότητες υου διαδικτύου</strong> για να φέρει τους ανθρώπους προς τη συναίνεση παρά την πολωμένη συζήτηση.”<div class="attributation">– <a href="http://rushkoff.com">Douglas Rushkoff</a>, author of <em>Present Shock</em></div>'
        sifry_html: '“Το Loomio χτυπά ένα γλυκό σημείο μεταξύ <strong>της ατομικής φωνής</strong> και <strong>της συλλογικής απόφασης</strong>.”<div class="attributation">– Micah Sifry, Editor, <em><a href="http://techpresident.com">TechPresident</a></em></div>'
    team:
      header: Σχετικά με το Loomio
      desc: 'Είμαστε μια μικρή ομάδα προγραμματιστών ανοιχτού κώδικα και ακτιβιστές της κοινωνικής δικαιοσύνης που εργαζόμαστε στο Enspiral στην Aotearoa Νέας Ζηλανδίας, με ένα ευρύτερο δίκτυο φίλων, υποστηρικτών και συμβούλους σε όλο τον κόσμο.'
    ideals:
      community:
        header: Προσανατολισμένη στο κοινοτικό συμφέρον του συνεταιρισμού
        desc: 'Το Loomio είναι χτισμένο από έναν εργαζόμενο που ανήκει σε συνεταιρισμό. Είμαστε μια κοινωνική επιχείρηση που εργαζόμαστε για τη μεγιστοποίηση του θετικού κοινωνικού αντίκτυπου, όχι το κέρδος.'
      independent:
        header: Ανεξάρτητο και ουδέτερο
        desc: 'Διαχειριζόμαστε έναν χώρο για οποιαδήποτε ομάδα να μπορεί να έρθουν μαζί, αυτό είναι ανεξάρτητο από πολιτικό ή επιχειρησιακό ενδιαφέρον. Ποτέ δεν θα πουλήσουμε τα δεδομένα σας.'
      open:
        header: Δωρεάν και ανοιχτό λογισμικό
        desc: 'Ο κώδικας του Loomio είναι ένα δημόσιος πόρος που οποιοσδήποτε μπορεί να τρέξει, να διαβάσει, να μάθει από αυτόν, να τον τροποποιήσει και να τον αναδιανείμει.'
      gift:
        header: Δώρο οικονομίας
        desc: Το Loomio υποστηρίζεται από εκείνους που πληρώνουν ανάλογα με τις δυνατότητές τους. Αυτό κρατά την πλατφόρμα χωρίς διαφημίσεις και προσβάσιμη σε ομάδες χωρίς χρήματα.
  about_page:
    our_story_1_html: '<h2>Η ιστορία μας</h2> <p>Το Loomio είναι ένα ηλεκτρονικό εργαλείο για συλλογική λήψη αποφάσεων, το οποίο δημιουργήθηκε από μια ομάδα τεχνολογικού ενδιαφέροντος, ακτιβιστές και κοινωνικών επιχειρήσεων στην Νέα Ζηλανδία.</p> '
    our_story_2_html: '<p>Το Loomio προέκυψε από την ανάγκη για έναν κλιμακούμενο τρόπο για να λαμβάνουμε τις αποφάσεις της ομάδας χωρίς αποκλεισμούς κατά τη διάρκεια του κινήματος Occupy το 2011 </p> <p> Έχουμε βιώσει το μετασχηματιστικό δυναμικό της συνεργατικής λήψης αποφάσεων, καθώς και αυστηρούς περιορισμούς της: αν οι άνθρωποι πρέπει να είναι στο ίδιο μέρος την ίδια στιγμή να συμμετάσχουν, δεν μπορεί ποτέ να κλιμακωθεί. </p> <p> Ξεκινήσαμε να οικοδομήσουμε μια λύση σε αυτό το πρόβλημα: χρησιμοποιώντας το Διαδίκτυο ώστε να δώσουμε στους ανθρώπους έναν εύκολο τρόπο για να παίρνουν καλές αποφάσεις από κοινού, όπου κι αν βρίσκονται. </p> <p> αυτό λέγεται Loomio, σαν αργαλειό για την ύφανση διαφορετικές προοπτικές από κοινού :) </p> <p> Τώρα, περισσότερο από 75.000 άνθρωποι έχουν πάρει περισσότερες από 25.000 αποφάσεις στο Loomio </p>'
    mission_html: '<h2> Αποστολή </h2> <p> Είμαστε μια καθοδηγούμενη αποστολής οργάνωση με κοινωνικό σκοπό στον πυρήνα μας: Το Loomio  υπάρχει ώστε να είναι εύκολο για όλους, οπουδήποτε, να συμμετάσχουν στις αποφάσεις που επηρεάζουν τη ζωή τους. </p> <p> Μετρούμε την επίδρασή μας στον αριθμό των ατόμων και των ομάδων που συμμετέχουν στη λήψη αποφάσεων και τις εμπνευσμένες ιστορίες από τους ανθρώπους το χρησιμοποιούν για να κάνουν σπουδαία πράγματα στις κοινότητές τους. </p>'
    advisors_html: '<h2>Σύμβουλοι</h2> <p>Υποστηριζόμαστε από ένα γνωμοδοτικό συμβούλιο με μερικά από τα λαμπρότερα μυαλά στην δημοκρατία και την τεχνολογία διεθνώς.</p> '
    sascha_bio_html: "Ιδρυτής του <a href='http://thexlab.org/' target='_blank'>X-Lab</a> & <a href='http://www.newamerica.org/oti/' target='_blank'>του Ανοιχτού Τεχνολογικού Ινστιτούτου</a>"
    katherine_bio_html: "Πρώην Ανώτερος Αντιπρόεδρος, <a href='http://www.aol.com/' target='_blank'>AOL</a>, Αντιπρόεδρος του <a href='http://www.rootcapital.org/' target='_blank'>Root Capital</a>"
    joi_bio_html: 'Διευθυντής του <a href="http://www.media.mit.edu/" target="_blank">MIT Media Lab</a>, Συν-ιδρυτής του <a href="https://creativecommons.org/" target="_blank">Creative Commons</a>, Διοικητικό Συμβούλιο του <a href="https://www.mozilla.org/en-US/foundation/" target="_blank">Mozilla Foundation</a>'
    rushkoff_bio_html: '<a href="http://www.rushkoff.com/" target="_blank">Bestselling συγγραφέας</a>, CNN σχολιαστής, θεωρητικός μέσων μαζικής ενημέρωσης'
    monahan_bio_html: 'Συνιδρυτής του <a href="http://inflection.com/" target="_blank">Inflection</a>, <a href="http://www.namaste.org/" target="_blank">Namaste Foundation</a>'
    team_html: '<h2> Ομάδα </h2> <p>Το Loomio είναι μια συνεταιριστική κοινωνική επιχείρηση με έδρα τη Νέα Ζηλανδία. Είμαστε μια παθιασμένη ομάδα με μεγάλη εμπειρία στην ομαδική διαδικασία και την ανάπτυξη με ανοιχτή τεχνολογία.</p>'
    ben_bio: 'Συν-ιδρυτής και διευθυντής, διοργανωτής κοινότητας, ερευνητής συλλογικής νοημοσύνης'
    mj_bio: 'US οδηγός επιχειρήσεων, επίκουρος καθηγητής στην κοινωνική επιχείρηση στο Πανεπιστήμιο Brown'
    rob_bio: 'Συν-ιδρυτής και επικεφαλής αρχιτέκτονας λογισμικού, προσβασιμότητας, εμπειρίας του χρήστη'
