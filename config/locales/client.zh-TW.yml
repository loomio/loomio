    collapse: 摺疊
    enable:
      invite: 嘗試新的 Loomio！
      title: 嘗試新的 Loomio
      intro: 我們正在重新建造 Loomio，我們需要要您的協助來讓它變得更好！
      body_html: >
        <p></p>

        <h3>有什麼不同呢？</h3>



        <p>

        新的介面就像舊的介面，但是更新了：

        <ul>

        <li>每樣事情都會在它發生時即時在頁面上更新</li>

        <li>它設計給您所有的裝置使用，從智慧型手機到桌上型電腦</li>

        <li>它可以讓盲人使用，且被翻譯為 <a
        href="https://www.loomio.org/translation">許多的語言</a>

        </ul>

        </p>



        <p>它與舊版介面使用相同的資料庫，代表了它將會有您所有已存在的群組與討論。您可以在任何時間回到舊版介面。</p>

