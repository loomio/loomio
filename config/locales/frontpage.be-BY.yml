    hero:
      header_html: 'Loomio - самы просты спосаб<br /> <strong>прымаць рашэнні разам</strong>.'
      lead_html: 'Loomio дае магчымасць арганізацыям і супольнасцям ператварыць <strong> абмеркаванні ў дзеянні </strong>, дзе б іх удзельнікі ні знаходзіліся.'
    product:
      header_html: 'Калі мы чуем <strong>усе меркаванні</strong>, мы здольны прыняць <strong>лепшае вырашэнне</strong>.'
      step1:
        header: '1. Абмяркуйце ідэю, паразмаўляйце аб ёй'
        desc: 'Пачніце абмяркоўваць любую тэму, далучыце адпаведных людзей. Выкажыце розныя пункты гледжання і развівайце ідэі разам.'
      step2:
        header: 2. Прыйдзіце да пагаднення
        desc: 'Любы чалавек можа прапанаваць план дзеянняў. Людзі могуць згадзіцца, ўстрымацца, быць не згоднымі, ці заблакаваць прапанову - такім чынам вы ўбачыце, што думае кожны і чаму.'
      step3:
        header: 3. Вырашайце разам
        desc: 'Распрацуйце прапанову разам так, каб яна задавольвала ўсіх. Кожнае вырашэнне мае дакладны тэрмін выканання, таму вы заўсёды атрымаеце пэўны вынік.'
    mobile:
      lead_html: '<strong>Loomio працуе на любых прыладах,</strong><br />прымайце рашэнні ў любым месцы, у любы час.'
    quote:
      header:
        rushkoff_html: '“Loomio <strong> выкарыстоўвае магчымасці інтэрнэту </strong>, каб прывесці людзей да кансэнсусу, а не развіваць разнапалярныя дыскусіі.” <div class="attributation">– <a href="http://rushkoff.com">Дуглас Рушкоў </a>, аўтар <em> Сучаснага шоку </em></div>'
        sifry_html: '“Loomio ідэальна балансуе паміж <strong> асабістым голасам </strong> і <strong> калектыўным вырашеннем</strong>.” <div class="attributation">– Міка Сіфрай, Рэдактар, <em><a href="http://techpresident.com">TechPresident</a></em></div>'
    team:
      header: Пра Loomio
      desc: 'Мы невялікая каманда распрацоўшчыкаў прылад з адкрытым зыходным кодам і актывістаў за сацыяльную справядлівасць, працуем у кампаніі Enspiral у Аотэароа, то бок у Новай Зеландыі, маем шырокую сетку сяброў, прыхільнікаў і дарадцаў па ўсім свеце.'
    ideals:
      community:
        header: 'Сумесны праект, які накіроўваецца супольнасццю'
        desc: 'Loomio - сумесны праект інжынераў-энтузіястаў. Мы - сацыяльнае прадпрыемства, якое ў сваёй дзейнасці дамагаецца максімальна станоўчага сацыяльнага эфекту, а не прыбытку.'
      independent:
        header: Незалежны і нейтральны
        desc: 'Мы даем прастору і магчымасць сабрацца для любой групы, што не залежыць ад палітычных або карпаратыўных інтарэсаў. Мы ніколі не будзем прадаваць вашы дадзеныя.'
      open:
        header: Свабоднае і адкрытае праграмнае забеспячэнне
        desc: "Код Loomio з'яўляецца грамадскім здабыткам, які кожны можа выкарыстоўваць, чытаць, вывучыць, мадыфікаваць і распаўсюджваць."
      gift:
        header: Эканоміка дарэння
        desc: 'Loomio падтрымліваецца тымі, хто плаціць па сваіх магчымасцях. Гэта робіць платформу свабоднай ад рэкламы і даступнай для груп без грошай.'
  about_page:
    our_story_1_html: '<h2>Наша гісторыя</h2> <p>Loomio - гэта анлайн прылада для сумеснага прыняцця вырашэнняў, распрацаваная камандай тэхнолагаў, актывістаў і сацыяльных прадпрымальнікаў у Новай Зеландыі. </p>'
    our_story_2_html: '<p>Loomio ўзнікла з неабходнасці знайсці зручны спосаб забяспечыць уключанасць прыняцця групавых вырашэнняў у час руху "Захапі" у 2011 годзе. </p> <p> Мы ўжо выпрабавалі гібкі патэнцыял прыняцця сумесных рашэнняў, разам з яго жорсткімі абмежаванямі: калі людзям спатрэбна знаходзіцца ў адным месцы і ў адзін час каб узаемадзейнічаць, гэта будзе даволі складана. </p> <p> Мы пачалі выпрацоўваць вырашэнне гэтай праблемы, выкарыстоўвая Інтэрнэт, каб даць іншым просты спосаб рабіць годныя рашэнні разам, дзе б яны не знаходзіліся. </p> <p> Гэта ўсё завецца Loomio, ад слова loom -  ткацкі станок для спляцення розных поглядаў. :)</p> <p>Зараз больш чым 75.000 людзей зрабілі больш за 25.000 вырашэнняў на Loomio.</p>'
    mission_html: "<h2>Місія</h2> <p>Мы з'яўляемся па сваёй сутнасці сацыяльна арыентаванай арганізацыяй, якая заўсёды прытрымліваецца сваёй місіі. Loomio існуе, каб усім людзям у любым месцы на планеце было прасцей удзельнічаць у прыняцці вырашэнняў, якія ўплываюць на іх жыццё. </p> <p>Мы вымяраем наш уплыў у колькасці людзей і груп, якія ўдзельнічаюць у прыняцці вырашэнняў, і таксама ў іх натхняльных гісторыях аб вялікіх справах у сваіх супольнасцях, звязаныя з выкарыстоўваннем Loomio.</p>"
    advisors_html: '<h2>Кансультацыя</h2> <p>Вы можайце звярнуцца да падтрымцы нашага кансультатыўнага савета, у які уваходзяць адны з лепшых розумаў у сферы дэмакратыі і тэхналогій па ўсяму свету.</p>'
    sascha_bio_html: "Заснавальнік <a href='http://thexlab.org/' target='_blank'>X-Lab</a> & <a href='http://www.newamerica.org/oti/' target='_blank'>Інстытута адкрытых тэхналогій</a>"
    katherine_bio_html: "Былы Першы віцэ-прэзідэнт, <a href='http://www.aol.com/' target='_blank'> AOL, Намеснік старшыні <a href='http://www.rootcapital.org/' target='_blank'> Root Capital</a>"
    joi_bio_html: 'Кіраўнік <a href="http://www.media.mit.edu/" target="_blank">MIT Media Lab</a>, сузаснавальнік <a href="https://creativecommons.org/" target="_blank">Creative Commons</a>, Праўлення Фонда <a href="https://www.mozilla.org/en-US/foundation/" target="_blank">Mozilla Foundation</a>'
    rushkoff_bio_html: '<a href="http://www.rushkoff.com/" target="_blank"> аўтар бэстсэлераў</a>, CNN-каментатар, медыа-тэарэтык'
    monahan_bio_html: 'Сузаснавальнік <a href="http://inflection.com/" target="_blank">Inflection</a>, Фонда <a href="http://www.namaste.org/" target="_blank">Namaste Foundation</a>'
    team_html: "<h2>Каманда</h2> <p>Loomio - гэта аб'яднанае сацыяльнае прадпрыемства , заснаванае ў Новай Зеландыі. Мы апантаны калектыў, кампетэнтны ў сферы групавой працы і распрацоўцы адкрытых тэхналогій.</p>"
    ben_bio: 'Сузаснавальнік і кіраўнік, арганізатар супольнасці, даследчык сферы калектыўнага розуму'
    mj_bio: 'Мэнэджэр па супрацуўніцтву з ЗША, пазаштатны выкладчык сацыяльнага прадпрыймальніцтва ва ўніверсітэце Брауна'
    rob_bio: 'Сузаснавальнік і вядучы архітэктар праграмнага забеспячэння, адказны за даступнасць і user experience'
    jon_bio: 'Сузаснавальнік і распрацоўшчык праграмнага забеспячэння, дызайнер user experience інтэрфейсу, музыкант'
    chelsea_bio: 'Эксперт па фасілітацыі, коўч па супрацоўніцтву, сузаснавальнік Generation Zero'
    jesse_bio: 'Распрацоўшчык праграмнага забеспячэння, дызайнер, адказны за даступнасць, роварны гуру'
    mix_bio: 'Распрацоўшчык праграмнага забеспячэння, адмысловец па перакладах, адукацыйных і групавых працэсах'
    malcolm_bio: 'Адказны за арганізацыйныя сістэмы, працэс праектавання'
    simon_bio: 'Адказны за аналітыку дадзеных, візуалізацыю, распрацоўку праграмнага забеспячэння, камунікацыі'
    alanna_bio: 'Сузаснавальнік і вядучы кансультант, актывіст мэнэджмента, дырэктар фонда Enspiral '
    rich_bio: 'Сузаснавальнік і распрацоўшчык праграмнага забеспячэння, хакер апаратнага забеспячэння з адкрытым зыходным кодам'
    viv_bio: 'Сузаснавальнік, старшыня праўлення Loomio, выканаўчы дырэктар ЮНІСЕФ у Новай Зеландыі'
    aaron_bio: 'Сузаснавальнік і распрацоўшчык праграмнага забеспячэння, франтэнд спецыяліст '
    hannah_bio: 'Распрацоўшчык праграмнага забеспячэння, адказны за падтрымку карыстальнікаў, ілюстратар, творчы актывіст'
    matt_bio: 'Дызайнер, адказны за аналіз дадзеных, адказны за развіццё бізнэса'
    james_bio: 'Распрацоўшчык праграмнага забеспячэння, каардынатар супольнасці аматараў тэхналогій з адкрытым зыходным кодам, шалёны бунтаўшчык'
    michael_bio: 'Развіццё бізнэсу, трэнер па ўзаемадзеянню, матацыкліст'
