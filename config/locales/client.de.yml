  help_page:
    coordinating: Koordiniere deine Loomio Gruppe
    coordinating_details: >
      Als Koordinator bist Du verantwortlich für die Einrichtung der Loomio
      Gruppe und jeden einzuladen.

      Genauso wie man lernt ein neues Teil der Software zu nutzen wird deine
      Gruppe neue Prozesse zur besseren und effizienteren Zusammenarbeit

      kennenlernen und gemeinsam gute Entscheidungen zu treffen.

      Hier sind einige Tipps um Deiner Gruppe zum Erfolg zu verhelfen:
    different_ways: Verschiedene Wege um Loomio zu benutzen
    engaging_html: >
      <h2>Tipps um Deine Gruppe zu mobilisieren</h2>

      <p>Die Leute werden begeistert sein und mitmachen, wenn ein einnehmender
      Vorschlag auf dem Tisch liegt. Ein guter Vorschlag beinhaltet einen
      Aktionsplan, so dass es sofort klar ist, was es bedeutet, zuzustimmen oder
      abzulehnen. Denke darüber nach, ob

      es Diskussionen oder Entscheidungen gibt, die momentan persönlich oder per
      eMail geführt werden

      und bei denen Du denkst es wäre besser, diese auf Loomio zu führen.</p>

      <p>Wenn Deine Gruppe gerade beginnt, könntest Du eine unbeschwerte
      Diskussion beginnen

      damit jeder eine Chance bekommt mit Loomio rumzuspielen und es in Aktion zu
      sehen.</p>

      <p>Ein anderer Weg, um Leute zu animieren an einer Diskussion teilzunehmen,
      ist das @erwähnen-Feature: damit wird dem/der erwähnten Person eine eMail
      geschickt, dass er/sie in einem Kommentar erwähnt wurde.</p>
    example1_html: >
      <h3>Deine Gruppe soll ein umfassendes Thema diskutieren und zusammen eine
      Lösung finden?</h3>

      <p>Strategie: Diskutiert ein Thema eine Weile, bevor jemand einen Vorschlag
      erstellt.</p>

      <p>Diskussionen erreichen das beste Ergebnis, wenn ihr ein geteiltes
      Verständnis über das Problem aufgebaut habt, bevor eine spezielle Lösung
      diskutiert wird.

      Wenn die Meinungen der einzelnen auf dem Weg zur Lösungsfindung einbezogen
      sind, werden sie eher bereit

      sein, das Ergebnis zu akzeptieren.</p>
    example2_html: >
      <h3>Du hast schon einen Vorschlag vor Augen und Du möchtest das Okay von
      der Gruppe um weiter machen zu können.</h3>

      <p>Strategie: Beginne die Diskussion mit einem speziellen Thema und mache
      deinen Vorschlag sofort.</p>

      <p>Wenn du meinst, du wüsstest wie die Entscheidung ausfallen wird, aber
      noch mal auf Nummer sicher gehen willst, kannst du den Vorschlag benutzen,
      um schnell einen Eindruck zu bekommen.</p>

      <p>So kannst du über finale Dokumente, eine Bewerbung oder die Abnahme
      eines Projektes abstimmen.</p>
    get_in_touch: Kontakt aufnehmen
    get_in_touch_description_html: "Wenn Du Fragen oder Feedback hast, <a href='%{link}'>melde Dich bei uns</a>."
    getting_started: Loslegen
    getting_started_description: 'Auf der linken Seite findet die Gruppendiskussion statt, in der Ideen und Informationen zu einem Thema ausgetauscht werden. Wenn eine Entscheidung gefällt werden soll, erscheint diese auf der rechten Seite.'
    getting_the_most: Das meiste aus Loomio heraus bekommen
    have_your_say: Komme zu Wort
    have_your_say_details_html: >
      <p>Wenn Du Dich entschieden hast, klicke auf einen der vier
      Entscheidungsbuttons.</p>

      <p>Wenn Du Deine Entscheidung getroffen hast, schreibe kurz warum Du Dich
      so entschieden hast. Unter dem Kuchendiagramm siehst Du, was die anderen
      denken. So kannst Du schnell in das Thema reinkommen. Du kannst jederzeit
      Deine Meinung ändern, wenn zum Beispiel neue Informationen dazukommen.</p>
    have_a_discussion: Eine Diskussion führen
    have_a_discussion_description: 'Das Thema und relevante Hintegrundinformationen stehen oben auf der Seite. Über das Kommentarfeld kannst Du deine Meinung in die Diskussion einbringen. '
    help: Hilfe
    how_it_works: Wie es funktioniert
    invitation_html: >
      <h2>Eine großartige Einladung schreiben</h2>

      <p>Die erste Frage eines neuen Mitglieds wird sein: „Wozu gibt es diese
      Gruppe?</p>

      <p>Denke an die einfachste Beschreibung für Deine Gruppe: Was möchtet ihr
      gemeinsam erreichen? Welche Entscheidungen werden hier getroffen? Wer wird
      involviert sein?</p>

      <p>Es kann eine gute Idee sein, wenn Du zunächst mit Deiner Gruppe sprichst
      und sie erst anschließend zu Loomio einlädst.</p>

      <p>Menschen wollen wissen, warum sie eingeladen worden sind, was von ihnen
      erwartet wird

      und warum sie ihre Zeit damit verbringen sollten, ein neues Tool zu
      erlernen.</p>
    join_the_community: Werde Teil der Community
    join_the_community_description_html: "Jeder ist in der Loomio-Community willkommen. Hier diskutieren wir darüber, wie man das meiste aus dem Werkzeug heraus holt und wie es verbessert werden könnte. .<br /><br /><a href='https://www.loomio.org/g/WmPCB3IR'>Klicke hier, um zur Gruppe für die Loomio-Community zu kommen</a>."
    images_and_text_formatting: Bilder und Textformatierung
    images_and_text_formatting_html: >
      <p>Loomio nutzt ‘Markdown’ zur Einbindung von Bildern und der Formatierung
      von Text.

      Du kannst Markdown mit dem kleinen, grauen Icon unter der Kommentarbox
      anschalten.</p>

      <p><a href='https://www.loomio.org/discussions/1124'>Klicke hier</a>

      um Informationen über die Benutzung von Markdown zu erhalten.</p>
    keep_up_to_date: Bleibe auf dem Laufenden
    keep_up_to_date_html: >
      <p>Durch Klicken auf den Gruppennamen im oberen Teil des Bildschirms
      gelangst Du zur Gruppenseite, wo Du eine Liste aller Diskussionen und
      Entscheidungen dieser Gruppe einsehen kannst. Wenn Du in mehr als einer
      Gruppe bist, kannst Du alle Beiträge in all Deinen Gruppen auf der
      Startseite sehen.</p>

      <p>Du erhälst eine eMail-Benachrichtigung, wenn in Deiner Gruppe wichtige
      Dinge geschehen. Du kannst deine eMail-Einstellungen <a
      href="%{link}"">hier</a> ändern.</p>
    make_a_decision: Eine Entscheidung treffen
    make_a_decision_description: 'Wenn die Gruppe bereit für eine Entscheidung ist, kann jeder einen Vorschlag machen. Beschreibe im Detail, welche Vorgehensweise du vorschlägst und füge einige Hintergrundinformationen hinzu, damit jeder genau versteht, was die Zustimmung bzw. Ablehnung des Vorschlags bedeuten.'
    prompt_people_details: "Wenn Du die Aufmerksamkeit einer bestimmten Person in Deiner Gruppe erhalten möchtest, gebe '@' gefolgt vom Loomio-Namen der Person ein. Die Person wird eine eMail erhalten mit einem Hinweis darauf, dass Du sie in einem Kommentar erwähnt hast."
    prompt_people_html: "Fordere Leute mit <span class='blue'>@mentions</span> auf"
    positions_agree_description: '<span>Zustimmen</span> bedeutet, Du bist mit dem Vorschlag zufrieden.'
    positions_abstain_description: '<span>Enthalten</span> bedeutet, Du bist dir nicht sicher oder die Gruppe kann ohne Dich entscheiden.'
    positions_disagree_description: '<span>Ablehnen</span> bedeutet, Du denkst es könnte eine bessere Alternative geben, aber Du wirst die Entscheidung der Gruppe akzeptieren.'
    positions_block_description: '<span>Blockieren</span> bedeutet, Du hast schwere Einwände gegen diesen Vorschlag und Du bist nicht einverstanden, dass dieser Vorschlag fortgeführt wird.'
    start_discussion: Starte eine einnehmende Diskussion
    start_discussion_html: >
      <p>Wenn Du eine Diskussion beginnst, stelle sicher, dass der Titel das
      Thema prägnant vermittelt.

      Benutze das Kontextmenü um alle Hintergrundinformationen anzugeben, die für
      eine produktive und informative Diskussion der Gruppe nötig sind.</p>

      <p>Während der Diskussion kann das Kontext-Feld aktualisiert werden, wenn
      neue Informationen eintreffen. Neben der Erläuterung des Themas, kannst Du
      diesen Bereich nutzen, um Ressourcen zu teilen und die fortlaufende
      Diskussion zusammenzufassen. Weiterhin kannst Du den Prozess der
      Entscheidungsfindung beschreiben, den Deine Gruppe nutzt.</p>
    start_proposal: Schreibe einen genauen Vorschlag
    start_proposal_html: >
      <p> Wenn Du den Titel kurz und klar machst, werden die Leute sofort wissen,
      was es bedeutet zuzustimmen oder abzulehnen.</p>

      <p>Es ist nicht das Ende der Welt, wenn ein Vorschlag nicht sofort
      angenommen wird.

      Wenn die Gruppe den ersten Vorschlag nicht super findet, kann jeder einen
      neuen Vorschlag erstellen, um sich der Bedenken zu widmen und den Prozess
      vorwärts zu bringen.</p>

      <p>Durch diesen dynamischen Prozess kann die kollektive Erfahrung Deiner
      Gruppe bessere Ideen generieren als jeder einzelne von euch.</p>

      <p>Die Frist eines Vorschlags kann jederzeit verlängert werden, wenn
      offensichtlich wird, dass die Entscheidung mehr Raum benötigt. Jeder erhält
      24 Stunden vor Ablauf des Vorschlags eine eMail-Benachrichtigung.</p>
