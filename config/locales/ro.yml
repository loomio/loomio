  contribution:
    thought_about_contributing: Alege contributia ta
    thought_about_contributing_description: |
      Loomio este o companie cooperativa sociala care lucreaza pentru a usura partiparea fiecaruia in deciziile care ii afecteaza.⏎
      ⏎
      Noi credem ca banii nu trebuie sa fie o bariera, asa ca dezvoltam un model de venit care da fiecaruia posibilitatea sa decida cat pot sa contribuie.⏎
      ⏎
      Contributia ta ne ajuta sa dezvoltam Loomio intr-un mod independent, fara publicitate, si pe baza dorintelor comunitatii de utilizatori.⏎
      ⏎
      Multumim ca faci acest lucru posibil.⏎
    thank_you_title: Multumim pentru contributia catre Loomio!
    thank_you_body: |+
      Contributia ta ne ajuta sa oferim un mod usor de luare a deciziilor in mod colaborativ in lume.⏎
      ⏎
      Vei primi curand un email cu o chitanta pentru contributia ta.⏎
      ⏎
      Toata lumea este binevenita sa se alature comunitatii Loomio, unde discutam despre cum sa utilizam la maxim acest mediu, si cum poate fi imbunatatit.⏎
      ⏎
      <a href='https://www.loomio.org/groups/3'>Du-ma la grupul comunitatii Loomio  &raquo;</a>⏎

