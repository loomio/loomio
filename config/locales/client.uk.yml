  help_page:
    coordinating: Координація Вашої групи
    coordinating_details: >
      Як координатор, Ви відповідаєте за створення групи та запрошення до неї

      користувачів. Окрім навчання працювати з новим програмним продуктом,

      Ваша група вивіить нові способи ефективної взаємодії та спільне прийняття

      добрих рішень. Ось деяки підказки:
    different_ways: Різноманітні шляхи використання Loomio
    engaging_html: >
      <h2>Підказки для заохочення вашої групи</h2>

      <p>Люди захочуть брати участь у обговоренні якщо буде запропонована
      приваблива пропозиція. Гарна пропозиція містить план дій для учасників, тож
      одразу зрозуміло, що означає погодитись чи виступити проти. Подумайте про
      те, які з обговорень/рішень якими переймається група під час зустрічей або
      у листуванні, будуть результативніші якщо перенести їх у Loomio.</p>

      <p>Якщо ваша група тільки починає свою роботу, ви можете створити
      гумористичний приклад дискусії, щоб дати кожному шанс погратися з Loomio та
      побачити процесс прийняття рішень в дії.</p>

      <p>Інший легкий шлях заохотити людей до дискусії - звернутись @особисто,
      аби нагадати про дискусію окремим людям; їм надійде повідомлення на пошту
      про те, що їх було згадано у коментарі.</p>
    example1_html: >
      <h3>Вам потрібна група щоб обговорити широку тему та разом напрацювати

      рішення</h3>

      <p>Стратегія: обговоріть тему в цілому перш ніж надати пропозицію.</p>

      <p>Зазвичай дискусії приводять до кращого результату якщо досягти
      спільного

      розуміння щодо проблеми, перш ніж переходити до конкретних рішень. Коли

