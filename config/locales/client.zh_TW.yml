        <p><em>勾選</em>則是一個有許多可能的使用方法的工具，但其只有兩種回應方式：打勾 (✔) 或打叉 (✘)。參與者可以使用打勾 (✔) 來表示同意，或是使用打叉 (✘) 來說不或表示不確定。</p>
        <p>使用其來吸引人們參與，例如：「我會來參加活動」或是「我將加入工作小組」等。</p>
        <p>或是使用其來追蹤工作的完成度：「我已經檢查過我的連絡人詳細資訊，一切都沒錯」，或是「我已經讀過文件且留下了我的意見了」。</p>
        <p>勾選是有<em>目標</em>的，其應該是您想要有多少參與者的數量。如果某些事情需要更多的關注或是需要更多參與者訂閱，那麼目標就是向團隊表明這些事情。</p>
        <p>在勾選關閉的前一天，它將會提醒那些還沒參與的人（也許是數位游牧者？）。</p>
