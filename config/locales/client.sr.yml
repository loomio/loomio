        </p>

        <p>Koristi istu bazu podataka kao i stari interfejs, što znači da će zadržati sve Vaše postojeće grupe i diskusije.</p>
        <p>Tu je i funkcija "Javite nam" u donjem levom uglu. Takođe, videćete i "Vrati stari Lumio", što će ostati na raspolaganju još neko vreme.</p>
