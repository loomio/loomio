    thought_about_contributing: Deine Chance um beizutragen
    thought_about_contributing_description: "Loomio ist ein kollektives, soziales Unternehmen. Unser Ziel ist, allen Menschen einen einfachen Zugang zu den Entscheidungen zu ermöglichen, die sie betreffen.\n\nGeld sollte kein Hindernis für gemeinsame Entscheidungsprozesse sein. Loomio finanziert sich über Spenden aus der Community und über Beiträge von Organisationen, die Loomio nutzen.\n\nMit deiner Spende trägst du dazu bei, dass Loomio auch in Zukunft unabhängig, werbefrei und kostenlos für Gruppen bleibt, die in ihren Communities Großartiges leisten.\n\nDanke!\n"
    thank_you_title: "Danke, dass Du einen Beitrag zu Loomio leistest!"
    thank_you_body: "Dein Beitrag hilft uns einfache, kollaborative Entscheidungsfindung der Welt zur Verfügung zu stellen.\n\nDu wirst bald eine eMail mit einem Beleg für Deinen Beitrag erhalten.\n\nJeder ist eingeladen der Loomio-Gemeinschaft beizutreten, wo wir darüber reden das beste aus dem Tool zu machen und wie es verbessert werden kann.\n\n<a href='https://www.loomio.org/groups/3'>Zeige mir die Loomio Community Gruppe &raquo;</a>\n"
    making_a_donation: Macht eine Spende
    making_a_donation_description: "Loomio ist ein kollektives, soziales Unternehmen. Unser Ziel ist, allen Menschen einen einfachen Zugang zu den Entscheidungen zu ermöglichen, die sie betreffen.\n\nMit deiner Spende trägst du dazu bei, dass Loomio auch in Zukunft unabhängig, werbefrei und kostenlos für Gruppen bleibt, die in ihren Communities Großartiges leisten.\n\nDanke!\n"
