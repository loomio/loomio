    proposal:
      process_subtitle: 결정을 내리기 위해 제안을 제기하세요.
      process_introduction: <p>고전적인 Loomio 제안은 토론을 명확한 결과로 전환하여 결정을 내리는 데 도움이 됩니다.</p><p> 행동 방침을 제안하고 사람들에게 동의, 기권, 반대 투표를 통해 응답하도록 권유합니다.</p><p> 사람들은 투표하면서 왜 이런 식으로 투표했는지 이유를 제시할 수 있습니다. 다른 사람들이 이 문제에 대해 어떤 입장을 취하고 있는지, 그 이유는 무엇인지 알 수 있습니다.</p><p> 이러한 방식으로 제안을 사용하여 사람들에게 응답을 촉구하고, 새로운 정보를 발견하고, 공유된 이해를 구축하여 그룹이 더 나은 정보에 입각한 결정을 내리는 데 도움을 줄 수 있습니다.</p><p> 제안 및 관련 토론은 결정이 어떻게 내려졌는지에 대한 자체 기록을 생성합니다.</p><p> <a target="_blank" href="https://help.loomio.com/en/user_manual/polls/decisions/index.html"><u>단순 의사결정 프로세스에서 고전적인 Loomio 제안을 사용하는 방법에 대해 자세히 알아보세요</u></a> .</p>
      title: 새로운 브랜드 컨셉 승인
