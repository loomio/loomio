  help:
    coordinating: 'Coordinazione del tuo gruppo Loomio'
    coordinating_details: |
      In quanto coordinatore sei responsabile della costruzione tuo gruppo Loomio e degli inviti
      al gruppo. Oltre a imparare a utilizzare un nuovo software, il tuo gruppo
      imparerà nuovi processi per una collaborazione più efficace e farà migliori decisioni
      collettive. Ecco alcuni consigli su come guidare il tuo gruppo verso il successo:
    different_ways: 'Diversi modi di utilizzare Loomio'
    engaging_html: |
      <h2>Consigli per coinvolgere il tuo gruppo</h2>
      <p>Le persone saranno felici di buttarsi nell'attività del gruppo e di cominciare a partecipare se c'è una proposta
      interessante da discutere. Una buona proposta comprende un piano d'azione per il gruppo, di modo che
      sia immediatamente chiaro cosa significhi essere d'accordo o meno. Pensa a come puoi identificare
      discussioni/decisioni che il gruppo attualmente sta prendendo dal vivo o via email e che potrebbe
      essere facilitate dall'uso di Loomio.</p>
      <p>Se il tuo gruppo ha appena cominciato, potresti partire da una decisione scherzosa, per dare
      a tutti un'opportunità di giocare con il tool e vedere il processo di decision-making in azione.</p>
      <p> Un altro modo per incoraggiare con semplicità le persone a partecipare a una discussione è utilizzare
      la funzione @citazione per spingere specifiche persone a contribuire; gli arriverà una email che gli dice
      di essere stati citati in un commento.</p>
    example1_html: |
      <h3>Hai bisogno che il gruppo discuta un argomento ampio e sviluppi una soluzione insieme</h3>
      <p>Strategia: Discuti l'argomento per un po' prima di creare una proposta.</p>
      <p>Le discussioni solitamente raggiungono risultati migliori se partono da una comprensione
      condivisa del problema prima che si cerchi una soluzione specifica. Quando le persone
      partecipano al processo, è molto più probabile che siano d'accordo con il risultato</p>
    example2_html: |
      <h3>Hai già una proposta in mente e vuoi che venga approvata dal gruppo per andare avanti.</h3>
      <p>Strategia: Comincia una discussione in merito a una decisione specifica e fai immediatamente una proposta</p>
      <p>Se hai in mente un risultato chiaro, ma vuoi essere sicuro che non ci siano criticità gravi,
      puoi usare la proposta per velocizzare il processo di decisione</p>
      <p>In questo modo puoi, ad esempio, finalizzare un documento, approvare una richiesta o chiudere una parte di un lavoro</p>
    get_in_touch: "Contattaci"
    getting_started: "Per cominciare"
    getting_started_description: "Sulla sinistra, il gruppo discute un argomento, scambiandosi idee e informazioni. Quando il gruppo deve prendere una decisione, questa viene visualizzata sulla destra."
    getting_the_most: 'Ottenere il massimo da Loomio'
    have_your_say_details_html: |
      <p>Quando sei pronto a dire la tua, clicca su uno dei quattro bottoni di decisione.</p>
      <p>Quando hai preso la tua decisione, dai una breve spiegazione. Sotto la torta,
      puoi vedere quello che pensano tutti gli altri. In questo modo puoi facilmente aggiornarti
      sulla discussione. Se dovessero venire presentate nuove informazioni, puoi comunque cambiare la tua
      posizione in qualsiasi momento.</p>
    have_a_discussion: "Discuti"
    have_a_discussion_description: "L'argomento e qualsiasi informazione rilevante sul suo contesto sono in cima alla pagina. Usa il box per i commenti per aggiungerti alla discussione."
    how_it_works: "Come funziona"
    invitation_html: |
      <h2>Scrivere un ottimo invito</h2>
      <p>La prima domanda che ogni nuovo membro del gruppo si farà è ‘a cosa serve questo gruppo?’</p>
      <p>Pensa al modo più semplice in cui puoi descrivere il tuo gruppo: Cosa volete fare assieme? Che tipo di decisioni prenderete? Chi sarà coinvolto?</p>
      <p>Può essere una buona idea parlare al gruppo prima di invitarli a Loomio</p>
      <p>Le persone vorranno sapere perché sono state invitate, che cosa dovrebbero fare,
      e perché dovrebbero spendere del tempo a imparare a usare un nuovo tool.</p>
    join_the_community: "Unisciti alla community"
    join_the_community_description_html: "Chiunque è benvenuto nella Community di Loomio, nella quale parliamo di come utilizzare al meglio il tool e di come il tool può essere migliorato.<br /><br /><a href='https://www.loomio.org/groups/3'>Clicca qui per andare al gruppo della Community di Loomio</a>."
    images_and_text_formatting: "Formattazione immagini e testo"
    images_and_text_formatting_html: |
      <p>Loomio usa ‘Markdown’ per l'embed di immagini e la formattazione del testo.
      Puoi attivare o disattivare il Markdown cliccando sulla piccola icona grigia sotto il box per i commenti</p>
