  poll_generator:
    proposal:
      title: "給 Shelley 和 Jack 錄取通知書"
      details: Shelley 和 Jack 已經在我們的團隊中當了三個月的實習生，而且不斷表現出令人欽佩的奉獻精神，顯然是我們團隊中的資產。我們是不是應該要讓他們成為正式員工呢？
    poll:
      title: "我們可能需要注意週四的晚宴上有什麼食物可能會讓人過敏？"
      details: 希望我們能在晚宴上看到您！請註明您是否有我們應該注意的任何飲食限制。
    count:
      title: "誰可以幫忙組織公司的野餐？"
      details: Marsa 上次似乎有點太累了，所以這次我們想給她幾個幫手來讓每個人都可以輕鬆點。請說明您是否想幫忙！
    dot_vote:
      title: "我們公司下一季的戰略是什麼？"
      details: 對我們的公司而言，這是非常忙碌的一年，我們需要對我們有限的資源做戰略調配。請說明您認為下一季裡最重要的領域。
    ranked_choice:
      title: "我們的下一個副市長應該是誰？"
      details: "現在是我們的半年度選舉的時候了！這是一個即時投票，將決定我們的下一個副市長。請務必在我們的網站上閱讀每個候選人的介紹！"
    meeting:
      title: "我們下次的工作會議什麼時候舉辦？"
      details: 時間又到了我們開雙月的工作會議的時候了；理想狀態下，我們應該要在下週末前會面。大家什麼時候有空呢？
