        <p>Пропозиція є інструментом для пошуку колективної згоди, щодо позиції або напрямку дій.</p>
        <p>Учасники можуть підтримати, утриматись, виступити проти або блокувати (призупинити голосування), - та додати пояснення щоб пояснити свою позицію.</p>
        <p>Кругова діаграма дає огляд позиції всієї групи, в той час як пояснення дозволяють окремим голосам бути почутими.</p>
        <p>Хай вас не бентежить, якщо ви одразу не бачите згоди - пропозиції призначені для того, аби підняти на поверхню проблеми, які необхідно усунути.</p>
