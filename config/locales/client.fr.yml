  poll_poll_form:
    tool_tip_expanded: |
        <p>Utilisez un sondage pour mesurer la popularité d’une idée ou offrir un choix.</p>
        <p>Fournissez quelques options parmi lesquelles choisir. Décidez si les participants peuvent choisir une ou plusieurs options dans leur réponse.</p>
        <p>Chacun vote, et peut aussi ajouter une déclaration s’il le souhaite. Les résultats sont représentés dans un histogramme.</p>
