      Der Loomio Hilferoboter möchte euch überzeugen, in eine Reise zum Mond zu investieren. Anscheinend ist der Weltraumkäse sehr gut. Leider sind die Auswirkungen auf euren CO2-Fußabdruck besorgniserregend.
      Ist das eine gute Idee? Der Loomio Hilferoboter möchte wissen, was Du darüber denkst!
      Wenn Du Dir Deiner Meinung sicher bist, klicke auf eines der Symbole unten (lege den Mauszeiger über den Button um Dir eine Beschreibung anzusehen, was die einzelnen Buttons bedeuten).
      Du wirst dann aufgefordert werden, kurz anzugeben, warum Du diese Entscheidung getroffen. Das ergibt eine kurze Zusammenfassung davon, was jeder denkt und warum. Du kannst Dich noch umentscheiden und Deine Meinung bearbeiten bis der Vorschlag beendet wird.
