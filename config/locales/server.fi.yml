      process_introduction: "<p>Käytä tätä mallia auttaaksesi ryhmääsi tottumaan Loomion ehdotusten käyttöön. Se on turvallinen ja yksinkertainen tapa kokeilla äänestämistä ja nähdä, miten kaikki sopii yhteen.</p>"
