  markdown:
    intro:
      title: |
        # O que é remarcação?
      body: |
        Markdown é uma maneira de escrever texto simples (esquerda)
        de modo que possa ser convertido para texto rico (direita).
        Esta página está escrita com remarcação para mostrar como funciona.
    headers:
      body: |
        ## Cabeçalhos

        Utilize hashes para transformar texto em um cabeçalho.

        # Esse é um h1
        ## Esse é um h2
        #### Esse é um h4
    paragraphs:
      title: |
        ## Parágrafos
      body: |
        Você precisa
        colocar uma
        linha em branco
        entre as linhas.

        Ou vai acabar com um grande parágrafo!
    emphasis:
      title: |
        ## Itálico
      body: >
        Você pode colocar em itálico uma palavra com _underscore_ ou
        *asterístico*.



        __Negrito__ duplicando o **asterístico**.
    lists:
      title: |
        ## Listas
      body: |
        Veja como fazer uma lista:

        * deixe uma linha em branco antes da sua lista
        * use asterístico (*)
        * deixe um espaço depois do asterisco
    links:
      title: |
        ## Links e Imagens
