        您可以從以下的決策類型中選擇：
        'proposal'：尋求集體共識
        'count'：     追蹤參與並找到志願者
        'poll'：        測量選項的人氣
        'dot_vote'： 排序一份選項清單
        'meeting'： 尋找會面時間
        或是使用 '/loomio thread' 來開始對話。

        舉例來說：
        /loomio count 誰可以來星期天的派對呢？
        以開始新的計數。
        或是
        /loomio thread 我們來談談公司的方向
        以開始新的討論串
