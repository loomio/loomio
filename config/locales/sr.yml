  example_discussion:
    title: "Primer Diskusije: Dobrodošli i upoznavanje sa Lumiom"
    description: "Dobrodošli na Lumio, nov alat za grupno donošenje odluka.\nAngažovanjem u temama, diskutovanjem o različitim perspektivama i informacijama i iznošenjem bilo kakvih zabrinutosti koje se javljaju, Vaša grupa može spojiti razmišljanja da pronađe najbolji put napred.\nMožete koristite ovaj primer diskusije i poigrati se mogućnostima alata. \nDa se​​ lopta zakotrlja, Lumio Bot Pomoćnik misli da bi\
      \ bila dobra ideja za vašu grupu da uzme zajednički odmor. Grafikon sa desne strane pokazuje kako se vaša grupa oseća o tom predlogu . Možete imati svoju reč tako što ćete izneti svoj stav o ovom predlogu, odabirom neke od opcija koje vidite ispod grafika koji predstavlja rezultat stava članova grupe.\n"
  example_motion:
    name: "Trebalo bi da jedan godišnji odmor provedemo na Mesecu!"
    description: |
      Lumio Pomoćni Bot je zaista oduševljen odlukom vaše grupe da investira u putovanje na mesec. Očigledno je svemirski sir veoma ukusan. Ali, Vaši problemi sa emisijom ugljen-dioksida su zabrinjavajući.
      Da li je to dobra ideja? Lumio Pomoćni Bot želi da zna šta mislite!
      Ukoliko ste sigurni u svoj stav, pritisnite jednu od ikonica ispod (ako vam je neophodno objašnjenje značenja ikona, jednostavno prevucite miša preko željene opcije i sačekajte malo da vidite opis koji će se pojaviti).
      Biće vam zatraženo da napišete kratko obrazloženje Vaše odluke. Ovo olakšava da se stekne uvid u to šta svako misli i zašto. Možete se slobodno predomisliti i izmeniti svoju odluku u vremenskom okviru koji je određen trajanjem predloga.
