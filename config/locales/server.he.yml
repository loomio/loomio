      agree_prompt: מה מוצא חן בעיניך בהצעה וכיצד היא תועיל לארגון?
      abstain: לְהִתְנַזֵר
      abstain_meaning: החלטה זו לא משפיעה עליי ואני מרוצה מכל החלטה שהקבוצה תחליט.
      abstain_prompt: מדוע אתה נמנע, או שאינך מרגיש מסוגל להצביע בהחלטה זו?
