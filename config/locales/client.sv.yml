    aria_label: Stäng tråd
    close_thread: Stäng tråd
    body_header: |
        <p>Stäng gamla eller irrelevanta trådar för att ta bort dem från visning och visa att diskussionen har stängts.</p>
    body_footer: |
        <p>Vem som helst kan fortfarande kommentera eller starta en omröstning i en stängd tråd, men det kommer inte att visas i gruppens trådlista eller i instrumentbrädan.</p>
