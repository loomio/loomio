  help_page:
    coordinating: Koordynacja Twoich grup Loomio
    coordinating_details: >
      Jako koordynator jesteś odpowiedzialny/a za ustawienia Twoich grup Loomio
      oraz zapraszanie osób. Podobnie jak nauka używania nowego kawałka
      oprogramowania, Twoja grupa nauczy się nowego procesu dla bardziej
      efektywnej współpracy oraz wspólnego podejmowania dobrych decyzji. Oto
      kilka wskazówek jak wspierać Twoją grupę dla uzyskania sukcesu.
    different_ways: Różne sposoby używania Loomio
    example1_html: >
      <h3>Potrzebujesz grupy aby przedyskutować duży temat i wypracować wspólne
      rozwiązanie</h3>

      <p>Strategia: Przedyskutuj temat przez chwilę zanim utworzysz
      rekomendację.</p>

      <p>Dyskusje osiągają często dobry skutek jeśli zbudujesz wspólne
      zrozumienie problemu zanim przeskoczysz do konkretnego rozwiązania. Kiedy
      ludzie wezmą udział w procesie, wówczas chętniej wejdą na pokład
      z rozwiązaniem.</p>
    get_in_touch: Skontaktujmy się
    get_in_touch_description_html: "Jeśli masz jakieś pytania lub feedback, <a href='%{link}'>napisz do nas</a>."
    getting_started: Rozpoczynanie
    getting_started_description: 'Po lewej, grupa dyskutuje temat, wymieniając pomysły i informacje. Kiedy pojawia się decyzja do podjęcia przez grupę, przedstawiana jest po prawej stronie.'
    getting_the_most: Pełne wykorzystanie Loomio
    have_your_say: Wypowiedz się
    have_your_say_details_html: >
      <p>Kiedy będziesz gotowy/a aby się wypowiedzieć kliknij jeden z czterech
      przycisków</p>

      <p>Kiedy podejmiesz swoją decyzję podaj krótkie uzasadnienie. Poniżej
      wykresu możesz zobaczyć co myślą pozostali.  To pozwala na szybkie wejście
      w dyskusję. Jeśli pojawią nowe informacje możesz zawsze zmienić swoje
      stanowisko.</p>
    have_a_discussion: Weż udział w dyskusji
    have_a_discussion_description: Temat oraz każda związana z nim informacja znajduje się na górze strony. Użyj pola komentarza aby dodać Twój głos w dyskusji.
    help: Pomoc
    how_it_works: Jak to działa
    invitation_html: >
      <h2>Jak napisać dobre zaproszenie</h2>

      <p>Pierwsze pytanie, które zada nowy członek grupy to 'po co jest ta
      grupa?'</p>

      <p>Pomyśl o najprostszym sposobie  na opisanie grupy: Co chcecie wspólnie
      osiągnąć?</p>

      <p>Dobrym pomysłem jest porozmawiać najpierw ze swoją grupą zanim zaprosisz
      ich do Loomio..</p>

      <p>Ludzie będą chcieli wiedzieć czemu zostali zaproszeni oraz czego się od
      nich oczekuje, oraz dlaczego warto poświęcić czas na naukę nowego
      narzędzia.</p>
    join_the_community: Dołącz do społeczności
    join_the_community_description_html: "Zapraszamy wszystkich do dołączenia do Społeczności Loomio, gdzie rozmawiamy o tym jak najlepiej wykorzystać narzędzie i jak je poprawić.<br /><br /><a href='https://www.loomio.org/g/WmPCB3IR'>Kliknij tutaj aby przejść do grupy Społecnzość Loomio</a>."
    images_and_text_formatting: Formatowanie zdjęć i tekstu
    images_and_text_formatting_html: >
      <p>Loomio używa 'Markdown' dla zamieszczania zdjęć i formatowania tekstu.

      Możesz włączyć Markdown za pomocą małej szarej ikony poniżej pola
      komentarzy</p>

      <p><a href='https://www.loomio.org/discussions/1124'>Kliknij tutaj</a>

      po informacje jak używać Markdown.</p>
    keep_up_to_date: Informują na bieżąco
    keep_up_to_date_html: >
      <p>Klikając na nazwę grupy na górze ekranu przejdziesz na Stronę Grupy,

      gdzie możesz zobaczyć listę wszystkich dyskusji i decyzji dla grupy. Jeśli
      jesteś w więcej niż jednej grupie, możesz zobaczyć aktywność wszystkoich
      Twoich grup na Stronie Domowej.</p>

      <p>Otrzymasz powiadomienia pocztą jeśli ważne rzeczy zdarzą się w Twojej
      grupie.

      Możesz zmienić ustawienia Twojej poczty <a href="%{link}"">tutaj</a>.</p>
    make_a_decision: Podejmij decyzję
    make_a_decision_description: 'Kiedy ta grupa jest gotowa aby podjąć decyzję, każdy może utworzyć rekomendację. Opisz jasno kierunek działania i podaj trochę ogólnych informacji tak aby wszyscy wiedzieli co dokładnie oznacza ich zgoda lub jej brak.'
    prompt_people_details: "Jeśli chcesz zwrócić uwagę konkretnej osoby w grupie, napisz znak '@'  oraz jego nazwę. Otrzyma wiadomość z informacją, że wspomniałeś o nim/niej w komentarzy."
    prompt_people_html: "Zwróć uwagę osób za pomocą <span class='blue'>@wspomnień</span>"
    positions_agree_description: '<span>Zgoda</span> oznacza, że zgadzasz się z rekomendacją.'
