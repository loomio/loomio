    submit: Contribuer
    tooltip: 'Apprenez-en plus sur notre modèle de financement communautaire '
    thought_about_contributing: Choisissez votre contribution
    thought_about_contributing_description: "Loomio est une entreprise sociale coopérative qui travaille à rendre plus facile pour tous la participation aux décisions qui les concernent. \n\nL'argent ne doit pas être une barrière à la prise de décision collaborative. Loomio est financé par les contributions de notre communauté d'utilisateurs, et par les abonnements payés par les organismes qui l'utilisent.\n\nVotre contribution signifie que nous pouvons garder Loomio indépendant, sans publicité, et accessible librement aux groupes qui font de belles choses dans leur communautés.\n\nMerci de rendre cela possible ! \n"
    thank_you_title: Merci de contribuer à Loomio !
    thank_you_body: |
      Votre contribution nous aide à offrir un outil de prise de décision collaborative au monde

      Vous recevrez rapidement un e-mail avec un reçu pour votre contribution.

      Tout le monde peut rejoindre la communauté Loomio, ou nous parlons du développement de l'outil, et de la manière de l'améliorer.

      <a href='https://www.loomio.org/groups/3'>Emmenez-moi au groupe de la Communauté Loomio &raquo;</a>⏎
    making_a_donation: Faire un don
    making_a_donation_description: |
      Loomio est une entreprise sociale coopérative qui travaille pour rendre plus facile pour tous la participation aux décisions qui les concernent.

      Votre contribution permettra à Loomio de rester indépendant, sans publicité, et accessible libremetn aux groupes qui font de belles choses dans leurs communautés.

      Merci de rendre cela possible !
