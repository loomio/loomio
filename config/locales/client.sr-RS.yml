  pricing_page:
    intro: "Групе са буџетом плаћају претплату да би користили алат.\n Групе које немају намеру да плаћају претплату користе\nПлати Шта Можеш модел: њихови чланови су позвани да донирају волонтерским учешћем. Ваше учешће омогућава да одржимо Лумио независним, и слободним од огласа, вођеним од стране наше заједнице.\n"
    organisations: Организације
