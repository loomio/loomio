    hide:
      title: Verberg deze tips
      hide_onboarding: Verberg onboardingtips
      unhide_onboarding: Toon onboardingtips
      helptext: "<p>Hiermee verdwijnt de 'Checklist voor beginnen' uit de titelbalk.</p><p> Als u het later weer wilt gebruiken, kunt u <b>onboardingtips weergeven</b> via de zijbalkinstellingen</p>"
    intro:
      tip_title: Klik hier om te beginnen
      title: Welkom bij je nieuwe Loomio-groep!
      body: "<p>Deze korte serie kleine stappen is bedoeld om ervoor te zorgen dat de mensen die u uitnodigt om zich bij de groep aan te sluiten een goede eerste indruk krijgen en begrijpen hoe ze kunnen deelnemen aan discussies en beslissingen.</p><p> In de zijbalk vindt u de knop 'Contact opnemen met ondersteuning'. Neem gerust contact met ons op als u vragen heeft of advies nodig heeft.</p>"
      submit: Laten we beginnen
    group:
      welcome_and_faq: Welkom! Lees dit om te beginnen
      upload_image:
        title: Maak je groepsprofiel compleet
        helptext: "<p>Laten we je groepsprofiel eens bekijken. De naam, beschrijving, het logo en de omslagfoto worden opgenomen in de uitnodigingsmails die je in een volgende stap verstuurt.</p><p> <b>Voeg een eigen groepsfoto toe</b> . Zo maakt u een goede eerste indruk bij de mensen die u uitnodigt.</p><p> U kunt een recente teamfoto gebruiken of een foto die representatief is voor het werk van uw organisatie of de gemeenschap.</p>"
        open_group_settings: Groepsinstellingen openen
      invite_people:
        title: Nodig mensen uit voor de groep
      start_a_thread:
        title: Een discussie starten
        helptext: "<p>Maak een thread die mensen zien nadat ze de uitnodiging hebben geaccepteerd.</p><p> Het is de bedoeling om mensen aan te moedigen hun eerste reactie in Loomio te schrijven.</p><p> Om het u gemakkelijk te maken, hebben we een <b>oefendraadsjabloon</b> gemaakt dat u kunt gebruiken.</p>"
        submit: Zie draadsjablonen
      start_a_proposal:
        title: Start een voorstel
        helptext: "<p>Bij Loomio gebruiken we voorstellen om steun voor een beslissing te tonen of manieren te vinden om deze te verbeteren.</p><p> Laten we een voorstel starten en de groepsleden vragen erover te stemmen.</p><p> Wij hebben een sjabloon voor een <b>oefenvoorstel</b> gemaakt dat u kunt gebruiken.</p>"
        submit: Zie voorstelsjablonen
      share_an_outcome:
        title: Deel een voorstelresultaat
        helptext: "<p>Om de besluitvorming te versnellen, hebben voorstellen een deadline om te stemmen. Zodra de deadline is bereikt, wordt de stemming gesloten en ontvangt u een melding om de uitkomst van het voorstel te delen.</p><p> De uitkomst biedt de mogelijkheid om te bepalen of het voorstel succesvol was en wat er vervolgens gaat gebeuren.</p><p> Als de deadline voor uw voorstel nog niet is verstreken, maar u toch wilt doorgaan, kunt u <b>op Eerder sluiten</b> klikken.</p><p> Wanneer de tijd rijp is, <b>voert u een uitkomst</b> voor uw voorstel in.</p>"
        submit: Bekijk voorstel
        cancel: Doe dit later
      start_a_discussion:
        title: Start een discussie
        helptext: "<p>Creëer een discussie die mensen zien nadat ze hun uitnodiging hebben geaccepteerd.</p><p> Het is de bedoeling om mensen aan te moedigen hun eerste reactie in Loomio te schrijven.</p><p> Om het u gemakkelijk te maken, hebben we een <b>oefendiscussiesjabloon</b> voor u gemaakt dat u kunt gebruiken.</p>"
        submit: Zie discussiesjablonen
