      header_html: 'Када чујемо <strong>сва мишљења</strong>, доносимо <strong>исправније одлуке</strong>.'
      step1:
        header: '1. Разговарајте о свему'
        desc: 'Почни дискусију о било којој теми и доведи праве људе. Размени различите перспективе и развиј идеје са њима.'
      step2:
        header: '2. Градите споразум'
        desc: 'Свако може предложити ток акције. Људи се могу сложити, бити уздржани, не слагати се или блокирати ток - тако да можете видети како се свако осећа и зашто.'
      step3:
        header: '3. Одлучујте заједно'
        desc: 'Развијање предлога заједнички тако да функционише за сваког. Свака одлука има јасан рок, тако да је увек кристално јасан исход.'
    crowdfunding:
      header: 'Ми смо добили средства од заједнице тако да можемо завршити развој ове нове платформе и дати је назад заједници.'
    prototype:
      header_html: "Већ смо изградили прототип и људи из целог света раде невероватне ствари са њим"
      subhead_html: '<a href="%{try_loomio_link}">Пробај Лумио Бета</a> одмах. Или можеш <a href="%{donate_link}">подржати пројекат</a> и помоћи донацијом Лумио 1.0'
    mobile:
      header_html: 'Лумио 1.0 ће радити на сваком уређају, изграђен је најбољом <strong>отвореном мобилном технологијом.</strong>'
    quote:
      header:
        rushkoff_html: '“Лумио <strong>ослобађа потенцијал интернета</strong> да приближи људе самом концензусу уместо поларизованој дебати. ”<div class="attributation">– <a href="http://rushkoff.com">Douglas Rushkoff</a>, аутор у<em>Present Shock</em></div>'
        sifry_html: '“Лумио је попунио простор између <strong>индивидуалног гласа</strong> и <strong>колективног одлучивања</strong>.”<div class="attributation">– Micah Sifry, уредник у <em><a href="http://techpresident.com">TechPresident</a></em></div>'
    team:
      header: 'О Лумију'
      desc: 'Ми смо мали тим опен соурце девелопера и активиста који заступају социјалну правду, који раде у Енспирал у Аотери на Новом Зеланду, са широм мрежом пријатеља, симпатизера и саветника широм света.'
    ideals:
      community:
        header: 'Заједницом вођена сарадња'
        desc: 'Лумио је грађен од стране оних који га поседују и њиховом кооперацијом. Ми смо друштвена компанија која ради на оптимизацији друштвеног утицаја, не профита.'
      independent:
        header: 'Независно и неутрално'
        desc: 'Обезбеђујемо простор за окупљање било које групе, која је независна од политичких или корпоративних интереса. Ми никада нећемо продати ваше податке.'
      open:
        header: 'Бесплатно и отвореног кода'
        desc: 'Лумиo изворни код је јавни ресурс који свако може покретати, читати, учити из њега, мењати и редистрибуирати.'
      gift:
        header: 'Економија поклона'
        desc: 'Лумио је подржан од стране оних који плаћају према својим могућностима. Ово чини платформу слободном од оглашавања и приступачном групама без новца.'
    vision:
      header: 'Помози да преокренемо ову визију у реалност'
