      process_introduction: '<p>Приймайте рішення, керуючись порадами людей, яких це стосується, або тих, хто має досвід, щоб ви могли прийняти краще рішення для своєї організації.</p><p> Типові ролі:</p><ul><li><p> Фасилітатор: особа, яка приймає рішення, або попросіть когось допомогти.</p></li><li><p> Радники: запрошені вами люди, на яких це впливає або мають досвід.</p></li></ul><p> Загальні етапи процесу:</p><p> Крок 1. Перш ніж пропонувати дії, шукайте інформацію, щоб обґрунтувати перспективи.</p><p> Крок 2. Зробити пропозицію та отримати пораду - запустіть пропозицію поради.</p><p> Крок 3. Беручи до уваги отриману пораду, ви приймаєте рішення та інформуєте людей, які надали пораду, - оголошуєте результат.</p><p> <a target="_blank" rel="noopener noreferrer nofollow" href="https://help.loomio.com/en/guides/advice_process/index.html">Детальніше: Консультаційний процес.</a></p>'
