      process_name: Prijedlog prakse
      process_subtitle: Naučite kako funkcioniraju prijedlozi na Loomiu tako što ćete isprobati jedan.
      process_introduction: "<p>Pomoću ovog predloška pomozite svojoj grupi da se udobno snađe s korištenjem prijedloga na Loomiu. To je siguran i jednostavan način da ljudi isprobaju glasanje i vide kako se sve uklapa.</p>"
      details: "<p>Ovo je probni rad kako bi se svi mogli upoznati s načinom na koji funkcioniraju prijedlozi na Loomiu.</p><p> Molimo vas da glasate i ostavite obrazloženje ako želite.</p><p> Bez pritiska, bez stvarnih posljedica. To je samo način da se istraži kako funkcioniraju prijedlozi!</p>"
      outcome_statement: "<p>Hvala što ste sudjelovali u ovom prijedlogu prakse! \U0001F389</p><p> Ovo je bila samo prilika da vidimo kako funkcionira glasanje i komentiranje na Loomiou. Ovdje se ne donosi nikakva stvarna odluka - ali nadam se da je ovo svima pomoglo da se upoznaju s postupkom.</p>"
    proposal:
      process_subtitle: Postavite prijedlog za donošenje odluke
      process_introduction: <p>Klasični Loomio prijedlog pomaže vam u donošenju odluke, pretvarajući raspravu u jasan ishod.</p><p> Predložite postupak i pozovite ljude da odgovore glasanjem za slaganje, suzdržavanje ili neslaganje.</p><p> Dok glasaju, ljudi mogu navesti razlog zašto su glasali na taj način. Možete vidjeti kakav je stav svih ostalih o tom pitanju i zašto.</p><p> Na taj način možete upotrijebiti prijedlog kako biste potaknuli ljude na odgovor, otkrili nove informacije i izgradili zajedničko razumijevanje - kako biste pomogli svojoj grupi da donese bolju i informiraniju odluku.</p><p> Prijedlog i povezana rasprava stvaraju vlastiti zapis o tome kako je do odluke došlo.</p><p> <a target="_blank" href="https://help.loomio.com/en/user_manual/polls/decisions/index.html"><u>Pročitajte više o korištenju klasičnog Loomio prijedloga u jednostavnom procesu odlučivanja</u></a> .</p>
      title: Odobrite novi koncept robne marke
      details: <h3 id="what-is-the-decision-you-need-to-make"><strong>Koju odluku trebate donijeti?</strong></h3><p></p><h3 id="why-is-this-important"> <strong>Zašto je ovo važno?</strong></h3><p></p><h3 id="what-are-you-asking-people-to-do"> <strong>Što tražite od ljudi da učine?</strong></h3><p></p><p> Da bi ovaj prijedlog bio usvojen, potrebna nam je većina članova da glasa "Slažem se".</p><p> Ako se ne slažete, navedite zašto i što treba promijeniti da biste se složili.</p>
