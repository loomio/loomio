      agree_meaning: Podpiram predlog
      agree_prompt: Kaj vam je pri predlogu všeč in kako bo koristil organizaciji?
      abstain: Vzdržan
      abstain_meaning: Ta odločitev me ne zadeva in zadovoljen sem z odločitvijo skupine.
      abstain_prompt: Zakaj se vzdržite glasovanja ali se ne čutite sposobni glasovati pri tej odločitvi?
