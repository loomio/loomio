  how_it_works_thread:
    title: Comment utiliser Loomio
    description: |
      Bienvenue sur Loomio, un espace en ligne pour prendre des décisions ensemble.

      Ceci est un exemple de **fil** de discussion. Vous pouvez ajouter des commentaires ci-dessus. Un fil est une conversation sur un sujet donné. Ce fil parle de la façon dont Loomio fonctionne, vous pouvez donc poster des questions à propos de cela.

      Vous êtes actuellement en train de lire le fil **contexte**, un espace sur les informations de fond. Vous pouvez le mettre à jour au fur et à mesure de l'évolution de la discussion.

      Pour commencer sur Loomio :
      1. Chargez une [photo de profil](/profile)
      2. Présentez-vous dans le [fil de bienvenue]%{thread_url})
      3. Postez sur les fils existants, ou créez-en un nouveau

      Conseils pour poster sur Loomio :
      * Pour notifier une personne spécifique, utilisez @ suivi de son nom.
      * Cliquez sur l’icône de trombone pour ajouter une pièce jointe.

      Si vous avez des questions, consultez le [manuel d'aide Loomio](http://help.loomio.org).
  first_proposal:
    name: Proposition de démonstration
    description: |
      Ceci est une **proposition**, où vous pouvez prendre une décision ensemble. Vous pouvez commencer une proposition une fois que la discussion est en cours.

      Chacun est invité à **prendre position** avec un **délai**. Vous pouvez élargir ce délai si besoin, ou cloturer une proposition plus tôt.

      Vous pouvez **changer votre position** tant que la proposition est ouverte. Vous allez peut-être revoir votre avis en écoutant les autres.

      Parfois des groupes fonctionnent avec une **série de propositions** pour construire des solutions ensemble. Vous pouvez proposer des séquences de propositions dans ce fil.

      **Essayez de participer ! Cliquez sur l'un des quatre boutons**.
