    thought_about_contributing: Kies je bijdrage
    thought_about_contributing_description: |
      Loomio is een coöperatieve sociale onderneming die zich inzet om het gemakkelijker te maken voor iedereen om betrokken te zijn bij beslissingen die hen aangaan.

      We geloven dat geld geen obstakel moet zijn, dus ontwikkelen we een verdienmodel dat jou de regie geeft over hoeveel je betaalt.

      Jouw bijdrage zorgt ervoor dat we Loomio onafhankelijk kunnen houden, vrij van advertenties en aangestuurd door de gemeenschap.

      Bedankt dat je dit mogelijk maakt!
    thank_you_title: Bedankt voor je bijdrage aan Loomio!
    thank_you_body: |
      Jouw bijdrage helpt ons om gemakkelijke samenwerkende-besluitvorming mogelijk te maken in deze wereld.

      Je ontvangt binnenkort een e-mail met een ontvangstbewijs van je bijdrage.

      We verwelkomen iedereen binnen de Loomio Community, waar we praten over hoe we het meeste uit dit instrument halen en hoe we het kunnen verbeteren.

      <a href='https://www.loomio.org/groups/3'>Breng me naar de Loomio Community groep &raquo;</a>
