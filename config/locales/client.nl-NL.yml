  help_page:
    coordinating: Coördineer jouw Loomio groep
    coordinating_details: >
      Als coördinator ben je verantwoordelijk voor het instellen van je Loomio
      groep en het

      uitnodigen van leden. Evenals het leren gebruiken van een nieuw stukje
      software, leert je groep nieuwe processen om efficiënter samen te werken en
      goede beslissingen samen te nemen.

      Hier zijn wat tips om jouw groep te laten slagen:
    different_ways: Verschillende manieren waarop je Loomio kunt gebruiken
    engaging_html: >
      <h2>Tips om je groep boeien</h2>

      <p>Mensen zijn enthousiast om aan te haken en mee te doen als er een
      boeiend

      voorstel op tafel ligt. Een goed voorstel bevat een actielijst voor de
      groep zodat

      het direct duidelijk is wat het betekent om het er mee eens of oneens te
      zijn. Denk na over hoe je

      gesprekken/besluiten kunt identificeren waar de groep nu individueel of
      via

      e-mail mee bezig is die makkelijker zouden zijn als ze op Loomio zouden
      staan.</p>

      <p>Als je groep net begint, kun je beginnen met een eenvoudig besluit, om
      iedereen

      een kans te geven om met het instrument te spelen en het
      besluitvormingsproces in actie te zien.</p>

      <p>Een andere eenvoudige manier om mensen aan te moedigen om in een gesprek
      deel te nemen

      is door de @vermeld optie te gebruiken om specifieke mensen aan te spreken;
      ze ontvangen een e-mail om ze te laten weten dat ze vermeld zijn in een
      reactie.</p>
    example1_html: >
      <h3>Je hebt de groep nodig om een breed onderwerp te bespreken en om samen
      tot een oplossing te komen</h3>

      <p>Strategie: Begin een tijdje met discussiëren voor er een voorstel wordt
      gemaakt.</p>

      <p>Discussies hebben vaak de beste uitkomst als er een gedeeld begrip is
      met betrekking tot het probleem alvorens tot een oplossing te komen. Als
      mensen betrokken zijn bij het proces, zullen ze eerder geneigd zijn dit
      resultaat te steunen.</p>
    example2_html: >
      <h3>Je hebt al een voorstel in gedachten en je wil een akkoord krijgen van
      de groep om verder te gaan.</h3>

      <p>Strategie: start een gesprek over een specifiek besluit en maak direct
      een voorstel.</p>

      <p>Als je een duidelijke uitkomst in gedachten hebt, maar je wil zeker
      weten dat er geen zwaarwegende bezwaren zijn,

      kun je het voorstel gebruiken om snelle inbreng te krijgen over een
      beslissing.</p>

      <p>Je kunt dingen doen, zoals een document afronden, een toepassing
      goedkeuren, of instemmen met een stuk.</p>
    get_in_touch: Neem contact op
    get_in_touch_description_html: "Als je vragen of opmerkingen hebt, <a href='%{link}'>stuur ons een berichtje</a>."
    getting_started: Aan de slag
    getting_started_description: 'Aan de linkerkant wordt er een onderwerp bediscussieerd. Er worden ideeën en informatie uitgewisseld. Als de groep een beslissing wil nemen, zie je dat aan de rechterkant.'
    getting_the_most: Het meeste uit Loomio halen
    have_your_say: Laat je horen
    have_your_say_details_html: >
      <p>Als je je standpunt ten opzichte van het voorstel hebt bepaald, kan je
      klikken op één van de vier beslis-knoppen.</p>

      <p>Als je je beslissing hebt gemaakt, geef dan een korte uitleg. Onder het
      taartdiagram kan je zien wat iedereen denkt. Dat maakt het gemakkelijk om
      bij te blijven met de discussie. Als er nieuwe informatie aan het licht
      komt, kan je altijd je standpunt veranderen.</p>
    have_a_discussion: Discussieer
    have_a_discussion_description: Het onderwerp en relevante achtergrondinformatie staan bovenaan de pagina. Gebruik het reactieveld om je stem te laten horen.
    help: Help
    how_it_works: Hoe het werkt
    invitation_html: >
      <h2>Het schrijven van een goede uitnodiging</h2>

      <p>De eerste vraag die elk nieuw lid zich zal stellen is "Waar is deze
      groep voor bedoeld?"</p>

      <p>Denk aan de makkelijkste manier om jouw groep te beschrijven. Wat wil je
      gezamenlijk bereiken? Wat voor beslissingen gaan jullie nemen? Wie zijn
      erbij betrokken?</p>

      <p>Mogelijk is het een goed idee om eerst met je groepsleden te praten voor
      je ze uitnodigt op Loomio.</p>

      <p>Mensen zullen willen weten waarom ze uitgenodigd zijn, wat er van hen
      verwacht wordt en waarom het 't waard is om met een nieuw instrument te
      leren omgaan.</p>
    join_the_community: Word lid van de gemeenschap
    join_the_community_description_html: "Iedereen is welkom bij de Loomio gemeenschap, waar we praten over hoe we het beste er uit kunnen halen en hoe het verbeterd kan worden. <br /><br /><a href='https://www.loomio.org/g/WmPCB3IR'> Klik hier om naar de Loomio gemeenschap groep te gaan</a>."
    images_and_text_formatting: Afbeeldingen en tekstopmaak
    images_and_text_formatting_html: >
      <p>Loomio gebruikt 'Markdown' voor tekstopmaak en om afbeeldingen in te
      voegen.

      Je kan Markdown aanzetten met het kleine grijze pictogrammetje onderaan het
      reactieveld.</p>

      <p><a href='https://www.loomio.org/discussions/1124'>Klik hier</a>

      voor informatie over hoe je Markdown kan gebruiken.</p>
    keep_up_to_date: Blijf op de hoogte
    keep_up_to_date_html: >
      <p>Door te klikken op je groepsnaam bovenaan de pagina kom je terug op je
      groepspagina, waar je een lijst te zien krijgt met alle discussies en
      beslissingen van die groep. Als je in meer dan één groep zit, zie je de
      activiteit van al je groepen op de Thuispagina.</p>

      <p>Je krijgt e-mailnotificaties als er belangrijke dingen gebeuren binnen
      je groep.

      Je kan je e-mailinstellingen <a href="%{link}"">hier</a> wijzigen.</p>
    make_a_decision: Neem een beslissing
    make_a_decision_description: 'Als een groep klaar is om een beslissing te nemen, kan iedereen een voorstel indienen. Zet in het voorstel een heldere lijn uiteen en geef achtergrondinformatie, zodat iedereen exact weet wat het betekent om het ermee eens of oneens te zijn.'
    prompt_people_details: "Als je de aandacht wilt van een bepaalde persoon in je groep, typ '@' gevolgd door zijn of haar naam. Diegene krijgt een e-mail met de boodschap dat jij hem of haar genoemd hebt in een reactie."
    prompt_people_html: "Stel mensen op de hoogte als ze <span class='blue'>@genoemd</span>  worden"
    positions_agree_description: '<span>Eens</span> betekent dat je blij bent met het voorstel.'
    positions_abstain_description: '<span>Onthouding</span> betekent dat je het niet zeker weet, of dat je het prima vindt dat de groep zonder jou beslist.'
    positions_disagree_description: '<span>Oneens</span> betekent dat je denkt dat er mogelijk een beter alternatief is, maar dat je mee wilt gaan met de beslissing van de groep.'
    positions_block_description: '<span>Blokkeren</span> betekent dat je serieuze bezwaren hebt en dat je het erg jammer zou vinden als het voorstel wordt aangenomen.'
    start_discussion: Begin een boeiende discussie
    start_discussion_html: >
      <p>Als je een gesprek begint, zorg dan dat de titel het onderwerp beknopt
      beschrijft.

      Gebruik het Inhoud Paneel om alle achtergrondinformatie te geven die voor
      de groep nodig is

      om een productief en goed geïnformeerd gesprek te voeren.</p>

      <p>Tijdens het gesprek kan het Inhoud Paneel bijgewerkt worden als er
      nieuwe informatie

      bekend wordt. Naast het verduidelijken van het onderwerp kun je deze ruimte
      gebruiken voor

      het delen van hulpbronnen, het samenvatten van het gesprek terwijl het
      voortgaat, of het

      besluitvormingsproces dat groep gebruikt toelichten.</p>
    start_proposal: Het schrijven van een helder voorstel
    start_proposal_html: >
      <p> Als je de titel kort en bondig maakt, weten mensen precies wat het
      betekent om het eens of oneens te zijn.</p>

      <p>Het betekent niet het einde van de wereld als niet iedereen het voorstel
      meteen helemaal goedkeurt.

      Als de groep het eerste voorstel niet leuk vindt, kan een ieder een nieuw
      voorstel doen om de bezwaren aan te kaarten en het proces vooruit te
      helpen.</p>

      <p>Door dit dynamische proces kan de collectieve wijsheid van jouw groep
      betere ideeën creëren dan iemand in zijn eentje had kunnen bedenken.</p>

      <p>De deadline van een voorstel kan ieder moment uitgesteld worden als het
      erop lijkt dat er meer ruimte nodig is. Iedereen krijgt een e-mail
      notificatie 24 uur voordat een voorstel sluit.</p>
