      disagree_prompt: Comment cette proposition pourrait-elle être améliorée pour que vous puissiez la soutenir ?
    advice:
      process_subtitle: Demandez conseil sur une décision que vous devez prendre
      process_introduction: <p>Demandez conseil sur une décision que vous devez prendre, avec l’avis de personnes concernées ou possédant une expertise, afin que vous puissiez prendre une meilleure décision pour votre organisation.</p><ul><li><p> Les conseils vous aident à prendre une meilleure décision pour votre organisation.</p></li><li><p> Favoriser les relations, les opportunités d’apprentissage et les apports diversifiés.</p></li><li><p> Stimuler l’initiative et la créativité, et un travail plus agréable.</p></li></ul><p> <a target="_blank" href="https://help.loomio.com/en/guides/advice_process/index.html"><u>En savoir plus sur le processus de conseil</u></a> .</p>
