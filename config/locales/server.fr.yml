        body_html: |
            <p>Veuillez confirmer que vous souhaitez fusionner le compte <strong>%{source_email}</strong>sur le compte <strong>%{target_email}</strong>.</p>
            <p>Votre compte <strong>%{source_email}</strong>sera supprimé, et vous ne pourrez par la suite vous connecter que via<strong>%{target_email}</strong>.</p>
            <p>Ce changement est irréversible.</p>
        merge: Fusionner les comptes
      complete_page:
        title: Fusion réussie !
        body_html: |
            <p>La fusion de vos comptes d'utilisateur a été un succès. Vous recevrez un courriel de confirmation à l'adresse <strong>%{target_email}</strong>très bientôt.</p>
            <p>Veuillez <a href="/contact" target="_blank">nous contacter</a>si vous avez d'autres questions.</p>
