    dot_vote:
      process_subtitle: تخصيص ميزانية من النقاط للكشف عن الأولويات
      process_introduction: <p style=";text-align:right;direction:rtl">التصويت بالنقاط مفيد للمجموعات التي تحاول تخصيص مورد محدود لعدد من الخيارات. إنه يتجاوز مجرد استطلاع بسيط من خلال مساعدة المشاركين على إدراك أن هناك قيودًا عند اختيار الخيارات.</p><p style=";text-align:right;direction:rtl"> يحصل كل مشارك على عدد محدد من النقاط. عليك أن تقرر كم.</p><p style=";text-align:right;direction:rtl"> يضعون النقاط بجانب الخيارات المقدمة التي تعجبهم. يمكن للمشاركين وضع كل نقاطهم على خيار واحد أو توزيعها على خيارات متعددة.</p><p style=";text-align:right;direction:rtl"> نظرًا لأن المشاركين يخصصون النقاط ، فقد يتجاوزون حد الميزانية النقطية ولذا يتم تشجيعهم على التفكير في كيفية إنفاق نقاطهم بعناية.</p><p style=";text-align:right;direction:rtl"> الخيارات التي تحتوي على أكبر عدد من النقاط "تربح". يوفر جدول النتائج بيانات إضافية لمساعدتك في تحليل النتائج.</p><ul style=";text-align:right;direction:rtl"><li style=";text-align:right;direction:rtl"><p style=";text-align:right;direction:rtl"> ٪ من النقاط</p></li><li style=";text-align:right;direction:rtl"><p style=";text-align:right;direction:rtl"> نقاط</p></li><li style=";text-align:right;direction:rtl"><p style=";text-align:right;direction:rtl"> يقصد</p></li><li style=";text-align:right;direction:rtl"><p style=";text-align:right;direction:rtl"> الناخبون</p></li></ul><p style=";text-align:right;direction:rtl"> <a target="_blank" rel="noopener noreferrer nofollow" href="https://help.loomio.com/en/user_manual/polls/proposal_types/index.html#dot-vote">اقرأ المزيد عن التصويت بالنقاط</a> .</p>
      title: اختيار المواضيع لمؤتمرنا
      details: <h3 id="what-is-this-poll-about" style=";text-align:right;direction:rtl"><strong>ما هو هذا الاستطلاع حول؟</strong></h3><p style=";text-align:right;direction:rtl"></p><h3 id="why-is-this-important" style=";text-align:right;direction:rtl"> <strong>لماذا هذا مهم؟</strong></h3><p style=";text-align:right;direction:rtl"></p><h3 id="what-are-you-asking-people-to-do" style=";text-align:right;direction:rtl"> <strong>ماذا تطلب من الناس أن يفعلوا؟</strong></h3><p style=";text-align:right;direction:rtl"></p><p style=";text-align:right;direction:rtl"> في هذا الاستطلاع ، لديك ميزانية قدرها 8 نقاط لتخصيصها للخيارات التي تفضلها. يمكنك وضع كل النقاط على خيار واحد أو نشرها.</p>
    ranked_choice:
      process_subtitle: فهم التفضيل المرتبة للخيارات
      process_introduction: <p style=";text-align:right;direction:rtl">يكون الاختيار المصنف مفيدًا عندما يكون لديك عدد كبير من الخيارات ، أو عندما تجري انتخابات.</p><p style=";text-align:right;direction:rtl"> يقدم قالب الاستطلاع هذا سلسلة من الخيارات للأشخاص للتصويت بترتيبهم المفضل.</p><p style=";text-align:right;direction:rtl"> يمكنك تعيين عدد الخيارات التي يحصل عليها الناخب.</p><p style=";text-align:right;direction:rtl"> <span>يقوم الناخبون بسحب وإسقاط الخيارات بترتيب التفضيل (الخيار الأول هو الخيار المفضل لديك).</span></p><p style=";text-align:right;direction:rtl"> <span>تتضمن الإعدادات المتقدمة "الأصوات مجهولة" و "إظهار الخيارات بترتيب عشوائي" - وهي شائعة الاستخدام للاختيار المفروض على R</span> لتقليل أي تحيز في التصويت.</p><p style=";text-align:right;direction:rtl"> النتائج معروضة بترتيب مرتب يوفر جدول النتائج بيانات إضافية لمساعدتك في تحليل النتائج.</p><ul style=";text-align:right;direction:rtl"><li style=";text-align:right;direction:rtl"><p style=";text-align:right;direction:rtl"> رتبة</p></li><li style=";text-align:right;direction:rtl"><p style=";text-align:right;direction:rtl"> ٪ من النقاط</p></li><li style=";text-align:right;direction:rtl"><p style=";text-align:right;direction:rtl"> نقاط</p></li><li style=";text-align:right;direction:rtl"><p style=";text-align:right;direction:rtl"> يقصد</p></li></ul><p style=";text-align:right;direction:rtl"> <a target="_blank" rel="noopener noreferrer nofollow" href="https://help.loomio.com/en/user_manual/polls/proposal_types/index.html#ranked-choice">اقرأ المزيد عن الاختيار المصنف</a> .</p>
      title: انتخاب أعضاء مجلس الإدارة
      details: <h3 id="what-is-this-poll-about" style=";text-align:right;direction:rtl"><strong>ما هو هذا الاستطلاع حول؟</strong></h3><p style=";text-align:right;direction:rtl"></p><h3 id="why-is-this-important" style=";text-align:right;direction:rtl"> <strong>لماذا هذا مهم؟</strong></h3><p style=";text-align:right;direction:rtl"></p><h3 id="what-are-you-asking-people-to-do" style=";text-align:right;direction:rtl"> <strong>ماذا تطلب من الناس أن يفعلوا؟</strong></h3><p style=";text-align:right;direction:rtl"></p><p style=";text-align:right;direction:rtl"> صوّت بترتيب الخيارات حسب تفضيلاتك. الخيار الذي يحتل المرتبة الأولى في النتائج هو الفائز.</p>
    time_poll:
      process_subtitle: ابحث عن الأشخاص المتاحين للقاء
      process_introduction: <p style=";text-align:right;direction:rtl"><span>وفر الوقت في ترتيب موعد لاجتماعك أو حدثك.</span></p><p style=";text-align:right;direction:rtl"> يجعل استطلاع الوقت من السهل رؤية مدى توفر الجميع والعثور على أفضل وقت.</p><p style=";text-align:right;direction:rtl"> امنح استطلاع الوقت عنوانًا وتفاصيل. أدخل قائمة خيارات التاريخ والوقت في منطقتك الزمنية.</p><p style=";text-align:right;direction:rtl"> عند تعيين فترات زمنية ، ضع في اعتبارك الأشخاص الموجودين في مناطق زمنية مختلفة. سيرى المشاركون الأوقات المترجمة في منطقتهم الزمنية.</p><p style=";text-align:right;direction:rtl"> حدد مدة الاجتماع.</p><p style=";text-align:right;direction:rtl"> عند إغلاق استطلاع الوقت ، حدد نتيجة بأفضل وقت وأي تعليمات للاجتماع.</p><p style=";text-align:right;direction:rtl"> <span>سيتضمن Loomio دعوة تقويم مع البريد الإلكتروني لإشعار النتيجة ، بحيث يمكن للمشاركين الإضافة إلى التقويم الخاص بهم.</span></p><p style=";text-align:right;direction:rtl"> <a target="_blank" rel="noopener noreferrer nofollow" href="https://help.loomio.com/en/user_manual/polls/meeting_polls/index.html#time-poll">اقرأ المزيد عن استطلاع الوقت</a> .</p>
