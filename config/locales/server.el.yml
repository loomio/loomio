    consent_process:
      title_placeholder: Ανάπτυξη της Πολιτικής μας για την Υγεία και την Ασφάλεια
      process_name: Διαδικασία συναίνεσης
      process_subtitle: Πάρτε μια απόφαση που είναι «ασφαλής να δοκιμάσετε», χωρίς αντιρρήσεις.
      process_introduction: '<p>Αναζητήστε τη συγκατάθεσή σας για μια απόφαση που πρέπει να πάρετε, όπου δεν υπάρχουν ουσιαστικές αντιρρήσεις για την πρότασή σας, ώστε να μπορείτε να πάρετε μια γρήγορη απόφαση που είναι «ασφαλές να δοκιμάσετε» τώρα.</p><p> Τυπικοί ρόλοι:</p><ul><li><p> Προτάτης: Το άτομο που θέτει ένα θέμα που απαιτεί απόφαση.</p></li><li><p> Διαμεσολαβητής: Κάποιος που μπορεί να βοηθήσει τον προτείνοντα να κάνει τη δουλειά του αποτελεσματικά.</p></li></ul><p> Συνήθη βήματα διαδικασίας:</p><p> Βήμα 1. Παρουσιάστε μια πρόταση με ένα νήμα Loomio.</p><p> Βήμα 2. Διευκολύνετε έναν γύρο ερωτήσεων, αντιδράσεων και τυχόν σχολίων για να βελτιώσετε την πρόταση με έναν έλεγχο αίσθησης.</p><p> Βήμα 3. Τροποποιήστε την πρόταση με προτάσεις και σχόλια.</p><p> Βήμα 4. Ρωτήστε εάν κάποιος έχει ουσιαστική αντίρρηση για την τροποποιημένη πρόταση με πρόταση συναίνεσης.</p><p> Βήμα 5. Ενσωματώστε έγκυρες αντιρρήσεις για να δημιουργήσετε μια τροποποιημένη έκδοση της πρότασης που όλοι συναινούν ότι είναι «ασφαλής να δοκιμάσουν», και όταν ολοκληρωθεί αναφέρετε το αποτέλεσμα της απόφασης.</p><p> <a target="_blank" rel="noopener noreferrer nofollow" href="https://help.loomio.com/en/guides/consent_process/index.html">Διαβάστε περισσότερα: Διαδικασία συναίνεσης.</a></p>'
      description: <h3 id="what-is-the-decision-you-need-to-make">Ποια είναι η απόφαση που πρέπει να πάρετε;</h3><h3 id=""></h3><h3 id="why-is-this-important-and-what-impact-does-it-have"> Γιατί είναι αυτό σημαντικό και τι αντίκτυπο έχει;</h3><p></p><h3 id="what-information-do-people-need-for-context"> Ποιες πληροφορίες χρειάζονται οι άνθρωποι για το πλαίσιο;</h3><p></p><h3 id="who-is-the-facilitator-for-this-process"> Ποιος είναι ο συντονιστής αυτής της διαδικασίας;</h3><p></p>
