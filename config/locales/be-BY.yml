    thought_about_contributing: Ваша магчымасць зрабіць унёсак
    thought_about_contributing_description: "Loomio з'яўляецца сумесным сацыяльным прадпрыемствам, якое працуе над тым каб кожны мог удзельнічаць у прыняцці вырашэнняў, якія на іх уплываюць.\n\nГрошы не павінны быць перашкодай для сумеснага прыняцця рашэнняў. Loomio фінансуецца за кошт узносаў  карыстальнікаў, і падпісак, якія аплочваюцца фармальнымі арганізацыямі, якія яго выкарыстоўваюць.\n\nВаш унёсак дае магчымасць Loomio быць назалежным, вольным ад рэкламы, і даступным для груп, якія робяць дзіўныя справы ў сваіх супольнасцях.\n\nВялікі дзякуй за гэта!\n"
    thank_you_title: "Дзякуй за ўклад у Loomio!"
    thank_you_body: "Ваш унёсак дапамагае нам палягчаць сумеснае прыняцце рашэнняў у свеце.\n\nВы неўзабаве атрымаеце ліст з квітком за ваш ўнёсак.\n\nЛюбы чалаваке можа вольна далучыцца да супольнасіці Loomio, дзе мы абмяркоўваем тое, як максімальна эфектыўна карыстацца сістэмай і як яна можа быць палепшэна.\n\n<a href='https://www.loomio.org/groups/3'>Перайсці да групы супольнасці Loomio &raquo;</a>\n"
    making_a_donation: Зрабіць унёсак
    making_a_donation_description: "Loomio з'яўляецца сумесным сацыяльным прадпрыемствам, якое працуе над тым каб кожны мог удзельнічаць у прыняцці вырашэнняў, якія на іх уплываюць.\n\nВаш унёсак дае магчымасць Loomio быць назалежным, вольным ад рэкламы, і даступным для груп, якія робяць дзіўныя справы ў сваіх супольнасцях.\n\nВялікі дзякуй за гэта!\n"
