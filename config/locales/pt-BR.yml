  example_discussion:
    title: "Discussão de exemplo: Boas vindas e Introdução ao Loomio"
    description: "Bem vinda/o ao Loomio, uma nova ferramenta para tomadas de decisão em grupo.\nAo se envolver com um assunto, discutir as várias perspectivas e informações, e lidar com as questões que surjam, o seu grupo pode trabalhar em conjunto para encontrar o melhor caminho para avançar.\nVocê pode usar esta discussão de exemplo para brincar com as funcionalidades da ferramenta.\nPara começar, o Robô de Ajuda do Loomio acredita que é uma ideia genial para o seu grupo que passem as férias juntos. O gráfico na direita mostra como o seu grupo se sente com relação à proposta. Você pode dar sua opinião clicando em qualquer um dos botões de decisão abaixo do gráfico.\n"
  example_motion:
    name: "Nós devíamos passar as férias na lua!"
    description: "O Robô de Ajuda do Loomio está realmente afim que o seu grupo invista em uma viagem para a lua. Aparentemente o <i>queijo espacial</i> é delicioso. Mas as implicações para a sua pegada de carbono são preocupantes.\nSerá que é uma boa ideia? O Robô de Ajuda do Loomio quer saber o que você pensa sobre isso!\nSe você já tem clareza sobre sua posição, clique em um dos ícones abaixo (passe o mouse por cima dos botões de decisão para ver a descrição sobre cada um deles).\nAo clicar num dos botões, aparecerá uma oportunidade para você justificar brevemente a sua decisão. Isso faz com que seja fácil ver um resumo do que cada um(a) pensa e o porque. Você pode mudar de ideia e editar a sua decisão livremente até que a proposição se encerre.\n"
