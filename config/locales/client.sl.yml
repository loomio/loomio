    proposal:
      process_subtitle: Podajte predlog za odločitev
      process_introduction: <p>Klasični predlog Loomio vam pomaga sprejeti odločitev in pretvori razpravo v jasen rezultat.</p><p> Predlagajte potek ukrepanja in povabite ljudi, da se odzovejo z glasovanjem za strinjanje, vzdržanje ali nestrinjanje.</p><p> Ko ljudje glasujejo, lahko navedejo razlog, zakaj so tako glasovali. Vidite lahko, kakšno je stališče drugih glede zadeve in zakaj.</p><p> Na ta način lahko uporabite predlog, da spodbudite ljudi k odgovoru, odkrijete nove informacije in ustvarite skupno razumevanje – da vaši skupini pomagate sprejeti boljšo odločitev na podlagi informacij.</p><p> Predlog in povezana razprava ustvarita lasten zapis o tem, kako je prišlo do odločitve.</p><p> <a target="_blank" href="https://help.loomio.com/en/user_manual/polls/decisions/index.html"><u>Preberite več o uporabi klasičnega predloga Loomio v postopku preproste odločitve</u></a> .</p>
