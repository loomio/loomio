  discussion_templates:
    discuss_a_topic:
      title_placeholder: Qual è l'argomento di cui vuoi discutere?
      process_name: Discuti un argomento
      process_subtitle: Avvia una discussione con il tuo gruppo
      process_introduction: "<p>C'è una questione, un problema o un'opportunità che desideri sollevare con il tuo gruppo?</p><p> Introduci l'argomento, collega eventuali informazioni di base e chiedi commenti, idee e aiuto.</p><p> Invita le persone a partecipare contribuendo con i loro pensieri e informazioni pertinenti. Usa @menzione per attirare l'attenzione di persone particolari.</p><p> Aggiorna il contesto del thread man mano che la discussione avanza per facilitarla verso un risultato.</p><p> Non aspettare di avere tutte le informazioni per iniziare una discussione. Usa piuttosto il thread per invitare le persone ad aiutarti a esplorare l'argomento e trovare una soluzione.</p>"
      description: <h3 id="introduce-and-describe-the-topic">Presentare e descrivere l'argomento</h3><p></p><h3 id="why-is-this-important"> Perché questo è importante?</h3><p></p><h3 id="how-would-you-like-people-to-respond"> Come vorresti che le persone rispondessero?</h3><p></p>
    onboarding_to_loomio:
      title: Utilizzo di Loomio per il nostro gruppo
      process_name: Onboarding su Loomio
      process_subtitle: Un thread per aiutare le persone nuove a Loomio a esercitarsi nella scrittura di commenti e nel voto.
      process_introduction: "<p>Utilizza questo modello per presentare Loomio alle persone.</p><p> Un ottimo modo per sperimentare Loomio è aprire una discussione su Loomio e prendere una decisione!</p><p> Avvia la discussione seguendo le istruzioni testuali riportate di seguito o inserendo le tue parole.</p><p> Esegui un controllo di Ragione in modo che il tuo gruppo possa votare e vedere i risultati.</p><p> Sblocca il valore di Loomio coinvolgendo le persone nella loro prima decisione.</p>"
      description: <h3 id="why-are-you-interested-in-using-loomio">Perché sei interessato a utilizzare Loomio?</h3><p> Siamo interessati a utilizzare Loomio per coinvolgere le persone nelle decisioni sulla nostra organizzazione.</p><h3 id="what-are-you-asking-people-to-do"> Cosa stai chiedendo alle persone di fare?</h3><p> Mi piacerebbe sentire i tuoi pensieri! Lascia un commento qui sotto e vota la proposta.</p><p> Puoi rispondere al commento di qualcuno facendo clic sull'icona di risposta situata in basso a destra del commento.</p><p> Usa @menzione per avvisare le persone.</p>
      onboarding: Onboarding
    consent_process:
      title_placeholder: Sviluppare la nostra politica in materia di salute e sicurezza
      process_name: Processo di consenso
      process_subtitle: Prendi una decisione che sia "sicura da provare", senza obiezioni.
      process_introduction: '<p>Cerca il consenso su una decisione che devi prendere, dove non ci sono obiezioni significative alla tua proposta, in modo da poter prendere una decisione rapida che sia "sicura da provare" adesso.</p><p> Ruoli tipici:</p><ul><li><p> Proponente: la persona che solleva un argomento che richiede una decisione.</p></li><li><p> Facilitatore: qualcuno che può aiutare il proponente a svolgere il proprio lavoro in modo efficiente.</p></li></ul><p> Passaggi comuni del processo:</p><p> Passaggio 1. Presenta una proposta con un thread di Loomio.</p><p> Passaggio 2. Facilitare una serie di domande, reazioni ed eventuali commenti per migliorare la proposta con una verifica del senso.</p><p> Passaggio 3. Modificare la proposta con suggerimenti e commenti.</p><p> Passaggio 4. Chiedere se qualcuno ha un''obiezione significativa alla proposta modificata con una proposta di consenso.</p><p> Passaggio 5. Integrare le obiezioni valide per creare una versione modificata della proposta che tutti concordano sia "sicura da provare" e, una volta completata, dichiarare l''esito della decisione.</p><p> <a target="_blank" rel="noopener noreferrer nofollow" href="https://help.loomio.com/en/guides/consent_process/index.html">Leggi tutto: Processo di consenso.</a></p>'
      description: <h3 id="what-is-the-decision-you-need-to-make">Qual è la decisione che devi prendere?</h3><h3 id=""></h3><h3 id="why-is-this-important-and-what-impact-does-it-have"> Perché è importante e che impatto ha?</h3><p></p><h3 id="what-information-do-people-need-for-context"> Di quali informazioni hanno bisogno le persone per il contesto?</h3><p></p><h3 id="who-is-the-facilitator-for-this-process"> Chi è il facilitatore di questo processo?</h3><p></p>
      consent: Consenso
    advice_process:
      title_placeholder: Cerco consiglio per l'acquisto di un nuovo computer
      process_name: Processo di consulenza
      process_subtitle: Chiedi consiglio su una decisione che devi prendere.
      process_introduction: '<p>Prendi una decisione con il consiglio delle persone interessate o che hanno esperienza, in modo da poter prendere una decisione migliore per la tua organizzazione.</p><p> Ruoli tipici:</p><ul><li><p> Facilitatore: la persona che prende la decisione o chiede a qualcuno di facilitarla.</p></li><li><p> Consulenti: persone interessate o con competenze che inviti.</p></li></ul><p> Passaggi comuni del processo:</p><p> Passaggio 1. Cercare input per sondare le prospettive prima di proporre azioni.</p><p> Passaggio 2. Fare una proposta e chiedere consiglio: eseguire una proposta di consulenza.</p><p> Passo 3. Tenendo conto del consiglio ricevuto, prendi una decisione e informi le persone che ti hanno dato il consiglio - dichiara un risultato.</p><p> <a target="_blank" rel="noopener noreferrer nofollow" href="https://help.loomio.com/en/guides/advice_process/index.html">Per saperne di più: Processo di consulenza.</a></p>'
      description: <h3 id="what-is-the-decision-you-need-to-make">Qual è la decisione che devi prendere?</h3><p></p><h3 id="why-is-this-important-and-what-impact-does-it-have"> Perché è importante e che impatto ha?</h3><p></p><h3 id="what-advice-are-you-asking-to-help-you-make-a-good-decision"> Che consigli stai chiedendo per aiutarti a prendere una buona decisione?</h3><p></p><h3 id="who-is-the-facilitator-for-this-process"> Chi è il facilitatore di questo processo?</h3><p></p>
      advice: Consiglio
    pass_a_resolution:
      title_placeholder: Risoluzione per approvare la strategia
      process_name: Approvare una risoluzione
      process_subtitle: Presentare la risoluzione con contesto, informazioni di base, rispondere alle domande e avanzare una proposta per approvare la risoluzione.
      process_introduction: '<p>Le Regole di Robert sono un quadro che comprende una serie di codici e regole etiche che aiutano i gruppi a tenere riunioni ordinate che consentono alla maggioranza di governare consentendo al tempo stesso alle voci delle minoranze di essere ascoltate. <a target="_blank" rel="noopener noreferrer nofollow" href="https://www.boardeffect.com/blog/roberts-rules-of-order-cheat-sheet/">https://www.boardeffect.com/blog/roberts-rules-of-order-cheat-sheet/</a> Un membro presenta una mozione per proporre un''azione o prendere una decisione dicendo: "Mi trasferisco a...". Un altro membro deve appoggiare la mozione dicendo: “Io appoggio la mozione”. Una volta che qualcuno appoggia la mozione, il gruppo vota sulla mozione. Si delibera a maggioranza o con il quorum a seconda delle norme statutarie.</p>'
      description: "<p><strong>Indicare la delibera da approvare</strong></p><p></p><p> <strong>Descrivere il contesto e le informazioni di base</strong></p><p></p><p> <strong>Invita i membri a porre domande, fare commenti e contribuire con qualsiasi informazione per costruire una comprensione condivisa</strong></p><p></p>"
      resolution: Risoluzione
    decision_by_consensus:
      title_placeholder: Revisione della costituzione della nostra organizzazione
      process_name: Decisione per consenso
      process_subtitle: Raggiungere un accordo collettivo con tutti i soggetti coinvolti.
      process_introduction: '<p>Costruisci consenso per una decisione che devi prendere insieme, per raggiungere un accordo che soddisfi le esigenze e le preoccupazioni di tutti i partecipanti.</p><p> Ruoli tipici:</p><ul><li><p> Nominare un facilitatore. (Nelle riunioni del consiglio di solito è il presidente.)</p></li><li><p> Un quorum o una maggioranza assoluta di membri per partecipare, come specificato negli statuti della tua organizzazione.</p></li></ul><p> Passaggi comuni del processo:</p><p> Passaggio 1. Creare uno spazio aperto per la discussione su un problema o una decisione proposta.</p><p> Passaggio 2. Verificare il consenso ed esporre le obiezioni con una proposta di controllo della Ragione.</p><p> Passaggio 3. Chiarire eventuali punti, invitare modifiche costruttive e modificare la proposta.</p><p> Passaggio 4. Verificare l''accordo e le eventuali obiezioni rimanenti con una proposta di consenso.</p><p> Passaggio 5. Registrare la decisione con un risultato e nei verbali ufficiali dell''organizzazione.</p><p> <a target="_blank" rel="noopener noreferrer nofollow" href="https://help.loomio.com/en/guides/consensus_process/index.html">Per saperne di più: Processo di consenso.</a></p>'
      description: <h3 id="what-is-the-decision-you-need-to-make">Qual è la decisione che devi prendere?</h3><p></p><h3 id="why-is-this-important-and-what-impact-does-it-have"> Perché è importante e che impatto ha?</h3><p></p><h3 id="what-information-do-people-need-for-context"> Di quali informazioni hanno bisogno le persone per il contesto?</h3><p></p><h3 id="who-is-the-facilitator"> Chi è il facilitatore?</h3><p></p><h3 id="what-conditions-need-to-be-met-for-a-decision"> Quali condizioni devono essere soddisfatte per prendere una decisione?</h3><h3 id=""></h3>
      consensus: Consenso
    share_links_and_info:
      title_placeholder: Condividi link e informazioni
      process_name: Condividi link e informazioni
      process_subtitle: Pubblica informazioni, collegamenti e report da condividere per commenti e discussioni.
      process_introduction: <p>Utilizza un thread come "muro" o "bacheca" per il tuo gruppo per pubblicare informazioni, notizie e idee che desideri condividere tra loro.</p><p> Invita le persone a utilizzare gli strumenti di formattazione <strong>Inserisci collegamento</strong> e <strong>Incorpora video</strong> per aiutare il gruppo ad accedere alle informazioni da Loomio. Utilizza <strong>un'intestazione</strong> sui commenti per appuntare il commento sulla sequenza temporale del thread, in modo che possa essere facilmente trovato.</p><p> <strong>Appunta</strong> il filo in modo che rimanga attaccato e incoraggia <strong>Reactions</strong> a mantenerlo energico, facendo sapere alle persone che hai visto il loro oggetto.</p><p> La visualizzazione predefinita di questo thread è <strong>Più recente</strong> , quindi i commenti più recenti si trovano all'inizio del thread.</p>
      description: '<p>Utilizza questo thread per pubblicare informazioni, avvisi e cose che desideri condividere: un luogo in cui puoi vedere cosa sta succedendo e partecipare.</p><p data-text-align="start"> Condividi eventi, resoconti, podcast e altre interessanti informazioni online.</p><p data-text-align="start"> Utilizza gli strumenti di formattazione <strong>Inserisci collegamento</strong> e <strong>Incorpora video</strong> per aiutare le persone ad accedere alle informazioni all''interno di Loomio.</p>'
      information: Informazione
    prepare_for_a_meeting:
      title_placeholder: Stiamo preparando il nostro prossimo incontro
      process_name: Preparati per un incontro
      process_subtitle: Costruisci un ordine del giorno, pubblica i documenti e organizza le questioni amministrative in modo che tutti siano aggiornati, contestualizzati e preparati.
      description: <p><strong>Focus dell'incontro</strong></p><p></p><p data-text-align="start"> <strong>Ordine del giorno delineato</strong></p><p data-text-align="start"></p><p data-text-align="start"> <strong>Azioni dell'ultimo incontro</strong></p><p data-text-align="start"></p><p data-text-align="start"> <strong>Come dovrebbero prepararsi i partecipanti all’incontro?</strong></p><p data-text-align="start"></p><p data-text-align="start"> <strong>Elenco dei documenti per l'incontro</strong></p><p data-text-align="start"></p>
      process_introduction: <p>Pianifica un incontro efficace coinvolgendo le persone fin dall'inizio, allineandoti agli argomenti più importanti e sfruttando meglio il tuo prezioso tempo insieme.</p><p> Utilizza un thread come contenitore della riunione per stabilire un focus per la riunione, impostare l'ordine del giorno, trovare una data adatta, pubblicare documenti e report chiave, avviare la discussione sui punti dell'ordine del giorno, seguire azioni e verbali.</p><p> Questo aiuta tutti a prepararsi per l'incontro, leggendo i materiali e riflettendo sugli argomenti di discussione e sulle decisioni da prendere. È quindi più probabile che i membri arrivino nel contesto e pronti per la riunione.</p><p> Maggiori informazioni sulla <a target="_blank" rel="noopener noreferrer nofollow" href="https://help.loomio.com/en/guides/board_processes/meeting.html"><u>preparazione per una riunione</u></a> nella Guida alla buona governance di Loomio.</p>
      meeting: Incontro
    build_a_policy:
      title_placeholder: Revisione della nostra politica di assunzione
      process_name: Costruisci una politica
      process_subtitle: Collabora con il tuo team per creare e concordare una politica o un documento procedurale.
      process_introduction: <p><span>Il thread è il contenitore di discussione sulla politica, in cui è possibile concordare requisiti e principi e pubblicare bozze di documenti per commenti.</span></p><p> <span>Utilizza il modello per sviluppare una politica con un piccolo gruppo di persone o per renderla trasparente all'intera organizzazione, invitando commenti sulle versioni progressive del documento.</span></p><p> <span>Utilizzare una proposta di controllo di senso per notificare ai membri del gruppo che una bozza di documento è pronta per la revisione e invitare le persone a leggere il documento e rispondere con eventuali commenti o domande.</span></p><p> <span>Quando una bozza "finale" è pronta, solleva una proposta di Consenso o Consenso per approvare il documento.</span></p>
      description: "<p><strong><span>Qual è la policy o il documento che devi creare?</span></strong></p><p></p><p> <strong><span>Perché questo è importante?</span></strong></p><p></p><p> <strong><span>Cosa stai chiedendo alle persone di fare?</span></strong></p><p></p>"
      policy: Politica
    elect_a_governance_position:
      title_placeholder: Nomina ed elezione del Consiglio
      process_name: Eleggere una posizione di governo
      process_subtitle: Nominare ed eleggere qualcuno per un ruolo di governance nel consiglio, comitato o consiglio.
      process_introduction: "<p>Introdurre il ruolo di governance e i criteri per la posizione per aiutare i membri a valutare i candidati.</p><p> Invito a candidature con un sondaggio di partecipazione. Invita i candidati a pubblicare una foto del candidato insieme alla sua biografia e referenze. Incorpora un videomessaggio del candidato in modo che i membri possano vedere e ascoltare direttamente dal candidato.</p><p> Se sei pronto per eleggere un candidato, utilizza una proposta di consenso.</p><p> Se hai più candidati per una posizione, utilizza la proposta di scelta classificata in cui gli elettori possono classificare i candidati in ordine di preferenza.</p>"
      description: '<h3 id="what-position-do-you-need-to-fill">Quale posizione devi ricoprire?</h3><p></p><h3 id="why-is-this-important"> Perché questo è importante?</h3><p></p><h3 id="what-qualifications-skills-and-experiences-make-a-good-cand"> Quali qualifiche, competenze ed esperienze rendono un buon candidato?</h3><p></p><h3 id="what-is-the-election-process"> Qual è il processo elettorale?</h3><p> Fase 1: Nomine: invitiamo a nominare i candidati idonei.</p><p> Fase 2: presentare i candidati: includere una foto, una breve biografia e riferimenti per ciascun candidato.</p><p> Fase 3: Elezione: votazione per nominare un candidato al ruolo.</p>'
      election: Elezione
    funding_decision:
      title_placeholder: Richiesta di finanziamento per il Robotics Roadshow
      process_name: Decisione di finanziamento
      process_subtitle: Elabora una richiesta di sovvenzione, prestito o investimento e prendi una decisione di finanziamento.
      process_introduction: "<p>Presentare una richiesta di finanziamento, allegare documenti e altro materiale di supporto.</p><p> Riepilogare l'applicazione nel contesto del thread.</p><p> Invitare le persone autorizzate a rivedere la domanda e porre domande. Concedere tempo sufficiente per la discussione.</p><p> Sollevare una proposta di consenso per approvare il finanziamento.</p><p> Se qualcuno non è d'accordo, chiedi una ragione: ad esempio, potrebbero essere necessarie ulteriori informazioni. Invita la persona in disaccordo a cambiare il proprio voto quando è soddisfatta.</p><p> Quando hai una decisione chiara sulla richiesta di finanziamento, indica un risultato per registrare la decisione.</p>"
      description: <h3 id="introduce-and-summarize-the-funding-application">Presentare e sintetizzare la domanda di finanziamento</h3><p></p><h3 id="how-does-this-application-fit-with-funding-criteria"> Come si adatta questa domanda ai criteri di finanziamento?</h3><p></p><h3 id="who-is-authorized-to-approve-this-funding-decision"> Chi è autorizzato ad approvare questa decisione di finanziamento?</h3><p></p><h3 id="invite-questions-from-decision-makers-to-process-the-applica"> Invitare le domande dei decisori per elaborare la domanda</h3><p></p>
      funding: Finanziamento
    approve_a_document:
      title_placeholder: Sviluppare la nostra strategia di marca
      process_name: Approvare un documento
      process_subtitle: Presentare, discutere e sviluppare un documento, una politica o un accordo importante.
      process_introduction: "<p>Presentare il documento insieme a eventuali informazioni di base. Dichiara lo scopo del documento per aiutarti a rimanere concentrato.</p><p> Invita le persone a fornire informazioni e la loro esperienza e utilizzale per inquadrare il documento. Riconoscere e considerare feedback e contributi delle persone.</p><p> Integrare i contributi in una prima bozza del documento e nelle bozze successive fino a quando non sarà pronto per essere approvato.</p><p> Utilizza un sondaggio di controllo Sense per sondare le opinioni e chiarire eventuali problemi con la bozza.</p><p> Una volta considerato e incorporato il feedback nel documento, procedere all'approvazione o all'accordo con una proposta di consenso o consenso.</p><p> Il thread diventa una chiara registrazione dello stato di avanzamento della creazione del documento e delle decisioni prese.</p>"
      description: <h3 id="what-is-the-purpose-of-the-document">Qual è lo scopo del documento?</h3><p></p><h3 id="why-is-this-important"> Perché questo è importante?</h3><p></p><h3 id="what-are-you-asking-people-to-do"> Cosa stai chiedendo alle persone di fare?</h3><p></p>
      document: Documento
    blank:
      process_name: Modello vuoto
      process_subtitle: Inizia una nuova discussione per qualsiasi scopo
      process_introduction: <p>Avvia una discussione nel tuo gruppo su qualsiasi argomento che ti piace.</p><p> Per impostazione predefinita, tutti i membri del gruppo riceveranno una notifica quando avvii il thread. Puoi cambiare questa impostazione modificando il campo "Invito" qui sotto.</p>
  event_mailer:
    received_email:
      explaination_html: "<p>Hai ricevuto questa email perché sei un amministratore del gruppo Loomio: %{group}.</p><p> Il gruppo ha ricevuto un'e-mail da un indirizzo e-mail non riconosciuto.</p><p> Se il messaggio proviene da un membro del gruppo, controlla l'e-mail e seleziona il membro.</p><p> Se il messaggio è indesiderato, puoi bloccare qualsiasi ulteriore email proveniente da quell'indirizzo.</p>"
