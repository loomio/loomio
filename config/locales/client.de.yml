      process_introduction: <p>Holen Sie die Zustimmung zu einer Entscheidung ein, die Sie treffen müssen, sofern keine sinnvollen Einwände gegen Ihren Vorschlag bestehen, damit Sie für Ihre Organisation schnell eine Entscheidung treffen können, die „sicher zum Ausprobieren“ ist.</p><ul><li><p> Streben Sie eine „gut genug“-Entscheidung an</p></li><li><p> Beziehen Sie viele Stimmen ein, um einen praktikablen Vorschlag zu entwickeln</p></li><li><p> Fragen Sie, ob jemand einen berechtigten Einwand hat</p></li><li><p> Ändern Sie den Vorschlag, um Einwände auszuräumen</p></li></ul><p> <a target="_blank" rel="noopener noreferrer nofollow" href="https://help.loomio.com/en/guides/consent_process/index.html">Lesen Sie mehr über den Einwilligungsprozess</a> .</p>
