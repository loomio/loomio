      process_introduction: '<p>Το Robert''s Rules είναι ένα πλαίσιο που αποτελείται από ένα σύνολο κωδίκων και κανόνων δεοντολογίας που βοηθά τις ομάδες να πραγματοποιούν τακτικές συναντήσεις που επιτρέπουν στην πλειοψηφία να κυβερνά ενώ παράλληλα επιτρέπει να ακούγονται οι φωνές της μειοψηφίας. <a target="_blank" rel="noopener noreferrer nofollow" href="https://www.boardeffect.com/blog/roberts-rules-of-order-cheat-sheet/">https://www.boardeffect.com/blog/roberts-rules-of-order-cheat-sheet/</a> Ένα μέλος κάνει μια πρόταση να προτείνει μια ενέργεια ή να λάβει μια απόφαση λέγοντας: «Μετακομίζω σε…». Ένα άλλο μέλος πρέπει να υποβάλει την κίνηση λέγοντας: «Αποκρίνω την κίνηση». Μόλις κάποιος δεύτερος την κίνηση, η ομάδα ψηφίζει για την κίνηση. Περνά με πλειοψηφία ή απαρτία ανάλογα με τους κανόνες του καταστατικού.</p>'
      description: "<p><strong>Δηλώστε το ψήφισμα που θα ψηφιστεί</strong></p><p></p><p> <strong>Περιγράψτε το πλαίσιο και τις πληροφορίες παρασκηνίου</strong></p><p></p><p> <strong>Προσκαλέστε τα μέλη να κάνουν ερωτήσεις, να κάνουν σχόλια και να συνεισφέρουν οποιαδήποτε πληροφορία για την οικοδόμηση κοινής κατανόησης</strong></p><p></p>"
      resolution: Ανάλυση
    decision_by_consensus:
      title_placeholder: Αναθεώρηση του καταστατικού του οργανισμού μας
      process_name: Απόφαση με συναίνεση
      process_subtitle: Συνάψτε συλλογική σύμβαση με όλους τους εμπλεκόμενους.
      process_introduction: '<p>Δημιουργήστε συναίνεση για μια απόφαση που πρέπει να λάβετε από κοινού, για να καταλήξετε σε μια συμφωνία που να ικανοποιεί τις ανάγκες και τις ανησυχίες όλων των συμμετεχόντων.</p><p> Τυπικοί ρόλοι:</p><ul><li><p> Ορίστε έναν συντονιστή. (Στις συνεδριάσεις του διοικητικού συμβουλίου αυτός είναι συνήθως ο Πρόεδρος.)</p></li><li><p> Απαρτία ή υπερπλειοψηφία μελών για συμμετοχή, όπως ορίζεται στο καταστατικό του οργανισμού σας.</p></li></ul><p> Συνήθη βήματα διαδικασίας:</p><p> Βήμα 1. Δημιουργήστε έναν ανοιχτό χώρο για συζήτηση σχετικά με ένα θέμα ή μια προτεινόμενη απόφαση.</p><p> Βήμα 2. Ελέγξτε για συναίνεση και εκθέστε αντιρρήσεις με μια πρόταση ελέγχου Sense.</p><p> Βήμα 3. Διευκρινίστε τυχόν σημεία, προσκαλέστε εποικοδομητικές τροποποιήσεις και τροποποιήστε την πρόταση.</p><p> Βήμα 4. Ελέγξτε για συμφωνία και τυχόν εναπομείνασες αντιρρήσεις με μια πρόταση συναίνεσης.</p><p> Βήμα 5. Καταγράψτε την απόφαση με αποτέλεσμα και στα επίσημα πρακτικά του οργανισμού.</p><p> <a target="_blank" rel="noopener noreferrer nofollow" href="https://help.loomio.com/en/guides/consensus_process/index.html">Διαβάστε περισσότερα: Διαδικασία συναίνεσης.</a></p>'
      description: <h3 id="what-is-the-decision-you-need-to-make">Ποια είναι η απόφαση που πρέπει να πάρετε;</h3><p></p><h3 id="why-is-this-important-and-what-impact-does-it-have"> Γιατί είναι αυτό σημαντικό και τι αντίκτυπο έχει;</h3><p></p><h3 id="what-information-do-people-need-for-context"> Ποιες πληροφορίες χρειάζονται οι άνθρωποι για το πλαίσιο;</h3><p></p><h3 id="who-is-the-facilitator"> Ποιος είναι ο συντονιστής;</h3><p></p><h3 id="what-conditions-need-to-be-met-for-a-decision"> Ποιες προϋποθέσεις πρέπει να πληρούνται για μια απόφαση;</h3><h3 id=""></h3>
      consensus: Ομοφωνία
    share_links_and_info:
      title_placeholder: Μοιραστείτε συνδέσμους και πληροφορίες
      process_name: Μοιραστείτε συνδέσμους και πληροφορίες
      process_subtitle: Δημοσιεύστε πληροφορίες, συνδέσμους και αναφορές για κοινή χρήση για σχόλια και συζήτηση.
      process_introduction: "<p>Χρησιμοποιήστε ένα νήμα ως «τοίχο» ή «πίνακα ανακοινώσεων» για την ομάδα σας για να δημοσιεύσετε πληροφορίες, ειδήσεις και ιδέες που θέλετε να μοιραστείτε μεταξύ τους.</p><p> Προσκαλέστε άτομα να χρησιμοποιήσουν τα εργαλεία μορφοποίησης <strong>Εισαγωγής συνδέσμου</strong> και <strong>Ενσωμάτωσης βίντεο</strong> για να βοηθήσετε την ομάδα να αποκτήσει πρόσβαση σε πληροφορίες από το Loomio. Χρησιμοποιήστε μια <strong>επικεφαλίδα</strong> στα σχόλια για να καρφιτσώσετε το σχόλιο στο χρονοδιάγραμμα του νήματος, ώστε να μπορείτε να το βρείτε εύκολα.</p><p> <strong>Καρφιτσώστε</strong> το νήμα έτσι ώστε να κολλήσει και ενθαρρύνετε <strong>το Reactions</strong> να το κρατήσει ενεργό, ενημερώνοντας τους ανθρώπους ότι είδατε το αντικείμενό τους.</p><p> Η προεπιλεγμένη εμφάνιση αυτού του νήματος είναι <strong>η πιο πρόσφατη</strong> , επομένως τα πιο πρόσφατα σχόλια βρίσκονται στην κορυφή του νήματος.</p>"
      description: <p>Χρησιμοποιήστε αυτό το νήμα για να δημοσιεύσετε πληροφορίες, ειδοποιήσεις και πράγματα που θα θέλατε να μοιραστείτε - ένα μέρος όπου μπορείτε να δείτε τι συμβαίνει και να εμπλακείτε.</p><p data-text-align="start"> Μοιραστείτε συμβάντα, αναφορές, podcast και άλλες ενδιαφέρουσες διαδικτυακές πληροφορίες.</p><p data-text-align="start"> Χρησιμοποιήστε τα εργαλεία <strong>Εισαγωγής συνδέσμου</strong> και <strong>Ενσωμάτωσης μορφοποίησης βίντεο</strong> για να βοηθήσετε τους χρήστες να έχουν πρόσβαση σε πληροφορίες στο Loomio.</p>
      information: Πληροφορίες
    prepare_for_a_meeting:
      title_placeholder: Προετοιμασία για την επόμενη συνάντησή μας
      process_name: Προετοιμαστείτε για μια συνάντηση
      process_subtitle: Δημιουργήστε μια ατζέντα, δημοσιεύστε έγγραφα και οργανώστε διοικητικά θέματα, ώστε όλοι να είναι ενημερωμένοι, στο πλαίσιο και προετοιμασμένοι.
      description: <p><strong>Επίκεντρο της συνάντησης</strong></p><p></p><p data-text-align="start"> <strong>Περιγραφή της ατζέντας</strong></p><p data-text-align="start"></p><p data-text-align="start"> <strong>Ενέργειες από την τελευταία συνάντηση</strong></p><p data-text-align="start"></p><p data-text-align="start"> <strong>Πώς πρέπει να προετοιμαστούν οι συμμετέχοντες για τη συνάντηση;</strong></p><p data-text-align="start"></p><p data-text-align="start"> <strong>Λίστα εγγράφων για τη συνάντηση</strong></p><p data-text-align="start"></p>
      process_introduction: <p>Σχεδιάστε μια αποτελεσματική συνάντηση εμπλέκοντας άτομα από την αρχή, ευθυγραμμίζοντας με τα πιο σημαντικά θέματα και αξιοποιήστε καλύτερα τον πολύτιμο χρόνο σας μαζί.</p><p> Χρησιμοποιήστε ένα νήμα ως κοντέινερ για τη σύσκεψή σας για να εστιάσετε στη σύσκεψη, να ορίσετε την ατζέντα, να βρείτε μια κατάλληλη ημερομηνία, να δημοσιεύσετε βασικά έγγραφα και αναφορές, να ξεκινήσετε τη συζήτηση για θέματα ημερήσιας διάταξης, να ακολουθήσετε ενέργειες και πρακτικά.</p><p> Αυτό βοηθά όλους να προετοιμαστούν για τη συνάντηση, διαβάζοντας το υλικό και σκεπτόμενοι τα θέματα συζήτησης και τις αποφάσεις που πρέπει να ληφθούν. Στη συνέχεια, τα μέλη είναι πιο πιθανό να φτάσουν στο πλαίσιο και να είναι έτοιμα για τη συνάντηση.</p><p> Διαβάστε περισσότερα σχετικά με <a target="_blank" rel="noopener noreferrer nofollow" href="https://help.loomio.com/en/guides/board_processes/meeting.html"><u>την προετοιμασία για μια συνάντηση</u></a> στον Οδηγό καλής διακυβέρνησης στο Loomio.</p>
      meeting: Συνάντηση
    build_a_policy:
      title_placeholder: Αναθεώρηση της πολιτικής προσλήψεων μας
      process_name: Χτίστε μια πολιτική
      process_subtitle: Συνεργαστείτε με την ομάδα σας για να δημιουργήσετε και να συμφωνήσετε ένα έγγραφο πολιτικής ή διαδικασίας.
      process_introduction: "<p><span>Το νήμα είναι το δοχείο συζήτησης σχετικά με την πολιτική, όπου μπορείτε να συμφωνήσετε απαιτήσεις και αρχές και να δημοσιεύσετε προσχέδια εγγράφων για σχόλια.</span></p><p> <span>Χρησιμοποιήστε το πρότυπο για να αναπτύξετε πολιτική με μια μικρή ομάδα ατόμων ή να το κάνετε διαφανές σε ολόκληρο τον οργανισμό, προσκαλώντας σχόλια σε προοδευτικές εκδόσεις του εγγράφου.</span></p><p> <span>Χρησιμοποιήστε μια πρόταση ελέγχου Sense για να ειδοποιήσετε τα μέλη της ομάδας ότι ένα προσχέδιο εγγράφου είναι έτοιμο για έλεγχο και προσκαλέστε τα άτομα να διαβάσουν το έγγραφο και να απαντήσουν με τυχόν σχόλια ή ερωτήσεις.</span></p><p> <span>Όταν ένα «τελικό» προσχέδιο είναι έτοιμο, υποβάλετε μια πρόταση συναίνεσης ή συναίνεσης για να εγκρίνετε το έγγραφο.</span></p>"
      description: "<p><strong><span>Ποια είναι η πολιτική ή το έγγραφο που πρέπει να δημιουργήσετε;</span></strong></p><p></p><p> <strong><span>Γιατί είναι σημαντικό?</span></strong></p><p></p><p> <strong><span>Τι ζητάτε από τους ανθρώπους να κάνουν;</span></strong></p><p></p>"
      policy: Πολιτική
    elect_a_governance_position:
      title_placeholder: Υποψηφιότητα και εκλογή συμβουλίου
      process_name: Εκλέξτε μια θέση διακυβέρνησης
      process_subtitle: Ορίστε και εκλέξτε κάποιον σε ρόλο διακυβέρνησης σε συμβούλιο, επιτροπή ή διοικητικό συμβούλιο.
      process_introduction: "<p>Εισαγάγετε τον ρόλο διακυβέρνησης και τα κριτήρια για τη θέση για να βοηθήσετε τα μέλη να αξιολογήσουν τους υποψηφίους.</p><p> Καλέστε για υποψηφιότητες με μια ψηφοφορία συμμετοχής. Προσκαλέστε τους υποψήφιους να δημοσιεύσουν μια φωτογραφία του υποψηφίου μαζί με το βιογραφικό και τις αναφορές τους. Ενσωματώστε ένα μήνυμα βίντεο από τον υποψήφιο, ώστε τα μέλη να μπορούν να δουν και να ακούσουν απευθείας από τον υποψήφιο.</p><p> Εάν είστε έτοιμοι να εκλέξετε έναν υποψήφιο, χρησιμοποιήστε μια πρόταση συναίνεσης.</p><p> Εάν έχετε πολλούς υποψηφίους για μια θέση, χρησιμοποιήστε την πρόταση Κατάταξης επιλογής όπου οι ψηφοφόροι μπορούν να ταξινομήσουν τους υποψηφίους με σειρά προτίμησης.</p>"
      description: '<h3 id="what-position-do-you-need-to-fill">Ποια θέση πρέπει να καλύψετε;</h3><p></p><h3 id="why-is-this-important"> Γιατί είναι σημαντικό?</h3><p></p><h3 id="what-qualifications-skills-and-experiences-make-a-good-cand"> Ποια προσόντα, δεξιότητες και εμπειρίες κάνουν έναν καλό υποψήφιο;</h3><p></p><h3 id="what-is-the-election-process"> Ποια είναι η εκλογική διαδικασία;</h3><p> Στάδιο 1: Υποψηφιότητες - προσκαλούμε υποψηφιότητες για κατάλληλους υποψηφίους.</p><p> Στάδιο 2: Παρουσίαση των υποψηφίων - συμπεριλάβετε μια φωτογραφία, σύντομο βιογραφικό και αναφορά για κάθε υποψήφιο.</p><p> Στάδιο 3: Εκλογή - ψηφοφορία για τον ορισμό ενός υποψηφίου στο ρόλο.</p>'
      election: Εκλογή
    funding_decision:
      title_placeholder: Αίτηση χρηματοδότησης για το Robotics Roadshow
      process_name: Απόφαση χρηματοδότησης
      process_subtitle: Επεξεργαστείτε μια αίτηση επιχορήγησης, δανείου ή επένδυσης και λάβετε μια απόφαση χρηματοδότησης.
      process_introduction: "<p>Υποβάλετε μια αίτηση για χρηματοδότηση, επισυνάψτε έγγραφα και άλλο υποστηρικτικό υλικό.</p><p> Συνοψίστε την εφαρμογή στο πλαίσιο του νήματος.</p><p> Προσκαλέστε εξουσιοδοτημένα άτομα να εξετάσουν την αίτηση και να υποβάλουν ερωτήσεις. Δώστε αρκετό χρόνο για συζήτηση.</p><p> Υποβάλετε μια πρόταση συναίνεσης για την έγκριση της χρηματοδότησης.</p><p> Εάν κάποιος διαφωνεί, ζητήστε έναν λόγο - για παράδειγμα, μπορεί να χρειαστούν περισσότερες πληροφορίες. Προσκαλέστε το άτομο που διαφωνεί να αλλάξει την ψήφο του όταν είναι ικανοποιημένο.</p><p> Όταν έχετε μια σαφή απόφαση σχετικά με την αίτηση χρηματοδότησης, δηλώστε ένα αποτέλεσμα για να καταγράψετε την απόφαση.</p>"
      description: <h3 id="introduce-and-summarize-the-funding-application">Παρουσιάστε και συνοψίστε την αίτηση χρηματοδότησης</h3><p></p><h3 id="how-does-this-application-fit-with-funding-criteria"> Πώς ταιριάζει αυτή η εφαρμογή με τα κριτήρια χρηματοδότησης;</h3><p></p><h3 id="who-is-authorized-to-approve-this-funding-decision"> Ποιος είναι εξουσιοδοτημένος να εγκρίνει αυτήν την απόφαση χρηματοδότησης;</h3><p></p><h3 id="invite-questions-from-decision-makers-to-process-the-applica"> Προσκαλέστε ερωτήσεις από τους υπεύθυνους λήψης αποφάσεων για την επεξεργασία της αίτησης</h3><p></p>
      funding: Χρηματοδότηση
    approve_a_document:
      title_placeholder: Ανάπτυξη της στρατηγικής της επωνυμίας μας
      process_name: Εγκρίνετε ένα έγγραφο
      process_subtitle: Εισαγάγετε, συζητήστε και αναπτύξτε ένα σημαντικό έγγραφο, πολιτική ή συμφωνία.
      process_introduction: "<p>Εισαγάγετε το έγγραφο μαζί με τυχόν βασικές πληροφορίες. Δηλώστε τον σκοπό του εγγράφου για να παραμείνετε συγκεντρωμένοι.</p><p> Προσκαλέστε άτομα να συνεισφέρουν πληροφορίες και την τεχνογνωσία τους και χρησιμοποιήστε το για να πλαισιώσετε το έγγραφο. Αναγνωρίστε και λάβετε υπόψη τα σχόλια και τις συνεισφορές από τους ανθρώπους.</p><p> Ενσωματώστε τις συνεισφορές σε ένα πρώτο προσχέδιο του εγγράφου και διαδοχικά προσχέδια μέχρι να είναι έτοιμο για έγκριση.</p><p> Χρησιμοποιήστε μια δημοσκόπηση ελέγχου Sense για να ερευνήσετε απόψεις και να διευκρινίσετε τυχόν προβλήματα με το προσχέδιο.</p><p> Μόλις ληφθούν υπόψη τα σχόλια και ενσωματωθούν στο έγγραφο, προχωρήστε στην έγκριση ή συμφωνία με μια πρόταση συναίνεσης ή συναίνεσης.</p><p> Το νήμα γίνεται μια σαφής καταγραφή της προόδου στη δημιουργία εγγράφων και των αποφάσεων που λαμβάνονται.</p>"
      description: <h3 id="what-is-the-purpose-of-the-document">Ποιος είναι ο σκοπός του εγγράφου;</h3><p></p><h3 id="why-is-this-important"> Γιατί είναι σημαντικό?</h3><p></p><h3 id="what-are-you-asking-people-to-do"> Τι ζητάτε από τους ανθρώπους να κάνουν;</h3><p></p>
      document: Εγγραφο
