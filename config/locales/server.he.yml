      process_introduction: <p style=";text-align:right;direction:rtl">השתמש בתבנית זו כדי להכיר לאנשים את Loomio.</p><p style=";text-align:right;direction:rtl"> דרך מצוינת לחוות את Loomio היא על ידי פתיחת דיון בלומיו וקבלת החלטה!</p><p style=";text-align:right;direction:rtl"> התחל את הדיון על ידי ביצוע הנחיות הטקסט למטה או הכנס מילים משלך.</p><p style=";text-align:right;direction:rtl"> הפעל בדיקת Sense כדי שהקבוצה שלך תוכל להצביע ולראות את התוצאות.</p><p style=";text-align:right;direction:rtl"> פתח את הערך של Loomio על ידי שיתוף אנשים בהחלטה הראשונה שלהם.</p>
      description: <h3 id="why-are-you-interested-in-using-loomio" style=";text-align:right;direction:rtl">מדוע אתה מעוניין להשתמש ב-Loomio?</h3><p style=";text-align:right;direction:rtl"> אנו מעוניינים להשתמש ב-Loomio כדי לערב אנשים בהחלטות לגבי הארגון שלנו.</p><h3 id="what-are-you-asking-people-to-do" style=";text-align:right;direction:rtl"> מה אתה מבקש מאנשים לעשות?</h3><p style=";text-align:right;direction:rtl"> אשמח לשמוע את דעתכם! השאירו תגובה למטה והצביעו בהצעה.</p><p style=";text-align:right;direction:rtl"> אתה יכול להשיב להערה של מישהו על ידי לחיצה על סמל התשובה שנמצא בפינה השמאלית התחתונה של התגובה.</p><p style=";text-align:right;direction:rtl"> השתמש ב-@ament כדי להודיע לאנשים.</p>
