  marketing:
    hero:
      dilemma_html: Prendre de bonnes décisions collectives ne devrait pas être aussi difficile.
      dilemma_image_alt: Des membres mécontents du groupe se rassemblaient autour d'une table en désordre et ont des difficultés à communiquer
      solution: Avec Loomio vous pouvez prendre des décisions sans se noyer dans vos courriels ou des réunions.
      solution_image_alt: Des membres heureux du groupe tenant des appareils éléctroniques rassemblés autour d'une ampoule et connectés par des fils tissés ensemble
      arrow_alt: Une flèche partant d'une image de dilemme vers une image de solution
    macbook_android_image_alt: Loomio sur ordinateur portable et appareil Android
    make_decisions_html: Loomio est un outil qui permet à votre groupe de <strong>prendre des décisions ensemble</strong>.
    gather:
      heading: Se retrouver
      explanation: "Réunir les bonnes personnes et les bonnes informations. Accessible, facile à utiliser, personnalisable, avec des options avancées de confidentialité et de sécurité."
      image_alt: Groupe rassemblé en cercle autour d'un point d'interrogation
    discuss:
      heading: Échanger
      explanation: "Ayez des échanges clairs et restez sur le sujet. Mettez en avant les informations importantes et ne laissez pas le bruit couvrir la conversation de fond. C'est un espace dédié à la collaboration constructive."
      image_alt: Le groupe partage l'information et exprime ses opinions avec des bulles de discussions colorées
    propose:
      heading: Proposer
      explanation: "Les résumés visuels aident à comprendre rapidement la position de chacun et ses raisons. Si vous êtes d'accord, découvrez-le rapidement. Ou découvrez directement le fond du problème et commencez à construire une vision partagée."
      image_alt: "Groupe rassemblé autour du diagramme des positions de départ avec des bulles de dialogue colorées"
    decide_act:
      heading: Décider et agir
      explanation: "Obtenez un résultat clair pour chaque proposition, dans le délai que vous définissez. Tout le monde est averti des résultats, ce qui permet d'aller de l'avant et d'agir ensemble."
      image_alt: Lancement du groupe avec des personnages les bras en l'air
    try_it_now: Essayez maintenant
    start_free_group: Créer un groupe gratuit
    fast_inclusive_effective: "Rapidité, compréhension et efficacité peuvent être votre nouveau quotidien."
    debt_resistance_uk:
      heading: "Productivité pendant et entre les réunions."
      quote: |
        Nous discutions entre les réunions par emails, mais très souvent nous n'arrivions pas à une décision. Sur Loomio, nous sommes capables d'avoir une discussion et de prendre des décisions. Et si vous avez beaucoup de choses à aborder durant une réunion, vous pouvez dire 'Nous déciderons plutôt de cela sur Loomio'. Cela rend les réunions plus efficaces.
      link_text: "En savoir plus sur la façon dont un groupe communautaire au Royaume-Uni a continué de travailler entre les réunions, pour créer une société plus démocratique..."
    pathways:
      heading: Augmenter la participation de  l'équipe et la satisfaction
      quote: |
        Loomio change fondamentalement les niveaux de satisfaction et de participation de l'équipe. Comme par magie, les membres du groupe eux-même contribuent au développement de la structure. Que demander de plus en tant que directeur?
      link_text: En savoir plus à propos d'une grande ONG néo-zélandaise utilisant Loomio pour faire participer efficacement une équipe dans la prise de décision...
    welsh_government:
      heading: Faire évoluer la participation des citoyens et des personnes concernées
      quote: |
        Les participants se parlaient entre eux ainsi qu'avec nous.
        Ils ont utilisé Loomio pour nous dire les problèmes qu'ils avaient rencontrés, et ce qu'ils voulaient que le gouvernement du Pays de Galles fasse... Utiliser Loomio nous a permis d'améliorer la satisfaction et l'efficacité de la stratégie participative dans sa globalité.
      link_text: En savoir plus sur la façon dont l'Assemblée Nationale du Pays de Galles a utilisé Loomio pour consulter les utilisateurs et les fournisseurs de services…
    ouishare:
      heading: Portez votre communauté collaborative à l'échelle mondiale
      quote: |
        Vous devez être en mesure de créer de la confiance. Les gens veulent comprendre ce qui se passe. Il y a besoin d'information : être en mesure de montrer comment cette décision a été prise, qu'elle était acceptée par tout le monde. Et c'est bien pour les nouvelles personnes qui arrivent d'être en mesure de voir ce qui a déjà été discuté. C'est vraiment essentiel pour devenir plus qu'une organisation qui apprend.
      link_text: "En savoir plus sur la façon dont OuiShare, un grand mouvement social qui dépasse les frontières, utilise Loomio pour fonctionner de manière transparente et collective…"
    urban_adventures:
      heading: Collaboration à distance pour les équipes disséminées
      quote: |
        Quand tu t'endors à la fin de la journée, les discussions continuent dans les différents fuseaux horaires, ce qui veut dire que même quand tu dors, on s'approche d'une décision. Cela permet d'accélérer les choses et augmente les chances de prendre la bonne décision dès le début. Dans le monde des start-ups, cette combinaison, c'est de l'or.
      link_text: En savoir plus sur la façon dont une entreprise avec des équipes en Australie, au Vietnam et au Canada utilise Loomio pour collaborer en tant qu'équipe...
    features:
      heading: "Chaque fonctionnalité de Loomio aide votre groupe à discuter, décider et avancer. Loomio est plus qu'un logiciel de vote, d’enquête ou qu'un réseau social."
      choose_participants_heading: Choisissez qui doit décider quoi.
      choose_participants_explanation: "Le processus de démarrage d'un groupe en utilisant Loomio vous aide à clarifier comment les décisions sont prises dans votre organisation. Les groupes peuvent être publics ou privés, avec des sous-groupes avec des réglages fins de confidentialité."
      deliberation_heading: Faites mieux que des règles de majorité.
      deliberation_explanation: Loomio utilise un cadre simple de prise de décision, pensé pour des délibérations constructives. Ne vous satisfaites pas de conflits mal résolus - travaillez ensemble pour trouver la meilleure solution.
      iterate_heading: Des propositions itératives pour faire évoluer votre réflexion.
      iterate_explanation: "Prendre des décisions ensemble peut être puissant, même si une proposition initiale ne fait pas consensus. Résolvez les désaccords pour imaginer de nouvelles solutions."
      deadlines_heading: Les échéances renforcent votre dynamique.
      deadlines_explanation: "Les propositions de Loomio sont limitées dans le temps pour que votre groupe puisse avancer sans retard. Tout le monde connait le délai pour contribuer, avec des rappels automatiques avant les échéances."
      fewer_meetings_heading: Soyez productifs sans réunions.
      fewer_meetings_explanation: "Continuez vos conversations sans être dans la même salle. Avancez davantage en ligne ce qui peut l'être, afin d'utiliser vos précieux temps de réunion pour ce qui nécessite vraiment d'en parler face à face."
      notifications_heading: Les notifications vous tiennent informé.
      notifications_explanation: Les notifications personnalisables signifient que chacun obtient les informations dont il a besoin (et non les informations dont ce n'est pas le cas).
      archive_heading: Des décisions documentées et archivées.
      archive_explanation: "Avec Loomio, les notes de réunion se prennent d'elles-même. Vous pourrez rechercher pour chaque décision les positions des membres, le contexte et les discussions, en plus du résultat final."
      email_or_mobile_heading: Participez par courriel ou sur votre téléphone.
      email_or_mobile_explanation: "Loomio fonctionne là où vous travaillez. Si vous préférez en rester à votre boîte de courriel, vous pouvez participer de cette façon. Et vous pouvez accéder à l'application sur tous vos périphériques."
      accessible_heading: Accessible et multilingue.
      accessible_explanation: "Loomio est disponible dans plus de 30 langues et dispose d'une traduction automatique en ligne. Il a été conçu avec l'accessibilité à l'esprit, et fonctionne parfaitement avec les technologies d'assistance comme les lecteurs d'écran."
    press:
      fast_company: La beauté de Loomio réside dans sa simplicité. Il fait exactement ce qu'il doit faire, et pas plus.
      boingboing: "Loomio semble être un bon mélange de politique, de savoir-faire technique et de design."
      bbc: Loomio est fait pour être le Facebook du web citoyen.
    about_us:
      heading: À propos de nous
      first_paragraph: "Loomio est un logiciel open source, conçu par une entreprise coopérative sociale de travailleurs. Nous sommes installés à Aotearoa en Nouvelle-Zélande, et nous faisons partie de"
      second_paragraph: "Nous pensons que d'avantage de groupes pratiquant une prise de décision efficace et inclusive peut changer la dynamique des organisations à l'échelle mondiale. Loomio existe pour faciliter la participation de n'importe qui, n'importe où aux décisions qui affectent leurs vies."
      link_text: "Apprenez-en plus sur notre équipe, notre histoire, nos propositions et nos valeurs…"
      image_alt: Équipe de Loomio - Avril 2016
  about:
    heading: À propos de nous
    introduction:
      first_paragraph: "Loomio est un logiciel open source, conçu par une entreprise coopérative sociale de travailleurs. Nous sommes installés à Aotearoa en Nouvelle-Zélande, et nous faisons partie de"
      second_paragraph: "Nous pensons que d'avantage de groupes pratiquant une prise de décision efficace et inclusive peut changer la dynamique des organisations à l'échelle mondiale. Loomio existe pour faciliter la participation de n'importe qui, n'importe où aux décisions qui affectent leurs vies."
    story:
      heading: Histoire
      first_paragraph: |
        Loomio a commencé en 2011, lorsque des activistes d'Occupy Wall Street et des entrepreneurs sociaux du Réseau Enspiral ont réalisé qu'ils avaient besoin de résoudre le même problème : une prise de décision rapide, inclusive et efficace sans réunions.
        En 2012, nous avons formé notre coopérative et publié un prototype (Loomio Beta). Nous avons constaté que beaucoup d'autres autour du monde avaient besoin de la même solution.
      second_paragraph: |
        En 2013, nous avons mené une campagne internationale de financement participatif réussie, nous permettant de travailler sur une nouvelle version du logiciel, Loomio 1.0, qui a été publié l'année suivante.
        En 2015, nous avons soulevé une ronde de capitaux éthiques et nous travaillons à apporter la prise de décisions en collaboration à des millions de personnes à travers le monde.
    people:
