  help_page:
    have_your_say: Recite šta imate
    coordinating: Koordiniranje svoje Lumio grupe
    coordinating_details: "Kao koordinator, Vi ste odgovorni za podešavanja svoje Lumio grupe i pozivanje\nljudi u nju. Kao i za proces upoznavanja kako koristiti novi softver, Vaša grupa će\nučiti nove procese o efikasnijoj saradnji i pravljenju dobrih zajedničkih\nodluka. Evo nekih saveta kako da podržavate svoju grupu tako da uspe:\n"
    different_ways: Različiti načini upotrebe Lumija
    engaging_html: "<h2>Saveti za podsticanje grupe</h2>\n<p>Ljudi će početi veoma uzbuđeno da se priključuju diskusiji kada postoji\ndobar motiv\npred njima. Dobar predlog sadrži plan akcija za grupu i to takav\nda je odmah očigledno šta tačno znači slagati se ili ne. Razmislite o tome kako\nmožete identifikovati diskusije/odluke koje grupa trenutno preduzima uživo ili putem\nslanja ePoruka da bi to bilo lakše da su na Lumiju.</p>\n<p>Ukoliko vaša grupa tek počinje, možete pokrenuti diskusiju o nekoj manje bitnoj odluci, kako bi\nostali imali šansu da se poigraju sa ovim alatom i vide proces donošenja odluke u akciji.</p>\n<p>Još jedan jednostavan način da ohrabrite ljude da se priključuju diskusiji jeste da koristite @pomeni\nopciju za pominjanje određenih ljudi; ovo će im poslati ePoruku i obavestiti ih o tome da su\npomenuti u komentaru.</p>\n"
    example1_html: "<h3>Potrebna Vam je grupa da diskutujete o raznim temama i razvijate rešenja zajedno.</h3>\n<p>Strategija: Razgovarajte o temi malo pre nego što kreirate predlog.</p>\n<p>Diskusije obično imaju najbolji ishod ako izgradite međusobno razumevanje\no problemu pre skoka na specifično rešenje. Kada se ljudi\nuključe u proces, uglavnom su aktivni na mestima sa ishodom.</p>\n"
    example2_html: "<h3>Već imate predlog na umu i želite da dobijete odobrenje od grupe da nastavite dalje.</h3>\n<p>Strategija: Pokrenite diskusiju o određenoj odluci i odmah napravite predlog.</p>\n<p>Ukoliko imate jasnu sliku ishoda, ali biste hteli da se uverite da ne postoje bilo kakve kritične zabrinutosti,\nmožete iskoristiti predlog da brzo dobijete povratne informacije pri odlučivanju.</p>\n<p>Možete dovršiti dokument, odobriti prijavu ili podržati neki projekat.</p>\n"
    get_in_touch: Ostani u kontaktu
    get_in_touch_description_html: "Ako imate nekih pitanja ili komentara, <a href='%{link}'>pišite nam</a>."
    getting_started: Odakle početi
    getting_started_description: "Sa leve strane, grupa diskutuje o temi, razmenjuje ideje i informacije.\nKada postoji odluka koju grupa treba doneti, ona se pojavljuje na desnoj strani."
    getting_the_most: Iskoristite Lumio na najbolji način
    have_your_say_details_html: "<p>Kada ste spremni da kažete svoje, škljocnite na jednu od četiri ikona za odlučivanje.</p>\n<p>Kada ste se odlučili, napišite kratko objašnjenje. Ispod grafičkog prikaza statistike,\nmožete videti šta ostali misle. Na taj način lako možete pratiti \ndiskusiju. Kada pristigne nova informacija, možete promeniti svoju\npoziciju bilo kada.</p>\n"
    have_a_discussion: Diskutujte
    have_a_discussion_description: Tema i svaka relevantna prateća informacija stoji na vrhu strane. Koristite polje za komentar da iskažete svoj glas u diskusiji.
    help: Pomoć
    how_it_works: Kako radi
    invitation_html: "<h2>Pisanje sjajne pozivnice</h2>\n<p>Prvo pitanje koje će svaki novi član postaviti je 'čemu služi ova grupa'?</p>\n<p>Osmislite najjednostavniji opis za grupu: Šta želite da\npostignete zajedno? Kakve vrste odluka ćete donositi? Ko će biti uključen?</p>\n<p>Bilo bi dobro da prvo popričate sa svojom grupom pre nego što ih pozovete da se pridruže Lumiju.</p>\n<p>Ljudi će želeti da znaju zbog čega su pozvani, šta se od njih očekuje\ni zbog čega će im značiti da ulože svoje vreme u izučavanje toga kako Lumio radi.</p>\n"
    join_the_community: Pridruži se zajednici
    images_and_text_formatting: Uređivanje slika i teksta
    images_and_text_formatting_html: "<p>Lumio koristi ‘Markdown’ za ubacivanje slika i formatiranje teksta.\nMožete uključiti sa malom sivom ikonom ispod polja za komentar.</p>\n<p><a href='https://www.loomio.org/discussions/1124'>Škljocni ovde</a>\nza informacije o tome kako koristiti Markdown.</p>\n"
    keep_up_to_date: Budite u toku
    keep_up_to_date_html: "<p>Škljoc na ime vaše grupe na vrhu stranice vodi Vas na stranicu grupe,\ngde možete videti listu svih diskusija i odluka grupe. Ako\nste u više od jedne grupe, možete videti sve aktivnosti u svim svojim grupama\nodjednom na Početnoj stranici.</p>\n<p>Bićete obaveštavani putem ePoruka svaki put kada se bitne stvari dogode u Vašoj grupi.\nPodešavanja ePoruka možete promeniti <a href=\"%{link}\"\">ovde</a>.</p>\n"
    make_a_decision: Odluči
    make_a_decision_description: "Kada je grupa spremna da donese odluku, svako može  dati predlog. Predstavi jasan pravac akcije i opiši malo tako da svako jasno razume šta znači složiti se ili ne složiti se sa predlogom."
    prompt_people_details: "Ako želite da privučete pažnju određene osobe u grupi, upišite '@' praćeno sa korisničkim imenom. Osoba će dobiti ePoruku koja im stavlja do znanja da ste je pomenuli u komentaru."
    prompt_people_html: "Navedi ljude sa <span class='blue'>@ime</span>"
    positions_agree_description: "<span>Slažem se</span> znači da ste zadovoljni sa predlogom."
    positions_abstain_description: "<span>Uzdržan/a</span> znači da ste nesigurni ili da je u redu da grupa odluči bez Vas."
    positions_disagree_description: "<span>Ne slažem se</span> znači da misliš da postoji bolje rešenje, ali da si spreman da nastaviš sa odlukom grupe."
    positions_block_description: "<span>Blokiraj</span> znači da imate ozbiljne primedbe i bićete prilično nezadovoljni ako ovaj predlog nastavi dalje u tom pravcu."
    start_discussion: Početi jednu zanimljivu diskusiju
    start_discussion_html: "<p>Kada pokrenete diskusiju, potrudite se da naziv diskusije detaljno opiše temu.\nKoristite Kontekst Panel da iznesete sve prateće, neophodne informacije za\ngrupu, kako bi vaša diskusija bila produktivna i informatisana dovoljno.</p>\n<p>Tokom diskusije Kontekst Panel može biti dopunjen kada saznate \nnešto novo. Takođe, kako tema krene da se razjašnjava, možete ga koristiti i za deljenje resursa, sumiranje diskusije kako ona napreduje ili za isticanje\nprotokola koje grupa koristi za donošenje odluke.</p>\n"
    start_proposal: Kako napisati jasan predlog
    start_proposal_html: "<p> Ako napravite jasan i sažet naslov, ljudi će odmah tačno znati\nšta znači slagati se ili ne.</p>\n<p>Nije kraj sveta ako predlog ne bude odmah jasno shvaćen.\nAko grupa ne voli prvi predlog, svako može pokrenuti nov predlog da\niznese zabrinutosti koje su proizašle i održi napredak procesa.</p>\n<p>Kroz ovaj dinamički proces, kolektivna mudrost Vaše grupe može generisati bolje\nideje nego što bi bilo ko to mogao da uradi samostalno.</p>\n<p>Krajnji rok predloga može biti produžen bilo kada, ako se dogodi da je to  potrebno\nza dostizanje odluke. Svako će dobiti jednu ePoruku sa obaveštenjem o tome da je 24 sata ostalo do zatvaranja predloga.</p>\n"
    video_id: "52025402"
    video_tutorial: Video uputstvo
    video_tutorial_description: Pogledajte kratak video o tome kako se koristi Lumio.
