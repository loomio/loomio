      helptext: <p>Це видалить "Контрольний список початку роботи" з рядка заголовка.</p><p> Якщо ви хочете повернути його пізніше, ви можете <b>відображати поради щодо адаптації</b> в налаштуваннях бічної панелі.</p>
    intro:
      tip_title: Натисніть тут, щоб розпочати
      title: Ласкаво просимо до вашої нової групи Loomio!
      body: "<p>Ця коротка серія невеликих кроків розроблена для того, щоб люди, яких ви запросите приєднатися до групи, мали гарне перше враження та розуміли, як брати участь в обговореннях та приймати рішення.</p><p> На бічній панелі ви знайдете кнопку «Зв’язатися зі службою підтримки». Будь ласка, звертайтеся до нас будь-коли, якщо у вас є запитання або вам потрібна порада.</p>"
      submit: Давайте почнемо
    group:
      welcome_and_faq: Ласкаво просимо! Прочитайте це, щоб почати
      upload_image:
        title: Заповніть профіль вашої групи
        helptext: "<p>Давайте переглянемо профіль вашої групи. Назва, опис, логотип та зображення обкладинки будуть включені до електронних листів із запрошеннями, які ви надішлете на наступному кроці.</p><p> <b>Додайте власне зображення обкладинки групи</b> , це допоможе справити гарне перше враження на людей, яких ви запрошуєте приєднатися.</p><p> Ви можете використати нещодавнє фото команди або зображення, яке представляє роботу вашої організації чи громади.</p>"
        open_group_settings: Відкрити налаштування групи
      invite_people:
        title: Запросіть людей до групи
      start_a_thread:
        title: Розпочати тему
        helptext: "<p>Створіть тему, яку люди побачать після того, як приймуть запрошення.</p><p> Мета полягає в тому, щоб заохотити людей написати свій перший коментар у Loomio.</p><p> Щоб спростити це, ми надали шаблон <b>теми для практики,</b> який ви можете використовувати.</p>"
        submit: Дивитися шаблони тем
      start_a_proposal:
        title: Розпочати пропозицію
        helptext: "<p>У Loomio ми використовуємо пропозиції, щоб виявити підтримку рішення або знайти шляхи його покращення.</p><p> Давайте почнемо пропозицію та попросимо членів вашої групи проголосувати за неї.</p><p> Ми створили шаблон <b>пропозиції щодо практики</b> для вас.</p>"
        submit: Див. шаблони пропозицій
      share_an_outcome:
        title: Поділитися результатом пропозиції
        helptext: "<p>Щоб допомогти просунути рішення, пропозиції мають термін голосування. Після досягнення терміну голосування буде закрито, і вам буде повідомлено про можливість поділитися результатами пропозиції.</p><p> Результат — це можливість сказати, чи була пропозиція успішною та що буде далі.</p><p> Якщо термін подання вашої пропозиції ще не минув, але ви все одно хочете продовжити, ви можете натиснути кнопку <b>«Закрити раніше»</b> .</p><p> Коли настане слушний час, <b>введіть результат</b> своєї пропозиції.</p>"
        submit: Переглянути пропозицію
        cancel: Зробіть це пізніше
      start_a_discussion:
        title: Розпочати обговорення
        helptext: "<p>Створіть обговорення, яке люди побачать після того, як приймуть запрошення.</p><p> Мета полягає в тому, щоб заохотити людей написати свій перший коментар у Loomio.</p><p> Щоб спростити це, ми надали шаблон <b>для практичного обговорення,</b> який ви можете використовувати.</p>"
