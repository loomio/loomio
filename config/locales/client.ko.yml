      not_sure_meaning: 질문이 있거나 시간이 더 필요합니다
      not_sure_prompt: 어떤 부분이 불분명합니까? 이 문제는 어떻게 해결될 수 있습니까?
    gradients_of_agreement:
      process_subtitle: 8점 척도로 제안에 대한 지지 표현
      process_introduction: <p>합의 제안의 기울기를 사용하면 그룹 구성원이 제안에 대한 지지를 어느 정도 규모로 표현할 수 있으며, "동의" 및 "동의하지 않음"보다 지지를 표현하는 더 많은 방법을 제공합니다.</p><p> 공식 합의로 이동하기 전에 제안에 대한 지지를 테스트하기 위해 예비 라운드로 합의 기울기를 사용합니다.</p><p> 동의 정도는 사람들에게 제안이 형성되고 있음을 알리고 참여를 장려합니다. 이는 사람들의 말을 듣고, 그들이 어떻게 느끼고 적절하게 반응하는지 감지하여 더 나은 결정을 내리기 위해 그들의 기여를 통합할 수 있는 잠재력을 열어주는 기회입니다.</p>
      title: 새로운 가치 선언문이 마음에 드시나요?
      details: <h3 id="what-are-you-proposing"><strong>당신은 무엇을 제안하고 있습니까?</strong></h3><p></p><h3 id="why-is-this-important"> <strong>이것이 왜 중요합니까?</strong></h3><p></p><h3 id="what-are-you-asking-people-to-do"> <strong>사람들에게 무엇을 요구하고 있나요?</strong></h3><p></p><p> 제안이 마음에 드시나요? 아래 척도에 지지를 표명하고 개선을 위한 의견이나 제안을 남겨주세요.</p><p> 이 합의 제안의 그라데이션은 제안에 대한 지지와 공식적인 합의로 이동하기 전에 귀하의 의견을 반영할 수 있는 기회를 테스트하는 것입니다.</p>
      whole_hearted_endorsement: 전심으로 지지함
      whole_hearted_endorsement_meaning: 난 정말 좋아!
      whole_hearted_endorsement_prompt: 당신은 그것에 대해 무엇을 좋아합니까?
      agreement_with_minor_contention: 사소한 논쟁에 대한 합의
      agreement_with_minor_contention_meaning: 완벽하지는 않지만 충분합니다.
      agreement_with_minor_contention_prompt: 당신의 관심사는 무엇입니까?
      support_with_reservations: 예약 지원
      support_with_reservations_meaning: 나는 그것으로 살 수 있다
      support_with_reservations_prompt: 당신의 예약은 무엇입니까?
      abstain_meaning: 이 문제는 나에게 영향을 미치지 않습니다.
      abstain_prompt: 추가하고 싶은 내용이 있나요?
      more_discussion_needed: 더 많은 논의가 필요함
      more_discussion_needed_meaning: 아직 문제를 충분히 이해하지 못함
      more_discussion_needed_prompt: 너가 이해하지 못한게 뭐야?
      don_t_like_but_will_support: 싫지만 지지할게
      don_t_like_but_will_support_meaning: 좋지는 않지만 그룹을 방해하고 싶지 않습니다.
      don_t_like_but_will_support_prompt: 개선되었으면 하는 점은 무엇입니까?
      serious_disagreement: 심각한 불일치
      serious_disagreement_meaning: 나는 이 일에 참여하지 않습니다 - 나를 믿지 마세요
      serious_disagreement_prompt: 당신은 무엇에 동의하지 않습니까?
      veto: 거부권
      veto_meaning: 이 제안을 차단합니다.
      veto_prompt: 제안을 차단하는 이유는 무엇인가요? 이를 지원하려면 무엇이 바뀌어야 합니까?
    simple_poll:
      process_subtitle: 가장 인기 있는 옵션을 찾아보세요
      process_introduction: <p>결정을 내리기 전에 사람들이 어떤 옵션에 가장 관심을 두는지 알아보세요.</p><p> 간단한 설문 조사를 통해 단일 또는 다중 선택으로 가장 인기 있는 옵션을 찾을 수 있습니다.</p><p> 세부정보 필드에 옵션에 대한 세부정보를 작성한 다음 옵션 이름을 입력하고 +를 클릭하여 추가하세요.</p><p> 유권자가 선택할 수 있는 <strong>최소 선택 사항</strong> 과 <strong>최대 선택 사항을</strong> 설정합니다. 단일 선택 설문조사의 경우 최대 선택 항목을 1로 둡니다.</p><p> 각 옵션 옆에 연필 아이콘을 사용하여 옵션의 <strong>의미를</strong> 추가할 수 있으며, 투표 시 사람들에게 도움이 되도록 옵션에 대해 더 자세히 설명할 수 있습니다.</p><p> <a target="_blank"  href="https://help.loomio.com/en/user_manual/polls/proposal_types/index.html#simple-poll">단순 설문조사에 대해 자세히 알아보세요</a> .</p>
      title: 우리의 전략적 방향의 초점은 어디에 있어야 합니까?
      details: <h3 id="what-is-this-poll-about"><strong>이번 여론조사는 무엇에 관한 것인가요?</strong></h3><p></p><h3 id="why-is-this-important"> <strong>이것이 왜 중요합니까?</strong></h3><p></p><h3 id="what-are-you-asking-people-to-do"> <strong>사람들에게 무엇을 요구하고 있나요?</strong></h3><p></p><p> 원하는 옵션을 선택하세요.</p>
    score_poll:
      process_subtitle: 각 옵션에 대한 지지도 측정
      process_introduction: <p>각 옵션에 대한 사람들의 욕구, 선호도 또는 관심도를 조사하려면 점수 설문조사를 사용하세요.</p><p> <span>참가자는 각 옵션을 평가하고 눈금에 따라 슬라이더를 움직여 점수를 할당해야 합니다.</span></p><p> <span>결과는 총점, 평균점 및 유권자 수를 보여주는 각 옵션의 표와 함께 그래픽으로 표시됩니다.</span></p><p> 고급 설정에는 '투표는 익명입니다' 및 '옵션을 무작위 순서로 표시'가 포함되어 있으며 일반적으로 투표 편견을 줄이기 위해 점수 투표에 사용됩니다.</p><p> <a target="_blank"  href="https://help.loomio.com/en/user_manual/polls/proposal_types/index.html#score-poll">점수 투표에 대해 자세히 알아보세요</a> .</p>
      title: 우리 조직에서 의사결정이 이루어지는 방식을 평가합니다.
      details: <h3 id="what-is-this-poll-about"><strong>이번 여론조사는 무엇에 관한 것인가요?</strong></h3><p></p><h3 id="why-is-this-important"> <strong>이것이 왜 중요합니까?</strong></h3><p></p><h3 id="what-are-you-asking-people-to-do"> <strong>사람들에게 무엇을 요구하고 있나요?</strong></h3><p></p><p> 원하는 옵션을 선택하세요.</p>
    dot_vote:
      process_subtitle: 우선순위를 밝히기 위해 포인트 예산을 할당합니다.
      process_introduction: <p>점 투표는 제한된 리소스를 다양한 옵션에 할당하려는 그룹에 유용합니다. 이는 단순한 설문조사를 넘어 참가자들이 옵션을 선택할 때 제약이 있음을 인식하도록 돕습니다.</p><p> 참가자에게는 각각 정해진 수의 점이 주어집니다. 당신은 얼마나 많은지 결정합니다.</p><p> 제시된 옵션 옆에 마음에 드는 점을 표시합니다. 참가자는 단일 옵션에 모든 점을 배치하거나 여러 옵션에 분산시킬 수 있습니다.</p><p> 참가자가 도트를 할당할 때 도트 예산 한도를 초과할 수 있으므로 도트를 어떻게 사용할 것인지 신중하게 고려하는 것이 좋습니다.</p><p> 점이 가장 많은 옵션이 "승리"됩니다. 결과 테이블은 결과 분석에 도움이 되는 추가 데이터를 제공합니다.</p><ul><li><p> 포인트의 %</p></li><li><p> 포인트들</p></li><li><p> 평균</p></li><li><p> 유권자</p></li></ul><p> <a target="_blank"  href="https://help.loomio.com/en/user_manual/polls/proposal_types/index.html#dot-vote">도트 투표에 대해 자세히 알아보세요</a> .</p>
      title: 컨퍼런스 주제 선택
      details: <h3 id="what-is-this-poll-about"><strong>이번 여론조사는 무엇에 관한 것인가요?</strong></h3><p></p><h3 id="why-is-this-important"> <strong>이것이 왜 중요합니까?</strong></h3><p></p><h3 id="what-are-you-asking-people-to-do"> <strong>사람들에게 무엇을 요구하고 있나요?</strong></h3><p></p><p> 이 설문조사에서는 귀하가 선호하는 옵션에 할당할 수 있는 8개의 점 예산이 있습니다. 하나의 옵션에 모든 점을 배치하거나 펼칠 수 있습니다.</p>
    ranked_choice:
      process_subtitle: 옵션의 순서화된 선호도 이해
      process_introduction: <p>순위 선택은 옵션이 많거나 선거를 치르는 경우에 유용합니다.</p><p> 이 설문조사 템플릿은 사람들이 선호하는 순서로 투표할 수 있는 일련의 옵션을 제공합니다.</p><p> 유권자가 얻는 선택의 수를 설정할 수 있습니다.</p><p> <span>유권자는 선호하는 순서대로 옵션을 드래그 앤 드롭합니다(가장 선호하는 옵션은 1번입니다).</span></p><p> <span>고급 설정에는 '투표는 익명입니다' 및 '옵션을 무작위 순서로 표시'가 포함되어 있으며 일반적으로 투표 편견을 줄이기 위해 순위 선택에 사용됩니다</span> .</p><p> 결과는 순위순으로 표시됩니다. 결과 테이블은 결과 분석에 도움이 되는 추가 데이터를 제공합니다.</p><ul><li><p> 계급</p></li><li><p> 포인트의 %</p></li><li><p> 포인트들</p></li><li><p> 평균</p></li></ul><p> <a target="_blank"  href="https://help.loomio.com/en/user_manual/polls/proposal_types/index.html#ranked-choice">순위 선택에 대해 자세히 알아보세요</a> .</p>
      title: 거버넌스 이사회에 이사를 선출합니다.
      details: <h3 id="what-is-this-poll-about"><strong>이번 여론조사는 무엇에 관한 것인가요?</strong></h3><p></p><h3 id="why-is-this-important"> <strong>이것이 왜 중요합니까?</strong></h3><p></p><h3 id="what-are-you-asking-people-to-do"> <strong>사람들에게 무엇을 요구하고 있나요?</strong></h3><p></p><p> 선호하는 순서대로 옵션의 순위를 매겨 투표하세요. 결과에서 1위를 차지한 옵션이 승리합니다.</p>
    time_poll:
      process_subtitle: 사람들이 만날 수 있는 시간 찾기
      process_introduction: <p><span>회의나 행사 날짜를 정하는 시간을 절약하세요.</span></p><p> 시간 폴링을 사용하면 모든 사람의 참석 가능 여부를 쉽게 확인하고 가장 좋은 시간을 찾을 수 있습니다.</p><p> 시간 설문조사에 제목과 세부정보를 지정하세요. 해당 시간대의 날짜 및 시간 옵션 목록을 입력하세요.</p><p> 시간대를 설정할 때 시간대가 다른 사람들을 고려하세요. 참가자는 자신의 시간대에 현지화된 시간을 볼 수 있습니다.</p><p> 회의 시간을 설정하세요.</p><p> 시간 설문조사가 종료되면 가장 좋은 시간과 회의 지침을 포함한 결과를 설정하세요.</p><p> <span>Loomio에는 결과 알림 이메일과 함께 캘린더 초대장이 포함되므로 참가자는 자신의 캘린더에 추가할 수 있습니다.</span></p><p> <a target="_blank" href="https://help.loomio.com/en/user_manual/polls/meeting_polls/index.html#time-poll">시간 투표에 대해 자세히 알아보세요</a> .</p>
      title: 다음 회의 날짜를 찾자
      details: "<p><strong>모임이나 행사가 무엇인가요?</strong></p><p></p><p> <strong>이것이 왜 중요합니까?</strong></p><p></p><p> <strong>사람들에게 무엇을 요구하고 있나요?</strong></p><p></p><p> <span>사용 가능한 시간대를 녹색 '좋아요' 아이콘으로 표시하거나 사용할 수 없는 경우 빨간색 '거부' 아이콘을 그대로 두세요.</span></p><p> <span>'필요한 경우' 통화 가능함을 알리려면 '옆으로 엄지손가락' 아이콘을 사용하세요.</span></p>"
      reason_prompt: 주최자가 적절한 시간을 찾는 데 도움이 되도록 말씀해 주실 수 있는 것이 있나요?
    opt_in:
      process_subtitle: 자원봉사자를 찾거나 참가자를 요청하세요.
      process_introduction: '<p>팀, 위원회 또는 작업 그룹에 가입하거나 이벤트에 참여하도록 사람들을 초대하려면 옵트인을 사용하세요.</p><p> ''Opt-in''에는 수락 또는 거부라는 두 가지 투표 옵션이 있습니다.</p><p> 찾고 있는 사람의 목표 수를 정의할 수 있습니다(예: 작업 그룹에 합류할 사람 3명).</p><p> <a target="_blank" href="https://help.loomio.com/en/user_manual/polls/meeting_polls/index.html#opt-in">수신 동의에 대해 자세히 알아보세요</a> .</p>'
      title: 새로운 지속 가능성 정책 초안을 작성하는 실무 그룹
      details: "<p><strong>사람들을 초대하는 팀, 실무 그룹 또는 이벤트는 무엇입니까?</strong></p><p></p><p> <strong>이것이 왜 중요합니까?</strong></p><p></p><p> <strong>사람들에게 무엇을 요구하고 있나요?</strong></p><p></p><p> 참여하려면 '동의'를 선택하세요!</p>"
      accept_meaning: 나는 기꺼이 참여할 의향이 있습니다
      accept_prompt: 왜 이런 일에 자원봉사를 하시나요?
      decline_meaning: 나는 참여할 수 없습니다
      decline_prompt: 혹시 하고 싶은 말이 있나요?
