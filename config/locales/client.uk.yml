  poll_count_form:
    tool_tip_expanded: |
      <p><em>Контрольний список</em> це інструмент з безліччю можливих застосувань але тільки з двома відповідями: Позначка та Тіре.</p>
      <p> Використовуйте його аби залучити людей до пропозиції, як от RSVP: «Я йду на захід» або «Я приєднуюсь до робочої групи».</p>
