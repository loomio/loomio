    gradients_of_agreement:
      process_subtitle: Drücken Sie Ihre Unterstützung für einen Vorschlag auf einer 8-Punkte-Skala aus
      process_introduction: "<p>Der Vorschlag „Gradienten der Zustimmung“ ermöglicht es Mitgliedern einer Gruppe, ihre Unterstützung für einen Vorschlag in Graden auf einer Skala auszudrücken. Dies bietet mehr Möglichkeiten, Unterstützung auszudrücken als durch „stimme zu“ und „stimme nicht zu“.</p><p> Nutzen Sie „Gradients of Agreement“ als Vorrunde, um die Unterstützung für einen Vorschlag zu testen, bevor Sie zu einer formellen Vereinbarung übergehen.</p><p> Übereinstimmungsgrade lassen die Menschen wissen, dass ein Vorschlag entsteht, und ermutigen sie, sich zu engagieren. Es ist eine Gelegenheit, den Menschen zuzuhören, ihre Gefühle zu spüren und angemessen zu reagieren – und so die Möglichkeit zu eröffnen, ihre Beiträge einzubeziehen, um eine bessere Entscheidung zu treffen.</p>"
      title: Wie gefällt Ihnen die neue Werteerklärung?
      details: <h3 id="what-are-you-proposing"><strong>Was schlagen Sie vor?</strong></h3><p></p><h3 id="why-is-this-important"> <strong>Warum ist das wichtig?</strong></h3><p></p><h3 id="what-are-you-asking-people-to-do"> <strong>Was verlangen Sie von den Leuten?</strong></h3><p></p><p> Wie gefällt Ihnen der Vorschlag? Drücken Sie Ihre Unterstützung auf der Skala unten aus und hinterlassen Sie einen Kommentar oder Verbesserungsvorschlag.</p><p> Mit diesem Vorschlag für Gradients of Agreements soll die Unterstützung für den Vorschlag getestet werden und Sie haben die Möglichkeit, Ihren Beitrag zu leisten, bevor Sie zu einer formellen Vereinbarung übergehen.</p>
      whole_hearted_endorsement: Volle Zustimmung
      whole_hearted_endorsement_meaning: Ich mag es wirklich!
      whole_hearted_endorsement_prompt: Was magst du daran?
      agreement_with_minor_contention: Zustimmung mit geringfügigen Einwänden
      agreement_with_minor_contention_meaning: Nicht perfekt, aber gut genug
      agreement_with_minor_contention_prompt: Was ist dein Anliegen?
      support_with_reservations: Unterstützung bei Reservierungen
      support_with_reservations_meaning: Ich kann damit leben
      support_with_reservations_prompt: Welche Vorbehalte haben Sie?
      abstain_meaning: Dieses Problem betrifft mich nicht
      abstain_prompt: Haben Sie etwas, das Sie hinzufügen möchten?
      more_discussion_needed: Mehr Diskussion nötig
      more_discussion_needed_meaning: Ich verstehe die Probleme noch nicht gut genug
      more_discussion_needed_prompt: Was verstehst Du nicht?
      don_t_like_but_will_support: Gefällt mir nicht, werde aber unterstützen
      don_t_like_but_will_support_meaning: Es ist nicht großartig, aber ich möchte die Gruppe nicht aufhalten
      don_t_like_but_will_support_prompt: Was würden Sie gerne verbessert sehen?
      serious_disagreement: Ernsthafte Meinungsverschiedenheit
      serious_disagreement_meaning: Ich bin damit nicht einverstanden – verlassen Sie sich nicht auf mich
      serious_disagreement_prompt: Womit sind Sie nicht einverstanden?
      veto: Einspruch
      veto_meaning: Ich blockiere diesen Vorschlag
      veto_prompt: Warum blockieren Sie den Vorschlag? Was muss sich ändern, damit Sie es unterstützen können?
    simple_poll:
      process_subtitle: Finden Sie die beliebteste Option
      process_introduction: <p>Bevor Sie eine Entscheidung treffen, finden Sie heraus, welche Option(en) den Menschen am meisten am Herzen liegt.</p><p> Eine einfache Umfrage hilft Ihnen, die beliebteste Option oder Optionen mit Einzel- oder Mehrfachauswahl zu finden.</p><p> Schreiben Sie alle Details zu den Optionen in das Detailfeld, geben Sie dann den Namen der Option ein und klicken Sie zum Hinzufügen auf +.</p><p> Legen Sie die <strong>minimalen</strong> und <strong>maximalen Auswahlmöglichkeiten</strong> fest, die ein Wähler wählen kann. Behalten Sie für eine Single-Choice-Umfrage die maximale Auswahl bei 1.</p><p> Sie können das Stiftsymbol neben jeder Option verwenden, um eine <strong>Bedeutung</strong> der Option hinzuzufügen und die Option weiter zu erläutern, um Menschen bei der Abstimmung zu helfen.</p><p> <a target="_blank" rel="noopener noreferrer nofollow" href="https://help.loomio.com/en/user_manual/polls/proposal_types/index.html#simple-poll">Lesen Sie mehr über die einfache Umfrage</a> .</p>
      title: Wo soll der Schwerpunkt unserer strategischen Ausrichtung liegen?
      details: <h3 id="what-is-this-poll-about"><strong>Worum geht es in dieser Umfrage?</strong></h3><p></p><h3 id="why-is-this-important"> <strong>Warum ist das wichtig?</strong></h3><p></p><h3 id="what-are-you-asking-people-to-do"> <strong>Was verlangen Sie von den Leuten?</strong></h3><p></p><p> Wählen Sie die Option(en), die Sie bevorzugen.</p>
    score_poll:
      process_subtitle: Messen Sie den Grad der Unterstützung für jede Option
      process_introduction: <p>Verwenden Sie die Score-Umfrage, wenn Sie Menschen nach ihren Wünschen, Vorlieben oder ihrem Interesse an den einzelnen Optionen befragen möchten.</p><p> <span>Die Teilnehmer werden gebeten, jede Option zu bewerten und eine Punktzahl zuzuweisen, indem sie einen Schieberegler entlang einer Skala bewegen.</span></p><p> <span>Die Ergebnisse werden grafisch zusammen mit einer Tabelle für jede Option angezeigt, in der die Gesamtpunktzahl, die Durchschnittspunktzahl und die Anzahl der Wähler aufgeführt sind.</span></p><p> Zu den erweiterten Einstellungen gehören „Abstimmungen sind anonym“ und „Optionen in zufälliger Reihenfolge anzeigen“ – diese werden häufig für Punkteumfragen verwendet, um etwaige Abstimmungsverzerrungen zu reduzieren.</p><p> <a target="_blank" rel="noopener noreferrer nofollow" href="https://help.loomio.com/en/user_manual/polls/proposal_types/index.html#score-poll">Lesen Sie mehr über die Punkteumfrage</a> .</p>
      title: Beurteilen, wie Entscheidungen in unserer Organisation getroffen werden
      details: <h3 id="what-is-this-poll-about"><strong>Worum geht es in dieser Umfrage?</strong></h3><p></p><h3 id="why-is-this-important"> <strong>Warum ist das wichtig?</strong></h3><p></p><h3 id="what-are-you-asking-people-to-do"> <strong>Was verlangen Sie von den Leuten?</strong></h3><p></p><p> Wählen Sie die Option(en), die Sie bevorzugen.</p>
    dot_vote:
      process_subtitle: Weisen Sie ein Punktebudget zu, um Prioritäten zu ermitteln
      process_introduction: <p>Punktabstimmung ist nützlich für Gruppen, die versuchen, eine begrenzte Ressource mehreren Optionen zuzuweisen. Es geht über eine einfache Umfrage hinaus, indem es den Teilnehmern klar macht, dass es bei der Auswahl von Optionen Einschränkungen gibt.</p><p> Jeder Teilnehmer erhält eine festgelegte Anzahl an Punkten. Sie entscheiden, wie viele.</p><p> Sie platzieren Punkte neben den angebotenen Optionen, die ihnen gefallen. Teilnehmer können alle Punkte auf eine einzelne Option setzen oder auf mehrere Optionen verteilen.</p><p> Bei der Vergabe von Punkten kann es passieren, dass die Teilnehmer das Punktebudget überschreiten. Wir werden daher dazu angehalten, sorgfältig zu überlegen, wie sie ihre Punkte ausgeben.</p><p> Die Optionen mit den meisten Punkten „gewinnen“. Die Ergebnistabelle stellt zusätzliche Daten bereit, die Ihnen bei der Analyse der Ergebnisse helfen.</p><ul><li><p> % der Punkte</p></li><li><p> Punkte</p></li><li><p> Bedeuten</p></li><li><p> Wähler</p></li></ul><p> <a target="_blank" rel="noopener noreferrer nofollow" href="https://help.loomio.com/en/user_manual/polls/proposal_types/index.html#dot-vote">Lesen Sie mehr über Dot-Voting</a> .</p>
      title: Themenauswahl für unsere Konferenz
      details: <h3 id="what-is-this-poll-about"><strong>Worum geht es in dieser Umfrage?</strong></h3><p></p><h3 id="why-is-this-important"> <strong>Warum ist das wichtig?</strong></h3><p></p><h3 id="what-are-you-asking-people-to-do"> <strong>Was verlangen Sie von den Leuten?</strong></h3><p></p><p> In dieser Umfrage haben Sie ein Budget von 8 Punkten, die Sie den von Ihnen bevorzugten Optionen zuweisen können. Sie können alle Punkte auf einer Option platzieren oder sie verteilen.</p>
    ranked_choice:
      process_subtitle: Verstehen Sie die geordnete Präferenz von Optionen
      process_introduction: <p>Eine Rangfolgeauswahl ist nützlich, wenn Sie eine große Anzahl von Optionen haben oder eine Wahl abhalten.</p><p> Diese Umfragevorlage bietet eine Reihe von Optionen, mit denen Personen in ihrer bevorzugten Reihenfolge abstimmen können.</p><p> Sie können die Anzahl der Wahlmöglichkeiten festlegen, die der Wähler erhält.</p><p> <span>Wähler ziehen Optionen per Drag-and-Drop in der Reihenfolge ihrer Präferenz (wobei Nr. 1 Ihre am meisten bevorzugte Option ist).</span></p><p> <span>Zu den erweiterten Einstellungen gehören „Abstimmungen sind anonym“ und „Optionen in zufälliger Reihenfolge anzeigen“ – werden häufig für Ranglistenentscheidungen verwendet,</span> um etwaige Abstimmungsverzerrungen zu reduzieren.</p><p> Die Ergebnisse werden in der Rangfolge angezeigt. Die Ergebnistabelle stellt zusätzliche Daten bereit, die Ihnen bei der Analyse der Ergebnisse helfen.</p><ul><li><p> Rang</p></li><li><p> % der Punkte</p></li><li><p> Punkte</p></li><li><p> Bedeuten</p></li></ul><p> <a target="_blank" rel="noopener noreferrer nofollow" href="https://help.loomio.com/en/user_manual/polls/proposal_types/index.html#ranked-choice">Lesen Sie mehr über die Ranglistenauswahl</a> .</p>
      title: Wählen Sie Direktoren in den Vorstand
      details: <h3 id="what-is-this-poll-about"><strong>Worum geht es in dieser Umfrage?</strong></h3><p></p><h3 id="why-is-this-important"> <strong>Warum ist das wichtig?</strong></h3><p></p><h3 id="what-are-you-asking-people-to-do"> <strong>Was verlangen Sie von den Leuten?</strong></h3><p></p><p> Stimmen Sie ab, indem Sie die Optionen in der Reihenfolge Ihrer Präferenz ordnen. Die Option, die im Ergebnis an erster Stelle steht, gewinnt.</p>
    time_poll:
      process_subtitle: Finden Sie heraus, wann Personen für ein Treffen verfügbar sind
      process_introduction: <p><span>Sparen Sie Zeit bei der Terminvereinbarung für Ihr Meeting oder Ihre Veranstaltung.</span></p><p> Durch die Zeitabfrage können Sie ganz einfach die Verfügbarkeit aller Personen einsehen und die beste Zeit finden.</p><p> Geben Sie Ihrer Zeitumfrage einen Titel und Details. Geben Sie eine Liste mit Datums- und Uhrzeitoptionen in Ihrer Zeitzone ein.</p><p> Berücksichtigen Sie beim Festlegen von Zeitfenstern Personen in unterschiedlichen Zeitzonen. Den Teilnehmern werden die in ihrer Zeitzone lokalisierten Zeiten angezeigt.</p><p> Legen Sie eine Besprechungsdauer fest.</p><p> Wenn die Zeitumfrage endet, legen Sie ein Ergebnis mit der besten Zeit und etwaigen Anweisungen für das Meeting fest.</p><p> <span>Loomio fügt der Ergebnisbenachrichtigungs-E-Mail eine Kalendereinladung bei, damit die Teilnehmer ihren Kalender ergänzen können.</span></p><p> <a target="_blank" rel="noopener noreferrer nofollow" href="https://help.loomio.com/en/user_manual/polls/meeting_polls/index.html#time-poll">Lesen Sie mehr über die Zeitumfrage</a> .</p>
      title: Lassen Sie uns einen Termin für unser nächstes Treffen finden
      details: "<p><strong>Was ist das Treffen oder die Veranstaltung?</strong></p><p></p><p> <strong>Warum ist das wichtig?</strong></p><p></p><p> <strong>Was verlangen Sie von den Leuten?</strong></p><p></p><p> <span>Markieren Sie die Zeitfenster, die Ihnen zur Verfügung stehen, mit dem grünen „Daumen hoch“-Symbol oder lassen Sie das rote „Daumen runter“-Symbol an Ort und Stelle, wenn es nicht verfügbar ist.</span></p><p> <span>Verwenden Sie das „Daumen seitwärts“-Symbol, um zu sagen, dass Sie „bei Bedarf“ verfügbar sind.</span></p>"
      reason_prompt: Können Sie dem Veranstalter etwas sagen, um einen geeigneten Zeitpunkt zu finden?
    opt_in:
      process_subtitle: Finden Sie Freiwillige oder fragen Sie nach Teilnehmern
      process_introduction: '<p>Verwenden Sie Opt-in, um Personen einzuladen, einem Team, Ausschuss oder einer Arbeitsgruppe beizutreten oder an einer Veranstaltung teilzunehmen.</p><p> „Opt-in“ bietet zwei Abstimmungsoptionen: Akzeptieren oder Ablehnen.</p><p> Sie können eine Zielanzahl der gesuchten Personen festlegen, beispielsweise 3 Personen, die Ihrer Arbeitsgruppe beitreten möchten.</p><p> <a target="_blank" rel="noopener noreferrer nofollow" href="https://help.loomio.com/en/user_manual/polls/meeting_polls/index.html#opt-in">Lesen Sie mehr über Opt-in</a> .</p>'
      title: Arbeitsgruppe zur Ausarbeitung unserer neuen Nachhaltigkeitspolitik
      details: "<p><strong>Zu welchem Team, welcher Arbeitsgruppe oder Veranstaltung laden Sie Menschen ein?</strong></p><p></p><p> <strong>Warum ist das wichtig?</strong></p><p></p><p> <strong>Was verlangen Sie von den Leuten?</strong></p><p></p><p> Wählen Sie „Akzeptieren“, um teilzunehmen!</p>"
      accept_meaning: Ich bin bereit mitzumachen
      accept_prompt: Warum engagieren Sie sich ehrenamtlich dafür?
      decline_meaning: Ich kann nicht teilnehmen
      decline_prompt: Gibt es etwas, das Sie sagen möchten?
