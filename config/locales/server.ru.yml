    question_round:
      process_subtitle: Предлагайте задавать уточняющие вопросы, чтобы помочь людям понять предложение.
      process_introduction: <p>Раунд вопросов — это возможность для людей задать уточняющие вопросы по предложению, чтобы все поняли предложение, прежде чем выскажут свое мнение о нем.</p><p> Раунд вопросов Loomio — это специальное предложение без возможности голосования. Оно позволяет участникам задавать вопросы в течение установленного вами для раунда времени.</p><p> Раунд вопросов обычно используется как этап процесса получения согласия.</p><p> <a target="_blank" href="https://help.loomio.com/en/guides/consent_process/index.html">Узнайте больше о процессе получения согласия</a> .</p>
      title: Какие вопросы у вас есть по поводу политики в области охраны труда и техники безопасности?
      details: <h3 id="what-are-you-proposing"><strong>Что вы предлагаете?</strong></h3><p></p><h3 id="why-is-this-important"> <strong>Почему это важно?</strong></h3><p></p><h3 id="what-are-you-asking-people-to-do"> <strong>О чем вы просите людей?</strong></h3><p></p><p> Это раунд вопросов, в котором вам предлагается задать уточняющие вопросы.</p><p> Что вам нужно знать, чтобы понять предложение?</p><p> Пожалуйста, ответьте до закрытия раунда вопросов.</p>
      reason_prompt: Что вам нужно знать, чтобы понять предложение?
      outcome_statement: "<p>Спасибо, что прислали свои вопросы в этом раунде.</p>"
    sense_check:
      process_subtitle: Запросите обратную связь, вопросы и пожелания
      process_introduction: <p>Предложение проверки Sense — это хороший способ получить обратную связь, задать вопросы и выявить опасения. Оно помогает прояснить и улучшить предложение перед тем, как перейти к решению.</p><p> Проверка чувств позволяет людям понять, что предложение формируется, и побуждает их к участию. Это возможность послушать людей, почувствовать, что они чувствуют, и отреагировать соответствующим образом, открывая потенциал для включения их вкладов в принятие лучшего решения.</p><p> Используйте предложение «Проверка смысла» в процессе согласия, чтобы побудить участников высказывать свои мнения и комментарии для улучшения предложения, а также в процессе согласия для проверки наличия консенсуса.</p><p> <a target="_blank" rel="noopener noreferrer nofollow" href="https://help.loomio.com/en/user_manual/polls/decisions/index.html"><u>Подробнее об использовании проверки чувств читайте в разделе Простой процесс принятия решения</u></a> <span>.</span></p>
      title: Что вы думаете о новых концепциях бренда?
      details: <h3 id="what-are-you-proposing"><strong>Что вы предлагаете?</strong></h3><p></p><h3 id="why-is-this-important"> <strong>Почему это важно?</strong></h3><p></p><h3 id="what-are-you-asking-people-to-do"> <strong>О чем вы просите людей?</strong></h3><p></p><p> Что вы думаете о предложении? Оставьте комментарий или внесите предложение по улучшению.</p><p> Эта проверка чувств — возможность внести свой вклад и помочь нам принять более правильное решение.</p>
      outcome_statement: "<p>Спасибо за участие в проверке смысла.</p>"
      not_sure: Не уверен
      not_sure_meaning: У меня есть вопрос или мне нужно больше времени
      not_sure_prompt: Какие части вам непонятны? Как это можно решить?
      looks_good: Выглядит хорошо.
      looks_good_meaning: Я доволен тем, куда это идет.
      looks_good_prompt: Есть ли у вас какие-либо замечания или предложения по улучшению предложения?
      abstain: Воздержаться
      abstain_meaning: Мне нечего добавить, и у меня нет никаких возражений по поводу этой работы.
      abstain_prompt: Воздержание подразумевает согласие с направлением этого предложения. Есть ли причина, по которой вы голосуете за то, чтобы воздержаться?
      concerned: Обеспокоенный
      concerned_meaning: Что-то в этом может потребоваться изменить, чтобы я согласился или согласился
      concerned_prompt: Что вас беспокоит и как можно это решить?
    gradients_of_agreement:
      process_subtitle: Выразите поддержку предложения по 8-балльной шкале
      process_introduction: "<p>Предложение «Градиенты согласия» позволяет членам группы выразить свою поддержку предложению в степенях по шкале, предлагая больше способов выражения поддержки, чем просто «согласен» и «не согласен».</p><p> Используйте градиенты согласия в качестве предварительного раунда, чтобы проверить поддержку предложения, прежде чем переходить к официальному соглашению.</p><p> Градиенты согласия позволяют людям понять, что предложение формируется, и побуждают их к взаимодействию. Это возможность послушать людей, почувствовать, что они чувствуют, и отреагировать соответствующим образом, открывая потенциал для включения их вкладов в принятие лучшего решения.</p>"
      title: Как вам новое заявление о ценностях?
      details: <h3 id="what-are-you-proposing"><strong>Что вы предлагаете?</strong></h3><p></p><h3 id="why-is-this-important"> <strong>Почему это важно?</strong></h3><p></p><h3 id="what-are-you-asking-people-to-do"> <strong>О чем вы просите людей?</strong></h3><p></p><p> Как вам предложение? Выразите свою поддержку по шкале ниже и оставьте комментарий или предложение по улучшению.</p><p> Данное предложение по градиентам согласия призвано проверить поддержку предложения и предоставить вам возможность высказать свое мнение, прежде чем перейти к официальному соглашению.</p>
      whole_hearted_endorsement: Чистосердечное одобрение
      whole_hearted_endorsement_meaning: Мне очень нравится!
      whole_hearted_endorsement_prompt: Что вам в нем нравится?
      agreement_with_minor_contention: Соглашение с незначительными разногласиями
      agreement_with_minor_contention_meaning: Не идеально, но достаточно хорошо
      agreement_with_minor_contention_prompt: Что вас беспокоит?
      support_with_reservations: Поддержка при бронировании
      support_with_reservations_meaning: Я могу с этим жить.
      support_with_reservations_prompt: Каковы ваши сомнения?
      abstain_meaning: Эта проблема меня не касается
      abstain_prompt: Хотите ли вы что-нибудь добавить?
      more_discussion_needed: Необходимо больше обсуждений
      more_discussion_needed_meaning: Я пока не очень хорошо понимаю суть проблемы.
      more_discussion_needed_prompt: Что вам не понятно?
      don_t_like_but_will_support: Не нравится, но поддержу
      don_t_like_but_will_support_meaning: Это не здорово, но я не хочу задерживать группу.
      don_t_like_but_will_support_prompt: Что бы вы хотели улучшить?
      serious_disagreement: Серьёзное разногласие
      serious_disagreement_meaning: Я с этим не согласен — не рассчитывайте на меня.
      serious_disagreement_prompt: С чем вы не согласны?
      veto: Вето
      veto_meaning: Я блокирую это предложение.
      veto_prompt: Почему вы блокируете предложение? Что нужно изменить, чтобы вы его поддержали?
    simple_poll:
      process_subtitle: Найдите самый популярный вариант
      process_introduction: <p>Прежде чем принять решение, выясните, какой вариант(ы) больше всего волнует людей.</p><p> Простой опрос поможет вам найти наиболее популярный вариант или варианты с одним или несколькими вариантами выбора.</p><p> Напишите подробную информацию о параметрах в поле «Подробности», затем введите название параметра и нажмите «+», чтобы добавить.</p><p> Установите <strong>Минимальный выбор</strong> и <strong>Максимальный выбор, которые</strong> может выбрать избиратель. Оставьте максимальный выбор 1 для опроса с одним выбором.</p><p> Вы можете использовать значок карандаша рядом с каждым вариантом, чтобы добавить его <strong>значение</strong> и более подробно описать его, чтобы помочь людям при голосовании.</p><p> <a target="_blank"  href="https://help.loomio.com/en/user_manual/polls/proposal_types/index.html#simple-poll">Подробнее об опросе Simple</a> .</p>
      title: На чем следует сосредоточить наше стратегическое направление?
      details: <h3 id="what-is-this-poll-about"><strong>О чем этот опрос?</strong></h3><p></p><h3 id="why-is-this-important"> <strong>Почему это важно?</strong></h3><p></p><h3 id="what-are-you-asking-people-to-do"> <strong>О чем вы просите людей?</strong></h3><p></p><p> Выберите предпочтительный(е) вариант(ы).</p>
    score_poll:
      process_subtitle: Измерьте степень поддержки каждого варианта
      process_introduction: <p>Используйте опрос Score, когда вы хотите опросить людей на предмет их желаний, предпочтений или интереса к каждому варианту.</p><p> <span>Участникам предлагается оценить каждый вариант и выставить оценку, перемещая ползунок по шкале.</span></p><p> <span>Результаты отображаются графически вместе с таблицей для каждого варианта, в которой указаны общее количество баллов, среднее количество баллов и количество проголосовавших.</span></p><p> Дополнительные настройки включают «Голоса анонимны» и «Показывать параметры в случайном порядке» — обычно используются для опросов Score, чтобы снизить предвзятость голосования.</p><p> <a target="_blank"  href="https://help.loomio.com/en/user_manual/polls/proposal_types/index.html#score-poll">Подробнее об опросе Score читайте здесь</a> .</p>
      title: Оценка того, как принимаются решения в нашей организации
      details: <h3 id="what-is-this-poll-about"><strong>О чем этот опрос?</strong></h3><p></p><h3 id="why-is-this-important"> <strong>Почему это важно?</strong></h3><p></p><h3 id="what-are-you-asking-people-to-do"> <strong>О чем вы просите людей?</strong></h3><p></p><p> Выберите предпочтительный(е) вариант(ы).</p>
    dot_vote:
      process_subtitle: Выделите бюджет баллов для выявления приоритетов
      process_introduction: <p>Голосование точками полезно для групп, пытающихся распределить ограниченный ресурс между несколькими вариантами. Оно выходит за рамки простого опроса, помогая участникам осознать, что при выборе вариантов есть ограничение.</p><p> Участникам дается определенное количество точек. Вы сами решаете, сколько именно.</p><p> Они размещают точки рядом с представленными вариантами, которые им нравятся. Участники могут разместить все свои точки на одном варианте или распределить их по нескольким вариантам.</p><p> При распределении точек участники могут превысить лимит бюджета точек, поэтому им следует внимательно относиться к расходованию своих точек.</p><p> Варианты с наибольшим количеством точек «выигрывают». Таблица результатов предоставляет дополнительные данные, которые помогут вам проанализировать результаты.</p><ul><li><p> % баллов</p></li><li><p> Очки</p></li><li><p> Иметь в виду</p></li><li><p> Избиратели</p></li></ul><p> <a target="_blank"  href="https://help.loomio.com/en/user_manual/polls/proposal_types/index.html#dot-vote">Узнайте больше о голосовании Dot</a> .</p>
      title: Выбор тем для нашей конференции
      details: <h3 id="what-is-this-poll-about"><strong>О чем этот опрос?</strong></h3><p></p><h3 id="why-is-this-important"> <strong>Почему это важно?</strong></h3><p></p><h3 id="what-are-you-asking-people-to-do"> <strong>О чем вы просите людей?</strong></h3><p></p><p> В этом опросе у вас есть бюджет в 8 точек, которые вы можете распределить по предпочитаемым вами вариантам. Вы можете разместить все точки на одном варианте или распределить их.</p>
    ranked_choice:
      process_subtitle: Понять упорядоченную предпочтительность вариантов
      process_introduction: <p>Ранжированный выбор полезен, когда у вас есть большое количество вариантов или вы проводите выборы.</p><p> Этот шаблон опроса предлагает людям ряд вариантов голосования в удобном для них порядке.</p><p> Вы можете установить количество вариантов выбора, которые получит избиратель.</p><p> <span>Избиратели перетаскивают варианты в порядке предпочтения (№ 1 — наиболее предпочтительный вариант).</span></p><p> <span>Дополнительные настройки включают «Голоса анонимны» и «Показывать параметры в случайном порядке» — обычно используются для рейтингового</span> выбора, чтобы уменьшить предвзятость голосования.</p><p> Результаты отображаются в ранжированном порядке. Таблица результатов предоставляет дополнительные данные, которые помогут вам проанализировать результаты.</p><ul><li><p> Классифицировать</p></li><li><p> % баллов</p></li><li><p> Очки</p></li><li><p> Иметь в виду</p></li></ul><p> <a target="_blank"  href="https://help.loomio.com/en/user_manual/polls/proposal_types/index.html#ranked-choice">Подробнее о рейтинговом выборе</a> .</p>
      title: Избрать директоров в совет управления
      details: <h3 id="what-is-this-poll-about"><strong>О чем этот опрос?</strong></h3><p></p><h3 id="why-is-this-important"> <strong>Почему это важно?</strong></h3><p></p><h3 id="what-are-you-asking-people-to-do"> <strong>О чем вы просите людей?</strong></h3><p></p><p> Голосуйте, ранжируя варианты в порядке предпочтения. Побеждает вариант, занявший первое место в результатах.</p>
    time_poll:
      process_subtitle: Узнайте, когда люди доступны для встречи
      process_introduction: <p><span>Экономьте время, назначая дату встречи или мероприятия.</span></p><p> Опрос по времени позволяет легко узнать занятость каждого и выбрать лучшее время.</p><p> Дайте вашему опросу Time название и детали. Введите список вариантов даты и времени в вашем часовом поясе.</p><p> При установке временных интервалов учитывайте людей в разных часовых поясах. Участники будут видеть время, локализованное в их часовом поясе.</p><p> Установите продолжительность встречи.</p><p> Когда опрос времени закроется, установите результат, указав лучшее время и инструкции по проведению встречи.</p><p> <span>Loomio включит в электронное письмо с уведомлением о результатах приглашение в календарь, чтобы участники могли дополнить свой календарь.</span></p><p> <a target="_blank" href="https://help.loomio.com/en/user_manual/polls/meeting_polls/index.html#time-poll">Подробнее об опросе Time читайте здесь</a> .</p>
      title: Давайте найдем дату нашей следующей встречи.
      details: "<p><strong>Что это за встреча или мероприятие?</strong></p><p></p><p> <strong>Почему это важно?</strong></p><p></p><p> <strong>О чем вы просите людей?</strong></p><p></p><p> <span>Отметьте временные интервалы, в которые вы доступны, зеленым значком «палец вверх» или оставьте красный значок «палец вниз», когда вы недоступны.</span></p><p> <span>Используйте значок «большой палец в сторону», чтобы показать, что вы доступны «при необходимости».</span></p>"
      reason_prompt: Можете ли вы что-то сказать, чтобы помочь организатору найти подходящее время?
    opt_in:
      process_subtitle: Найдите волонтеров или попросите участников
      process_introduction: '<p>Используйте функцию «Подписаться», чтобы пригласить людей присоединиться к команде, комитету или рабочей группе или принять участие в мероприятии.</p><p> «Согласие» имеет два варианта голосования: «Принять» или «Отклонить».</p><p> Вы можете определить целевое количество людей, которых вы ищете, скажем, 3 человека для присоединения к вашей рабочей группе.</p><p> <a target="_blank" href="https://help.loomio.com/en/user_manual/polls/meeting_polls/index.html#opt-in">Подробнее об этом читайте в разделе «Подписка»</a> .</p>'
      title: Рабочая группа по разработке нашей новой политики устойчивого развития
      details: "<p><strong>На какую команду, рабочую группу или мероприятие вы приглашаете людей?</strong></p><p></p><p> <strong>Почему это важно?</strong></p><p></p><p> <strong>О чем вы просите людей?</strong></p><p></p><p> Выберите «Принять», чтобы принять участие!</p>"
      accept_meaning: Я готов участвовать
      accept_prompt: Почему вы решили этим заняться?
      decline_meaning: Я не могу участвовать
      decline_prompt: Хотите что-нибудь сказать?
