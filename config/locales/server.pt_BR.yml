        Basta escolher um tipo de decisão e uma pergunta, e nós faremos o resto.
        Você pode escolher os seguintes tipos de decisão:
        Proposta ('proposal'): buscar consenso entre participantes
        Contagem ('count'): Verificar participações e pessoas voluntárias
        Enquete ('poll'): Medir a popularidade de diversas opções
        Votação por pontos ('dot_vote'): Priorizar opções de uma lista
        Reunião ('meeting'): Escolher dia e hora para as pessoas se encontrarem
        Ou apenas iniciar um tópico com '/loomio thread<title>'.

        Por exemplo:
        /loomio count Quem vem à festa no domingo?
        Para criar uma contagem
        ou
        /loomio thread Vamos conversar sobre os caminhos da empresa
        Para iniciar um novo tópico
