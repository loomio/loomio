    joi_bio_html: 'Direktor von <a href="http://www.media.mit.edu/" target="_blank">MIT Media Lab</a>, Mitbegründer <a href="https://creativecommons.org/" target="_blank">Creative Commons</a>, Beirat von <a href="https://www.mozilla.org/en-US/foundation/" target="_blank">Mozilla Foundation</a>'
    rushkoff_bio_html: '<a href="http://www.rushkoff.com/" target="_blank">Bestselling Autor</a>, CNN Kommentator, Medienwissenschaftler'
