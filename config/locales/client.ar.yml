  help_page:
    coordinating: قم بتنسيق مجموعة لوميو الخاصة بك
    coordinating_details: >
      كمنسق أنت مسؤول عن إعداد مجموعة لوميو الخاصة بك و دعوة الجميع للانضمام.
      بالإضافة إلى تعلّم

      كيفية استخدام البرنامج الجديد، سوف تتعلّم مجموعتك عمليات جديدة للتعاون بشكل
      أكثر فاعلية و

      لصنع قرارات جيدة معاً. هنا بعض النصائح لدعم مجموعتك للنجاح:
    different_ways: الطرق المختلفة لاستخدام لوميو
    engaging_html: >
      <h2>نصائح لإشراك مجموعتك</h2>

      <p>سيكون الأشخاص متحمسين للبدء بالمشاركة عندما يكون هناك مقترح مشاركة على
      الطاولة. المقترح الجيد يحتوي على خطة عمل للمجموعة، حتى يكون واضحاً فوراً
      ماذا يعني أن توافق أو ترفض. قم بالتفكير بكيفية تحديد النقاشات/القرارات التي
      تتعهدها المجموعة شخصياً أو عبر البريد الإلكتروني و التي قد تكون أسهل إن
      كانت تتم عبر لوميو.</p>

      <p> إن كانت مجموعتك تبدأ للتو، يمكنك البدء بقرارات بسيطة، لتعطي الفرصة
      للجميع ليجربوا الأدوات و يروا آلية صناعة القرارات بشكل فعلي.</p>

      <p>طريقة أخرى سهلة لتشجيع الأشخاص على المشاركة في القرارات هي أن تستخدم
      ميزة @ذكر شخص ما لتحث أشخاصاً معينين على المشاركة؛ سيتم إرسال بريد إلكتروني
      لهم لإخبارهم أنك قد ذكرتهم عبر تعليق.</p>
    example1_html: >
      <h3>ستحتاج مجموعتك لأن تناقش موضوعاً عاماً و تطور حلولاً سوياً</h3>

      <p>استراتيجية: قم بمناقشة موضوع لفترة قبل إنشاء مقترح.</p>

      </p> غالباً ما تبلغ النقاشات أفضل النتائج عندما تقوم ببناء تفاهمات مشتركة
      حول المشكلة قبل القفز إلى حل معين. عندما يتشارك الأشخاص في العملية، فمن
      المرجح أن يتقبلوا النتائج بشكل أفضل.</p>
    example2_html: >
      <h3>لديك في عقلك مقترح مسبق، و تريد موافقة المجموعة للمضي قدماً في هذا
      المقترح.</h3>

      <p> استراتيجية: قم بالبدء بنقاش حول القرار المحدد و قم بإنشاء مقترح
      فوراً.</p>

      <p> إن كان لديك نتيجة واضحة في عقلك و لكنك تريد التأكد من أنه ليس هناك أي
      مخاوف مهمة، يمكنك استعمال المقترح للحصول على مساهمة سريعة في القرار.</p>

      <p> يمكنك عمل أشياء كإنهاء وثيقة، الموافقة على تطبيق، أو الموافقة على عمل
      ما.</p>
    get_in_touch: تواصل معنا
    get_in_touch_description_html: "إذا كان لديك أي أسئلة أو تعليقات، <'{a href='%{link>تواصل معنا</a>."
    getting_started: من أجل البدء
    getting_started_description: على اليسار، تناقش المجموعة موضوعاً و تتبادل الأفكار و المعلومات. عندما يكون هناك قرار يتعين على المجموعة اتخاذه، فإنه يظهر على اليمين.
    getting_the_most: لإقصى استفادة من لوميو
    have_your_say: 'شارك برأيك '
    have_your_say_details_html: >
      <p>عندما تكون مستعداً للمشاركة برأيك، اضغط على واحد من أزرار القرارات
      الأربعة.</p>

      <p> عندما تقوم بمشاركة قرارك، قم بنشر شرح بسيط. يمكنك رؤية ما يعتقده الجميع
      تحت الشكل البياني. يجعل هذا من السهل أن تقوم باللحاق بالنقاشات بسرعة. يمكنك
      تغيير رأيك بأي وقت مع ظهور معلومات جديدة.</p>
    have_a_discussion: أجر نقاشاً
    have_a_discussion_description: يتم وضع موضوع النقاش وأي معلومات لازمة متعلقة به في أعلى الصفحة. يمكنك استخدام مربع التعليق لإضافة صوتك في النقاش.
    help: مساعدة
    how_it_works: كيفية عمل لوميو
    invitation_html: >
      <h2>كتابة دعوة رائعة</h2>

      <p>السؤال الأول الذي يسأله كل عضو جديد هو "ماهو هدف هذه المجموعة؟"</p>

      <p> فكر بأبسط طريقة يمكنك من خلالها شرح المجموعة: ماذا تريد أن يحقق أعضاء
      المجموعة معاً؟ ما نوع القرارات التي ستقومون باتخاذها؟ من هو المعني
      بالأمر؟</p>

      <p>قد تكون فكرة جيدة أن تناقش الأمر مع مجموعتك قبل أن تدعوهم للانضمام
      للوميو.</p>

      <p>سيرغب الأشخاص أن يعرفوا لماذا تمت دعوتهم، و ماهو المتوقع منهم، و لماذا
      يستحق الأمر أن يمضوا وقتهم لتعلم كيفية استخدام الأدوات الجديدة.</p>
    join_the_community: إنضم للمجتمع
    join_the_community_description_html: "الجميع مرحب به للانضمام لمجتمع لوميو، حيث نتحدث حول كيفية الاستفادة من الأدوات، و كيفية تطويرها. <br/><br/><a href='https://www.loomio.org/g/WmPCB3IR'> اضغط هنا للذهاب إلى مجموعة مجتمع لوميو.<a/>"
    images_and_text_formatting: تنسيق النص و الصور
    images_and_text_formatting_html: >
      <p>يستخدم لوميو نظام التخفيض لتضمين الصور و تنسيق النصوص. يمكنك تفعيل نظام
      التخفيض عبر الأيقونة الصغيرة الرمادية تحت صندوق التعليقات.</p>

      <p><a href='https://www.loomio.org/discussions/1124'>اضغط هنا</a> للمعلومات
      حول كيفية استخدام نظام التخفيض.</p>
    keep_up_to_date: البقاء على تواصل
    keep_up_to_date_html: >
      <p>بالضغط على اسم مجموعتك في أعلى الصفحة ستنتقل إلى صفحة مجموعتك، حيث يمكنك
      رؤية قائمة بكل النقاشات و القرارات لهذه المجموعة. إن كنت في أكثر من مجموعة،
      يمكنك رؤية كل النشاطات في كل مجموعاتك مرة واحدة على الصفحة الرئيسية.</p>

      <p>سوف تستقبل التبليغات عبر البريد الإلكتروني عندما تحدث أشياء مهمة في
      مجموعتك. يمكنك تغيير تفضيلات البريد الإلكتروني خاصتك <a
      href="%{link}"">هنا</a>.</p>
    make_a_decision: اتخذ قراراً
    make_a_decision_description: عندما تصبح المجموعة جاهزة لاتخاذ قرار، فإنه يمكن لأي كان أن يطرح مقترحاً. ضع خطاً واضحاً لمسار العمل وأعط ما يكفي من المعلومات بحيث يدرك الجميع مالذي تعنيه الموافقة أو عدمها.
    prompt_people_details: 'إن أردت تنبيه شخص معين في مجموعتك، أكتب "@" متبوعة باسم الشخص. سوف يستقبل هذا الشخص رسالة الكترونية ليعرف أنك قد ذكرته في تعليق.'
    prompt_people_html: "قم بتشجيع الأشخاص عبر <span class='blue'>@ذكرهم</span>"
    positions_agree_description: '<span>"موافق"</span> تعني أنك راض بالمقترح.'
    positions_abstain_description: '<span>"امتنع"</span> تعني أنك غير متأكد، أو أنك سعيد بترك المجموعة تقرر عنك.'
    positions_disagree_description: '<span>"غير موافق"</span> تعني أنك تظن أن هناك بديل أفضل، ولكنك على استعداد للمضي مع قرار المجموعة.'
    positions_block_description: '<span>"أعترض"</span> تعني أنه لديك اعتراضات جدية وأنك ستكون غير راضٍ إذا تم تبني المقترح.'
    start_discussion: البدء بنقاش تشاركي
    start_discussion_html: >
      <p>عندما تبدأ نقاشاً، تأكد من أن العنوان يوصل فكرة الموضوع بإيجاز. استخدم
      منصة السياق لتزويد المعلومات الضرورية المتعلقة بالموضوع للمجموعة لكي تحصل
      على نقاش بناء و مبني على معلومات.</p>

      <p>خلال النقاش، يمكن تحديث منصة السياق بمعلومات جديدة قد تطرأ. بالإضافة إلى
      توضيح الموضوع، يمكنك استخدام هذه المساحة لمشاركة المصادر، تلخيص النقاش خلال
      تقدمه، أو وضع الخطوط العريضة لطريقة صناعة القرار التي تعتمدها مجموعتك.</p>
    start_proposal: كتابة مقترح واضح
    start_proposal_html: >
      <p>عندما تجعل العنوان واضحاً و موجزاً، فإن الأشخاص سيعلمون فوراً ماذا تعني
      موافقتهم أو رفضهم.</p>

      <p> ليست نهاية العالم إن لم تحصل على موافقة فورية على المقترح.

      إن لم تحب المجموعة المقترح الأول، يمكن لأي شخص البدء بمقترح جديد

      للاستجابة للمخاوف التي تم طرحها، الحكمة الجمعية في مجموعتك ستولد أفكاراً
      أفضل

      من أي شيء قد يأتي به شخص بمفرده.</p>

      <p>يمكن تمديد الموعد النهائي للمقترح في أي وقت، إن كان يبدو أن القرار

      بحاجة لبعض المساحة. سوف يستقبل الجميع رسالة الكترونية تبلغهم قبل 24 ساعة من
      إغلاق المقترح.
    video_id: '52025402'
    video_tutorial: الفيديو التعليمي
    video_tutorial_description: شاهد الفيديو لتحصل على عرض سريع حول كيفية استخدام لوميو.
