      process_introduction: <p>Pridobite soglasje za odločitev, ki jo morate sprejeti, če ni tehtnih ugovorov na vaš predlog, da lahko za svojo organizacijo sprejmete hitro odločitev, ki je »varna za poskus«.</p><ul><li><p> Prizadevajte si za »dovolj dobro« odločitev</p></li><li><p> Vključite veliko glasov, da razvijete izvedljiv predlog</p></li><li><p> Vprašajte, če ima kdo utemeljen ugovor</p></li><li><p> Spremenite predlog, da odpravite ugovore</p></li></ul><p> <a target="_blank" href="https://help.loomio.com/en/guides/consent_process/index.html">Preberite več o postopku pridobitve soglasja</a> .</p>
