      process_introduction: "<p>Використовуйте ланцюжок як «стіну» або «дошку оголошень» для вашої групи, щоб публікувати інформацію, новини та ідеї, якими ви хотіли б поділитися один з одним.</p><p> Запросіть людей використовувати інструменти форматування <strong>«Вставити посилання»</strong> та <strong>«Вставити відео»</strong> , щоб допомогти групі отримати доступ до інформації з Loomio. Використовуйте <strong>заголовок</strong> у коментарях, щоб закріпити коментар на шкалі часу, щоб його можна було легко знайти.</p><p> <strong>Прикріпіть</strong> нитку, щоб вона трималася, і заохочуйте <strong>Reactions</strong> підтримувати її під напругою, повідомляючи людям, що ви бачили їхні речі.</p><p> За замовчуванням у цьому ланцюжку відображається <strong>найновіший</strong> , тому найновіші коментарі відображаються у верхній частині ланцюжка.</p>"
