        header: 3. Samen beslissen
        desc: Ontwikkel het voorstel samen zodat het voor iedereen oké is. Iedere beslissing heeft een duidelijke deadline zodat je altijd een helder resultaat krijgt.
    mobile:
      lead_html: '<strong>Loomio werkt op elk apparaat,</strong><br />maak beslissingen, altijd en overal.'
    quote:
      header:
        rushkoff_html: '“Loomio <strong>laat de potentie van het internet los</strong> om mensen richting consensus te bewegen in plaats van gepolariseerd debat.”<div class="attributation">– <a href="http://rushkoff.com">Douglas Rushkoff</a>, auteur van <em>Present Shock</em></div>'
        sifry_html: '“Loomio raakt de juiste snaar tussen <strong>individuele stem</strong> en <strong>collectieve besluitvorming</strong>.”<div class="attributation">– Micah Sifry, Redacteur, <em><a href="http://techpresident.com">TechPresident</a></em></div>'
    team:
      header: Over Loomio
      desc: 'We zijn een klein team van open-source ontwikkelaars en mensenrechtenactivisten die bij Enspiral in Aotearoa, Nieuw Zeeland, werken, met een groot netwerk van vrienden, hulp en adviseurs van over de hele wereld.'
    ideals:
      community:
        header: Samenwerking gedreven door de gemeenschap
        desc: 'Loomio wordt gemaakt door een coöperatieve gemeenschap. We zijn een sociale onderneming die hard werkt aan het maximaliseren van positieve sociale impact, niet winst.'
      independent:
        header: Onafhankelijk en neutraal
        desc: 'We bieden een mogelijkheid om samen te komen voor welke groep dan ook, onafhankelijk van politieke- of bedrijfsbelangen. We zullen je gegevens nooit verkopen.'
      open:
        header: Vrije en open software
        desc: 'De broncode van Loomio is openbaar, zodat die iedereen deze kan uitvoeren, lezen, ervan leren, aanpassen en doorgeven.'
      gift:
        header: Weggeef economie
        desc: Loomio wordt ondersteund door mensen die bijdragen naar wat ze kunnen betalen. Dit houdt het platform vrij van advertenties en toegankelijk voor groepen die geen geld hebben.
  about_page:
    our_story_1_html: '<h2>Ons verhaal</h2> <p>Loomio is een online tool voor gezamenlijke besluitvorming. Het is gebouwd door een team van technici, activisten en sociaal ondernemers uit Nieuw Zeeland.</p> '
    our_story_2_html: "<p>Loomio ontstond in 2011 vanuit de Occupy beweging door de behoefte aan een oplossing voor schaalbare groeps besluitvorming.</p> <p>We zagen zowel de veranderkracht van gezamenlijke besluitvorming als de beperkingen ervan: samen besluiten wordt nooit schaalbaar als mensen tegelijk in dezelfde ruimte moeten zijn.</p> <p>Toen zijn we begonnen met het bouwn van een oplossing voor dit probleem. via internet maken we het mensen gemakkelijk om samen goede besluiten te nemen, waar ze ook zijn op dat moment.</p> <p>Het heet Loomio, Engels voor 'weefgetouw', je weeft verschillende perspectieven in elkaar :)</p> <p>Op dit moment hebben 75.000 mensen, meer dan 250.000 besluiten genomen op Loomio.</p> "
    mission_html: '<h2>Missie</h2> <p>We zijn een missie gedreven organsiatie met een sociaal kern doel: Loomio maakt het voor iedereen, overal gemakkelijk om mee te beslissen, over wat invloed heeft op hun bestaan.</p> <p>We meten onze impact aan de aantallen mensen en groepen die meedoen aan besluiten EN aan de inspirerende verhalen van mensen die mooie dingen doen in hun gemeenschap.</p> '
    advisors_html: '<h2>Adviseurs</h2> <p>We worden ondersteund door een Raad van Advies met internationaal, een aantal van de knapste koppen over democratie en techniek.</p> '
    sascha_bio_html: "Oprichter van <a href='http://thexlab.org/' target='_blank'>X-Lab</a> & <a href='http://www.newamerica.org/oti/' target='_blank'>Open Technology Institute</a>"
    katherine_bio_html: " Former Senior Vice President, <a href='http://www.aol.com/' target='_blank'>AOL</a>, Vice Chair of <a href='http://www.rootcapital.org/' target='_blank'>Root Capital</a>"
    joi_bio_html: 'Director of <a href="http://www.media.mit.edu/" target="_blank">MIT Media Lab</a>, Co-founder <a href="https://creativecommons.org/" target="_blank">Creative Commons</a>, Board of <a href="https://www.mozilla.org/en-US/foundation/" target="_blank">Mozilla Foundation</a>'
    rushkoff_bio_html: '<a href="http://www.rushkoff.com/" target="_blank">Bestseller auteur</a>, CNN commentator, media theorist'
    monahan_bio_html: 'Cofounders of <a href="http://inflection.com/" target="_blank">Inflection</a>, <a href="http://www.namaste.org/" target="_blank">Namaste Foundation</a>'
    team_html: '<h2>Team</h2> <p>Loomio is een cooperatieve social enterprise met Nieuw Zeeland als thuisbasis. We werken met passie en grote expertise in groepsprocessen en de ontwikkeling van open technologieen.</p> '
