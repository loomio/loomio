    description: _Se sì, condividi la tua domanda. Se no, sei pronto a commentare nei thread del tuo gruppo!_ Questo **sondaggio di controllo** chiede se tu o qualcun altro qui avete domande sull'utilizzo di Loomio.<ul><li> Vai avanti e provalo usando i pulsanti e il campo di testo qui sotto.</li></ul> Come con qualsiasi strumento decisionale o di facilitazione, dovrai rispondere prima che si chiuda. Puoi cambiare la tua posizione mentre è aperta (magari rispondendo a nuove informazioni). **Prova a partecipare! Fai clic su uno dei pulsanti.**
