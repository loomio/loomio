  help_page:
    coordinating: Coordinazione del tuo gruppo Loomio
    coordinating_details: >
      In quanto coordinatore sei responsabile della costruzione tuo gruppo Loomio
      e degli inviti

      al gruppo. Oltre a imparare a utilizzare un nuovo software, il tuo gruppo

      imparerà nuovi processi per una collaborazione più efficace e farà migliori
      decisioni

      collettive. Ecco alcuni consigli su come guidare il tuo gruppo verso il
      successo:
    different_ways: Diversi modi di utilizzare Loomio
    example1_html: >
      <h3>Hai bisogno che il gruppo discuta un argomento ampio e sviluppi una
      soluzione insieme</h3>

      <p>Strategia: Discuti l'argomento per un po' prima di creare una
      proposta.</p>

      <p>Le discussioni solitamente raggiungono risultati migliori se partono da
      una comprensione

      condivisa del problema prima che si cerchi una soluzione specifica. Quando
      le persone

      partecipano al processo, è molto più probabile che siano d'accordo con il
      risultato</p>
    get_in_touch: Contattaci
    get_in_touch_description_html: "Se hai qualsiasi domanda o feedback, <a href='%{link}'>scrivici due righe</a>."
    getting_started: Per cominciare
    getting_started_description: 'Sulla sinistra, il gruppo discute un argomento, scambiandosi idee e informazioni. Quando il gruppo deve prendere una decisione, questa viene visualizzata sulla destra.'
    getting_the_most: Ottenere il massimo da Loomio
    have_your_say: Dite la vostra
    have_your_say_details_html: >
      <p>Quando sei pronto a dire la tua, clicca su uno dei quattro bottoni di
      decisione.</p>

      <p>Quando hai preso la tua decisione, dai una breve spiegazione. Sotto la
      torta,

      puoi vedere quello che pensano tutti gli altri. In questo modo puoi
      facilmente aggiornarti

      sulla discussione. Se dovessero venire presentate nuove informazioni, puoi
      comunque cambiare la tua

      posizione in qualsiasi momento.</p>
    have_a_discussion: Discuti
    have_a_discussion_description: "L'argomento e qualsiasi informazione rilevante sul suo contesto sono in cima alla pagina. Usa il box per i commenti per aggiungerti alla discussione."
    help: Aiuto
    how_it_works: Come funziona
    invitation_html: >
      <h2>Scrivere un ottimo invito</h2>

      <p>La prima domanda che ogni nuovo membro del gruppo si farà è ‘a cosa
      serve questo gruppo?’</p>

      <p>Pensa al modo più semplice in cui puoi descrivere il tuo gruppo: Cosa
      volete fare assieme? Che tipo di decisioni prenderete? Chi sarà
      coinvolto?</p>

      <p>Può essere una buona idea parlare al gruppo prima di invitarli
      a Loomio</p>

      <p>Le persone vorranno sapere perché sono state invitate, che cosa
      dovrebbero fare,

      e perché dovrebbero spendere del tempo a imparare a usare un nuovo
      tool.</p>
    join_the_community: Unisciti alla community
    join_the_community_description_html: "Chiunque è benvenuto nella Community di Loomio, nella quale parliamo di come utilizzare al meglio il tool e di come il tool può essere migliorato.<br /><br /><a href='https://www.loomio.org/g/WmPCB3IR'>Clicca qui per andare al gruppo della Community di Loomio</a>."
    images_and_text_formatting: Formattazione immagini e testo
    images_and_text_formatting_html: >
      <p>Loomio usa ‘Markdown’ per l'embed di immagini e la formattazione del
      testo.

      Puoi attivare o disattivare il Markdown cliccando sulla piccola icona
      grigia sotto il box per i commenti</p>

      <p><a href='https://www.loomio.org/discussions/1124'>Clicca qui</a>

      per informazioni su come usare Markdown.</p>
    keep_up_to_date: Rimani aggiornato
    keep_up_to_date_html: >
      <p>Cliccando il nome del gruppo in cima alla pagina si raggiunge la Pagina
      del Gruppo,

      dove si può accedere a una lista di tutte le discussioni e decisioni per
      quel gruppo. Se sei in più di un gruppo, puoi vedere l'attività di tutti
      i tuoi gruppi nella Pagina Iniziale.</p>

      <p>Riceverai delle notifiche via email quando cose importanti avvengono nel
      tuo gruppo.

      Puoi cambiare le impostazioni per l'email <a href="%{link}"">qui</a>.</p>
    make_a_decision: Prendi una decisione
    make_a_decision_description: "Quando il gruppo è pronto a prendere una decisione, chiunque può creare una proposta. Definisci una chiara linea di condotta e dai un po' di contesto in modo che ognuno sappia esattamente cosa significa essere d'accordo oppure no."
    prompt_people_details: "Se vuoi ottenere l'attenzione di persone specifiche nel tuo gruppo, scrivi '@' seguita dal loro nome. Riceveranno una mail che li avvertirà che le hai nominate in un commento."
    prompt_people_html: "Presenta le persone con <span class='blue'>@menzioni</span>"
    positions_agree_description: "<span>Sono d'accordo</span> significa che la proposta ti sta bene."
    positions_abstain_description: '<span>Mi astengo</span> significa che non sei sicuro, o che ti sta bene che il gruppo decida senza di te.'
    positions_disagree_description: "<span>Non sono d'accordo</span> significa che pensi ci sia un'alternativa migliore, ma ti sta bene anche accodarti alla decisione del gruppo."
    positions_block_description: '<span>Blocco</span> significa che hai obiezioni serie e che saresti estremamente insoddisfatto se la proposta dovesse passare.'
    start_discussion: Iniziare una discussione coinvolgente
    start_proposal: Scrivere una proposta chiara
    start_proposal_html: >
      <p> Se rendi il titolo chiaro e breve, le persone sapranno immediatamente

      cosa significa essere d'accordo o in disaccordo.</p>

      <p>Non é la fine del mondo se una proposta non raggiunge un chiaro consenso
      immediatamente.

      Se il gruppo non ama la prima proposta, chiunque può iniziare una nuova
      proposta per

      indirizzare le questioni sollevate, e portare avanti il processo.</p>

      <p>Attraverso questo processo dinamico, la saggezza collettiva del tuo
      gruppo può generare idee migliori

      rispetto a quelle dei singoli.</p>

      <p>La scadenza di una proposta può essere estesa in qualsiai momento, se si
      sente la necessità di pi spazio.

      Ognuno riceverà una email di notifica 24 ore prima che la proposta sia
      chiusa.</p>
