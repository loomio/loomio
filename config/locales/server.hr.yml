    pass_a_resolution:
      title_placeholder: Odluka o odobravanju strategije
      process_name: Donesite rezoluciju
      process_subtitle: Predstavite rezoluciju s kontekstom, pozadinskim informacijama, odgovorite na pitanja i podnesite prijedlog za usvajanje rezolucije.
      process_introduction: '<p>Robertova pravila su okvir koji se sastoji od skupa kodeksa i etičkih pravila koji pomažu grupama da održavaju uredne sastanke koji omogućuju većini da vladaju, a dopuštaju da se čuju glasovi manjine. <a target="_blank" rel="noopener noreferrer nofollow" href="https://www.boardeffect.com/blog/roberts-rules-of-order-cheat-sheet/">https://www.boardeffect.com/blog/roberts-rules-of-order-cheat-sheet/</a> Član daje prijedlog da predloži radnju ili donese odluku govoreći: "Prelazim u...". Drugi član mora podržati prijedlog govoreći: "Podržavam prijedlog." Nakon što netko podrži prijedlog, grupa glasuje o prijedlogu. Donosi se većinom glasova ili kvorumom ovisno o pravilima iz statuta.</p>'
      description: "<p><strong>Navedite rezoluciju koju treba donijeti</strong></p><p></p><p> <strong>Označite kontekst i pozadinske informacije</strong></p><p></p><p> <strong>Pozovite članove da postavljaju pitanja, daju komentare i daju bilo kakve informacije za izgradnju zajedničkog razumijevanja</strong></p><p></p>"
      resolution: Rezolucija
    decision_by_consensus:
      title_placeholder: Revidiranje statuta naše organizacije
      process_name: Odluka konsenzusom
      process_subtitle: Postići kolektivni ugovor sa svim uključenima.
      process_introduction: '<p>Izgradite konsenzus za odluku koju morate donijeti zajedno, kako biste postigli dogovor koji zadovoljava potrebe i brige svih sudionika.</p><p> Tipične uloge:</p><ul><li><p> Odredite voditelja. (Na sastancima odbora to je obično predsjedavajući.)</p></li><li><p> Kvorum ili nadvećina članova za sudjelovanje, kako je navedeno u statutu vaše organizacije.</p></li></ul><p> Uobičajeni koraci procesa:</p><p> Korak 1. Stvorite otvoreni prostor za raspravu o problemu ili predloženoj odluci.</p><p> Korak 2. Testirajte konsenzus i izložite prigovore s prijedlogom provjere smisla.</p><p> Korak 3. Pojasnite sve točke, pozovite konstruktivne izmjene i dopunite prijedlog.</p><p> Korak 4. Testirajte slaganje i sve preostale primjedbe s prijedlogom konsenzusa.</p><p> Korak 5. Zabilježite odluku s ishodom i u službeni zapisnik organizacije.</p><p> <a target="_blank" rel="noopener noreferrer nofollow" href="https://help.loomio.com/en/guides/consensus_process/index.html">Pročitajte više: Proces konsenzusa.</a></p>'
      description: <h3 id="what-is-the-decision-you-need-to-make">Koju odluku trebate donijeti?</h3><p></p><h3 id="why-is-this-important-and-what-impact-does-it-have"> Zašto je to važno i kakav učinak ima?</h3><p></p><h3 id="what-information-do-people-need-for-context"> Koje su informacije ljudima potrebne za kontekst?</h3><p></p><h3 id="who-is-the-facilitator"> Tko je voditelj?</h3><p></p><h3 id="what-conditions-need-to-be-met-for-a-decision"> Koji uvjeti moraju biti ispunjeni za odluku?</h3><h3 id=""></h3>
      consensus: Konsenzus
    share_links_and_info:
      title_placeholder: Podijelite veze i informacije
      process_name: Podijelite veze i informacije
      process_subtitle: Objavite informacije, veze i izvješća za dijeljenje radi komentara i rasprave.
      process_introduction: "<p>Koristite nit kao 'zid' ili 'oglasnu ploču' za svoju grupu za objavljivanje informacija, novosti i ideja koje želite podijeliti jedni s drugima.</p><p> Pozovite ljude da koriste alate <strong>za umetanje poveznice</strong> i <strong>ugrađivanje videa</strong> kako bi pomogli grupi da pristupi informacijama unutar Loomija. Upotrijebite <strong>naslov</strong> na komentarima da prikvačite komentar na vremensku traku niti kako biste ga mogli lako pronaći.</p><p> <strong>Pričvrstite</strong> konac tako da se zalijepi i potaknite <strong>Reakcije</strong> da ga održe napetim, dajući ljudima do znanja da ste vidjeli njihov predmet.</p><p> Zadani prikaz ove niti je <strong>Najnoviji</strong> , tako da su najnoviji komentari na vrhu niti.</p>"
      description: <p>Koristite ovu nit za objavljivanje informacija, obavijesti i stvari koje želite podijeliti - mjesto gdje možete vidjeti što se događa i uključiti se.</p><p data-text-align="start"> Dijelite događaje, izvješća, podcaste i druge zanimljive online informacije.</p><p data-text-align="start"> Upotrijebite alate <strong>za umetanje veze</strong> i <strong>ugrađivanje videa</strong> kako biste pomogli ljudima da pristupe informacijama unutar Loomija.</p>
      information: Informacija
    prepare_for_a_meeting:
      title_placeholder: Priprema za naš sljedeći sastanak
      process_name: Pripremite se za sastanak
      process_subtitle: Napravite dnevni red, objavite papire i organizirajte administrativna pitanja tako da svi budu u toku, u kontekstu i spremni.
      description: <p><strong>Fokus sastanka</strong></p><p></p><p data-text-align="start"> <strong>Okvirni dnevni red</strong></p><p data-text-align="start"></p><p data-text-align="start"> <strong>Radnje s prošlog sastanka</strong></p><p data-text-align="start"></p><p data-text-align="start"> <strong>Kako se sudionici trebaju pripremiti za sastanak?</strong></p><p data-text-align="start"></p><p data-text-align="start"> <strong>Popis dokumenata za sastanak</strong></p><p data-text-align="start"></p>
      process_introduction: <p>Planirajte učinkovit sastanak uključivanjem ljudi od samog početka, usklađivanjem prema najvažnijim temama i bolje iskoristite svoje dragocjeno vrijeme zajedno.</p><p> Upotrijebite nit kao spremnik za svoj sastanak kako biste odredili fokus sastanka, odredili dnevni red, pronašli prikladan datum, objavili ključne dokumente i izvješća, započeli raspravu o točkama dnevnog reda, pratili akcije i zapisnike.</p><p> To pomaže svima da se pripreme za sastanak, čitanjem materijala i razmišljanjem o temama za raspravu i odlukama koje treba donijeti. Vjerojatnije je da će članovi doći u kontekstu i spremni za sastanak.</p><p> Pročitajte više o <a target="_blank" rel="noopener noreferrer nofollow" href="https://help.loomio.com/en/guides/board_processes/meeting.html"><u>pripremi za sastanak</u></a> u Vodiču za dobro upravljanje za Loomio.</p>
      meeting: Sastanak
