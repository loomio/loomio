  how_it_works_thread:
    title: Como utilizar o Loomio
    description: |
        Seja bem-vindo ao Loomio, uma plataforma online para tomar decisões conjuntas.

        Este é um exemplo de **tópico** de discussão. Você pode adicionar um comentário abaixo. Um tópico é uma conversa sobre um determinado assunto. Este tópico é sobre como o Loomio funciona; então, poste suas dúvidas sobre esse assunto aqui.

        Neste momento, você está lendo o tópico **contexto**, um local para informações básicas. Você poderá atualizá-lo na medida em que a discussão progredir.

        Para começar a utilizar o Loomio:
        1. Carregue uma [foto de perfil](/profile)
        2. Apresente-se no [tópido de boas-vindas](%{thread_url})
        3. Poste em tópicos existentes, ou inicie um novo

        Dicas para postar no Loomio:
        * Para notificar uma pessoa específica, digite @ seguido do nome dela.
        * Clique no ícone com um clips para adicionar anexos.

        Em caso de dúvidas, confira o [manual de ajuda do Loomio](http://help.loomio.org).
  first_proposal:
    name: Proposta de demonstração
    description: |
        Esta é uma **proposta**, na qual você pode tomar uma decisão conjunta. Você pode iniciar uma proposta assim que a discussão estiver em andamento.

        Todos são solicitados a **definir uma posição** até o **prazo final**. Você pode estender o prazo final se necessário, ou concluir a proposta antes do prazo.

        Você pode **mudar sua posição** enquanto a proposta estiver aberta. Você pode reconsiderar a sua visão na medida em que ouve visões dos demais.

        Às vezes, grupos funcionam por meio de uma **série de propostas** para construir soluções conjuntas. Você pode criar propostas em série neste tópico.

        **Tente participar! Clique em um dos quatro botões**.
  markdown:
    intro:
      title: |
          # O que é remarcação?
      body: |
          Markdown é uma maneira de escrever texto simples (esquerda)
          de modo que possa ser convertido para texto rico (direita).
          Esta página está escrita com remarcação para mostrar como funciona.
    paragraphs:
      title: |
          ## Parágrafos
      body: |
          Você precisa
          colocar uma
          linha em branco
          entre as linhas.

          Ou vai acabar com um grande parágrafo!
    emphasis:
      title: |
          ## Itálico
      body: |
          Você pode colocar em itálico uma palavra com _underscore_ ou *asterístico*.

          __Negrito__ duplicando o **asterístico**.
    lists:
      title: |
          ## Listas
      body: |
          Veja como fazer uma lista:

          * deixe uma linha em branco antes da sua lista
          * use asterístico (*)
          * deixe um espaço depois do asterisco
    links:
      title: |
          ## Links e Imagens
      body: |
          Repita em voz alta:

          Entre colchetes para nome e entre parênteses para URL. Não deve haver espaços dentro dos parênteses.

          [Página inicial do Loomio](https://www.loomio.org/)

          O mesmo para imagens, mas antecedidas por um ponto de exclamação.

          ![Logo do Loomio](https://i.imgur.com/Fvtworb.png)
