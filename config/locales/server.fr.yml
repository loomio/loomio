    consent:
      process_subtitle: Prenez une décision qui peut être « essayée en toute sécurité », sans objections
      process_introduction: <p>Recherchez le consentement sur une décision que vous devez prendre, lorsqu'il n'y a pas d'objections significatives à votre proposition, afin de pouvoir prendre une décision rapide pour votre organisation qui est « sûre à essayer ».</p><ul><li><p> Visez une décision « suffisamment bonne »</p></li><li><p> Impliquer de nombreuses voix pour élaborer une proposition réalisable</p></li><li><p> Demandez si quelqu’un a une objection valable</p></li><li><p> Modifier la proposition pour résoudre les objections</p></li></ul><p> <a target="_blank" href="https://help.loomio.com/en/guides/consent_process/index.html">En savoir plus sur le processus de consentement</a> .</p>
