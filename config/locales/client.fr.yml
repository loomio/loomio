    tool_tip_expanded: |
        <p>Utilisez un sondage réunion pour trouver un créneau horaire pour une réunion.</p>
        <p>Choisissez une liste de dates ou horaires possibles pour la réunion.</p>
        <p>Les participants cochent les créneaux sur lesquels ils peuvent participer, ou ajoutent une explication sur leur blocage pour que vous puissiez mettre à jour les options si nécessaire.</p>
        <p>Si vous ajoutez de nouvelles options pendant un sondage réunion, ceux qui ont déjà voté sont sollicités pour mettre à jour leur réponse.</p>
