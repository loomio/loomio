  poll_proposal_form:
    tool_tip_expanded: |
      <p>提案是用來尋求關於一段陳述或是行動方針共識的工具。</p>
      <p>參與者可以同意、放棄、反對或阻擋，來針對一段陳述表達他們的立場。</p>
      <p>一份圓餅圖會顯示在群組中對於該議題的立場，讓每個人的聲音都能被聽到。</p>
      <p>若您一開始沒看到同意的人，別氣餒，提案就是設計用來突顯需要解決的問題。</p>
      <p>在有良好參與者的狀況下，一個提案就是採與行動的有利動作。</p>
    tool_tip_collapsed: 尋求共識
    start_header: 啟動提案
