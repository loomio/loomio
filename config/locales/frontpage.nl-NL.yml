    hero:
      head_html: 'De wereld heeft een betere manier nodig om <strong>samen beslissingen te nemen</strong>.'
      desc_html: 'Loomio is vrije en <a href="https://github.com/loomio/loomio">open software</a> voor iedereen, waar ook ter wereld, om deel te nemen aan beslissingen die hen aangaan.'
    product:
      header_html: 'Als we <strong>alle stemmen</strong> horen, nemen we <strong>betere beslissingen</strong>.'
      step1:
        header: '1. Dingen bespreken'
        desc: 'Begin een discussie over een onderwerp en verzamel de juiste mensen. Deel verscheidene perspectieven en ontwikkel samen ideeën.'
      step2:
        header: '2. Tot overeenstemming komen'
        desc: 'Wie dan ook kan een plan van aanpak voorstellen. Mensen kunnen ermee instemmen, zich onthouden, het ermee oneens zijn of het blokkeren - zodat je kan zien wat iedereen ervan vindt, en waarom.'
      step3:
        header: '3. Samen beslissen'
        desc: 'Ontwikkel het voorstel samen zodat het voor iedereen oké is. Iedere beslissing heeft een duidelijke deadline zodat je altijd een helder resultaat krijgt.'
    crowdfunding:
      header: 'We zijn aan het crowdfunden om dit nieuwe platform af te kunnen maken en weg te geven aan de wereld.'
    prototype:
      header_html: "We hebben al een prototype gebouwd, en mensen over de hele wereld doen er geweldige dingen mee"
      subhead_html: '<a href="%{try_loomio_link}">Probeer Loomio Beta</a> nu. Of <a href="%{donate_link}">ondersteun het project </a> om te helpen Loomio 1.0 te financieren.'
    mobile:
      header_html: 'Loomio 1.0 werkt op elk apparaat, gemaakt met het beste van <strong>open mobiele technologie.</strong>'
    quote:
      header:
        rushkoff_html: '“Loomio <strong>laat de potentie van het internet los</strong> om mensen richting consensus te bewegen in plaats van gepolariseerd debat.”<div class="attributation">– <a href="http://rushkoff.com">Douglas Rushkoff</a>, auteur van <em>Present Shock</em></div>'
    team:
      header: 'Over Loomio'
      desc: 'We zijn een klein team van open-source ontwikkelaars en mensenrechtenactivisten die bij Enspiral in Aotearoa, Nieuw Zeeland, werken, met een groot netwerk van vrienden, hulp en adviseurs van over de hele wereld.'
    ideals:
      community:
        header: 'Samenwerking gedreven door de gemeenschap'
      independent:
        header: 'Onafhankelijk en neutraal'
        desc: 'We bieden een mogelijkheid om samen te komen voor welke groep dan ook, onafhankelijk van politieke- of bedrijfsbelangen. We zullen je gegevens nooit verkopen.'
      open:
        header: 'Vrije en open software'
      gift:
        header: 'Weggeef economie'
        desc: 'Loomio wordt ondersteund door mensen die bijdragen naar wat ze kunnen betalen. Dit houdt het platform vrij van advertenties en toegankelijk voor groepen die geen geld hebben.'
    vision:
      header: 'Help ons deze visie in een realiteit veranderen.'
