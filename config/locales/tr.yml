  example_discussion:
    title: "Örnek Tartışma: Karşılama ve Loomio tanıtımı"
    description: "Gruplar için yeni bir karar verme platformu olan Loomio'ya hoşgeldin.\nBir konu üzerinde katılım yaparak, çeşitli bakış açılarını ve bilgileri tartışarak ve ortaya çıkan endişeleri ele alarak, grubun kafa kafaya verip ileriye doğru en iyi yolu bulacak.\nBu platformun özelliklerini keşfetmek için bu örnek müzakereyi inceleyebilirsin.\nİyi bir baslangıç yapmak için, grubunla birlikte bir tatil yapmaya ne dersin? Sağdaki grafik, grubun öneri hakkında ne hissettiğini gösterir. Karar butonlarından birine tıklayarak sen de söz sahibi olabilirsin.\n"
  example_motion:
    name: "Ay üzerinde bir tatil yapmalıyız!"
    description: "Loomio Yardım Robotu sen ve grubunun ayda bir tatile yatırım yapması için epey istekli. Görünüşe göre uzay-peyniri epey lezzetliymiş. Ancak karbon ayakizinize etkileri hakkında endişeleri yok değil.\nSence bu nasıl bir fikir? Loomio Yardım Robotu ne düşündüğünü merak ediyor!\nEger konumun hakkında net isen, aşağıdaki ikonlardan birini tıkla (ikonların ne anlama geldiklerinin açıklaması için fareni karar düğmelerin üzerinde gezdir).\nVerdiğin kararın nedeni hakkında kısa bir açıklama yapmanı rica ediyoruz. Böylece herkesin ne düşündüğünü ve neden bu karara vardığını rahatça görebileceksin. Eğer fikrini değiştirirsen, öneri kapanana kadar özgürce kararını yeniden düzenleyebilirsin.\n"
