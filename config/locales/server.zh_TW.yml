  how_it_works_thread:
    title: 如何使用 Loomio
    description: |
        歡迎來到 Loomio，一個線上協同討論的地方。

        這是一個範例**討論串**。您可以在下面新增評論。討論串是用來討論特定主題的地方。這個討論串討論的是關於 Loomio 如何運作，所以在那裡貼出關於這個的問題吧。

        您目前正在閱讀討論串**內容**，這是提供背景資訊的空間。您可以隨著討論進度更新它。

        要入門 Loomio：
        1. 上傳[簡歷照片](/profile)
        2. 在已有的討論串中貼文，或是啟動一個新的

        在 Loomio 上貼文的秘訣：
        * 要通知特定的人，在他們的名字前輸入 @
        * 點選迴紋針圖示來新增附件

        若您有什麼問題，看看[Loomio 說明手冊](http://help.loomio.org).
  first_proposal:
    name: 提案範例
    description: |
        這是一個**提案**，您可以在此與他們共同做出決策。您可以在討論進行時啟動提案。

        每個人都會在**截止日期**前被詢問是否**表達立場**。若您需要的話，您也可以展延截止日期，或是提早關閉。

        您可以在提案仍開放時**變更您的立場**。您可能會在聽聞他人的想法後改變您的想法。

        群組有時會透過**一系列的提案**來共同建構解決方案。您可以在此討論串提出連續的提案。

        **試著參與吧！點選四個按鈕的其中一個**。
  markdown:
    intro:
      title: |
          # Markdown 是什麼？
      body: |
          Markdown 是一個書寫純文字 (left)
          但是可以讓它變為格式化文字的方法 (right)。

          這個頁面是用 markdown 寫成，用來顯示它如何運作的頁面。
    headers:
      body: |
          ## 標題

          Prefix with a hash and a space to turn text into a heading.

          # 這是 h1
          ## 這是 h2
          #### 這是 h4
    paragraphs:
      title: |
          ## 段落
      body: |
          您必須
          放置一個
          空白行
          在每行之間。

          不然它就會變成一個大段落！
    emphasis:
      title: |
          ## 強調
      body: |
          您可以使用 _底線_ 或是 *星號* 讓文字變為斜體。

          將其加倍則會變成 __粗體__ 或 **強調** 。
    lists:
      title: |
          ## 列表
      body: |
          如何做出一份列表：

          * 在您的列表前留一個空白行
          * 使用星號 (*)
          * 在星號後留一個空白
    links:
      title: |
          ## 連結與圖片
      body: |
          使用中括號括住標題，並使用小括號括住 URL。括號間並無空格。

          [Loomio 首頁](https://www.loomio.org/)

          圖片的用法也相同，但必須多一個驚嘆號前綴。標題是替代用的文字。

          ![loomio 圖示](https://i.imgur.com/Fvtworb.png)
