        Просто введіть тип рішення і питання, і ми візьмемо їх звідси.
        Ви можете обрати один з наступних типів рішень:
        'proposal': Шукайте колективної згоди
        'count':      Відстежуйте участь та шукайте волонтерів
        'poll':         Вимірюйте популярність варіантів
        'dot_vote': Визначте пріоритети зі списку варіантів
        'meeting': Оберіть час для зустрічі
        Або розпочніть розмову за допомогою '/loomio thread <title>'.

        Наприклад:
        /loomio count Хто буде на вечірці в неділю?
        Щоб почати новий підрахунок.
        або
        /loomio thread Поговоримо про напрямок розвитку компанії
        Щоб почати нову тему
