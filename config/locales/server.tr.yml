      process_subtitle: Grubunuzla bir tartışma başlatın
      process_introduction: "<p>Grubunuzla gündeme getirmek istediğiniz bir konu, sorun veya fırsat var mı?</p><p> Konuyu tanıtın, arka plan bilgilerine bağlantı verin ve yorum, fikir ve yardım isteyin.</p><p> İnsanları düşüncelerine ve ilgili bilgilerine katkıda bulunarak katılmaya davet edin. Belirli kişilerin dikkatini çekmek için @bahsetmeyi kullanın.</p><p> Bir sonuca doğru ilerlemeyi kolaylaştırmak için tartışma ilerledikçe başlık içeriğini güncelleyin.</p><p> Konu başlatmak için tüm bilgilere sahip olana kadar beklemeyin. Bunun yerine konuyu keşfetmenize ve bir çözüm bulmanıza yardımcı olacak insanları davet etmek için konuyu kullanın.</p>"
