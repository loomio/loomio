      process_introduction: <p style=";text-align:right;direction:rtl">תכנן פגישה אפקטיבית על ידי שיתוף אנשים מההתחלה, התיישרות עם הנושאים החשובים ביותר, ונצל טוב יותר את הזמן היקר שלך ביחד.</p><p style=";text-align:right;direction:rtl"> השתמש בשרשור כמכיל לפגישה שלך כדי ליצור מיקוד לפגישה, לקבוע את סדר היום, למצוא תאריך מתאים, לפרסם מסמכים ודוחות מרכזיים, להתחיל דיון על סעיפי סדר היום, לעקוב אחר פעולות ופרוטוקולים.</p><p style=";text-align:right;direction:rtl"> זה עוזר לכולם להתכונן לפגישה, על ידי קריאת החומרים וחשיבה על נושאי הדיון וההחלטות שיש לקבל. לאחר מכן יש סיכוי גבוה יותר שהחברים יגיעו בהקשר ומוכנים לפגישה.</p><p style=";text-align:right;direction:rtl"> קרא עוד על <a target="_blank" rel="noopener noreferrer nofollow" href="https://help.loomio.com/en/guides/board_processes/meeting.html"><u>הכנה לפגישה</u></a> במדריך לניהול תקין של Loomio.</p>
