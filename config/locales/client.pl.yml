    tool_tip_expanded: |
        <p><em>Sprawdzenie</em> jest narzędziem z wieloma możliwościami zastosowania ale jedynie dwiema odpowiedziami: fajką (✔) lub znakiem X (✘). Uczestnicy będą używać fajki (✔) by odpowiedzieć tak i znaku X (✘), by wyrazić "nie" lub niezdecydowanie. </p>
        <p>Wykorzystaj to, by zachęcić ludzi ofertą, coś jak zaproszenie z oczekiwanym jego potwierdzeniem: "Przyjdę na wydarzenie" czy "Dołączę do grupy pracującej".</p>
        <p>Lub wykorzystaj to do śledzenia realizacji zadania: "Sprawdziłem, że moje dane kontaktowe są poprawne", lub "Przeczytałem dokument i podzieliłem się odczuciami".</p>
        <p>Sprawdzenie ma <em>cel</em>, którym jest liczba uczestników, na której ci zależy. Cel wskazuje grupie czy coś potrzebuje większej uwagi lub jest subskrybowane.</p>
        <p>Dzień przed zakończeniem sprawdzania, ci, którzy jeszcze nie wzięli udziału otrzymają przypomnienie, by to zrobić- zupełnie jak cyfrowy Cat Herder. </p>
