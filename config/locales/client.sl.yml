      details: <h3 id="what-are-you-proposing"><strong>Kaj predlagate?</strong></h3><p></p><h3 id="why-is-this-important"> <strong>Zakaj je to pomembno?</strong></h3><p></p><h3 id="what-are-you-asking-people-to-do"> <strong>Kaj zahtevaš od ljudi?</strong></h3><p></p><p> To je krog vprašanj, v katerem ste vabljeni, da postavite pojasnjevalna vprašanja.</p><p> Kaj morate vedeti, da razumete predlog?</p><p> Odgovorite, preden se krog vprašanj zaključi.</p>
      reason_prompt: Kaj morate vedeti, da razumete predlog?
    sense_check:
      process_subtitle: Prosite za povratne informacije, vprašanja in pomisleke
      process_introduction: <p>Predlog za preverjanje Sense je dober način za pridobivanje povratnih informacij, povabilo k vprašanju in odkrivanje pomislekov. Pomaga razjasniti in izboljšati predlog, preden preidete na odločitev.</p><p> Sense check ljudem sporoči, da se pripravlja predlog, in jih spodbudi k sodelovanju. To je priložnost, da prisluhnemo ljudem, zaznamo, kako se počutijo, in se ustrezno odzovemo – odpiramo možnosti za vključitev njihovih prispevkov, da sprejmemo boljšo odločitev.</p><p> Uporabite predlog za preverjanje smisla v postopku soglasja, da povabite odzive in komentarje za izboljšanje predloga, in v procesu soglasja, da preizkusite soglasje.</p><p> <a target="_blank" rel="noopener noreferrer nofollow" href="https://help.loomio.com/en/user_manual/polls/decisions/index.html"><u>Preberite več o uporabi preverjanja smisla v preprostem postopku odločanja</u></a> <span>.</span></p>
      title: Kako se vam zdijo novi koncepti blagovne znamke?
      details: <h3 id="what-are-you-proposing"><strong>Kaj predlagate?</strong></h3><p></p><h3 id="why-is-this-important"> <strong>Zakaj je to pomembno?</strong></h3><p></p><h3 id="what-are-you-asking-people-to-do"> <strong>Kaj zahtevaš od ljudi?</strong></h3><p></p><p> Kako se vam zdi predlog? Pustite komentar ali dajte predlog za izboljšavo.</p><p> To preverjanje Sense je priložnost za vaš prispevek in prispevek, ki nam pomaga sprejeti boljšo odločitev.</p>
      looks_good: Izgleda v redu
      looks_good_meaning: Zadovoljen sem s tem, kam gre
      looks_good_prompt: Imate pripombe ali predloge za izboljšanje predloga?
      abstain: Vzdržati se
      abstain_meaning: Nimam kaj dodati, niti nobenih pripomb k temu delu.
      abstain_prompt: Vzdržanje pomeni soglasje z usmeritvijo tega predloga. Ali obstaja razlog, da se vzdržite glasovanja?
      concerned: Zaskrbljen
      concerned_meaning: Nekaj o tem bo morda treba spremeniti, da se strinjam ali strinjam
      concerned_prompt: Kaj vas skrbi in kako bi to lahko rešili?
      not_sure: Nisem prepričan
      not_sure_meaning: Imam vprašanje ali potrebujem več časa
      not_sure_prompt: Kateri deli so vam nejasni? Kako bi to lahko rešili?
    gradients_of_agreement:
      process_subtitle: Izrazite podporo predlogu na 8-stopenjski lestvici
      process_introduction: "<p>Predlog gradientov soglasja omogoča članom skupine, da izrazijo svojo podporo predlogu v stopnjah na lestvici, kar ponuja več načinov izražanja podpore kot z izrazoma »strinjam se« in »se ne strinjam«.</p><p> Uporabite Gradiente soglasja kot predhodni krog, da preizkusite podporo za predlog, preden preidete na uradni dogovor.</p><p> Gradienti soglasja sporočajo ljudem, da se pripravlja predlog, in jih spodbujajo k sodelovanju. To je priložnost, da prisluhnemo ljudem, zaznamo, kako se počutijo, in se ustrezno odzovemo – odpiramo možnosti za vključitev njihovih prispevkov, da sprejmemo boljšo odločitev.</p>"
      title: Kako vam je všeč nova izjava o vrednotah?
      details: <h3 id="what-are-you-proposing"><strong>Kaj predlagate?</strong></h3><p></p><h3 id="why-is-this-important"> <strong>Zakaj je to pomembno?</strong></h3><p></p><h3 id="what-are-you-asking-people-to-do"> <strong>Kaj zahtevaš od ljudi?</strong></h3><p></p><p> Kako vam je všeč predlog? Izrazite svojo podporo na spodnji lestvici in pustite komentar ali predlog za izboljšavo.</p><p> Ta predlog Gradientov sporazuma je namenjen testiranju podpore za predlog in priložnost za vaš prispevek, preden se premaknete k uradnemu dogovoru.</p>
      whole_hearted_endorsement: Potrditev iz vsega srca
      whole_hearted_endorsement_meaning: Res mi je všeč!
      whole_hearted_endorsement_prompt: Kaj vam je na tem všeč?
      agreement_with_minor_contention: Sporazum z manjšimi spori
      agreement_with_minor_contention_meaning: Ni popolno, a je dovolj dobro
      agreement_with_minor_contention_prompt: Kaj te skrbi?
