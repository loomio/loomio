      process_introduction: "<p>介绍该职位的治理角色和标准，以帮助成员评估候选人。</p><p>通过选择参与投票的方式征集提名。邀请被提名者发布候选人照片、个人简介和推荐信。嵌入候选人的视频信息，以便会员可以直接看到并听到候选人的声音。</p><p>如果您准备选举候选人，请使用同意提案。</p><p>如果某个职位有多个候选人，请使用排序选择提案，投票者可以按照偏好顺序对候选人进行排名。</p>"
