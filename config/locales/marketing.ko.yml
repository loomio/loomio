      dilemma_html: 여러분의 조직이 좋은 결정을 이끌어내는 것은 어렵지 않다.
      dilemma_image_alt: '불행한 조직의 구성원들은 소통이 어려운 어지러운 테이블 주변으로 모인다. '
      solution: '루미오는 여러분에게 많은 이메일과 회의 없이도 좋은 결정을 내릴 수 있다. '
      solution_image_alt: 행복한 조직의 구성원들을 지지하는 장치는 불빛주변에 몰려서 실타래처럼 엉켜 연결된다.
