  example_discussion:
    title: "Beispieldiskussion: Willkommen und Einführung zu Loomio"
    description: "Willkommen bei Loomio, einem neuen Werkzeug um Entscheidungen in Gruppen zu treffen.\nIndem ihr euch mit einem Thema beschäftigt, über verschiedene Aspekte und Informationen diskutiert und euch mit aufkommenden Zweifeln auseinander setzt, kann eure Gruppe den besten Weg nach vorne finden.\nIhr könnt diese Beispieldiskussion benutzen um mit den Möglichkeiten bei Loomio herumzuspielen.\nUm den Stein ins Rollen zu bringen, schlägt der Loomio Hilferoboter vor, zusammen Urlaub zu machen. Das Kuchendiagramm auf der rechten Seite zeigt, wie der Gruppe der Vorschlag gefällt. Du kannst deine Meinung äußern, indem du auf einen der Buttons unter dem Diagramm klickst.\n"
  example_motion:
    name: "Wir sollten Urlaub auf dem Mond machen!"
    description: "Der Loomio Hilferoboter möchte euch überzeugen, in eine Reise zum Mond zu investieren. Anscheinend ist der Weltraumkäse sehr gut. Leider sind die Auswirkungen auf euren CO2-Fußabdruck besorgniserregend.\nIst das eine gute Idee? Der Loomio Hilferoboter möchte wissen, was Du darüber denkst!\nWenn Du Dir Deiner Meinung sicher bist, klicke auf eines der Symbole unten (lege den Mauszeiger über den Button um Dir eine Beschreibung anzusehen, was die einzelnen Buttons bedeuten).\nDu wirst dann aufgefordert werden, kurz anzugeben, warum Du diese Entscheidung getroffen. Das ergibt eine kurze Zusammenfassung davon, was jeder denkt und warum. Du kannst Dich noch umentscheiden und Deine Meinung bearbeiten bis der Vorschlag beendet wird.\n"
