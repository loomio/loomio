      process_introduction: '<p>Правила Роберта — це структура, яка складається з набору кодексів і правил етики, які допомагають групам проводити впорядковані зустрічі, які дозволяють більшості керувати, одночасно дозволяючи почути голоси меншості. <a target="_blank" rel="noopener noreferrer nofollow" href="https://www.boardeffect.com/blog/roberts-rules-of-order-cheat-sheet/">https://www.boardeffect.com/blog/roberts-rules-of-order-cheat-sheet/</a> Учасник робить пропозицію запропонувати дію або прийняти рішення, кажучи: «Я переходжу до…». Інший член повинен підтримати пропозицію, сказавши: «Я підтримую пропозицію». Коли хтось підтримує пропозицію, група голосує за пропозицію. Він приймається більшістю голосів або кворумом залежно від правил статуту.</p>'
