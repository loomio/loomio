      process_subtitle: Invitez les gens à poser des questions de clarification pour les aider à comprendre une proposition.
      process_introduction: <p>Une séance de questions est une occasion pour les participants de poser des questions de clarification sur la proposition, afin que chacun comprenne la proposition avant de dire ce qu'il en pense.</p><p> Le tour de questions Loomio est une proposition spéciale sans possibilité de vote. Il permet aux participants de poser des questions pendant une durée que vous définissez.</p><p> Une série de questions est généralement utilisée comme étape du processus de consentement.</p><p> <a target="_blank" href="https://help.loomio.com/en/guides/consent_process/index.html">En savoir plus sur le processus de consentement</a> .</p>
