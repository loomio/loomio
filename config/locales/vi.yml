  discussion_helper_text:
    header: "Chào mừng bạn đến với phần thảo luận đầu tiên của mình"
    message: "<p>Chủ đề nằm ở phía trên cùng trong trang, với nội dung phía bên dưới.</p><p>Phần thảo luận phía bên trái, kết quả quyết định từ các thành viên ở phía bên phải. Nếu bạn nghĩ rằng nhóm đã chuẩn bị đưa ra quyết định, thì bạn có thể đưa ra lời đề nghị để nhóm tiến hành xem xét.</p>"
  group_helper_text:
    header: "Chào mừng đến với nhóm mới của bạn!"
    message: "<p>Đây là <strong>trang của nhóm</strong>. Ở phía bên trái là danh sách tất cả các phần thảo luận trong nhóm này.</p><p>Khi bạn muốn cả nhóm thảo luận một vấn đề khác, hãy bắt đầu một phần thảo luận mới.</p>"
  dashboard_helper_text:
    header: "Chào mừng đến với Trang Chủ của bạn"
    message: "<p>Trang chủ hiển thị các phần thảo luận hiện đang diễn ra trong tất cả các nhóm mà bạn đã tham gia vào.</p><p>Bạn có thể bắt đầu một phần thảo luận về một chủ đề mới bằng cách click vào nút “Bắt đầu một phần thảo luận”.</p>"
