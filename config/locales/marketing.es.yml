    purpose_and_values:
      heading: 'Propósito y Valores '
      mission_statement: La cooperativa de Loomio existe para crear un mundo en el que es fácil para todos participar en las decisiones que les afectan.
      introduction: >
        Con el proceso colaborativo indicado los grupos generan mejores ideas,
        decisiones y acciones de las que cualquier individuo puede generar solo.

        La Cooperativa de Loomio intenta romper las barreras para participar en
        la toma de decisiones en todo nivel: en los barrios, organizaciones
        comunitarias, negocios, movimientos sociales, gobiernos locales
        y nacionales.
      coop_heading: Cooperativa y empresa social
      coop_body: >
        Loomio es una empresa social que le pertenece, de forma colectiva, a la
        gente que trabaja en ella. A diferencia de una empresa tradicional
        enfocada en maximizar el capital, los ingresos no son el fin en si mismo,
        sino los medios para alcanzar el propósito social central.

        La estructura de una cooperativa de trabajadores es una forma poderosa de
        vivir nuestros valores de colaboración y propiedad colectiva.
      independent_heading: Independiente y neutral
      independent_body: 'Loomio se compromete a permanecer independiente para poder proveer un lugar neutral para que cualquier grupo pueda juntarse. '
      open_source_heading: Colaboración de código abierto
      open_source_body: Loomio pretende desarrollar herramientas de código abierto que hagan la colaboración accesible a cualquier persona.
      adaptive_heading: 'Adaptativa, reflexiva, orientada para los usuarios'
      adaptive_body: 'Loomio pretende desarrollar herramientas que sean iterativas, reflexivas y adaptativas, orientadas por la sabiduría colectiva de la comunidad de usuarios.'
      transparent_heading: 'Transparencia '
      transparent_body: >
        La Cooperativa de Loomio estara rodeada de una valorada comunidad de
        usuarios y colaboradores. Esta comunidad debe confiar que la Cooperativa
        de Loomio hará lo que dice que hará.

        Estamos comprometidos a altos estándares para compartir información.
