      process_introduction: <p style=";text-align:right;direction:rtl"><span>השרשור הוא המיכל לדיון על המדיניות, שבו אתה יכול להסכים על דרישות ועקרונות, ולפרסם טיוטות מסמכים להערה.</span></p><p style=";text-align:right;direction:rtl"> <span>השתמש בתבנית כדי לפתח מדיניות עם קבוצה קטנה של אנשים, או להפוך אותה לשקופה לכל הארגון, תוך הזמנת הערות על גרסאות מתקדמות של המסמך.</span></p><p style=";text-align:right;direction:rtl"> <span>השתמש בהצעת בדיקת Sense כדי להודיע לחברי הקבוצה שטיוטת מסמך מוכנה לבדיקה, והזמנת אנשים לקרוא את המסמך ולהגיב בכל הערה או שאלה.</span></p><p style=";text-align:right;direction:rtl"> <span>כאשר טיוטה 'סופית' מוכנה, העלה הצעת הסכמה או קונצנזוס לאישור המסמך.</span></p>
