  example_discussion:
    title: "Discutie Exemplu: Bine ai venit si Introducere pentru Loomio"
    description: "Bine ai venit in Loomi, un nou tool pentru decizii colaborative.\nImplicandu-te intr-o tema, discutand diverse perspective si informatii, si adresand orice retineri care apar, grupul tau poate sa reuseasca sa ajunga la cea mai buna cale de a progresa.\nPoti folosi aceasta discutie exemplu pentru a te juca cu functiile acestui instrument.\n\
      Pentru inceput, Ajutorul Loomio crede ca ar fi o idee minunanta ca grupul tau sa mearga intr-o vacanta impreuna. Graficul din partea dreapta arata ce crede grupul tau despre aceasta propunere. Poti sa-ti spui parerea si tu apasand pe unul din butoanele de decizie de dedesubt. \n"
  example_motion:
    name: "Ar trebui sa avem o vacanta pe luna!"
    description: |
      Ajutorul Loomio asteapta cu nerabdare ca grupul tau sa investeasca intr-o excursie pe Luna. Se pare ca branza din spatiu este delicioasa. Dar implicatiile pentru mediu ale excursiei sunt un motiv de ingrijorare.
      E o idee buna? Ajutorul Loomio vrea sa stie ce crezi!
      Daca stii ce vrei, apasa pe unul din butoanele de mai jos (poti sa mergi cu mouse-ul deasupra lor pentru o descriere a fiecaruia)
      Vei fi invitat sa adaugi o propozitie scurta continand motivul deciziei tale. Aceasta usureaza intelegerea rapida a ce doreste fiecare si de ce. Poti sa-ti schimbi parerea si sa-ti modifici decizia de cate ori vrei pana cand propunerea este inchisa.
