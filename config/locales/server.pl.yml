      process_name: Propozycja ćwiczeniowa
      process_subtitle: Dowiedz się, jak działają propozycje w Loomio, testując jedną z nich.
      process_introduction: "<p>Użyj tego szablonu, aby pomóc swojej grupie poczuć się komfortowo korzystając z propozycji w Loomio. To bezpieczny i prosty sposób, aby ludzie mogli spróbować głosowania i zobaczyć, jak wszystko do siebie pasuje.</p>"
      details: "<p>Jest to próba, która pozwoli wszystkim zapoznać się ze sposobem działania propozycji w Loomio.</p><p> Proszę zagłosować i podać powód, jeśli chcesz.</p><p> Bez presji, bez realnych konsekwencji. To tylko sposób na zbadanie, jak działają propozycje!</p>"
      outcome_statement: "<p>Dziękujemy za udział w tej propozycji praktycznej! \U0001F389</p><p> To była tylko okazja, aby zobaczyć, jak głosowanie i komentowanie działa w Loomio. Nie ma tu żadnej prawdziwej decyzji — ale mam nadzieję, że to pomogło wszystkim zapoznać się z procesem.</p>"
    proposal:
      process_subtitle: Złóż propozycję podjęcia decyzji
      process_introduction: <p>Klasyczna propozycja Loomio pomaga podjąć decyzję, przekształcając dyskusję w jasny wynik.</p><p> Zaproponuj sposób działania i zachęć ludzi do głosowania „za”, „wstrzymaj się” lub „nie”.</p><p> Gdy ludzie głosują, mogą podać powód, dla którego głosowali w ten sposób. Możesz zobaczyć, jakie jest stanowisko wszystkich innych w tej sprawie i dlaczego.</p><p> W ten sposób możesz wykorzystać propozycję, aby zachęcić ludzi do odpowiedzi, odkryć nowe informacje i zbudować wspólne zrozumienie, co pomoże Twojej grupie podjąć lepszą, bardziej świadomą decyzję.</p><p> Propozycja i związana z nią dyskusja tworzą własny zapis tego, w jaki sposób zapadła decyzja.</p><p> <a target="_blank" href="https://help.loomio.com/en/user_manual/polls/decisions/index.html"><u>Więcej informacji na temat wykorzystania klasycznej propozycji Loomio można znaleźć w części Prosty proces decyzyjny</u></a> .</p>
