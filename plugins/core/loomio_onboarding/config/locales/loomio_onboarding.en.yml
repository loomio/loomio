en:
  loomio_onboarding:
    onboarding_mailer:
      welcome:
        subject: Welcome to Loomio!
        body_md: |
            Hi %{recipient_name}

            Welcome to Loomio! The online place to make decisions with your group.

            I'm %{sender_name}, a Loomio team member, and I'm here to help you get started.

            Have you visited [help.loomio.org](https://help.loomio.org/%{help_locale}/) yet? If not, here are a couple of pages that you might find useful:

            [Starting a group](https://help.loomio.org/%{help_locale}/user_manual/getting_started/starting_a_group/?utm_source=welcome_email) guides you through setting up, inviting people and making your first decisions together as a group.

            Similarly, [Joining a group](https://help.loomio.org/%{help_locale}/user_manual/getting_started/joining_a_group/?utm_source=welcome_email) will help you set up your profile, configure your email settings, and ensure you're ready to participate.

            That's just the beginning! There's more great content, including guides, how-tos and even a course on facilitation.

            If you have any questions or comments, just reply to this email.

            Happy collaborating!
