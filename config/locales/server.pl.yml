    dot_vote:
      process_subtitle: Przydziel budżet punktów, aby ujawnić priorytety
      process_introduction: <p>Głosowanie kropkowe jest przydatne dla grup próbujących przydzielić ograniczone zasoby do kilku opcji. Wykracza poza prostą ankietę, pomagając uczestnikom zrozumieć, że istnieje ograniczenie przy wyborze opcji.</p><p> Uczestnicy otrzymują określoną liczbę kropek. Ty decydujesz, ile.</p><p> Umieszczają kropki obok przedstawionych opcji, które im się podobają. Uczestnicy mogą umieścić wszystkie swoje kropki na jednej opcji lub rozłożyć je na wiele opcji.</p><p> W miarę jak uczestnicy będą przydzielać punkty, może się zdarzyć, że przekroczą limit budżetu punktów, dlatego zachęcamy do ostrożnego rozważenia sposobu, w jaki wydają swoje punkty.</p><p> Opcje z największą liczbą kropek „wygrywają”. Tabela wyników zawiera dodatkowe dane, które pomogą Ci analizować wyniki.</p><ul><li><p> % punktów</p></li><li><p> Zwrotnica</p></li><li><p> Mieć na myśli</p></li><li><p> Wyborcy</p></li></ul><p> <a target="_blank"  href="https://help.loomio.com/en/user_manual/polls/proposal_types/index.html#dot-vote">Przeczytaj więcej o głosowaniu Dot</a> .</p>
