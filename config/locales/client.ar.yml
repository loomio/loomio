      process_introduction: <p style=";text-align:right;direction:rtl">يساعدك اقتراح Loomio الكلاسيكي على اتخاذ قرار ، وتحويل المناقشة إلى نتيجة واضحة.</p><p style=";text-align:right;direction:rtl"> اقترح مسارًا للعمل وادعُ الأشخاص للرد بالتصويت بالموافقة أو الامتناع أو غير موافق.</p><p style=";text-align:right;direction:rtl"> عندما يصوت الناس ، يمكنهم تقديم سبب تصويتهم بهذه الطريقة. يمكنك أن ترى أين يقف أي شخص آخر في هذا الشأن ، ولماذا.</p><p style=";text-align:right;direction:rtl"> بهذه الطريقة يمكنك استخدام اقتراح لحث الناس على الاستجابة ، وكشف معلومات جديدة ، وبناء فهم مشترك - لمساعدة مجموعتك على اتخاذ قرار أفضل وأكثر استنارة.</p><p style=";text-align:right;direction:rtl"> يُنشئ الاقتراح والمناقشة المرتبطة به سجلاً خاصًا به لكيفية اتخاذ القرار.</p><p style=";text-align:right;direction:rtl"> <a target="_blank" rel="noopener noreferrer nofollow" href="https://help.loomio.com/en/user_manual/polls/decisions/index.html"><u>اقرأ المزيد حول استخدام اقتراح Loomio الكلاسيكي في عملية اتخاذ القرار البسيط</u></a> .</p>
