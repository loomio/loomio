    description: Ez egy ** javaslat **, amelyben együtt dönthet. A vita elindításával elindíthatja a javaslatot.Mindenkit felkérünk, hogy ** nyújtson be ** álláspontot ** ** határidőig **. Meghosszabbíthatja a határidőt, ha szüksége van rá, vagy korábban bezárhatja a javaslatot.** Megváltoztathatja pozícióját **, amíg a javaslat nyitva van. Lehet, hogy átgondolja véleményét, amikor másokkal hallgat.A csoportok néha ** javaslat-sorozaton ** dolgoznak **, hogy együtt dolgozzanak ki megoldásokat. Ebben a témákban sorozatos javaslatokat vehet fel.** Próbálja ki a részvételt! Kattintson a négy gomb egyikére **.
