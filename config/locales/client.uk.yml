      veto_prompt: Чому ви блокуєте пропозицію? Що потрібно змінити, щоб ви його підтримали?
    simple_poll:
      process_subtitle: Знайдіть найпопулярніший варіант
      process_introduction: <p>Перш ніж прийняти рішення, визначте, які варіанти найбільше цікавлять людей.</p><p> Просте опитування допоможе вам знайти найпопулярніший варіант або варіанти з одним або кількома варіантами.</p><p> Напишіть будь-яку інформацію про параметри в полі деталей, потім введіть назву параметра та натисніть +, щоб додати.</p><p> Встановіть <strong>мінімальний вибір</strong> і <strong>максимальний вибір,</strong> який може вибрати виборець. Залиште максимальний вибір 1 для опитування з одним вибором.</p><p> Ви можете використовувати піктограму олівця поруч із кожною опцією, щоб додати <strong>значення</strong> опції, щоб уточнити опцію, щоб допомогти людям під час голосування.</p><p> <a target="_blank" rel="noopener noreferrer nofollow" href="https://help.loomio.com/en/user_manual/polls/proposal_types/index.html#simple-poll">Докладніше про Просте опитування</a> .</p>
      title: Де повинен бути фокус нашого стратегічного напрямку?
      details: <h3 id="what-is-this-poll-about"><strong>Про що це опитування?</strong></h3><p></p><h3 id="why-is-this-important"> <strong>Чому це важливо?</strong></h3><p></p><h3 id="what-are-you-asking-people-to-do"> <strong>Що ви просите людей зробити?</strong></h3><p></p><p> Виберіть варіант(и), які вам до вподоби.</p>
    score_poll:
      process_subtitle: Виміряйте ступінь підтримки кожного варіанту
      process_introduction: <p>Використовуйте Score poll, коли ви хочете опитати людей щодо їхніх бажань, переваг або інтересу до кожного варіанту.</p><p> <span>Учасникам пропонується оцінити кожен варіант і поставити бали, пересуваючи повзунок уздовж шкали.</span></p><p> <span>Результати відображаються графічно разом із таблицею для кожного варіанту, де показано загальну кількість балів, середні бали та кількість виборців.</span></p><p> До розширених налаштувань належать «Голосування анонімні» та «Показати параметри у випадковому порядку» — зазвичай використовується для оцінки опитування, щоб зменшити упередженість голосування.</p><p> <a target="_blank" rel="noopener noreferrer nofollow" href="https://help.loomio.com/en/user_manual/polls/proposal_types/index.html#score-poll">Докладніше про Score poll</a> .</p>
      title: Оцінка того, як приймаються рішення в нашій організації
      details: <h3 id="what-is-this-poll-about"><strong>Про що це опитування?</strong></h3><p></p><h3 id="why-is-this-important"> <strong>Чому це важливо?</strong></h3><p></p><h3 id="what-are-you-asking-people-to-do"> <strong>Що ви просите людей зробити?</strong></h3><p></p><p> Виберіть варіант(и), які вам до вподоби.</p>
    dot_vote:
      process_subtitle: Виділіть бюджет балів, щоб виявити пріоритети
      process_introduction: <p>Голосування за крапками корисне для груп, які намагаються виділити обмежений ресурс для кількох варіантів. Це виходить за рамки простого опитування, допомагаючи учасникам оцінити наявність обмежень під час вибору варіантів.</p><p> Кожен учасник отримує певну кількість точок. Ви вирішуєте, скільки.</p><p> Вони ставлять крапки біля запропонованих варіантів, які їм подобаються. Учасники можуть розставити всі крапки на одному варіанті або розподілити на кілька варіантів.</p><p> Коли учасники розподіляють бали, вони можуть перевищити ліміт бюджету балів, тому їм пропонується ретельно розглянути, як вони витрачають бати.</p><p> Виграють варіанти з найбільшою кількістю крапок. Таблиця результатів містить додаткові дані, які допоможуть вам проаналізувати результати.</p><ul><li><p> % балів</p></li><li><p> Очки</p></li><li><p> Середній</p></li><li><p> Виборці</p></li></ul><p> <a target="_blank" rel="noopener noreferrer nofollow" href="https://help.loomio.com/en/user_manual/polls/proposal_types/index.html#dot-vote">Докладніше про голосування за крапками</a> .</p>
      title: Вибір тем для нашої конференції
      details: <h3 id="what-is-this-poll-about"><strong>Про що це опитування?</strong></h3><p></p><h3 id="why-is-this-important"> <strong>Чому це важливо?</strong></h3><p></p><h3 id="what-are-you-asking-people-to-do"> <strong>Що ви просите людей зробити?</strong></h3><p></p><p> У цьому опитуванні ви маєте бюджет у 8 крапок, щоб розподілити варіанти, які ви віддаєте перевагу. Ви можете розставити всі крапки на одному варіанті або розкласти їх.</p>
    ranked_choice:
      process_subtitle: Зрозумійте впорядковану перевагу варіантів
      process_introduction: <p>Рейтинговий вибір корисний, коли у вас є велика кількість варіантів або ви проводите вибори.</p><p> Цей шаблон опитування пропонує людям ряд варіантів голосування в бажаному порядку.</p><p> Ви можете встановити кількість варіантів, які отримає виборець.</p><p> <span>Виборці перетягують параметри в порядку переваги (№ 1 – ваш найбільш переважний варіант).</span></p><p> <span>Розширені налаштування включають «Голосування анонімні» та «Показати параметри у випадковому порядку» — зазвичай використовуються для R</span> рангового вибору, щоб зменшити упередженість голосування.</p><p> Результати відображаються в порядку ранжування. Таблиця результатів містить додаткові дані, які допоможуть вам проаналізувати результати.</p><ul><li><p> ранг</p></li><li><p> % балів</p></li><li><p> Очки</p></li><li><p> Середній</p></li></ul><p> <a target="_blank" rel="noopener noreferrer nofollow" href="https://help.loomio.com/en/user_manual/polls/proposal_types/index.html#ranked-choice">Докладніше про рейтинговий вибір</a> .</p>
      title: Обирайте директорів до правління
      details: <h3 id="what-is-this-poll-about"><strong>Про що це опитування?</strong></h3><p></p><h3 id="why-is-this-important"> <strong>Чому це важливо?</strong></h3><p></p><h3 id="what-are-you-asking-people-to-do"> <strong>Що ви просите людей зробити?</strong></h3><p></p><p> Проголосуйте, розташувавши варіанти в порядку ваших уподобань. Перемагає той варіант, який посів перше місце в результатах.</p>
    time_poll:
      process_subtitle: Знайдіть, коли люди доступні для зустрічі
      process_introduction: <p><span>Економте час, призначаючи дату зустрічі чи події.</span></p><p> Опитування часу дозволяє легко побачити доступність кожного та знайти найкращий час.</p><p> Дайте своєму опитуванню Time назву та деталі. Введіть список параметрів дати та часу у вашому часовому поясі.</p><p> Встановлюючи часові інтервали, враховуйте людей у різних часових поясах. Учасники бачитимуть час у своєму часовому поясі.</p><p> Встановіть тривалість зустрічі.</p><p> Коли опитування Time закриється, установіть результат із найкращим часом і будь-якими інструкціями для зустрічі.</p><p> <span>Loomio міститиме запрошення в календарі з електронним листом із сповіщенням про результати, щоб учасники могли додавати до свого календаря.</span></p><p> <a target="_blank" rel="noopener noreferrer nofollow" href="https://help.loomio.com/en/user_manual/polls/meeting_polls/index.html#time-poll">Докладніше про опитування Time</a> .</p>
      title: Давайте знайдемо дату нашої наступної зустрічі
      details: "<p><strong>Що таке зустріч чи подія?</strong></p><p></p><p> <strong>Чому це важливо?</strong></p><p></p><p> <strong>Що ви просите людей зробити?</strong></p><p></p><p> <span>Позначте часові інтервали, які вам доступні, зеленим значком «великий палець вгору» або залиште червоний значок «великий палець вниз», якщо він недоступний.</span></p><p> <span>Використовуйте піктограму «великі пальці вбік», щоб сказати, що ви доступні «якщо потрібно».</span></p>"
      reason_prompt: Чи можете ви щось сказати, щоб допомогти організатору знайти відповідний час?
    opt_in:
      process_subtitle: Знайдіть волонтерів або запросіть учасників
      process_introduction: '<p>Використовуйте опцію Opt-in, щоб запросити людей приєднатися до команди, комітету чи робочої групи або взяти участь у події.</p><p> «Згода» має два варіанти голосування: прийняти або відхилити.</p><p> Ви можете визначити цільову кількість людей, яких ви шукаєте, скажімо, 3 людини, щоб приєднатися до вашої робочої групи.</p><p> <a target="_blank" rel="noopener noreferrer nofollow" href="https://help.loomio.com/en/user_manual/polls/meeting_polls/index.html#opt-in">Докладніше про участь</a> .</p>'
      title: Робоча група для розробки нашої нової політики сталого розвитку
      details: "<p><strong>Яку команду, робочу групу чи подію ви запрошуєте?</strong></p><p></p><p> <strong>Чому це важливо?</strong></p><p></p><p> <strong>Що ви просите людей зробити?</strong></p><p></p><p> Виберіть «Прийняти», щоб взяти участь!</p>"
      accept_meaning: Я готовий брати участь
      accept_prompt: Чому ви волонтерите для цього?
      decline_meaning: Я не можу брати участь
      decline_prompt: Ви б хотіли щось сказати?
