  help_page:
    coordinating: Координація Вашої групи
    coordinating_details: "Як координатор, Ви відповідаєте за створення групи та запрошення до неї \nкористувачів. Окрім навчання працювати з новим програмним продуктом,\nВаша група вивіить нові способи ефективної взаємодії та спільне прийняття\nдобрих рішень. Ось деяки підказки:\n"
    different_ways: Різноманітні шляхи використання Loomio
    engaging_html: >
      <h2>Підказки для заохочення вашої групи</h2>

      <p>Люди захочуть брати участь у дискусіях, коли цікава пропозиція буде
      внесена на розгляд. Гарна пропозиція має план дій для групи, тому буде
      одразу зрозуміло, що означає погодитись чи виступити проти. Подумайте, як
      ви можете визначити дискусії/рішення що приймає група. Буде краще, якщо
      вони також у Loomio.</p>

      <p>Якщо ваша група тільки починає свою роботу, ви можете створити легкий
      приклад дискусії, щоб дати кожному шанс погратися з Loomio та побачити
      процесс прийняття рішень в дії.</p>

      <p>Інший легкий шлях заохотити людей до дискусії - звернутись @особисто,
      щоб нагадати про дискусію окремим людям; @особисте звернення надішле цим
      людям повідомлення на пошту про те, що їх було згадано у коментарі.</p>
    example1_html: >
      <h3>Вам потрібна група щоб розглянути глобальне питання та разом
      напрацювати рішення</h3>

      <p>Стратегія: обговоріть тему перш ніж внести пропозицію.</p>

      <p>Зазвичай дискусії приводять до найкращого результату у разі коли
      вдається досягти спільного бачення щодо проблеми ще до переходу до
      конкретних рішень. Коли люди беруть участь у процесі пошуку, більш за все,
      знайдене рішення буде їм до вподоби.</p>
    example2_html: >
      <h3>У вас вже є пропозиція, та ви хочете отримати підтримку від
      групи.</h3>

      <p>Стратегія: розпочніть дискусію з конкретного питання та одразу зробіть
      пропозицію.</p>

      <p>Якщо ви маєте чітке уявлення щодо рішення, та хочете переконатись, що
      нема критичних заперечень щодо нього,

      ви можете використати пропозицію щоб швидко отримати результат.

      </p>

      <p>Таким чіном ви можете робити речі на кшталт затвердження документу,
      підтвердження заявок, отримання згоди на певні дії.</p>
    get_in_touch: "Зв'язок"
    get_in_touch_description_html: "Для зворотнього зв'язку або будь-яких запитань, <a href='%{link}'>напишіть нам</a>."
    getting_started: Перші кроки
    getting_started_description: 'Ліворуч група обговорює тему, обмінюється ідеями та іншою інформацією. Коли група приймає рішення, воно відображується у верхній частині, праворуч'
    getting_the_most: Отримати максимальну віддачу від Loomio
    have_your_say: Висловіть свою думку
    have_your_say_details_html: "<p>Коли Ви готові голосувати, натисніть одну з чотирьох кнопок прийняття рішення.</p>\n<p>Коли ви прийняли рішення, дайте коротке пояснення. Під діаграмою \nВи можете бачити, що думають інші. Це надає можливість швидко вникнути в\nдискусію. Коли з'являється нова інформація, в любий момент Ви \nможете змінити свою позицію</p>\n"
    have_a_discussion: Долучитись до дискусії
    have_a_discussion_description: 'Тема та будь-яка інформація, що має відношення до теми, розташована зверху сторінки. Використовуйте поле "додати коментар" для прийняттй участі в дискусії.'
    help: Допомога
    how_it_works: Як це працює
    invitation_html: >
      <h2>Як написати гарне запрошення</h2>

      <p>Перше питання, яке буде мати кожен запрошенний - "що це за група?"</p>

      <p>Поміркуйте про найкращий опис групи, спитайте себе: Чого ви хотіли
      б досягти разом? Які типи рішень ви будете приймати? Хто буде брати
      участь?</p>

      <p>Непогана ідея поговорити з групою заздалегідь, перед тим, як ви
      запросите їх до Loomio.</p>

      <p>Людям буде цікаво, чому їх запросили, що ви очікуєте від них і чому
      варто гаяти час на розуміння, як користуватися новим інструментом.</p>
    join_the_community: Вступити до спільноти
    join_the_community_description_html: "Запрошуємо всіх приєднатись до співтовариства Loomio, де ми говоримо про те, як використати цей інструмент наповну, та як він може бути поліпшений.<br /><br /><a href='https://www.loomio.org/g/WmPCB3IR'>Натисніть тут, щоб перейти в групу співтовариства Loomio</a>."
    images_and_text_formatting: Зображення та форматування тексту
    images_and_text_formatting_html: >
      <p>Loomio використовує ‘Markdown’ для додавання до тексту зображень та
      форматування.

      Ви можете включити Markdown за допомогою невеличкої сірої іконки під блоком
      коментарів.</p>

      <p><a href='https://www.loomio.org/discussions/1124'>Натисніть тут</a>

      для інформації про використанню Markdown.</p>
    keep_up_to_date: Підтримуйте актуальність
    keep_up_to_date_html: >
      <p>Натиснувши на назву групи у верхній частині екрану ви опинитесь на
      Сторінці Групи,

       де ви можете побачити список усіх дискуссій та рішень для цієї групи.
      Якщо

      ви є членом більш ніж однієї групи, ви можете бачити усю активніть усіх
      ваших груп одразу на Домашній Сторінці.</p>

      <p>Ви будете отримувати сповіщення на електронну пошту, коли у вашій групі
      відбувається щось важливе.

      Ви можете змінити ваші налаштування для електронної пошти <a
      href="%{link}"">тут</a>.</p>
    make_a_decision: Прийняти рішення
    make_a_decision_description: 'Коли група готова прийняти рішення, будь-хто може внести пропозицію. Визначте зрозумілий план дій та надайте вихідну інформацію, щоб всім було зрозуміло, що означає погодитись або виступити проти пропозиції.'
    prompt_people_details: 'Якщо ви хочете привернути увагу конкретної людини у вашій групі, напишіть нікнейм, почавши зі знаку @. Тоді член групи отримає електронний лист з повідомленням, що ви згадали їх особисто у коментарі.'
    prompt_people_html: "Звертайтесь до людей <span class='blue'>@особисто</span>"
    positions_agree_description: '<span>Згоден</span> означає, що ви задоволені пропозицією'
    positions_abstain_description: '<span>Утримуюсь</span> означає, що ви не впевнені, або доручаєте групі прийняти рішення без вашої участі.'
    positions_disagree_description: '<span>Проти</span> означає, що ви бачете кращій вибір, ала згодні прийняти рішення групи.'
    positions_block_description: '<span>Блокувати</span> означає, що ви маєте категоричні заперечення та будете дуже незадоволені, якщо пропозицію буде прийнято.'
    start_discussion: Розпочати активне обговорення
    start_discussion_html: >
      <p>Коли ви починаєте дискуссію, переконайтеся, що назва дискусії лаконічно
      описує тему. Використовуйте Контекстну Панель, щоб надати усю інформацію,
      необхідну для того, щоб група мала продуктивну та інформативну
      дискусію.</p>

      <p>Під час дискусії, Контекстна Панель буде оновлюватися по мірі того як
      з'являтиметься нова інформація. Ви можете використовувати цю ділянку не
      тільки для уточнення інформації, але і для спільного використання ресурсів,
      підсумовування дискуссії по мірі прогресу, або ж підкреслення процесу
      прийняття рішень, якого дотримується ваша група.</p>
    start_proposal: Написати чітку пропозицію
    start_proposal_html: >
      <p>Якщо ви зробите назву зрозумілою та конкретною, люди одразу зможуть
      зрозуміти, що означає погодитись чи виступити проти пропозиції.</p>

      <p>Це ще не кінець світу, якщо пропозиція не отримає загальної підтримки
      одразу.

      Якщо групі не подобається перша пропозиція, будь-хто може внести нову, щоб
      прислухатися до сумнівів та зберігти процес.</p>

      <p>Завдяки динамічному процесу спільний розум вашої групи може
      запропонувати ідеї кращі ніж будь-хто з учасників самостійно.</p>

      <p>Остання дата дії пропозиції може бути перенесена у будь-який час, якщо
      здається, що потрібна довша дискусія. Усі отримають сповіщення на
      електронну пошту за 24 години до того, як пропозицію буде закрито.</p>
    video_id: '52025402'
    video_tutorial: Відео-підручник
    video_tutorial_description: Перегляньте відео для того щоб швидше зрозуміти як працює Loomino
