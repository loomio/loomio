        Je peux:

        - vous notifier lorsqu'une décision doit être prise
        - vous permettre de voter directement depuis Slack
        - montrer les points d'accord et de désaccord
        - diffuser le résultat de vos prises de décisions
        - garder la trace de vos décisions dans votre groupe Loomio.

