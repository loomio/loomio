      title: "¿Cuál es la estrategia de nuestra empresa para el próximo cuatrimestre? "
      details: 'Este es un gran año para nuestra empresa y necesitamos ser estratégicos acerca de como invertimos nuestros limitados recursos. Por favor indica cuales son las áreas que crees son más importantes para que nos enfoquemos el próximo cuatrimestre. '
    score:
      title: "¿Qué temas te interesan para la próxima conferencia?"
      details: Estamos preparando para que en la nueva conferencia se cubran los nuevos temas. Por favor indica tu interés en cada uno de los siguientes temas.
    ranked_choice:
      title: "¿Quién debe ser nuestro próximo alcalde adjunto?"
      details: "Es tiempo de nuestras elecciones de medio año! Esta es una encuesta oficial para determinar quien será nuestro nuevo alcalde adjunto. Tomate el tiempo de leer sobre cada candidato en nuestra página web."
    meeting:
      title: "¿Cuándo debemos tener nuestra próxima reunión de personal?"
