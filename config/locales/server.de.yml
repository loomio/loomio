    title: 'Willkommen bei %{group_name}'
    description: >
      Bitte nimm Dir einen Moment Zeit, um Dich vorzustellen: **schreibe einen
      Kommentar** im untenstehenden Feld.



      Wenn Du klare Vorstellungen für diese Loomio-Gruppe hast, könntest Du sie
      mitteilen, damit alle anderen hier erkennen können, was euer gemeinsames
      Ziel sein könnte.
  how_it_works_thread:
    title: Wie man Loomio benutzen kann
    description: >
      Willkommen bei Loomio, ein Online-Patz, um gemeinsam Entscheidungen zu
      treffen.



      Dies ist ein beispielhafter **Diskussionsstrang**. Warum nicht einfach mal
      hier die verschiedenen Loomio Features ausprobieren?



      Momentan liest Du die **Beschreibung** der Diskussion. Nutze diesen
      Bereich, um der Gruppe die Hintergrund-Informationen zur Verfügung zu
      stellen, die sie für eine produktive Diskssion benötigt.



      Im Bereich **Vorschlag** werden die Entsccheidungen gefällt. Hier kannst Du
      Vorschläge einbringen und daran teilnehmen.



      Im Bereich **Beiträge** wird alles aufgeführt, was in dieser Diskussion
      bereits passiert ist.
  first_comment:
    body: >
      Hi Leute, ich bin der Loomio Hilfe-Roboter.



      Wenn Du die Aufmerksamkeit einer bestimmten Person in der Gruppe haben
      willst, gib ein @ und anschließend den Namen der Person ein :)



      Hier sind ein paar Hinweise, was Du alles ausprobieren könntest, um ein
      bisschen vertrauter zu werden:



      - Richte Dein [Profilbild](/profile) ein

      - Richte Deine [eMail Einstellungen](/email_preferences) ein

      - Stelle Dich im [Willkommen in der %{group_name} Forum](%{thread_url})
      vor



      Wenn Du weitere Fragen hast, dann prüfe erst mal in der [Loomio
      Hilfe-Anleitung](http://help.loomio.org).
  first_proposal:
    name: 'Versuchsvorschlag: letz gouuu!'
    description: >
      Dies ist die **Beschreibung** des Vorschlags. Hier kannst Du den zur
      Diskussion gestellten Vorschlag genau beschreiben, damit jedes Mitglied der
      Gruppe eine Entscheidung treffen kann.



      Um an einem Vorschlag teilzunehmen, wähle eine der folgenden Optionen:



      - **Zustimmen**: "I stimme dem zu und möchte, dass es weitergeht."

      - **Enthalten**: Ich kann gut damit leben, wenn die Gruppe das ohne mich
      entscheidet."

      - **Ablehnen**: "Ich glaube wir können das besser."

      - **Veto**: "Ich habe erhebliche Einwände gegen diesen Vorschlag und möchte
      nicht, dass auf dieser Basis weiterdiskutiert wird."



      Wenn Du Dich entschieden hast, wirst Du um einen kurzen Kommentar zu Deiner
      Entscheidung gebeten. Du kannst Deine Meinung jederzeit ändern, solange der
      Vorschlag noch offen ist.
