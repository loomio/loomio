      process_subtitle: Vraag advies over een beslissing die u moet nemen.
      process_introduction: '<p>Neem een beslissing op basis van het advies van mensen die erdoor getroffen zijn of die expertise hebben, zodat u een betere beslissing kunt nemen voor uw organisatie.</p><p> Typische rollen:</p><ul><li><p> Facilitator: De persoon die de beslissing neemt, of iemand vraagt om te faciliteren.</p></li><li><p> Adviseurs: Mensen die getroffen zijn of expertise hebben die u uitnodigt.</p></li></ul><p> Veel voorkomende processtappen:</p><p> Stap 1. Zoek input om perspectieven te peilen voordat u actie voorstelt.</p><p> Stap 2. Doe een voorstel en vraag advies - voer een adviesvoorstel uit.</p><p> Stap 3. Rekening houdend met de ontvangen adviezen neem je een besluit en informeer je de mensen die advies hebben gegeven - vermeld een uitkomst.</p><p> <a target="_blank" rel="noopener noreferrer nofollow" href="https://help.loomio.com/en/guides/advice_process/index.html">Lees meer: Adviestraject.</a></p>'
      description: <h3 id="what-is-the-decision-you-need-to-make">Wat is de beslissing die u moet nemen?</h3><p></p><h3 id="why-is-this-important-and-what-impact-does-it-have"> Waarom is dit belangrijk en welke impact heeft het?</h3><p></p><h3 id="what-advice-are-you-asking-to-help-you-make-a-good-decision"> Welk advies vraagt u om u te helpen een goede beslissing te nemen?</h3><p></p><h3 id="who-is-the-facilitator-for-this-process"> Wie is de facilitator van dit proces?</h3><p></p>
      advice: Advies
    pass_a_resolution:
      title_placeholder: Resolutie om de strategie goed te keuren
      process_name: Neem een resolutie aan
      process_subtitle: Introduceer een resolutie met context en achtergrondinformatie, beantwoord vragen en doe een voorstel om de resolutie aan te nemen.
      process_introduction: '<p>Robert''s Rules is een raamwerk dat bestaat uit een reeks codes en ethische regels die groepen helpen ordelijke bijeenkomsten te houden waarin de meerderheid kan regeren en tegelijkertijd de stemmen van minderheden kunnen worden gehoord. <a target="_blank" rel="noopener noreferrer nofollow" href="https://www.boardeffect.com/blog/roberts-rules-of-order-cheat-sheet/">https://www.boardeffect.com/blog/roberts-rules-of-order-cheat-sheet/</a> Een lid maakt een motie om een actie voor te stellen of een besluit te nemen door te zeggen: “Ik ga over naar….”. Een ander lid moet de motie steunen door te zeggen: “Ik steun de motie.” Zodra iemand de motie heeft goedgekeurd, stemt de groep over de motie. Het wordt aangenomen met een meerderheid van stemmen of een quorum, afhankelijk van de regels in de statuten.</p>'
      description: "<p><strong>Geef aan welk besluit moet worden aangenomen</strong></p><p></p><p> <strong>Overzicht van context en achtergrondinformatie</strong></p><p></p><p> <strong>Nodig leden uit om vragen te stellen, opmerkingen te maken en informatie bij te dragen om gedeeld begrip op te bouwen</strong></p><p></p>"
      resolution: Oplossing
    decision_by_consensus:
      title_placeholder: Herziening van de statuten van onze organisatie
      process_name: Beslissing bij consensus
      process_subtitle: Zorg voor een collectieve overeenkomst met alle betrokkenen.
      process_introduction: '<p>Zorg voor consensus over een beslissing die u samen moet nemen, om tot overeenstemming te komen die voldoet aan de behoeften en zorgen van alle deelnemers.</p><p> Typische rollen:</p><ul><li><p> Stel een facilitator aan. (In bestuursvergaderingen is dit meestal de voorzitter.)</p></li><li><p> Een quorum of een supermeerderheid van leden om deel te nemen, zoals gespecificeerd in de statuten van uw organisatie.</p></li></ul><p> Veel voorkomende processtappen:</p><p> Stap 1. Creëer een open ruimte voor discussie over een kwestie of een voorgesteld besluit.</p><p> Stap 2. Test op consensus en breng bezwaren aan het licht met een Sensecheck-voorstel.</p><p> Stap 3. Verduidelijk eventuele punten, nodig constructieve wijzigingen uit en pas het voorstel aan.</p><p> Stap 4. Test de overeenstemming en eventuele resterende bezwaren met een consensusvoorstel.</p><p> Stap 5. Leg het besluit vast met een uitkomst en in de officiële notulen van de organisatie.</p><p> <a target="_blank" rel="noopener noreferrer nofollow" href="https://help.loomio.com/en/guides/consensus_process/index.html">Lees meer: Consensusproces.</a></p>'
      description: <h3 id="what-is-the-decision-you-need-to-make">Wat is de beslissing die u moet nemen?</h3><p></p><h3 id="why-is-this-important-and-what-impact-does-it-have"> Waarom is dit belangrijk en welke impact heeft het?</h3><p></p><h3 id="what-information-do-people-need-for-context"> Welke informatie hebben mensen nodig voor context?</h3><p></p><h3 id="who-is-the-facilitator"> Wie is de facilitator?</h3><p></p><h3 id="what-conditions-need-to-be-met-for-a-decision"> Aan welke voorwaarden moet worden voldaan voor een besluit?</h3><h3 id=""></h3>
      consensus: Overeenstemming
    share_links_and_info:
      title_placeholder: Deel links en informatie
      process_name: Deel links en informatie
      process_subtitle: Plaats informatie, links en rapporten om te delen voor commentaar en discussie.
      process_introduction: "<p>Gebruik een draad als 'muur' of 'prikbord' voor uw groep om informatie, nieuwsberichten en ideeën te plaatsen die u met elkaar wilt delen.</p><p> Nodig mensen uit om de video-opmaaktools <strong>Invoegen</strong> en <strong>Insluiten</strong> te gebruiken om de groep toegang te geven tot informatie vanuit Loomio. Gebruik een <strong>kop</strong> bij opmerkingen om de opmerking vast te zetten op de tijdlijn van de discussie, zodat deze gemakkelijk kan worden gevonden.</p><p> <strong>Speld</strong> de draad zo vast dat deze blijft hangen en moedig <strong>Reactions</strong> aan om de draad energiek te houden, zodat mensen weten dat je hun item hebt gezien.</p><p> De standaardweergave van deze discussie is <strong>Nieuwste</strong> , dus de meest recente opmerkingen staan bovenaan de discussie.</p>"
      description: <p>Gebruik deze draad om informatie, mededelingen en dingen die u wilt delen te posten - een plek waar u kunt zien wat er aan de hand is en waar u bij betrokken kunt raken.</p><p data-text-align="start"> Deel evenementen, rapporten, podcasts en andere interessante online informatie.</p><p data-text-align="start"> Gebruik de tools <strong>voor het invoegen van links</strong> en <strong>het insluiten van video-</strong> opmaak om mensen toegang te geven tot informatie binnen Loomio.</p>
      information: Informatie
    prepare_for_a_meeting:
      title_placeholder: Voorbereidingen voor onze volgende bijeenkomst
      process_name: Bereid je voor op een vergadering
      process_subtitle: Stel een agenda op, post bestuurspapieren en organiseer administratieve zaken zodat iedereen op de hoogte is, in context en voorbereid is.
      description: <p><strong>Focus van de bijeenkomst</strong></p><p></p><p data-text-align="start"> <strong>Overzicht agenda</strong></p><p data-text-align="start"></p><p data-text-align="start"> <strong>Acties van de laatste bijeenkomst</strong></p><p data-text-align="start"></p><p data-text-align="start"> <strong>Hoe moeten deelnemers zich voorbereiden op de bijeenkomst?</strong></p><p data-text-align="start"></p><p data-text-align="start"> <strong>Lijst met documenten voor de vergadering</strong></p><p data-text-align="start"></p>
      process_introduction: <p>Plan een effectieve bijeenkomst door mensen vanaf het begin te betrekken, af te stemmen op de belangrijkste onderwerpen en uw kostbare tijd samen beter te gebruiken.</p><p> Gebruik een thread als container voor uw vergadering om een focus voor de vergadering vast te stellen, de agenda vast te stellen, een geschikte datum te vinden, belangrijke documenten en rapporten te posten, een discussie over agendapunten te starten, acties en notulen op te volgen.</p><p> Dit helpt iedereen zich voor te bereiden op de bijeenkomst, door het materiaal te lezen en na te denken over de gespreksonderwerpen en de te nemen beslissingen. De kans is dan groter dat de leden in de juiste context arriveren en klaar zijn voor de vergadering.</p><p> Lees meer over <a target="_blank" rel="noopener noreferrer nofollow" href="https://help.loomio.com/en/guides/board_processes/meeting.html"><u>het voorbereiden van een vergadering</u></a> in de Good Governance Guide to Loomio.</p>
      meeting: Ontmoeting
    build_a_policy:
      title_placeholder: Herziening van ons aanwervingsbeleid
      process_name: Bouw een beleid
      process_subtitle: Werk samen met uw team aan het opstellen en overeenkomen van een beleids- of proceduredocument.
      process_introduction: "<p><span>De thread is de container voor discussie over het beleid, waar u vereisten en principes kunt overeenkomen, en documentconcepten kunt posten voor commentaar.</span></p><p> <span>Gebruik de sjabloon om beleid te ontwikkelen met een kleine groep mensen, of maak het transparant voor de hele organisatie, door commentaar uit te nodigen op progressieve versies van het document.</span></p><p> <span>Gebruik een Sensecheck-voorstel om groepsleden op de hoogte te stellen dat een conceptdocument gereed is voor beoordeling, en nodig mensen uit om het document te lezen en te reageren met eventuele opmerkingen of vragen.</span></p><p> <span>Wanneer een 'definitief' concept klaar is, dien dan een Consent- of Consensusvoorstel in om het document goed te keuren.</span></p>"
      description: "<p><strong><span>Wat is het beleid of document dat u moet opstellen?</span></strong></p><p></p><p> <strong><span>Waarom is dit belangrijk?</span></strong></p><p></p><p> <strong><span>Wat vraag je mensen om te doen?</span></strong></p><p></p>"
      policy: Beleid
    elect_a_governance_position:
      title_placeholder: Benoeming en verkiezing Raad
      process_name: Kies een bestuursfunctie
      process_subtitle: Nomineer en kies iemand voor een bestuursrol in de raad, commissie of bestuur.
      process_introduction: "<p>Introduceer de bestuursrol en criteria voor de functie om leden te helpen kandidaten te beoordelen.</p><p> Oproep voor nominaties met een opt-in-poll. Nodig genomineerden uit om een foto van de kandidaat te plaatsen, samen met hun biografie en referenties. Embed een videoboodschap van de kandidaat, zodat leden de kandidaat rechtstreeks kunnen zien en horen.</p><p> Als u klaar bent om een kandidaat te kiezen, gebruikt u een toestemmingsvoorstel.</p><p> Als u meerdere kandidaten voor een functie heeft, kunt u het Rated Choice-voorstel gebruiken, waarbij kiezers kandidaten op volgorde van voorkeur kunnen rangschikken.</p>"
      description: '<h3 id="what-position-do-you-need-to-fill">Welke functie moet u invullen?</h3><p></p><h3 id="why-is-this-important"> Waarom is dit belangrijk?</h3><p></p><h3 id="what-qualifications-skills-and-experiences-make-a-good-cand"> Welke kwalificaties, vaardigheden en ervaringen maken een goede kandidaat?</h3><p></p><h3 id="what-is-the-election-process"> Wat is het verkiezingsproces?</h3><p> Fase 1: Nominaties - we nodigen nominaties uit voor geschikte kandidaten.</p><p> Fase 2: Kandidaten voorstellen - voeg voor elke kandidaat een foto, korte biografie en referentie toe.</p><p> Fase 3: Verkiezing - stem om een kandidaat voor de functie te benoemen.</p>'
      election: Verkiezing
    funding_decision:
      title_placeholder: Financieringsaanvraag voor de Robotics Roadshow
      process_name: Financieringsbesluit
      process_subtitle: Verwerk een subsidie-, lening- of investeringsaanvraag en neem een financieringsbeslissing.
      process_introduction: "<p>Dien een financieringsaanvraag in, voeg documenten en ander ondersteunend materiaal toe.</p><p> Vat de toepassing samen in de threadcontext.</p><p> Nodig geautoriseerde personen uit om de aanvraag te beoordelen en vragen te stellen. Zorg voor voldoende tijd voor discussie.</p><p> Een consensusvoorstel indienen om de financiering goed te keuren.</p><p> Als iemand het er niet mee eens is, vraag dan om een reden; er kan bijvoorbeeld meer informatie nodig zijn. Nodig de persoon die het er niet mee eens is uit om zijn stem te wijzigen als hij of zij tevreden is.</p><p> Wanneer u een duidelijke beslissing heeft over de financieringsaanvraag, vermeld dan een uitkomst om de beslissing vast te leggen.</p>"
      description: <h3 id="introduce-and-summarize-the-funding-application">Introduceer en vat de financieringsaanvraag samen</h3><p></p><h3 id="how-does-this-application-fit-with-funding-criteria"> Hoe past deze aanvraag binnen de financieringscriteria?</h3><p></p><h3 id="who-is-authorized-to-approve-this-funding-decision"> Wie is bevoegd om dit financieringsbesluit goed te keuren?</h3><p></p><h3 id="invite-questions-from-decision-makers-to-process-the-applica"> Nodig vragen uit van beslissers om de aanvraag te verwerken</h3><p></p>
      funding: Financiering
    approve_a_document:
      title_placeholder: Het ontwikkelen van onze merkstrategie
      process_name: Een document goedkeuren
      process_subtitle: Een belangrijk document, beleid of overeenkomst introduceren, bespreken en ontwikkelen.
      process_introduction: "<p>Introduceer het document samen met eventuele achtergrondinformatie. Vermeld het doel van het document om gefocust te blijven.</p><p> Nodig mensen uit om informatie en hun expertise bij te dragen, en gebruik dit om het document te kaderen. Erken en overweeg feedback en bijdragen van mensen.</p><p> Integreer bijdragen in een eerste concept van het document en de daaropvolgende concepten totdat het klaar is om te worden goedgekeurd.</p><p> Gebruik een Sense-check-enquête om meningen te peilen en eventuele problemen met het concept op te helderen.</p><p> Zodra de feedback is overwogen en in het document is opgenomen, gaat u over tot goedkeuring of overeenstemming met een toestemmings- of consensusvoorstel.</p><p> De draad wordt een duidelijk overzicht van de voortgang van het maken van documenten en de genomen beslissingen.</p>"
      description: <h3 id="what-is-the-purpose-of-the-document">Wat is het doel van het document?</h3><p></p><h3 id="why-is-this-important"> Waarom is dit belangrijk?</h3><p></p><h3 id="what-are-you-asking-people-to-do"> Wat vraag je mensen om te doen?</h3><p></p>
      document: Document
    blank:
      process_name: Lege sjabloon
      process_subtitle: Start voor welk doel dan ook een nieuw draadje
      process_introduction: "<p>Start een gesprek in je groep over elk onderwerp dat je leuk vindt.</p><p> Standaard krijgt iedereen in de groep een melding wanneer u de thread start. Je kunt dit wijzigen door het veld 'uitnodigen' hieronder te bewerken.</p>"
