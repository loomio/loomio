    practice_proposal:
      title: Я починаю розуміти це
      process_name: Пропозиція практики
      process_subtitle: Дізнайтеся, як працюють пропозиції на Loomio, спробувавши одну з них.
      process_introduction: "<p>Скористайтеся цим шаблоном, щоб допомогти вашій групі звикнути до використання пропозицій на Loomio. Це безпечний та простий спосіб для людей спробувати голосування та побачити, як усе поєднується.</p>"
      details: "<p>Це практичний запуск, щоб усі могли ознайомитися з тим, як працюють пропозиції на Loomio.</p><p> Будь ласка, проголосуйте та залиште пояснення причини, якщо хочете.</p><p> Без тиску, без реальних наслідків. Це просто спосіб дослідити, як працюють пропозиції!</p>"
      outcome_statement: "<p>Дякуємо за участь у цій практичній пропозиції! \U0001F389</p><p> Це була просто можливість побачити, як працює голосування та коментування на Loomio. Тут ще не приймається жодного реального рішення, але, сподіваюся, це допомогло всім ознайомитися з цим процесом.</p>"
    proposal:
      process_subtitle: Внести пропозицію для прийняття рішення
      process_introduction: <p>Класична пропозиція Луміо допомагає вам прийняти рішення, перетворюючи дискусію на чіткий результат.</p><p> Запропонуйте план дій та запросіть людей проголосувати за згоду, утримання або незгоду.</p><p> Під час голосування люди можуть пояснити, чому вони проголосували саме так. Ви можете побачити позицію інших з цього питання та причини.</p><p> Таким чином, ви можете використовувати пропозицію, щоб спонукати людей до відповіді, виявити нову інформацію та побудувати спільне розуміння – щоб допомогти вашій групі прийняти краще та більш обґрунтоване рішення.</p><p> Пропозиція та пов'язане з нею обговорення створюють окремий запис про те, як було прийнято рішення.</p><p> <a target="_blank" href="https://help.loomio.com/en/user_manual/polls/decisions/index.html"><u>Дізнайтеся більше про використання класичної пропозиції Луміо в простому процесі прийняття рішень</u></a> .</p>
      title: Затвердити нову концепцію бренду
      details: <h3 id="what-is-the-decision-you-need-to-make"><strong>Яке рішення вам потрібно прийняти?</strong></h3><p></p><h3 id="why-is-this-important"> <strong>Чому це важливо?</strong></h3><p></p><h3 id="what-are-you-asking-people-to-do"> <strong>Що ви просите людей зробити?</strong></h3><p></p><p> Щоб ця пропозиція була прийнята, нам потрібна більшість голосів «Погоджуюсь».</p><p> Якщо ви не згодні, поясніть чому та що потрібно змінити, щоб ви погодилися.</p>
      agree: Згоден
      agree_meaning: Я підтримую пропозицію
      agree_prompt: Що вам подобається в цій пропозиції та яку користь вона принесе групі?
      abstain: Утриматися
      abstain_meaning: Вибір не голосувати або неможливість голосувати за це рішення.
      abstain_prompt: Чому ви утримуєтесь або не відчуваєте себе в змозі голосувати за це рішення?
      disagree: Не погоджуюся
      disagree_meaning: Щось у цій пропозиції потрібно змінити, перш ніж я зможу її підтримати.
      disagree_prompt: Як можна покращити цю пропозицію, щоб ви могли її підтримати?
    advice:
      process_subtitle: Зверніться за порадою щодо рішення, яке вам потрібно прийняти
      process_introduction: <p>Зверніться за порадою щодо рішення, яке вам потрібно прийняти, скориставшись порадою людей, на яких це впливає, або тих, хто має досвід, щоб ви могли прийняти краще рішення для своєї організації.</p><ul><li><p> Поради допоможуть вам прийняти краще рішення для вашої організації.</p></li><li><p> Зміцнювати стосунки, можливості для навчання та різноманітний внесок.</p></li><li><p> Стимулюйте ініціативу та креативність, а також приносьте більше задоволення від роботи.</p></li></ul><p> <a target="_blank" href="https://help.loomio.com/en/guides/advice_process/index.html"><u>Дізнайтеся більше про процес консультування</u></a> .</p>
      title: Допоможіть Такаші купити новий комп'ютер
      details: <h3 id="what-is-the-decision-you-need-to-make"><strong>Яке рішення вам потрібно прийняти?</strong></h3><p></p><h3 id="why-is-this-important"> <strong>Чому це важливо?</strong></h3><p></p><h3 id="what-advice-are-you-asking-from-people-to-help-you-make-a-go"> <strong>Яких порад ви просите у людей, щоб прийняти правильне рішення?</strong></h3><p></p><p> Я шукаю вашої думки, щоб допомогти мені прийняти правильне рішення для нашої організації.</p>
