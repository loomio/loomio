        title: 分享提案结果
        helptext: "<p>为了推动决策的推进，提案设有投票截止日期。截止日期过后，投票将关闭，届时您将收到通知，告知您提案结果。</p><p>结果是一个机会来表明该提议是否成功以及接下来会发生什么。</p><p>如果您的提案截止日期尚未过去，但您仍然想继续，您可以单击<b>提前关闭</b>。</p><p>时机成熟时，<b>请输入您的提案的结果</b>。</p>"
