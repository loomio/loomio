      'no': "反對"
      abstain: "棄權"
      block: "阻擋"
  help:
    coordinating: '在您的 Loomio 群組中協作'
    coordinating_details: |
      身為協作者，您的責任是設置您的 Loomio 群組以及邀請大家加入。在學習使用一種新的軟體的同時，您的群組也將在新的過程中學習到更有效的合作方式，一同作出更好的決策。這裡是一些幫助您的群組成功的小秘訣：
    different_ways: '各種使用 Loomio 的方式'
    engaging_html: |
      <h2>激動人心的群組小技巧</h2>
      <p>當一個吸引人的提案出現時，夥伴會很興奮地加入討論一個開誠布公的好提案，可幫助夥伴直接知道要支持或是站在反對的立場。
      想想看，在面對面的討論或在信件的討論串中的討論狀況，您會發現在 Loomio 參與討論或決策容易得多。</p>
      <p>如果您的群組才剛開始經營，您可以從比較輕鬆的決策開始討論，
      如此一來，大家都有機會使用 Loomio 工具發表意見、參與整個決策制定的過程。</p>
      <p>另一個經營討論的方法是，在提到夥伴時，使用 @夥伴 這個功能，
      一旦某人被提及，就會收到一封 email，通知他們在討論串中被提到了。</p>
    example1_html: |
      <h3>您需要群組去討論廣泛的主題並一同發展解決方案</h3>
      <p>策略：在建立提案之前先花點時間討論主題。</p>
      <p>在下定解決方案之前，若您能建立起對問題的共識，通常能討論出最棒的成果。當夥伴開始參與這個過程，他們將更可能贊成此案的成果。</p>
    example2_html: |
      <h3>您已經想到一個提案，並且希望獲得您的群組批准來進行</h3>
      <p>策略：針對一個特定決策開始討論並立即提出提案。</P>
      <p>如果你腦海中已經有明確的成果，但是您想要確定沒有反對聲浪，你可以使用該提案來快速達成決定。</P>
      <p>您可以使用這樣的方法來達成類似敲定公文、允許申請，或者是核准一件工作。</p>
    get_in_touch: "取得聯繫"
    get_in_touch_description_html: "如果您有任何問題或反饋，<a href='%{link}'>丟封信給我們</a>就行了。"
    getting_started: "開始入門"
    getting_started_description: "左邊是討論主題、交換想法與資訊的地方。當群組有決策要制定時，選項會出現在右邊。"
    getting_the_most: 'Loomio：工欲善其事必先利其器'
    have_your_say: "擁有發言權"
    have_your_say_details_html: |
      <p>當您準備好要發言，點擊四個決策按鈕之一。</p>
      <p>當您已經作出您的決定，請給出簡短的解釋。在下方的圓餅圖，您能見到其他人的想法。這會使得其他人能快速輕鬆地跟上討論。隨著新的資訊明朗化，任何時候您都能改變您的立場。</p>
    have_a_discussion: "舉行討論"
    have_a_discussion_description: "主題與任何相關背景資訊座落在本頁的最上方。請用意見區塊將您的想法加入討論串。"
    help: "教學文件"
    how_it_works: "這是怎樣辦到的"
    invitation_html: |
      <h2>寫下一封偉大邀請函</h2>
      <p>每一個新成員想到的第一個問題通常是：「這個群組是作甚麼用的？」</p>
      <p>用您所能想到最簡單的方式來描述你的群組：你們想要共同達成甚麼？你們將會作出哪種類型的決策？將會涉及到誰？</p>
      <p>在您邀請他們加入 Loomio 前，先告訴他們這些可能會是個好主意。</p>
      <p>夥伴會想知道為何他們會被邀請，您對他們的期望是什麼，以及為何他們花時間去學習一個新工具是值得的。</p>
    join_the_community: "加入社群"
    join_the_community_description_html: "人人都歡迎加入 Loomio 社群，我們可以在此談論如何充分利用以及如何改進這個工具。<br /><br /><a href='https://www.loomio.org/groups/3'>按這裡前往 Loomio 社群</a>。"
    images_and_text_formatting: "圖片及文字格式"
    images_and_text_formatting_html: |
      <p>Loomio 使用「Markdown」語法來嵌入圖片、格式化文字。
      您可以點選意見區塊底下的小灰色圖示切換 Markdown 功能。</p>
      <p><a href='https://www.loomio.org/discussions/1124'>點選這裡</a>以瞭解如何使用 Markdown。</p>
    keep_up_to_date: "持續跟進"
    keep_up_to_date_html: |
      <p>點擊您畫面上方的群組名稱以進入群組頁面，頁面中您可看到該群組的討論與決定清單。
      若您加入一個以上的群組，您可在首頁看到所有您加入的群組及其所有活動。 </p>
      <p>當您的群組有要事發生時，您將會收到通知信。您可<a href="%{link}"">於此</a>更改您偏好使用的電子郵件信箱。</p>
    make_a_decision: "作出決策"
    make_a_decision_description: "當群組準備好制定決策時，任何人都可以提案。替行動方案做出概要以及提供一些背景資料，讓每個人都能明確知道贊成與否所代表的真正意義。"
    prompt_people_details: "假如您想得到群組內特定人士的注意，先按下「@」緊接著輸入他們的大名。他們會收到一封 email，提醒他們在某則討論串中被提及。"
    prompt_people_html: "提到夥伴時請用 <span class='blue'>@夥伴</span>"
    positions_agree_description: "<span>贊成</span>代表您滿意這個提案。"
    positions_abstain_description: "<span>棄權</span>代表您並不是很確定，或是您很樂意群組的決定沒有您的參與。"
    positions_disagree_description: "<span>反對</span>代表您認為可能有更好的方案，但您願意順應群組的決策。"
    positions_block_description: "<span>阻擋</span>代表您非常反對，並且如果此提案繼續進行，這會讓您非常不愉快。"
    start_discussion: "開始一段激動人心的討論"
    start_discussion_html: |
      <p>當您開始一場討論，確保您標題傳達的主題是簡潔的。運用論述面板給出所有必要的背景資訊，讓群組是有生產力、有見地的討論。</p>
      <p>隨著新的資訊明朗化，討論的過程當中論述面板能被更新。不但能闡明主題，還能運用這空間來分享資源，在過程中總結討論，或是概要出您的群組決策制定的協議。</p>
    start_proposal: "寫出明確的提案"
    start_proposal_html: |
      <p>如果您讓標題明確扼要，夥伴將可以迅速準確理解其意，然後選擇贊成或是反對。</p>
      <p>提案沒有馬上得到明確的共識並不是世界末日。假如群組不滿意一開始的提案，任何人都可以開始新提案來表達您的顧慮，並讓過程順利進行。</p>
      <p>透過這種動態的過程，您的群組解放了集體的智慧，比起獨自拿出個人所有，進而一同產生更棒的想法。</p>
      <p>如果決策需要更多的時間，提案的截止日可以在任何時間延長。每一個人將會在提案結束的 24 小時前接到電子郵件通知。</p>
    video_id: "52025402"
    video_tutorial: "影片教學"
    video_tutorial_description: "點閱一段簡單示範的影片以瞭解如何使用 Loomio。"
