      process_subtitle: 衡量每个选项的支持程度
      process_introduction: <p>当您想调查人们对每个选项的愿望、偏好或兴趣时，请使用评分调查。</p><p><span>要求参与者评估每个选项并通过沿刻度移动滑块来分配分数。</span></p><p><span>结果以图形方式显示，并附有每个选项的表格，显示总分、平均分和投票人数。</span></p><p>高级设置包括“投票匿名”和“按随机顺序显示选项” - 通常用于分数投票以减少任何投票偏见。</p><p> <a target="_blank"  href="https://help.loomio.com/en/user_manual/polls/proposal_types/index.html#score-poll">阅读有关分数调查的更多信息</a>。</p>
      title: 评估我们组织中的决策方式
      details: <h3 id="what-is-this-poll-about"><strong>这次民意调查是关于什么的？</strong></h3><p></p><h3 id="why-is-this-important"><strong>为什么这很重要？</strong></h3><p></p><h3 id="what-are-you-asking-people-to-do"><strong>你要求人们做什么？</strong></h3><p></p><p>选择您喜欢的选项。</p>
    dot_vote:
      process_subtitle: 分配预算点数以揭示优先事项
      process_introduction: <p>对于试图将有限资源分配给多个选项的团体来说，点投票非常有用。它超越了简单的投票，帮助参与者认识到选择选项时存在的限制。</p><p>每位参与者都会获得一定数量的圆点。具体数量由你决定。</p><p>他们将圆点放在自己喜欢的选项旁边。参与者可以将所有圆点放在一个选项上，也可以分散放在多个选项上。</p><p>当参与者分配点数时，他们可能会超出点数预算限制，因此鼓励他们仔细考虑如何花费点数。</p><p>点数最多的选项“获胜”。结果表提供额外数据，助您分析结果。</p><ul><li><p>点数百分比</p></li><li><p>积分</p></li><li><p>意思是</p></li><li><p>选民</p></li></ul><p><a target="_blank"  href="https://help.loomio.com/en/user_manual/polls/proposal_types/index.html#dot-vote">阅读有关 Dot vote 的更多信息</a>。</p>
      title: 选择会议主题
      details: <h3 id="what-is-this-poll-about"><strong>这次民意调查是关于什么的？</strong></h3><p></p><h3 id="why-is-this-important"><strong>为什么这很重要？</strong></h3><p></p><h3 id="what-are-you-asking-people-to-do"><strong>你要求人们做什么？</strong></h3><p></p><p>在本次投票中，您有 8 个点的预算，可以分配给您喜欢的选项。您可以将所有点放在一个选项上，也可以分散放置。</p>
    ranked_choice:
      process_subtitle: 理解选项的有序偏好
      process_introduction: <p>当您有大量选择或正在举行选举时，排序选择很有用。</p><p>此投票模板提供了一系列选项，供人们按照自己喜欢的顺序进行投票。</p><p>您可以设置投票者获得的选择数量。</p><p><span>投票者按偏好顺序拖放选项（#1 是您最喜欢的选项）。</span></p><p><span>高级设置包括“投票匿名”和“按随机顺序显示选项” - 通常用于排名</span>选择以减少投票偏见。</p><p>结果按排序顺序显示。结果表提供了额外的数据，以帮助您分析结果。</p><ul><li><p>秩</p></li><li><p>点数百分比</p></li><li><p>积分</p></li><li><p>意思是</p></li></ul><p><a target="_blank"  href="https://help.loomio.com/en/user_manual/polls/proposal_types/index.html#ranked-choice">阅读有关排序选择的更多信息</a>。</p>
      title: 选举管理委员会董事
      details: <h3 id="what-is-this-poll-about"><strong>这次民意调查是关于什么的？</strong></h3><p></p><h3 id="why-is-this-important"><strong>为什么这很重要？</strong></h3><p></p><h3 id="what-are-you-asking-people-to-do"><strong>你要求人们做什么？</strong></h3><p></p><p>按您的偏好顺序对选项进行投票。结果中排名第一的选项获胜。</p>
