    team:
      header: Über Loomio
      desc: 'Wir sind ein kleines Team von Open Source Entwicklern und Aktivisten für gesellschaftliche Gerechtigkeit, die bei Enspiral in Aotearoa/Neuseeland mit einem größeren Netzwerk aus Freunden, Unterstützern und Beratern aus der ganzen Welt arbeiten.'
    ideals:
      community:
        header: Eine aus der Community getriebene Kooperative
        desc: 'Loomio gehört einer Kooperative aus Enthusiasten, die es erstellen. Das Ziel unserer Organisation ist es, den positiven Einfluss auf die Gesellschaft zu maximieren, nicht Gewinne.'
      independent:
        header: Unabhängig und neutral
        desc: 'Wir betreiben die Plattform um beliebige Gruppen zusammen zu bringen, unabhängig von politischen oder wirtschaftlichen Interessen. Wir werden deine Daten nie verkaufen.'
      open:
        header: Gratis und Open Source
        desc: 'Loomios Quellcode ist eine öffentliche Ressource, die jeder lesen, starten, verändern, weitergeben und von ihnen lernen kann.'
      gift:
        header: Schenkwirtschaft
        desc: 'Loomio wird von jenen unterstützt, die geben was in ihrer Möglichkeit steht. Das sorgt dafür, dass die Plattform werbefrei betrieben wird und auch für jene zugänglich bleibt, die kein Geld haben.'
  about_page:
    our_story_1_html: '<h2>Unsere Geschichte</h2> <p>Loomio ist ein Online-Werkzeug für kollaborative Entscheidungsfindung, das von einem Team aus Technikern, Aktivisten und und Social Enterpreneuren aus Neuseeland entwickelt wurde.</p> '
    our_story_2_html: '<p>Loomio entstand während der Occupy-Bewegung 2011 aus dem Wunsch durch einen skalierbaren Weg integrative Gruppenentscheidungen zu ermöglichen.</p> <p>Wir erfuhren das gesellschaftsverändernde Potential der kollaborativen Entscheidungsfindung genauso wie ihre scharfen Grenzen: wenn Menschen sich zur selben Zeit am selben Platz befinden müssen, um daran teilzuhaben, dann ist es nicht mehr stufenlos skalierbar.</p> <p>Wir machten uns also zu einem Weg auf, dieses Problem zu lösen: nutzen wir das Internet, um Menschen eine einfache Möglichkeit zu bieten, gemeinsam gute Entscheidungen zu treffen - egal wo sie gerade sind.</p> <p>Es heißt Loomio, der wie ein Webstuhl die verschiedenen Perspektiven verwebt. :)</p> <p>Bisher haben mehr als 75.000 Menschen mehr als 25.000 Entscheidungen auf Loomio getroffen.</p> '
    mission_html: '<h2>Mission</h2> <p>Wir sind eine missions-getriebene Organisation mit einem gesellschaftlichen Aspekt in unserem Herzen: Loomio wurde entwickelt um es jedem Menschen überall zu ermöglichen an Entscheidungen teilzunehmen, die sein Leben betreffen.</p> <p>Wir messen unseren Wirkung an der Zahl der Menschen und Gruppen, die an Entscheidungen beteiligt sind, UND an den beflügelnden Geschichten von Menschen, die es nutzen, um große Dinge in ihren Gemeinschaften zu bewirken.</p> '
    advisors_html: '<h2>Beirat</h2> <p>Wir werden von einem Beirat begleitet, dem einige der international renommiertesten Köpfe aus den Bereichen Demokratie und Technologie beiwohnen.</p> '
    sascha_bio_html: "Gründer von <a href='http://thexlab.org/' target='_blank'>X-Lab</a> & <a href='http://www.newamerica.org/oti/' target='_blank'>Open Technology Institute</a>"
