    sense_check:
      process_subtitle: Demandez des commentaires, des questions et des préoccupations
      process_introduction: <p>La proposition de vérification Sense est un bon moyen d'obtenir des commentaires, d'inviter des questions et de découvrir des préoccupations. Il permet de clarifier et d'améliorer une proposition avant de passer à une décision.</p><p> La vérification de sens permet aux gens de savoir qu'une proposition est en train de se former et les encourage à s'engager. C'est une opportunité d'écouter les gens, de ressentir ce qu'ils ressentent et de réagir de manière appropriée - ouvrant la possibilité d'intégrer leurs contributions pour prendre une meilleure décision.</p><p> Utilisez la proposition de vérification de sens dans le processus de consentement pour inviter des réactions et des commentaires afin d'améliorer la proposition, et dans un processus de consensus pour tester le consensus.</p><p> <a target="_blank" rel="noopener noreferrer nofollow" href="https://help.loomio.com/en/user_manual/polls/decisions/index.html"><u>En savoir plus sur l'utilisation du contrôle Sense dans le processus de décision simple</u></a> <span>.</span></p>
