  poll_proposal_form:
    tool_tip_expanded: |
      <p>Et forslag er et værktøj til at understøtte en kollektiv beslutningsprocess der omhandler et specifikt emne.</p>
      <p>Deltagere kan være enige, uenige, stemme blankt eller blokkere - og begrunde deres valg.</p>
      <p>Et lagkage diagram giver overblik over stemmernes fordeling, og kommentarerne give den enkelte mulighed for at blive hørt </p>
      <p>Lad være med at tabe modet selvom der ikke opnås enighed med det samme, forslag er netop lavet til at bringe facetter frem som har behov for at debateres.</p>
      <p>Ved en god deltagelse så er et forslag et go måde at trykprøve en ide og et stærkt mandat til at skride til handling.</p>
      <p><a href="https://www.loomio.school/beginner/proposals.html" target="_blank">Læs mere</a>.</p>
