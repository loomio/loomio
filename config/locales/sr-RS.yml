  help:
    coordinating: 'Координирање своје Лумио групе'
    coordinating_details: |
      Као координатор, Ви сте одговорни за подешавања своје Лумио групе и позивање
      људи у њу. Као и за процес упознавања како користити нови софтвер, Ваша група ће
      учити нове процесе о ефикаснијој сарадњи и прављењу добрих заједничких
      одлука. Ево неких савета како да подржавате своју групу тако да успе:
    different_ways: 'Различити начини употребе Лумија'
    engaging_html: |
      <h2>Савети за подстицање групе</h2>
      <p>Људи ће почети веома узбуђено да се прикључују дискусији када постоји
      добар мотив
      пред њима. Добар предлог садржи план акција за групу и то такав
      да је одмах очигледно шта тачно значи слагати се или не. Размислите о томе како
      можете идентификовати дискусије/одлуке које група тренутно предузима уживо или путем
      слања еПорука да би то било лакше да су на Лумију.</p>
      <p>Уколико ваша група тек почиње, можете покренути дискусију о некој мање битној одлуци, како би
      остали имали шансу да се поиграју са овим алатом и виде процес доношења одлуке у акцији.</p>
      <p>Још један једноставан начин да охрабрите људе да се прикључују дискусији јесте да користите @помени
      опцију за помињање одређених људи; ово ће им послати еПоруку и обавестити их о томе да су
      поменути у коментару.</p>
    example1_html: |
      <h3>Потребна Вам је група да дискутујете о разним темама и развијате решења заједно.</h3>
      <p>Стратегија: Разговарајте о теми мало пре него што креирате предлог.</p>
      <p>Дискусије обично имају најбољи исход ако изградите међусобно разумевање
      о проблему пре скока на специфично решење. Када се људи
      укључе у процес, углавном су активни на местима са исходом.</p>
    example2_html: |
      <h3>Већ имате предлог на уму и желите да добијете одобрење од групе да наставите даље.</h3>
      <p>Стратегија: Покрените дискусију о одређеној одлуци и одмах направите предлог.</p>
      <p>Уколико имате јасну слику исхода, али бисте хтели да се уверите да не постоје било какве критичне забринутости,
      можете искористити предлог да брзо добијете повратне информације при одлучивању.</p>
      <p>Можете довршити документ, одобрити пријаву или подржати неки пројекат.</p>
    get_in_touch: "Остани у контакту"
    get_in_touch_description_html: "Ако имате неких питања или коментара, <a href='%{link}'>пишите нам</a>."
    getting_started: "Одакле почети"
    getting_started_description: "Са леве стране, група дискутује о теми, размењује идеје и информације.\nКада постоји одлука коју група треба донети, она се појављује на десној страни."
    getting_the_most: 'Искористите Лумио на најбољи начин'
    have_your_say: "Реците шта имате"
    have_your_say_details_html: "<p>Када сте спремни да кажете своје, шкљоцните на једну од четири икона за одлучивање.</p>\n<p>Када сте се одлучили, напишите кратко објашњење. Испод графичког приказа статистике,\nможете видети шта остали мисле. На тај начин лако можете пратити \nдискусију. Када пристигне нова информација, можете променити своју\nпозицију било када.</p>\n"
    have_a_discussion: "Дискутујте"
    have_a_discussion_description: "Тема и свака релевантна пратећа информација стоји на врху стране. Користите поље за коментар да искажете свој глас у дискусији."
    help: "Помоћ"
    how_it_works: "Како ради"
    invitation_html: |
      <h2>Писање сјајне позивнице</h2>
      <p>Прво питање које ће сваки нови члан поставити је 'чему служи ова група'?</p>
      <p>Осмислите најједноставнији опис за групу: Шта желите да
      постигнете заједно? Какве врсте одлука ћете доносити? Ко ће бити укључен?</p>
      <p>Било би добро да прво попричате са својом групом пре него што их позовете да се придруже Лумију.</p>
      <p>Људи ће желети да знају због чега су позвани, шта се од њих очекује
      и због чега ће им значити да уложе своје време у изучавање тога како Лумио ради.</p>
    join_the_community: "Придружи се заједници"
    join_the_community_description_html: "Сви су добродошли да се прикључе Лумио заједници, где разговарамо како да најбоље искористимо алат и како може бити унапређен<br /><br /><a href='https://www.loomio.org/groups/3'>Шкљоцни овде да одеш у Лумио Заједница групу</a>."
    images_and_text_formatting: "Уређивање слика и текста"
    images_and_text_formatting_html: |
      <p>Лумио користи ‘Markdown’ за убацивање слика и форматирање текста.
      Можете укључити са малом сивом иконом испод поља за коментар.</p>
      <p><a href='https://www.loomio.org/discussions/1124'>Шкљоцни овде</a>
      за информације о томе како користити Markdown.</p>
    keep_up_to_date: "Будите у току"
    keep_up_to_date_html: |
      <p>Шкљоц на име ваше групе на врху странице води Вас на страницу групе,
      где можете видети листу свих дискусија и одлука групе. Ако
      сте у више од једне групе, можете видети све активности у свим својим групама
      одједном на Почетној страници.</p>
      <p>Бићете обавештавани путем еПорука сваки пут када се битне ствари догоде у Вашој групи.
      Подешавања еПорука можете променити <a href="%{link}"">овде</a>.</p>
    make_a_decision: "Одлучи"
    make_a_decision_description: "Када је група спремна да донесе одлуку, свако може  дати предлог. Представи јасан правац акције и опиши мало тако да свако јасно разуме шта значи сложити се или не сложити се са предлогом."
    prompt_people_details: "Ако желите да привучете пажњу одређене особе у групи, упишите '@' праћено са корисничким именом. Особа ће добити еПоруку која им ставља до знања да сте је поменули у коментару."
    prompt_people_html: "Наведи људе са <span class='blue'>@име</span>"
    positions_agree_description: "<span>Слажем се</span> значи да сте задовољни са предлогом."
    positions_abstain_description: "<span>Уздржан/а</span> значи да сте несигурни или да је у реду да група одлучи без Вас."
    positions_disagree_description: "<span>Не слажем се</span> значи да мислиш да постоји боље решење, али да си спреман да наставиш са одлуком групе."
    positions_block_description: "<span>Блокирај</span> значи да имате озбиљне примедбе и бићете прилично незадовољни ако овај предлог настави даље у том правцу."
    start_discussion: "Почети једну занимљиву дискусију"
    start_discussion_html: "<p>Када покренете дискусију, потрудите се да назив дискусије детаљно опише тему.\nКористите Контекст Панел да изнесете све пратеће, неопходне информације за\nгрупу, како би ваша дискусија била продуктивна и информатисана довољно.</p>\n<p>Током дискусије Контекст Панел може бити допуњен када сазнате \nнешто ново. Такође, како тема крене да се разјашњава, можете га користити и за\
      \ дељење ресурса, сумирање дискусије како она напредује или за истицање\nпротокола које група користи за доношење одлуке.</p>\n"
    start_proposal: "Како написати јасан предлог"
    start_proposal_html: |
      <p> Ако направите јасан и сажет наслов, људи ће одмах тачно знати
      шта значи слагати се или не.</p>
      <p>Није крај света ако предлог не буде одмах јасно схваћен.
      Ако група не воли први предлог, свако може покренути нов предлог да
      изнесе забринутости које су произашле и одржи напредак процеса.</p>
      <p>Кроз овај динамички процес, колективна мудрост Ваше групе може генерисати боље
      идеје него што би било ко то могао да уради самостално.</p>
      <p>Крајњи рок предлога може бити продужен било када, ако се догоди да је то  потребно
      за достизање одлуке. Свако ће добити једну еПоруку са обавештењем о томе да је 24 сата остало до затварања предлога.</p>
