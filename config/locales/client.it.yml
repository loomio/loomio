  poll_poll_form:
    tool_tip_expanded: |
        <p> Usa il Sondaggio per misurare la popolarità di diverse opzioni oppure per offrire una scelta.</p>
        <p>Inserisci diverse opzioni tra cui scegliere. Decidi se i partecipanti possono scegliere una sola o più opzioni come risposta.</p>
        <p>Chiunque può votare, e può anche scrivere una dichiarazione se desidera. I risultati sono visualizzati in forma di barra grafica. </p>
    start_header: Lancia sondaggio
    edit_header: Modifica sondaggio
    title_placeholder: 'Ad esempio: Dove vuoi andare in vacanza?'
    details_placeholder: Aggiungi dettagli che chiarifichino come le persone possano rispondere alla domanda.
  poll_count_form:
    tool_tip_expanded: |
        <p>Una <em>Verifica</em> è uno strumento con diversi usi ma solo due risposte possibili: un segno di spunta (✔) o una croce (✘).  I partecipanti possono usare il segno di spunta (✔) per dire si,  o la croce  (✘) per dire no o non-sicuro.</p>
        <p>Puoi usare la verifica per coinvolgere le persone con un'offerta, come un RSVP: "Vengo all'evento" o "Mi unirò al gruppo di lavoro",</p>
        <p>Puoi usare la verifica per tracciare il completamento di un compito: "Ho controllato che i miei dati di contatto sono corretti" o "Ho letto il documento e ho lasciato il mio feedback".</p>
        <p>Una verifica ha un <em>obiettivo</em>, qualunque sia il numero di partecipanti. L'obiettivo indica al gruppo se qualcosa ha bisogno di più attenzione o è ben eseguito. </p>
        <p> Un giorno prima che la verifica chiuda, viene inviata una notifica a coloro che non hanno ancora partecipato per invitarli a farlo.</p>
    title_placeholder: 'Ad esempio: Chi vuole unirsi al gruppo di lavoro?'
    details_placeholder: Specifica quale impegno è necessario, o dai dettagli come partecipare
  poll_dot_vote_form:
    tool_tip_expanded: |
        <p>Il Voto a punti è un modo per assegnare priorità ad una lista di opzioni. </p>
        <p>Ai partecipanti viene dato un numero limitato di 'punti' che possono  assegnare a loro piacimento alle opzioni fornite per rappresentare le proprie preferenze.</p>
        <p>I risultati sono mostrati come totale dei voti per gruppo e come voti individuali, così è possibile considerare i diversi punti di vista.</p>
    title_placeholder: 'Ad esempio: Come volete distribuire il nostro budget?'
    details_placeholder: Aggiungi dettagli che chiarifichino come le persone possano partecipare.
  poll_score_form:
    details_placeholder: Aggiungi dettagli che chiarifichino come le persone possano partecipare.
  poll_meeting_form:
    tool_tip_expanded: |
        <p>Usa un Sondaggio per incontro per sapere quando le persone sono disponibili ad incontrarsi.</p>
        <p>Inserisci una lista di date o orari  in cui l'incontro potrebbe tenersi. </p>
        <p>I partecipanti spuntano quelle in cui possono essere presenti, oppure usano il campo dell'esposizione per spiegare le circostanze, così potrai aggiornare le opzioni se necessario.</p>
        <p>Se aggiungi nuovi orari durante un sondaggio per incontro, ai partecipanti che hanno già votato  verrà chiesto di aggiornare la propria risposta. </p>
        <p>A questo punto potrai vedere chi è disponibile e quando, e decidere quando tenere l'incontro. </p>
        <p>Gli orari sono convertiti automaticamente nei fusi orari dei partecipanti. </p>
