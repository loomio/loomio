  pricing_page:
    intro: "Skupiny s rozpočtom platia za používanie aplikácie predplatným.\nSkupiny bez možností platby predplatným platia podľa princípu 'plať koľko môžeš' - ich členovia\nsú vyzvaní zaplatiť podľa svojich možností. Peniaze takto získané umožňujú aby \naplikácia Loomio ostala nezávislá a bez komerčných reklám.\n"
