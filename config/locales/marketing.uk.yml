    debt_resistance_uk:
      heading: "Будьте продуктивними на зустрічах та між ними"
      quote: |
        Між нарадами ми спілкувалися по електронній пошті, але дуже часто ми не наближались до рішення. За допомогою Loomio ми маємо можливість провести обговорення та прийняти рішення. І якщо у вас є багато питань до обговорення на зустрічі, ви можете сказати: «Давайте краще вирішимо це у Loomio». Це зробить наочні зустрічі більш ефективними.
      link_text: "Детальніше про те, як суспільна група в Великобританії продовжує працювати між зустрічами, аби створити більш демократичне суспільство..."
    pathways:
      heading: Збільшуйте залученість співробітників та рівень задоволення
      quote: |
        Loomio суттєво змінює рівень задоволеності та залученності персоналу. Це магічно і природно підтримує розвиток організації, яка фактично створюється самими людьми. Чого більше ви можете бажати в якості виконавчого директора?
      link_text: Детальніше про те, як великі НУО Нової Зеландії використовували Loomio для ефективного залучення персоналу у прийнятті рішень...
    welsh_government:
      heading: Розвивайте консультації між громадянами та зацікавленими сторонами
      quote: |
        Учасники говорили один з одним, а також до нас. Вони використовували Loomio щоб розповісти нам про питання, щодо яких вони мають досвід, та про те, що вони хотіли б, аби уряд Уельсу з цим зробив... Використання Loomio для розширення засідань комітету дозволили нам підвищити задоволеність та ефективність процесу взаємодії в цілому.
      link_text: Детальніше про те, як Національна асамблея Уельсу використовувала Loomio задля консультацій з користувачами та постачальниками послуг...
    ouishare:
      heading: Масштабувати глобально спільноту що співпрацює
      quote: |
        Ви повинні бути в змозі створити атмосферу довіри. Люди хочуть розуміти, що відбувається. Є потреба в протоколюванні: бути в змозі показати що рішення яке було прийнято було погоджено всіма. Для нових людей що приєднуються важливо бачити, що вже було обговорено. Це є поворотним моментом для створення організацій що навчаються через досвід.
      link_text: "Детальніше про те, як OuiShare, великий суспільний рух що охоплює країни, використовує Loomio аби працювати прозоро та колективно...."
    urban_adventures:
      heading: Віддалене співробітництво для розподілених команд
      quote: |
        Коли ви знесилені наприкінці дня, розмова триває через різні часові пояси. Тобто ви наближаєтесь до рішення, навіть коли ви спите. Це прискорює і покращує якість отримання рішення вже з першої спроби. У світі стартапів це золота жила.
      link_text: Детальніше про те, як бізнес з персоналом від Австралії до В'єтнаму та Канади використовує Loomio аби співпрацювати як команда...
    features:
      heading: "Кожна опція Loomio допомагає вашій групі обговорити, прийнятти рішення та рухатися вперед. Це відрізняє її від голосування, опитування, або соціальної мережі."
      choose_participants_heading: Виберіть, хто і що повинен вирішувати.
      choose_participants_explanation: "Процес долучення та використання на Loomio допомагає прояснити, як відбувається прийняття рішень у вашій організації. Групи можуть бути публічними або приватними, з підгрупами з детальними контролем щодо конфіденційністі."
      deliberation_heading: Діяти краще ніж за правилом більшості.
      deliberation_explanation: Loomio використовує простий алгоритм для прийняття рішень, розроблений для конструктивного обговорення. Не погоджуйтесь на конфлікт - працюйте разом, щоб знайти найкраще рішення.
      iterate_heading: Рухайтесь від пропозиції до пропозиції аби розширити своє бачення.
      iterate_explanation: "Спільне прийняття рішень може дати поштовх навіть тоді, коли первинна пропозиція не отримала загальної згоди. Працюйте з розбіжностями щоб розвинути ідею та синтезувати нові рішення."
      deadlines_heading: Встановлення термінів прискорює рух.
      deadlines_explanation: "Пропозиції Loomio є часовими рамками, що забезпечують рух вашої групи вперед без зупинки. Відомі всім часові рамки аби зробити свій внесок, з автоматичним нагадуванням напередодні термінів."
      fewer_meetings_heading: Будьте продуктивними без зустрічей.
      fewer_meetings_explanation: "Продовжуйте розмову не будучі в тій же кімнаті. Робіть більше онлайн щоб використовувати цінний час зустрічі саме для того, що має відбуватись лище при  наочному спілкуванні."
      notifications_heading: Повідомлення будуть тримати вас в курсі.
      notifications_explanation: Настроювані повідомлення це засіб кожному отримати інформацію, необхідні саме йому (а не ту інформацію, яка йому не потрібна).
      archive_heading: Автоматично архівувати рішення.
      archive_explanation: "Разом з Loomio протоколи зустрічей пишуться самі по собі. Ви отримаєте архів з можливістю пошуку кожного рішення, записів хто брав участь та ключових тез, а також кінцевого результату."
      email_or_mobile_heading: Брати участь через електронну пошту або за допомогою мобільного телефону.
      email_or_mobile_explanation: "Loomio працює там, де працюєте ви. Якщо ви віддаєте перевагу триматися електронної скриньки - ви можете брати участь в такий спосіб. А можете працювати з сервісом через будь-який вид пристроїв."
      accessible_heading: Зручний доступ та багатомовність.
      accessible_explanation: "Loomio доступна більш ніж на 30 мовах і має вбудований машиний переклад. Вона розроблена з увагою до доступності, і чудово працює з допоміжними технологіями, такими як машинне читання."
    press:
      fast_company: Краса Loomio в його простоті. Він робить саме те, що потрібно робити, і не більше.
      boingboing: "Loomio є добрим поєднанням політичної кмітливості, технічних ноу-хау та раціонального дизайну."
      bbc: Призначення Loomio - стати Facebook у мережі громадян.
    about_us:
      heading: Про нас
      first_paragraph: "Loomio це програмне забезпечення з відкритим кодом, створене кооперативним соціальним підприємством що знаходиться у власності працівників. Ми знаходимось в Аотеароа, Нова Зеландія, та є частиною"
      second_paragraph: "Ми віримо, щобільше груп практикують ефективне, інклюзивне прийняття рішень це змінює організаційну динаміку в глобальному масштабі. Loomio існує щоб зробити легким для будь-кого, в будь-якому місці, залучення до прийняття рішень, що впливають на їх життя."
      link_text: "Дізнатись більше про нашу команду, її історію, нашу мету та цінності ..."
      image_alt: Команда Loomio - квітень 2016
  about:
    heading: Про нас
    introduction:
      first_paragraph: "Loomio це програмне забезпечення з відкритим кодом, створене кооперативним соціальним підприємством що знаходиться у власності працівників. Ми знаходимось в Аотеароа, Нова Зеландія, та є частиною"
      second_paragraph: "Ми віримо: щобільше груп практикують ефективне, інклюзивне прийняття рішень це змінює організаційну динаміку в глобальному масштабі. Loomio існує щоб зробити легким для будь-кого, в будь-якому місці, залучення до прийняття рішень, що впливають на їх життя."
    story:
      heading: Історія
      first_paragraph: |
        Loomio починалась в 2011 році, коли активісти Захопи Уолл-стріт і соціальні підприємці з мережі Enspiral зрозуміли, що їм необхідно вирішити одну й ту ж саму проблему: швидке, інклюзивне, ефективне прийняття рішень без проведення засідань.
        У 2012 році ми створили наш кооператив і випустили прототип (Loomio Beta). Ми з'ясували, що багатьом іншим по всьому світу потрібне таке ж рішення.
      second_paragraph: |
        У 2013 році ми провели успішну міжнародну краудфандингову кампанію, що дозволило нам працювати над новою версією програми, Loomio 1.0, яка була випущена в наступному році.
        У 2015 році ми підняли раунд етичного капіталу, і працюємо аби надати можливість спільного прийняття рішень мільйонам людей по всьому світу.
