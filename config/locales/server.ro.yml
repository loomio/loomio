    build_a_policy:
      title_placeholder: Revizuirea politicii noastre de angajare
      process_name: Construiește o politică
      process_subtitle: Lucrați cu echipa dvs. pentru a construi și a conveni asupra unui document de politică sau de procedură.
      process_introduction: "<p><span>Firul este containerul pentru discuții despre politică, unde puteți conveni cerințe și principii și puteți posta proiecte de documente pentru comentarii.</span></p><p> <span>Utilizați șablonul pentru a dezvolta o politică cu un grup mic de persoane sau faceți-l transparent pentru întreaga organizație, invitând comentarii asupra versiunilor progresive ale documentului.</span></p><p> <span>Utilizați o propunere de verificare Sense pentru a notifica membrii grupului că o schiță de document este gata pentru examinare și invitați oamenii să citească documentul și să răspundă cu orice comentarii sau întrebări.</span></p><p> <span>Când un proiect „final” este gata, ridicați o propunere de consimțământ sau de consens pentru a aproba documentul.</span></p>"
      description: "<p><strong><span>Care este politica sau documentul pe care trebuie să-l construiți?</span></strong></p><p></p><p> <strong><span>De ce este acest lucru important?</span></strong></p><p></p><p> <strong><span>Ce le ceri oamenilor să facă?</span></strong></p><p></p>"
      policy: Politică
    elect_a_governance_position:
      title_placeholder: Numirea și alegerea Consiliului
      process_name: Alegeți o funcție de guvernare
      process_subtitle: Numiți și alegeți pe cineva pentru un rol de guvernanță în consiliu, comitet sau consiliu.
      process_introduction: "<p>Introduceți rolul de guvernanță și criteriile pentru poziție pentru a ajuta membrii să evalueze candidații.</p><p> Apel pentru nominalizări cu un sondaj de înscriere. Invitați nominalizații să posteze o fotografie a candidatului împreună cu biografia și referințele lor. Încorporați un mesaj video de la candidat, astfel încât membrii să poată vedea și auzi direct de la candidat.</p><p> Dacă sunteți gata să alegeți un candidat, utilizați o propunere de consimțământ.</p><p> Dacă aveți mai mulți candidați pentru o poziție, utilizați propunerea Ranked Choice, unde alegătorii pot clasifica candidații în ordinea preferințelor.</p>"
      description: '<h3 id="what-position-do-you-need-to-fill">Ce post trebuie să ocupați?</h3><p></p><h3 id="why-is-this-important"> De ce este acest lucru important?</h3><p></p><h3 id="what-qualifications-skills-and-experiences-make-a-good-cand"> Ce calificări, aptitudini și experiențe fac un candidat bun?</h3><p></p><h3 id="what-is-the-election-process"> Care este procesul electoral?</h3><p> Etapa 1: Nominalizări - invităm nominalizări pentru candidații potriviți.</p><p> Etapa 2: Prezentați candidații - includeți o fotografie, o scurtă biografie și o referință pentru fiecare candidat.</p><p> Etapa 3: Alegere - votează pentru a numi un candidat pentru acest rol.</p>'
      election: Alegere
    funding_decision:
      title_placeholder: Cerere de finanțare pentru Robotics Roadshow
      process_name: Decizia de finanțare
      process_subtitle: Procesați o cerere de grant, împrumut sau investiție și luați o decizie de finanțare.
      process_introduction: "<p>Introduceți o cerere de finanțare, atașați documente și alte materiale justificative.</p><p> Rezumați aplicația în contextul firului.</p><p> Invitați persoane autorizate să examineze aplicația și să pună întrebări. Acordați suficient timp pentru discuții.</p><p> Ridicați o propunere de consens pentru aprobarea finanțării.</p><p> Dacă cineva nu este de acord, întrebați un motiv - de exemplu, poate fi nevoie de mai multe informații. Invitați persoana care nu este de acord să-și schimbe votul atunci când este mulțumit.</p><p> Când aveți o decizie clară cu privire la cererea de finanțare, indicați un rezultat pentru a înregistra decizia.</p>"
      description: <h3 id="introduce-and-summarize-the-funding-application">Introduceți și rezumați cererea de finanțare</h3><p></p><h3 id="how-does-this-application-fit-with-funding-criteria"> Cum se potrivește această aplicație cu criteriile de finanțare?</h3><p></p><h3 id="who-is-authorized-to-approve-this-funding-decision"> Cine este autorizat să aprobe această decizie de finanțare?</h3><p></p><h3 id="invite-questions-from-decision-makers-to-process-the-applica"> Invitați întrebări de la factorii de decizie pentru a procesa cererea</h3><p></p>
      funding: Finanțarea
    approve_a_document:
      title_placeholder: Dezvoltarea strategiei noastre de brand
      process_name: Aprobați un document
      process_subtitle: Introduceți, discutați și dezvoltați un document, o politică sau un acord important.
      process_introduction: "<p>Introduceți documentul împreună cu orice informații de fundal. Precizați scopul documentului pentru a vă ajuta să vă concentrați.</p><p> Invitați oamenii să contribuie cu informații și cu expertiza lor și folosiți-o pentru a încadra documentul. Recunoașteți și luați în considerare feedback-ul și contribuțiile oamenilor.</p><p> Integrați contribuțiile într-o primă schiță a documentului și proiectele succesive până când acesta este gata de aprobare.</p><p> Utilizați un sondaj de verificare Sense pentru a analiza opiniile și a clarifica orice probleme legate de proiect.</p><p> Odată ce feedback-ul este luat în considerare și încorporat în document, treceți la aprobare sau acord cu o propunere de consimțământ sau consens.</p><p> Firul devine o înregistrare clară a progresului creării documentelor și a deciziilor luate.</p>"
      description: <h3 id="what-is-the-purpose-of-the-document">Care este scopul documentului?</h3><p></p><h3 id="why-is-this-important"> De ce este acest lucru important?</h3><p></p><h3 id="what-are-you-asking-people-to-do"> Ce le ceri oamenilor să facă?</h3><p></p>
