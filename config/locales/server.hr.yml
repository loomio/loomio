      process_introduction: "<p>Predstavite upravljačku ulogu i kriterije za poziciju kako biste članovima pomogli u procjeni kandidata.</p><p> Nazovite za nominacije s Opt-in anketom. Pozovite nominirane da objave fotografiju kandidata zajedno sa svojom biografijom i preporukama. Ugradite videoporuku kandidata kako bi članovi mogli vidjeti i čuti izravno kandidata.</p><p> Ako ste spremni izabrati kandidata koristite prijedlog suglasnosti.</p><p> Ako imate nekoliko kandidata za poziciju, upotrijebite prijedlog rangiranog izbora gdje glasači mogu rangirati kandidate prema željenom redoslijedu.</p>"
      description: '<h3 id="what-position-do-you-need-to-fill">Koju poziciju trebate popuniti?</h3><p></p><h3 id="why-is-this-important"> Zašto je to važno?</h3><p></p><h3 id="what-qualifications-skills-and-experiences-make-a-good-cand"> Koje kvalifikacije, vještine i iskustva čine dobrog kandidata?</h3><p></p><h3 id="what-is-the-election-process"> Kakav je izborni proces?</h3><p> Faza 1: Nominacije - pozivamo na nominacije za odgovarajuće kandidate.</p><p> Faza 2: Predstavite kandidate - uključite fotografiju, kratku biografiju i referencu za svakog kandidata.</p><p> Faza 3: Izbor - glasovanje za imenovanje kandidata na tu ulogu.</p>'
