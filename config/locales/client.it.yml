  help_page:
    have_your_say: Dite la vostra
    coordinating: Coordinazione del tuo gruppo Loomio
    coordinating_details: "In quanto coordinatore sei responsabile della costruzione tuo gruppo Loomio e degli inviti\nal gruppo. Oltre a imparare a utilizzare un nuovo software, il tuo gruppo\nimparerà nuovi processi per una collaborazione più efficace e farà migliori decisioni\ncollettive. Ecco alcuni consigli su come guidare il tuo gruppo verso il successo:\n"
    different_ways: Diversi modi di utilizzare Loomio
    engaging_html: "<h2>Consigli per coinvolgere il tuo gruppo</h2>\n<p>Le persone saranno felici di buttarsi nell'attività del gruppo e di cominciare a partecipare se c'è una proposta\ninteressante da discutere. Una buona proposta comprende un piano d'azione per il gruppo, di modo che\nsia immediatamente chiaro cosa significhi essere d'accordo o meno. Pensa a come puoi identificare\ndiscussioni/decisioni che il gruppo attualmente sta prendendo dal vivo o via email e che potrebbe\nessere facilitate dall'uso di Loomio.</p>\n<p>Se il tuo gruppo ha appena cominciato, potresti partire da una decisione scherzosa, per dare\na tutti un'opportunità di giocare con il tool e vedere il processo di decision-making in azione.</p>\n<p> Un altro modo per incoraggiare con semplicità le persone a partecipare a una discussione è utilizzare\nla funzione @citazione per spingere specifiche persone a contribuire; gli arriverà una email che gli dice\ndi essere stati citati in un commento.</p>\n"
    example1_html: "<h3>Hai bisogno che il gruppo discuta un argomento ampio e sviluppi una soluzione insieme</h3>\n<p>Strategia: Discuti l'argomento per un po' prima di creare una proposta.</p>\n<p>Le discussioni solitamente raggiungono risultati migliori se partono da una comprensione\ncondivisa del problema prima che si cerchi una soluzione specifica. Quando le persone\npartecipano al processo, è molto più probabile che siano d'accordo con il risultato</p>\n"
    example2_html: "<h3>Hai già una proposta in mente e vuoi che venga approvata dal gruppo per andare avanti.</h3>\n<p>Strategia: Comincia una discussione in merito a una decisione specifica e fai immediatamente una proposta</p>\n<p>Se hai in mente un risultato chiaro, ma vuoi essere sicuro che non ci siano criticità importanti,\npuoi usare la proposta per velocizzare il processo di decisione</p>\n<p>In questo modo puoi, ad esempio, finalizzare un documento, approvare una richiesta o chiudere una parte di un lavoro</p>\n"
    get_in_touch: Contattaci
    get_in_touch_description_html: "Se hai qualsiasi domanda o feedback, <a href='%{link}'>scrivici due righe</a>."
    getting_started: Per cominciare
    getting_started_description: "Sulla sinistra, il gruppo discute un argomento, scambiandosi idee e informazioni. Quando il gruppo deve prendere una decisione, questa viene visualizzata sulla destra."
    getting_the_most: Ottenere il massimo da Loomio
    have_your_say_details_html: "<p>Quando sei pronto a dire la tua, clicca su uno dei quattro bottoni di decisione.</p>\n<p>Quando hai preso la tua decisione, dai una breve spiegazione. Sotto la torta,\npuoi vedere quello che pensano tutti gli altri. In questo modo puoi facilmente aggiornarti\nsulla discussione. Se dovessero venire presentate nuove informazioni, puoi comunque cambiare la tua\nposizione in qualsiasi momento.</p>\n"
    have_a_discussion: Discuti
    have_a_discussion_description: "L'argomento e qualsiasi informazione rilevante sul suo contesto sono in cima alla pagina. Usa il box per i commenti per aggiungerti alla discussione."
    help: Aiuto
    how_it_works: Come funziona
    invitation_html: "<h2>Scrivere un ottimo invito</h2>\n<p>La prima domanda che ogni nuovo membro del gruppo si farà è ‘a cosa serve questo gruppo?’</p>\n<p>Pensa al modo più semplice in cui puoi descrivere il tuo gruppo: Cosa volete fare assieme? Che tipo di decisioni prenderete? Chi sarà coinvolto?</p>\n<p>Può essere una buona idea parlare al gruppo prima di invitarli a Loomio</p>\n<p>Le persone vorranno sapere perché sono state invitate, che cosa dovrebbero fare,\ne perché dovrebbero spendere del tempo a imparare a usare un nuovo tool.</p>\n"
    join_the_community: Unisciti alla community
    images_and_text_formatting: Formattazione immagini e testo
    images_and_text_formatting_html: "<p>Loomio usa ‘Markdown’ per l'embed di immagini e la formattazione del testo.\nPuoi attivare o disattivare il Markdown cliccando sulla piccola icona grigia sotto il box per i commenti</p>\n<p><a href='https://www.loomio.org/discussions/1124'>Clicca qui</a>\nper informazioni su come usare Markdown.</p>\n"
    keep_up_to_date: Rimani aggiornato
    keep_up_to_date_html: "<p>Cliccando il nome del gruppo in cima alla pagina si raggiunge la Pagina del Gruppo,\ndove si può accedere a una lista di tutte le discussioni e decisioni per quel gruppo. Se sei in più di un gruppo, puoi vedere l'attività di tutti i tuoi gruppi nella Pagina Iniziale.</p>\n<p>Riceverai delle notifiche via email quando cose importanti avvengono nel tuo gruppo.\nPuoi cambiare le impostazioni per l'email <a href=\"%{link}\"\">qui</a>.</p>\n"
    make_a_decision: Prendi una decisione
    make_a_decision_description: "Quando il gruppo è pronto a prendere una decisione, chiunque può creare una proposta. Definisci una chiara linea di condotta e dai un po' di contesto in modo che ognuno sappia esattamente cosa significa essere d'accordo oppure no."
    prompt_people_details: "Se vuoi ottenere l'attenzione di persone specifiche nel tuo gruppo, scrivi '@' seguita dal loro nome. Riceveranno una mail che li avvertirà che le hai nominate in un commento."
    prompt_people_html: "Presenta le persone con <span class='blue'>@menzioni</span>"
    positions_agree_description: "<span>Sono d'accordo</span> significa che la proposta ti sta bene."
    positions_abstain_description: "<span>Mi astengo</span> significa che non sei sicuro, o che ti sta bene che il gruppo decida senza di te."
    positions_disagree_description: "<span>Non sono d'accordo</span> significa che pensi ci sia un'alternativa migliore, ma ti sta bene anche accodarti alla decisione del gruppo."
    positions_block_description: "<span>Blocco</span> significa che hai obiezioni serie e che saresti estremamente insoddisfatto se la proposta dovesse passare."
    start_discussion: Iniziare una discussione coinvolgente
    start_discussion_html: "<p>Quando inizi una discussione, assicurati che il titolo comunichi l'argomento con poche parole.\nUsa il Pannello Contestuale per dare tutte le informazioni contestuali necessarie al gruppo per avviare una discussione produttiva e informata.</p>\n<p>Durante la discussione, il Pannello Contestuale può essere aggiornato man mano che nuove informazioni vengono alla luce. Oltre a chiarire l'argomento, puoi usare questo spazio per condividere risorse, riassumere la discussione mentre progredisce, o evidenziare le procedure decisionali che usa il tuo gruppo.</p>\n"
    start_proposal: Scrivere una proposta chiara
    start_proposal_html: "<p> Se rendi il titolo chiaro e breve, le persone sapranno immediatamente\ncosa significa essere d'accordo o in disaccordo.</p>\n<p>Non é la fine del mondo se una proposta non raggiunge un chiaro consenso immediatamente.\nSe il gruppo non ama la prima proposta, chiunque può iniziare una nuova proposta per\nindirizzare le questioni sollevate, e portare avanti il processo.</p>\n<p>Attraverso questo processo dinamico, la saggezza collettiva del tuo gruppo può generare idee migliori\nrispetto a quelle dei singoli.</p>\n<p>La scadenza di una proposta può essere estesa in qualsiai momento, se si sente la necessità di pi spazio.\nOgnuno riceverà una email di notifica 24 ore prima che la proposta sia chiusa.</p>\n"
