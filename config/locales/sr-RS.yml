    tooltip: Сазнајте о нашем моделу финансирања од стране заједнице
    thought_about_contributing: Ваша шанса да допринесете
    thought_about_contributing_description: "Лумио је кооперативна социјална компанија која свакоме олакшава учествовање у доношењу одлука које их се тичу.\n\nНовац не би требало да буде препрека заједничком доношењу одлука. Лумио је финансиран од стране заједнице својих корисника и претплата плаћених од формалних организација које га користе.\n\nВаш прилог је значи да можемо одржати Лумио независним, слободним од огласа и бесплатно доступним групама које спроводе сјајне идеје у својим заједницама.\n\nХвала Вам што чините ово могућим!\n"
    thank_you_title: "Хвала за допринос Лумију! "
    thank_you_body: "Ваш прилог нам помаже да омогућимо веома лако доношење заједничких одлука целом свету.\n\nУбрзо ћете примити једну еПоруку са признаницом о уплати.\n\nСви су добродошли у Лумио Заједницу, где разговарамо о томе како извући оптимум из ове платформе и како она може бити унапређена.\n\n<a href='https://www.loomio.org/groups/3'>Одведи ме у групу Лумио Заједнице&raquo;</a>\n"
    making_a_donation: Донације
    making_a_donation_description: "Лумио је кооперативна социјална компанија која ради на томе да олакша  свима учествовање у одлукама које их се тичу.\n\nВаш прилог ће помоћи да одржимо Лумио независним, без огласа и бесплатно доступним групама које спроводе сјајне идеје у својим заједницама.\n\nХвала што чините ово могућим!\n"
