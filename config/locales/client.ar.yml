    advice_introduction: <p style=";text-align:right;direction:rtl">اطلب المشورة بشأن القرار الذي تحتاج إلى اتخاذه ، بنصيحة الأشخاص المتأثرين أو الذين لديهم خبرة ، حتى تتمكن من اتخاذ قرار أفضل لمؤسستك.</p><p style=";text-align:right;direction:rtl"> يعتبر اقتراح المشورة مرحلة أساسية في عملية تقديم المشورة:</p><ol style=";text-align:right;direction:rtl"><li style=";text-align:right;direction:rtl"><p style=";text-align:right;direction:rtl"> لاحظت وجود مشكلة أو فرصة وأخذ زمام المبادرة.</p></li><li style=";text-align:right;direction:rtl"><p style=";text-align:right;direction:rtl"> ابحث عن مدخلات لاستعراض وجهات النظر قبل اقتراح الإجراء - ابدأ سلسلة Loomio.</p></li><li style=";text-align:right;direction:rtl"><p style=";text-align:right;direction:rtl"> قدم عرضًا واطلب المشورة - قم بتشغيل <strong>اقتراح المشورة</strong> .</p></li><li style=";text-align:right;direction:rtl"><p style=";text-align:right;direction:rtl"> مع أخذ النصيحة التي تتلقاها في الاعتبار ، يمكنك اتخاذ قرار وإبلاغ الأشخاص الذين قدموا المشورة - اذكر النتيجة.</p></li></ol><p style=";text-align:right;direction:rtl"> قم بتشغيل <strong>اقتراح نصيحة</strong> ودعوة الأشخاص للرد خلال إطار زمني محدد.</p><p style=";text-align:right;direction:rtl"> فوائد:</p><ul style=";text-align:right;direction:rtl"><li style=";text-align:right;direction:rtl"><p style=";text-align:right;direction:rtl"> تساعدك النصائح على اتخاذ قرار أفضل لمؤسستك.</p></li><li style=";text-align:right;direction:rtl"><p style=";text-align:right;direction:rtl"> تعزيز العلاقات وفرص التعلم والمدخلات المتنوعة.</p></li><li style=";text-align:right;direction:rtl"><p style=";text-align:right;direction:rtl"> تحفيز المبادرة والإبداع ، والمزيد من العمل الممتع.</p></li></ul><p style=";text-align:right;direction:rtl"> <a target="_blank" href="https://help.loomio.com/en/guides/advice_process/index.html" rel="nofollow ugc noreferrer noopener">اقرأ المزيد عن عملية تقديم المشورة</a> .</p>
