      process_name: Praktijkvoorstel
      process_subtitle: Ontdek hoe voorstellen werken op Loomio door het uit te proberen.
      process_introduction: "<p>Gebruik deze sjabloon om je groep te helpen vertrouwd te raken met het gebruik van voorstellen op Loomio. Het is een veilige en eenvoudige manier om stemmen uit te proberen en te zien hoe alles in elkaar zit.</p>"
      details: "<p>Dit is een oefenronde, zodat iedereen vertrouwd kan raken met de werking van voorstellen op Loomio.</p><p> Stem en laat, als u dat wilt, een reden achter.</p><p> Geen druk, geen concrete gevolgen. Het is gewoon een manier om te ontdekken hoe voorstellen werken!</p>"
      outcome_statement: "<p>Bedankt voor je deelname aan dit oefenvoorstel! \U0001F389</p><p> Dit was gewoon een kans om te zien hoe stemmen en reageren werkt op Loomio. Er wordt hier nog geen echte beslissing genomen, maar hopelijk heeft dit iedereen geholpen om vertrouwd te raken met het proces.</p>"
    proposal:
      process_subtitle: Een voorstel indienen om een besluit te nemen
      process_introduction: '<p>Het klassieke Loomio-voorstel helpt u bij het nemen van een beslissing en zorgt ervoor dat een discussie wordt omgezet in een duidelijke uitkomst.</p><p> Stel een handelwijze voor en nodig mensen uit om te reageren door te stemmen: akkoord, onthouding of oneens.</p><p> Terwijl mensen stemmen, kunnen ze een reden geven waarom ze op die manier hebben gestemd. Je kunt zien waar de rest van de bevolking over de kwestie staat en waarom.</p><p> Op deze manier kunt u een voorstel gebruiken om mensen aan te zetten tot reageren, nieuwe informatie te ontdekken en een gedeeld begrip te creëren. Zo kunt u uw groep helpen om betere, meer geïnformeerde beslissingen te nemen.</p><p> Een voorstel en de bijbehorende discussie vormen een afzonderlijk verslag van hoe het besluit tot stand is gekomen.</p><p> <a target="_blank" href="https://help.loomio.com/en/user_manual/polls/decisions/index.html"><u>Lees meer over het gebruik van het klassieke Loomio-voorstel in het eenvoudige besluitvormingsproces</u></a> .</p>'
      title: Keur het nieuwe merkconcept goed
      details: <h3 id="what-is-the-decision-you-need-to-make"><strong>Welke beslissing moet u nemen?</strong></h3><p></p><h3 id="why-is-this-important"> <strong>Waarom is dit belangrijk?</strong></h3><p></p><h3 id="what-are-you-asking-people-to-do"> <strong>Wat vraag je mensen te doen?</strong></h3><p></p><p> Om dit voorstel te laten slagen, hebben we een meerderheid van de leden nodig die 'Akkoord' stemt.</p><p> Als u het er niet mee eens bent, geef dan aan waarom en wat er moet veranderen zodat u het er wel mee eens kunt zijn.</p>
