    tooltip: Μάθετε σχετικά με το μοντέλο χρηματοδότησης της κοινωνίας μας
    thought_about_contributing: Η ευκαιρία για να συμμετάσχετε
    thought_about_contributing_description: "Το Loomio είναι μια συλλογική κοινωνική επιχείρηση που εργάζεται ώστε να είναι εύκολο για τον καθένα να συμμετέχει στη λήψη αποφάσεων που τον αφορούν.\n\nΤα χρήματα δεν θα πρέπει να αποτελούν εμπόδιο για τη συλλογική λήψη αποφάσεων. Το Loomio χρηματοδοτείται από τις συνεισφορές από την κοινότητά μας των χρηστών, καθώς και από συνδρομές που καταβάλλονται από τις επίσημες οργανώσεις που το χρησιμοποιούν. \n\nΗ συνεισφορά σας σημαίνει ότι μπορούμε να κρατήσουμε το Loomio ανεξάρτητο, χωρίς διαφημίσεις, και δωρεάν διαθέσιμο στις ομάδες που κάνουν μεγάλα πράγματα στις κοινωνίες τους.\n\nΕυχαριστούμε που το κάνετε αυτό πραγματικότητα! \n"
    thank_you_title: "Ευχαριστούμε για την συνεισφορά σας στο Loomio!"
    thank_you_body: "Η συνεισφορά σας μας βοηθάει να παραδώσουμε εύκολα συλλογική λήψη αποφάσεων στον κόσμο.\n\nΘα λάβετε σύντομα ένα ηλεκτρονικό μήνυμα με την απόδειξη της συνεισφορά σας.\n\nΌλοι είναι ευπρόσδεκτοι να συμμετάσχουν στην κοινότητα του Loomio, όπου μιλάμε σχετικά με το πως να το κάνουμε το καλύτερο εργαλείο, και πως μπορεί να βελτιωθεί.\n\n<a href='https://www.loomio.org/groups/3'>Πήγαινε με στην κοινότητα του Loomio</a>\n"
    making_a_donation: Κάνοντας μια δωρεά
    making_a_donation_description: "Το Loomio είναι ένα μια συλλογική κοινωνική επιχείρηση που εργάζεται ώστε να κάνει εύκολο για οποιονδήποτε να συμμετάσχει σε αποφάσεις που τον αφορούν.\n\nΗ συνεισφορά σας σημαίνει ότι μπορούμε να κρατήσουμε το Loomio ανεξάρτητο, δωρεάν από διαφημίσεις, και δωρεάν διαθέσιμο στις ομάδες να κάνουν μεγάλα πράγματα στις κοινότητες τους.\n\nΕυχαριστούμε που το κάνετε αυτό δυνατόν!\n"
