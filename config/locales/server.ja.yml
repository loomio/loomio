    proposal:
      process_subtitle: 決定を下すための提案を提出する
      process_introduction: <p>従来の Loomio 提案は、議論を明確な結果に変換して意思決定を行うのに役立ちます。</p><p>行動方針を提案し、賛成、棄権、反対の投票によって回答するよう人々に呼びかけます。</p><p>投票する際に、なぜそのように投票したのか理由を述べることができます。他の人がその問題についてどのような立場をとっているのか、そしてその理由も知ることができます。</p><p>このように、提案を使用して人々に応答を促し、新しい情報を発見し、共通の理解を構築することで、グループがより多くの情報に基づいた、より良い決定を下せるように支援することができます。</p><p>提案とそれに関連する議論によって、決定がどのようになされたかという独自の記録が作成されます。</p><p><a target="_blank" href="https://help.loomio.com/en/user_manual/polls/decisions/index.html"><u>シンプルな意思決定プロセスで従来の Loomio 提案を使用する方法について詳しくお読みください</u></a>。</p>
