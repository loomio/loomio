      helptext: <p>Questa operazione rimuoverà la "Checklist introduttiva" dalla barra del titolo.</p><p> Se desideri ripristinarlo in seguito, puoi <b>visualizzare i suggerimenti di onboarding</b> dalle impostazioni della barra laterale</p>
    intro:
      tip_title: Clicca qui per iniziare
      title: Benvenuti nel nuovo gruppo Loomio!
      body: <p>Questa breve serie di piccoli passaggi è pensata per garantire che le persone che inviti a unirsi al gruppo abbiano una buona prima impressione e capiscano come partecipare alle discussioni e alle decisioni.</p><p> Nella barra laterale troverai il pulsante "Contatta l'assistenza". Non esitare a contattarci in qualsiasi momento per qualsiasi domanda o consiglio.</p>
      submit: Cominciamo
    group:
      welcome_and_faq: Benvenuti! Leggete questo per iniziare
      upload_image:
        title: Completa il tuo profilo di gruppo
        helptext: "<p>Diamo un'occhiata al profilo del tuo gruppo. Nome, descrizione, logo e immagine di copertina saranno inclusi nelle email di invito che invierai in un passaggio successivo.</p><p> <b>Aggiungi l'immagine di copertina del tuo gruppo</b> : aiuta a fare una buona prima impressione sulle persone che inviti a partecipare.</p><p> Puoi utilizzare una foto recente del tuo team o un'immagine che rappresenti il lavoro della tua organizzazione o la tua comunità.</p>"
        open_group_settings: Apri le impostazioni del gruppo
      invite_people:
        title: Invitare persone al gruppo
      start_a_thread:
        title: Inizia una discussione
        helptext: "<p>Crea un thread che le persone vedranno dopo aver accettato l'invito.</p><p> L'intento è quello di incoraggiare le persone a scrivere il loro primo commento su Loomio.</p><p> Per semplificare le cose, abbiamo messo a disposizione un modello <b>di thread di pratica</b> che puoi utilizzare.</p>"
        submit: Vedi i modelli di thread
      start_a_proposal:
        title: Avvia una proposta
        helptext: "<p>In Loomio utilizziamo le proposte per dimostrare il sostegno a una decisione o per trovare modi per migliorarla.</p><p> Iniziamo una proposta e chiediamo ai membri del tuo gruppo di votarla.</p><p> Abbiamo creato un modello <b>di proposta di pratica</b> che puoi utilizzare.</p>"
        submit: Vedi i modelli di proposta
      share_an_outcome:
        title: Condividi il risultato di una proposta
        helptext: "<p>Per agevolare l'avanzamento delle decisioni, le proposte hanno una scadenza per la votazione. Una volta scaduto il termine, la votazione verrà chiusa e riceverai una notifica per condividere l'esito della proposta.</p><p> L'esito è l'occasione per dire se la proposta ha avuto successo e cosa accadrà in seguito.</p><p> Se la scadenza per la presentazione della tua proposta non è ancora scaduta, ma desideri procedere comunque, puoi cliccare <b>su Chiudi in anticipo</b> .</p><p> Quando sarà il momento giusto, <b>inserisci un risultato</b> per la tua proposta.</p>"
        submit: Visualizza la proposta
        cancel: Fallo più tardi
      start_a_discussion:
        title: Avvia una discussione
        helptext: "<p>Crea una discussione che le persone vedranno dopo aver accettato l'invito.</p><p> L'intento è quello di incoraggiare le persone a scrivere il loro primo commento su Loomio.</p><p> Per semplificare le cose, abbiamo messo a disposizione un modello <b>di discussione pratica</b> che puoi utilizzare.</p>"
        submit: Vedi i modelli di discussione
