      Яка ваша роль або наміри участі в цій групі? Що людям поторібно знати про вас, аби зрозуміти звідкіля ви прийшли?
  how_it_works_thread:
    title: Як використовувати Loomio
    description: |
      Ласкаво просимо до Loomio, онлайн майданчик для спільного прийняття рішень.

      Ось приклад **теми** обговорення. Ви можете додати коментарі нижче. Тема це бесіда щодо окремого питання. Зокрема ця тема про те, як працює Loomio, тож можете задавати тут саме ці питання.

      Зараз ви читаєте **контекст** теми - місце для довідкової інформації. Ви можете оновлювати його відповідно тому, як просувається обговорення.

      Щоб почати роботу з Loomio:
      1. Завантажте [зображення профілю](/profile)
      2. Представтесь у [темі Ласкаво просимо]%{thread_url}
      3. Зробіть допис в існуючій темі або почніть нову

      Поради щодо дописів на Loomio:
      * Щоб повідомити конкретну людину, введіть @ та її ім'я.
      * Натисніть на значок скріпки щоб додати файли.

      Якщо у вас виникли питання, перегляньте відповіді в [довіднику Loomio] (http://help.loomio.org).
  first_proposal:
    name: Приклад пропозиції
    description: |
      Це **пропозиція** - місце де ви можете прийняти спільне рішення. Ви можете внести пропозицію поки триває дискусія.

      Всім буде запропоновано **визначити власну позицію** протягом **терміну**. За необхідності ви можете продовжити термін або закрити пропозицію раніше.

      Ви можете ** змінити позицію ** поки пропозиція відкрита. Можливо ви переглянете свої погляди слухаючи інших.

      Іноді, аби збудувати спільне рішення, групи працюють через **низку пропозицій**. В такій темі ви можете послідовно висувати пропозиції.

      **Спробуйте долучитись! Натисніть на одну з чотирьох кнопок**.
