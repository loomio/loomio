    group_identity_created: |
      大家好，我是 Loomio 機器人。*%{author}* 把我加進來了。
      我可以協助您的團隊共同做出決策。

      我的功能包含了：

      - 當做出決策時突顯
      - 讓夥伴們從 Slack 上在決冊中投票
      - 顯示夥伴們同意或反對
      - 溝通決策的結果
      - 在您的 Loomio 群組中保留決策紀錄。

      要知道更多東西，請輸入 _/loomio help_

