    tip: 透過一個所有聲音都可以被聽到的過程尋求共識。<a href="https://www.loomio.school/beginner/proposals.html" target="_blank">更多資訊</a>
    title_placeholder: 例如：讓我們一起去月球！
    details_placeholder: 請提供足夠的資訊，讓每個人都能表示贊成或是反對。
