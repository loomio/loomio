  how_it_works_thread:
    title: Como Utilizar o Loomio
    description: >
      Bem-vindo ao Loomio, um local online para tomar decisões em conjunto.



      Este é um exemplo de **tópico** de discussão. Por que não usar este espaço
      para experimentar os recursos do Loomio?



      No momento, você está lendo o segmento **contexto**. Utilize este espaço
      para fornecer as informações que o grupo precisa para uma discussão
      produtiva.



      O painel de **proposta** é onde você tomar decisões. Você pode iniciar
      propostas e participar de outras lá.



      O painel de **atividade** abaixo mostra tudo o que aconteceu neste tópico.
  first_comment:
    body: >
      Oi pessoal, eu sou o Loomio Helper Bot.



      Se você quiser chamar a atenção de uma pessoa específica no seu grupo,
      digite @ no campo de comentário, seguido do nome dela :)



      Aqui estão algumas coisas que você pode querer tentar fazer para colocar as
      coisas em andamento:



      - Configure sua [profile picture](/profile)

      - Configure seu [email settings](/email_preferences)

      - Apresente-se ao grupo em [Welcome to %{group_name}
      thread](%{thread_url})



      Se você tem alguma dúvida, o primeiro lugar para verificar é o [Loomio help
      manual](http://help.loomio.org).
  first_proposal:
    name: 'Proposta demonstração: vamos lá!'
    description: >
      Esta é a **descrição** da proposta. Aqui você pode explicar o curso de ação
      proposto e dar detalhes suficientes para que todos possam tomar uma decisão
      bem informada.



      Para participar da proposta, escolha uma destas opções:



      -**Concordar**: "Eu concordo com isso e quero que siga em frente."

      -**Abster**: "Eu estou contente pelo grupo escolher por mim."

      -**Discordar**: "Eu acho que provavelmente podemos fazer melhor."

      -**Bloquear**: "Eu tenho fortes objeções a esta proposta e não estou bem
      com isso seguindo em frente".



      Quando você tiver escolhido, você será solicitado a dar uma breve
      declaração para explicar porque você sente dessa forma. Você pode mudar sua
      posição a qualquer momento enquanto a proposta ainda estiver aberta.
