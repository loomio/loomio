  marketing:
    hero:
      dilemma_html: Prendre de bonnes décisions en groupe ne devrait pas être aussi difficile.
      dilemma_image_alt: "Des membres mécontents du groupe se rassemblent autour d'une table en désordre et ont des difficultés à communiquer"
      solution: Avec Loomio vous pouvez prendre des décisions sans le désordre des courriels ou des réunions.
      solution_image_alt: "Des membres heureux du groupe tenant des appareils éléctroniques rassemblés autour d'une ampoule et connectés par des fils tissés ensemble"
      arrow_alt: "Une flèche partant d'une image de dilemme vers une image de solution"
    macbook_android_image_alt: Loomio sur ordinateur portable et appareil Android
    make_decisions_html: 'Loomio est un endroit où votre groupe peut <strong>prendre des décisions ensemble</strong>.'
    gather:
      heading: Récupérer
      explanation: 'Réunir les bonnes personnes et les bonnes informations. Accessible, facile à utiliser, personnalisable, avec des options précises de réglages de confidentialité et de sécurité.'
      image_alt: "Groupe rassemble en cercle autour d'un point d'interrogation"
    discuss:
      heading: Discuter
      explanation: "Ayez des conversations claires sur le sujet. Restez sur la bonne voie, affichez les bonnes informations et filtrez le bruit. C'est un espace dédié à la collaboration constructive."
      image_alt: "Le groupe partage l'information et exprime ses opinions avec des bulles de discussions colorées"
    propose:
      heading: Proposer
      explanation: "Les résumés visuels facilitent la compréhension rapide de la position de chacun et de sa raison. Si vous êtes d'accord, découvrez-le rapidement. Ou affiner directement le cœur de la question et commencez à construire une point de vue commun."
      image_alt: Groupe rassemblé autour du diagramme des positions de départ avec des bulles de dialogue colorées
    decide_act:
      heading: Décider et agir
      explanation: "Obtenez un résultat clair pour chaque proposition, dans le délai que vous définissez. Tout le monde est averti des résultats, ce qui permet d'aller de l'avant et d'agir ensemble."
      image_alt: "Lancement du groupe avec des personnages les bras en l'air"
    try_it_now: Essayez maintenant
    start_free_group: Créer un groupe gratuit
    fast_inclusive_effective: 'Rapidité, compréhension et efficacité peuvent être votre nouveau quotidien.'
    debt_resistance_uk:
      heading: 'Productivité pendant les réunions, et entre.'
      quote: >
        Nous discutions entre les réunions par emails, mais très souvent nous
        n'arrivions pas à une décision. Sur Loomio, nous sommes capables d'avoir
        une discussion et de prendre des décisions. Et si vous avez beaucoup de
        choses à aborder durant une réunion, vous pouvez dire 'Nous déciderons
        plutôt de cela sur Loomio'. Cela rend les réunions plus efficaces.
      link_text: 'En savoir plus sur la façon dont un groupe communautaire au Royaume-Uni a continué de travailler entre les réunions, pour créer une société plus démocratique...'
    pathways:
      heading: "Augmenter engagement de l'équipe et la satisfaction"
      quote: >
        Loomio change fondamentalement les niveaux de satisfaction et
        d'engagement de l'équipe. Cela semble être magique et aide naturellement
        à l'évolution de la structure, et est généré par les membres eux-même.
        Que demander de plus en tant que directeur?
      link_text: "En savoir plus à propos d'une grande ONG Néo-zélandaise utilisant Loomio pour engager efficacement une équipe dans la prise de décision..."
    welsh_government:
      heading: Faire évoluer la participation des citoyens et des personnes concernées
      quote: >
        Les participants se parlaient entre eux ainsi qu'avec nous.

        Ils ont utilisé Loomio pour nous dire les problèmes qu'ils avaient
        rencontrés, et ce qu'ils voulaient que le gouvernement du Pays de Galles
        fasse... Utiliser Loomio pour augmenter les réunions de notre commission
        nous a permis d'améliorer la satisfaction et l'efficacité du process
        interactif dans sa globalité.
      link_text: "En savoir plus sur la façon dont l'Assemblée Nationale du Pays de Galle a utilisé Loomio pour consulter les utilisateurs et les fournisseurs de services…"
    ouishare:
      heading: "Communauté collaborative à l'échelle mondiale"
      quote: "Vous devez être en mesure de créer de la confiance. Les gens veulent comprendre ce qui se passe. Il y a besoin de documentation\_: être en mesure de montrer comment cette décision a été prise, qu'elle était acceptée par tout le monde. Et c'est bien pour les nouvelles personnes qui arrivent d'être en mesure de voir ce qui a déjà été discuté. C'est vraiment essentiel pour devenir plus qu'une organisation qui apprend.\n"
      link_text: "En savoir plus sur la façon dont OuiShare, un large mouvement social qui s'étend aux pays, utilise Loomio pour fonctionner de manière transparente et collective…"
    urban_adventures:
      heading: Collaboration à distance pour les équipes disséminuées
      quote: >
        Quand tu t'endors à la fin de la journée, les dicussions continuent dans
        les différents fuseaux horaires, ce qui veut dire que même quand tu dors,
        on s'approche d'une décision. Cela permet d'accélérer les choses et
        augmente les chances de prendre la bonne décision dès le début. Dans le
        monde des startups, cette combinaison, c'est de l'or.
      link_text: "En savoir plus sur la façon dont une entreprise avec des équipes en Australie, au Vietnam et au Canada utilise Loomio pour collaborer en tant qu'équipe..."
    features:
      heading: "Chaque fonctionnalité de Loomio aide votre groupe à discuter, décider et avancer. Loomio n'est pas un logiciel de vote, enquète ou réseau social."
      choose_participants_heading: Choisissez qui doit décider quoi.
      choose_participants_explanation: "Le processus de démarrage d'un groupe en utilisant Loomio vous aide à clarifier comment les décisions sont prises dans votre organisation. Les groupes peuvent être publics ou privés, avec des sous-groupes avec des reglages fin de confidentialité."
      deliberation_heading: Vous pouvez faire mieux que des règles de majorité.
      deliberation_explanation: 'Loomio utilise un cadre simple de prise de décision, pensé pour des déliberations constructives. Ne vous satisfaisez pas de conflits mal résolus - travaillez ensemble pour trouver la meilleure solution.'
      iterate_heading: Faites des propositions successives pour faire évoluer votre pensée.
      iterate_explanation: 'Prendre des décisions ensemble peut être puissant, même si une proposition initiale ne parvient pas à un consensus. Résoudre les désaccords pour évoluer et synthétiser de nouvelles solutions.'
      deadlines_heading: Les butées temporelles induisent le rythme.
      deadlines_explanation: 'Les propositions de Loomio sont limitées dans le temps pour que votre groupe puisse avancer sans retard. Tout le monde connait le délai pour contribuer, avec des rappels automatiques avant les butées.'
      fewer_meetings_heading: Soyez productifs sans réunions.
      fewer_meetings_explanation: "Continuez vos conversations sans être dans la même salle. Faite davantage en ligne ce qui peut l'être, afin d'utiliser vos précieux temps de réunion pour ce qui a besoin de rencontres réelles."
      notifications_heading: Les notifications vous tiennent informé.
      notifications_explanation: "Les notifications personnalisables signifient que chacun obtient les informations dont il a besoin (et non les informations dont ce n'est pas le cas)."
      archive_heading: Archive automatique de décision.
      archive_explanation: "Avec Loomio, les notes de réunion se prennent d'elles-même. Vous aurez une archive consultable de chaque décision, l'enregistrement de qui a été impliqué et des points clés, et le résultat final."
      email_or_mobile_heading: Participez par email ou téléphone.
      email_or_mobile_explanation: "Loomio fonctionne là où vous travaillez. Si vous préférez coller à votre boîte de courriel, vous pouvez participer de cette façon. Et vous pouvez accéder à l'application sur tous les types de périphériques."
      accessible_heading: Accessible et multi-langue.
      accessible_explanation: "Loomio est disponible dans plus de 30 langues et dispose d'une traduction automatique en ligne. Il a été conçu avec l'accessibilité à l'esprit, et fonctionnement parfaitement avec les technologies d'assistance comme les lecteurs d'écran."
    press:
      fast_company: "La beauté de Loomio réside dans sa simplicité. Il fait exactement ce qu'il doit faire, et pas plus."
      boingboing: 'Loomio semble être un bon mélange de sens politique, de savoir faire technique et de sens du design.'
      bbc: Loomio est fait pour être le Facebook du citoyen du web.
    about_us:
      heading: A propos de nous
      first_paragraph: 'Loomio est un logiciel open source, conçu par une entreprise coopérative sociale de travailleurs. Nous sommes installés à Aotearoa en Nouvelle Zelande, et nous faisons part de'
      second_paragraph: "Nous pensons que d'avantage de groupes pratiquant une prise de décision efficace et inclusive peut changer la dynamique des organisations à l'échelle mondiale. Loomio existe pour faciliter la participation de n'importe qui, n'importe où aux décisions qui affectent leurs vies."
      link_text: 'Apprenez-en plus sur notre équipe, notre histoire, nos propositions et nos valeurs…'
      image_alt: Equipe de Loomio - Avril 2016
  about:
    heading: A propos de nous
    introduction:
      first_paragraph: 'Loomio est un logiciel open source, conçu par une entreprise coopérative sociale de travailleurs. Nous sommes installés à Aotearoa en Nouvelle Zelande, et nous faisons part de'
      second_paragraph: "Nous pensons que d'avantage de groupes pratiquant une prise de décision efficace et inclusive peut changer la dynamique des organisations à l'échelle mondiale. Loomio existe pour faciliter la participation de n'importe qui, n'importe où aux décisions qui affectent leurs vies."
    story:
      heading: Histoire
      first_paragraph: >
        Loomio a commencé en 2011, lorsque des activistes d'Occupy Wall Street et
        des entrepreneurs sociaux du Réseau Enspiral ont réalisé qu'ils avaient
        besoin de résoudre le même problème : une prise de décision rapide,
        inclusive et efficace sans réunions.

        En 2012, nous avons formé notre coopérative et publié un prototype
        (Loomio Beta). Nous avons constaté que beaucoup d'autres autour du monde
        avaient besoin de la même solution.
      second_paragraph: >
        En 2013, nous avons mené une campagne internationale de financement
        participatif réussie, nous permettant de travailler sur une nouvelle
        version du logiciel, Loomio 1.0, qui a été publié l'année suivante.

        En 2015, nous avons soulevé une ronde de capitaux éthiques et nous
        travaillons à apporter la prise de décisions en collaboration à des
        millions de personnes à travers le monde.
    people:
      heading: Les personnes
      introduction: "Nous sommes une équipe passionnée ayant une expertise approfondie dans la facilitation des processus de groupe, le changement social, l'entrepreneuriat d'affaires et le développement de la technologie ouverte."
      alanna: 'Cofondateur, facilitateur, geek sans chef, directeur de la Fondation Enspiral, amoureux des chats'
      babs: "Secrétaire d'entreprise, opérations, activiste, amoureux de la nature"
      ben: 'Co-fondateur et directeur, organisateur de communauté, chercheur en intelligence collective'
      hannah: 'Développeuse, support utilisateurs, illustratrice, activiste créative'
      james: 'Développeur senior, coordinateur de communauté open source, bretteur intrépide '
      mary: "Bidouilleur organisationnel, collaborateur, coach d'équipe, hôte de repas partagé, observateur d'étoile"
      matthew: 'Prendre soin des clients, des nombres et de la conception'
      michael: "Directeur, développement d'affaire et de clientèle, coordinateur, coach de startup, motocycliste"
      mj: 'Directrice, stratégiste basé aux USA, connecteur de points, coach, mère fière'
      natalia: 'Coordinatrice des traductions, support utilisateur, activiste'
      richard: 'Co-fondateur et développeur logiciel, activiste, hacker de matériel open source'
      robert: 'Développeur supérieur, DevOps, architecture. Invente des idées et les écrit dans le code.'
      vivien: "Co-fondatrice, présidente du Conseil de Loomio, directrice exécutive d'UNICEF Nouvelle-Zélande"
    advisors:
      heading: Conseillers
      introduction: Nous sommes épaulés par un Comité de Conseil constitués de quelques-unes des plus grandes sommités internationales en matière démocratie et de technologie.
      sascha: 'Fondateur de X-Lab & Open Technology Institute'
      katherine: "Ancienne vice-présidente senior d'AOL, Vice Chair de Root Capital"
      joi: 'Directeur du MIT Media Lab, Co-fondateur des Creative Commons, membre du Board de la Mozilla Foundation'
      douglas: "Auteur d'ouvrages à succès, commentateur pour CNN, théoricien des médias"
      matthew_and_brian: "Co-fondateurs d'Inflection, Namaste Foundation"
    purpose_and_values:
      heading: But et valeurs
      mission_statement: La coopérative Loomio existe pour créer un monde où il est facile pour quiconque de participer dans les décisions qui les concernent.
      introduction: >
        Avec le bon processus collectif, les groupes génèrent de meilleures
        idées, décisions et actions que n'importe quelle personne l'aurait fait
        toute seule.

        La coopérative Loomio vise à casser les barrières à la participation à la
        décision à tous les niveaux : dans les voisinages, les organisations
        communautaires, les entreprises, les mouvements sociaux, et dans la
        gouvernance locale et nationale.
      coop_heading: Entreprise sociale coopérative
      coop_body: >
        Loomio est une entreprise sociale possédée collectivement par les gens
        qui la construisent. À la différence d'une entreprise traditionnelle qui
        maximise le profit, le bénéfice n'est pas une fin en soi, mais un moyen
        permettant d'atteindre un but social fondamental.

        Une structure de type coopérative possédée par ses travailleurs est une
        manière puissante de vivre nos valeurs de collaboration et de propriété
        collective.
      independent_heading: Indépendant et neutre
      independent_body: "Loomio s'engage à rester indépendant pour fournir un endroit neutre pour que n'importe quel groupe puisse se rassembler."
      open_source_heading: Collaboration open-source
      open_source_body: Loomio vise à développer des outils open source qui rendent la collaboration accessible à tout le monde.
      adaptive_heading: 'Adaptatif, réflexif, centré utilisateur'
      adaptive_body: "Loomio vise à développer des outils qui sont itératifs, auto-réflexifs et adaptatifs, poussés par la sagesse collective de la communauté d'utilisateurs."
      transparent_heading: Transparence
      transparent_body: >
        La coopérative Loomio sera entourée d'une précieuse communauté
        d'utilisateurs et de contributeurs. Cette communauté doit avoir confiance
        que la coopérative Loomio fait ce qu'elle dit faire.

        Nous nous engageons à des standards de haut niveau en ce qui concerne le
        partage d'information.
