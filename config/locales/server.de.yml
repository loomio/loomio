      process_subtitle: Starten Sie für jeden Zweck einen neuen Thread
      process_introduction: "<p>Starten Sie in Ihrer Gruppe einen Thread zu einem beliebigen Thema.</p><p> Standardmäßig wird jeder in der Gruppe benachrichtigt, wenn Sie den Thread starten. Sie können dies ändern, indem Sie das Feld „Einladung“ unten bearbeiten.</p>"
