      objection_meaning: Imam valjan prigovor i mislim da će prijedlog uzrokovati štetu
      objection_prompt: Koja je promjena potrebna u ovom prijedlogu kako bi bio 'siguran za isprobati', te kako biste ga mogli podržati?
