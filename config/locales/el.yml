    thought_about_contributing: Η ευκαιρία για να συμμετάσχετε
    thought_about_contributing_description: "Το Loomio είναι μια συλλογική κοινωνική επιχείρηση που εργάζεται ώστε να είναι εύκολο για τον καθένα να συμμετέχει στη λήψη αποφάσεων που τον αφορούν.\n\nΤα χρήματα δεν θα πρέπει να αποτελούν εμπόδιο για τη συλλογική λήψη αποφάσεων. Το Loomio χρηματοδοτείται από τις συνεισφορές από την κοινότητά μας των χρηστών, καθώς και από συνδρομές που καταβάλλονται από τις επίσημες οργανώσεις που το χρησιμοποιούν. \n\nΗ συνεισφορά σας σημαίνει\
      \ ότι μπορούμε να κρατήσουμε το Loomio ανεξάρτητο, χωρίς διαφημίσεις, και δωρεάν διαθέσιμο στις ομάδες που κάνουν μεγάλα πράγματα στις κοινωνίες τους.\n\nΕυχαριστούμε που το κάνετε αυτό πραγματικότητα! \n"
    thank_you_title: Ευχαριστούμε για την συνεισφορά σας στο Loomio!
