      process_introduction: <p>Glasanje točkama korisno je za skupine koje pokušavaju dodijeliti ograničeni resurs određenom broju opcija. Nadilazi jednostavnu anketu pomažući sudionicima da shvate da postoji ograničenje pri odabiru opcija.</p><p> Svaki od sudionika dobiva određeni broj točaka. Vi odlučujete koliko.</p><p> Stavljaju točke pored predstavljenih opcija koje im se sviđaju. Sudionici mogu staviti sve svoje točke na jednu opciju ili ih rasporediti na više opcija.</p><p> Kako sudionici raspoređuju bodove, mogu premašiti ograničenje proračuna za bodove i stoga ih se potiče da pažljivo razmotre kako troše svoje bodove.</p><p> Pobjeđuju opcije s najviše točkica. Tablica s rezultatima pruža dodatne podatke koji će vam pomoći u analizi rezultata.</p><ul><li><p> % bodova</p></li><li><p> Bodovi</p></li><li><p> Zlobno</p></li><li><p> Birači</p></li></ul><p> <a target="_blank"  href="https://help.loomio.com/en/user_manual/polls/proposal_types/index.html#dot-vote">Pročitajte više o Dot vote</a> .</p>
      title: Odabir tema za našu konferenciju
      details: <h3 id="what-is-this-poll-about"><strong>O čemu se radi u ovoj anketi?</strong></h3><p></p><h3 id="why-is-this-important"> <strong>Zašto je to važno?</strong></h3><p></p><h3 id="what-are-you-asking-people-to-do"> <strong>Što tražite od ljudi da učine?</strong></h3><p></p><p> U ovoj anketi imate proračun od 8 točaka koje možete dodijeliti opcijama koje preferirate. Sve točkice možete staviti na jednu opciju ili ih rasporediti.</p>
    ranked_choice:
      process_subtitle: Razumjeti poredane preferencije opcija
      process_introduction: <p>Izbor rangiranja koristan je kada imate veliki broj opcija ili održavate izbore.</p><p> Ovaj predložak ankete nudi niz opcija za glasanje prema željenom redoslijedu.</p><p> Možete postaviti broj izbora koje će glasač dobiti.</p><p> <span>Glasači mogu povući i ispustiti opcije prema željenom redu (broj 1 je vaša najpoželjnija opcija).</span></p><p> <span>Napredne postavke uključuju 'Glasovi su anonimni' i 'Prikaži opcije nasumičnim redoslijedom' - obično se koriste za rangirani</span> izbor kako bi se smanjila pristranost pri glasovanju.</p><p> Rezultati su prikazani u rangiranom redoslijedu. Tablica s rezultatima pruža dodatne podatke koji će vam pomoći u analizi rezultata.</p><ul><li><p> Rang</p></li><li><p> % bodova</p></li><li><p> Bodovi</p></li><li><p> Zlobno</p></li></ul><p> <a target="_blank"  href="https://help.loomio.com/en/user_manual/polls/proposal_types/index.html#ranked-choice">Pročitajte više o rangiranom izboru</a> .</p>
      title: Birajte direktore u upravni odbor
      details: <h3 id="what-is-this-poll-about"><strong>O čemu se radi u ovoj anketi?</strong></h3><p></p><h3 id="why-is-this-important"> <strong>Zašto je to važno?</strong></h3><p></p><h3 id="what-are-you-asking-people-to-do"> <strong>Što tražite od ljudi da učine?</strong></h3><p></p><p> Glasujte rangiranjem opcija po svom izboru. Pobjeđuje opcija koja je prva u rezultatima.</p>
    time_poll:
      process_subtitle: Saznajte kada su ljudi dostupni za sastanak
      process_introduction: <p><span>Uštedite vrijeme dogovarajući datum za vaš sastanak ili događaj.</span></p><p> Vremenska anketa olakšava uvid u svačiju dostupnost i pronalaženje najboljeg vremena.</p><p> Dajte svojoj Time anketi naslov i detalje. Unesite popis opcija datuma i vremena u vašoj vremenskoj zoni.</p><p> Prilikom postavljanja vremenskih odsječaka uzmite u obzir ljude u različitim vremenskim zonama. Sudionici će vidjeti vremena lokalizirana u njihovoj vremenskoj zoni.</p><p> Odredite trajanje sastanka.</p><p> Kada se anketa Time zatvori, postavite ishod s najboljim vremenom i svim uputama za sastanak.</p><p> <span>Loomio će uključiti pozivnicu za kalendar s e-poštom s obavijesti o ishodu, tako da sudionici mogu dodavati u svoj kalendar.</span></p><p> <a target="_blank" href="https://help.loomio.com/en/user_manual/polls/meeting_polls/index.html#time-poll">Pročitajte više o Time anketi</a> .</p>
      title: Nađimo datum za sljedeći sastanak
      details: "<p><strong>Što je sastanak ili događaj?</strong></p><p></p><p> <strong>Zašto je to važno?</strong></p><p></p><p> <strong>Što tražite od ljudi da učine?</strong></p><p></p><p> <span>Označite vremenske intervale za koje ste dostupni zelenom ikonom 'palac gore' ili ostavite crveni 'palac dolje' na mjestu kada niste dostupni.</span></p><p> <span>Upotrijebite ikonu 'palac u stranu' da kažete da ste dostupni 'ako bude potrebno'.</span></p>"
      reason_prompt: Možete li reći nešto što bi pomoglo organizatoru da pronađe prikladno vrijeme?
    opt_in:
      process_subtitle: Pronađite volontere ili zatražite sudionike
      process_introduction: '<p>Koristite Opt-in da pozovete ljude da se pridruže timu, odboru ili radnoj grupi ili da sudjeluju u događaju.</p><p> ''Opt-in'' ima dvije opcije glasanja: Prihvati ili Odbij.</p><p> Možete definirati ciljni broj ljudi koje tražite, recimo 3 osobe da se pridruže vašoj radnoj grupi.</p><p> <a target="_blank" href="https://help.loomio.com/en/user_manual/polls/meeting_polls/index.html#opt-in">Pročitajte više o uključivanju</a> .</p>'
      title: Radna skupina za izradu nacrta naše nove politike održivosti
      details: "<p><strong>Koji je tim, radna grupa ili događaj na koji pozivate ljude?</strong></p><p></p><p> <strong>Zašto je to važno?</strong></p><p></p><p> <strong>Što tražite od ljudi da učine?</strong></p><p></p><p> Odaberite 'Prihvati' za sudjelovanje!</p>"
      accept_meaning: Voljan sam sudjelovati
      accept_prompt: Zašto volontiraš za ovo?
      decline_meaning: Ne mogu sudjelovati
      decline_prompt: Želiš li nešto reći?
