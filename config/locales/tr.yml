    thought_about_contributing_description: "Loomio işbirliğine dayalı bir sosyal girişimdir ve herkesin kendilerini etkileyen kararlara kolayca katılabilmesini hedefler.\n\nPara işbirliğine dayalı karar verme süreci için bir engel teşkil etmemeli. Loomio, kullanıcı topluluklarının bağışları ve resmi organizasyonların ödedikleri abonelik ücretleri tarafından finanse edilmektedir.\n\nKatkılarınız; Loomiyo'yu bağımsız, reklamsız, ve kendi topluluklarında büyük işler başaran gruplara serbest ve erişilebilir tutmamız için bizlere olanak sağlıyor. \n\nBu mümkün kıldığınız için teşekkür ederiz!\n"
