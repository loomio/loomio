  poll_templates:
    proposal:
      process_subtitle: 提出建議作出決定
      process_introduction: <p>經典的 Loomio 提案可協助您做出決定，將討論轉化為明確的結果。</p><p>提出一個行動方針，並邀請人們透過投票同意、棄權或不同意來回應。</p><p>當人們投票時，他們可以給出這樣投票的理由。您可以了解其他人對此事的立場以及原因。</p><p>透過這種方式，您可以使用提案來提示人們做出回應、發現新資訊並建立共識，從而幫助您的團隊做出更好、更明智的決策。</p><p>提案和相關討論會創建自己的決定如何產生的記錄。</p><p><a target="_blank" href="https://help.loomio.com/en/user_manual/polls/decisions/index.html"><u>閱讀更多有關在簡單決策過程中使用經典 Loomio 提案的資訊</u></a>。</p>
      title: 認可新品牌理念
      details: <h3 id="what-is-the-decision-you-need-to-make"><strong>您需要做什麼決定？</strong></h3><p></p><h3 id="why-is-this-important"><strong>為什麼這很重要？</strong></h3><p></p><h3 id="what-are-you-asking-people-to-do"><strong>你要求人們做什麼？</strong></h3><p></p><p>為了使這項提案獲得通過，我們需要大多數成員投票同意。</p><p>如果您不同意，請說明原因以及需要更改哪些內容才能同意。</p>
      agree: 同意
      agree_meaning: 我支持這個提議
      agree_prompt: 您喜歡該提案的哪些方面以及它將如何使團隊受益？
      abstain: 棄權
      abstain_meaning: 選擇不投票或無法對此決定投票。
      abstain_prompt: 為何投下棄權票，或覺得無法投票決定？
      disagree: 不同意
      disagree_meaning: 在我支持之前，該提案中的某些內容需要進行更改。
      disagree_prompt: 該提案如何改進才能得到您的支持？
    advice:
      process_subtitle: 就您需要做出的決定尋求建議
      process_introduction: <p>就您需要做出的決策尋求受影響人員或具有專業知識的人員的建議，以便您可以為您的組織做出更好的決策。</p><ul><li><p>建議可以幫助您為您的組織做出更好的決策。</p></li><li><p>培養關係、學習機會和多樣化的投入。</p></li><li><p>激發主動性和創造力，工作更加愉快。</p></li></ul><p><a target="_blank" href="https://help.loomio.com/en/guides/advice_process/index.html"><u>閱讀有關建議流程的更多資訊</u></a>。</p>
      title: 幫助 Takashi 購買一台新電腦
      details: <h3 id="what-is-the-decision-you-need-to-make"><strong>您需要做什麼決定？</strong></h3><p></p><h3 id="why-is-this-important"><strong>為什麼這很重要？</strong></h3><p></p><h3 id="what-advice-are-you-asking-from-people-to-help-you-make-a-go"><strong>您向人們尋求什麼建議來幫助您做出正確的決定？</strong></h3><p></p><p>我正在尋求您的意見，以幫助我為我們的組織做出明智的決定。</p>
      agree: 同意
      agree_meaning: 我已經就這個決定提出了我的建議
      agree_prompt: 總結您的建議或提出有用的評論
      abstain: 棄權
      abstain_meaning: 我沒有任何建議可以提供
      abstain_prompt: 您有任何可能有幫助的意見嗎？
    consent:
      process_subtitle: 做出「可以安全嘗試」且沒有異議的決定
      process_introduction: <p>在您的提案沒有任何有意義的反對意見的情況下，就您需要做出的決定尋求同意，以便您可以為您的組織做出「可以安全嘗試」的快速決策。</p><ul><li><p>力求做出「夠好」的決定</p></li><li><p>聽取多種意見以製定可行的提案</p></li><li><p>詢問是否有人有有效的反對意見</p></li><li><p>修改提案以解決異議</p></li></ul><p><a target="_blank" href="https://help.loomio.com/en/guides/consent_process/index.html">了解有關同意流程的更多資訊</a>。</p>
      title: 聘請 Chloe 擔任設計職務
      details: <h3 id="what-is-the-decision-you-need-to-make"><strong>您需要做什麼決定？</strong></h3><p></p><h3 id="why-is-this-important"><strong>為什麼這很重要？</strong></h3><p></p><h3 id="what-are-you-asking-of-people-in-this-proposal"><strong>您對這項提案中的人有什麼要求？</strong></h3><p></p><p>如果您有異議，請說明原因並提議對提案進行更改以使其安全。</p><p>請記住，我們正在尋求「足夠好」且「可以安全嘗試」的決定的同意，以便我們可以為我們的組織做出正確的決定。</p>
      consent: 同意
      consent_meaning: 該建議可以安全嘗試
      consent_prompt: 您喜歡該提案的哪些方面以及它將如何使組織受益？
      objection: 異議
      objection_meaning: 我有合理的反對意見，並認為該提案會造成傷害
      objection_prompt: 需要對該提案進行哪些更改才能使其“可以安全嘗試”，以便您能夠支持它？
    consensus:
      process_subtitle: 與所有相關人員達成集體協議
      process_introduction: <p>就您需要做出的決定達成共識，達成滿足所有參與者的需求和關切的協議。</p><ul><li><p>共同討論並制定提案</p></li><li><p>包容並尊重所有參與者</p></li><li><p>尋求大多數人的同意</p></li></ul><p><a target="_blank" href="https://help.loomio.com/en/guides/consensus_process/index.html">了解有關共識流程的更多資訊</a>。</p>
      title: 認可新品牌理念
      details: <h3 id="what-is-the-decision-you-need-to-make"><strong>您需要做什麼決定？</strong></h3><p></p><h3 id="why-is-this-important"><strong>為什麼這很重要？</strong></h3><p></p><h3 id="what-are-you-asking-people-to-do"><strong>你要求人們做什麼？</strong></h3><p></p><p>為了使這項提案獲得通過，我們需要大多數成員投票同意。</p><p>如果您不同意，請說明原因以及需要更改哪些內容才能同意。</p>
      agree: 同意
      agree_meaning: 我支持這個提議
      agree_prompt: 您喜歡該提案的哪些方面以及它將如何使組織受益？
      abstain: 棄權
      abstain_meaning: 這個決定不會影響我，我對團隊的任何決定都很滿意
      abstain_prompt: 為何投下棄權票，或覺得無法投票決定？
      disagree: 不同意
      disagree_meaning: 在我支持之前，需要更改此提案中的某些內容
      disagree_prompt: 該提案如何改進才能得到您的支持？
      block: 堵塞
      block_meaning: 我阻止該提案並認為不應繼續進行
      block_prompt: 解釋您對此提案的反對意見以及為什麼不應繼續該提案
    question_round:
      process_subtitle: 邀請澄清問題以幫助人們理解提案
      process_introduction: <p>問題輪是人們提出有關提案的澄清問題的機會，以便每個人在說出自己的想法之前先理解該提案。</p><p> Loomio Question 輪是一項特別提案，沒有投票選項。它使參與者能夠在您為該輪設定的時間內提出問題。</p><p>問題輪通常用作同意過程中的一個步驟。</p><p><a target="_blank" href="https://help.loomio.com/en/guides/consent_process/index.html">了解有關同意流程的更多資訊</a>。</p>
      title: 您對健康與安全政策有什麼疑問？
      details: <h3 id="what-are-you-proposing"><strong>你有什麼建議？</strong></h3><p></p><h3 id="why-is-this-important"><strong>為什麼這很重要？</strong></h3><p></p><h3 id="what-are-you-asking-people-to-do"><strong>你要求人們做什麼？</strong></h3><p></p><p>這是一個問題輪，邀請您提出澄清問題。</p><p>您需要了解什麼才能理解該提案？</p><p>請在問題輪結束前做出答案。</p>
      reason_prompt: 您需要了解什麼才能理解該提案？
    sense_check:
      process_subtitle: 尋求回饋、問題和疑慮
      process_introduction: <p>Sense 檢查提案是獲取回饋、提出問題和發現疑慮的好方法。它有助於在做出決定之前澄清和改進提案。</p><p>意義檢查讓人們知道提案正在形成並鼓勵他們參與。這是一個傾聽人們的聲音、感受他們的感受並做出適當反應的機會——開啟整合他們的貢獻以做出更好決策的潛力。</p><p>在同意流程中使用感知檢查提案來邀請反應和評論以改進提案，並在共識流程中使用來測試共識。</p><p> <a target="_blank" rel="noopener noreferrer nofollow" href="https://help.loomio.com/en/user_manual/polls/decisions/index.html"><u>閱讀有關簡單決策過程中使用 Sense 檢查的更多資訊</u></a><span>。</span></p>
      title: 您對新的品牌概念有何看法？
      details: <h3 id="what-are-you-proposing"><strong>你有什麼建議？</strong></h3><p></p><h3 id="why-is-this-important"><strong>為什麼這很重要？</strong></h3><p></p><h3 id="what-are-you-asking-people-to-do"><strong>你要求人們做什麼？</strong></h3><p></p><p>您對該提案有何看法？發表評論或提出改進建議。</p><p>這次 Sense 檢查是您提供意見和貢獻的機會，可以幫助我們做出更好的決策。</p>
      looks_good: 看起來不錯
      looks_good_meaning: 我對事情的進展感到滿意
      looks_good_prompt: 您有什麼意見或建議可以讓提案變得更好嗎？
      abstain: 棄權
      abstain_meaning: 我沒有什麼要補充的，也不反對這份工作。
      abstain_prompt: 棄權意味著同意本提案的方向。您有理由投下棄權票嗎？
      concerned: 擔心的
      concerned_meaning: 有關此內容的某些內容可能需要更改才能獲得我的同意或同意
      concerned_prompt: 您擔心什麼？如何解決？
      not_sure: 沒有把握
      not_sure_meaning: 我有疑問或需要更多時間
      not_sure_prompt: 哪些部分是您不清楚的？怎麼解決這個問題呢？
    gradients_of_agreement:
      process_subtitle: 表示支持某項提案（滿分 8 分）
      process_introduction: "<p>同意提案的梯度使小組成員能夠在一定程度上表達對提案的支持，提供比「同意」和「不同意」更多的表達支持的方式。</p><p>使用協議梯度作為初步回合，在達成正式協議之前測試對提案的支持。</p><p>同意梯度讓人們知道提案正在形成並鼓勵他們參與。這是一個傾聽人們的聲音、感受他們的感受並做出適當反應的機會——開啟整合他們的貢獻以做出更好決策的潛力。</p>"
      title: 您覺得新的價值觀如何？
      details: <h3 id="what-are-you-proposing"><strong>你有什麼建議？</strong></h3><p></p><h3 id="why-is-this-important"><strong>為什麼這很重要？</strong></h3><p></p><h3 id="what-are-you-asking-people-to-do"><strong>你要求人們做什麼？</strong></h3><p></p><p>您覺得這個提案怎麼樣？按照下面的標準表達您的支持，並留下評論或改進建議。</p><p>此協議提案的梯度旨在測試對該提案的支持，以及在達成正式協議之前提供您意見的機會。</p>
      whole_hearted_endorsement: 全心全意的認可
      whole_hearted_endorsement_meaning: 我很喜歡！
      whole_hearted_endorsement_prompt: 你喜歡它什麼？
      agreement_with_minor_contention: 與輕微爭議達成一致
      agreement_with_minor_contention_meaning: 不完美，但已經夠好了
      agreement_with_minor_contention_prompt: 你關心什麼？
      support_with_reservations: 支援預約
      support_with_reservations_meaning: 我可以忍受它
      support_with_reservations_prompt: 您有何保留？
      abstain_meaning: 這個問題不影響我
      abstain_prompt: 您還有什麼要補充的嗎？
      more_discussion_needed: 需要更多討論
      more_discussion_needed_meaning: 我還不太了解這些問題
      more_discussion_needed_prompt: 你有什麼不明白？
      don_t_like_but_will_support: 不喜歡但會支持
      don_t_like_but_will_support_meaning: 不太好，但我不想耽誤團隊
      don_t_like_but_will_support_prompt: 您希望看到什麼改進？
      serious_disagreement: 嚴重分歧
      serious_disagreement_meaning: 我不同意這個——別指望我
      serious_disagreement_prompt: 你不同意什麼？
      veto: 否決
      veto_meaning: 我阻止這個提議
      veto_prompt: 為什麼要阻止該提案？您需要做出哪些改變才能支持它？
    simple_poll:
      process_subtitle: 找到最受歡迎的選項
      process_introduction: <p>在做出決定之前，找出人們最關心的選項。</p><p>簡單的民意調查可協助您找到最受歡迎的選項或單選或多選的選項。</p><p>在詳細資料欄位中寫入有關選項的任何詳細信息，然後輸入選項的名稱並按一下 + 進行新增。</p><p>設定選民可以選擇的<strong>最小選擇</strong>和<strong>最大選擇</strong>。對於單選投票，將最大選擇保留為 1。</p><p>您可以使用每個選項旁邊的鉛筆圖示來添加該選項的<strong>含義</strong>，進一步詳細說明該選項以幫助人們投票。</p><p> <a target="_blank"  href="https://help.loomio.com/en/user_manual/polls/proposal_types/index.html#simple-poll">閱讀更多有關簡單民意調查的資訊</a>。</p>
      title: 我們的策略方向重點應該在哪裡？
      details: <h3 id="what-is-this-poll-about"><strong>這次民調是關於什麼的？</strong></h3><p></p><h3 id="why-is-this-important"><strong>為什麼這很重要？</strong></h3><p></p><h3 id="what-are-you-asking-people-to-do"><strong>你要求人們做什麼？</strong></h3><p></p><p>選擇您喜歡的選項。</p>
    score_poll:
      process_subtitle: 衡量每個選項的支持程度
      process_introduction: <p>當您想要調查人們對每個選項的願望、偏好或興趣時，請使用分數民意調查。</p><p><span>要求參與者評估每個選項，並透過沿著刻度移動滑桿來分配分數。</span></p><p><span>結果以圖形方式顯示，並附有每個選項的表格，顯示總分、平均分數和選民人數。</span></p><p>高級設定包括“投票是匿名的”和“以隨機順序顯示選項”——通常用於分數民意調查，以減少任何投票偏見。</p><p> <a target="_blank"  href="https://help.loomio.com/en/user_manual/polls/proposal_types/index.html#score-poll">了解有關分數民意調查的更多資訊</a>。</p>
      title: 評估我們組織中如何制定決策
      details: <h3 id="what-is-this-poll-about"><strong>這次民調是關於什麼的？</strong></h3><p></p><h3 id="why-is-this-important"><strong>為什麼這很重要？</strong></h3><p></p><h3 id="what-are-you-asking-people-to-do"><strong>你要求人們做什麼？</strong></h3><p></p><p>選擇您喜歡的選項。</p>
    dot_vote:
      process_subtitle: 分配預算點以揭示優先事項
      process_introduction: <p>點投票對於試圖將有限資源分配給多個選項的團體很有用。它超越了簡單的民意調查，幫助參與者認識到選擇選項時存在限制。</p><p>每位參與者都會獲得一定數量的點數。你決定多少。</p><p>他們在他們喜歡的選項旁邊放置點。參與者可以將所有點放在一個選項上，也可以分佈在多個選項上。</p><p>當參與者分配點數時，他們可能會超出點數預算限制，因此鼓勵參與者仔細考慮如何使用點數。</p><p>點數最多的選項「獲勝」。結果表提供了額外的數據來幫助您分析結果。</p><ul><li><p>分數百分比</p></li><li><p>積分</p></li><li><p>意思是</p></li><li><p>選民</p></li></ul><p><a target="_blank"  href="https://help.loomio.com/en/user_manual/polls/proposal_types/index.html#dot-vote">了解有關點投票的更多資訊</a>。</p>
      title: 為我們的會議選擇主題
      details: <h3 id="what-is-this-poll-about"><strong>這次民調是關於什麼的？</strong></h3><p></p><h3 id="why-is-this-important"><strong>為什麼這很重要？</strong></h3><p></p><h3 id="what-are-you-asking-people-to-do"><strong>你要求人們做什麼？</strong></h3><p></p><p>在此民意調查中，您有 8 個點的預算可分配給您喜歡的選項。您可以將所有點放在一個選項上或將它們展開。</p>
    ranked_choice:
      process_subtitle: 了解選項的排序偏好
      process_introduction: <p>當您有大量選擇或正在進行選舉時，排名選擇非常有用。</p><p>此投票範本提供了一系列選項，供人們按照自己喜歡的順序投票。</p><p>您可以設定選民獲得的選擇數量。</p><p><span>選民按偏好順序拖放選項（#1 是您最喜歡的選項）。</span></p><p><span>高級設定包括“投票是匿名的”和“以隨機順序顯示選項”——通常用於排名</span>選擇以減少任何投票偏見。</p><p>結果按排名順序顯示。結果表提供了額外的數據來幫助您分析結果。</p><ul><li><p>秩</p></li><li><p>分數百分比</p></li><li><p>積分</p></li><li><p>意思是</p></li></ul><p><a target="_blank"  href="https://help.loomio.com/en/user_manual/polls/proposal_types/index.html#ranked-choice">閱讀有關排名選擇的更多資訊</a>。</p>
      title: 選舉治理委員會董事
      details: <h3 id="what-is-this-poll-about"><strong>這次民調是關於什麼的？</strong></h3><p></p><h3 id="why-is-this-important"><strong>為什麼這很重要？</strong></h3><p></p><h3 id="what-are-you-asking-people-to-do"><strong>你要求人們做什麼？</strong></h3><p></p><p>按照您的偏好順序對選項進行排名來投票。結果中排名第一的選項獲勝。</p>
    time_poll:
      process_subtitle: 尋找人們何時可以見面
      process_introduction: <p><span>節省安排會議或活動日期的時間。</span></p><p>時間輪詢可以輕鬆查看每個人的空閒時間並找到最佳時間。</p><p>為您的《時間》民意調查提供標題和詳細資訊。輸入您所在時區的日期和時間選項清單。</p><p>設定時段時，請考慮不同時段的人。參與者將看到其時區的本地時間。</p><p>設定會議持續時間。</p><p>時間投票結束後，設定包含最佳時間和會議說明的結果。</p><p> <span>Loomio 將在結果通知電子郵件中包含日曆邀請，以便參與者可以新增到他們的日曆中。</span></p><p> <a target="_blank" href="https://help.loomio.com/en/user_manual/polls/meeting_polls/index.html#time-poll">了解更多有關時間民意調查的資訊</a>。</p>
      title: 讓我們確定下次會議的日期
      details: "<p><strong>會議或活動是什麼？</strong></p><p></p><p><strong>為什麼這很重要？</strong></p><p></p><p><strong>你要求人們做什麼？</strong></p><p></p><p><span>使用綠色「豎起大拇指」圖示標記您可以使用的時間段，或在不可用時保留紅色「拇指向下」圖示。</span></p><p><span>使用“豎起大拇指”圖示表示“如果需要”您有空。</span></p>"
      reason_prompt: 您能說些什麼來幫助組織者找到合適的時間嗎？
    opt_in:
      process_subtitle: 尋找志工或尋求參與者
      process_introduction: <p>使用「選擇加入」邀請人們加入團隊、委員會或工作小組，或參加活動。</p><p> 「選擇加入」有兩個投票選項：接受或拒絕。</p><p>您可以定義要尋找的目標人數，例如 3 人加入您的工作小組。</p><p> <a target="_blank" href="https://help.loomio.com/en/user_manual/polls/meeting_polls/index.html#opt-in">了解有關選擇加入的更多資訊</a>。</p>
      title: 起草新的可持續發展政策的工作小組
      details: "<p><strong>您邀請人們參加的團隊、工作小組或活動是什麼？</strong></p><p></p><p><strong>為什麼這很重要？</strong></p><p></p><p><strong>你要求人們做什麼？</strong></p><p></p><p>選擇「接受」即可參與！</p>"
      accept_meaning: 我願意參加
      accept_prompt: 為什麼自願參加這個活動？
      decline_meaning: 我無法參加
      decline_prompt: 有什麼想說的嗎？
