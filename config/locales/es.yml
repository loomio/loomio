    coordinating: 'Coordinando tu grupo en Loomio'
    coordinating_details: |
      Como co-ordinador, eres responsable de iniciar tu grupo e invitar⏎
      a todos a participar. Ademas de aprender a usar una nueva herramienta de software, tu grupo⏎
      estará aprendiendo nuevos procesos para colaborar mas efectivamente y tomando buenas decisiones⏎
      juntos. Aquí puedes encontrar algunos consejos para que tu grupo tenga mucho éxito:⏎
    different_ways: 'Maneras diferentes de usar Loomio'
    engaging_html: |
      ASDSADSAD
    example1_html: "<h3>El grupo debe discutir sobre un tema amplio y desarrollar una solucion conjunta</h3>⏎\n<p>Estrategia: Discutir el tema durante un tiempo antes de iniciar una propuesta.</p>⏎\n<p>A menudo, las discusiones obtienen los mejores resultados si se crea un entendimiento⏎ \ncompartido sobre el problema\
      \ antes de decantarse por una solucion concreta. Cuando la gente⏎\nempieza a participar en el proceso, es mucho mas probable que esten satisfechos con⏎\nel resultado o decision final.⏎</p>\\n"
    get_in_touch: "Ponerse en contacto"
    get_in_touch_description_html: "Si tienes preguntas o sugerencias, <a href='%{link}'> escribanos a</a>."
