  poll_poll_form:
    tool_tip_expanded: |
      <p>使用投票來衡量人氣或是提供選項。</p>
      <p>提供一些選項來供群組成員選取。決定參與者可以選取一個或多個選項來當做他們的回應。</p>
      <p>每個人投票，且如果他們想要的話也可以同時輸入一段陳述。結果會以長條圖呈現。</p>
    tool_tip_collapsed: 測量人氣或是提供選項
