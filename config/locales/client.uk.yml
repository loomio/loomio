  help_page:
    coordinating: 'Координація Вашої групи'
    coordinating_details: |
      Як координатор, Ви відповідаєте за створення групи та запрошення до неї
      користувачів. Окрім навчання того, як працювати з новим програмним забезпеченням,
      ваша група вивчить нові способи ефективної взаємодії та спільного прийняття
      якісних рішень. Ось деяки поради:
    different_ways: 'Різноманітні шляхи використання Loomio'
    engaging_html: |
      <h2>Підказки для заохочення вашої групи</h2>
      <p>Люди захочуть брати участь у обговоренні якщо буде запропонована приваблива пропозиція. Гарна пропозиція містить план дій для учасників, тож одразу зрозуміло, що означає погодитись чи виступити проти. Подумайте про те, які з обговорень/рішень якими переймається група під час зустрічей або у листуванні, будуть більш результативними якщо перенести їх у Loomio.</p>
      <p>Якщо ваша група тільки починає свою роботу, ви можете створити гумористичний приклад обговорення, аби дати кожному шанс погратися з Loomio та побачити процесс прийняття рішень в дії.</p>
      <p>Інший легкий шлях заохотити до обговорення - звернутись @особисто, аби нагадати про дискусію окремим людям; їм на пошту надійде повідомлення про те, що їх було згадано у коментарі.</p>
    example1_html: |
      <h3>Вам потрібна група щоб обговорити широку тему та разом напрацювати
      рішення</h3>
      <p>Стратегія: обговоріть тему в цілому перш ніж робити пропозиції.</p>
      <p>Зазвичай дискусії приводять до кращого результат якщо досягти спільного
      розуміння щодо проблеми, перш ніж переходити до конкретних рішень. Коли
      люди залучені до процесу, вони більш схильні підтримати отриманий результат.</p>
    example2_html: |
      <h3>Ви маєте пропозицію і хочете отримати згоду від групи, щоб рухатися вперед.</h3>
      <p>Стратегія: Почніть обговорення конкретного рішення і одразу зробіть пропозицію.</p>
      <p>Якщо ви вже маєте уяву про чіткий результат, але хочете переконатися, що немає ніяких критичних зауважень,
      ви можете використати пропозицію, щоб швидко пояснити рішення.</p>
      <p>Так можна зробити такі речі як остаточне узгодження документу, ухвалення заяви або отримання згоди на виконання певної дії.</p>
    get_in_touch: "Зв'язок"
    get_in_touch_description_html: "Для зворотнього зв'язку або будь-яких запитань, <a href='%{link}'>напишіть нам</a>."
    getting_started: "Перші кроки"
    getting_started_description: "Ліворуч група обговорює тему, обмінюється ідеями та іншою інформацією. Коли група приймає рішення, воно відображується у верхній частині, праворуч"
    getting_the_most: 'Отримати максимальну віддачу від Loomio'
    have_your_say: "Висловіть свою думку"
    have_your_say_details_html: |
      <p>Коли ви готові висловити свою думку, натисніть одну з чотирьох кнопок
      для голосування.</p>
      <p>Коли ви прийняли рішення, дайте коротке пояснення. Під діаграмою
      з підсумками голосування ви можете бачити, що думають інші з цього
      питання. Це надає можливість швидко та легко наздогнати обговорення.
      У разі появи нової інформації, ви можете в будь-який час змінити своє
      ставлення.</p>
    have_a_discussion: "Долучитись до обговорення"
    have_a_discussion_description: "Тема та будь-яка інформація, що має відношення до теми, розташована зверху сторінки. Використовуйте поле \"додати коментар\" для прийняттй участі в обговорені."
    help: "Допомога"
    how_it_works: "Як це працює"
    invitation_html: |
      <h2>Як написати гарне запрошення</h2>
      <p>Перше про що подумає кожен запрошенний - "що це за група?"</p>
      <p>Поміркуйте про найкращий опис групи, спитайте себе: Чого ви хотіли б досягти разом? Які типи рішень ви будете приймати? Хто буде брати участь?</p>
      <p>Непогана ідея поговорити з групою заздалегідь, перед тим, як ви запросите їх до Loomio.</p>
      <p>Людям буде цікаво, чому їх запросили, що ви очікуєте від них і чому варто гаяти час на розуміння, як користуватися новим інструментом.</p>
    join_the_community: "Вступити до спільноти"
    join_the_community_description_html: "Запрошуємо всіх приєднатись до співтовариства Loomio, де ми говоримо про те, як використати цей інструмент наповну, та як він може бути поліпшений.<br /><br /><a href='https://www.loomio.org/g/WmPCB3IR'>Натисніть тут, щоб перейти в групу співтовариства Loomio</a>."
    images_and_text_formatting: "Зображення та форматування тексту"
    images_and_text_formatting_html: |
      <p>Loomio використовує ‘Markdown’ для додавання до тексту зображень та форматування.
      Ви можете включити Markdown за допомогою невеличкої сірої іконки під блоком коментарів.</p>
      <p><a href='https://www.loomio.org/discussions/1124'>Натисніть тут</a>
      для інформації про використанню Markdown.</p>
    keep_up_to_date: "Підтримуйте актуальність"
    keep_up_to_date_html: |
      <p>Натиснувши на назву групи у верхній частині екрану ви опинитесь на Сторінці Групи,
      де зможете побачити список усіх обговорень та рішень цієї групи. Якщо ви є
      членом більш ніж однієї групи, ви можете бачити одразу усі оновлення з усіх ваших груп
      на Домашній Сторінці.</p>
      <p>Ви будете отримувати поштові сповіщення коли у вашій групі відбудеться щось важливе.
      Змінити налаштування пошти можна <a href="%{link}"">тут</a>.</p>
    make_a_decision: "Прийняти рішення"
    make_a_decision_description: "Коли група готова прийняти рішення, будь-хто може внести пропозицію. Визначте зрозумілий план дій та надайте загальну інформацію, щоб всім було зрозуміло, що означає погодитись або виступити проти пропозиції."
    prompt_people_details: "Якщо ви хочете привернути увагу конкретної людини у вашій групі, напишіть нікнейм, почавши зі знаку @. Тоді член групи отримає електронний лист з повідомленням, що ви згадали їх особисто у коментарі."
    prompt_people_html: "Звертайтесь до людей <span class='blue'>@особисто</span>"
    positions_agree_description: "<span>Згоден</span> означає що ви підтримуєте пропозицію"
    positions_abstain_description: "<span>Утримуюсь</span> означає, що ви не впевнені, або доручаєте групі прийняти рішення без вашої участі."
    positions_disagree_description: "<span>Проти</span> означає, що ви бачете кращій вибір, ала згодні прийняти рішення групи."
    positions_block_description: "<span>Блокувати</span> означає, що ви маєте серйозні заперечення та будете незадоволені, якщо пропозицію буде рухатись далі."
    start_discussion: "Розпочати активне обговорення"
    start_discussion_html: |
      <p>Коли ви починаєте обговорення, переконайтеся що його назва лаконічно передає тему.
      Використовуйте Контекстну Панель щоб надати усю довідкову інформацію
      необхідну групі, аби мати продуктивне і поінформоване обговорення.</p>
      <p>Під час обговорення Контекстна Панель може бути оновлена у разі появи
      нової інформації. Крім уточнення теми, ви можете використовувати цей
      простір для надання посилань, підведення проміжних підсумків обговорення,
      або публікації протоколів зустрічей якщо ваша група використовує їх.</p>
    start_proposal: "Написати чітку пропозицію"
    start_proposal_html: |
      <p>Якщо ви зробите назву зрозумілою та конкретною, люди одразу зможуть зрозуміти, що означає погодитись чи виступити проти пропозиції.</p>
      <p>Це ще не кінець світу якщо пропозиція не отримає загальної підтримки одразу.
      Якщо групі не подобається перша пропозиція, будь-хто може внести нову, аби прислухатися до сумнівів та зберігти процес руху вперед.</p>
      <p>Завдяки динамічному процесу спільний розум вашої групи може запропонувати ідеї кращі ніж будь-хто з учасників окремо.</p>
      <p>Остання дата дії пропозиції може бути перенесена у будь-який час, якщо здається що потрібно більше часу. Усі отримають сповіщення на електронну пошту за 24 години до того, як пропозицію буде закрито.</p>
