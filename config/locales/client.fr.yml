    simple_poll:
      process_subtitle: Trouvez l'option la plus populaire
      process_introduction: <p>Avant de prendre une décision, trouvez la ou les options qui intéressent le plus les gens.</p><p> Un sondage simple vous aide à trouver l'option ou les options les plus populaires avec un choix unique ou multiple.</p><p> Écrivez tous les détails sur les options dans le champ des détails, puis entrez le nom de l'option et cliquez sur + pour ajouter.</p><p> Définissez les <strong>choix minimum</strong> et <strong>les choix maximum</strong> qu'un électeur peut choisir. Laissez le choix maximum à 1 pour un sondage à choix unique.</p><p> Vous pouvez utiliser l'icône en forme de crayon à côté de chaque option pour ajouter une <strong>signification</strong> à l'option, une précision supplémentaire sur l'option pour aider les gens lors du vote.</p><p> <a target="_blank" rel="noopener noreferrer nofollow" href="https://help.loomio.com/en/user_manual/polls/proposal_types/index.html#simple-poll">En savoir plus sur Sondage simple</a> .</p>
      title: Où devrait se concentrer notre orientation stratégique?
      details: <h3 id="what-is-this-poll-about"><strong>De quoi parle ce sondage ?</strong></h3><p></p><h3 id="why-is-this-important"> <strong>Pourquoi est-ce important?</strong></h3><p></p><h3 id="what-are-you-asking-people-to-do"> <strong>Que demandez-vous aux gens de faire ?</strong></h3><p></p><p> Choisissez la ou les options que vous préférez.</p>
    score_poll:
      process_subtitle: Mesurer le degré de soutien pour chaque option
      process_introduction: <p>Utilisez le sondage Score lorsque vous souhaitez interroger les gens sur leur désir, leur préférence ou leur intérêt pour chaque option.</p><p> <span>Les participants sont invités à évaluer chaque option et à attribuer une note en déplaçant un curseur le long d'une échelle.</span></p><p> <span>Les résultats sont affichés graphiquement avec un tableau pour chaque option indiquant le total des points, la moyenne des points et le nombre de votants.</span></p><p> Les paramètres avancés incluent "Les votes sont anonymes" et "Afficher les options dans un ordre aléatoire" - couramment utilisés pour le sondage Score afin de réduire tout biais de vote.</p><p> <a target="_blank" rel="noopener noreferrer nofollow" href="https://help.loomio.com/en/user_manual/polls/proposal_types/index.html#score-poll">En savoir plus sur Score sondage</a> .</p>
      title: Évaluer comment les décisions sont prises dans notre organisation
      details: <h3 id="what-is-this-poll-about"><strong>De quoi parle ce sondage ?</strong></h3><p></p><h3 id="why-is-this-important"> <strong>Pourquoi est-ce important?</strong></h3><p></p><h3 id="what-are-you-asking-people-to-do"> <strong>Que demandez-vous aux gens de faire ?</strong></h3><p></p><p> Choisissez la ou les options que vous préférez.</p>
    dot_vote:
      process_subtitle: Allouer un budget de points pour révéler les priorités
      process_introduction: <p>Le vote par points est utile pour les groupes essayant d'allouer une ressource limitée à un certain nombre d'options. Il va au-delà d'un simple sondage en aidant les participants à comprendre qu'il existe une contrainte lors de la sélection des options.</p><p> Les participants reçoivent chacun un nombre défini de points. Vous décidez combien.</p><p> Ils placent des points à côté des options présentées qu'ils aiment. Les participants peuvent placer tous leurs points sur une seule option ou les répartir sur plusieurs options.</p><p> Au fur et à mesure que les participants allouent des points, ils peuvent dépasser la limite du budget de points et sont donc encouragés à réfléchir à la manière dont ils dépensent leurs points avec soin.</p><p> Les options avec le plus de points « gagnent ». Le tableau des résultats fournit des données supplémentaires pour vous aider à analyser les résultats.</p><ul><li><p> % de points</p></li><li><p> Points</p></li><li><p> Moyenne</p></li><li><p> Électeurs</p></li></ul><p> <a target="_blank" rel="noopener noreferrer nofollow" href="https://help.loomio.com/en/user_manual/polls/proposal_types/index.html#dot-vote">En savoir plus sur le vote par points</a> .</p>
      title: Choisir les thèmes de notre conférence
      details: <h3 id="what-is-this-poll-about"><strong>De quoi parle ce sondage ?</strong></h3><p></p><h3 id="why-is-this-important"> <strong>Pourquoi est-ce important?</strong></h3><p></p><h3 id="what-are-you-asking-people-to-do"> <strong>Que demandez-vous aux gens de faire ?</strong></h3><p></p><p> Dans ce sondage, vous disposez d'un budget de 8 points à allouer aux options que vous préférez. Vous pouvez placer tous les points sur une option ou les répartir.</p>
    ranked_choice:
      process_subtitle: Comprendre la préférence ordonnée des options
      process_introduction: <p>Le choix classé est utile lorsque vous avez un grand nombre d'options ou que vous organisez une élection.</p><p> Ce modèle de sondage offre une série d'options permettant aux personnes de voter dans l'ordre de leur choix.</p><p> Vous pouvez définir le nombre de choix que l'électeur obtient.</p><p> <span>Les électeurs glissent et déposent les options par ordre de préférence (le n° 1 étant votre option préférée).</span></p><p> <span>Les paramètres avancés incluent "Les votes sont anonymes" et "Afficher les options dans un ordre aléatoire" - couramment utilisés pour les</span> choix classés afin de réduire tout biais de vote.</p><p> Les résultats sont affichés par ordre de classement. Le tableau des résultats fournit des données supplémentaires pour vous aider à analyser les résultats.</p><ul><li><p> Rang</p></li><li><p> % de points</p></li><li><p> Points</p></li><li><p> Moyenne</p></li></ul><p> <a target="_blank" rel="noopener noreferrer nofollow" href="https://help.loomio.com/en/user_manual/polls/proposal_types/index.html#ranked-choice">En savoir plus sur le choix classé</a> .</p>
      title: Élire les administrateurs au conseil de gouvernance
      details: <h3 id="what-is-this-poll-about"><strong>De quoi parle ce sondage ?</strong></h3><p></p><h3 id="why-is-this-important"> <strong>Pourquoi est-ce important?</strong></h3><p></p><h3 id="what-are-you-asking-people-to-do"> <strong>Que demandez-vous aux gens de faire ?</strong></h3><p></p><p> Votez en classant les options par ordre de préférence. L'option qui se classe en premier dans les résultats gagne.</p>
    time_poll:
      process_subtitle: Trouver quand les gens sont disponibles pour se rencontrer
      process_introduction: <p><span>Gagnez du temps en fixant une date pour votre réunion ou événement.</span></p><p> Le sondage horaire permet de voir facilement la disponibilité de chacun et de trouver le meilleur moment.</p><p> Donnez à votre sondage Time un titre et des détails. Entrez une liste d'options de date et d'heure dans votre fuseau horaire.</p><p> Lors de la définition des plages horaires, tenez compte des personnes situées dans des fuseaux horaires différents. Les participants verront les heures localisées dans leur fuseau horaire.</p><p> Définissez une durée de réunion.</p><p> Lorsque le sondage Heure se ferme, définissez un résultat avec le meilleur temps et toutes les instructions pour la réunion.</p><p> <span>Loomio inclura une invitation de calendrier avec l'e-mail de notification de résultat, afin que les participants puissent ajouter à leur calendrier.</span></p><p> <a target="_blank" rel="noopener noreferrer nofollow" href="https://help.loomio.com/en/user_manual/polls/meeting_polls/index.html#time-poll">En savoir plus sur Sondage horaire</a> .</p>
      title: Trouvons une date pour notre prochaine réunion
      details: <p><strong>Quelle est la réunion ou l'événement ?</strong></p><p></p><p> <strong>Pourquoi est-ce important?</strong></p><p></p><p> <strong>Que demandez-vous aux gens de faire ?</strong></p><p></p><p> <span>Marquez les créneaux horaires où vous êtes disponible avec l'icône verte "pouce vers le haut" ou laissez le rouge "pouce vers le bas" en place lorsqu'il n'est pas disponible.</span></p><p> <span>Utilisez l'icône "pouces sur le côté" pour dire que vous êtes disponible "si besoin est".</span></p>
      reason_prompt: Y a-t-il quelque chose que vous pouvez dire pour aider l'organisateur à trouver un moment approprié ?
    opt_in:
      process_subtitle: Trouvez des volontaires ou demandez des participants
      process_introduction: '<p>Utilisez Opt-in pour inviter des personnes à rejoindre une équipe, un comité ou un groupe de travail, ou à participer à un événement.</p><p> ''Opt-in'' a deux options de vote : Accepter ou Refuser.</p><p> Vous pouvez définir un nombre cible de personnes que vous recherchez, disons 3 personnes pour rejoindre votre groupe de travail.</p><p> <a target="_blank" rel="noopener noreferrer nofollow" href="https://help.loomio.com/en/user_manual/polls/meeting_polls/index.html#opt-in">En savoir plus sur l''opt-in</a> .</p>'
      title: Groupe de travail pour rédiger notre nouvelle politique de développement durable
      details: <p><strong>Quelle est l'équipe, le groupe de travail ou l'événement auquel vous invitez les gens ?</strong></p><p></p><p> <strong>Pourquoi est-ce important?</strong></p><p></p><p> <strong>Que demandez-vous aux gens de faire ?</strong></p><p></p><p> Sélectionnez "Accepter" pour participer !</p>
