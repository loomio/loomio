      reason_prompt: Teklifi anlayabilmek için neleri bilmeniz gerekiyor?
      outcome_statement: "<p>Bu turda sorularınızı gönderdiğiniz için teşekkür ederiz</p>"
    sense_check:
      process_subtitle: Geri bildirim, soru ve endişelerinizi sorun
      process_introduction: <p>Sense check teklifi, geri bildirim almak, soruları davet etmek ve endişeleri ortaya çıkarmak için iyi bir yoldur. Bir karara varmadan önce bir teklifi açıklığa kavuşturmaya ve iyileştirmeye yardımcı olur.</p><p> Duygu kontrolü, insanların bir teklifin oluştuğunu bilmelerini sağlar ve onları katılmaya teşvik eder. İnsanları dinlemek, nasıl hissettiklerini anlamak ve uygun şekilde yanıt vermek için bir fırsattır - daha iyi bir karar almak için katkılarını dahil etme potansiyelini açar.</p><p> Öneriyi iyileştirmek için tepkileri ve yorumları davet etmek amacıyla Onay sürecinde Sense kontrol önerisini ve konsensüsü test etmek amacıyla Konsensüs sürecinde ise Sense kontrol önerisini kullanın.</p><p> <a target="_blank" rel="noopener noreferrer nofollow" href="https://help.loomio.com/en/user_manual/polls/decisions/index.html"><u>Basit karar sürecinde Sense kontrolünün kullanımı hakkında daha fazla bilgi edinin</u></a> <span>.</span></p>
      title: Yeni marka konseptleri hakkında ne düşünüyorsunuz?
      details: <h3 id="what-are-you-proposing"><strong>Ne öneriyorsun?</strong></h3><p></p><h3 id="why-is-this-important"> <strong>Bu neden önemli?</strong></h3><p></p><h3 id="what-are-you-asking-people-to-do"> <strong>İnsanlardan ne yapmalarını istiyorsunuz?</strong></h3><p></p><p> Öneri hakkında ne düşünüyorsunuz? Yorum bırakın veya iyileştirme için bir öneride bulunun.</p><p> Bu Sense kontrolü, daha iyi bir karar almamıza yardımcı olmak için girdinizi ve katkınızı almanız için bir fırsattır.</p>
      outcome_statement: "<p>Duyu kontrolüne katıldığınız için teşekkür ederiz.</p>"
      not_sure: Emin değilim
