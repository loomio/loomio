      details: Василь та Петро працювали з нами в якості стажистів протягом останніх 3-х місяців, Обидва продемонстрували захоплюючу самовідданість та безсумнівно є активом нашої команди. Чи маємо ми зробити їм офіційні пропозиції щодо працевлаштування?
    poll:
      title: "Про які харчові алергії ми повинні знати готуючись до званого обіду в четвер?"
      details: Чекаємо всіх на нашій вечірці! Прохання вказати, чи є якісь обмеження щодо харчування, які ми маємо врахувати.
    count:
      title: "Хто готовий допомогти в організації пікніка компанії?"
      details: Минулого разу Олена була надмірно перевантажена. Цього разу ми хотіли б надати їй пару помічників аби всім їм було трохи легше. Будь ласка, вкажіть якщо ви готові допомогти!
    dot_vote:
      title: "Яка стратегія нашої компанія в наступному кварталі?"
      details: Це визначний рік для компанії і ми маймо вкладати наші обмежені ресурси з урахуванням стратегії. Прохання вказати, які напрямки ви вважаєте найбільш важливими, аби зосередитися на них протягом наступного кварталу.
    meeting:
      title: "Коли ми маємо провести наше наступне зібрання?"
      details: Прийшов час для нашої щодвомісячної зустрічі персоналу; в ідеалі ми хотіли б зустрітися до кінця наступного тижня. Який час є зручним для всіх?
