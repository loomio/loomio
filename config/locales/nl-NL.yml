  pricing_page:
    intro: "Groepen met een budget betalen een abonnement voor het gebruik van Loomio.\nGroepen die de kosten van een abonnement niet op kunnen brengen gebruiken het\nBetaal Wat Je Kan model: hun leden worden gevraagd een vrijwillige bijdrage te doen. Jouw bijdrage zorgt ervoor dat we Loomio onafhankelijk, vrij van advertenties en door de gemeenschap gedreven kunnen houden.\n"
