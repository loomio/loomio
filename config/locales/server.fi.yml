    time_poll:
      process_subtitle: Selvitä, milloin ihmiset ovat käytettävissä tapaamiseen
      process_introduction: <p><span>Säästä aikaa kokouksen tai tapahtuman päivämäärän sopimisessa.</span></p><p> Aikakyselyn avulla on helppo nähdä kaikkien saatavuus ja löytää paras aika.</p><p> Anna Aika-kyselyllesi otsikko ja tiedot. Syötä luettelo päivämäärä- ja aikavaihtoehdoista aikavyöhykkeelläsi.</p><p> Aikavälejä asettaessasi ota huomioon eri aikavyöhykkeillä olevat ihmiset. Osallistujat näkevät ajat omalla aikavyöhykkeellään.</p><p> Aseta kokouksen kesto.</p><p> Kun Aika-kysely sulkeutuu, aseta tulos, joka sisältää parhaan ajankohdan ja mahdolliset kokousta koskevat ohjeet.</p><p> <span>Loomio liittää tulosilmoitussähköpostiin kalenterikutsun, jotta osallistujat voivat lisätä tehtäviä kalenteriinsa.</span></p><p> <a target="_blank" href="https://help.loomio.com/en/user_manual/polls/meeting_polls/index.html#time-poll">Lue lisää Timen kyselystä</a> .</p>
