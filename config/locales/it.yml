    submit: Contribuisci
    tooltip: Conosci il nostro modello per il finanziamento della comunità
    thought_about_contributing: La tua occasione per contribuire
    thought_about_contributing_description: "Loomio é una cooperativa sociale che lavora per rendere facile a chinque la partecipazione riguardo le decisioni da prendere.\n\nIl denaro non deve essere una barriera al metodo collaborativo di prendere decisioni. Loomio é fondato con i contributi della nostra comunità di utenti, e le sottoscrizioni pagate dalle organizzazioni formali che lo usano.\n\nIl Vostro contributo fa sì che Loomio sia indipendente, senza pubblicità, e disponibile liberamente per i gruppi che fanno ottime cose nelle loro comunità.\n\nGrazie per rendere possibile questo!\n"
    thank_you_title: "Grazie per aver contribuito a Loomio!"
    thank_you_body: "Il tuo contributo ci aiuta a consegnare al mondo uno strumento decisionale collaborativo.\n\nRiceverai un'email a breve con una ricevuta per il tuo contributo.\n\nOgnuno é benvenuto ad unirsi alla Comunità di Loomio, dove discutiamo su come realizzare questo strumento, e come può essere migliorato.\n\n<a href='https://www.loomio.org/groups/3'>Portami al gruppo della Comunità di Loomio &raquo;</a>\n"
    making_a_donation: Fare una donazione
    making_a_donation_description: "Loomio è una società cooperativa sociale che lavora per rendere più facile per chiunque di partecipare alle decisioni che li riguardano.\n\nIl tuo contributo ci permetterà di mantenere Loomio indipendente, privo di pubblicità, e liberamente a disposizione di gruppi che fanno grandi cose nelle loro comunità. \n\nGrazie per aver reso possibile tutto questo! \n"
