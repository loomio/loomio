    question_round:
      process_subtitle: Invitare domande di chiarimento per aiutare le persone a comprendere una proposta
      process_introduction: <p>Il round di domande è un'opportunità per porre domande di chiarimento sulla proposta, in modo che tutti la comprendano prima di esprimere la propria opinione.</p><p> Il round di domande di Loomio è una proposta speciale senza possibilità di voto. Permette ai partecipanti di porre domande entro un periodo di tempo da te impostato per il round.</p><p> Il round di domande è comunemente utilizzato come fase del processo di consenso.</p><p> <a target="_blank" href="https://help.loomio.com/en/guides/consent_process/index.html">Per saperne di più sulla procedura di consenso</a> .</p>
      title: Quali domande hai in merito alla politica sulla salute e sicurezza?
      details: <h3 id="what-are-you-proposing"><strong>Cosa proponi?</strong></h3><p></p><h3 id="why-is-this-important"> <strong>Perché è importante?</strong></h3><p></p><h3 id="what-are-you-asking-people-to-do"> <strong>Cosa chiedi alle persone di fare?</strong></h3><p></p><p> Si tratta di un round di domande in cui sei invitato a porre domande di chiarimento.</p><p> Cosa devi sapere per comprendere la proposta?</p><p> Vi preghiamo di rispondere prima della chiusura del turno delle domande.</p>
      reason_prompt: Cosa devi sapere per comprendere la proposta?
      outcome_statement: "<p>Grazie per aver inviato le tue domande durante questo round</p>"
    sense_check:
      process_subtitle: Richiedi feedback, domande e dubbi
      process_introduction: <p>La proposta di verifica dei sensi è un ottimo modo per ricevere feedback, sollevare domande e chiarire dubbi. Aiuta a chiarire e migliorare una proposta prima di prendere una decisione.</p><p> Il controllo dei sensi permette alle persone di capire che una proposta sta prendendo forma e le incoraggia a partecipare attivamente. È un'opportunità per ascoltare le persone, percepire i loro sentimenti e rispondere in modo appropriato, aprendo la possibilità di integrare i loro contributi per prendere una decisione migliore.</p><p> Utilizzare la proposta di controllo dei sensi nel processo di consenso per sollecitare reazioni e commenti volti a migliorare la proposta e in un processo di consenso per verificare il consenso.</p><p> <a target="_blank" rel="noopener noreferrer nofollow" href="https://help.loomio.com/en/user_manual/polls/decisions/index.html"><u>Per saperne di più sull'utilizzo del controllo dei sensi nel processo decisionale semplice</u></a> <span>.</span></p>
      title: Cosa pensi dei nuovi concetti del marchio?
      details: <h3 id="what-are-you-proposing"><strong>Cosa proponi?</strong></h3><p></p><h3 id="why-is-this-important"> <strong>Perché è importante?</strong></h3><p></p><h3 id="what-are-you-asking-people-to-do"> <strong>Cosa chiedi alle persone di fare?</strong></h3><p></p><p> Cosa ne pensi della proposta? Lascia un commento o suggerisci un miglioramento.</p><p> Questo controllo Sense è un'opportunità per esprimere il tuo contributo e la tua opinione, per aiutarci a prendere una decisione migliore.</p>
      outcome_statement: "<p>Grazie per aver partecipato al controllo dei sensi.</p>"
      not_sure: Non è sicuro
      not_sure_meaning: Ho una domanda o ho bisogno di più tempo
      not_sure_prompt: Quali parti non ti sono chiare? Come si potrebbe risolvere?
      looks_good: Sembra buono
      looks_good_meaning: Sono contento di come stanno andando le cose
      looks_good_prompt: Hai commenti o suggerimenti per migliorare la proposta?
      abstain: Astenersi
      abstain_meaning: Non ho nulla da aggiungere, né alcuna obiezione a questo lavoro.
      abstain_prompt: L'astensione implica il consenso alla direzione di questa proposta. C'è un motivo per cui si vota per l'astensione?
      concerned: Interessato
      concerned_meaning: Potrebbe essere necessario modificare qualcosa affinché io possa dare il consenso o essere d'accordo
      concerned_prompt: Qual è la tua preoccupazione e come potresti affrontarla?
    gradients_of_agreement:
      process_subtitle: Esprimere il proprio sostegno a una proposta su una scala di 8 punti
      process_introduction: <p>La proposta sui gradienti di accordo consente ai membri di un gruppo di esprimere il proprio sostegno a una proposta in gradi su una scala, offrendo più modi per esprimere sostegno rispetto ai termini "d'accordo" e "in disaccordo".</p><p> Utilizzare i gradienti di accordo come fase preliminare per testare il supporto di una proposta prima di passare a un accordo formale.</p><p> I gradienti di accordo informano le persone che una proposta si sta formando e le incoraggiano a impegnarsi. È un'opportunità per ascoltare le persone, percepire i loro sentimenti e rispondere in modo appropriato, aprendo la possibilità di integrare i loro contributi per prendere una decisione migliore.</p>
      title: Come ti sembra la nuova dichiarazione di valori?
      details: <h3 id="what-are-you-proposing"><strong>Cosa proponi?</strong></h3><p></p><h3 id="why-is-this-important"> <strong>Perché è importante?</strong></h3><p></p><h3 id="what-are-you-asking-people-to-do"> <strong>Cosa chiedi alle persone di fare?</strong></h3><p></p><p> Come ti sembra la proposta? Esprimi il tuo sostegno sulla scala sottostante e lascia un commento o un suggerimento per migliorarla.</p><p> Questa proposta di accordo sui gradienti è intesa a testare il supporto alla proposta e a offrire l'opportunità di esprimere il proprio contributo prima di passare a un accordo formale.</p>
      whole_hearted_endorsement: Approvazione incondizionata
      whole_hearted_endorsement_meaning: Mi piace davvero!
      whole_hearted_endorsement_prompt: Cosa ti piace?
      agreement_with_minor_contention: Accordo con controversia minore
      agreement_with_minor_contention_meaning: Non è perfetto, ma è abbastanza buono
      agreement_with_minor_contention_prompt: Qual è la tua preoccupazione?
      support_with_reservations: Supporto con le prenotazioni
      support_with_reservations_meaning: Posso conviverci
      support_with_reservations_prompt: Quali sono le tue riserve?
      abstain_meaning: Questo problema non mi riguarda
      abstain_prompt: C'è qualcosa che vorresti aggiungere?
      more_discussion_needed: Sono necessarie ulteriori discussioni
      more_discussion_needed_meaning: Non ho ancora capito bene i problemi
      more_discussion_needed_prompt: Cosa non capisci?
      don_t_like_but_will_support: Non mi piace ma lo supporterò
      don_t_like_but_will_support_meaning: Non è un granché ma non voglio rallentare il gruppo
      don_t_like_but_will_support_prompt: Cosa vorresti vedere migliorato?
      serious_disagreement: Grave disaccordo
      serious_disagreement_meaning: Non sono d'accordo, non contare su di me
      serious_disagreement_prompt: Con cosa non sei d'accordo?
      veto: Veto
      veto_meaning: Blocco questa proposta
      veto_prompt: Perché blocchi la proposta? Cosa deve cambiare per poterla sostenere?
    simple_poll:
      process_subtitle: Trova l'opzione più popolare
      process_introduction: <p>Prima di prendere una decisione, scopri quali sono le opzioni che interessano di più alle persone.</p><p> Un sondaggio semplice ti aiuta a trovare l'opzione o le opzioni più popolari con scelta singola o multipla.</p><p> Scrivi eventuali dettagli sulle opzioni nel campo dei dettagli, quindi inserisci il nome dell'opzione e fai clic su + per aggiungerla.</p><p> Imposta il <strong>numero minimo</strong> e <strong>il numero massimo di scelte che</strong> un elettore può scegliere. Lascia il numero massimo di scelte a 1 per un sondaggio a scelta singola.</p><p> È possibile utilizzare l'icona della matita accanto a ciascuna opzione per aggiungere un <strong>significato</strong> all'opzione e per elaborarla ulteriormente, in modo da aiutare le persone durante il voto.</p><p> <a target="_blank"  href="https://help.loomio.com/en/user_manual/polls/proposal_types/index.html#simple-poll">Per saperne di più sul sondaggio semplice</a> .</p>
      title: Dove dovremmo concentrarci nel nostro orientamento strategico?
      details: <h3 id="what-is-this-poll-about"><strong>Di cosa tratta questo sondaggio?</strong></h3><p></p><h3 id="why-is-this-important"> <strong>Perché è importante?</strong></h3><p></p><h3 id="what-are-you-asking-people-to-do"> <strong>Cosa chiedi alle persone di fare?</strong></h3><p></p><p> Scegli l'opzione/le opzioni che preferisci.</p>
    score_poll:
      process_subtitle: Misurare il grado di supporto per ciascuna opzione
      process_introduction: <p>Utilizza il sondaggio Score quando vuoi sondare le persone sui loro desideri, preferenze o interessi per ciascuna opzione.</p><p> <span>Ai partecipanti viene chiesto di valutare ciascuna opzione e di assegnare un punteggio spostando un cursore lungo una scala.</span></p><p> <span>I risultati vengono visualizzati graficamente insieme a una tabella per ciascuna opzione che mostra i punti totali, i punti medi e il numero di votanti.</span></p><p> Le impostazioni avanzate includono "I voti sono anonimi" e "Mostra le opzioni in ordine casuale", comunemente utilizzate per il sondaggio sui punteggi per ridurre eventuali distorsioni nel voto.</p><p> <a target="_blank"  href="https://help.loomio.com/en/user_manual/polls/proposal_types/index.html#score-poll">Per saperne di più sul sondaggio Score</a> .</p>
      title: Valutare come vengono prese le decisioni nella nostra organizzazione
      details: <h3 id="what-is-this-poll-about"><strong>Di cosa tratta questo sondaggio?</strong></h3><p></p><h3 id="why-is-this-important"> <strong>Perché è importante?</strong></h3><p></p><h3 id="what-are-you-asking-people-to-do"> <strong>Cosa chiedi alle persone di fare?</strong></h3><p></p><p> Scegli l'opzione/le opzioni che preferisci.</p>
    dot_vote:
      process_subtitle: Assegna un budget di punti per rivelare le priorità
      process_introduction: <p>Il voto a punti è utile per i gruppi che cercano di allocare una risorsa limitata a diverse opzioni. Va oltre un semplice sondaggio, aiutando i partecipanti a comprendere che esiste un vincolo nella selezione delle opzioni.</p><p> A ciascun partecipante viene assegnato un numero fisso di punti. Decidi tu quanti.</p><p> Posizionano i punti accanto alle opzioni presentate che preferiscono. I partecipanti possono posizionare tutti i punti su una singola opzione o distribuirli su più opzioni.</p><p> Quando i partecipanti assegnano i punti, potrebbero superare il limite del budget per i punti e sono quindi incoraggiati a valutare attentamente come spenderli.</p><p> Le opzioni con il maggior numero di punti "vincono". La tabella dei risultati fornisce dati aggiuntivi per aiutarti ad analizzare i risultati.</p><ul><li><p> % di punti</p></li><li><p> Punti</p></li><li><p> Significare</p></li><li><p> elettori</p></li></ul><p> <a target="_blank"  href="https://help.loomio.com/en/user_manual/polls/proposal_types/index.html#dot-vote">Per saperne di più su Dot vote</a> .</p>
      title: Scelta dei temi per la nostra conferenza
      details: <h3 id="what-is-this-poll-about"><strong>Di cosa tratta questo sondaggio?</strong></h3><p></p><h3 id="why-is-this-important"> <strong>Perché è importante?</strong></h3><p></p><h3 id="what-are-you-asking-people-to-do"> <strong>Cosa chiedi alle persone di fare?</strong></h3><p></p><p> In questo sondaggio hai a disposizione 8 punti da assegnare alle opzioni che preferisci. Puoi posizionare tutti i punti su un'unica opzione o distribuirli su più opzioni.</p>
    ranked_choice:
      process_subtitle: Comprendere la preferenza ordinata delle opzioni
      process_introduction: <p>La scelta classificata è utile quando si hanno a disposizione un gran numero di opzioni o quando si stanno tenendo delle elezioni.</p><p> Questo modello di sondaggio offre una serie di opzioni per consentire alle persone di votare nell'ordine che preferiscono.</p><p> È possibile impostare il numero di opzioni a disposizione dell'elettore.</p><p> <span>Gli elettori trascinano e rilasciano le opzioni in ordine di preferenza (#1 è l'opzione preferita).</span></p><p> <span>Le impostazioni avanzate includono "I voti sono anonimi" e "Mostra le opzioni in ordine casuale", comunemente utilizzate per</span> la scelta classificata per ridurre qualsiasi parzialità nel voto.</p><p> I risultati sono mostrati in ordine di classifica. La tabella dei risultati fornisce dati aggiuntivi per aiutarti ad analizzare i risultati.</p><ul><li><p> Rango</p></li><li><p> % di punti</p></li><li><p> Punti</p></li><li><p> Significare</p></li></ul><p> <a target="_blank"  href="https://help.loomio.com/en/user_manual/polls/proposal_types/index.html#ranked-choice">Per saperne di più sulla scelta classificata</a> .</p>
      title: Eleggere i direttori del consiglio di amministrazione
      details: <h3 id="what-is-this-poll-about"><strong>Di cosa tratta questo sondaggio?</strong></h3><p></p><h3 id="why-is-this-important"> <strong>Perché è importante?</strong></h3><p></p><h3 id="what-are-you-asking-people-to-do"> <strong>Cosa chiedi alle persone di fare?</strong></h3><p></p><p> Vota classificando le opzioni in base alle tue preferenze. L'opzione che si classifica prima nei risultati vince.</p>
    time_poll:
      process_subtitle: Scopri quando le persone sono disponibili per incontrarsi
      process_introduction: <p><span>Risparmia tempo organizzando una data per il tuo meeting o evento.</span></p><p> Il sondaggio sull'orario consente di verificare facilmente la disponibilità di tutti e di individuare l'orario migliore.</p><p> Assegna un titolo e dettagli al tuo sondaggio "Ora". Inserisci un elenco di opzioni di data e ora nel tuo fuso orario.</p><p> Quando imposti gli orari, considera le persone che si trovano in fusi orari diversi. I partecipanti vedranno gli orari localizzati nel loro fuso orario.</p><p> Imposta la durata della riunione.</p><p> Quando il sondaggio sull'orario si chiude, imposta un risultato con l'orario migliore e le istruzioni per la riunione.</p><p> <span>Loomio includerà un invito al calendario insieme all'e-mail di notifica dell'esito, in modo che i partecipanti possano aggiungerlo al proprio calendario.</span></p><p> <a target="_blank" href="https://help.loomio.com/en/user_manual/polls/meeting_polls/index.html#time-poll">Per saperne di più sul sondaggio Time</a> .</p>
      title: Troviamo una data per il nostro prossimo incontro
      details: <p><strong>Di che incontro o evento si tratta?</strong></p><p></p><p> <strong>Perché è importante?</strong></p><p></p><p> <strong>Cosa chiedi alle persone di fare?</strong></p><p></p><p> <span>Contrassegna gli intervalli di tempo in cui sei disponibile con l'icona verde "pollice in su" oppure lascia l'icona rossa "pollice in giù" quando non sei disponibile.</span></p><p> <span>Utilizza l'icona "pollice in alto" per indicare che sei disponibile "se necessario".</span></p>
      reason_prompt: C'è qualcosa che puoi dire per aiutare l'organizzatore a trovare un orario adatto?
    opt_in:
      process_subtitle: Trova volontari o chiedi partecipanti
      process_introduction: '<p>Utilizza la funzione Opt-in per invitare le persone a unirsi a un team, a un comitato o a un gruppo di lavoro oppure a partecipare a un evento.</p><p> "Opt-in" offre due opzioni di voto: Accetta o Rifiuta.</p><p> Puoi definire un numero target di persone che stai cercando, ad esempio 3 persone da inserire nel tuo gruppo di lavoro.</p><p> <a target="_blank" href="https://help.loomio.com/en/user_manual/polls/meeting_polls/index.html#opt-in">Per saperne di più su Opt-in</a> .</p>'
      title: Gruppo di lavoro per redigere la nostra nuova politica di sostenibilità
      details: <p><strong>A quale team, gruppo di lavoro o evento vuoi invitare le persone?</strong></p><p></p><p> <strong>Perché è importante?</strong></p><p></p><p> <strong>Cosa chiedi alle persone di fare?</strong></p><p></p><p> Seleziona "Accetta" per partecipare!</p>
      accept_meaning: Sono disposto a partecipare
      accept_prompt: Perché ti offri volontario per questo?
      decline_meaning: Non posso partecipare
      decline_prompt: C'è qualcosa che vorresti dire?
