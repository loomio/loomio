      process_introduction: <p>Almanız gereken bir karar hakkında, karardan etkilenen veya uzman kişilerin tavsiyelerine başvurun; böylece kuruluşunuz için daha iyi bir karar verebilirsiniz.</p><ul><li><p> Tavsiye, kuruluşunuz için daha iyi kararlar almanıza yardımcı olur.</p></li><li><p> İlişkileri, öğrenme fırsatlarını ve çeşitli girdileri teşvik edin.</p></li><li><p> Girişimciliği ve yaratıcılığı teşvik edin ve daha keyifli çalışmalar yapın.</p></li></ul><p> <a target="_blank" href="https://help.loomio.com/en/guides/advice_process/index.html"><u>Danışmanlık süreci hakkında daha fazla bilgi edinin</u></a> .</p>
