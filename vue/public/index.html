<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>theme/icon.png">
    <title>Loomio</title>
    <!-- = action_cable_meta_tag -->

    <style>
      @keyframes pulse {
        0% { transform: scale(0.5); opacity: 0.0; }
        50% { transform: scale(0.75); opacity: 0.5; }
        100% { transform: scale(1); opacity: 1; }
      }

      .loading-placeholder {
        position: fixed;
        display: flex;
        width: 100%;
        height: 100%;
        align-items: center;
        justify-content: center;
        text-align: center;
        animation: pulse 3s 1 ease-in-out;
      }

      .loading-placeholder img {
        max-width: 300px;
      }
    </style>
  </head>

  <body>
    <noscript>
      <strong>We're sorry but vue doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app">
      <div class="loading-placeholder">
        <img src="/theme/icon.png"/>
      </div>
    </div>

    <!-- built files will be auto injected -->
    <!-- = javascript_include_tag 'angular_ahoy' if AppConfig.app_features[:ahoy_tracking]
    = render 'application/matomo_js' -->

  </body>
</html>
