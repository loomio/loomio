  poll_templates:
    practice_proposal:
      title: Jag börjar få kläm på det här
      process_name: Förslag till praktik
      process_subtitle: Lär dig hur förslag fungerar på Loomio genom att prova ett.
      process_introduction: "<p>Använd den här mallen för att hjälpa din grupp att bekanta sig med att använda förslag på Loomio. Det är ett säkert och enkelt sätt för folk att prova på att rösta och se hur allting passar ihop.</p>"
      details: "<p>Detta är en övning så att alla kan bekanta sig med hur förslag fungerar i Loomio.</p><p> Rösta gärna, och lämna gärna en motivering om du vill.</p><p> Ingen press, inga verkliga konsekvenser. Det är bara ett sätt att utforska hur förslag fungerar!</p>"
      outcome_statement: "<p>Tack för att du deltar i detta övningsförslag! \U0001F389</p><p> Det här var bara en chans att se hur det fungerar att rösta och kommentera på Loomio. Det fattas inget riktigt beslut här – men förhoppningsvis hjälpte det alla att bekanta sig med processen.</p>"
    proposal:
      process_subtitle: Lägg fram ett förslag för att fatta ett beslut
      process_introduction: <p>Det klassiska Loomio-förslaget hjälper dig att fatta ett beslut och omvandlar en diskussion till ett tydligt resultat.</p><p> Föreslå en handlingsplan och uppmana folk att svara genom att rösta instämmer, avstår eller ogillar.</p><p> När folk röstar kan de ange en anledning till varför de har röstat på det här sättet. Man kan se var alla andra står i frågan och varför.</p><p> På så sätt kan du använda ett förslag för att uppmana folk till ett svar, upptäcka ny information och bygga upp gemensam förståelse – för att hjälpa din grupp att fatta ett bättre och mer välgrundat beslut.</p><p> Ett förslag och tillhörande diskussion skapar sin egen uppteckning av hur beslutet kom till.</p><p> <a target="_blank" href="https://help.loomio.com/en/user_manual/polls/decisions/index.html"><u>Läs mer om att använda det klassiska Loomio-förslaget i den enkla beslutsprocessen</u></a> .</p>
      title: Godkänn det nya varumärkeskonceptet
      details: <h3 id="what-is-the-decision-you-need-to-make"><strong>Vilket beslut behöver du fatta?</strong></h3><p></p><h3 id="why-is-this-important"> <strong>Varför är detta viktigt?</strong></h3><p></p><h3 id="what-are-you-asking-people-to-do"> <strong>Vad ber du folk att göra?</strong></h3><p></p><p> För att förslaget ska gå igenom krävs att en majoritet av ledamöterna röstar ja.</p><p> Om du inte håller med, beskriv varför och vad som behöver ändras för att du ska hålla med.</p>
      agree: Komma överens
      agree_meaning: Jag stöder förslaget
      agree_prompt: Vad tycker du om förslaget och hur kommer det att gynna gruppen?
      abstain: Avstå
      abstain_meaning: Att välja att inte rösta, eller inte kunna, i detta beslut.
      abstain_prompt: Varför avstår du från att rösta, eller känner dig inte i stånd att rösta i detta beslut?
      disagree: Håller inte med
      disagree_meaning: Något i det här förslaget måste ändras innan jag kan stödja det.
      disagree_prompt: Hur skulle det här förslaget kunna förbättras så att ni kan stödja det?
    advice:
      process_subtitle: Sök råd om ett beslut du behöver fatta
      process_introduction: <p>Sök råd om ett beslut du behöver fatta, med råd från berörda personer eller som har expertis, så att du kan fatta ett bättre beslut för din organisation.</p><ul><li><p> Råd hjälper dig att fatta bättre beslut för din organisation.</p></li><li><p> Främja relationer, lärandemöjligheter och mångsidig input.</p></li><li><p> Stimulera initiativförmåga och kreativitet, och ett roligare arbete.</p></li></ul><p> <a target="_blank" href="https://help.loomio.com/en/guides/advice_process/index.html"><u>Läs mer om rådgivningsprocessen</u></a> .</p>
      title: Hjälp Takashi att köpa en ny dator
      details: <h3 id="what-is-the-decision-you-need-to-make"><strong>Vilket beslut behöver du fatta?</strong></h3><p></p><h3 id="why-is-this-important"> <strong>Varför är detta viktigt?</strong></h3><p></p><h3 id="what-advice-are-you-asking-from-people-to-help-you-make-a-go"> <strong>Vilka råd ber du folk om för att hjälpa dig att fatta ett bra beslut?</strong></h3><p></p><p> Jag söker era synpunkter för att kunna fatta ett bra beslut för vår organisation.</p>
      agree: Komma överens
      agree_meaning: Jag har gett mitt råd om detta beslut
      agree_prompt: Sammanfatta dina råd eller lämna en användbar kommentar
      abstain: Avstå
      abstain_meaning: Jag har inga råd att ge
      abstain_prompt: Har du några kommentarer som kan vara till hjälp?
      outcome_statement: "<p>Tack för att du deltar i min tipsrunda!</p>"
    consent:
      process_subtitle: Fatta ett beslut som är "säkert att prova", utan invändningar
      process_introduction: <p>Be om samtycke till ett beslut du behöver fatta, där det inte finns några betydande invändningar mot ditt förslag, så att du kan fatta ett snabbt beslut för din organisation som är "säkert att prova".</p><ul><li><p> Sikta på ett "tillräckligt bra" beslut</p></li><li><p> Involvera många röster för att utveckla ett genomförbart förslag</p></li><li><p> Fråga om någon har en giltig invändning</p></li><li><p> Ändra förslaget för att lösa invändningar</p></li></ul><p> <a target="_blank" href="https://help.loomio.com/en/guides/consent_process/index.html">Läs mer om samtyckesprocessen</a> .</p>
      title: Anlita Chloe för designrollen
      details: <h3 id="what-is-the-decision-you-need-to-make"><strong>Vilket beslut behöver du fatta?</strong></h3><p></p><h3 id="why-is-this-important"> <strong>Varför är detta viktigt?</strong></h3><p></p><h3 id="what-are-you-asking-of-people-in-this-proposal"> <strong>Vad begär du av folk i det här förslaget?</strong></h3><p></p><p> Om du har en invändning, vänligen ange varför och föreslå en ändring av förslaget som gör det säkert.</p><p> Kom ihåg att vi söker samtycke för ett "tillräckligt bra" beslut som är "säkert att prova", så att vi kan fatta ett bra beslut för vår organisation.</p>
      consent: Samtycke
      consent_meaning: Förslaget är säkert att prova
      consent_prompt: Vad uppskattar du med förslaget och hur kommer det att gynna organisationen?
      objection: Invändning
      objection_meaning: Jag har en giltig invändning och anser att förslaget kommer att orsaka skada
      objection_prompt: Vilken ändring av detta förslag behövs för att göra det "säkert att prova", så att du kan stödja det?
      outcome_statement: "<p>Tack för att du deltar i samtyckesprocessen.</p>"
    consensus:
      process_subtitle: Nå kollektivavtal med alla inblandade
      process_introduction: <p>Bygg upp konsensus kring ett beslut ni behöver fatta, för att nå en överenskommelse som tillgodoser alla deltagares behov och intressen.</p><ul><li><p> Diskutera och utveckla ett förslag tillsammans</p></li><li><p> Inkludera och respektera alla inblandade</p></li><li><p> Söker samtycke från de flesta</p></li></ul><p> <a target="_blank" href="https://help.loomio.com/en/guides/consensus_process/index.html">Läs mer om konsensusprocessen</a> .</p>
      title: Godkänn det nya varumärkeskonceptet
      details: <h3 id="what-is-the-decision-you-need-to-make"><strong>Vilket beslut behöver du fatta?</strong></h3><p></p><h3 id="why-is-this-important"> <strong>Varför är detta viktigt?</strong></h3><p></p><h3 id="what-are-you-asking-people-to-do"> <strong>Vad ber du folk att göra?</strong></h3><p></p><p> För att förslaget ska gå igenom krävs att en majoritet av ledamöterna röstar ja.</p><p> Om du inte håller med, beskriv varför och vad som behöver ändras för att du ska hålla med.</p>
      outcome_statement: "<p>Tack för att du deltar i konsensusprocessen.</p>"
      agree: Komma överens
      agree_meaning: Jag stöder förslaget
      agree_prompt: Vad uppskattar du med förslaget och hur kommer det att gynna organisationen?
      abstain: Avstå
      abstain_meaning: Detta beslut påverkar inte mig och jag är nöjd med vad gruppen än beslutar
      abstain_prompt: Varför avstår du från att rösta, eller känner dig inte i stånd att rösta i detta beslut?
      disagree: Håller inte med
      disagree_meaning: Något i det här förslaget måste ändras innan jag kan stödja det.
      disagree_prompt: Hur skulle det här förslaget kunna förbättras så att ni kan stödja det?
      block: Blockera
      block_meaning: Jag blockerar detta förslag och anser att det inte bör gå vidare
      block_prompt: Förklara din invändning mot förslaget och varför det inte bör genomföras
    question_round:
      process_subtitle: Ställ förtydligande frågor för att hjälpa folk att förstå ett förslag
      process_introduction: <p>En frågerunda är en möjlighet för folk att ställa förtydligande frågor om förslaget, så att alla förstår förslaget innan de säger vad de tycker om det.</p><p> Loomio-frågerundan är ett specialförslag utan röstningsmöjligheter. Den gör det möjligt för deltagarna att ställa frågor inom en tidsram som du anger för rundan.</p><p> En frågerunda används ofta som ett steg i samtyckesprocessen.</p><p> <a target="_blank" href="https://help.loomio.com/en/guides/consent_process/index.html">Läs mer om samtyckesprocessen</a> .</p>
      title: Vilka frågor har du om hälso- och säkerhetspolicyn?
      details: <h3 id="what-are-you-proposing"><strong>Vad föreslår du?</strong></h3><p></p><h3 id="why-is-this-important"> <strong>Varför är detta viktigt?</strong></h3><p></p><h3 id="what-are-you-asking-people-to-do"> <strong>Vad ber du folk att göra?</strong></h3><p></p><p> Detta är en frågerunda där du är välkommen att ställa förtydligande frågor.</p><p> Vad behöver du veta för att förstå förslaget?</p><p> Vänligen svara innan frågestunden avslutas.</p>
      reason_prompt: Vad behöver du veta för att förstå förslaget?
      outcome_statement: "<p>Tack för att ni skickat in era frågor under den här omgången</p>"
    sense_check:
      process_subtitle: Be om feedback, frågor och funderingar
      process_introduction: <p>Förslaget med Sense Check är ett bra sätt att få feedback, be om frågor och avslöja funderingar. Det hjälper till att förtydliga och förbättra ett förslag innan man går vidare till ett beslut.</p><p> En känslokontroll låter människor veta att ett förslag håller på att utformas och uppmuntrar dem att engagera sig. Det är en möjlighet att lyssna på människor, känna av hur de känner och reagera på lämpligt sätt – vilket öppnar upp möjligheten att integrera deras bidrag för att fatta ett bättre beslut.</p><p> Använd förslaget "Sense check" i samtyckesprocessen för att bjuda in reaktioner och kommentarer för att förbättra förslaget, och i en konsensusprocess för att testa konsensus.</p><p> <a target="_blank" rel="noopener noreferrer nofollow" href="https://help.loomio.com/en/user_manual/polls/decisions/index.html"><u>Läs mer om att använda Sense check i den enkla beslutsprocessen</u></a> <span>.</span></p>
      title: Hur känner du inför de nya varumärkeskoncepten?
      details: <h3 id="what-are-you-proposing"><strong>Vad föreslår du?</strong></h3><p></p><h3 id="why-is-this-important"> <strong>Varför är detta viktigt?</strong></h3><p></p><h3 id="what-are-you-asking-people-to-do"> <strong>Vad ber du folk att göra?</strong></h3><p></p><p> Vad tycker du om förslaget? Lämna en kommentar eller ge ett förslag till förbättring.</p><p> Denna Sense-kontroll är en möjlighet för din feedback och ditt bidrag, för att hjälpa oss att fatta ett bättre beslut.</p>
      outcome_statement: "<p>Tack för att du deltog i sinnestesten.</p>"
      not_sure: Inte säker
      not_sure_meaning: Jag har en fråga eller behöver mer tid
      not_sure_prompt: Vilka delar är oklara för dig? Hur kan detta lösas?
      looks_good: Ser bra ut
      looks_good_meaning: Jag är nöjd med vart detta är på väg
      looks_good_prompt: Har du några kommentarer eller förslag för att förbättra förslaget?
      abstain: Avstå
      abstain_meaning: Jag har inget att tillägga, och inte heller några invändningar mot detta arbete.
      abstain_prompt: Att avstå från att rösta innebär att du samtycker till förslagets inriktning. Finns det någon anledning till att du röstar för att avstå från att rösta?
      concerned: Bekymrad
      concerned_meaning: Något med detta kan behöva ändras för att jag ska samtycka eller godkänna
      concerned_prompt: Vad är din oro och hur kan den åtgärdas?
    gradients_of_agreement:
      process_subtitle: Uttryckligt stöd för ett förslag på en 8-gradig skala
      process_introduction: <p>Med hjälp av överenskommelsesgradienter kan medlemmar i en grupp uttrycka sitt stöd för ett förslag i grader på en skala, vilket erbjuder fler sätt att uttrycka stöd än i termer av "håller med" och "håller inte med".</p><p> Använd gradienter av överenskommelse som en preliminär omgång för att testa stöd för ett förslag innan man går vidare till en formell överenskommelse.</p><p> Gradienter av enighet låter människor veta att ett förslag håller på att utformas och uppmuntrar dem att engagera sig. Det är en möjlighet att lyssna på människor, känna av hur de känner och reagera på lämpligt sätt – vilket öppnar upp möjligheten att integrera deras bidrag för att fatta ett bättre beslut.</p>
      title: Vad tycker du om den nya värdegrunden?
      details: <h3 id="what-are-you-proposing"><strong>Vad föreslår du?</strong></h3><p></p><h3 id="why-is-this-important"> <strong>Varför är detta viktigt?</strong></h3><p></p><h3 id="what-are-you-asking-people-to-do"> <strong>Vad ber du folk att göra?</strong></h3><p></p><p> Vad tycker du om förslaget? Uttryck ditt stöd på skalan nedan och lämna en kommentar eller ett förslag till förbättring.</p><p> Detta förslag till överenskommelsegradienter är till för att testa stödet för förslaget och ge en möjlighet för era synpunkter innan man går vidare till en formell överenskommelse.</p>
      whole_hearted_endorsement: Helhjärtat stöd
      whole_hearted_endorsement_meaning: Jag gillar det verkligen!
      whole_hearted_endorsement_prompt: Vad tycker du om det?
      agreement_with_minor_contention: Avtal med mindre tvist
      agreement_with_minor_contention_meaning: Inte perfekt, men det är tillräckligt bra
      agreement_with_minor_contention_prompt: Vad är din oro?
      support_with_reservations: Support med bokningar
      support_with_reservations_meaning: Jag kan leva med det
      support_with_reservations_prompt: Vilka är dina reservationer?
      abstain_meaning: Det här problemet påverkar mig inte
      abstain_prompt: Har du något du vill tillägga?
      more_discussion_needed: Mer diskussion behövs
      more_discussion_needed_meaning: Jag förstår inte problemen tillräckligt väl än
      more_discussion_needed_prompt: Vad förstår du inte?
      don_t_like_but_will_support: Gillar inte men kommer att stödja
      don_t_like_but_will_support_meaning: Det är inte bra men jag vill inte hålla uppe gruppen
      don_t_like_but_will_support_prompt: Vad skulle du vilja se förbättras?
      serious_disagreement: Allvarlig oenighet
      serious_disagreement_meaning: Jag håller inte med om det här – räkna inte med mig
      serious_disagreement_prompt: Vad är du oenig med?
      veto: Veto
      veto_meaning: Jag blockerar detta förslag
      veto_prompt: Varför blockerar ni förslaget? Vad behöver förändras för att ni ska stödja det?
    simple_poll:
      process_subtitle: Hitta det mest populära alternativet
      process_introduction: <p>Innan du fattar ett beslut, ta reda på vilka alternativ folk bryr sig mest om.</p><p> En enkel omröstning hjälper dig att hitta det eller de mest populära alternativen med ett eller flera valmöjligheter.</p><p> Skriv eventuella detaljer om alternativen i detaljfältet, ange sedan namnet på alternativet och klicka på + för att lägga till.</p><p> Ange det <strong>lägsta</strong> och <strong>högsta antalet valmöjligheter</strong> som en väljare kan välja. Låt det högsta antalet valmöjligheter vara 1 för en omröstning med ett enda val.</p><p> Du kan använda pennikonen bredvid varje alternativ för att lägga till en <strong>betydelse</strong> av alternativet, en ytterligare förklaring av alternativet för att hjälpa folk när de röstar.</p><p> <a target="_blank"  href="https://help.loomio.com/en/user_manual/polls/proposal_types/index.html#simple-poll">Läs mer om Enkel omröstning</a> .</p>
      title: Var bör fokus för vår strategiska inriktning ligga?
      details: <h3 id="what-is-this-poll-about"><strong>Vad handlar den här omröstningen om?</strong></h3><p></p><h3 id="why-is-this-important"> <strong>Varför är detta viktigt?</strong></h3><p></p><h3 id="what-are-you-asking-people-to-do"> <strong>Vad ber du folk att göra?</strong></h3><p></p><p> Välj det/de alternativ du föredrar.</p>
    score_poll:
      process_subtitle: Mät graden av stöd för varje alternativ
      process_introduction: <p>Använd Poängundersökning när du vill undersöka folks önskemål, preferenser eller intressen för varje alternativ.</p><p> <span>Deltagarna ombeds att utvärdera varje alternativ och tilldela en poäng genom att flytta ett reglage längs en skala.</span></p><p> <span>Resultaten visas grafiskt tillsammans med en tabell för varje alternativ som visar totalpoäng, medelpoäng och antal väljare.</span></p><p> Avancerade inställningar inkluderar "Rösterna är anonyma" och "Visa alternativ i slumpmässig ordning" – används ofta för poängomröstningar för att minska eventuell röstningsbias.</p><p> <a target="_blank"  href="https://help.loomio.com/en/user_manual/polls/proposal_types/index.html#score-poll">Läs mer om Poängomröstning</a> .</p>
      title: Utvärdera hur beslut fattas i vår organisation
      details: <h3 id="what-is-this-poll-about"><strong>Vad handlar den här omröstningen om?</strong></h3><p></p><h3 id="why-is-this-important"> <strong>Varför är detta viktigt?</strong></h3><p></p><h3 id="what-are-you-asking-people-to-do"> <strong>Vad ber du folk att göra?</strong></h3><p></p><p> Välj det/de alternativ du föredrar.</p>
    dot_vote:
      process_subtitle: Avsätt en budget med punkter för att visa prioriteringar
      process_introduction: <p>Punktröstning är användbar för grupper som försöker allokera en begränsad resurs till ett antal alternativ. Det går utöver en enkel omröstning genom att hjälpa deltagarna att förstå att det finns en begränsning när de väljer alternativ.</p><p> Deltagarna får var och en ett visst antal prickar. Du bestämmer hur många.</p><p> De placerar prickar bredvid de presenterade alternativ som de gillar. Deltagarna kan placera alla sina prickar på ett enda alternativ eller fördela dem över flera alternativ.</p><p> När deltagarna fördelar prickar kan de överskrida prickbudgetgränsen och uppmuntras därför att noggrant överväga hur de spenderar sina prickar.</p><p> Alternativ med flest prickar "vinner". Resultattabellen ger ytterligare data som hjälper dig att analysera resultaten.</p><ul><li><p> % av poängen</p></li><li><p> Poäng</p></li><li><p> Betyda</p></li><li><p> Väljare</p></li></ul><p> <a target="_blank"  href="https://help.loomio.com/en/user_manual/polls/proposal_types/index.html#dot-vote">Läs mer om Dot vote</a> .</p>
      title: Att välja teman för vår konferens
      details: <h3 id="what-is-this-poll-about"><strong>Vad handlar den här omröstningen om?</strong></h3><p></p><h3 id="why-is-this-important"> <strong>Varför är detta viktigt?</strong></h3><p></p><h3 id="what-are-you-asking-people-to-do"> <strong>Vad ber du folk att göra?</strong></h3><p></p><p> I den här omröstningen har du en budget på 8 punkter att fördela till de alternativ du föredrar. Du kan placera alla punkter på ett alternativ eller sprida ut dem.</p>
    ranked_choice:
      process_subtitle: Förstå den ordnade preferensen för alternativ
      process_introduction: <p>Rangordnat val är användbart när du har ett stort antal alternativ eller håller ett val.</p><p> Den här omröstningsmallen erbjuder en rad alternativ för att folk ska kunna rösta i den ordning de föredrar.</p><p> Du kan ställa in antalet valmöjligheter väljaren får.</p><p> <span>Väljarna drar och släpper alternativ i preferensordning (#1 är ditt mest föredragna alternativ).</span></p><p> <span>Avancerade inställningar inkluderar "Rösterna är anonyma" och "Visa alternativ i slumpmässig ordning" – används ofta för</span> rankade val för att minska eventuell röstningsbias.</p><p> Resultaten visas i rangordning. Resultattabellen ger ytterligare data som hjälper dig att analysera resultaten.</p><ul><li><p> Rang</p></li><li><p> % av poängen</p></li><li><p> Poäng</p></li><li><p> Betyda</p></li></ul><p> <a target="_blank"  href="https://help.loomio.com/en/user_manual/polls/proposal_types/index.html#ranked-choice">Läs mer om rankat val</a> .</p>
      title: Välja styrelseledamöter till styrelsen
      details: <h3 id="what-is-this-poll-about"><strong>Vad handlar den här omröstningen om?</strong></h3><p></p><h3 id="why-is-this-important"> <strong>Varför är detta viktigt?</strong></h3><p></p><h3 id="what-are-you-asking-people-to-do"> <strong>Vad ber du folk att göra?</strong></h3><p></p><p> Rösta genom att rangordna alternativen efter din preferens. Det alternativ som rankas först i resultaten vinner.</p>
    time_poll:
      process_subtitle: Ta reda på när folk är tillgängliga för möten
      process_introduction: <p><span>Spara tid genom att boka ett datum för ditt möte eller evenemang.</span></p><p> Tidsundersökningar gör det enkelt att se allas tillgänglighet och hitta den bästa tiden.</p><p> Ge din tidsundersökning en titel och detaljer. Ange en lista med datum- och tidsalternativ i din tidszon.</p><p> När du ställer in tidsluckor, tänk på personer i olika tidszoner. Deltagarna kommer att se tider lokaliserade i deras tidszon.</p><p> Ange en möteslängd.</p><p> När tidsomröstningen stänger, ange ett resultat med den bästa tiden och eventuella instruktioner för mötet.</p><p> <span>Loomio kommer att inkludera en kalenderinbjudan i e-postmeddelandet med resultatet, så att deltagarna kan lägga till dem i sin kalender.</span></p><p> <a target="_blank" href="https://help.loomio.com/en/user_manual/polls/meeting_polls/index.html#time-poll">Läs mer om Time-omröstningen</a> .</p>
      title: Låt oss hitta ett datum för vårt nästa möte
      details: <p><strong>Vad är mötet eller evenemanget?</strong></p><p></p><p> <strong>Varför är detta viktigt?</strong></p><p></p><p> <strong>Vad ber du folk att göra?</strong></p><p></p><p> <span>Markera de tidsluckor du är tillgänglig med den gröna "tummen upp"-ikonen eller lämna den röda "tummen ner"-ikonen kvar när de inte är tillgängliga.</span></p><p> <span>Använd ikonen "tummen åt sidan" för att visa att du är tillgänglig "vid behov".</span></p>
      reason_prompt: Finns det något du kan säga för att hjälpa arrangören att hitta en lämplig tidpunkt?
    opt_in:
      process_subtitle: Hitta volontärer eller fråga efter deltagare
      process_introduction: '<p>Använd Opt-in för att bjuda in personer att gå med i ett team, en kommitté eller en arbetsgrupp, eller att delta i ett evenemang.</p><p> "Opt-in" har två röstningsalternativ: Godkänn eller Avböj.</p><p> Du kan definiera ett målantal personer du söker, säg 3 personer som ska gå med i din arbetsgrupp.</p><p> <a target="_blank" href="https://help.loomio.com/en/user_manual/polls/meeting_polls/index.html#opt-in">Läs mer om Opt-in</a> .</p>'
      title: Arbetsgrupp ska utarbeta vår nya hållbarhetspolicy
      details: <p><strong>Vilket team, vilken arbetsgrupp eller vilket evenemang bjuder du in folk till?</strong></p><p></p><p> <strong>Varför är detta viktigt?</strong></p><p></p><p> <strong>Vad ber du folk att göra?</strong></p><p></p><p> Välj "Acceptera" för att delta!</p>
      accept_meaning: Jag är villig att delta
      accept_prompt: Varför är du volontär för detta?
      decline_meaning: Jag kan inte delta
      decline_prompt: Finns det något du skulle vilja säga?
