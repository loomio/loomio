      process_introduction: '<p>Примите решение, посоветовавшись с людьми, на которых это повлияло, или с опытом, чтобы вы могли принять лучшее решение для своей организации.</p><p> Типичные роли:</p><ul><li><p> Фасилитатор: Человек, принимающий решение, или попросите кого-нибудь помочь.</p></li><li><p> Советники: люди, на которых вы оказываете влияние или которые обладают опытом, которых вы приглашаете.</p></li></ul><p> Общие этапы процесса:</p><p> Шаг 1. Прежде чем предлагать действия, поищите мнения, чтобы озвучить точки зрения.</p><p> Шаг 2. Сделайте предложение и обратитесь за советом — подайте предложение о совете.</p><p> Шаг 3. Принимая во внимание полученные советы, вы принимаете решение и информируете людей, давших советы, - констатируете результат.</p><p> <a target="_blank" rel="noopener noreferrer nofollow" href="https://help.loomio.com/en/guides/advice_process/index.html">Подробнее: Процесс консультирования.</a></p>'
