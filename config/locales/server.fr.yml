    simple_poll:
      process_subtitle: Trouvez l'option la plus populaire
      process_introduction: <p>Avant de prendre une décision, déterminez quelle(s) option(s) intéressent le plus les gens.</p><p> Un sondage simple vous aide à trouver l'option ou les options les plus populaires avec un choix unique ou multiple.</p><p> Écrivez tous les détails sur les options dans le champ Détails, puis entrez le nom de l'option et cliquez sur + pour ajouter.</p><p> Définissez le <strong>nombre minimum</strong> et <strong>maximum de choix</strong> possibles pour un électeur. Laissez le nombre maximum de choix à 1 pour un sondage à choix unique.</p><p> Vous pouvez utiliser l'icône en forme de crayon à côté de chaque option pour ajouter une <strong>signification</strong> à l'option, une élaboration plus poussée de l'option pour aider les gens lors du vote.</p><p> <a target="_blank"  href="https://help.loomio.com/en/user_manual/polls/proposal_types/index.html#simple-poll">En savoir plus sur Simple poll</a> .</p>
      title: Sur quoi devrait se concentrer notre orientation stratégique ?
      details: <h3 id="what-is-this-poll-about"><strong>De quoi parle ce sondage ?</strong></h3><p></p><h3 id="why-is-this-important"> <strong>Pourquoi est-ce important ?</strong></h3><p></p><h3 id="what-are-you-asking-people-to-do"> <strong>Que demandez-vous aux gens de faire ?</strong></h3><p></p><p> Choisissez l'option(s) que vous privilégiez.</p>
    score_poll:
      process_subtitle: Mesurer le degré de soutien pour chaque option
      process_introduction: <p>Utilisez le sondage Score lorsque vous souhaitez interroger les gens sur leurs désirs, préférences ou intérêts pour chaque option.</p><p> <span>Les participants sont invités à évaluer chaque option et à attribuer un score en déplaçant un curseur le long d’une échelle.</span></p><p> <span>Les résultats sont affichés graphiquement avec un tableau pour chaque option indiquant le total des points, la moyenne des points et le nombre de votants.</span></p><p> Les paramètres avancés incluent « Les votes sont anonymes » et « Afficher les options dans un ordre aléatoire » - couramment utilisés pour le sondage Score afin de réduire tout biais de vote.</p><p> <a target="_blank"  href="https://help.loomio.com/en/user_manual/polls/proposal_types/index.html#score-poll">En savoir plus sur le sondage Score</a> .</p>
      title: Évaluer la manière dont les décisions sont prises dans notre organisation
      details: <h3 id="what-is-this-poll-about"><strong>De quoi parle ce sondage ?</strong></h3><p></p><h3 id="why-is-this-important"> <strong>Pourquoi est-ce important ?</strong></h3><p></p><h3 id="what-are-you-asking-people-to-do"> <strong>Que demandez-vous aux gens de faire ?</strong></h3><p></p><p> Choisissez l'option(s) que vous privilégiez.</p>
    dot_vote:
      process_subtitle: Allouer un budget de points pour révéler les priorités
      process_introduction: <p>Le vote par points est utile pour les groupes qui tentent d'allouer des ressources limitées à un certain nombre d'options. Il va au-delà d'un simple sondage en aidant les participants à comprendre l'existence de contraintes lors du choix des options.</p><p> Chaque participant reçoit un nombre défini de points. C'est vous qui décidez du nombre.</p><p> Ils placent des points à côté des options présentées qui leur plaisent. Les participants peuvent placer tous leurs points sur une seule option ou répartir leurs points sur plusieurs options.</p><p> Au fur et à mesure que les participants allouent des points, ils peuvent dépasser la limite du budget de points et sont donc encouragés à réfléchir soigneusement à la manière dont ils dépensent leurs points.</p><p> Les options avec le plus de points sont gagnantes. Le tableau des résultats fournit des données supplémentaires pour vous aider à analyser les résultats.</p><ul><li><p> % de points</p></li><li><p> Points</p></li><li><p> Signifier</p></li><li><p> Les électeurs</p></li></ul><p> <a target="_blank"  href="https://help.loomio.com/en/user_manual/polls/proposal_types/index.html#dot-vote">En savoir plus sur Dot vote</a> .</p>
      title: Choisir les thèmes de notre conférence
      details: <h3 id="what-is-this-poll-about"><strong>De quoi parle ce sondage ?</strong></h3><p></p><h3 id="why-is-this-important"> <strong>Pourquoi est-ce important ?</strong></h3><p></p><h3 id="what-are-you-asking-people-to-do"> <strong>Que demandez-vous aux gens de faire ?</strong></h3><p></p><p> Dans ce sondage, vous disposez d'un budget de 8 points à allouer aux options que vous préférez. Vous pouvez placer tous les points sur une seule option ou les répartir.</p>
    ranked_choice:
      process_subtitle: Comprendre la préférence ordonnée des options
      process_introduction: <p>Le choix classé est utile lorsque vous disposez d’un grand nombre d’options ou que vous organisez une élection.</p><p> Ce modèle de sondage offre une série d’options permettant aux gens de voter dans l’ordre de leur choix.</p><p> Vous pouvez définir le nombre de choix dont dispose l’électeur.</p><p> <span>Les électeurs glissent et déposent les options par ordre de préférence (le n° 1 étant votre option préférée).</span></p><p> <span>Les paramètres avancés incluent « Les votes sont anonymes » et « Afficher les options dans un ordre aléatoire » - couramment utilisés pour</span> le choix classé afin de réduire tout biais de vote.</p><p> Les résultats sont présentés par ordre de classement. Le tableau des résultats fournit des données supplémentaires pour faciliter l'analyse.</p><ul><li><p> Rang</p></li><li><p> % de points</p></li><li><p> Points</p></li><li><p> Signifier</p></li></ul><p> <a target="_blank"  href="https://help.loomio.com/en/user_manual/polls/proposal_types/index.html#ranked-choice">En savoir plus sur le choix classé</a> .</p>
      title: Élire les administrateurs du conseil d'administration
      details: <h3 id="what-is-this-poll-about"><strong>De quoi parle ce sondage ?</strong></h3><p></p><h3 id="why-is-this-important"> <strong>Pourquoi est-ce important ?</strong></h3><p></p><h3 id="what-are-you-asking-people-to-do"> <strong>Que demandez-vous aux gens de faire ?</strong></h3><p></p><p> Votez en classant les options par ordre de préférence. L'option qui arrive en tête des résultats l'emporte.</p>
    time_poll:
      process_subtitle: Découvrez quand les gens sont disponibles pour vous rencontrer
      process_introduction: <p><span>Gagnez du temps en organisant une date pour votre réunion ou événement.</span></p><p> Le sondage horaire permet de voir facilement la disponibilité de chacun et de trouver le meilleur moment.</p><p> Donnez un titre et des détails à votre sondage. Saisissez une liste d'options de date et d'heure selon votre fuseau horaire.</p><p> Lors de la définition des créneaux horaires, tenez compte des fuseaux horaires. Les participants verront les horaires localisés dans leur fuseau horaire.</p><p> Définissez une durée de réunion.</p><p> Lorsque le sondage horaire se termine, définissez un résultat avec le meilleur moment et toutes les instructions pour la réunion.</p><p> <span>Loomio inclura une invitation de calendrier avec l'e-mail de notification des résultats, afin que les participants puissent ajouter à leur calendrier.</span></p><p> <a target="_blank" href="https://help.loomio.com/en/user_manual/polls/meeting_polls/index.html#time-poll">En savoir plus sur le sondage Time</a> .</p>
      title: Trouvons une date pour notre prochaine réunion
      details: "<p><strong>Quelle est la réunion ou l'événement ?</strong></p><p></p><p> <strong>Pourquoi est-ce important ?</strong></p><p></p><p> <strong>Que demandez-vous aux gens de faire ?</strong></p><p></p><p> <span>Marquez les plages horaires pendant lesquelles vous êtes disponible avec l'icône verte « pouce levé » ou laissez l'icône rouge « pouce baissé » en place lorsque vous n'êtes pas disponible.</span></p><p> <span>Utilisez l'icône « pouces sur le côté » pour indiquer que vous êtes disponible « si besoin est ».</span></p>"
      reason_prompt: Y a-t-il quelque chose que vous pouvez dire pour aider l’organisateur à trouver un moment approprié ?
    opt_in:
      process_subtitle: Trouvez des bénévoles ou demandez des participants
      process_introduction: '<p>Utilisez Opt-in pour inviter des personnes à rejoindre une équipe, un comité ou un groupe de travail, ou à participer à un événement.</p><p> « Opt-in » propose deux options de vote : Accepter ou Refuser.</p><p> Vous pouvez définir un nombre cible de personnes que vous recherchez, par exemple 3 personnes pour rejoindre votre groupe de travail.</p><p> <a target="_blank" href="https://help.loomio.com/en/user_manual/polls/meeting_polls/index.html#opt-in">En savoir plus sur Opt-in</a> .</p>'
      title: Groupe de travail pour rédiger notre nouvelle politique de développement durable
      details: "<p><strong>À quelle équipe, à quel groupe de travail ou à quel événement invitez-vous des gens ?</strong></p><p></p><p> <strong>Pourquoi est-ce important ?</strong></p><p></p><p> <strong>Que demandez-vous aux gens de faire ?</strong></p><p></p><p> Sélectionnez « Accepter » pour participer !</p>"
      accept_meaning: Je suis prêt à participer
      accept_prompt: Pourquoi vous portez-vous volontaire pour cela ?
      decline_meaning: Je ne peux pas participer
      decline_prompt: Y a-t-il quelque chose que vous aimeriez dire ?
