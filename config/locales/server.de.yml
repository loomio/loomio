  how_it_works_thread:
    title: Wie man Loomio benutzt
    description: |
      Willkommen bei Loomio, einem Online-Ort für gemeinsame Entscheidungsfindung.

      Das ist ein Beispiels**thema**. Du kannst unten Kommentare einfügen. Ein Thema beschäftigt sich, wie der Name schon sagt, mit einem bestimmten Thema. In diesem Thema geht es darum, wie Loomio funktioniert, darum stelle hier deine Fragen dazu.

      Du liest gerade das Thema **Kontext**, in dem es um Hintergrundinformationen geht. Du kannst es im Verlauf der Diskussion anpassen.

      Um mit Loomio zu beginnen:
      1. lade ein [Profilbild](/profile) hoch
      2. Stelle dich im [Willkommensthema](%{thread_url}) vor
      3. Kommentiere ein bestehendes Thema oder eröffne ein neues.

      Tips fürs Posten auf Loomio:

      * um eine Person zu benachrichtigen, tippe ein @ vor ihrem Namen.
      * Klicke auf die Büroklammer, um Anhänge hinzuzufügen.

      Wenn du Fragen hast, sieh in der [Loomio-Hilfe](http://help.loomio.org) nach.
  first_proposal:
    name: Demo-Vorschlag
    description: |
      Dies ist ein **Vorschlag**, bei dem ihr eine gemeinsame Entscheidung treffen könnt. Du kannst einen Vorschlag einbringen, sobald eine Diskussion eröffnet ist.

      Alle sind aufgefordert, bis zur **Vorschlagsfrist** **ihre Position darzulegen**. Falls erforderlich, kannst du die Frist anpassen, oder einen Vorschlag vorzeitig abschließen.

      Du kannst **deine Position ändern** solange der Vorschlag offen ist. Vielleicht änderst du aufgrund der Argumente Anderer deine Position.

      Manchmal arbeitet sich eine Gruppe durch eine **Reihe von Vorschlägen**, um zu einer gemeinsamen Lösung zu kommen. Zu einem Thema kannst du eine Reihe von Vorschlägen einreichen.

      **Versuche teilzunehmen! Klicke einen der vier Knöpfe**.
