    product:
      header_html: 'Når vi hører <strong>alle stemmer</strong>, så opnår vi <strong>bedre beslutninger</strong>.'
      step1:
        header: 1. Tal tingene igennem.
        desc: Påbegynd en diskusion om et emne og inkluder de rigtige personer. Del perspektiver og udvikl  idéer sammen.
      step2:
        header: 2. Nå til enighed
        desc: 'Enhver kan foreslå en handling. Deltagere kan være enige, stemme blankt, være uenige eller blokere foreslaget. Dermed kan man se, hvad alle mener og hvorfor.'
      step3:
        header: 3. Beslut sammen
        desc: 'Udvikl forslaget sammen så  alle kan acceptere det. Alle forslag har en tydelig deadline, hvorfor du altid får et tideligt resultat.'
    quote:
      header:
        rushkoff_html: '"Loomio <strong>frigører internettets potentiale</strong> for at opnå konsensus mellem mennesker frem for at polarisere debatten."<div class="attributation">– <a href="http://rushkoff.com">Douglas Rushkoff</a>, forfatter af <em>Present Shock</em></div>'
        sifry_html: '"Loomio ligger i smørhullet mellem <strong>individuelt udtryk</strong> og <strong>fælles beslutning</strong>."<div class="attributation">– Micah Sifry, Editor, <em><a href="http://techpresident.com">TechPresident</a></em></div>'
    team:
      header: Om Loomio
      desc: 'Vi er et lille hold bestående af open-source udviklere og social retfærdighedsaktivister, der arbejder hos Enspiral i Aotearoa i New Zealand, sammen med et bredt netværk af venner, støtter og rådgivere fra hele verdenen.'
    ideals:
      community:
        header: Samarbejde drevet af fællesskabet
        desc: 'Loomio er opbygget af et arbejderejet kooperativ. Vi er et socialt foretagende, der arbejder for at maksimere positiv social indvirkning frem for profit.'
      independent:
        header: Uafhængig og neutral
        desc: 'Vi tilbyder et forum for enhver gruppe, der er uafhængigt af både politiske interesser og virksomhedsinteresser. Vi vil aldrig sælge dine data.'
      open:
        header: Gratis og åbent software
        desc: 'Loomios kodebase er en offentlig ressource som alle kan køre, læse, lære fra, ændre og redistribuere.'
      gift:
        header: Gaveøkonomi
        desc: 'Loomio er finansieret af dem, der betaler efter evne. Det betyder at platformen kan være fri for reklamer og tilgængelig for grupper uden penge.'
