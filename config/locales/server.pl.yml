    ranked_choice:
      process_subtitle: Zrozumieć uporządkowaną preferencję opcji
      process_introduction: <p>Wybór rankingowy jest przydatny, gdy masz dużą liczbę opcji lub gdy przeprowadzasz wybory.</p><p> Ten szablon ankiety oferuje szereg opcji, dzięki którym ludzie mogą głosować w preferowanej kolejności.</p><p> Możesz ustalić liczbę wyborów, jakie będzie miał wyborca.</p><p> <span>Głosujący przeciągają i upuszczają opcje w kolejności preferencji (gdzie nr 1 oznacza opcję najbardziej preferowaną).</span></p><p> <span>Zaawansowane ustawienia obejmują opcje „Głosy są anonimowe” i „Pokaż opcje w kolejności losowej” - powszechnie używane w przypadku</span> wyborów ocenianych w celu zminimalizowania ryzyka stronniczości podczas głosowania.</p><p> Wyniki są wyświetlane w kolejności rankingowej. Tabela wyników zawiera dodatkowe dane, które pomogą Ci analizować wyniki.</p><ul><li><p> Stopień</p></li><li><p> % punktów</p></li><li><p> Zwrotnica</p></li><li><p> Mieć na myśli</p></li></ul><p> <a target="_blank"  href="https://help.loomio.com/en/user_manual/polls/proposal_types/index.html#ranked-choice">Przeczytaj więcej o wyborze rankingowym</a> .</p>
