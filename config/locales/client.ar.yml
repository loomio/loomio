    simple_poll:
      process_subtitle: ابحث عن الخيار الأكثر شيوعًا
      process_introduction: <p style=";text-align:right;direction:rtl">قبل اتخاذ القرار ، ابحث عن الخيار (الخيارات) الذي يهتم به الأشخاص أكثر.</p><p style=";text-align:right;direction:rtl"> يساعدك الاستطلاع البسيط في العثور على الخيار أو الخيارات الأكثر شيوعًا مع اختيار واحد أو متعدد.</p><p style=";text-align:right;direction:rtl"> اكتب أي تفاصيل حول الخيارات في حقل التفاصيل ، ثم أدخل اسم الخيار وانقر على + للإضافة.</p><p style=";text-align:right;direction:rtl"> قم بتعيين <strong>الحد الأدنى من الاختيارات</strong> والحد <strong>الأقصى للخيارات</strong> التي قد يختارها الناخب. اترك الحد الأقصى من الخيار 1 لاستطلاع اختيار واحد.</p><p style=";text-align:right;direction:rtl"> يمكنك استخدام رمز القلم الرصاص جنبًا إلى جنب مع كل خيار لإضافة <strong>معنى</strong> للخيار ، ومزيد من التفصيل عن الخيار لمساعدة الأشخاص عند التصويت.</p><p style=";text-align:right;direction:rtl"> <a target="_blank" rel="noopener noreferrer nofollow" href="https://help.loomio.com/en/user_manual/polls/proposal_types/index.html#simple-poll">اقرأ المزيد عن استطلاع بسيط</a> .</p>
