      body: "<p>Aquesta breu sèrie de petits passos està dissenyada per garantir que les persones que convideu a unir-se al grup tinguin una bona primera impressió i entenguin com participar en les discussions i les decisions.</p><p> A la barra lateral trobareu un botó Contacta amb l'assistència. No dubteu a contactar amb nosaltres si teniu preguntes o necessiteu consell en qualsevol moment.</p>"
      submit: Comencem
    group:
      welcome_and_faq: Benvingut/da! Llegeix això per començar
      upload_image:
        title: Completa el teu perfil de grup
        helptext: "<p>Revisem el perfil del vostre grup. El nom, la descripció, el logotip i la imatge de portada s'inclouran als correus electrònics d'invitació que envieu en un pas següent.</p><p> <b>Afegeix la teva pròpia imatge de portada de grup</b> ; ajuda a causar una bona primera impressió amb les persones que convides a unir-s'hi.</p><p> Podeu fer servir una foto recent de l'equip o una imatge que representi la feina o la comunitat de la vostra organització.</p>"
        open_group_settings: Obre la configuració del grup
      invite_people:
        title: Convida gent al grup
      start_a_thread:
        title: Inicia un fil
        helptext: "<p>Crea un fil que la gent pugui veure després d'acceptar la invitació.</p><p> La intenció és animar la gent a escriure el seu primer comentari a Loomio.</p><p> Per facilitar-ho, hem proporcionat una plantilla de <b>fil de pràctica</b> que podeu utilitzar.</p>"
        submit: Veure plantilles de fils
      start_a_proposal:
        title: Inicia una proposta
        helptext: "<p>A Loomio fem servir propostes per revelar suport a una decisió o trobar maneres de millorar-la.</p><p> Comencem una proposta i demanem als membres del vostre grup que la votin.</p><p> Hem creat una plantilla <b>de proposta de pràctica</b> perquè la pugueu fer servir.</p>"
        submit: Veure plantilles de propostes
      share_an_outcome:
        title: Comparteix el resultat d'una proposta
        helptext: "<p>Per ajudar a fer avançar les decisions, les propostes tenen una data límit per a la votació. Quan s'arribi a la data límit, la votació es tancarà i se us notificarà que compartiu el resultat d'una proposta.</p><p> El resultat és una oportunitat per dir si la proposta ha tingut èxit i què passarà a continuació.</p><p> Si la data límit per a la proposta encara no ha passat, però voleu continuar igualment, podeu fer clic <b>a Tanca abans d'hora</b> .</p><p> Quan sigui el moment adequat, <b>introdueix un resultat</b> per a la teva proposta.</p>"
