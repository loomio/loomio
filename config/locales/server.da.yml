  first_proposal:
    name: Demonstrations forslag
    description: |
        Dette er et **forslag**, som understøtter at tage en beslutning sammen. Du kan oprette et forslag så snart en diskusion er igang.

        Alle bliver spurgt om at  **give deres mening til kende** inden  **deadline**. Du kan udskyde eller forlænge en deadline, eller vælge at lukke et forslag før tid, hvis man gennem diskusionen finder ud af at forslaget ramte ved siden af.

        Du kan **skifte mening** så længe forslaget er åbent. Det kan være at diskusionen bringer nye informationer på bordet som gør at du skifter mening.

        Nogen gange gennemarbejder grupper en **serie af forslag** for at gradvis komme tættere og tættere på den "rigtige" løsning for alle. Du kan oprette efterfølgende forslag i denne  diskusion.

        **Deltag! Tryk en af de 4 knapper**.
  markdown:
    intro:
      title: |
          # Hvad er markdown?
      body: |
          Markdown er en måde at formattere rå tekst (venstre),
          så det kan vises som formateret tekst (højre).

          Denne side er skrevet i markdown for at vise hvordan det virker.
    headers:
      body: |
          ## Overskrift

          Skriv en eller flere "havelåger" og afslut med et mellemrum for at lave teksten til en overskrift.

          # Dette er en h1
          ## Dette er en h2
          #### Dette er en h4
    paragraphs:
      title: |
          ## Paragraffer
      body: |
          Du skal
          oprette en
          blank linje
          mellem linjer.

          Ellers bliver det til en stor paragraf!
    emphasis:
      title: |
          ## Fed skrift
      body: |
          Du kan lave skrå skrift ved at omringe den relevante tekst med  _underscore_ eller *star*.

          __Fed skrift__ opnås ved at omringe den tekst med 2 stjerner foran og bagved **emphasis**.
    lists:
      title: |
          ## Lister
      body: |
          Man kan lave en liste ved at:

          * hav en blank linie før din liste
          * start linien med en stjerne (*)
          * efterfulgt af et mellemrum og så din tekst
    links:
      title: |
          ## Link og billeder
      body: |
          Gentga højt:

          Skarpe paranteser for navnet og almindelige paranteser for URLen. Der er ikke noget mellemrum mellem skarpe og normale paranteser.

          [Loomio Hjemmeside](https://www.loomio.org/)

          Links til billeder er det sammen bare med et udråbstegns foranstillet.

          ![loomio logo](https://i.imgur.com/Fvtworb.png)
