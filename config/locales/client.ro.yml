    simple_poll:
      process_subtitle: Găsiți cea mai populară opțiune
      process_introduction: <p>Înainte de a lua o decizie, găsește ce opțiune (opțiuni) interesează cel mai mult oamenilor.</p><p> Sondajul simplu vă ajută să găsiți cea mai populară opțiune sau opțiuni cu alegere unică sau multiplă.</p><p> Scrieți orice detalii despre opțiuni în câmpul de detalii, apoi introduceți numele opțiunii și faceți clic pe + pentru a adăuga.</p><p> Setați <strong>opțiunile minime</strong> și <strong>opțiunile maxime pe</strong> care le poate alege un alegător. Lăsați opțiunea maximă ca 1 pentru un sondaj cu o singură alegere.</p><p> Puteți folosi pictograma creion alături de fiecare opțiune pentru a adăuga o <strong>semnificație</strong> a opțiunii, o detaliere suplimentară a opțiunii de a ajuta oamenii atunci când votează.</p><p> <a target="_blank"  href="https://help.loomio.com/en/user_manual/polls/proposal_types/index.html#simple-poll">Citiți mai multe despre Sondaj simplu</a> .</p>
      title: Unde ar trebui să fie focalizarea direcției noastre strategice?
      details: <h3 id="what-is-this-poll-about"><strong>Despre ce este acest sondaj?</strong></h3><p></p><h3 id="why-is-this-important"> <strong>De ce este acest lucru important?</strong></h3><p></p><h3 id="what-are-you-asking-people-to-do"> <strong>Ce le ceri oamenilor să facă?</strong></h3><p></p><p> Alegeți opțiunea (opțiunile) preferate.</p>
    score_poll:
      process_subtitle: Măsurați gradul de sprijin pentru fiecare opțiune
      process_introduction: <p>Folosiți Sondajul Score atunci când doriți să chestionați oameni în funcție de dorința, preferința sau interesul lor pentru fiecare opțiune.</p><p> <span>Participanții sunt rugați să evalueze fiecare opțiune și să atribuie un scor prin mișcarea unui glisor de-a lungul unei scale.</span></p><p> <span>Rezultatele sunt afișate grafic împreună cu un tabel pentru fiecare opțiune care arată punctele totale, punctele medii și numărul de alegători.</span></p><p> Setările avansate includ „Voturile sunt anonime” și „Afișați opțiunile în ordine aleatorie” - utilizate în mod obișnuit pentru sondajul Score pentru a reduce orice părtinire de vot.</p><p> <a target="_blank"  href="https://help.loomio.com/en/user_manual/polls/proposal_types/index.html#score-poll">Citiți mai multe despre Sondajul Score</a> .</p>
      title: Evaluarea modului în care sunt luate deciziile în organizația noastră
      details: <h3 id="what-is-this-poll-about"><strong>Despre ce este acest sondaj?</strong></h3><p></p><h3 id="why-is-this-important"> <strong>De ce este acest lucru important?</strong></h3><p></p><h3 id="what-are-you-asking-people-to-do"> <strong>Ce le ceri oamenilor să facă?</strong></h3><p></p><p> Alegeți opțiunea (opțiunile) preferate.</p>
    dot_vote:
      process_subtitle: Alocați un buget de puncte pentru a dezvălui prioritățile
      process_introduction: <p>Votul cu puncte este util pentru grupurile care încearcă să aloce o resursă limitată unui număr de opțiuni. Depășește un simplu sondaj, ajutând participanții să înțeleagă că există o constrângere atunci când selectează opțiuni.</p><p> Participanților li se acordă fiecăruia un număr stabilit de puncte. Tu decizi câte.</p><p> Ei plasează puncte lângă opțiunile prezentate care le plac. Participanții își pot plasa toate punctele pe o singură opțiune sau pot răspândi pe mai multe opțiuni.</p><p> Pe măsură ce participanții alocă puncte, aceștia pot depăși limita bugetului de puncte și, prin urmare, sunt încurajați să ia în considerare modul în care își cheltuiesc punctele cu atenție.</p><p> Opțiunile cu cele mai multe puncte „câștigă”. Tabelul cu rezultate oferă date suplimentare pentru a vă ajuta să analizați rezultatele.</p><ul><li><p> % din puncte</p></li><li><p> Puncte</p></li><li><p> Rău</p></li><li><p> Alegătorii</p></li></ul><p> <a target="_blank"  href="https://help.loomio.com/en/user_manual/polls/proposal_types/index.html#dot-vote">Citiți mai multe despre Dot vote</a> .</p>
      title: Alegerea temelor pentru conferința noastră
      details: <h3 id="what-is-this-poll-about"><strong>Despre ce este acest sondaj?</strong></h3><p></p><h3 id="why-is-this-important"> <strong>De ce este acest lucru important?</strong></h3><p></p><h3 id="what-are-you-asking-people-to-do"> <strong>Ce le ceri oamenilor să facă?</strong></h3><p></p><p> În acest sondaj aveți un buget de 8 puncte de alocat opțiunilor pe care le preferați. Puteți plasa toate punctele pe o singură opțiune sau le puteți extinde.</p>
    ranked_choice:
      process_subtitle: Înțelegeți preferințele ordonate ale opțiunilor
      process_introduction: <p>Alegerea clasată este utilă atunci când aveți un număr mare de opțiuni sau organizați alegeri.</p><p> Acest șablon de sondaj oferă o serie de opțiuni pentru ca oamenii să voteze în ordinea preferată.</p><p> Puteți seta numărul de opțiuni pe care le are alegătorul.</p><p> <span>Alegătorii trageți și plasați opțiunile în ordinea preferințelor (nr. 1 fiind cea mai preferată opțiune).</span></p><p> <span>Setările avansate includ „Voturile sunt anonime” și „Afișați opțiunile în ordine aleatorie” - utilizate în mod obișnuit pentru alegerea R</span> anke pentru a reduce orice părtinire de vot.</p><p> Rezultatele sunt afișate în ordinea clasamentului. Tabelul cu rezultate oferă date suplimentare pentru a vă ajuta să analizați rezultatele.</p><ul><li><p> Rang</p></li><li><p> % din puncte</p></li><li><p> Puncte</p></li><li><p> Rău</p></li></ul><p> <a target="_blank"  href="https://help.loomio.com/en/user_manual/polls/proposal_types/index.html#ranked-choice">Citiți mai multe despre Alegerea clasată</a> .</p>
      title: Alegeți directori în consiliul de guvernanță
      details: <h3 id="what-is-this-poll-about"><strong>Despre ce este acest sondaj?</strong></h3><p></p><h3 id="why-is-this-important"> <strong>De ce este acest lucru important?</strong></h3><p></p><h3 id="what-are-you-asking-people-to-do"> <strong>Ce le ceri oamenilor să facă?</strong></h3><p></p><p> Votați clasând opțiunile în ordinea preferințelor dvs. Câștigă opțiunea care se află pe primul loc în rezultate.</p>
    time_poll:
      process_subtitle: Găsiți când oamenii sunt disponibili pentru a se întâlni
      process_introduction: <p><span>Economisiți timp aranjarea unei date pentru întâlnirea sau evenimentul dvs.</span></p><p> Sondajul de timp face mai ușor să vedeți disponibilitatea tuturor și să găsiți cel mai bun moment.</p><p> Dați sondajului Time un titlu și detalii. Introduceți o listă de opțiuni de dată și oră în fusul dvs. orar.</p><p> Când setați intervale de timp, luați în considerare persoanele din diferite fusuri orare. Participanții vor vedea orele localizate în fusul lor orar.</p><p> Setați o durată a întâlnirii.</p><p> Când sondajul Time se închide, setați un rezultat cu cel mai bun timp și orice instrucțiuni pentru întâlnire.</p><p> <span>Loomio va include o invitație în calendar cu e-mailul de notificare a rezultatului, astfel încât participanții să poată adăuga la calendarul lor.</span></p><p> <a target="_blank" href="https://help.loomio.com/en/user_manual/polls/meeting_polls/index.html#time-poll">Citiți mai multe despre sondajul Time</a> .</p>
      title: Să găsim o dată pentru următoarea noastră întâlnire
      details: "<p><strong>Care este întâlnirea sau evenimentul?</strong></p><p></p><p> <strong>De ce este acest lucru important?</strong></p><p></p><p> <strong>Ce le ceri oamenilor să facă?</strong></p><p></p><p> <span>Marcați intervalele de timp pentru care sunteți disponibil cu pictograma verde „degetul mare în sus” sau lăsați „degetul mare în jos” roșu atunci când nu este disponibil.</span></p><p> <span>Utilizați pictograma „degetele mari în lateral” pentru a spune că sunteți disponibil „dacă este necesar”.</span></p>"
      reason_prompt: Puteți spune ceva pentru a ajuta organizatorul să găsească un moment potrivit?
    opt_in:
      process_subtitle: Găsiți voluntari sau cereți participanți
      process_introduction: '<p>Utilizați Opt-in pentru a invita persoane să se alăture unei echipe, comitete sau grup de lucru sau pentru a participa la un eveniment.</p><p> „Opt-in” are două opțiuni de vot: Accept sau Refuza.</p><p> Puteți defini un număr țintă de persoane pe care le căutați, să zicem 3 persoane care să se alăture grupului dvs. de lucru.</p><p> <a target="_blank" href="https://help.loomio.com/en/user_manual/polls/meeting_polls/index.html#opt-in">Citiți mai multe despre Opt-in</a> .</p>'
      title: Grup de lucru pentru elaborarea noii noastre politici de sustenabilitate
      details: "<p><strong>Care este echipa, grupul de lucru sau evenimentul la care invitați oamenii?</strong></p><p></p><p> <strong>De ce este acest lucru important?</strong></p><p></p><p> <strong>Ce le ceri oamenilor să facă?</strong></p><p></p><p> Selectează „Accept” pentru a participa!</p>"
      accept_meaning: Sunt dispus să particip
      accept_prompt: De ce te oferi voluntar pentru asta?
      decline_meaning: Nu pot participa
      decline_prompt: Există ceva ce ai vrea să spui?
