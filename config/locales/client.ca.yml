    simple_poll:
      process_subtitle: Troba l'opció més popular
      process_introduction: <p>Abans de prendre una decisió, cerqueu quina(es) opció(s) interessa més a la gent.</p><p> L'enquesta senzilla us ajuda a trobar l'opció o opcions més populars amb opció única o múltiple.</p><p> Escriviu qualsevol detall sobre les opcions al camp de detalls, després introduïu el nom de l'opció i feu clic a + per afegir.</p><p> Establiu les <strong>opcions mínimes</strong> i <strong>les opcions màximes</strong> que un votant pot triar. Deixeu l'opció màxima com a 1 per a una enquesta d'elecció única.</p><p> Podeu utilitzar la icona de llapis al costat de cada opció per afegir un <strong>significat</strong> de l'opció, una opció més detallada per ajudar les persones a votar.</p><p> <a target="_blank"  href="https://help.loomio.com/en/user_manual/polls/proposal_types/index.html#simple-poll">Llegeix més sobre Enquesta simple</a> .</p>
      title: On ha de ser el focus de la nostra direcció estratègica?
      details: <h3 id="what-is-this-poll-about"><strong>De què tracta aquesta enquesta?</strong></h3><p></p><h3 id="why-is-this-important"> <strong>Per què és important això?</strong></h3><p></p><h3 id="what-are-you-asking-people-to-do"> <strong>Què estàs demanant a la gent que faci?</strong></h3><p></p><p> Trieu la o les opcions que preferiu.</p>
    score_poll:
      process_subtitle: Mesurar el grau de suport de cada opció
      process_introduction: <p>Utilitzeu l'enquesta de puntuació quan vulgueu enquestar a la gent pel seu desig, preferència o interès en cada opció.</p><p> <span>Es demana als participants que avaluïn cada opció i assignin una puntuació movent un control lliscant al llarg d'una escala.</span></p><p> <span>Els resultats es mostren gràficament juntament amb una taula per a cada opció que mostra el total de punts, la mitjana de punts i el nombre de votants.</span></p><p> La configuració avançada inclou "Els vots són anònims" i "Mostra les opcions en ordre aleatori", que s'utilitza habitualment per a l'enquesta de puntuació per reduir qualsevol biaix de vot.</p><p> <a target="_blank"  href="https://help.loomio.com/en/user_manual/polls/proposal_types/index.html#score-poll">Llegeix més sobre l'enquesta de puntuació</a> .</p>
      title: Avaluar com es prenen les decisions a la nostra organització
      details: <h3 id="what-is-this-poll-about"><strong>De què tracta aquesta enquesta?</strong></h3><p></p><h3 id="why-is-this-important"> <strong>Per què és important això?</strong></h3><p></p><h3 id="what-are-you-asking-people-to-do"> <strong>Què estàs demanant a la gent que faci?</strong></h3><p></p><p> Trieu la o les opcions que preferiu.</p>
    dot_vote:
      process_subtitle: Assignar un pressupost de punts per revelar prioritats
      process_introduction: <p>El vot de punts és útil per als grups que intenten assignar un recurs limitat a una sèrie d'opcions. Va més enllà d'una simple enquesta perquè ajuda els participants a apreciar que hi ha una limitació a l'hora de seleccionar opcions.</p><p> Cadascun dels participants reben un nombre determinat de punts. Tu decideixes quants.</p><p> Col·loquen punts al costat de les opcions presentades que els agraden. Els participants poden col·locar tots els seus punts en una sola opció o repartir-se en diverses opcions.</p><p> A mesura que els participants assignen punts, poden superar el límit pressupostari de punts i, per tant, se'ls anima a considerar com gasten els seus punts amb cura.</p><p> Les opcions amb més punts "guanyen". La taula de resultats proporciona dades addicionals per ajudar-vos a analitzar els resultats.</p><ul><li><p> % de punts</p></li><li><p> Punts</p></li><li><p> Significar</p></li><li><p> Votants</p></li></ul><p> <a target="_blank"  href="https://help.loomio.com/en/user_manual/polls/proposal_types/index.html#dot-vote">Llegeix més sobre Dot vote</a> .</p>
      title: Escollint temes per a la nostra conferència
      details: <h3 id="what-is-this-poll-about"><strong>De què tracta aquesta enquesta?</strong></h3><p></p><h3 id="why-is-this-important"> <strong>Per què és important això?</strong></h3><p></p><h3 id="what-are-you-asking-people-to-do"> <strong>Què estàs demanant a la gent que faci?</strong></h3><p></p><p> En aquesta enquesta teniu un pressupost de 8 punts per destinar a les opcions que preferiu. Podeu col·locar tots els punts en una opció o distribuir-los.</p>
    ranked_choice:
      process_subtitle: Comprendre la preferència ordenada de les opcions
      process_introduction: <p>L'elecció classificada és útil quan tens un gran nombre d'opcions o tens eleccions.</p><p> Aquesta plantilla d'enquesta ofereix una sèrie d'opcions perquè la gent voti en el seu ordre preferit.</p><p> Podeu establir el nombre d'opcions que té el votant.</p><p> <span>Els votants arrossegueu i deixeu anar les opcions per ordre de preferència (el número 1 és la vostra opció preferida).</span></p><p> <span>La configuració avançada inclou "Els vots són anònims" i "Mostra les opcions en ordre aleatori", que s'utilitza habitualment per a les</span> eleccions individuals per reduir qualsevol biaix de vot.</p><p> Els resultats es mostren per ordre de classificació. La taula de resultats proporciona dades addicionals per ajudar-vos a analitzar els resultats.</p><ul><li><p> Classificació</p></li><li><p> % de punts</p></li><li><p> Punts</p></li><li><p> Significar</p></li></ul><p> <a target="_blank"  href="https://help.loomio.com/en/user_manual/polls/proposal_types/index.html#ranked-choice">Llegeix més sobre l'elecció classificada</a> .</p>
      title: Elegir consellers per a la junta de govern
      details: <h3 id="what-is-this-poll-about"><strong>De què tracta aquesta enquesta?</strong></h3><p></p><h3 id="why-is-this-important"> <strong>Per què és important això?</strong></h3><p></p><h3 id="what-are-you-asking-people-to-do"> <strong>Què estàs demanant a la gent que faci?</strong></h3><p></p><p> Vota ordenant les opcions per ordre de la teva preferència. Guanya l'opció que ocupa el primer lloc en els resultats.</p>
    time_poll:
      process_subtitle: Cerca quan hi ha gent disponible per trobar-se
      process_introduction: <p><span>Estalvieu temps organitzant una data per a la vostra reunió o esdeveniment.</span></p><p> L'enquesta de temps fa que sigui fàcil veure la disponibilitat de tothom i trobar el millor moment.</p><p> Dóna un títol i detalls a la teva enquesta Time. Introduïu una llista d'opcions de data i hora a la vostra zona horària.</p><p> Quan configureu franges horàries, tingueu en compte les persones de diferents zones horàries. Els participants veuran els horaris localitzats a la seva zona horària.</p><p> Estableix la durada d'una reunió.</p><p> Quan es tanqui l'enquesta de temps, establiu un resultat amb el millor moment i les instruccions per a la reunió.</p><p> <span>Loomio inclourà una invitació al calendari amb el correu electrònic de notificació del resultat, perquè els participants puguin afegir-hi el seu calendari.</span></p><p> <a target="_blank" href="https://help.loomio.com/en/user_manual/polls/meeting_polls/index.html#time-poll">Llegeix més sobre l'enquesta de temps</a> .</p>
      title: Busquem una data per a la nostra propera reunió
      details: <p><strong>Quina és la reunió o esdeveniment?</strong></p><p></p><p> <strong>Per què és important això?</strong></p><p></p><p> <strong>Què estàs demanant a la gent que faci?</strong></p><p></p><p> <span>Marqueu les franges horàries en què esteu disponibles amb la icona verda "aixeca't" o deixeu el "polze cap avall" vermell al seu lloc quan no estigui disponible.</span></p><p> <span>Utilitzeu la icona "els polzes de costat" per dir que esteu disponible "si cal".</span></p>
      reason_prompt: Hi ha alguna cosa que puguis dir per ajudar l'organitzador a trobar un moment adequat?
