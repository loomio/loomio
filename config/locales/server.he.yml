    authorized_message: הצלחה! אתה מוכן להצביע בSlack עכשיו.
    initiate: |
        אוקיי, בוא נעשה את זה! <%{url}|לחץ כאן כדי להתחיל ב-%{type} שלך>.
        (הערה: אנחנו נפרסם זאת לתוך הערוץ לכשתיווצר, כדי שכולם יוכלו להשתתף)
    slash_command_help: |
        הזן סוג החלטה ושאלה, ואנחנו ניקח את זה משם.
        תוכל לבחור מבין סוגי ההחלטות הבאים:
        'proposal': חפש הסכמה קולקטיבית
        'count': עקוב אחר השתתפות ומצא מתנדבים
        'poll': מדוד פופולריות של אפשרויות
        'dot_vote': קבע סדר עדיפויות של רשימת אפשרויות
        'meeting': מצא זמן להיפגש
        לחלופין, התחל שיחה עם '/loomio thread'.

        לדוגמה:
        /loomio count מי מגיע למסיבה ביום ראשון?
        כדי להתחיל ספירה חדשה.
        או
        /loomio thread בוא נדבר על כיוון החברה
        כדי להתחיל שירשור חדש
