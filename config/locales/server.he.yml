    pass_a_resolution:
      title_placeholder: החלטה לאישור אסטרטגיה
      process_name: להעביר החלטה
      process_subtitle: הצג החלטה עם הקשר, מידע רקע, השב לשאלות והעלה הצעה להעביר את ההחלטה.
      process_introduction: <p style=";text-align:right;direction:rtl">כללי רוברט היא מסגרת המורכבת ממערכת של קודים וכללי אתיקה המסייעים לקבוצות לקיים פגישות מסודרות המאפשרות לרוב לשלוט תוך מתן אפשרות לשמוע את קולות המיעוט. <a target="_blank" rel="noopener noreferrer nofollow" href="https://www.boardeffect.com/blog/roberts-rules-of-order-cheat-sheet/">https://www.boardeffect.com/blog/roberts-rules-of-order-cheat-sheet/</a> חבר מגיש הצעה להציע פעולה או לקבל החלטה באמירה, "אני עובר ל...". חבר אחר חייב להביע את הבקשה באומרו, "אני מחליף את הבקשה". ברגע שמישהו מחליף את ההצעה, הקבוצה מצביעה על ההצעה. היא עוברת ברוב קולות או במניין חוקי בהתאם לכללים בתקנון.</p>
      description: <p style=";text-align:right;direction:rtl"><strong>ציין את ההחלטה שתתקבל</strong></p><p style=";text-align:right;direction:rtl"></p><p style=";text-align:right;direction:rtl"> <strong>תיאור הקשר ומידע רקע</strong></p><p style=";text-align:right;direction:rtl"></p><p style=";text-align:right;direction:rtl"> <strong>הזמן חברים לשאול שאלות, להעיר הערות ולתרום כל מידע כדי לבנות הבנה משותפת</strong></p><p style=";text-align:right;direction:rtl"></p>
      resolution: פתרון הבעיה
    decision_by_consensus:
      title_placeholder: תיקון חוקת הארגון שלנו
      process_name: החלטה בהסכמה
      process_subtitle: להגיע להסכם קיבוצי עם כל המעורבים.
      process_introduction: '<p style=";text-align:right;direction:rtl">בנו קונצנזוס להחלטה שאתם צריכים לקבל ביחד, כדי להגיע להסכמה שתספק את הצרכים והחששות של כל המשתתפים.</p><p style=";text-align:right;direction:rtl"> תפקידים אופייניים:</p><ul style=";text-align:right;direction:rtl"><li style=";text-align:right;direction:rtl"><p style=";text-align:right;direction:rtl"> למנות מנחה. (בישיבות דירקטוריון זה בדרך כלל היושב-ראש.)</p></li><li style=";text-align:right;direction:rtl"><p style=";text-align:right;direction:rtl"> מניין או רוב על של חברים להשתתף, כמפורט בתקנון הארגון שלך.</p></li></ul><p style=";text-align:right;direction:rtl"> שלבי תהליך נפוצים:</p><p style=";text-align:right;direction:rtl"> שלב 1. צור מקום פתוח לדיון על נושא או הצעת החלטה.</p><p style=";text-align:right;direction:rtl"> שלב 2. בדוק קונצנזוס וחשוף התנגדויות עם הצעת בדיקת Sense.</p><p style=";text-align:right;direction:rtl"> שלב 3. הבהירו את כל הנקודות, הזמינו שינויים בונים ותקן את ההצעה.</p><p style=";text-align:right;direction:rtl"> שלב 4. בדוק את ההסכמה ואת כל ההתנגדויות שנותרו עם הצעת קונצנזוס.</p><p style=";text-align:right;direction:rtl"> שלב 5. רשמו את ההחלטה עם תוצאה ובפרוטוקול הרשמי של הארגון.</p><p style=";text-align:right;direction:rtl"> <a target="_blank" rel="noopener noreferrer nofollow" href="https://help.loomio.com/en/guides/consensus_process/index.html">קרא עוד: תהליך קונצנזוס.</a></p>'
      description: <h3 id="what-is-the-decision-you-need-to-make" style=";text-align:right;direction:rtl">מהי ההחלטה שאתה צריך לקבל?</h3><p style=";text-align:right;direction:rtl"></p><h3 id="why-is-this-important-and-what-impact-does-it-have" style=";text-align:right;direction:rtl"> למה זה חשוב ואיזו השפעה יש לזה?</h3><p style=";text-align:right;direction:rtl"></p><h3 id="what-information-do-people-need-for-context" style=";text-align:right;direction:rtl"> איזה מידע אנשים צריכים להקשר?</h3><p style=";text-align:right;direction:rtl"></p><h3 id="who-is-the-facilitator" style=";text-align:right;direction:rtl"> מי המנחה?</h3><p style=";text-align:right;direction:rtl"></p><h3 id="what-conditions-need-to-be-met-for-a-decision" style=";text-align:right;direction:rtl"> אילו תנאים צריכים להתקיים כדי לקבל החלטה?</h3><h3 id="" style=";text-align:right;direction:rtl"></h3>
