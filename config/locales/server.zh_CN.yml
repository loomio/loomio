      process_introduction: <p>从一开始就让人们参与进来，围绕最重要的主题进行规划，从而更好地利用大家的宝贵时间，从而规划一次有效的会议。</p><p>使用线程作为会议的容器，以确定会议重点、设定议程、找到合适的日期、发布关键文件和报告、开始讨论议程项目、跟进行动和会议记录。</p><p>通过阅读会议材料、思考讨论主题和需要做出的决定，这有助于每个人为会议做好准备。这样，成员们就更有可能了解会议背景，并为会议做好准备。</p><p>阅读 Loomio 良好治理指南中<a target="_blank" rel="noopener noreferrer nofollow" href="https://help.loomio.com/en/guides/board_processes/meeting.html"><u>有关会议准备的</u></a>更多信息。</p>
