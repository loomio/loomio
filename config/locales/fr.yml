  example_motion:
    name: "Nous devrions passer nos vacances sur la lune !"
    description: |
      Le Robot d'Aide de Loomio est vraiment motivé pour que vous investissiez dans un voyage sur la lune. Apparemment, le brownie de l'espace est délicieux. Mais les implications pour votre empreinte carbone vous inquiète.
      Est ce une bonne idée ? Le Robert d'Aide de Loomio veut savoir ce que vous en pensez !
      Si vous connaissez déjà votre position, cliquez sur l'une des icones ci dessous (survolez les boutons de décision pour une description de la signification de chacun d'eux).
      Vous êtes invité à laisser un bref commentaire sur la raison de votre choix. Ceci permet de rendre plus facile la synthèse de ce que chacun pense et pourquoi. Vous pouvez changer d'avis et revoter sans souci, tant que la proposition n'est pas close.
