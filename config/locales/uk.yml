  contribution:
    any_amount: або індивідуальний разовий внесок у розмірі
    currency_desc: Суми зазначено у американських доларах
    monthly_html: Я хочу робити щомісяця внесок у розмірі
    one_time_html: Я хочу зробити разовий внесок у розмірі
    submit: Зробити внесок
    tooltip: Дізнайтеся про нашу модель суспільного фінансування
    thought_about_contributing: Ваш шанс зробити свій внесок
    thought_about_contributing_description: |
      Loomio - це суспільна соціальна ініціатива, що полегшує для кожного участь у прийнятті рішень, що їх стосуються.

      Гроші не повинні бути перепоною до спільного прийняття рішень. Loomio фінансується учасниками нашої спільноти користувачів, підписки оплачуються офіційними організаціями, що використовують наш інструмент.

      Ваші внески допомагають зберігати Loomio незалежним, вільним від реклами, та легкодоступним для груп, що роблять чудові речі для своїх спільнот.

      Дякуємо вам за те, що робите це можливим!
    thank_you_title: Дякуєма за Ваш вклад в розвиток Loomio!
    thank_you_body: |
      Ваш внесок допомагає нам надавати світу легкий процес прийняття рішень.

      Ви швидко отримаєте email з квитанцією відповідно до вашого внеску.

      Усі запрошуються до спільноти Loomio Community, де ми розмовляємо про те, як правильно будувати наш інструмент, та як він може бути покращений.

      <a href='https://www.loomio.org/groups/3'>Долучитись до групи Loomio Community  &raquo;</a>
    making_a_donation: Зробити пожертвування
    making_a_donation_description: |
      Loomio - це суспільна соціальна ініціатива, що полегшує для кожного участь у прийнятті рішень, що їх стосуються.


      Ваші внески допомагають зберігати Loomio незалежним, вільним від реклами, та легкодоступним для груп, що роблять чудові речі для своїх спільнот.

      Дякуємо вам за те, що робите це можливим!
