      process_introduction: <p>Potražite savjet o odluci koju trebate donijeti, uz savjet ljudi na koje to utječe ili koji imaju stručnost, kako biste mogli donijeti bolju odluku za svoju organizaciju.</p><ul><li><p> Savjeti vam pomažu da donesete bolju odluku za svoju organizaciju.</p></li><li><p> Poticati odnose, prilike za učenje i raznolike doprinose.</p></li><li><p> Potaknite inicijativu i kreativnost te ugodniji rad.</p></li></ul><p> <a target="_blank" href="https://help.loomio.com/en/guides/advice_process/index.html"><u>Pročitajte više o postupku savjetovanja</u></a> .</p>
