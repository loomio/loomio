  angular:
    switch_back: Torna al vecchio Loomio
    give_feedback: Lascia un tuo commento di feedback
    enable:
      invite: 'Prova il nuovo Loomio!'
      title: Prova il nuovo Loomio
      intro: Abbiamo riscritto Loomio e abbiamo bisogno del vostro aiuto per essere sicuri che sia perfetto prima di rilasciarlo pubblicamente.
      body_html: >
        <p></p>

        <h3>Qual'è la differenza?</h3>



        <p>

          la nuova interfaccia è simile alla vecchia ma più moderna:

          <ul>

            <li>le modifiche vengono visualizzate in tempo reale;</li>

            <li>funziona con tutti i tuoi dispositivi, dallo smartphone al pc
        desktop;</li>

            <li>è accessibile a persone non vedenti ed è tradotta in  <a
        href="https://www.loomio.org/translation">miriadi di lingue</a>

          </ul>

        </p>



        <p>Usa la stesa base dati della vecchia interfaccia, conservando quindi
        tutti i tuoi gruppi e le tue discussioni precedenti. Puoi tornare in
        qualsiasi momento alla vecchia interfaccia.</p>

        <p>Ci saranno graduali cambiamenti man mano che implementeremo i consigli
        ricevuti. Potrebbero scomparire alcune delle funzioni meno usate.</p>

        <p>Il collegamento  "Torna al vecchio Loomio" nell'angolo in basso
        a sinistra della nuova app. Cliccando su quel collegamento verrete
        portati alla interfaccia cui siete maggiormente abituati. C'è anche un
        modulo di feeedback a vostra disposizione.</p>

        <p>Aspettiamo di ricevere i vostri commenti e vi ringraziamo per il
        vostro tempo e per il vostro sostegno..</p>
      button_text: Attiva il nuovo Loomio
    disable:
      title: Grazie per avere provato il nuovo Loomio
      give_feedback: Prima di uscire ti preghiamo di lasciare il tuo feedback così possiamo migliorare il sistema.
      button_text: 'Torna al "vecchio" Loomio'
