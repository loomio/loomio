  poll_proposal_form:
    tool_tip_expanded: |
        <p>Une proposition est un outil de recherche d’accord collectif à propos d’une déclaration ou d’un plan d’action.</p>
        <p>Les participants peuvent être d’accord, s’abstenir, être en désaccord ou bloquer - et expliquer leur position.</p>
        <p>Un diagramme circulaire donne un aperçu des avis dans le groupe, tandis que les explications permettent aux voix individuelles d’être entendues. </p>
        <p>Ne soyez pas découragé⋅e si vous ne voyez pas d’accord au début, les propositions sont faites pour faire émerger les problèmes qui ont besoin d’être résolus.</p>
        <p>Avec une bonne participation, une proposition est un mandat puissant pour passer à l’action.
