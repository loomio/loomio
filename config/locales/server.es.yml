  how_it_works_thread:
    title: Cómo usar Loomio
    description: "Bienvenida/o a Loomio, un lugar online donde tomar decisiones juntos.\n\nEste es un **Hilo** de discusión de ejemplo. Usa este espacio para dar la información relevante que el grupo necesite para tener una discusión productiva. \n\nEl panel de la **Propuesta** es donde tomas las decisiones. Ahí puedes comenzar propuestas o participar en las mismas.\n\nEl panel de **Actividad** muestra todo lo que ha pasado en este hilo.\n"
  first_comment:
    body: >
      Hola, soy el ayudante de Loomio.



      Si quieres llamar la atención de un integrante de tu grupo en particular,
      escribe @ en el campo del comentario seguido inmediatamente por su nombre
      :)



      Aquí hay algunas sugerencias de lo que puedes hacer para comenzar:



      - Sube tu [foto de perfil](/profile)

      - Configura tus [preferencias de correo electrónico](/email_preferences)

      - Preséntate al grupo en el [hilo Bienvedida/o
      a %{group_name}](%{thread_url})



      Si tienes alguna duda el primer lugar a recurrir es el [Manual de ayuda de
      Loomio](http://help.loomio.org).
  first_proposal:
    name: 'Propuesta de demostración: Aquí vamos!  '
    description: "Esta es la **descripción** de la propuesta. Aquí puedes explicar el curso de acción que propones y dar los detalles necesarios para que todas/os puedan tomar estén bien informados al tomar una decisión.\n\nPara participar en la propuesta elige una de estas opciones:\n\n- **De acuerdo**: \"Estoy de acuerdo con la propuesta y quiero que se realice\".\n- **Me abstengo**: \"Estoy feliz de que el grupo decida sin mi.\"\n- **En desacuerdo**: \"Creo que podemos hacer algo mejor.\"\n- **Bloqueo**: \"Tengo fuertes objeciones sobre esta propuesta y no quiero que siga adelante.\"\n\nAl seleccionar una posición, podrás dar una breve explicación sobre tu elección. Puedes cambiar tu posición en cualquier momento mientras la propuesta aún esté activa.   \n"
