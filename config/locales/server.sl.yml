    question_round:
      process_subtitle: Povabite pojasnjevalna vprašanja, da bi ljudem pomagali razumeti predlog
      process_introduction: <p>Krog vprašanj je priložnost, da ljudje postavijo pojasnjevalna vprašanja o predlogu, da vsi razumejo predlog, preden povedo, kaj si o njem mislijo.</p><p> Krog vprašanj Loomio je poseben predlog brez možnosti glasovanja. Udeležencem omogoča, da postavljajo vprašanja v času, ki ga določite za krog.</p><p> Krog vprašanj se pogosto uporablja kot korak v postopku pridobitve soglasja.</p><p> <a target="_blank" href="https://help.loomio.com/en/guides/consent_process/index.html">Preberite več o postopku pridobitve soglasja</a> .</p>
      title: Kakšna vprašanja imate o politiki zdravja in varnosti?
      details: <h3 id="what-are-you-proposing"><strong>Kaj predlagaš?</strong></h3><p></p><h3 id="why-is-this-important"> <strong>Zakaj je to pomembno?</strong></h3><p></p><h3 id="what-are-you-asking-people-to-do"> <strong>Kaj zahtevate od ljudi?</strong></h3><p></p><p> To je krog vprašanj, kjer ste vabljeni, da postavite pojasnjevalna vprašanja.</p><p> Kaj morate vedeti, da boste razumeli predlog?</p><p> Prosim, odgovorite, preden se krog vprašanj zaključi.</p>
      reason_prompt: Kaj morate vedeti, da boste razumeli predlog?
      outcome_statement: "<p>Hvala, ker ste v tem krogu poslali svoja vprašanja</p>"
    sense_check:
      process_subtitle: Prosite za povratne informacije, vprašanja in pomisleke
      process_introduction: <p>Predlog s preverjanjem smiselnosti je dober način za pridobivanje povratnih informacij, spodbujanje vprašanj in odkrivanje pomislekov. Pomaga razjasniti in izboljšati predlog, preden se sprejme odločitev.</p><p> Preverjanje čutov ljudem sporoča, da se oblikuje predlog, in jih spodbuja k sodelovanju. To je priložnost, da prisluhnemo ljudem, zaznamo, kako se počutijo, in se ustrezno odzovemo – kar odpira možnost vključitve njihovih prispevkov za boljšo odločitev.</p><p> Uporabite predlog za preverjanje smisla v postopku soglasja, da povabite k odzivom in komentarjem za izboljšanje predloga, v postopku soglasja pa za preverjanje soglasja.</p><p> <a target="_blank" rel="noopener noreferrer nofollow" href="https://help.loomio.com/en/user_manual/polls/decisions/index.html"><u>Več o uporabi funkcije Sense check si lahko preberete v preprostem postopku odločanja</u></a> <span>.</span></p>
      title: Kaj menite o novih konceptih blagovnih znamk?
      details: <h3 id="what-are-you-proposing"><strong>Kaj predlagaš?</strong></h3><p></p><h3 id="why-is-this-important"> <strong>Zakaj je to pomembno?</strong></h3><p></p><h3 id="what-are-you-asking-people-to-do"> <strong>Kaj zahtevate od ljudi?</strong></h3><p></p><p> Kaj menite o predlogu? Pustite komentar ali podajte predlog za izboljšavo.</p><p> To preverjanje čutov je priložnost za vaše mnenje in prispevek, ki nam bo pomagal sprejeti boljšo odločitev.</p>
      outcome_statement: "<p>Hvala za sodelovanje pri preverjanju čutov.</p>"
      not_sure: Nisem prepričan/a
      not_sure_meaning: Imam vprašanje ali potrebujem več časa
      not_sure_prompt: Kateri deli vam niso jasni? Kako bi lahko to rešili?
      looks_good: Izgleda dobro
      looks_good_meaning: Zadovoljen sem s tem, kam to gre
      looks_good_prompt: Imate kakšne pripombe ali predloge za izboljšanje predloga?
      abstain: Vzdržan
      abstain_meaning: Nimam kaj dodati niti k temu delu nimam nobenih ugovorov.
      abstain_prompt: Vzdržanost pomeni soglasje s smerjo tega predloga. Ali obstaja razlog, zakaj glasujete proti vzdržanosti?
      concerned: Zaskrbljen
      concerned_meaning: Nekaj pri tem se bo morda moralo spremeniti, da bom privolil/a ali se strinjal/a
      concerned_prompt: Kaj vas skrbi in kako bi se lahko z njim spopadli?
    gradients_of_agreement:
      process_subtitle: Izrazite podporo predlogu na 8-stopenjski lestvici
      process_introduction: "<p>Predlog o gradientih strinjanja članom skupine omogoča, da izrazijo svojo podporo predlogu v stopnjah na lestvici, kar ponuja več načinov izražanja podpore kot le s »strinjam se« in »ne strinjam se«.</p><p> Uporabite gradiente strinjanja kot predhodni krog, da preverite podporo predlogu, preden preidete na formalni dogovor.</p><p> Gradienti strinjanja ljudem sporočajo, da se oblikuje predlog, in jih spodbujajo k sodelovanju. To je priložnost, da prisluhnemo ljudem, zaznamo, kako se počutijo, in se ustrezno odzovemo – kar odpira možnost vključitve njihovih prispevkov za boljšo odločitev.</p>"
      title: Kako se vam zdi nova izjava o vrednotah?
      details: <h3 id="what-are-you-proposing"><strong>Kaj predlagaš?</strong></h3><p></p><h3 id="why-is-this-important"> <strong>Zakaj je to pomembno?</strong></h3><p></p><h3 id="what-are-you-asking-people-to-do"> <strong>Kaj zahtevate od ljudi?</strong></h3><p></p><p> Kako se vam zdi predlog? Izrazite svojo podporo na spodnji lestvici in pustite komentar ali predlog za izboljšavo.</p><p> Ta predlog o gradientih dogovora je namenjen preverjanju podpore predlogu in ponuja priložnost za vaše prispevke, preden se preide na formalni dogovor.</p>
      whole_hearted_endorsement: Iskrena podpora
      whole_hearted_endorsement_meaning: Res mi je všeč!
      whole_hearted_endorsement_prompt: Kaj ti je pri tem všeč?
      agreement_with_minor_contention: Sporazum z manjšimi spori
      agreement_with_minor_contention_meaning: Ni popolno, ampak je dovolj dobro
      agreement_with_minor_contention_prompt: Kaj te skrbi?
      support_with_reservations: Podpora pri rezervacijah
      support_with_reservations_meaning: Lahko živim s tem
      support_with_reservations_prompt: Kakšne so vaše rezervacije?
      abstain_meaning: Ta težava me ne zadeva
      abstain_prompt: Bi radi kaj dodali?
      more_discussion_needed: Potrebna je večja razprava
      more_discussion_needed_meaning: Še ne razumem dovolj dobro težav
      more_discussion_needed_prompt: Česa ne razumeš?
      don_t_like_but_will_support: Ne maram, ampak bom podprl/a
      don_t_like_but_will_support_meaning: Ni super, ampak nočem zadrževati skupine.
      don_t_like_but_will_support_prompt: Kaj bi radi videli izboljšanega?
      serious_disagreement: Resno nesoglasje
      serious_disagreement_meaning: S tem se ne strinjam - ne računajte name.
      serious_disagreement_prompt: S čim se ne strinjate?
      veto: Veto
      veto_meaning: Ta predlog blokiram
      veto_prompt: Zakaj blokirate predlog? Kaj se mora spremeniti, da ga boste podprli?
    simple_poll:
      process_subtitle: Poiščite najbolj priljubljeno možnost
      process_introduction: <p>Preden se odločite, ugotovite, katere možnosti ljudi najbolj zanimajo.</p><p> Preprosta anketa vam pomaga najti najbolj priljubljeno možnost ali možnosti z enim ali več možnimi odgovori.</p><p> V polje s podrobnostmi vpišite podrobnosti o možnostih, nato vnesite ime možnosti in kliknite +, da jo dodate.</p><p> Nastavite <strong>najmanjše</strong> in <strong>največje število možnosti, ki jih</strong> lahko volivec izbere. Za anketo z eno samo izbiro pustite največjo možnost 1.</p><p> Z ikono svinčnika poleg vsake možnosti lahko dodate <strong>pomen</strong> možnosti in jo podrobneje razložite, da ljudem pomagate pri glasovanju.</p><p> <a target="_blank"  href="https://help.loomio.com/en/user_manual/polls/proposal_types/index.html#simple-poll">Preberite več o preprosti anketi</a> .</p>
      title: Kam naj bo usmerjena naša strateška usmeritev?
      details: <h3 id="what-is-this-poll-about"><strong>O čem je ta anketa?</strong></h3><p></p><h3 id="why-is-this-important"> <strong>Zakaj je to pomembno?</strong></h3><p></p><h3 id="what-are-you-asking-people-to-do"> <strong>Kaj zahtevate od ljudi?</strong></h3><p></p><p> Izberite možnost(-i), ki so vam naklonjene.</p>
    score_poll:
      process_subtitle: Izmerite stopnjo podpore za vsako možnost
      process_introduction: <p>Uporabite anketo Score, kadar želite ljudi anketirati o njihovih željah, preferencah ali zanimanju za posamezno možnost.</p><p> <span>Udeleženci morajo oceniti vsako možnost in ji dodeliti oceno s premikanjem drsnika po lestvici.</span></p><p> <span>Rezultati so prikazani grafično skupaj s tabelo za vsako možnost, ki prikazuje skupno število točk, povprečno število točk in število volivcev.</span></p><p> Napredne nastavitve vključujejo »Glasovi so anonimni« in »Prikaži možnosti v naključnem vrstnem redu« – pogosto se uporabljajo za anketo Score za zmanjšanje morebitne pristranskosti pri glasovanju.</p><p> <a target="_blank"  href="https://help.loomio.com/en/user_manual/polls/proposal_types/index.html#score-poll">Preberite več o anketi Score</a> .</p>
      title: Ocenjevanje, kako se v naši organizaciji sprejemajo odločitve
      details: <h3 id="what-is-this-poll-about"><strong>O čem je ta anketa?</strong></h3><p></p><h3 id="why-is-this-important"> <strong>Zakaj je to pomembno?</strong></h3><p></p><h3 id="what-are-you-asking-people-to-do"> <strong>Kaj zahtevate od ljudi?</strong></h3><p></p><p> Izberite možnost(-i), ki so vam naklonjene.</p>
    dot_vote:
      process_subtitle: Dodelite proračun točk za razkritje prioritet
      process_introduction: <p>Glasovanje s točkami je uporabno za skupine, ki poskušajo dodeliti omejen vir več možnostim. Gre za več kot preprosto anketo, saj udeležencem pomaga razumeti, da pri izbiri možnosti obstaja omejitev.</p><p> Vsak udeleženec dobi določeno število pik. Sami se odločite, koliko.</p><p> Pike postavijo poleg možnosti, ki so jim všeč. Udeleženci lahko vse pike postavijo na eno samo možnost ali pa jih razporedijo čez več možnosti.</p><p> Ko udeleženci dodeljujejo pike, lahko presežejo omejitev proračuna za pike, zato jih spodbujamo, da skrbno premislijo, kako jih porabijo.</p><p> Možnosti z največ pikami »zmagajo«. Tabela rezultatov ponuja dodatne podatke, ki vam bodo pomagali pri analizi rezultatov.</p><ul><li><p> % točk</p></li><li><p> Točke</p></li><li><p> Povprečna</p></li><li><p> Volivci</p></li></ul><p> <a target="_blank"  href="https://help.loomio.com/en/user_manual/polls/proposal_types/index.html#dot-vote">Preberite več o glasovanju Dot</a> .</p>
      title: Izbira tem za našo konferenco
      details: <h3 id="what-is-this-poll-about"><strong>O čem je ta anketa?</strong></h3><p></p><h3 id="why-is-this-important"> <strong>Zakaj je to pomembno?</strong></h3><p></p><h3 id="what-are-you-asking-people-to-do"> <strong>Kaj zahtevate od ljudi?</strong></h3><p></p><p> V tej anketi imate na voljo 8 točk, ki jih lahko dodelite možnostim, ki vam ustrezajo. Vse točke lahko postavite na eno možnost ali pa jih razporedite.</p>
    ranked_choice:
      process_subtitle: Razumevanje urejenega preferenciranja možnosti
      process_introduction: <p>Uvrstitvena izbira je uporabna, kadar imate veliko možnosti ali kadar izvajate volitve.</p><p> Ta predloga ankete ponuja vrsto možnosti, s katerimi lahko ljudje glasujejo v želenem vrstnem redu.</p><p> Določite lahko število možnosti, ki jih volivec dobi.</p><p> <span>Volivci povlečejo in spustijo možnosti po vrstnem redu preference (številka 1 je vaša najprimernejša možnost).</span></p><p> <span>Napredne nastavitve vključujejo »Glasovi so anonimni« in »Prikaži možnosti v naključnem vrstnem redu« – pogosto se uporabljajo za</span> naključno izbiro, da se zmanjša morebitna pristranskost pri glasovanju.</p><p> Rezultati so prikazani po vrstnem redu. Tabela z rezultati ponuja dodatne podatke, ki vam bodo pomagali pri analizi rezultatov.</p><ul><li><p> Uvrstitev</p></li><li><p> % točk</p></li><li><p> Točke</p></li><li><p> Povprečna</p></li></ul><p> <a target="_blank"  href="https://help.loomio.com/en/user_manual/polls/proposal_types/index.html#ranked-choice">Preberite več o uvrstitveni izbiri</a> .</p>
      title: Izvolite direktorje v upravni odbor
      details: <h3 id="what-is-this-poll-about"><strong>O čem je ta anketa?</strong></h3><p></p><h3 id="why-is-this-important"> <strong>Zakaj je to pomembno?</strong></h3><p></p><h3 id="what-are-you-asking-people-to-do"> <strong>Kaj zahtevate od ljudi?</strong></h3><p></p><p> Glasujte tako, da možnosti razvrstite po vrstnem redu svojih želja. Zmaga možnost, ki se v rezultatih uvrsti na prvo mesto.</p>
    time_poll:
      process_subtitle: Poiščite, kdaj so ljudje na voljo za srečanje
      process_introduction: <p><span>Prihranite čas pri določanju datuma za vaš sestanek ali dogodek.</span></p><p> Časovna anketa omogoča enostaven pregled razpoložljivosti vseh in iskanje najboljšega časa.</p><p> Dajte svoji anketi Čas naslov in podrobnosti. Vnesite seznam možnosti datuma in časa v vašem časovnem pasu.</p><p> Pri določanju časovnih intervalov upoštevajte ljudi v različnih časovnih pasovih. Udeleženci bodo videli čase, lokalizirane v njihovem časovnem pasu.</p><p> Določite trajanje sestanka.</p><p> Ko se anketa o času zaključi, nastavite rezultat z najboljšim časom in morebitnimi navodili za sestanek.</p><p> <span>Loomio bo povabilo v koledar vključil v e-poštno obvestilo o rezultatih, da bodo udeleženci lahko dodali v svoj koledar.</span></p><p> <a target="_blank" href="https://help.loomio.com/en/user_manual/polls/meeting_polls/index.html#time-poll">Preberite več o anketi Time</a> .</p>
      title: Poiščimo datum za naše naslednje srečanje
      details: "<p><strong>Kaj je srečanje ali dogodek?</strong></p><p></p><p> <strong>Zakaj je to pomembno?</strong></p><p></p><p> <strong>Kaj zahtevate od ljudi?</strong></p><p></p><p> <span>Označite časovne intervale, v katerih ste na voljo, z zeleno ikono »palec gor« ali pustite rdečo ikono »palec dol«, ko niste na voljo.</span></p><p> <span>Z ikono »palec vstran« sporočite, da ste na voljo, »če bo potrebno«.</span></p>"
      reason_prompt: Ali lahko organizatorju pomagate najti primeren čas?
    opt_in:
      process_subtitle: Poiščite prostovoljce ali prosite za udeležence
      process_introduction: '<p>Z možnostjo prijave povabite ljudi, da se pridružijo ekipi, odboru ali delovni skupini ali da sodelujejo na dogodku.</p><p> »Prijava« ima dve možnosti glasovanja: Sprejmi ali Zavrni.</p><p> Določite lahko ciljno število ljudi, ki jih iščete, recimo 3 osebe, ki se bodo pridružile vaši delovni skupini.</p><p> <a target="_blank" href="https://help.loomio.com/en/user_manual/polls/meeting_polls/index.html#opt-in">Preberite več o prijavi</a> .</p>'
      title: Delovna skupina za pripravo naše nove politike trajnostnega razvoja
      details: "<p><strong>Na katero ekipo, delovno skupino ali dogodek vabiš ljudi?</strong></p><p></p><p> <strong>Zakaj je to pomembno?</strong></p><p></p><p> <strong>Kaj zahtevate od ljudi?</strong></p><p></p><p> Za sodelovanje izberite »Sprejmi«!</p>"
      accept_meaning: Pripravljen sem sodelovati
      accept_prompt: Zakaj se prostovoljno javljaš za to?
      decline_meaning: Ne morem sodelovati
      decline_prompt: Bi radi kaj povedali?
