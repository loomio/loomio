  pricing_page:
    intro: "Els grups amb pressupost paguen una subscripció per utilitzar l'eina.\nEls grups sense els mitjans per pagar una subscripció usen el model\n\"paga el que puguis\": els seus membres estan convidats a fer una contribució voluntària. La teva ajuda és necessària per mantenir Loomio independent, lliure de publicitat, i conduït per la comunitat.\n"
    organisations: Organitzacions
    organisations_examples: "per exemple empreses, agències governamentals, organitzacions comunitàries"
