    thought_about_contributing_description: |
      Loomio - це суспільна соціальна ініціатива, що полегшує для кожного участь у прийнятті рішень, що їх стосуються.

      Гроші не повинні бути перепоною до спільного прийняття рішень. Loomio фінансується учасниками нашої спільноти користувачів, підписки оплачуються офіційними організаціями, що використовують наш інструмент.

      Ваші внески допомагають зберігати Loomio незалежним, вільним від реклами, та легкодоступним для груп, що роблять чудові речі для своїх спільнот.

      Дякуємо вам за те, що робите це можливим!
    thank_you_title: Дякуєма за Ваш вклад в розвиток Loomio!
