      process_subtitle: פרסם מידע, קישורים ודוחות לשיתוף לצורך תגובה ודיון.
      process_introduction: <p style=";text-align:right;direction:rtl">השתמש בשרשור בתור 'קיר' או 'לוח מודעות' עבור הקבוצה שלך כדי לפרסם מידע, חדשות ורעיונות שתרצה לשתף זה עם זה.</p><p style=";text-align:right;direction:rtl"> הזמן אנשים להשתמש בכלי <strong>הוספה של הקישור</strong> <strong>והטמעת כלי עיצוב וידאו</strong> כדי לעזור לקבוצה לגשת למידע מתוך Loomio. השתמש <strong>בכותרת</strong> על הערות כדי להצמיד את ההערה לציר הזמן של השרשור, כך שניתן יהיה למצוא אותה בקלות.</p><p style=";text-align:right;direction:rtl"> <strong>הצמידו</strong> את החוט כך שיידבק מסביב, ועודדו <strong>את תגובות</strong> כדי לשמור עליו אנרגיה, ליידע אנשים שראיתם את הפריט שלהם.</p><p style=";text-align:right;direction:rtl"> תצוגת ברירת המחדל של השרשור הזה היא <strong>הכי חדש</strong> , כך שהתגובות האחרונות נמצאות בראש השרשור.</p>
      description: <p style=";text-align:right;direction:rtl">השתמש בשרשור זה כדי לפרסם מידע, הודעות ודברים שתרצה לשתף - מקום בו תוכל לראות מה קורה ולהיות מעורב.</p><p data-text-align="start" style=";text-align:right;direction:rtl"> שתף אירועים, דוחות, פודקאסטים ומידע מקוון מעניין אחר.</p><p data-text-align="start" style=";text-align:right;direction:rtl"> השתמש בכלי <strong>הוספה של הקישור</strong> <strong>והטמעת וידאו</strong> כדי לעזור לאנשים לגשת למידע בתוך Loomio.</p>
