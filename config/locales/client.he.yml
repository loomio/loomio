    consent:
      process_subtitle: קבלו החלטה שהיא 'בטוחה לנסות', ללא התנגדויות
      process_introduction: <p style=";text-align:right;direction:rtl">בקש הסכמה על החלטה שאתה צריך לקבל, כאשר אין התנגדויות משמעותיות להצעה שלך, כדי שתוכל לקבל החלטה מהירה עבור הארגון שלך ש'בטוחה לנסות'.</p><ul style=";text-align:right;direction:rtl"><li style=";text-align:right;direction:rtl"><p style=";text-align:right;direction:rtl"> שאפו להחלטה 'טובה מספיק'</p></li><li style=";text-align:right;direction:rtl"><p style=";text-align:right;direction:rtl"> עירבו קולות רבים כדי לפתח הצעה ישימה</p></li><li style=";text-align:right;direction:rtl"><p style=";text-align:right;direction:rtl"> שאל אם למישהו יש התנגדות מוצדקת</p></li><li style=";text-align:right;direction:rtl"><p style=";text-align:right;direction:rtl"> תקן את ההצעה לפתרון התנגדויות</p></li></ul><p style=";text-align:right;direction:rtl"> <a target="_blank" href="https://help.loomio.com/en/guides/consent_process/index.html">קרא עוד על תהליך ההסכמה</a> .</p>
      title: שכור את קלואי לתפקיד עיצוב
      details: <h3 id="what-is-the-decision-you-need-to-make" style=";text-align:right;direction:rtl"><strong>מהי ההחלטה שאתה צריך לקבל?</strong></h3><p style=";text-align:right;direction:rtl"></p><h3 id="why-is-this-important" style=";text-align:right;direction:rtl"> <strong>למה זה חשוב?</strong></h3><p style=";text-align:right;direction:rtl"></p><h3 id="what-are-you-asking-of-people-in-this-proposal" style=";text-align:right;direction:rtl"> <strong>מה אתה מבקש מאנשים בהצעה הזו?</strong></h3><p style=";text-align:right;direction:rtl"></p><p style=";text-align:right;direction:rtl"> אם יש לך התנגדות, אנא אמר מדוע והצע שינוי בהצעה שיהפוך אותה לבטוחה.</p><p style=";text-align:right;direction:rtl"> זכור שאנו מחפשים הסכמה להחלטה 'טובה מספיק' ש'בטוחה לנסות', כדי שנוכל לקבל החלטה טובה עבור הארגון שלנו.</p>
      consent: הַסכָּמָה
      consent_meaning: בטוח לנסות את ההצעה
      consent_prompt: מה אתה אוהב בהצעה וכיצד היא תועיל לארגון?
      objection: הִתנַגְדוּת
      objection_meaning: יש לי התנגדות תקפה ואני חושב שההצעה תגרום נזק
      objection_prompt: איזה שינוי בהצעה הזו נדרש כדי להפוך אותה ל'בטוחה לנסות', כדי שתוכל לתמוך בה?
    consensus:
      process_subtitle: להגיע להסכם קיבוצי עם כל המעורבים
      process_introduction: <p style=";text-align:right;direction:rtl">בנה קונצנזוס להחלטה שאתה צריך לקבל, כדי להגיע להסכם שיספק את הצרכים והחששות של כל המשתתפים.</p><ul style=";text-align:right;direction:rtl"><li style=";text-align:right;direction:rtl"><p style=";text-align:right;direction:rtl"> לדון ולפתח הצעה ביחד</p></li><li style=";text-align:right;direction:rtl"><p style=";text-align:right;direction:rtl"> לכלול ולכבד את כל המעורבים</p></li><li style=";text-align:right;direction:rtl"><p style=";text-align:right;direction:rtl"> חפש הסכמה מרוב האנשים</p></li></ul><p style=";text-align:right;direction:rtl"> <a target="_blank" href="https://help.loomio.com/en/guides/consensus_process/index.html">קרא עוד על תהליך הקונצנזוס</a> .</p>
      title: אשר את קונספט המותג החדש
      details: <h3 id="what-is-the-decision-you-need-to-make" style=";text-align:right;direction:rtl"><strong>מהי ההחלטה שאתה צריך לקבל?</strong></h3><p style=";text-align:right;direction:rtl"></p><h3 id="why-is-this-important" style=";text-align:right;direction:rtl"> <strong>למה זה חשוב?</strong></h3><p style=";text-align:right;direction:rtl"></p><h3 id="what-are-you-asking-people-to-do" style=";text-align:right;direction:rtl"> <strong>מה אתה מבקש מאנשים לעשות?</strong></h3><p style=";text-align:right;direction:rtl"></p><p style=";text-align:right;direction:rtl"> כדי שההצעה הזו תעבור, אנחנו צריכים שרוב החברים יצביעו מסכים.</p><p style=";text-align:right;direction:rtl"> אם אתה לא מסכים, אמור למה ומה צריך לשנות כדי שתסכים.</p>
      agree: לְהַסכִּים
      agree_meaning: אני תומך בהצעה
      agree_prompt: מה אתה אוהב בהצעה וכיצד היא תועיל לארגון?
      abstain: לְהִתְנַזֵר
      abstain_meaning: ההחלטה הזו לא משפיעה עלי ואני מרוצה מכל מה שהקבוצה תחליט
      abstain_prompt: מדוע אתה נמנע, או שאתה לא מרגיש שאתה יכול להצביע בהחלטה זו?
      disagree: לא מסכים
      disagree_meaning: צריך לשנות משהו בהצעה הזו לפני שאוכל לתמוך בה
      disagree_prompt: כיצד ניתן לשפר את ההצעה הזו כדי שתוכל לתמוך בה?
      block: לַחסוֹם
      block_meaning: אני חוסם את ההצעה הזאת וחושב שהיא לא צריכה להמשיך
      block_prompt: הסבירו את התנגדותכם להצעה זו ומדוע היא לא צריכה לצאת לפועל
    question_round:
      process_subtitle: הזמן שאלות הבהרה כדי לעזור לאנשים להבין הצעה
      process_introduction: <p style=";text-align:right;direction:rtl">סבב שאלות הוא הזדמנות לאנשים לשאול שאלות הבהרה לגבי ההצעה, כך שכולם יבינו את ההצעה לפני שהם אומרים מה הם חושבים עליה.</p><p style=";text-align:right;direction:rtl"> סבב שאלת הלומיו הוא הצעה מיוחדת ללא אפשרויות הצבעה. זה מאפשר למשתתפים לשאול שאלות בפרק הזמן שהגדרתם לסבב.</p><p style=";text-align:right;direction:rtl"> סבב שאלות משמש בדרך כלל כשלב בתהליך ההסכמה.</p><p style=";text-align:right;direction:rtl"> <a target="_blank" href="https://help.loomio.com/en/guides/consent_process/index.html">קרא עוד על תהליך ההסכמה</a> .</p>
      title: אילו שאלות יש לך לגבי מדיניות הבריאות והבטיחות?
      details: <h3 id="what-are-you-proposing" style=";text-align:right;direction:rtl"><strong>מה אתה מציע?</strong></h3><p style=";text-align:right;direction:rtl"></p><h3 id="why-is-this-important" style=";text-align:right;direction:rtl"> <strong>למה זה חשוב?</strong></h3><p style=";text-align:right;direction:rtl"></p><h3 id="what-are-you-asking-people-to-do" style=";text-align:right;direction:rtl"> <strong>מה אתה מבקש מאנשים לעשות?</strong></h3><p style=";text-align:right;direction:rtl"></p><p style=";text-align:right;direction:rtl"> זהו סבב שאלות, בו אתם מוזמנים לשאול שאלות הבהרה.</p><p style=";text-align:right;direction:rtl"> מה אתה צריך לדעת כדי להבין את ההצעה?</p><p style=";text-align:right;direction:rtl"> נא להגיב לפני סיום סבב השאלות.</p>
      reason_prompt: מה אתה צריך לדעת כדי להבין את ההצעה?
    sense_check:
      process_subtitle: בקשו משוב, שאלות וחששות
      process_introduction: <p style=";text-align:right;direction:rtl">הצעת בדיקת Sense היא דרך טובה לקבל משוב, להזמין שאלות ולגלות חששות. זה עוזר להבהיר ולשפר הצעה לפני המעבר להחלטה.</p><p style=";text-align:right;direction:rtl"> Sense check מאפשרת לאנשים לדעת שמתגבשת הצעה ומעודדת אותם לעסוק. זוהי הזדמנות להקשיב לאנשים, לחוש כיצד הם מרגישים ולהגיב כראוי - פתיחת הפוטנציאל לשלב את התרומות שלהם כדי לקבל החלטה טובה יותר.</p><p style=";text-align:right;direction:rtl"> השתמש בהצעת בדיקת Sense בתהליך ההסכמה כדי להזמין תגובות והערות לשיפור ההצעה, ובתהליך קונצנזוס כדי לבדוק קונצנזוס.</p><p style=";text-align:right;direction:rtl"> <a target="_blank" rel="noopener noreferrer nofollow" href="https://help.loomio.com/en/user_manual/polls/decisions/index.html"><u>קרא עוד על שימוש ב-Sense check בתהליך ההחלטה הפשוטה</u></a> <span>.</span></p>
      title: איך אתה מרגיש לגבי הקונספטים החדשים של המותג?
      details: <h3 id="what-are-you-proposing" style=";text-align:right;direction:rtl"><strong>מה אתה מציע?</strong></h3><p style=";text-align:right;direction:rtl"></p><h3 id="why-is-this-important" style=";text-align:right;direction:rtl"> <strong>למה זה חשוב?</strong></h3><p style=";text-align:right;direction:rtl"></p><h3 id="what-are-you-asking-people-to-do" style=";text-align:right;direction:rtl"> <strong>מה אתה מבקש מאנשים לעשות?</strong></h3><p style=";text-align:right;direction:rtl"></p><p style=";text-align:right;direction:rtl"> איך אתה מרגיש לגבי ההצעה? השאירו תגובה או תנו הצעה לשיפור.</p><p style=";text-align:right;direction:rtl"> בדיקת ה-Sense הזו היא הזדמנות להשקעה ותרומה שלך, כדי לעזור לנו לקבל החלטה טובה יותר.</p>
      looks_good: נראה טוב
      looks_good_meaning: אני שמח לאן זה הולך
      looks_good_prompt: האם יש לך הערות או הצעות לשיפור ההצעה?
      abstain: לְהִתְנַזֵר
      abstain_meaning: אין לי מה להוסיף, וגם לא שום התנגדות לעבודה הזו.
      abstain_prompt: הימנעות משמעה הסכמה להנחיית הצעה זו. האם יש סיבה שאתה מצביע להימנעות?
      concerned: מודאג
      concerned_meaning: ייתכן שמשהו בעניין הזה צריך להשתנות כדי שאוכל להסכים או להסכים
      concerned_prompt: מה הדאגה שלך וכיצד ניתן לטפל בה?
      not_sure: לא בטוח
      not_sure_meaning: יש לי שאלה או צריך עוד זמן
      not_sure_prompt: אילו חלקים לא ברורים לך? איך אפשר היה לפתור את זה?
    gradients_of_agreement:
      process_subtitle: הביעו תמיכה בהצעה בסולם של 8 נקודות
      process_introduction: <p style=";text-align:right;direction:rtl">הצעת דרגות ההסכמה מאפשרת לחברי קבוצה להביע את תמיכתם בהצעה בדרגות בקנה מידה, ומציעה דרכים רבות יותר להביע תמיכה מאשר במונחים של "מסכים" ו"לא מסכים".</p><p style=";text-align:right;direction:rtl"> השתמש בדרגות הסכמה כסיבוב מקדים, כדי לבדוק תמיכה בהצעה לפני המעבר להסכם רשמי.</p><p style=";text-align:right;direction:rtl"> שיפועים של הסכמה מאפשרים לאנשים לדעת שמתגבשת הצעה ומעודדים אותם לעסוק. זוהי הזדמנות להקשיב לאנשים, לחוש כיצד הם מרגישים ולהגיב כראוי - פתיחת הפוטנציאל לשלב את התרומות שלהם כדי לקבל החלטה טובה יותר.</p>
      title: איך אתה אוהב את הצהרת הערכים החדשה?
      details: <h3 id="what-are-you-proposing" style=";text-align:right;direction:rtl"><strong>מה אתה מציע?</strong></h3><p style=";text-align:right;direction:rtl"></p><h3 id="why-is-this-important" style=";text-align:right;direction:rtl"> <strong>למה זה חשוב?</strong></h3><p style=";text-align:right;direction:rtl"></p><h3 id="what-are-you-asking-people-to-do" style=";text-align:right;direction:rtl"> <strong>מה אתה מבקש מאנשים לעשות?</strong></h3><p style=";text-align:right;direction:rtl"></p><p style=";text-align:right;direction:rtl"> איך אתה אוהב את ההצעה? הביעו את תמיכתכם בקנה מידה למטה והשאירו הערה או הצעה לשיפור.</p><p style=";text-align:right;direction:rtl"> הצעת דרגות ההסכם הזו היא לבחון תמיכה בהצעה, והזדמנות לקלט שלך לפני המעבר להסכם רשמי.</p>
      whole_hearted_endorsement: תמיכה מכל הלב
      whole_hearted_endorsement_meaning: אני באמת אוהב את זה!
      whole_hearted_endorsement_prompt: מה אתה אוהב בזה?
      agreement_with_minor_contention: הסכם עם טענה מינורית
      agreement_with_minor_contention_meaning: לא מושלם, אבל זה מספיק טוב
      agreement_with_minor_contention_prompt: מה הדאגה שלך?
      support_with_reservations: תמיכה בהזמנות
      support_with_reservations_meaning: אני יכול לחיות עם זה
      support_with_reservations_prompt: מה ההסתייגויות שלך?
      abstain_meaning: הנושא הזה לא משפיע עליי
      abstain_prompt: יש לך משהו שאתה רוצה להוסיף?
      more_discussion_needed: צריך עוד דיון
      more_discussion_needed_meaning: אני עדיין לא מבין את הנושאים מספיק טוב
      more_discussion_needed_prompt: מה אתה לא מבין?
      don_t_like_but_will_support: לא אוהב אבל יתמוך
      don_t_like_but_will_support_meaning: זה לא נהדר אבל אני לא רוצה להחזיק את הקבוצה
      don_t_like_but_will_support_prompt: מה היית רוצה לראות שיפור?
      serious_disagreement: אי הסכמה חמורה
      serious_disagreement_meaning: אני לא שותף לזה - אל תסמוך עליי
      serious_disagreement_prompt: עם מה אתה לא מסכים?
      veto: וֵטוֹ
      veto_meaning: אני חוסם את ההצעה הזו
      veto_prompt: למה אתה חוסם את ההצעה? מה צריך להשתנות כדי שתתמוך בזה?
    simple_poll:
      process_subtitle: מצא את האפשרות הפופולרית ביותר
      process_introduction: <p style=";text-align:right;direction:rtl">לפני קבלת החלטה, מצא מהן האפשרויות שהכי חשובות לאנשים.</p><p style=";text-align:right;direction:rtl"> סקר פשוט עוזר לך למצוא את האפשרות או האפשרויות הפופולריות ביותר עם בחירה יחידה או מרובה.</p><p style=";text-align:right;direction:rtl"> כתוב כל פרט על האפשרויות בשדה הפרטים, ולאחר מכן הזן את שם האפשרות ולחץ על + כדי להוסיף.</p><p style=";text-align:right;direction:rtl"> הגדר את <strong>אפשרויות המינימום</strong> ואת <strong>האפשרויות המקסימליות</strong> שבוחר יכול לבחור. השאר את הבחירה המקסימלית בתור 1 עבור סקר בחירה יחיד.</p><p style=";text-align:right;direction:rtl"> אתה יכול להשתמש בסמל העיפרון לצד כל אפשרות כדי להוסיף <strong>משמעות</strong> לאופציה, הסבר נוסף על האפשרות לעזור לאנשים בהצבעה.</p><p style=";text-align:right;direction:rtl"> <a target="_blank"  href="https://help.loomio.com/en/user_manual/polls/proposal_types/index.html#simple-poll">קרא עוד על סקר פשוט</a> .</p>
      title: היכן צריך להיות מוקד הכיוון האסטרטגי שלנו?
      details: <h3 id="what-is-this-poll-about" style=";text-align:right;direction:rtl"><strong>על מה הסקר הזה?</strong></h3><p style=";text-align:right;direction:rtl"></p><h3 id="why-is-this-important" style=";text-align:right;direction:rtl"> <strong>למה זה חשוב?</strong></h3><p style=";text-align:right;direction:rtl"></p><h3 id="what-are-you-asking-people-to-do" style=";text-align:right;direction:rtl"> <strong>מה אתה מבקש מאנשים לעשות?</strong></h3><p style=";text-align:right;direction:rtl"></p><p style=";text-align:right;direction:rtl"> בחר את האפשרויות שאתה מעדיף.</p>
    score_poll:
      process_subtitle: מדוד את מידת התמיכה עבור כל אפשרות
      process_introduction: <p style=";text-align:right;direction:rtl">השתמש בסקר ציון כאשר אתה רוצה לסקור אנשים על רצונם, ההעדפות או העניין שלהם בכל אפשרות.</p><p style=";text-align:right;direction:rtl"> <span>המשתתפים מתבקשים להעריך כל אפשרות ולהקצות ניקוד על ידי הזזת מחוון לאורך סולם.</span></p><p style=";text-align:right;direction:rtl"> <span>התוצאות מוצגות בצורה גרפית יחד עם טבלה עבור כל אפשרות המציגה את סך הנקודות, הנקודות הממוצעות ומספר המצביעים.</span></p><p style=";text-align:right;direction:rtl"> הגדרות מתקדמות כוללות 'ההצבעות הן אנונימיות' ו'הצג אפשרויות בסדר אקראי' - משמש בדרך כלל עבור סקר ציון כדי להפחית כל הטיית הצבעה.</p><p style=";text-align:right;direction:rtl"> <a target="_blank"  href="https://help.loomio.com/en/user_manual/polls/proposal_types/index.html#score-poll">קרא עוד על סקר ציון</a> .</p>
      title: הערכת אופן קבלת ההחלטות בארגון שלנו
      details: <h3 id="what-is-this-poll-about" style=";text-align:right;direction:rtl"><strong>על מה הסקר הזה?</strong></h3><p style=";text-align:right;direction:rtl"></p><h3 id="why-is-this-important" style=";text-align:right;direction:rtl"> <strong>למה זה חשוב?</strong></h3><p style=";text-align:right;direction:rtl"></p><h3 id="what-are-you-asking-people-to-do" style=";text-align:right;direction:rtl"> <strong>מה אתה מבקש מאנשים לעשות?</strong></h3><p style=";text-align:right;direction:rtl"></p><p style=";text-align:right;direction:rtl"> בחר את האפשרויות שאתה מעדיף.</p>
    dot_vote:
      process_subtitle: הקצו תקציב של נקודות לחשיפת סדרי עדיפויות
      process_introduction: <p style=";text-align:right;direction:rtl">הצבעת נקודה שימושית לקבוצות המנסות להקצות משאב מוגבל למספר אפשרויות. זה חורג מסקר פשוט בכך שהוא עוזר למשתתפים להעריך שיש מגבלה בעת בחירת אפשרויות.</p><p style=";text-align:right;direction:rtl"> כל אחד מקבל מספר קבוע של נקודות. אתה מחליט כמה.</p><p style=";text-align:right;direction:rtl"> הם מציבים נקודות ליד האפשרויות המוצגות שהם אוהבים. המשתתפים יכולים למקם את כל הנקודות שלהם על אפשרות אחת או לפרוס על מספר אפשרויות.</p><p style=";text-align:right;direction:rtl"> כאשר המשתתפים מקצים נקודות, הם עשויים לחרוג ממגבלת תקציב הנקודות ולכן מומלץ לשקול כיצד הם מוציאים את הנקודות שלהם בזהירות.</p><p style=";text-align:right;direction:rtl"> אפשרויות עם הכי הרבה נקודות "מנצחות". טבלת התוצאות מספקת נתונים נוספים שיעזרו לך לנתח תוצאות.</p><ul style=";text-align:right;direction:rtl"><li style=";text-align:right;direction:rtl"><p style=";text-align:right;direction:rtl"> % מהנקודות</p></li><li style=";text-align:right;direction:rtl"><p style=";text-align:right;direction:rtl"> נקודות</p></li><li style=";text-align:right;direction:rtl"><p style=";text-align:right;direction:rtl"> מתכוון</p></li><li style=";text-align:right;direction:rtl"><p style=";text-align:right;direction:rtl"> מצביעים</p></li></ul><p style=";text-align:right;direction:rtl"> <a target="_blank"  href="https://help.loomio.com/en/user_manual/polls/proposal_types/index.html#dot-vote">קרא עוד על הצבעה נקודה</a> .</p>
      title: בחירת נושאים לכנס שלנו
      details: <h3 id="what-is-this-poll-about" style=";text-align:right;direction:rtl"><strong>על מה הסקר הזה?</strong></h3><p style=";text-align:right;direction:rtl"></p><h3 id="why-is-this-important" style=";text-align:right;direction:rtl"> <strong>למה זה חשוב?</strong></h3><p style=";text-align:right;direction:rtl"></p><h3 id="what-are-you-asking-people-to-do" style=";text-align:right;direction:rtl"> <strong>מה אתה מבקש מאנשים לעשות?</strong></h3><p style=";text-align:right;direction:rtl"></p><p style=";text-align:right;direction:rtl"> בסקר זה יש לך תקציב של 8 נקודות להקצות לאפשרויות המועדפות עליך. אתה יכול למקם את כל הנקודות על אפשרות אחת או לפזר אותן.</p>
    ranked_choice:
      process_subtitle: הבן את ההעדפה המסודרת של אפשרויות
      process_introduction: <p style=";text-align:right;direction:rtl">בחירה מדורגת שימושית כאשר יש לך מספר רב של אפשרויות, או שאתה מקיים בחירות.</p><p style=";text-align:right;direction:rtl"> תבנית סקר זו מציעה שורה של אפשרויות לאנשים להצביע בסדר המועדף עליהם.</p><p style=";text-align:right;direction:rtl"> אתה יכול להגדיר את מספר הבחירות שיקבל הבוחר.</p><p style=";text-align:right;direction:rtl"> <span>הבוחרים גוררים ושחרר את האפשרויות לפי סדר העדפות (מספר 1 הוא האפשרות המועדפת עליך ביותר).</span></p><p style=";text-align:right;direction:rtl"> <span>הגדרות מתקדמות כוללות 'ההצבעות הן אנונימיות' ו'הצג אפשרויות בסדר אקראי' - בשימוש נפוץ עבור</span> בחירה מכוונת כדי להפחית כל הטיית הצבעה.</p><p style=";text-align:right;direction:rtl"> התוצאות מוצגות בסדר מדורג. טבלת התוצאות מספקת נתונים נוספים שיעזרו לך לנתח תוצאות.</p><ul style=";text-align:right;direction:rtl"><li style=";text-align:right;direction:rtl"><p style=";text-align:right;direction:rtl"> דַרגָה</p></li><li style=";text-align:right;direction:rtl"><p style=";text-align:right;direction:rtl"> % מהנקודות</p></li><li style=";text-align:right;direction:rtl"><p style=";text-align:right;direction:rtl"> נקודות</p></li><li style=";text-align:right;direction:rtl"><p style=";text-align:right;direction:rtl"> מתכוון</p></li></ul><p style=";text-align:right;direction:rtl"> <a target="_blank"  href="https://help.loomio.com/en/user_manual/polls/proposal_types/index.html#ranked-choice">קרא עוד על בחירה מדורגת</a> .</p>
      title: בחר דירקטורים למועצת הממשל
      details: <h3 id="what-is-this-poll-about" style=";text-align:right;direction:rtl"><strong>על מה הסקר הזה?</strong></h3><p style=";text-align:right;direction:rtl"></p><h3 id="why-is-this-important" style=";text-align:right;direction:rtl"> <strong>למה זה חשוב?</strong></h3><p style=";text-align:right;direction:rtl"></p><h3 id="what-are-you-asking-people-to-do" style=";text-align:right;direction:rtl"> <strong>מה אתה מבקש מאנשים לעשות?</strong></h3><p style=";text-align:right;direction:rtl"></p><p style=";text-align:right;direction:rtl"> הצביעו על ידי דירוג האפשרויות לפי סדר העדפתכם. האפשרות שמדורגת ראשונה בתוצאות מנצחת.</p>
    time_poll:
      process_subtitle: מצא מתי אנשים זמינים להיפגש
      process_introduction: <p style=";text-align:right;direction:rtl"><span>חסוך זמן בתאום תאריך לפגישה או לאירוע שלך.</span></p><p style=";text-align:right;direction:rtl"> סקר זמן מקל לראות את הזמינות של כולם ולמצוא את הזמן הטוב ביותר.</p><p style=";text-align:right;direction:rtl"> תן לסקר Time שלך כותרת ופרטים. הזן רשימה של אפשרויות תאריך ושעה באזור הזמן שלך.</p><p style=";text-align:right;direction:rtl"> בעת הגדרת משבצות זמן, התחשב באנשים באזורי זמן שונים. המשתתפים יראו זמנים מקומיים באזור הזמן שלהם.</p><p style=";text-align:right;direction:rtl"> הגדר משך פגישה.</p><p style=";text-align:right;direction:rtl"> עם סגירת משאל השעה, קבע תוצאה עם הזמן הטוב ביותר וכל הנחיות לפגישה.</p><p style=";text-align:right;direction:rtl"> <span>Loomio תכלול הזמנה ליומן עם הודעת האימייל על התוצאה, כך שהמשתתפים יוכלו להוסיף ליומן שלהם.</span></p><p style=";text-align:right;direction:rtl"> <a target="_blank" href="https://help.loomio.com/en/user_manual/polls/meeting_polls/index.html#time-poll">קרא עוד על סקר זמן</a> .</p>
      title: בוא נמצא תאריך לפגישה הבאה שלנו
      details: <p style=";text-align:right;direction:rtl"><strong>מהו הפגישה או האירוע?</strong></p><p style=";text-align:right;direction:rtl"></p><p style=";text-align:right;direction:rtl"> <strong>למה זה חשוב?</strong></p><p style=";text-align:right;direction:rtl"></p><p style=";text-align:right;direction:rtl"> <strong>מה אתה מבקש מאנשים לעשות?</strong></p><p style=";text-align:right;direction:rtl"></p><p style=";text-align:right;direction:rtl"> <span>סמן את משבצות הזמן שאתה זמין עם הסמל הירוק 'אגודל למעלה' או השאר את 'אגודל למטה' האדום במקום כאשר אינו זמין.</span></p><p style=";text-align:right;direction:rtl"> <span>השתמש בסמל 'אגודלים הצידה' כדי לומר שאתה זמין 'אם צריך'.</span></p>
      reason_prompt: האם יש משהו שאתה יכול להגיד כדי לעזור למארגן למצוא זמן מתאים?
    opt_in:
      process_subtitle: מצא מתנדבים או בקש משתתפים
      process_introduction: '<p style=";text-align:right;direction:rtl">השתמש ב-Opt-in כדי להזמין אנשים להצטרף לצוות, ועדה או קבוצת עבודה, או להשתתף באירוע.</p><p style=";text-align:right;direction:rtl"> ל-''Opt-in'' יש שתי אפשרויות הצבעה: קבל או דחה.</p><p style=";text-align:right;direction:rtl"> אתה יכול להגדיר מספר יעד של אנשים שאתה מחפש, נניח 3 אנשים שיצטרפו לקבוצת העבודה שלך.</p><p style=";text-align:right;direction:rtl"> <a target="_blank" href="https://help.loomio.com/en/user_manual/polls/meeting_polls/index.html#opt-in">קרא עוד על Opt-in</a> .</p>'
      title: קבוצת עבודה לניסוח מדיניות הקיימות החדשה שלנו
      details: <p style=";text-align:right;direction:rtl"><strong>מהו הצוות, קבוצת העבודה או האירוע שאליו אתה מזמין אנשים?</strong></p><p style=";text-align:right;direction:rtl"></p><p style=";text-align:right;direction:rtl"> <strong>למה זה חשוב?</strong></p><p style=";text-align:right;direction:rtl"></p><p style=";text-align:right;direction:rtl"> <strong>מה אתה מבקש מאנשים לעשות?</strong></p><p style=";text-align:right;direction:rtl"></p><p style=";text-align:right;direction:rtl"> בחר 'קבל' כדי להשתתף!</p>
      accept_meaning: אני מוכן להשתתף
      accept_prompt: למה אתה מתנדב בשביל זה?
      decline_meaning: אני לא יכול להשתתף
      decline_prompt: יש משהו שהיית רוצה להגיד?
