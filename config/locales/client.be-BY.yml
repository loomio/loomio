  pricing_page:
    intro: "Групы з бюджэтам набываюць платную падпіску для карыстання Loomio.\nГрупы, у якіх няма сродкаў на платную падпіску, выкарыстоўваюць мадэль «плаці колькі можаш»: іх удзельнікі вольны рабіць добраахвотныя ўнёскі. Ваш унёсак дае магчымасць Loomio быць незалежным, вольным ад рэкламы, і кіраваным супольнасцю.\n"
    organisations: Арганізацыі
    organisations_examples: "напрыклад, камерчыя арганізацыі, дзяржаўныя ўстановы, грамадскія арганізацыі"
