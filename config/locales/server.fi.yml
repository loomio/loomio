    simple_poll:
      process_subtitle: Etsi suosituin vaihtoehto
      process_introduction: <p>Ennen päätöksentekoa selvitä, mitkä vaihtoehdot kiinnostavat ihmisiä eniten.</p><p> Yksinkertainen kysely auttaa sinua löytämään suosituimman vaihtoehdon tai vaihtoehdot yhdellä tai useammalla valinnalla.</p><p> Kirjoita vaihtoehdon tiedot tietokenttään, anna sitten vaihtoehdon nimi ja lisää se napsauttamalla +.</p><p> Aseta äänestäjän valittavissa olevien <strong>vähimmäis-</strong> ja <strong>enimmäisvaihtoehtojen määrä</strong> . Jätä enimmäisvaihtoehdoksi 1, jos äänestyksessä on vain yksi vaihtoehto.</p><p> Voit käyttää kunkin vaihtoehdon vieressä olevaa kynäkuvaketta lisätäksesi vaihtoehdolle <strong>merkityksen</strong> ja tarkentaaksesi vaihtoehtoa äänestämisen helpottamiseksi.</p><p> <a target="_blank"  href="https://help.loomio.com/en/user_manual/polls/proposal_types/index.html#simple-poll">Lue lisää yksinkertaisesta kyselystä</a> .</p>
