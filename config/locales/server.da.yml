  poll_templates:
    practice_proposal:
      title: Jeg begynder at få styr på det her
      process_name: Praksisforslag
      process_subtitle: Lær hvordan forslag fungerer på Loomio ved at prøve et af dem.
      process_introduction: "<p>Brug denne skabelon til at hjælpe din gruppe med at blive fortrolig med at bruge forslag på Loomio. Det er en sikker og enkel måde for folk at prøve at stemme og se, hvordan det hele hænger sammen.</p>"
      details: "<p>Dette er en øvelse, så alle kan blive fortrolige med, hvordan forslag fungerer på Loomio.</p><p> Stem venligst, og skriv en begrundelse, hvis du har lyst.</p><p> Intet pres, ingen konsekvenser i den virkelige verden. Det er bare en måde at udforske, hvordan forslag fungerer!</p>"
      outcome_statement: "<p>Tak fordi du deltager i dette øvelsesforslag! \U0001F389</p><p> Dette var bare en chance for at se, hvordan det fungerer at stemme og kommentere på Loomio. Der bliver ikke truffet nogen egentlig beslutning her – men forhåbentlig hjalp det alle med at blive fortrolige med processen.</p>"
    proposal:
      process_subtitle: Fremsæt et forslag for at træffe en beslutning
      process_introduction: <p>Det klassiske Loomio-forslag hjælper dig med at træffe en beslutning og omdanner en diskussion til et klart resultat.</p><p> Foreslå en handlingsplan, og bed folk om at stemme enig, undlader at stemme eller er uenig.</p><p> Når folk stemmer, kan de give en begrundelse for, hvorfor de har stemt på denne måde. Man kan se, hvor alle andre står i sagen, og hvorfor.</p><p> På denne måde kan du bruge et forslag til at få folk til at reagere, afdække nye oplysninger og opbygge fælles forståelse – for at hjælpe din gruppe med at træffe en bedre og mere informeret beslutning.</p><p> Et forslag og den tilhørende diskussion skaber sin egen registrering af, hvordan beslutningen blev truffet.</p><p> <a target="_blank" href="https://help.loomio.com/en/user_manual/polls/decisions/index.html"><u>Læs mere om brugen af det klassiske Loomio-forslag i den enkle beslutningsproces</u></a> .</p>
      title: Godkend det nye brandkoncept
      details: <h3 id="what-is-the-decision-you-need-to-make"><strong>Hvilken beslutning skal du træffe?</strong></h3><p></p><h3 id="why-is-this-important"> <strong>Hvorfor er dette vigtigt?</strong></h3><p></p><h3 id="what-are-you-asking-people-to-do"> <strong>Hvad beder du folk om at gøre?</strong></h3><p></p><p> For at dette forslag kan vedtages, kræver det, at et flertal af medlemmerne stemmer for.</p><p> Hvis du er uenig, så forklar hvorfor, og hvad der skal ændres, for at du kan være enig.</p>
      agree: Enig
      agree_meaning: Jeg støtter forslaget
      agree_prompt: Hvad synes du om forslaget, og hvordan vil det gavne gruppen?
      abstain: Afholde sig
      abstain_meaning: At vælge ikke at stemme, eller ikke kunne, i denne beslutning.
      abstain_prompt: Hvorfor undlader du at stemme, eller føler du dig ikke i stand til at stemme ved denne beslutning?
      disagree: Være uenig
      disagree_meaning: Noget i dette forslag skal ændres, før jeg kan støtte det.
      disagree_prompt: Hvordan kan dette forslag forbedres, så du kan støtte det?
    advice:
      process_subtitle: Søg rådgivning om en beslutning, du skal træffe
      process_introduction: <p>Søg rådgivning om en beslutning, du skal træffe, med råd fra berørte personer eller personer, der har ekspertise, så du kan træffe en bedre beslutning for din organisation.</p><ul><li><p> Rådgivning hjælper dig med at træffe en bedre beslutning for din organisation.</p></li><li><p> Fremme relationer, læringsmuligheder og forskelligartet input.</p></li><li><p> Stimuler initiativ og kreativitet, og få mere arbejdsglæde.</p></li></ul><p> <a target="_blank" href="https://help.loomio.com/en/guides/advice_process/index.html"><u>Læs mere om rådgivningsprocessen</u></a> .</p>
      title: Hjælp Takashi med at købe en ny computer
      details: <h3 id="what-is-the-decision-you-need-to-make"><strong>Hvilken beslutning skal du træffe?</strong></h3><p></p><h3 id="why-is-this-important"> <strong>Hvorfor er dette vigtigt?</strong></h3><p></p><h3 id="what-advice-are-you-asking-from-people-to-help-you-make-a-go"> <strong>Hvilke råd beder du folk om for at hjælpe dig med at træffe en god beslutning?</strong></h3><p></p><p> Jeg søger jeres input, så jeg kan træffe en god beslutning for vores organisation.</p>
      agree: Enig
      agree_meaning: Jeg har givet mit råd om denne beslutning
      agree_prompt: Opsummer dine råd, eller giv en nyttig kommentar
      abstain: Afholde sig
      abstain_meaning: Jeg har ingen råd at tilbyde
      abstain_prompt: Har du nogle kommentarer, der kan være nyttige?
      outcome_statement: "<p>Tak fordi du deltog i min rådgivningsrunde!</p>"
    consent:
      process_subtitle: Træf en beslutning, der er 'sikker at prøve', uden indvendinger
      process_introduction: <p>Indhent samtykke til en beslutning, du skal træffe, hvor der ikke er væsentlige indvendinger mod dit forslag, så du kan træffe en hurtig beslutning for din organisation, der er 'sikker at afprøve'.</p><ul><li><p> Sigt efter en 'god nok' beslutning</p></li><li><p> Involver mange stemmer for at udvikle et brugbart forslag</p></li><li><p> Spørg om nogen har en gyldig indsigelse</p></li><li><p> Ændr forslaget for at løse indsigelser</p></li></ul><p> <a target="_blank" href="https://help.loomio.com/en/guides/consent_process/index.html">Læs mere om samtykkeprocessen</a> .</p>
      title: Ansæt Chloe til designrollen
      details: <h3 id="what-is-the-decision-you-need-to-make"><strong>Hvilken beslutning skal du træffe?</strong></h3><p></p><h3 id="why-is-this-important"> <strong>Hvorfor er dette vigtigt?</strong></h3><p></p><h3 id="what-are-you-asking-of-people-in-this-proposal"> <strong>Hvad beder du folk om i dette forslag?</strong></h3><p></p><p> Hvis du har en indsigelse, bedes du angive hvorfor og foreslå en ændring af forslaget, der gør det sikkert.</p><p> Husk, at vi søger samtykke til en 'god nok' beslutning, der er 'sikker at prøve', så vi kan træffe en god beslutning for vores organisation.</p>
      consent: Samtykke
      consent_meaning: Forslaget er sikkert at prøve
      consent_prompt: Hvad synes du om forslaget, og hvordan vil det gavne organisationen?
      objection: Indvending
      objection_meaning: Jeg har en berettiget indsigelse og mener, at forslaget vil forårsage skade
      objection_prompt: Hvilken ændring af dette forslag er nødvendig for at gøre det 'sikkert at prøve', så du kan støtte det?
      outcome_statement: "<p>Tak for din deltagelse i samtykkeprocessen.</p>"
    consensus:
      process_subtitle: Indgå kollektiv aftale med alle involverede
      process_introduction: <p>Skab konsensus om en beslutning, du skal træffe, for at nå til enighed, der tilfredsstiller alle deltageres behov og bekymringer.</p><ul><li><p> Diskuter og udvikl et forslag sammen</p></li><li><p> Inkluder og respekter alle involverede</p></li><li><p> Søg enighed fra de fleste mennesker</p></li></ul><p> <a target="_blank" href="https://help.loomio.com/en/guides/consensus_process/index.html">Læs mere om konsensusprocessen</a> .</p>
      title: Godkend det nye brandkoncept
      details: <h3 id="what-is-the-decision-you-need-to-make"><strong>Hvilken beslutning skal du træffe?</strong></h3><p></p><h3 id="why-is-this-important"> <strong>Hvorfor er dette vigtigt?</strong></h3><p></p><h3 id="what-are-you-asking-people-to-do"> <strong>Hvad beder du folk om at gøre?</strong></h3><p></p><p> For at dette forslag kan vedtages, kræver det, at et flertal af medlemmerne stemmer for.</p><p> Hvis du er uenig, så forklar hvorfor, og hvad der skal ændres, for at du kan være enig.</p>
      outcome_statement: "<p>Tak for din deltagelse i konsensusprocessen.</p>"
      agree: Enig
      agree_meaning: Jeg støtter forslaget
      agree_prompt: Hvad synes du om forslaget, og hvordan vil det gavne organisationen?
      abstain: Afholde sig
      abstain_meaning: Denne beslutning påvirker mig ikke, og jeg er tilfreds med hvad gruppen beslutter
      abstain_prompt: Hvorfor undlader du at stemme, eller føler du dig ikke i stand til at stemme ved denne beslutning?
      disagree: Være uenig
      disagree_meaning: Noget i dette forslag skal ændres, før jeg kan støtte det.
      disagree_prompt: Hvordan kan dette forslag forbedres, så du kan støtte det?
      block: Blok
      block_meaning: Jeg blokerer dette forslag og mener, at det ikke bør fortsætte
      block_prompt: Forklar din indvending mod forslaget, og hvorfor det ikke bør fortsætte
    question_round:
      process_subtitle: Stil opklarende spørgsmål for at hjælpe folk med at forstå et forslag
      process_introduction: <p>En spørgerunde er en mulighed for folk at stille afklarende spørgsmål om forslaget, så alle forstår forslaget, før de siger, hvad de mener om det.</p><p> Loomio-spørgsmålsrunden er et særligt forslag uden stemmemuligheder. Den giver deltagerne mulighed for at stille spørgsmål inden for en periode, du har fastsat for runden.</p><p> En spørgerunde bruges almindeligvis som et trin i samtykkeprocessen.</p><p> <a target="_blank" href="https://help.loomio.com/en/guides/consent_process/index.html">Læs mere om samtykkeprocessen</a> .</p>
      title: Hvilke spørgsmål har du om sundheds- og sikkerhedspolitikken?
      details: <h3 id="what-are-you-proposing"><strong>Hvad foreslår du?</strong></h3><p></p><h3 id="why-is-this-important"> <strong>Hvorfor er dette vigtigt?</strong></h3><p></p><h3 id="what-are-you-asking-people-to-do"> <strong>Hvad beder du folk om at gøre?</strong></h3><p></p><p> Dette er en spørgerunde, hvor du er inviteret til at stille opklarende spørgsmål.</p><p> Hvad skal du vide for at forstå forslaget?</p><p> Svar venligst inden spørgsmålsrunden slutter.</p>
      reason_prompt: Hvad skal du vide for at forstå forslaget?
      outcome_statement: "<p>Tak for at have indsendt dine spørgsmål i denne runde</p>"
    sense_check:
      process_subtitle: Bed om feedback, spørgsmål og bekymringer
      process_introduction: <p>Sense check-forslaget er en god måde at få feedback, stille spørgsmål og afdække bekymringer. Det hjælper med at præcisere og forbedre et forslag, før der tages en beslutning.</p><p> Et "sense check" giver folk besked om, at et forslag er under udarbejdelse, og opfordrer dem til at engagere sig. Det er en mulighed for at lytte til folk, fornemme deres følelser og reagere passende – hvilket åbner op for potentialet til at inddrage deres bidrag for at træffe en bedre beslutning.</p><p> Brug forslaget "Sense check" i samtykkeprocessen til at invitere til reaktioner og kommentarer for at forbedre forslaget, og i en konsensusproces til at teste for konsensus.</p><p> <a target="_blank" rel="noopener noreferrer nofollow" href="https://help.loomio.com/en/user_manual/polls/decisions/index.html"><u>Læs mere om brugen af Sense Check i den simple beslutningsproces</u></a> <span>.</span></p>
      title: Hvad synes du om de nye brandkoncepter?
      details: <h3 id="what-are-you-proposing"><strong>Hvad foreslår du?</strong></h3><p></p><h3 id="why-is-this-important"> <strong>Hvorfor er dette vigtigt?</strong></h3><p></p><h3 id="what-are-you-asking-people-to-do"> <strong>Hvad beder du folk om at gøre?</strong></h3><p></p><p> Hvad synes du om forslaget? Skriv en kommentar eller kom med et forslag til forbedringer.</p><p> Dette Sense-tjek er en mulighed for at give dit input og bidrag, så vi kan træffe en bedre beslutning.</p>
      outcome_statement: "<p>Tak for din deltagelse i sansetjekket.</p>"
      not_sure: Ikke sikker
      not_sure_meaning: Jeg har et spørgsmål eller har brug for mere tid
      not_sure_prompt: Hvilke dele er uklare for dig? Hvordan kan dette løses?
      looks_good: Ser godt ud
      looks_good_meaning: Jeg er glad for, hvor det her går hen
      looks_good_prompt: Har du nogle kommentarer eller forslag til, hvordan forslaget kan forbedres?
      abstain: Afholde sig
      abstain_meaning: Jeg har intet at tilføje, og heller ingen indvendinger mod dette arbejde.
      abstain_prompt: At undlade at stemme indebærer samtykke til retningen i dette forslag. Er der en grund til, at du stemmer for at undlade at stemme?
      concerned: Bekymret
      concerned_meaning: Noget ved dette skal muligvis ændres, for at jeg kan give samtykke eller acceptere
      concerned_prompt: Hvad er din bekymring, og hvordan kan den håndteres?
    gradients_of_agreement:
      process_subtitle: Udtryklig støtte til et forslag på en 8-punkts skala
      process_introduction: <p>Forslagets gradienter for enighed gør det muligt for medlemmer af en gruppe at udtrykke deres støtte til et forslag i grader på en skala, hvilket tilbyder flere måder at udtrykke støtte på end i form af "enig" og "uenig".</p><p> Brug gradienter af enighed som en indledende runde for at teste støtte til et forslag, før man går videre til en formel aftale.</p><p> Gradienter af enighed lader folk vide, at et forslag er under udarbejdelse, og opfordrer dem til at engagere sig. Det er en mulighed for at lytte til folk, fornemme deres følelser og reagere passende – hvilket åbner op for potentialet til at inddrage deres bidrag for at træffe en bedre beslutning.</p>
      title: Hvad synes du om den nye værdierklæring?
      details: <h3 id="what-are-you-proposing"><strong>Hvad foreslår du?</strong></h3><p></p><h3 id="why-is-this-important"> <strong>Hvorfor er dette vigtigt?</strong></h3><p></p><h3 id="what-are-you-asking-people-to-do"> <strong>Hvad beder du folk om at gøre?</strong></h3><p></p><p> Hvad synes du om forslaget? Udtryk din støtte på skalaen nedenfor, og skriv en kommentar eller et forslag til forbedringer.</p><p> Dette forslag til gradienter i aftalen har til formål at teste støtte til forslaget og give dig mulighed for at give dit input, før du går videre til en formel aftale.</p>
      whole_hearted_endorsement: Helhjertet støtte
      whole_hearted_endorsement_meaning: Jeg kan virkelig godt lide det!
      whole_hearted_endorsement_prompt: Hvad kan du lide ved det?
      agreement_with_minor_contention: Aftale med mindre uenighed
      agreement_with_minor_contention_meaning: Ikke perfekt, men det er godt nok
      agreement_with_minor_contention_prompt: Hvad er din bekymring?
      support_with_reservations: Support med reservationer
      support_with_reservations_meaning: Jeg kan leve med det
      support_with_reservations_prompt: Hvad er dine forbehold?
      abstain_meaning: Dette problem påvirker mig ikke
      abstain_prompt: Har du noget, du gerne vil tilføje?
      more_discussion_needed: Mere diskussion nødvendig
      more_discussion_needed_meaning: Jeg forstår ikke problemerne godt nok endnu
      more_discussion_needed_prompt: Hvad forstår du ikke?
      don_t_like_but_will_support: Kan ikke lide det, men vil støtte det
      don_t_like_but_will_support_meaning: Det er ikke fantastisk, men jeg vil ikke forsinke gruppen.
      don_t_like_but_will_support_prompt: Hvad vil du gerne se forbedret?
      serious_disagreement: Alvorlig uenighed
      serious_disagreement_meaning: Jeg er ikke med på det her - regn ikke med mig
      serious_disagreement_prompt: Hvad er du uenig i?
      veto: Veto
      veto_meaning: Jeg blokerer dette forslag
      veto_prompt: Hvorfor blokerer du forslaget? Hvad skal der ændres for at du kan støtte det?
    simple_poll:
      process_subtitle: Find den mest populære mulighed
      process_introduction: <p>Før du træffer en beslutning, så find ud af, hvilke muligheder folk er mest interesserede i.</p><p> En simpel afstemning hjælper dig med at finde den eller de mest populære muligheder med enkelt- eller flervalgsmuligheder.</p><p> Skriv eventuelle oplysninger om mulighederne i detaljefeltet, indtast derefter navnet på muligheden, og klik på + for at tilføje.</p><p> Angiv <strong>minimums-</strong> og <strong>maksimumsvalg, som</strong> en vælger kan vælge. Lad maksimumsvalget være 1 for en afstemning med én valgmulighed.</p><p> Du kan bruge blyantikonet ud for hver mulighed til at tilføje en <strong>betydning</strong> af muligheden og uddybe den yderligere for at hjælpe folk, når de stemmer.</p><p> <a target="_blank"  href="https://help.loomio.com/en/user_manual/polls/proposal_types/index.html#simple-poll">Læs mere om Simpel afstemning</a> .</p>
      title: Hvor bør fokus for vores strategiske retning være?
      details: <h3 id="what-is-this-poll-about"><strong>Hvad handler denne afstemning om?</strong></h3><p></p><h3 id="why-is-this-important"> <strong>Hvorfor er dette vigtigt?</strong></h3><p></p><h3 id="what-are-you-asking-people-to-do"> <strong>Hvad beder du folk om at gøre?</strong></h3><p></p><p> Vælg den/de mulighed(er), du foretrækker.</p>
    score_poll:
      process_subtitle: Mål graden af støtte til hver mulighed
      process_introduction: <p>Brug Score-afstemning, når du vil spørge folk om deres ønske, præference eller interesse for hver mulighed.</p><p> <span>Deltagerne bliver bedt om at evaluere hver mulighed og tildele en score ved at flytte en skyder langs en skala.</span></p><p> <span>Resultaterne vises grafisk sammen med en tabel for hver mulighed, der viser samlede point, gennemsnitspoint og antal vælgere.</span></p><p> Avancerede indstillinger inkluderer 'Stemmer er anonyme' og 'Vis muligheder i tilfældig rækkefølge' - bruges ofte til scoreafstemninger for at reducere enhver bias i afstemningen.</p><p> <a target="_blank"  href="https://help.loomio.com/en/user_manual/polls/proposal_types/index.html#score-poll">Læs mere om Score-afstemning</a> .</p>
      title: Vurdering af, hvordan beslutninger træffes i vores organisation
      details: <h3 id="what-is-this-poll-about"><strong>Hvad handler denne afstemning om?</strong></h3><p></p><h3 id="why-is-this-important"> <strong>Hvorfor er dette vigtigt?</strong></h3><p></p><h3 id="what-are-you-asking-people-to-do"> <strong>Hvad beder du folk om at gøre?</strong></h3><p></p><p> Vælg den/de mulighed(er), du foretrækker.</p>
    dot_vote:
      process_subtitle: Afsæt et budget med punkter for at afdække prioriteter
      process_introduction: <p>Punktafstemning er nyttig for grupper, der forsøger at allokere en begrænset ressource til en række muligheder. Det går ud over en simpel afstemning ved at hjælpe deltagerne med at forstå, at der er en begrænsning, når de vælger muligheder.</p><p> Deltagerne får hver et fast antal prikker. Du bestemmer hvor mange.</p><p> De placerer prikker ud for de præsenterede muligheder, de kan lide. Deltagerne kan placere alle deres prikker på en enkelt mulighed eller fordele dem over flere muligheder.</p><p> Når deltagerne tildeler prikker, kan de overskride prikbudgetgrænsen, og de opfordres derfor til omhyggeligt at overveje, hvordan de bruger deres prikker.</p><p> Mulighederne med flest prikker "vinder". Resultattabellen indeholder yderligere data, der kan hjælpe dig med at analysere resultaterne.</p><ul><li><p> % af point</p></li><li><p> Point</p></li><li><p> Betyde</p></li><li><p> Vælgere</p></li></ul><p> <a target="_blank"  href="https://help.loomio.com/en/user_manual/polls/proposal_types/index.html#dot-vote">Læs mere om Dot-afstemning</a> .</p>
      title: Valg af temaer til vores konference
      details: <h3 id="what-is-this-poll-about"><strong>Hvad handler denne afstemning om?</strong></h3><p></p><h3 id="why-is-this-important"> <strong>Hvorfor er dette vigtigt?</strong></h3><p></p><h3 id="what-are-you-asking-people-to-do"> <strong>Hvad beder du folk om at gøre?</strong></h3><p></p><p> I denne afstemning har du et budget på 8 prikker, som du kan fordele til de muligheder, du foretrækker. Du kan placere alle prikker på én mulighed eller sprede dem ud.</p>
    ranked_choice:
      process_subtitle: Forstå den ordnede præference af muligheder
      process_introduction: <p>Rangordnet valg er nyttigt, når du har et stort antal muligheder, eller når du afholder et valg.</p><p> Denne afstemningsskabelon tilbyder en række muligheder, hvor folk kan stemme i deres foretrukne rækkefølge.</p><p> Du kan indstille antallet af valgmuligheder, vælgeren får.</p><p> <span>Vælgerne trækker og slipper muligheder i præferencerækkefølge (#1 er din mest foretrukne mulighed).</span></p><p> <span>Avancerede indstillinger inkluderer 'Stemmer er anonyme' og 'Vis muligheder i tilfældig rækkefølge' - bruges ofte til</span> rangerede valg for at reducere enhver bias i stemmeafgivningen.</p><p> Resultaterne vises i rangorden. Resultattabellen indeholder yderligere data, der kan hjælpe dig med at analysere resultaterne.</p><ul><li><p> Rang</p></li><li><p> % af point</p></li><li><p> Point</p></li><li><p> Betyde</p></li></ul><p> <a target="_blank"  href="https://help.loomio.com/en/user_manual/polls/proposal_types/index.html#ranked-choice">Læs mere om Rangeret valg</a> .</p>
      title: Valg af direktører til bestyrelsen
      details: <h3 id="what-is-this-poll-about"><strong>Hvad handler denne afstemning om?</strong></h3><p></p><h3 id="why-is-this-important"> <strong>Hvorfor er dette vigtigt?</strong></h3><p></p><h3 id="what-are-you-asking-people-to-do"> <strong>Hvad beder du folk om at gøre?</strong></h3><p></p><p> Stem ved at rangere mulighederne efter din foretrukne rækkefølge. Den mulighed, der rangerer først i resultaterne, vinder.</p>
    time_poll:
      process_subtitle: Find ud af, hvornår folk er tilgængelige til at mødes
      process_introduction: <p><span>Spar tid ved at planlægge en dato for dit møde eller arrangement.</span></p><p> Tidsmåling gør det nemt at se alles tilgængelighed og finde det bedste tidspunkt.</p><p> Giv din tidsafstemning en titel og detaljer. Indtast en liste over dato- og tidsindstillinger i din tidszone.</p><p> Når du angiver tidsintervaller, skal du tage højde for personer i forskellige tidszoner. Deltagerne vil se tidspunkter lokaliseret i deres tidszone.</p><p> Angiv en mødevarighed.</p><p> Når tidsafstemningen lukker, skal du angive et resultat med det bedste tidspunkt og eventuelle instruktioner til mødet.</p><p> <span>Loomio vil inkludere en kalenderinvitation i e-mailen med resultatet, så deltagerne kan tilføje dem til deres kalender.</span></p><p> <a target="_blank" href="https://help.loomio.com/en/user_manual/polls/meeting_polls/index.html#time-poll">Læs mere om Time-afstemningen</a> .</p>
      title: Lad os finde en dato for vores næste møde
      details: "<p><strong>Hvad er mødet eller begivenheden?</strong></p><p></p><p> <strong>Hvorfor er dette vigtigt?</strong></p><p></p><p> <strong>Hvad beder du folk om at gøre?</strong></p><p></p><p> <span>Marker de tidsrum, du er ledige, med det grønne 'tommelfinger op'-ikon, eller lad det røde 'tommelfinger ned' være på plads, når de ikke er tilgængelige.</span></p><p> <span>Brug ikonet 'tommelfingeren til siden' for at vise, at du er tilgængelig, 'hvis det er nødvendigt'.</span></p>"
      reason_prompt: Er der noget, du kan sige for at hjælpe arrangøren med at finde et passende tidspunkt?
    opt_in:
      process_subtitle: Find frivillige eller spørg efter deltagere
      process_introduction: '<p>Brug tilmelding til at invitere folk til at deltage i et team, en komité eller en arbejdsgruppe eller til at deltage i en begivenhed.</p><p> ''Tilmelding'' har to afstemningsmuligheder: Accepter eller Afvis.</p><p> Du kan definere et mål for antallet af personer, du leder efter, f.eks. 3 personer, der skal deltage i din arbejdsgruppe.</p><p> <a target="_blank" href="https://help.loomio.com/en/user_manual/polls/meeting_polls/index.html#opt-in">Læs mere om tilmelding</a> .</p>'
      title: Arbejdsgruppe skal udarbejde vores nye bæredygtighedspolitik
      details: "<p><strong>Hvilket team, hvilken arbejdsgruppe eller hvilket arrangement inviterer du folk til?</strong></p><p></p><p> <strong>Hvorfor er dette vigtigt?</strong></p><p></p><p> <strong>Hvad beder du folk om at gøre?</strong></p><p></p><p> Vælg 'Accepter' for at deltage!</p>"
      accept_meaning: Jeg er villig til at deltage
      accept_prompt: Hvorfor er du frivillig til dette?
      decline_meaning: Jeg kan ikke deltage
      decline_prompt: Er der noget, du gerne vil sige?
