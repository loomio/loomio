  markdown:
    intro:
      title: |
        # Qu’est-ce que Markdown ?
      body: |
        Markdown est une manière d’écrire du texte brute (à gauche),
        de telle sorte qu’il puisse être converti en texte riche (à droite).

        Cette page est écrite en Markdown pour vous montrer comment ça marche.
    headers:
      body: |
        ## Titres

        Utilisez des signes dièses pour marquer un texte comme titre.

        # Ceci est un h1
        ## Ceci est un h2
        #### Ceci est un h4
    paragraphs:
      title: |
        ## Paragraphes
      body: |
        Vous avez besoin
        d’insérer une
        ligne vide
        entre les les lignes.

        Sinon, ça s’affichera comme un seul gros paragraphe !
    emphasis:
      title: |
        ## Emphases
      body: >
        Vous pouvez mettre en italique un mot avec un _tiret-bas_ ou une
        *étoile*.



        En __gras__, pour redoubler l**’emphase**.
    lists:
      title: |
        ## Listes
      body: "Voici comment faire une liste\_:\n\n* laisser une ligne vide avant votre liste\n* utiliser des astérisques (*)\n* laisser un espace après l'astérisque\n"
    links:
      title: |
        ## Liens et Images
      body: "Répétez à voix haute\_:\n\nEntre crochets pour le nom et l'URL entre parenthèses. Il n'y a pas d'espace entre les parenthèses.\n\n[La page d'accueil Loomio](https://www.loomio.org/)\n\nC'est la même chose pour les images, mais précédé d'un point d'exclamation.\n\n![logo loomio](https://i.imgur.com/Fvtworb.png)\n"
  beta_banner:
    new_loomio_html: "<strong>Le nouveau Loomio est plus rapide, plus joli et meilleur\_!</strong> Nous basculons tous vers lui.\n"
