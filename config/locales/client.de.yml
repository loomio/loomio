  poll_templates:
    proposal:
      process_subtitle: Machen Sie einen Vorschlag, um eine Entscheidung zu treffen
      process_introduction: <p>Der klassische Loomio-Vorschlag hilft Ihnen, eine Entscheidung zu treffen und eine Diskussion in ein klares Ergebnis umzuwandeln.</p><p> Schlagen Sie eine Vorgehensweise vor und laden Sie die Leute ein, darauf zu antworten, indem sie mit „Zustimmen“, „Enthalten“ oder „Nicht zustimmen“ stimmen.</p><p> Wenn Menschen abstimmen, können sie einen Grund angeben, warum sie so abgestimmt haben. Sie können sehen, wo alle anderen zu diesem Thema stehen und warum.</p><p> Auf diese Weise können Sie einen Vorschlag nutzen, um Menschen zu einer Antwort zu veranlassen, neue Informationen aufzudecken und ein gemeinsames Verständnis aufzubauen – um Ihrer Gruppe zu helfen, eine bessere, fundiertere Entscheidung zu treffen.</p><p> Ein Vorschlag und die damit verbundene Diskussion erstellen eine eigene Aufzeichnung darüber, wie die Entscheidung zustande kam.</p><p> <a target="_blank" rel="noopener noreferrer nofollow" href="https://help.loomio.com/en/user_manual/polls/decisions/index.html"><u>Lesen Sie mehr über die Verwendung des klassischen Loomio-Vorschlags im einfachen Entscheidungsprozess</u></a> .</p>
      title: Genehmigen Sie das neue Markenkonzept
      details: <h3 id="what-is-the-decision-you-need-to-make"><strong>Welche Entscheidung müssen Sie treffen?</strong></h3><p></p><h3 id="why-is-this-important"> <strong>Warum ist das wichtig?</strong></h3><p></p><h3 id="what-are-you-asking-people-to-do"> <strong>Was verlangen Sie von den Leuten?</strong></h3><p></p><p> Damit dieser Vorschlag angenommen werden kann, muss die Mehrheit der Mitglieder zustimmen.</p><p> Wenn Sie nicht einverstanden sind, sagen Sie, warum und was sich ändern muss, damit Sie zustimmen. \U0001F642</p>
