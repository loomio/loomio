    email_guidelines_html: >
      <p>قم بإدخال عنوان البريد الإلكتروني لحسابك على لوميو في الحقل في الأسفل
      و سيتم تزويدك برابط لإعادة ضبط كلمة المرور.</p>

      <p>إن كنت معتاداً على تسجيل الدخول عبر فيسبوك، غوغل، تويتر، أو بيرسونا، قم
      بإدخال عنوان البريد الالكتروني المرتبط بذاك الحساب.</p>
    reset_email_timeframe: 'قد يستغرق الأمر حتى 5 دقائق لكي يتم استقبال الرسالة الالكترونية. إن لم تستقبل الرسالة الالكترونية، تأكد من صندوق البريد المؤذي. '
