      process_introduction: "<p>Представте керівну роль і критерії для посади, щоб допомогти членам оцінити кандидатів.</p><p> Зателефонуйте до номінацій за допомогою опитування. Запропонуйте номінантам опублікувати фотографію кандидата разом із його біографією та рекомендаціями. Вставте відеозвернення від кандидата, щоб учасники могли бачити та чути безпосередньо кандидата.</p><p> Якщо ви готові обрати кандидата, скористайтеся пропозицією згоди.</p><p> Якщо у вас є кілька кандидатів на посаду, скористайтеся пропозицією Ranked Choice, де виборці можуть ранжувати кандидатів у порядку переваги.</p>"
