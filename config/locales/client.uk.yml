    advice_introduction: <p>Зверніться за порадою щодо рішення, яке вам потрібно прийняти, за порадою людей, яких це стосується, або тих, хто має досвід, щоб ви могли прийняти краще рішення для вашої організації.</p><p> Пропозиція консультації є ключовим етапом процесу консультування:</p><ol><li><p> Ви помічаєте проблему чи можливість і берете ініціативу.</p></li><li><p> Перш ніж запропонувати дію, шукайте коментарі, щоб обґрунтувати перспективи – створіть ланцюжок на Loomio.</p></li><li><p> Зробіть пропозицію та зверніться за порадою - запустіть <strong>пропозицію поради</strong> .</p></li><li><p> Беручи до уваги отриману пораду, ви приймаєте рішення та інформуєте людей, які надали пораду, - оголошуєте результат.</p></li></ol><p> Запустіть <strong>пропозицію поради</strong> та запросіть людей відповісти протягом встановленого періоду часу.</p><p> Переваги:</p><ul><li><p> Поради допоможуть вам прийняти краще рішення для вашої організації.</p></li><li><p> Розвивайте стосунки, можливості для навчання та різноманітний внесок.</p></li><li><p> Стимулюйте ініціативу та творчий підхід, щоб робота приносила більше задоволення.</p></li></ul><p> <a target="_blank" href="https://help.loomio.com/en/guides/advice_process/index.html" rel="nofollow ugc noreferrer noopener">Докладніше про процес консультування</a> .</p>
