    proposal:
      process_subtitle: Sollevare una proposta per prendere una decisione
      process_introduction: <p>La classica proposta Loomio ti aiuta a prendere una decisione, trasformando una discussione in un risultato chiaro.</p><p> Suggerisci una linea d'azione e invita le persone a rispondere votando d'accordo, astenendosi o dissentendo.</p><p> Mentre le persone votano, possono fornire una ragione per cui hanno votato in questo modo. Puoi vedere dove si trovano tutti gli altri sulla questione e perché.</p><p> In questo modo puoi utilizzare una proposta per sollecitare le persone a rispondere, scoprire nuove informazioni e costruire una comprensione condivisa, per aiutare il tuo gruppo a prendere una decisione migliore e più informata.</p><p> Una proposta e la discussione associata creano la propria registrazione di come è stata presa la decisione.</p><p> <a target="_blank" rel="noopener noreferrer nofollow" href="https://help.loomio.com/en/user_manual/polls/decisions/index.html"><u>Maggiori informazioni sull'utilizzo della classica proposta Loomio nel processo decisionale semplice</u></a> .</p>
