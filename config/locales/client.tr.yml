      tip_title: Başlamak için buraya tıklayın
      title: Yeni Loomio grubunuza hoş geldiniz!
      body: "<p>Bu kısa ve küçük adımlardan oluşan seri, gruba katılmaya davet ettiğiniz kişilerin iyi bir ilk izlenim edinmelerini ve tartışmalara ve kararlara nasıl katılacaklarını anlamalarını sağlamak için tasarlanmıştır.</p><p> Kenar çubuğunda Destekle İletişime Geçin düğmesini bulacaksınız. Herhangi bir sorunuz varsa veya tavsiyeye ihtiyacınız varsa lütfen bize ulaşmaktan çekinmeyin.</p>"
      submit: Hadi başlayalım
    group:
      welcome_and_faq: Hoş geldiniz! Başlamak için bunu okuyun
      upload_image:
        title: Grup profilinizi tamamlayın
        helptext: "<p>Grup profilinizi inceleyelim. Ad, açıklama, logo ve kapak resmi, yaklaşan bir adımda göndereceğiniz davet e-postalarına eklenecektir.</p><p> <b>Kendi grup kapak resminizi ekleyin</b> , bu, katılmaya davet ettiğiniz kişilerde iyi bir ilk izlenim bırakmanıza yardımcı olur.</p><p> Yakın zamanda çekilmiş bir ekip fotoğrafı veya kuruluşunuzun çalışmalarını veya topluluğunu temsil eden bir resim kullanabilirsiniz.</p>"
        open_group_settings: Açık grup ayarları
      invite_people:
        title: İnsanları gruba davet edin
      start_a_thread:
        title: Bir konu başlat
        helptext: "<p>İnsanların davetinizi kabul ettikten sonra görecekleri bir konu başlığı oluşturun.</p><p> Amaç, insanları Loomio'da ilk yorumlarını yazmaya teşvik etmek.</p><p> Bunu kolaylaştırmak için kullanabileceğiniz bir <b>Uygulama başlığı</b> şablonu sağladık.</p>"
        submit: Konu şablonlarına bakın
      start_a_proposal:
        title: Bir teklif başlatın
        helptext: "<p>Loomio'da bir kararı desteklemek veya onu iyileştirmenin yollarını bulmak için teklifleri kullanırız.</p><p> Bir teklif başlatalım ve grup üyelerinizden bu teklif üzerinde oylama yapmalarını isteyelim.</p><p> Kullanmanız için bir <b>Uygulama teklifi</b> şablonu oluşturduk.</p>"
        submit: Teklif şablonlarına bakın
      share_an_outcome:
        title: Bir teklif sonucunu paylaşın
        helptext: "<p>Kararların ilerlemesine yardımcı olmak için, tekliflerin oylama için bir son tarihi vardır. Son tarihe ulaşıldığında, oylama kapatılacak ve bir teklif sonucunu paylaşmanız için bilgilendirileceksiniz.</p><p> Sonuç, teklifin başarılı olup olmadığını ve bundan sonra ne olacağını söyleme fırsatıdır.</p><p> Teklifinizin son tarihi henüz geçmediyse ancak yine de devam etmek istiyorsanız, <b>Erken Kapat'a</b> tıklayabilirsiniz.</p><p> Doğru zaman geldiğinde teklifiniz için <b>bir sonuç girin</b> .</p>"
