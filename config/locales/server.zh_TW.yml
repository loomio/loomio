      agree_meaning: 我已經就這個決定提出了我的建議
      agree_prompt: 總結你的建議或提出有用的評論
      abstain: 棄權
      abstain_meaning: 我沒有什麼建議
      abstain_prompt: 您有什麼有用的意見嗎？
      outcome_statement: "<p>感謝您參與我的建議！</p>"
    consent:
      process_subtitle: 做出「可以安全嘗試」的決定，且沒有異議
      process_introduction: <p>在您需要做出的決定上尋求同意，如果對您的提議沒有任何有意義的反對意見，那麼您就可以為您的組織快速做出「可以安全嘗試」的決定。</p><ul><li><p>力求做出「夠好」的決定</p></li><li><p>聽取多方意見，制定可行的提案</p></li><li><p>詢問是否有人提出合理的反對意見</p></li><li><p>修改提案以解決異議</p></li></ul><p><a target="_blank" href="https://help.loomio.com/en/guides/consent_process/index.html">閱讀有關同意流程的更多資訊</a>。</p>
      title: 聘請 Chloe 擔任設計職位
      details: <h3 id="what-is-the-decision-you-need-to-make"><strong>您需要做什麼決定？</strong></h3><p></p><h3 id="why-is-this-important"><strong>為什麼這很重要？</strong></h3><p></p><h3 id="what-are-you-asking-of-people-in-this-proposal"><strong>您在這項提案中對人們有什麼要求？</strong></h3><p></p><p>如果您有異議，請說明原因並提出修改建議以確保其安全。</p><p>請記住，我們正在尋求對「足夠好」且「可以安全嘗試」的決定的同意，以便我們可以為我們的組織做出正確的決定。</p>
      consent: 同意
      consent_meaning: 該建議可以安全嘗試
      consent_prompt: 您對這個提案有什麼看法？它將為組織帶來什麼好處？
      objection: 異議
      objection_meaning: 我有一個合理的反對意見，並認為該提議會造成損害
      objection_prompt: 需要對該提案進行哪些修改才能使其“可以安全嘗試”，以便您可以支持它？
      outcome_statement: "<p>感謝您參與同意流程。</p>"
    consensus:
      process_subtitle: 與所有相關人員達成集體協議
      process_introduction: <p>為您需要做出的決定建立共識，以達成滿足所有參與者的需求和關切的協議。</p><ul><li><p>共同討論並制定提案</p></li><li><p>包容並尊重所有相關人員</p></li><li><p>尋求大多數人的同意</p></li></ul><p><a target="_blank" href="https://help.loomio.com/en/guides/consensus_process/index.html">閱讀有關共識過程的更多資訊</a>。</p>
      title: 認可新的品牌理念
      details: <h3 id="what-is-the-decision-you-need-to-make"><strong>您需要做什麼決定？</strong></h3><p></p><h3 id="why-is-this-important"><strong>為什麼這很重要？</strong></h3><p></p><h3 id="what-are-you-asking-people-to-do"><strong>你要求人們做什麼？</strong></h3><p></p><p>為了使該提案獲得通過，我們需要大多數成員投票同意。</p><p>如果您不同意，請說明原因以及需要進行哪些更改才能同意。</p>
      outcome_statement: "<p>感謝您參與共識過程。</p>"
      agree: 同意
      agree_meaning: 我支持這個提議
      agree_prompt: 您對這個提案有什麼看法？它將為組織帶來什麼好處？
      abstain: 棄權
      abstain_meaning: 這個決定不會影響我，無論小組做出什麼決定我都會滿意
      abstain_prompt: 您為什麼棄權，或覺得無法對該決定進行投票？
      disagree: 不同意
      disagree_meaning: 這項提案需要修改一些內容，我才能支持它
      disagree_prompt: 如何改進這個提議才能讓您支持它？
      block: 堵塞
      block_meaning: 我阻止了這項提議並認為它不應該繼續進行
      block_prompt: 解釋你反對這個提議的原因以及為什麼不應該繼續進行
    question_round:
      process_subtitle: 邀請澄清問題以幫助人們理解提案
      process_introduction: <p>提問環節是人們就提案提出澄清問題的機會，以便每個人在表達自己的想法之前了解提案。</p><p> Loomio 問答環節是一項特殊提案，沒有投票選項。它允許參與者在您設定的時間內提問。</p><p>質詢環節通常作為同意流程的步驟。</p><p><a target="_blank" href="https://help.loomio.com/en/guides/consent_process/index.html">閱讀有關同意流程的更多資訊</a>。</p>
      title: 您對健康和安全政策有什麼疑問？
      details: <h3 id="what-are-you-proposing"><strong>你有什麼建議？</strong></h3><p></p><h3 id="why-is-this-important"><strong>為什麼這很重要？</strong></h3><p></p><h3 id="what-are-you-asking-people-to-do"><strong>你要求人們做什麼？</strong></h3><p></p><p>這是一個提問環節，歡迎您提出澄清問題。</p><p>您需要了解什麼才能理解該提案？</p><p>請在提問環節結束前作出答覆。</p>
      reason_prompt: 您需要了解什麼才能理解該提案？
      outcome_statement: "<p>感謝您在本輪提交問題</p>"
    sense_check:
      process_subtitle: 尋求回饋、問題和疑慮
      process_introduction: <p>Sense 檢查提案是獲得回饋、提出問題和發現疑慮的好方法。它有助於在做出決策之前澄清和改進提案。</p><p>感知檢查可以讓人們了解提案正在形成，並鼓勵他們參與。這是一個傾聽人們意見、了解他們的感受並做出適當回應的機會，從而挖掘出採納他們意見的潛力，從而做出更好的決策。</p><p>在同意流程中使用 Sense 檢查提案來徵求反應和評論以改進提案，並在共識流程中使用 Sense 檢查提案來測試共識。</p><p> <a target="_blank" rel="noopener noreferrer nofollow" href="https://help.loomio.com/en/user_manual/polls/decisions/index.html"><u>閱讀有關在簡單決策過程中使用感知檢查的更多資訊</u></a><span>。</span></p>
      title: 您對新的品牌理念有何感想？
      details: <h3 id="what-are-you-proposing"><strong>你有什麼建議？</strong></h3><p></p><h3 id="why-is-this-important"><strong>為什麼這很重要？</strong></h3><p></p><h3 id="what-are-you-asking-people-to-do"><strong>你要求人們做什麼？</strong></h3><p></p><p>你對這個提案有什麼看法？請留下評論或提出改進建議。</p><p>這次 Sense 檢查為您提供了一個提供意見和貢獻的機會，以幫助我們做出更好的決定。</p>
      outcome_statement: "<p>感謝您參與感覺檢查。</p>"
      not_sure: 沒有把握
      not_sure_meaning: 我有問題或需要更多時間
      not_sure_prompt: 您還有哪些地方不清楚？該如何解決？
      looks_good: 看起來不錯
      looks_good_meaning: 我對事情的進展很滿意
      looks_good_prompt: 您對改進該提案有什麼意見或建議嗎？
      abstain: 棄權
      abstain_meaning: 我沒有什麼可補充的，對這項工作也沒有任何異議。
      abstain_prompt: 棄權表示同意該提案的方向。您投下棄權票有什麼理由嗎？
      concerned: 擔心的
      concerned_meaning: 這件事可能需要改變一些才能讓我同意
      concerned_prompt: 您擔心什麼？如何解決？
    gradients_of_agreement:
      process_subtitle: 以 8 分製表示對提案的支持
      process_introduction: "<p>同意提案的梯度使小組成員能夠以一定程度表達對提案的支持，從而提供比「同意」和「不同意」更多的表達支持的方式。</p><p>使用協議梯度作為初步嘗試，在達成正式協議之前測試對提案的支持。</p><p>同意度梯度可以讓大家了解提案正在形成，並鼓勵他們參與。這是一個傾聽大家意見、了解他們的感受並做出適當回應的機會，從而挖掘出採納他們意見的潛力，最終做出更明智的決策。</p>"
      title: 您喜歡新的價值觀表述嗎？
      details: <h3 id="what-are-you-proposing"><strong>你有什麼建議？</strong></h3><p></p><h3 id="why-is-this-important"><strong>為什麼這很重要？</strong></h3><p></p><h3 id="what-are-you-asking-people-to-do"><strong>你要求人們做什麼？</strong></h3><p></p><p>你覺得這個方案怎麼樣？請在下方的量表中表達你的支持，並留下評論或改進建議。</p><p>此協議梯度提案旨在測試對提案的支持度，並在達成正式協議之前為您提供意見的機會。</p>
      whole_hearted_endorsement: 全心全意的支持
      whole_hearted_endorsement_meaning: 我真的很喜歡它！
      whole_hearted_endorsement_prompt: 你喜歡它什麼？
      agreement_with_minor_contention: 有輕微爭議的協議
      agreement_with_minor_contention_meaning: 不完美，但已經夠好了
      agreement_with_minor_contention_prompt: 您擔心什麼？
      support_with_reservations: 預訂支持
      support_with_reservations_meaning: 我可以忍受
      support_with_reservations_prompt: 您有什麼保留意見？
      abstain_meaning: 這個問題對我沒有影響
      abstain_prompt: 您還有什麼要補充的嗎？
      more_discussion_needed: 需要更多討論
      more_discussion_needed_meaning: 我還不太了解這些問題
      more_discussion_needed_prompt: 你不明白什麼？
      don_t_like_but_will_support: 不喜歡但會支持
      don_t_like_but_will_support_meaning: 雖然不太好，但我不想拖累團隊
      don_t_like_but_will_support_prompt: 您希望看到哪些方面的改善？
      serious_disagreement: 嚴重分歧
      serious_disagreement_meaning: 我不同意這個——別指望我
      serious_disagreement_prompt: 您不同意什麼？
      veto: 否決
      veto_meaning: 我阻止了這項提議
      veto_prompt: 為什麼阻止這項提案？你需要做出哪些改變才能支持它？
    simple_poll:
      process_subtitle: 找到最受歡迎的選項
      process_introduction: <p>在做出決定之前，先找出人們最關心的選項。</p><p>簡單的民意調查可以幫助您找到最受歡迎的選項或單選或多選選項。</p><p>在詳細資訊欄位中寫下有關選項的任何詳細信息，然後輸入選項的名稱並點擊 + 進行新增。</p><p>設定投票者可選擇的<strong>最小選項數</strong>和<strong>最大選項數</strong>。對於單選投票，最大選項數保留為 1。</p><p>您可以使用每個選項旁邊的鉛筆圖示來添加選項的<strong>含義</strong>，進一步闡述該選項以幫助人們投票。</p><p> <a target="_blank"  href="https://help.loomio.com/en/user_manual/polls/proposal_types/index.html#simple-poll">閱讀更多有關簡單民意調查的資訊</a>。</p>
      title: 我們的策略方向重點應該放在哪裡？
      details: <h3 id="what-is-this-poll-about"><strong>這次民調的內容是什麼？</strong></h3><p></p><h3 id="why-is-this-important"><strong>為什麼這很重要？</strong></h3><p></p><h3 id="what-are-you-asking-people-to-do"><strong>你要求人們做什麼？</strong></h3><p></p><p>選擇您喜歡的選項。</p>
    score_poll:
      process_subtitle: 衡量每個選項的支持程度
      process_introduction: <p>當您想調查人們對每個選項的願望、偏好或興趣時，請使用評分調查。</p><p><span>要求參與者評估每個選項並沿著刻度移動滑桿來分配分數。</span></p><p><span>結果以圖形方式顯示，並附有表格，顯示每個選項的總分、平均分數和投票人數。</span></p><p>高級設定包括“投票匿名”和“按隨機順序顯示選項” - 通常用於分數投票以減少任何投票偏見。</p><p> <a target="_blank"  href="https://help.loomio.com/en/user_manual/polls/proposal_types/index.html#score-poll">閱讀有關分數調查的更多資訊</a>。</p>
      title: 評估我們組織中的決策方式
      details: <h3 id="what-is-this-poll-about"><strong>這次民調的內容是什麼？</strong></h3><p></p><h3 id="why-is-this-important"><strong>為什麼這很重要？</strong></h3><p></p><h3 id="what-are-you-asking-people-to-do"><strong>你要求人們做什麼？</strong></h3><p></p><p>選擇您喜歡的選項。</p>
    dot_vote:
      process_subtitle: 分配預算點數以揭示優先事項
      process_introduction: <p>對於需要將有限資源分配給多個選項的團體來說，點投票非常有用。它超越了簡單的投票，幫助參與者認識到選擇選項時的限制。</p><p>每位參與者都會獲得一定數量的點數。具體數量由你決定。</p><p>他們將圓點放在自己喜歡的選項旁邊。參與者可以將所有圓點放在一個選項上，也可以分散放在多個選項上。</p><p>當參與者分配點數時，他們可能會超出點數預算限制，因此鼓勵他們仔細考慮如何花費點數。</p><p>點數最多的選項「獲勝」。結果表提供額外數據，助您分析結果。</p><ul><li><p> % 點數</p></li><li><p>積分</p></li><li><p>意思是</p></li><li><p>選民</p></li></ul><p><a target="_blank"  href="https://help.loomio.com/en/user_manual/polls/proposal_types/index.html#dot-vote">閱讀有關 Dot vote 的更多資訊</a>。</p>
      title: 選擇會議主題
      details: <h3 id="what-is-this-poll-about"><strong>這次民調的內容是什麼？</strong></h3><p></p><h3 id="why-is-this-important"><strong>為什麼這很重要？</strong></h3><p></p><h3 id="what-are-you-asking-people-to-do"><strong>你要求人們做什麼？</strong></h3><p></p><p>在本次投票中，您有 8 個點的預算，可以分配給您喜歡的選項。您可以將所有點放在一個選項上，也可以分散放置。</p>
    ranked_choice:
      process_subtitle: 理解選項的有序偏好
      process_introduction: <p>當您有大量選擇或正在舉行選舉時，排序選擇很有用。</p><p>此投票範本提供了一系列選項，供人們按照自己喜歡的順序進行投票。</p><p>您可以設定投票者獲得的選擇數量。</p><p><span>投票者按偏好順序拖放選項（#1 是您最喜歡的選項）。</span></p><p><span>高級設定包括“投票匿名”和“按隨機順序顯示選項” - 通常用於排名</span>選擇以減少投票偏見。</p><p>結果按排序順序顯示。結果表提供了額外的數據，以幫助您分析結果。</p><ul><li><p>秩</p></li><li><p>% 點數</p></li><li><p>積分</p></li><li><p>意思是</p></li></ul><p><a target="_blank"  href="https://help.loomio.com/en/user_manual/polls/proposal_types/index.html#ranked-choice">閱讀有關排序選擇的更多資訊</a>。</p>
      title: 選舉董事進入治理委員會
      details: <h3 id="what-is-this-poll-about"><strong>這次民調的內容是什麼？</strong></h3><p></p><h3 id="why-is-this-important"><strong>為什麼這很重要？</strong></h3><p></p><h3 id="what-are-you-asking-people-to-do"><strong>你要求人們做什麼？</strong></h3><p></p><p>按您的偏好順序對選項進行投票。結果中排名第一的選項獲勝。</p>
    time_poll:
      process_subtitle: 尋找人們何時有空見面
      process_introduction: <p><span>節省安排會議或活動日期的時間。</span></p><p>時間調查可以輕鬆查看每個人的空閒時間並找到最佳時間。</p><p>為您的“時間”投票添加標題和詳細資訊。輸入您所在時區的日期和時間選項清單。</p><p>設定時段時，請考慮不同時區的人員。參與者將看到以他們所在時區為準的時間。</p><p>設定會議時長。</p><p>當時間投票結束時，設定最佳時間結果以及會議的任何指示。</p><p> <span>Loomio 將在結果通知電子郵件中附上日曆邀請，以便參與者可以將其添加到他們的日曆中。</span></p><p> <a target="_blank" href="https://help.loomio.com/en/user_manual/polls/meeting_polls/index.html#time-poll">閱讀更多有關“時間民意調查”的資訊</a>。</p>
      title: 我們來定個下次見面的日期吧
      details: "<p><strong>會議或活動是什麼？</strong></p><p></p><p><strong>為什麼這很重要？</strong></p><p></p><p><strong>你要求人們做什麼？</strong></p><p></p><p><span>使用綠色「豎起大拇指」圖示標記您可用的時間段，或在不可用時保留紅色「豎起大拇指」圖示。</span></p><p><span>使用“拇指向側面”圖示表示“如果需要”您可以隨時聯繫。</span></p>"
      reason_prompt: 您能說些什麼來幫助組織者找到合適的時間嗎？
    opt_in:
      process_subtitle: 尋找志工或尋求參與者
      process_introduction: <p>使用選擇加入邀請人們加入團隊、委員會或工作小組，或參加活動。</p><p> 「選擇加入」有兩個投票選項：接受或拒絕。</p><p>您可以定義您正在尋找的目標人數，例如 3 個人加入您的工作小組。</p><p> <a target="_blank" href="https://help.loomio.com/en/user_manual/polls/meeting_polls/index.html#opt-in">閱讀更多有關選擇加入的資訊</a>。</p>
      title: 工作小組起草我們的新永續發展政策
