    title: Witamy! Przedstaw się
    description: |
      Poświęć chwilę, aby poinformować grupę o tym, kim jesteś. Opublikuj komentarz poniżej.

      Jaka jest Twoja rola lub podejście do uczestnictwa w tej grupie? Co ludzie powinni o Tobie wiedzieć, aby zrozumieć Twoją perspektywę?
  how_it_works_thread:
    title: Jak korzystać z Loomio
    description: |
      Witaj w Loomio, miejscu, gdzie możesz się komunikować i podejmować decyzje online.

      To przykładowy **wątek** w dyskusji. Poniżej możesz dodać swój komentarz. Wątki służą do omawiania tematów i otrzymywania jasnych odpowiedzi. Ten wątek przedstawia jak funkcjonuje Loomio, więc zamieść pytania na ten temat tutaj.

      Wątek, który czytasz, jest na bieżąco z kluczowymi informacjami i pytaniami, które pomagają ludziom się zaangażować.

      Żeby zacząć z Loomio:
      <ul>
      <li>Spróbuj komentować istniejące już wątki lub skomentuj ten.</li>
      </ul>
      Rady dotyczące dodawania postów na Loomio:
      <ul>
      <li>By powiadomić określoną osobę, wpisz @ oraz jej imię i nazwisko</li>
      <li>Przeciągaj i upuszczaj zdjęcia oraz załączniki lub kliknij na ikonę spinacza</li>
      <li>Zobacz<a href="https://help.loomio.org/en/guides/5_ways_to_use_threads/" target="_blank">5 sposobów jak używać wątków</a>do tworzenia pomysłów i wskazówek</li>
      </ul>

      Jeśli masz jakiekolwiek pytania, wejdź na [Loomio Help](http://help.loomio.org).
  first_proposal:
    name: Masz pytania dotyczące korzystania z Loomio?
    description: |
      _ Jeśli tak, udostępnij swoje pytanie. Jeśli nie, możesz już komentować w wątkach swojej grupy! _

      W tej ** ankiecie** zadano pytanie, czy Ty lub ktokolwiek tutaj ma jakieś pytania dotyczące korzystania z Loomio.

      <ul><li>Śmiało, wypróbuj przyciski i pole tekstowe poniżej.</li></ul>

      Tak jak przypadku innych narzędzi wspomagających czy służących do podejmowania decyzji, oddaj swój głos, zanim ankieta zostanie zamknięta.

      Możesz zmienić swoją odpowiedź, gdy ankieta jest otwarta (być może w reakcji na nowe informacje).

      ** Zobacz jak to działa! Kliknij jeden z przycisków. **
