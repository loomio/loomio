    hide:
      title: Diese Tipps ausblenden
      hide_onboarding: Onboarding-Tipps ausblenden
      unhide_onboarding: Onboarding-Tipps anzeigen
      helptext: "<p>Dadurch wird die Checkliste „Erste Schritte“ aus der Titelleiste entfernt.</p><p> Wenn Sie es später wieder einblenden möchten, können Sie <b>Onboarding-Tipps in den Seitenleisteneinstellungen anzeigen</b> .</p>"
    intro:
      tip_title: Klicken Sie hier, um zu beginnen
      title: Willkommen in Ihrer neuen Loomio-Gruppe!
      body: "<p>Diese kurze Reihe kleiner Schritte soll sicherstellen, dass die Personen, die Sie zur Teilnahme an der Gruppe einladen, einen guten ersten Eindruck hinterlassen und verstehen, wie sie an Diskussionen und Entscheidungen teilnehmen können.</p><p> In der Seitenleiste finden Sie die Schaltfläche „Support kontaktieren“. Bei Fragen oder für Beratungsbedarf können Sie sich jederzeit gerne an uns wenden.</p>"
      submit: Lass uns anfangen
    group:
      welcome_and_faq: Willkommen! Lesen Sie dies, um zu beginnen
      upload_image:
        title: Vervollständigen Sie Ihr Gruppenprofil
        helptext: "<p>Lassen Sie uns Ihr Gruppenprofil überprüfen. Name, Beschreibung, Logo und Titelbild werden in den Einladungs-E-Mails enthalten sein, die Sie im nächsten Schritt versenden.</p><p> <b>Fügen Sie Ihr eigenes Gruppentitelbild hinzu</b> . Dies trägt dazu bei, bei den Personen, die Sie zum Beitritt einladen, einen guten ersten Eindruck zu hinterlassen.</p><p> Sie könnten ein aktuelles Teamfoto oder ein Bild verwenden, das die Arbeit Ihrer Organisation oder Community repräsentiert.</p>"
        open_group_settings: Gruppeneinstellungen öffnen
      invite_people:
        title: Personen zur Gruppe einladen
      start_a_thread:
        title: Einen Thread starten
        helptext: "<p>Erstellen Sie einen Thread, den die Leute sehen, nachdem sie ihre Einladung angenommen haben.</p><p> Die Absicht besteht darin, die Leute zu ermutigen, ihren ersten Kommentar in Loomio zu schreiben.</p><p> Um dies zu vereinfachen, haben wir eine <b>Übungsthread-</b> Vorlage bereitgestellt, die Sie verwenden können.</p>"
        submit: Thread-Vorlagen ansehen
      start_a_proposal:
        title: Einen Vorschlag starten
        helptext: "<p>In Loomio verwenden wir Vorschläge, um Unterstützung für eine Entscheidung aufzuzeigen oder Wege zu finden, sie zu verbessern.</p><p> Lassen Sie uns einen Vorschlag einreichen und die Mitglieder Ihrer Gruppe bitten, darüber abzustimmen.</p><p> Wir haben eine Vorlage für einen <b>Praxisvorschlag</b> für Sie erstellt.</p>"
        submit: Siehe Angebotsvorlagen
      share_an_outcome:
        title: Teilen Sie das Ergebnis eines Vorschlags
        helptext: "<p>Um Entscheidungen zu beschleunigen, gibt es für Vorschläge eine Frist zur Abstimmung. Nach Ablauf dieser Frist wird die Abstimmung geschlossen und Sie werden benachrichtigt, um das Ergebnis des Vorschlags mitzuteilen.</p><p> Das Ergebnis bietet die Möglichkeit zu sagen, ob der Vorschlag erfolgreich war und was als nächstes passieren wird.</p><p> Wenn die Frist für Ihren Vorschlag noch nicht abgelaufen ist, Sie aber trotzdem fortfahren möchten, können Sie auf <b>„Vorzeitig schließen“</b> klicken.</p><p> <b>Geben Sie zum richtigen Zeitpunkt ein Ergebnis</b> für Ihren Vorschlag ein.</p>"
        submit: Angebot ansehen
        cancel: Mach das später
      start_a_discussion:
        title: Starten Sie eine Diskussion
        helptext: "<p>Erstelle eine Diskussionsrunde, die die Leute sehen werden, nachdem sie ihre Einladung angenommen haben.</p><p> Die Absicht besteht darin, die Nutzer zu ermutigen, ihren ersten Kommentar in Loomio zu schreiben.</p><p> Um Ihnen dies zu erleichtern, haben wir eine Vorlage für <b>eine Übungsdiskussion</b> bereitgestellt, die Sie verwenden können.</p>"
        submit: Siehe Diskussionsvorlagen
