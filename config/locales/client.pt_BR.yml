  poll_templates:
    proposal:
      process_subtitle: Levantar uma proposta para tomar uma decisão
      process_introduction: <p>A proposta clássica do Loomio ajuda você a tomar uma decisão, convertendo uma discussão em um resultado claro.</p><p> Sugira um curso de ação e convide as pessoas a responder votando em concordar, abster-se ou discordar.</p><p> À medida que as pessoas votam, elas podem dar uma razão pela qual votaram dessa maneira. Você pode ver onde todos estão sobre o assunto e por quê.</p><p> Dessa forma, você pode usar uma proposta para solicitar uma resposta das pessoas, descobrir novas informações e construir um entendimento compartilhado - para ajudar seu grupo a tomar uma decisão melhor e mais informada.</p><p> Uma proposta e discussão associada criam seu próprio registro de como a decisão ocorreu.</p><p> <a target="_blank" rel="noopener noreferrer nofollow" href="https://help.loomio.com/en/user_manual/polls/decisions/index.html"><u>Leia mais sobre como usar a proposta clássica do Loomio no processo de decisão simples</u></a> .</p>
      title: Aprovar o novo conceito de Marca
      details: <h3 id="what-is-the-decision-you-need-to-make"><strong>Qual é a decisão que você precisa tomar?</strong></h3><p></p><h3 id="why-is-this-important"> <strong>Por que isso é importante?</strong></h3><p></p><h3 id="what-are-you-asking-people-to-do"> <strong>O que você está pedindo para as pessoas fazerem?</strong></h3><p></p><p> Para que esta proposta seja aprovada, precisamos que a maioria dos membros vote em Concordo.</p><p> Se você discorda, diga por que e o que precisa mudar para você concordar. \U0001F642</p>
      agree: Concordar
      agree_meaning: eu apoio a proposta
      agree_prompt: O que você gosta na proposta e como ela beneficiará o grupo?
      abstain: abster-se
      abstain_meaning: Escolher não votar ou não poder votar nesta decisão.
      abstain_prompt: Por que você está se abstendo ou não se sente em condições de votar nesta decisão?
      disagree: discordo
      disagree_meaning: Algo nesta proposta precisa ser mudado antes que eu possa apoiá-la.
      disagree_prompt: Como esta proposta poderia ser melhorada para que você possa apoiá-la?
    advice:
      process_subtitle: Procure aconselhamento sobre uma decisão que você precisa tomar
      process_introduction: <p>Busque orientação sobre uma decisão que precisa tomar, com a assessoria de pessoas impactadas ou que tenham expertise, para que você possa tomar uma decisão melhor para sua organização.</p><ul><li><p> Aconselhamento ajuda você a tomar uma decisão melhor para sua organização.</p></li><li><p> Promova relacionamentos, oportunidades de aprendizado e informações diversificadas.</p></li><li><p> Estimular a iniciativa e a criatividade, tornando o trabalho mais prazeroso.</p></li></ul><p> <a target="_blank" rel="noopener noreferrer nofollow" href="https://help.loomio.com/en/guides/advice_process/index.html"><u>Leia mais sobre o processo de Aconselhamento</u></a> .</p>
      title: Ajude Takashi a comprar um novo computador
      details: <h3 id="what-is-the-decision-you-need-to-make"><strong>Qual é a decisão que você precisa tomar?</strong></h3><p></p><h3 id="why-is-this-important"> <strong>Por que isso é importante?</strong></h3><p></p><h3 id="what-advice-are-you-asking-from-people-to-help-you-make-a-go"> <strong>Que conselho você está pedindo às pessoas para ajudá-lo a tomar uma boa decisão?</strong></h3><p></p><p> Estou buscando sua opinião para me ajudar a tomar uma boa decisão para nossa organização.</p>
      agree: Concordar
      agree_meaning: Eu ofereci meu conselho sobre esta decisão
      agree_prompt: Resuma seu conselho ou faça um comentário útil
      abstain: abster-se
      abstain_meaning: Eu não tenho nenhum conselho para oferecer
      abstain_prompt: Você tem algum comentário que possa ser útil?
    consent:
      process_subtitle: Tome uma decisão que seja 'segura para tentar', sem objeções
      process_introduction: <p>Busque consentimento em uma decisão que você precisa tomar, onde não há objeções significativas à sua proposta, para que você possa tomar uma decisão rápida para sua organização que seja 'segura para tentar'.</p><ul><li><p> Apontar para uma decisão 'boa o suficiente'</p></li><li><p> Envolver muitas vozes para desenvolver uma proposta viável</p></li><li><p> Pergunte se alguém tem uma objeção válida</p></li><li><p> Alterar a proposta para resolver objeções</p></li></ul><p> <a target="_blank" rel="noopener noreferrer nofollow" href="https://help.loomio.com/en/guides/consent_process/index.html">Leia mais sobre o processo de consentimento</a> .</p>
      title: Contrate Chloe para a função de design
      details: <h3 id="what-is-the-decision-you-need-to-make"><strong>Qual é a decisão que você precisa tomar?</strong></h3><p></p><h3 id="why-is-this-important"> <strong>Por que isso é importante?</strong></h3><p></p><h3 id="what-are-you-asking-of-people-in-this-proposal"> <strong>O que você está pedindo às pessoas nesta proposta?</strong></h3><p></p><p> Se você tiver uma objeção, diga por que e proponha uma alteração na proposta que a torne segura.</p><p> Lembre-se de que estamos buscando consentimento para uma decisão 'boa o suficiente' que seja 'segura para tentar', para que possamos tomar uma boa decisão para nossa organização.</p>
      consent: Consentimento
      consent_meaning: A proposta é segura para tentar
      consent_prompt: O que você gosta na proposta e como ela beneficiará a organização?
      objection: Objeção
      objection_meaning: Tenho uma objeção válida e acho que a proposta causará danos
      objection_prompt: Que mudança é necessária a esta proposta para torná-la "segura para tentar", para que você possa apoiá-la?
    consensus:
      process_subtitle: Chegue a um acordo coletivo com todos os envolvidos
      process_introduction: <p>Crie um consenso para uma decisão que você precisa tomar, para chegar a um acordo que satisfaça as necessidades e preocupações de todos os participantes.</p><ul><li><p> Discutir e desenvolver uma proposta juntos</p></li><li><p> Incluir e respeitar todos os envolvidos</p></li><li><p> Procure o acordo da maioria das pessoas</p></li></ul><p> <a target="_blank" rel="noopener noreferrer nofollow" href="https://help.loomio.com/en/guides/consensus_process/index.html">Leia mais sobre o processo de consenso</a> .</p>
      title: Aprovar o novo conceito de Marca
      details: <h3 id="what-is-the-decision-you-need-to-make"><strong>Qual é a decisão que você precisa tomar?</strong></h3><p></p><h3 id="why-is-this-important"> <strong>Por que isso é importante?</strong></h3><p></p><h3 id="what-are-you-asking-people-to-do"> <strong>O que você está pedindo para as pessoas fazerem?</strong></h3><p></p><p> Para que esta proposta seja aprovada, precisamos que a maioria dos membros vote em Concordo.</p><p> Se você discorda, diga por que e o que precisa mudar para você concordar.</p>
      agree: Concordar
      agree_meaning: eu apoio a proposta
      agree_prompt: O que você gosta na proposta e como ela beneficiará a organização?
      abstain: abster-se
      abstain_meaning: Esta decisão não me afeta e estou feliz com o que o grupo decidir
      abstain_prompt: Por que você está se abstendo ou não se sente em condições de votar nesta decisão?
      disagree: discordo
      disagree_meaning: Algo nesta proposta precisa ser alterado antes que eu possa apoiá-la
      disagree_prompt: Como esta proposta poderia ser melhorada para que você possa apoiá-la?
      block: Bloquear
      block_meaning: Bloqueio esta proposta e acho que ela não deve prosseguir
      block_prompt: Explique sua objeção a esta proposta e por que ela não deve prosseguir
    question_round:
      process_subtitle: Convide perguntas esclarecedoras para ajudar as pessoas a entender uma proposta
      process_introduction: <p>Uma rodada de perguntas é uma oportunidade para as pessoas fazerem perguntas esclarecedoras sobre a proposta, para que todos entendam a proposta antes de dizerem o que pensam sobre ela.</p><p> A rodada de perguntas do Loomio é uma proposta especial sem opções de votação. Ele permite que os participantes façam perguntas dentro de uma duração definida para a rodada.</p><p> Uma rodada de perguntas é comumente usada como uma etapa no processo de consentimento.</p><p> <a target="_blank" rel="noopener noreferrer nofollow" href="https://help.loomio.com/en/guides/consent_process/index.html">Leia mais sobre o processo de consentimento</a> .</p>
      title: Que perguntas você tem sobre a política de Saúde e Segurança?
      details: <h3 id="what-are-you-proposing"><strong>O que você está propondo?</strong></h3><p></p><h3 id="why-is-this-important"> <strong>Por que isso é importante?</strong></h3><p></p><h3 id="what-are-you-asking-people-to-do"> <strong>O que você está pedindo para as pessoas fazerem?</strong></h3><p></p><p> Esta é uma rodada de perguntas, onde você é convidado a fazer perguntas esclarecedoras.</p><p> O que você precisa saber para entender a proposta?</p><p> Responda antes que a rodada de perguntas seja encerrada.</p>
      reason_prompt: O que você precisa saber para entender a proposta?
    sense_check:
      process_subtitle: Peça feedback, perguntas e preocupações
      process_introduction: <p>A proposta de verificação de sentido é uma boa maneira de obter feedback, convidar perguntas e descobrir preocupações. Ajuda a esclarecer e melhorar uma proposta antes de passar para uma decisão.</p><p> A verificação de sentido permite que as pessoas saibam que uma proposta está se formando e as encoraja a se envolver. É uma oportunidade de ouvir as pessoas, sentir como elas se sentem e responder adequadamente - abrindo o potencial de incorporar suas contribuições para tomar uma decisão melhor.</p><p> Use a proposta de verificação de senso no processo de consentimento para solicitar reações e comentários para melhorar a proposta e em um processo de consenso para testar o consenso.</p><p> <a target="_blank" rel="noopener noreferrer nofollow" href="https://help.loomio.com/en/user_manual/polls/decisions/index.html"><u>Leia mais sobre como usar a verificação de sentido no processo de decisão simples</u></a> <span>.</span></p>
      title: Como você se sente sobre os novos conceitos de marca?
      details: <h3 id="what-are-you-proposing"><strong>O que você está propondo?</strong></h3><p></p><h3 id="why-is-this-important"> <strong>Por que isso é importante?</strong></h3><p></p><h3 id="what-are-you-asking-people-to-do"> <strong>O que você está pedindo para as pessoas fazerem?</strong></h3><p></p><p> Como você se sente sobre a proposta? Deixe um comentário ou faça uma sugestão de melhoria.</p><p> Esta verificação de Sentido é uma oportunidade para sua opinião e contribuição, para nos ajudar a tomar uma decisão melhor.</p>
      looks_good: Parece bom
      looks_good_meaning: Estou feliz com onde isso está indo
      looks_good_prompt: Você tem algum comentário ou sugestão para melhorar a proposta?
      abstain: abster-se
      abstain_meaning: Não tenho nada a acrescentar, nem qualquer objeção a este trabalho.
      abstain_prompt: A abstenção implica consentimento com a direção desta proposta. Existe uma razão para você votar pela abstenção?
      concerned: Preocupado
      concerned_meaning: Algo sobre isso pode precisar mudar para eu consentir ou concordar
      concerned_prompt: Qual é a sua preocupação e como ela pode ser abordada?
    gradients_of_agreement:
      process_subtitle: Apoio expresso a uma proposta em uma escala de 8 pontos
      process_introduction: "<p>A proposta Gradientes de concordância permite que membros de um grupo expressem seu apoio a uma proposta em graus em uma escala, oferecendo mais formas de expressar apoio do que em termos de “concordo” e “discordo”.</p><p> Use Gradientes de acordo como uma rodada preliminar para testar o suporte a uma proposta antes de passar para um acordo formal.</p><p> Gradientes de acordo permitem que as pessoas saibam que uma proposta está se formando e as encoraja a se envolver. É uma oportunidade de ouvir as pessoas, sentir como elas se sentem e responder adequadamente - abrindo o potencial de incorporar suas contribuições para uma melhor decisão.</p>"
      title: O que você achou da nova declaração de valores?
      details: <h3 id="what-are-you-proposing"><strong>O que você está propondo?</strong></h3><p></p><h3 id="why-is-this-important"> <strong>Por que isso é importante?</strong></h3><p></p><h3 id="what-are-you-asking-people-to-do"> <strong>O que você está pedindo para as pessoas fazerem?</strong></h3><p></p><p> Gostou da proposta? Expresse seu apoio na escala abaixo e deixe um comentário ou sugestão de melhoria.</p><p> Esta proposta de Gradientes de acordo é para testar o apoio à proposta e uma oportunidade para sua contribuição antes de passar para um acordo formal.</p>
      whole_hearted_endorsement: Endosso de todo o coração
      whole_hearted_endorsement_meaning: Eu realmente gosto!
      whole_hearted_endorsement_prompt: O que você gosta sobre isso?
      agreement_with_minor_contention: Acordo com disputa menor
      agreement_with_minor_contention_meaning: Não é perfeito, mas é bom o suficiente
      agreement_with_minor_contention_prompt: Qual é sua preocupação?
      support_with_reservations: Suporte com reservas
      support_with_reservations_meaning: Eu posso viver com isso
      support_with_reservations_prompt: Quais são as suas reservas?
      abstain_meaning: Este problema não me afeta
      abstain_prompt: Você tem algo que gostaria de acrescentar?
      more_discussion_needed: Mais discussão necessária
      more_discussion_needed_meaning: Eu não entendo os problemas bem o suficiente ainda
      more_discussion_needed_prompt: O que você não entendeu?
      don_t_like_but_will_support: Não gosto, mas apoiarei
      don_t_like_but_will_support_meaning: Não é ótimo, mas não quero atrapalhar o grupo
      don_t_like_but_will_support_prompt: O que você gostaria de ver melhorado?
      serious_disagreement: desacordo grave
      serious_disagreement_meaning: Não estou de acordo com isso - não conte comigo
      serious_disagreement_prompt: Com o que você discorda?
      veto: Veto
      veto_meaning: Eu bloqueio esta proposta
      veto_prompt: Por que você bloqueia a proposta? O que precisa mudar para você apoiá-lo?
    simple_poll:
      process_subtitle: Encontre a opção mais popular
      process_introduction: <p>Antes de tomar uma decisão, descubra com qual(is) opção(ões) as pessoas mais se importam.</p><p> A enquete simples ajuda você a encontrar a opção ou opções mais populares com escolha única ou múltipla.</p><p> Escreva todos os detalhes sobre as opções no campo de detalhes, digite o nome da opção e clique em + para adicionar.</p><p> Defina as <strong>opções Mínimas</strong> e <strong>Máximas</strong> que um eleitor pode escolher. Deixe a escolha máxima como 1 para uma votação de escolha única.</p><p> Você pode usar o ícone de lápis ao lado de cada opção para adicionar um <strong>significado</strong> da opção, um detalhamento adicional da opção para ajudar as pessoas na hora de votar.</p><p> <a target="_blank" rel="noopener noreferrer nofollow" href="https://help.loomio.com/en/user_manual/polls/proposal_types/index.html#simple-poll">Leia mais sobre enquete simples</a> .</p>
      title: Onde deve estar o foco de nossa direção estratégica?
      details: <h3 id="what-is-this-poll-about"><strong>Do que se trata esta enquete?</strong></h3><p></p><h3 id="why-is-this-important"> <strong>Por que isso é importante?</strong></h3><p></p><h3 id="what-are-you-asking-people-to-do"> <strong>O que você está pedindo para as pessoas fazerem?</strong></h3><p></p><p> Escolha a(s) opção(ões) de sua preferência.</p>
    score_poll:
      process_subtitle: Medir o grau de suporte para cada opção
      process_introduction: <p>Use a pesquisa de pontuação quando quiser pesquisar as pessoas sobre seu desejo, preferência ou interesse em cada opção.</p><p> <span>Os participantes são solicitados a avaliar cada opção e atribuir uma pontuação movendo um controle deslizante ao longo de uma escala.</span></p><p> <span>Os resultados são exibidos graficamente junto com uma tabela para cada opção mostrando o total de pontos, a média de pontos e o número de eleitores.</span></p><p> As configurações avançadas incluem 'Votos anônimos' e 'Mostrar opções em ordem aleatória' - comumente usado para votação de pontuação para reduzir qualquer viés de votação.</p><p> <a target="_blank" rel="noopener noreferrer nofollow" href="https://help.loomio.com/en/user_manual/polls/proposal_types/index.html#score-poll">Leia mais sobre Sondagem de pontuação</a> .</p>
      title: Avaliar como as decisões são tomadas em nossa organização
      details: <h3 id="what-is-this-poll-about"><strong>Do que se trata esta enquete?</strong></h3><p></p><h3 id="why-is-this-important"> <strong>Por que isso é importante?</strong></h3><p></p><h3 id="what-are-you-asking-people-to-do"> <strong>O que você está pedindo para as pessoas fazerem?</strong></h3><p></p><p> Escolha a(s) opção(ões) de sua preferência.</p>
    dot_vote:
      process_subtitle: Alocar um orçamento de pontos para revelar prioridades
      process_introduction: <p>O voto por pontos é útil para grupos que tentam alocar um recurso limitado para várias opções. Ele vai além de uma simples enquete, ajudando os participantes a perceber que há uma restrição ao selecionar opções.</p><p> Cada participante recebe um determinado número de pontos. Você decide quantos.</p><p> Eles colocam pontos ao lado das opções apresentadas de que gostam. Os participantes podem colocar todos os seus pontos em uma única opção ou em várias opções.</p><p> À medida que os participantes alocam pontos, eles podem exceder o limite de orçamento de pontos e, portanto, são incentivados a considerar cuidadosamente como gastar seus pontos.</p><p> As opções com mais pontos “ganham”. A tabela de resultados fornece dados adicionais para ajudá-lo a analisar os resultados.</p><ul><li><p> % de pontos</p></li><li><p> Pontos</p></li><li><p> Significar</p></li><li><p> eleitores</p></li></ul><p> <a target="_blank" rel="noopener noreferrer nofollow" href="https://help.loomio.com/en/user_manual/polls/proposal_types/index.html#dot-vote">Leia mais sobre Dot vote</a> .</p>
      title: Escolhendo temas para nossa conferência
      details: <h3 id="what-is-this-poll-about"><strong>Do que se trata esta enquete?</strong></h3><p></p><h3 id="why-is-this-important"> <strong>Por que isso é importante?</strong></h3><p></p><h3 id="what-are-you-asking-people-to-do"> <strong>O que você está pedindo para as pessoas fazerem?</strong></h3><p></p><p> Nesta enquete você tem um orçamento de 8 pontos para alocar nas opções que preferir. Você pode colocar todos os pontos em uma opção ou espalhá-los.</p>
    ranked_choice:
      process_subtitle: Entenda a preferência ordenada das opções
      process_introduction: <p>A escolha classificada é útil quando você tem um grande número de opções ou está realizando uma eleição.</p><p> Este modelo de enquete oferece uma série de opções para as pessoas votarem em sua ordem preferida.</p><p> Você pode definir o número de escolhas que o eleitor recebe.</p><p> <span>Os eleitores arrastam e soltam as opções em ordem de preferência (nº 1 sendo sua opção preferida).</span></p><p> <span>As configurações avançadas incluem 'Votos são anônimos' e 'Mostrar opções em ordem aleatória' - comumente usado para</span> escolha classificada para reduzir qualquer viés de votação.</p><p> Os resultados são mostrados em ordem de classificação. A tabela de resultados fornece dados adicionais para ajudá-lo a analisar os resultados.</p><ul><li><p> Classificação</p></li><li><p> % de pontos</p></li><li><p> Pontos</p></li><li><p> Significar</p></li></ul><p> <a target="_blank" rel="noopener noreferrer nofollow" href="https://help.loomio.com/en/user_manual/polls/proposal_types/index.html#ranked-choice">Leia mais sobre a escolha classificada</a> .</p>
      title: Eleger diretores para o conselho de administração
      details: <h3 id="what-is-this-poll-about"><strong>Do que se trata esta enquete?</strong></h3><p></p><h3 id="why-is-this-important"> <strong>Por que isso é importante?</strong></h3><p></p><h3 id="what-are-you-asking-people-to-do"> <strong>O que você está pedindo para as pessoas fazerem?</strong></h3><p></p><p> Vote classificando as opções na ordem de sua preferência. Vence a opção que ficar em primeiro lugar nos resultados.</p>
    time_poll:
      process_subtitle: Descubra quando as pessoas estão disponíveis para atender
      process_introduction: <p><span>Economize tempo organizando uma data para sua reunião ou evento.</span></p><p> A enquete de horário facilita ver a disponibilidade de todos e encontrar o melhor horário.</p><p> Dê um título e detalhes à sua enquete do Time. Insira uma lista de opções de data e hora em seu fuso horário.</p><p> Ao definir intervalos de tempo, considere pessoas em fusos horários diferentes. Os participantes verão os horários localizados em seu fuso horário.</p><p> Defina a duração da reunião.</p><p> Quando a enquete de horário for encerrada, defina um resultado com o melhor horário e quaisquer instruções para a reunião.</p><p> <span>O Loomio incluirá um convite de calendário com o e-mail de notificação do resultado, para que os participantes possam adicionar ao calendário.</span></p><p> <a target="_blank" rel="noopener noreferrer nofollow" href="https://help.loomio.com/en/user_manual/polls/meeting_polls/index.html#time-poll">Leia mais sobre a enquete do Time</a> .</p>
      title: Vamos encontrar uma data para o nosso próximo encontro
      details: "<p><strong>Qual é a reunião ou evento?</strong></p><p></p><p> <strong>Por que isso é importante?</strong></p><p></p><p> <strong>O que você está pedindo para as pessoas fazerem?</strong></p><p></p><p> <span>Marque os intervalos de tempo que você está disponível com o ícone verde de 'polegar para cima' ou deixe o 'polegar para baixo' vermelho no lugar quando não estiver disponível.</span></p><p> <span>Use o ícone 'polegar para o lado' para dizer que você está disponível 'se necessário'.</span></p>"
      reason_prompt: Há algo que você possa dizer para ajudar o organizador a encontrar um horário adequado?
    opt_in:
      process_subtitle: Encontre voluntários ou peça participantes
      process_introduction: '<p>Use Opt-in para convidar pessoas para participar de uma equipe, comitê ou grupo de trabalho ou para participar de um evento.</p><p> ''Opt-in'' tem duas opções de votação: Aceitar ou Recusar.</p><p> Você pode definir um número alvo de pessoas que está procurando, digamos 3 pessoas para se juntar ao seu grupo de trabalho.</p><p> <a target="_blank" rel="noopener noreferrer nofollow" href="https://help.loomio.com/en/user_manual/polls/meeting_polls/index.html#opt-in">Leia mais sobre Opt-in</a> .</p>'
      title: Grupo de trabalho para elaborar nossa nova política de sustentabilidade
      details: "<p><strong>Qual é a equipe, grupo de trabalho ou evento para o qual você está convidando as pessoas?</strong></p><p></p><p> <strong>Por que isso é importante?</strong></p><p></p><p> <strong>O que você está pedindo para as pessoas fazerem?</strong></p><p></p><p> Selecione 'Aceitar' para participar!</p>"
      accept_meaning: estou disposto a participar
      accept_prompt: Por que você está se voluntariando para isso?
      decline_meaning: não estou conseguindo participar
      decline_prompt: Há algo que você gostaria de dizer?
