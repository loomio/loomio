      process_name: الاستعداد للاجتماع
      process_subtitle: قم ببناء جدول أعمال، وانشر أوراق مجلس الإدارة، وقم بتنظيم الأمور الإدارية حتى يكون الجميع على اطلاع دائم بالسياق ومستعدين.
      description: <p style=";text-align:right;direction:rtl"><strong>محور اللقاء</strong></p><p style=";text-align:right;direction:rtl"></p><p data-text-align="start" style=";text-align:right;direction:rtl"> <strong>الخطوط العريضة لجدول الأعمال</strong></p><p data-text-align="start" style=";text-align:right;direction:rtl"></p><p data-text-align="start" style=";text-align:right;direction:rtl"> <strong>الإجراءات من الاجتماع الأخير</strong></p><p data-text-align="start" style=";text-align:right;direction:rtl"></p><p data-text-align="start" style=";text-align:right;direction:rtl"> <strong>كيف ينبغي للمشاركين الاستعداد للاجتماع؟</strong></p><p data-text-align="start" style=";text-align:right;direction:rtl"></p><p data-text-align="start" style=";text-align:right;direction:rtl"> <strong>قائمة الوثائق للاجتماع</strong></p><p data-text-align="start" style=";text-align:right;direction:rtl"></p>
      process_introduction: <p style=";text-align:right;direction:rtl">خطط لاجتماع فعال من خلال إشراك الأشخاص منذ البداية، والتوافق مع أهم المواضيع، والاستفادة بشكل أفضل من وقتكم الثمين معًا.</p><p style=";text-align:right;direction:rtl"> استخدم سلسلة المحادثات كحاوية لاجتماعك لتحديد محور الاجتماع، وتعيين جدول الأعمال، والعثور على تاريخ مناسب، ونشر المستندات والتقارير الرئيسية، وبدء المناقشة حول بنود جدول الأعمال، والمتابعة بالإجراءات والمحاضر.</p><p style=";text-align:right;direction:rtl"> وهذا يساعد الجميع على الاستعداد للاجتماع، من خلال قراءة المواد والتفكير في مواضيع المناقشة والقرارات التي سيتم اتخاذها. ومن المرجح بعد ذلك أن يصل الأعضاء إلى السياق ويكونوا جاهزين للاجتماع.</p><p style=";text-align:right;direction:rtl"> اقرأ المزيد عن <a target="_blank" rel="noopener noreferrer nofollow" href="https://help.loomio.com/en/guides/board_processes/meeting.html"><u>التحضير للاجتماع</u></a> في دليل الحوكمة الجيدة لـ Loomio.</p>
      meeting: مقابلة
    build_a_policy:
      title_placeholder: مراجعة سياسة التوظيف لدينا
      process_name: بناء سياسة
      process_subtitle: اعمل مع فريقك لبناء وثيقة سياسة أو إجراء والموافقة عليها.
      process_introduction: <p style=";text-align:right;direction:rtl"><span>يعتبر الموضوع بمثابة حاوية للمناقشة حول السياسة، حيث يمكنك الاتفاق على المتطلبات والمبادئ ونشر مسودات المستندات للتعليق عليها.</span></p><p style=";text-align:right;direction:rtl"> <span>استخدم القالب لتطوير السياسة مع مجموعة صغيرة من الأشخاص، أو اجعلها شفافة للمؤسسة بأكملها، مع دعوة التعليقات على الإصدارات التقدمية للوثيقة.</span></p><p style=";text-align:right;direction:rtl"> <span>استخدم اقتراح التحقق من المعنى لإعلام أعضاء المجموعة بأن مسودة المستند جاهزة للمراجعة، ودعوة الأشخاص لقراءة المستند والرد على أي تعليقات أو أسئلة.</span></p><p style=";text-align:right;direction:rtl"> <span>عندما تصبح المسودة "النهائية" جاهزة، ارفع اقتراح الموافقة أو الإجماع للموافقة على الوثيقة.</span></p>
      description: <p style=";text-align:right;direction:rtl"><strong><span>ما هي السياسة أو الوثيقة التي تحتاج إلى بنائها؟</span></strong></p><p style=";text-align:right;direction:rtl"></p><p style=";text-align:right;direction:rtl"> <strong><span>لماذا هذا مهم؟</span></strong></p><p style=";text-align:right;direction:rtl"></p><p style=";text-align:right;direction:rtl"> <strong><span>ماذا تطلب من الناس أن يفعلوا؟</span></strong></p><p style=";text-align:right;direction:rtl"></p>
      policy: سياسة
    elect_a_governance_position:
      title_placeholder: ترشيح المجلس وانتخابه
      process_name: انتخاب منصب الحكم
      process_subtitle: ترشيح وانتخاب شخص ما لدور إداري في المجلس أو اللجنة أو مجلس الإدارة.
      process_introduction: <p style=";text-align:right;direction:rtl">تقديم دور الحوكمة ومعايير المنصب لمساعدة الأعضاء على تقييم المرشحين.</p><p style=";text-align:right;direction:rtl"> دعوة لتقديم الترشيحات مع استطلاع الرأي. قم بدعوة المرشحين لنشر صورة للمرشح مع سيرتهم الذاتية والمراجع. قم بتضمين رسالة فيديو من المرشح حتى يتمكن الأعضاء من رؤية المرشح والاستماع إليه مباشرة.</p><p style=";text-align:right;direction:rtl"> إذا كنت مستعدًا لانتخاب مرشح، استخدم اقتراح الموافقة.</p><p style=";text-align:right;direction:rtl"> إذا كان لديك العديد من المرشحين لمنصب ما، استخدم اقتراح الاختيار المُصنف حيث يمكن للناخبين ترتيب المرشحين حسب التفضيل.</p>
      description: '<h3 id="what-position-do-you-need-to-fill" style=";text-align:right;direction:rtl">ما هو المنصب الذي تحتاج لملءه؟</h3><p style=";text-align:right;direction:rtl"></p><h3 id="why-is-this-important" style=";text-align:right;direction:rtl"> لماذا هذا مهم؟</h3><p style=";text-align:right;direction:rtl"></p><h3 id="what-qualifications-skills-and-experiences-make-a-good-cand" style=";text-align:right;direction:rtl"> ما المؤهلات والمهارات والخبرات التي تجعل المرشح جيدًا؟</h3><p style=";text-align:right;direction:rtl"></p><h3 id="what-is-the-election-process" style=";text-align:right;direction:rtl"> ما هي العملية الانتخابية؟</h3><p style=";text-align:right;direction:rtl"> المرحلة 1: الترشيحات - نقوم بدعوة الترشيحات للمرشحين المناسبين.</p><p style=";text-align:right;direction:rtl"> المرحلة الثانية: تقديم المرشحين - تضمين صورة وسيرة ذاتية قصيرة ومرجعًا لكل مرشح.</p><p style=";text-align:right;direction:rtl"> المرحلة 3: الانتخابات - التصويت لتعيين مرشح لهذا الدور.</p>'
      election: انتخاب
    funding_decision:
      title_placeholder: طلب تمويل الحملة الترويجية للروبوتات
      process_name: قرار التمويل
      process_subtitle: معالجة طلب المنحة أو القرض أو الاستثمار واتخاذ قرار التمويل.
      process_introduction: <p style=";text-align:right;direction:rtl">تقديم طلب للحصول على التمويل، وإرفاق المستندات والمواد الداعمة الأخرى.</p><p style=";text-align:right;direction:rtl"> تلخيص التطبيق في سياق مؤشر الترابط.</p><p style=";text-align:right;direction:rtl"> دعوة الأشخاص المخولين لمراجعة الطلب وطرح الأسئلة. إتاحة الوقت الكافي للمناقشة.</p><p style=";text-align:right;direction:rtl"> رفع مقترح توافقي للموافقة على التمويل.</p><p style=";text-align:right;direction:rtl"> إذا لم يوافق شخص ما، اسأل عن السبب - على سبيل المثال، قد تكون هناك حاجة إلى مزيد من المعلومات. قم بدعوة الشخص الذي لا يوافق إلى تغيير تصويته عند رضاه.</p><p style=";text-align:right;direction:rtl"> عندما يكون لديك قرار واضح بشأن طلب التمويل، اذكر النتيجة لتسجيل القرار.</p>
      description: <h3 id="introduce-and-summarize-the-funding-application" style=";text-align:right;direction:rtl">تقديم وتلخيص طلب التمويل</h3><p style=";text-align:right;direction:rtl"></p><h3 id="how-does-this-application-fit-with-funding-criteria" style=";text-align:right;direction:rtl"> كيف يتناسب هذا الطلب مع معايير التمويل؟</h3><p style=";text-align:right;direction:rtl"></p><h3 id="who-is-authorized-to-approve-this-funding-decision" style=";text-align:right;direction:rtl"> من هو المخول بالموافقة على قرار التمويل هذا؟</h3><p style=";text-align:right;direction:rtl"></p><h3 id="invite-questions-from-decision-makers-to-process-the-applica" style=";text-align:right;direction:rtl"> دعوة أسئلة من صناع القرار لمعالجة الطلب</h3><p style=";text-align:right;direction:rtl"></p>
      funding: التمويل
    approve_a_document:
      title_placeholder: تطوير استراتيجية علامتنا التجارية
      process_name: الموافقة على وثيقة
      process_subtitle: تقديم ومناقشة وتطوير وثيقة أو سياسة أو اتفاقية مهمة.
      process_introduction: <p style=";text-align:right;direction:rtl">قم بتقديم المستند مع أي معلومات أساسية. اذكر الغرض من المستند للمساعدة في الحفاظ على التركيز.</p><p style=";text-align:right;direction:rtl"> قم بدعوة الأشخاص للمساهمة بالمعلومات وخبراتهم، واستخدم ذلك في تأطير الوثيقة. الاعتراف والنظر في ردود الفعل والمساهمات من الناس.</p><p style=";text-align:right;direction:rtl"> قم بدمج المساهمات في المسودة الأولى للوثيقة والمسودات المتعاقبة حتى تصبح جاهزة للموافقة عليها.</p><p style=";text-align:right;direction:rtl"> استخدم استطلاع Sense check لاستطلاع الآراء وتوضيح أية مشكلات تتعلق بالمسودة.</p><p style=";text-align:right;direction:rtl"> بمجرد النظر في التعليقات ودمجها في الوثيقة، انتقل إلى الموافقة أو الاتفاق مع مقترح الموافقة أو الإجماع.</p><p style=";text-align:right;direction:rtl"> يصبح الخيط سجلاً واضحًا لتقدم إنشاء المستند والقرارات المتخذة.</p>
      description: <h3 id="what-is-the-purpose-of-the-document" style=";text-align:right;direction:rtl">ما هو الغرض من الوثيقة؟</h3><p style=";text-align:right;direction:rtl"></p><h3 id="why-is-this-important" style=";text-align:right;direction:rtl"> لماذا هذا مهم؟</h3><p style=";text-align:right;direction:rtl"></p><h3 id="what-are-you-asking-people-to-do" style=";text-align:right;direction:rtl"> ماذا تطلب من الناس أن يفعلوا؟</h3><p style=";text-align:right;direction:rtl"></p>
      document: وثيقة
