  angular:
    switch_back: Mude de volta para o antigo Loomio
    give_feedback: Dê suas opiniões
    collapse: Colapsar
    enable:
      invite: 'Experimente o novo Loomio!'
      title: Experimente o novo Loomio
      intro: Nós reconstruímos o Loomio e precisamos da sua ajuda para nos certificar de que está incrível antes de liberá-lo para o público em geral.
      body_html: >
        <p></p>

        <h3>Qual a diferença?</h3>



        <p>

        A nova interface é como a antiga, só que mais atual:

        <ul>

        <li>Tudo é atualizado na página enquanto acontece.</li>

        <li>É projetada para todos os seus dispositivos, desde smartphone até
        desktop.</li>

        <li>É acessível a pessoas cegas e está traduzida para <a
        href="https://www.loomio.org/translation">um montão de idiomas.</a>

        </ul>

        </p>



        <p>Usa o mesmo banco de dados da interface antiga, o que significa que
        você terá todos os seus grupos e discussões já existentes. Você pode
        voltar para a interface antiga a qualquer momento.</p>

        <p>As coisas vão mudar um pouco a cada dia, enquanto implementamos
        o feedback que recebermos durante este tempo. Algumas funções menos
        utilizadas podem não estar lá ainda.</p>

        <p>Há um link “Voltar para o antigo Loomio” no canto inferior esquerdo do
        novo aplicativo. Clique nesse link e você pode voltar para o Loomio que
        você está mais acostumado. Há também um formulário de feedback para que
        você digite qualquer opinião que você tenha.</p>

        <p>Realmente esperamos ouvir seus comentários. Obrigado pelo seu tempo
        e apoio.</p>
      button_text: Ative o novo Loomio
    disable:
      title: Obrigado por experimentar o novo Loomio
      body_html: '<p>Êita, nós fizemos algo errado? Lamentamos se você teve um mau momento no novo Loomio.</p>'
      give_feedback: 'Antes de ir, por favor, considere compartilhar suas opiniões para que possamos melhorar.'
