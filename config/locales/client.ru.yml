      invite_people:
        title: Пригласить людей в группу
      start_a_thread:
        title: Начать тему
        helptext: "<p>Создайте ветку, которую люди увидят после того, как примут приглашение.</p><p> Цель состоит в том, чтобы побудить людей написать свой первый комментарий в Loomio.</p><p> Чтобы упростить задачу, мы предоставили шаблон <b>темы для практики</b> , который вы можете использовать.</p>"
        submit: Посмотреть шаблоны тем
      start_a_proposal:
        title: Начать предложение
        helptext: "<p>В Loomio мы используем предложения, чтобы продемонстрировать поддержку решения или найти способы его улучшения.</p><p> Давайте выдвинем предложение и попросим членов вашей группы проголосовать за него.</p><p> Мы создали для вас шаблон <b>предложения по практике</b> .</p>"
        submit: Посмотреть шаблоны предложений
      share_an_outcome:
        title: Поделитесь результатом предложения
        helptext: "<p>Чтобы помочь продвинуть решения, предложения имеют крайний срок для голосования. Когда крайний срок будет достигнут, голосование будет закрыто, и вы получите уведомление о том, что вам нужно поделиться результатом предложения.</p><p> Результат — это возможность сказать, было ли предложение успешным и что будет дальше.</p><p> Если срок подачи вашего предложения еще не истек, но вы все равно хотите продолжить, вы можете нажать <b>«Закрыть досрочно»</b> .</p><p> Когда придет время, <b>введите результат</b> вашего предложения.</p>"
