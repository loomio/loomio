  help_page:
    coordinating: 'Koordinering af din Loomio gruppe'
    coordinating_details: |
      Som koordinator så er det dit ansvar at administrere din gruppe, vælge indstillinger
      og invitere folk. Samtidigt som I lærer at bruge et nyt stykke software så vil gruppen
      lære nye processer som understøtter at samarbejde effektivt samt at træffe gode beslutninger
      sammen. Her er nogle tips for at få succes med din gruppe:
    different_ways: 'Forskellige måder at bruge Loomio på'
    engaging_html: |
      <h2>Tips for at engagere dine medlemmer</h2>
      <p>Medlemmer vil være spændt på at deltage når der er et engagerende forslag på bordet
      Et godt forslag indeholder en god beskrivelse få det er åbenlyst hvad det betyder at være enig
      eller uenig. Overvej hvordan man kan identificere debatter/beslutninger som gruppen tager i dag  Think about how you
      enten som enkelt person eller via email som ville være lættere i Loomio.</p>
      <p>Hvis din gruppe lige er startet, start med simple forslag og beslutninger, for at give
      alle en chance til at prøve værktøjet af og se beslutningsprocessen i aktion.</p>
      <p>En anden simpel måde at engagere folk er at benytte @mention funktionen for at inddrage
      bestemte medlemmer. Dette vil sende dem en email som fortæller dem at de er blevet nævnt i en
      kommentar.</p>
    example1_html: |
      <h3>Du har behov for at gruppen debatterer et bredt emne og finder en løsning sammen</h3>
      <p>Strategi: Debater et emne i et stykke tid inden der laves et forslag.</p>
      <p>Debatter når oftest det bedste resultat hvis man bygger en delt forståelse
      af problemet får man forsøger at løse det. Når mennesker inddrages i processen
      så er der meget større sandsynlighed for at de har forståelse for den endelige løsning.</p>
    example2_html: |
      <h3>Du har allerede en løsning i tankerne, og du vil gerne have gruppens accept af løsningen for den implementeres.</h3>
      <p>Strategi: Start en debat omkring løsningen og lav et forslag fra starten.</p>
      <p>Hvis du har en klar ide af løsningen, men du vil sikre dig at der ikke er noget kritisk som har overset,
      så kan forslaget være en hurtig måde at få input på for at kunne træffe en beslutning.</p>
      <p>Det kan være meget forskellige ting så som, review af et endeligt dokument, accepttest af en applikation
      eller godkende en opgave.</p>
