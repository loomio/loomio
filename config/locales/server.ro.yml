      details_v2: "<h3><strong>Ce propui?</strong></h3><p></p><h3> <strong>De ce este important acest lucru?</strong></h3><p></p><h3> <strong>Ce le ceri oamenilor să facă?</strong></h3><p></p><p> Spune dacă arată bine, ar putea fi mai bine sau necesită o regândire - și împărtășește-ți raționamentul.</p>"
