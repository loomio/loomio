      process_introduction: <p>Runda pytań to okazja, aby ludzie zadawali pytania wyjaśniające dotyczące propozycji, tak aby wszyscy zrozumieli propozycję, zanim powiedzą, co o niej myślą.</p><p> Runda pytań Loomio to specjalna propozycja bez opcji głosowania. Umożliwia ona uczestnikom zadawanie pytań w czasie ustalonym dla rundy.</p><p> Runda pytań jest powszechnie stosowanym etapem procesu wyrażania zgody.</p><p> <a target="_blank" href="https://help.loomio.com/en/guides/consent_process/index.html">Przeczytaj więcej o procesie wyrażania zgody</a> .</p>
