  help:
    coordinating: 'Coordonner vos groupes Loomio'
    coordinating_details: "En tant que coordinateur, vous êtes responsables du paramétrage du groupe Loomio et des \ninvitations. Tout comme apprendre un nouveau logiciel, votre groupe va\napprendre un nouveau process pour collaborer plus efficacement et prendre de bonnes décisions\nensemble. Voilà quelques\
      \ trucs pour supporter votre groupe :\n\n"
    different_ways: 'Les différentes possibilités d''utiliser Loomio'
    engaging_html: "<h2>Les trucs pour commencer votre groupe</h2>⏎\n<p>Les personnes seront heureuses de participer dans un projet lorsqu'il y a de bonnes \npropositions sur la table.  Une bonne proposition contient un plan d'action pour le groupe,\nceci afin qu'il soit aisé d'agréer ou de rejeter.  Pensez\
      \ à la manière dont vous pourrez \naméliorer les décisions/discussions du groupe lorsqu'elles seront sur Loomio.</p>⏎\n<p>Si votre groupe démarre, vous pouvez une petite discussion légère, pour donner à chacun\nune chance de jour avec l'outil, et voir le processus de prise de décision en action.</p>⏎\n\
      <p>Une autre manière simple d'encourager les gens à initier une discussion est d'utiliser le\n@mention pour alerter des personnes spécifiques ; cela leur enverra un email pour leur dire\nque vous les avez mentionné sur un commentaire.</p>\n"
    example1_html: |
      <h3>Vous avez besoin du groupe pour discuter d'un sujet et construire une solution en commun</h3>⏎
      <p>Stratégie : Discuter d'un sujet avant de construire une proposition.</p>⏎
      <p>Les discussions obtiennent souvent de meilleurs résultats si vous avez construit une solution ensemble⏎
      avant d'adopter une solution spécifique. Lorsque les gens participent dans un processus,
      ils apprécieront de participer au résultat</p>⏎
    example2_html: "<h3>Vous avez déjà une proposition en tête, et vous voulez obtenir l'aval du groupe pour \naller de l'avant.</h3>⏎\n<p>Stratégie : Démarrer une discussion à propos d'une décision spécifique et faire \nimmédiatement une proposition.</p>⏎\n<p>Si vous avez un résultat clair en tête, mais\
      \ que vous voulez qu'il n'y ait pas de préoccupations⏎\nmajeures, vous pouvez faire une proposition pour avoir un retour rapide.</p>⏎\n<p>Vous pouvez faire des choses comme finaliser un document, approuver une application, ou valider un travail.</p>⏎\n"
    get_in_touch: "Rester en contact"
    get_in_touch_description_html: "Si vous avez la moindre question ou feedback, envoyez nous un email à : <a href='mailto:contact@loomio.org'>contact@loomio.org</a>"
    getting_started: "Démarrage"
    getting_started_description: "Sur la gauche, le groupe discute d'un sujet, échange des idées et des informations. Lorsqu'une décision peut être prise, cela s'affiche sur la droite."
    getting_the_most: 'Tirer le meilleur parti de Loomio'
    have_your_say: "Prenez la parole"
    have_your_say_details_html: |
      <p>Quand vous êtes prêts à vous prononcer, cliquer sur l'un des 4 boutons de décision.</p>⏎
      <p>Lorsque vous avez pris votre décision, donnez une brève explication. Sous le graphe,⏎
      vous pouvez voir ce que chaque membre pense. Ceci permet une analyse rapide⏎
      de la discussion. Lorsque de nouvelles informations apparaissent, vous pouvez changer ⏎
      votre position à n'importe quel moment.</p>⏎
    have_a_discussion: "Ouvrir une discussion"
    have_a_discussion_description: "Le sujet et toute l'information autour est en haut de la page. Utiliser la boite de commentaires pour ajouter vos contributions à la discussion."
    how_it_works: "Comment ca marche"
    invitation_html: |
      <h2>Rédiger une belle invitation</h2>⏎
      <p>La première question que tout nouveau membre aura est "à quoi sert ce groupe ?’</p>⏎
      <p>Pensez à la façon la plus simple de décrire ce groupe : Que voulez vous faire ensemble ?⏎
      quel type de décisions voulez vous prendre ? qui est concerné ?</p>⏎
      <p>Cela peut être une bonne idée de discuter avec votre groupe avant de les inviter à rejoindre Loomio.</p>⏎
      <p>Ils voudront savoir pourquoi ils ont été invités,  ce que l'on attend d'eux,⏎
      et pourquoi ils doivent apprendre à utiliser un nouvel outil.</p>⏎
    join_the_community: "Rejoindre la communauté"
    join_the_community_description_html: "Tout le monde est le bienvenu sur la communauté Loomio, ou nous parlons des améliorations de l'outil, et comment les mettre en oeuvre.<br /><br /><a href='https://www.loomio.org/groups/3'>Cliquer ici pour aller dans le groupe de la communauté Loomio</a>."
    images_and_text_formatting: "Formatage des images et du texte"
    images_and_text_formatting_html: |
      <p>Loomio utilise "Markdown"  pour l'intégration de l'image et la mise en forme du texte.⏎
      Vous pouvez activer "Markdown" avec la petite icone grise sous la boite de commentaires.</p>⏎
      <p><a href='https://www.loomio.org/discussions/1124'>Cliquer ici</a>⏎
      pour des informations sur l'utilisation de "Markdown".</p>
    keep_up_to_date: "Rester à jour"
    keep_up_to_date_html: |
      <p>En cliquant sur le nom du groupe en haut de l'écran vous arriverez sur la Page du Groupe,⏎
      ou vous pourrez voir une liste de discussions et décisions pour ce groupe. Si vous êtes dans ⏎
      plus d'un groupe, vous pouvez voir toute l'activité dans tous vos groupes à partir ⏎
      de la page d'Accueil.</p>⏎
      <p>Vous recevrez des notifications par email lorsque des choses importantes arriveront⏎
      dans votre groupe.</p>⏎
      Vous pouvez changer votre email  <a href="%{link}"">ici</a>.</p>⏎
    make_a_decision: "Prendre une décision"
    make_a_decision_description: "Lorsque le groupe est prêt à prendre une décision, tout le monde peut faire une proposition. Esquissez un plan d'action clair et donner quelques  informations afin que chacun sache ce qu'être d'accord ou ne pas être d'accord, agree or disagree, signifie."
    prompt_people_details: "Si vous voulez attirer l'attention d'une personne spécifique dans le groupe, taper \"@\" suivi de son nom. Elle recevra un email lui spécifiant que vous l'avez mentionné dans un commentaire."
    prompt_people_html: "inciter les gens avec les <span class='blue'>@mentions</span>"
    positions_agree_description: "<span>Agree</span> signifie que vous êtes d'accord avec la proposition."
    positions_abstain_description: "<span>Abstain</span> signifie que vous n'êtes pas sur, ou que vous laissez le groupe décider sans vous."
    positions_disagree_description: "<span>Disagree</span> signifie que vous pensez qu'il y a une meilleure alternative, mais que vous souhaitez continuer à trouver la bonne décision."
    positions_block_description: "<span>Block</span> signifie que vous avez des objections sérieuses et vous seriez très contrarié si la position devait être adoptée."
    start_discussion: "Débutez une discussion fructueuse"
    start_discussion_html: |
      <p>Lorsque vous démarrez une discussion, soyez certain que le titre reflète le sujet.⏎
      Utilisez le panneau de contexte pour donner toute l'information générale au groupe afin que la⏎
      discussion soit constructive et fructueuse.</p>⏎
      <p>Pendant la discussion le panneau de contexte peut être actualisé avec les nouvelles⏎
      informations qui apparaissent. Tout comme pour clarifier le sujet, vous pouvez utiliser⏎
      cet espace pour partager des ressources, résumer la discussion, ou décrire les protocoles ⏎
      décisionnels utilisés par le groupe.</p>⏎
    start_proposal: "Ecrire une proposition claire"
    start_proposal_html: |
      <p> Si vous mettez un titre clair et succint, les gens sauront exactement ⏎
      ce que signifie être d'accord ou non, agree or disagree.</p>⏎
      <p>Ce n'est pas la fin du monde si une proposition n'obtient pas immédiatement un accord global.⏎
      Si le groupe n'aime pas la première proposition, tout le monde peut démarrer une nouvelle proposition⏎
      répondre aux préoccupations soulevées, et continuer la construction d'une solution.</p>⏎
      <p>Avec ce processus dynamique, la sagesse collective de votre groupe peut générer de ⏎
      meilleures idées qu'aucun d'entre vous n'aurait pu avoir seul.</p>⏎
      <p>La fin de la proposition peut être prolongée à tout moment, s'il semble que la décision⏎
      nécessite plus d'espace. Tous les membres du groupe recevront un email de notification⏎
      24heures avant la date de fin de la proposition.</p>⏎
    video_id: "52025402"
    video_tutorial: "Tutoriel vidéo"
    video_tutorial_description: "Regarder la vidéo pour une petite démonstration de la manière dont Loomio fonctionne."
