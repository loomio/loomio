    description: |
      Bienvenue sur Loomio, un nouvel outil pour des prises de décision collectives.
      En vous engageant sur un sujet, en discutant des différentes possibilités, en vous adressant aux personnes intéressées, votre groupe peut mettre vos têtes en commun pour trouver la meilleure voie.
      Vous pouvez utiliser cet exemple de discussion pour découvrir les possibilités de Loomio.
