  how_it_works_thread:
    title: كيفية استخدام لوميو
    description: مرحبًا بكم في Loomio ، مكان على الإنترنت للتواصل واتخاذ القرارات. هذا مثال مناقشة ** موضوع **. يمكنك إضافة التعليقات أدناه. المواضيع لمناقشة المواضيع والحصول على نتائج واضحة. يدور هذا الموضوع حول كيفية عمل Loomio ، لذا انشر أسئلة حول ذلك هنا. أنت تقرأ حاليًا سلسلة الرسائل ** السياق ** ، والتي يمكن تحديثها باستمرار بالمعلومات الأساسية والأسئلة التي تساعد الأشخاص على المشاركة. لتبدأ مع Loomio:<ul style=";text-align:right;direction:rtl"><li style=";text-align:right;direction:rtl"> حاول التعليق في موضوع موجود ، أو هذا.</li></ul> نصائح للنشر على Loomio:<ul style=";text-align:right;direction:rtl"><li style=";text-align:right;direction:rtl"> لإعلام شخص معين ، اكتب @ متبوعًا باسمه</li><li style=";text-align:right;direction:rtl"> اسحب الصور والمرفقات وأفلتها أو انقر فوق رمز مشبك الورق</li><li style=";text-align:right;direction:rtl"> انظر <a href="https://help.loomio.org/en/guides/5_ways_to_use_threads/" target="_blank">5 طرق لاستخدام المواضيع</a> لبعض الأفكار والنصائح</li></ul> إذا كان لديك أي أسئلة ، فراجع [Loomio Help] (http://help.loomio.org).
  first_proposal:
    name: " ؟ Loomio هل لديك أي أسئلة حول استخدام "
    description: _إذا كانت الإجابة بنعم ، فشارك سؤالك. إذا كانت الإجابة لا ، فأنت جاهز للتعليق في سلاسل محادثات مجموعتك! _ هذا ** التحقق من الاستطلاع ** يسأل عما إذا كنت أنت أو أي شخص هنا لديه أي أسئلة حول استخدام Loomio.<ul style=";text-align:right;direction:rtl"><li style=";text-align:right;direction:rtl"> انطلق وجربها باستخدام الأزرار وحقل النص أدناه.</li></ul> كما هو الحال مع أي قرار أو أداة تسهيل ، ستحتاج إلى الرد قبل إغلاقها. يمكنك تغيير مركزك أثناء فتحه (ربما الرد على معلومات جديدة). ** حاول المشاركة! انقر فوق أحد الأزرار. **
