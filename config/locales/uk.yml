      Ваш внесок допомагає нам надавати світу легкий процес прийняття рішень.

      Ви швидко отримаєте email з квитанцією відповідно до вашого внеску.

      Усі запрошуються до спільноти Loomio Community, де ми розмовляємо про те, як правильно будувати наш інструмент, та як він може бути покращений.

