    thought_about_contributing: Jouw kans om bij te dragen
    thought_about_contributing_description: "Loomio is een coöperatieve sociale onderneming die het makkelijk maakt voor iedereen om te participeren in beslissingen die hen aangaan.\n\nGeld zou geen barrière moeten zijn voor gezamenlijke besluitvorming. Loomio wordt gefinancierd door bijdragen uit onze gemeenschap van gebruikers en abonnementen betaald door formele organisaties die het gebruiken.\n\nJouw bijdrage betekent dat we Loomio onafhankelijk kunnen houden, vrij van advertenties en gratis beschikbaar voor groepen die geweldige dingen doen in hun gemeenschappen.\n\nBedankt dat je dit mogelijk maakt!\n"
    thank_you_title: "Bedankt voor je bijdrage aan Loomio!"
    thank_you_body: "Jouw bijdrage helpt ons gemakkelijke en gezamenlijke besluitvorming te leveren aan de wereld.\n\nJe ontvangt snel een e-mail met een ontvangstbewijs van je bijdrage.\n\nIedereen is welkom om zich bij de Loomio Community te voegen, waar we praten over hoe we het beste maken van dit instrument en hoe het verbeterd kan worden.\n\n<a href='https://www.loomio.org/groups/3'>Breng me naar de Loomio Community groep&raquo;</a>\n"
