  help:
    coordinating: Coordonarea grupului tau Loomio
    coordinating_details: |
      Ca coordonator, esti responsabil cu formarea grupului tau pe Loomio si invitarea
      celorlalti in el. In paralel cu invatarea acestui program grupul tau
      va invata noi procedee de colaborare efectiva si de adoptare a deciziilor.
      Aici sunt cateva sfaturi  care vor ajuta grupul tau sa reuseasca:
    different_ways: Modalitati diferite de a folosi Loomio
    engaging_html: "<h2>Sfaturi pentru implicarea grupului tau</h2>\n<p>Oamenii vor fi incantati sa se alature si sa  sa participe cand apare o propunere\ninteresanta pe masa. O propunere buna contine un plan de actiune pentru grup, incat \neste evident imediat ce inseamna sa fii de acord sau nu. Gandeste-te cum poti sa identifici\ndiscutii/decizii pe care grupul le ia in acest moment prin discutii fata in fata sau pe email\nsi care ar fi mai usor de luat pe Loomio.</p>\n<p>Daca grupul tau este in formare, poti sa incepi cu o decizie usoara pentru a da sansa tuturor\nsa se joaca cu instrumentul si sa observe procesul de luare a deciziilor in actiune.</p>\n<p>O alta metoda simpla sa incurajezi oamenii intr-o discutie este sa folosesti functia @mentiune\npentru a notifica oameni; aceasta le va trimite un email spunandu-le ca au fost mentionati intr-un comentariu.</p>\n"
    example1_html: "<h3>Ai nevoie ca grupul sa discute o tema mai larga si sa ajunga la o solutie comuna</h3>\n<p>Strategie: discuta o tema pentru un timp inainte sa lansezi o propunere.</p>\n<p>Discutiile adesea ajung la cel mai bun rezultat daca dezvolta o intelegere comuna despre\nproblema inainte de a sari la o anumita solutie. Cand oamenii ajung sa participe in acest proces, \neste mai probabil ca vor fi de acord cu rezultatul lui.</p>\n"
    example2_html: |
      <h3>Ai deja o propunere in minte, si vrei sa obtii acordul grupului pentru a merge mai departe.</h3>
      <p>Strategie: incepe o discutie specifica deciziei si creeaza imediat o propunere.</p>
      <p>Daca ai un rezultat clar in minte dar vrei sa fii sigur ca nu sunt nici un fel de rezerve importante
      poti folosi propunerea pentru a obtine rapid pareri in decizie.</p>
      <p> Poti face lucruri ca finalizarea unui document, aprobarea unei aplicatii, sau semnaturi pentru o idee.</p>
    get_in_touch: Ia legatura
    get_in_touch_description_html: Daca ai intrebari sau feedback, <a href='%{link}'>trimite-ne un mesaj</a>.
    getting_started: Pregatit pentru a incepe
    getting_started_description: In partea stanga, grupul discuta o tema, schimband idei si informatii. Cand exista o decizie luata de grup, ea apare in partea dreapta.
    getting_the_most: Obtine cat mai mult din folosirea Loomio
    have_your_say: Sa ai ceva de spus
    have_your_say_details_html: "<p>Cand esti pregatit sa-ti spui parerea, apasa pe unul dintre cele patru butoane de decizie.</p>\n<p>Cand iti exprimi parerea, introdu o scurta explicatie. Sub graficul Pie, poti sa vezi ce cred ceilalti. \nAceasta face rapida si usoara intelegerea discutiei. Cand apar noi informatii, poti sa-ti schimbi in orice moment pozitia.</p>\n"
    have_a_discussion: Poarta o discutie
    have_a_discussion_description: Tema si informatiile relevante sunt in partea de sus a paginii. Foloseste casuta de comentarii pentru a-ti face auzita vocea in discutie.
    help: Ajutor
    how_it_works: Cum functioneaza
    invitation_html: "<h2>Cum sa scrii o invitatie eficienta</h2>\n<p>Prima intrebare pe care fiecare nou membru o va avea este 'pentru ce este creat acest grup?'</p>\n<p>Gandeste-te la cea mai simpla descriere a grupului: Ce vrei sa obtineti impreuna?\n Ce tipuri de decizii veti lua? Cine va fi implicat?</p><p>Poate fi o idee buna sa vorbesti cu grupul tau \ninainte de ai invita pe Loomio</p>\n<p> Oamenii vor voi sa stie de ce au fost invitati si ce se asteapta de la ei si de ce merita sa-si investeasca\ntimpul in a invata cum sa foloseasca un nou instrument.</p>\n"
    join_the_community: Alatura-te comunitatii
    join_the_community_description_html: Toata lumea este binevenita in Comunitatea Loomio, unde discutam cum sa obtinem cat mai mult din folosirea acestui instrument, si cum poate fi imbunatatit.<br /><br /><a href='https://www.loomio.org/groups/3'>Apasa aici ca sa intri in grupul Comunitatii Loomio</a>.
    images_and_text_formatting: Formatarea imaginilor si a textului
    images_and_text_formatting_html: |
      <p>Loomio foloseste ‘Markdown' pentru a adauga imagini si formatarea textului.
      Poti porni Markdown prin icoana mica gri de sub casuta de comentarii</p>
      <p><a href='https://www.loomio.org/discussions/1124'>Apasa aici</a> pentru informatii
      despre folosirea Markdown</p>
    keep_up_to_date: Mentine actualizat
    keep_up_to_date_html: "<p>Apasand pe numele grupului in partea de sus a paginii vei ajunge in Pagina Grupului,\nunde poti vizualiza o lista a tututor discutiilor si deciziilor din acel grup.. Daca esti membru in \nmai mult de un grup, poti sa vezi toate activitatile din grupurile tale direct din Pagina de Start.</p>\n<p>Vei primi notificari pe email cand se intampla lucruri importante in grupul tau.\nPoti sa schimbi preferintele de email <a href=\"%{link}\"\">aici</a>.</p>\n"
    make_a_decision: Ia o decizie
    make_a_decision_description: Cand un grup este pregatit sa ia o decizie, oricine poate face o propunere. Descrie clar scopul si adauga cateva informatii suplimentare astfel incat sa fie clar pentru toti ce inseamna sa aprobe sau sa dezaprobe.
    prompt_people_details: Daca vrei sa obtii atentia unei anumite persoane din grup, scrie '@' urmat de numele lor. Ei vor primi un email care ii va anunta ca i-ai mentionat intr-un comentariu.
    prompt_people_html: Mentioneaza persoane cu <span class='blue'>@mentiuni</span>
    positions_agree_description: "<span>Aprobi</span> inseamna ca esti multumit de propunere."
    positions_abstain_description: "<span>Abtinere</span> inseamna ca nu esti sigur, sau esti multumit daca grupul decide fara tine."
    positions_disagree_description: "<span>Dezaprobi</span> inseamna ca tu crezi ca exista o alternativa mai buna, dar te supui deciziei grupului."
    positions_block_description: "<span>Opunere</span> inseamna ca ai obiectii serioase si vei fi nemultumit daca propunerea este aprobata."
    start_discussion: Cum sa initiezi o discutie captivanta
    start_discussion_html: |
      <p>Cand incepi o discutie, asigura-te ca titlul transmite intr-un mod succint subiectul.
      Foloseste sectiunea de context pentru a da toate informatiile necesare pentru ca
      grupul sa poata avea o discutie productiva si informata.</p>
      <p>In timpul discutiilor, sectiunea context poate fi improspatata pe masura ce apar noi
       informatii. Poti folosi acest spatiu pentru a clarifica subiectul, transmite informatii,
      face un rezumat al discutiei pe masura ce evolueaza, sau sublinia protocolul de
      luare a deciziilor pe care grupul tau il foloseste.</p>
    start_proposal: Scrierea unei propuneri clare
    start_proposal_html: "<p>Daca ai un titlu clar si succint, oamenii vor sti imediat ce inseamna sa fii de acord sau impotriva.</p>\n<p>Nu este sfarsitul lumii daca o propunere nu obtine un punct de vedere comun imediat.\nDaca grupul nu iubeste prima propunere, oricine poate incepe o noua propunere pentru\na adresa rezervele ridicate, si a conduce mai departe procesul.</p>\n<p>Prin acest proces dinamic, inteligenta colectiva a grupului poate genera idei mai bune decat ar putea\ngenera oricine ar incerca sa o faca singur.</p>\n<p>Termenul limita al unei propuneri poate fi extins oricand, daca devine clar ca o decizie \nare nevoie de mai mult timp. Toata lumea va primi o notificare pe email cu 24 de ore inainta ca o propunere sa se inchida.</p>\n"
    video_id: '52025402'
    video_tutorial: Tutorial video
    video_tutorial_description: Urmareste acest video pentru o scurta demonstratie despre cum sa folosesti Loomio.
    what_is_loomio: Ce este Loomio?
    what_is_loomio_description_html: |
      <p>Loomio este un instrument online usor de folosit la luarea deciziilor.
      Loomio iti pemite sa gazduiesti discutii online si sa inviti persoanele dorite sa participe,
      sa participe programat la luarea deciziilor si la transformarea deliberarilor in actiuni reale. </p>
