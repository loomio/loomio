  discussion_templates:
    discuss_a_topic:
      title_placeholder: Mi az a téma, amit meg akarsz vitatni?
      process_name: Megbeszélni egy témát
      process_subtitle: Kezdjen beszélgetést a csoportjával
      process_introduction: "<p>Van olyan probléma, probléma vagy lehetőség, amelyet fel szeretne vetni a csoportjával?</p><p> Mutassa be a témát, linkeljen bármilyen háttérinformációt, és kérjen észrevételeket, ötleteket és segítséget.</p><p> Hívja meg az embereket, hogy vegyenek részt gondolataikkal és releváns információikkal. Használja a @említést, hogy felhívja bizonyos emberek figyelmét.</p><p> Frissítse a szál kontextusát a vita előrehaladtával, hogy elősegítse az eredmény elérését.</p><p> Ne várja meg, amíg minden információ birtokában lesz a szál indításához. Inkább használja a szálat arra, hogy meghívjon embereket, hogy segítsenek felfedezni a témát és kitalálni a megoldást.</p>"
      description: <h3 id="introduce-and-describe-the-topic">Mutassa be és írja le a témát</h3><p></p><h3 id="why-is-this-important"> Ez miért fontos?</h3><p></p><h3 id="how-would-you-like-people-to-respond"> Hogyan reagálnak az emberek?</h3><p></p>
    onboarding_to_loomio:
      title: A Loomio használata a csoportunkban
      process_name: Belépés a Loomioba
      process_subtitle: Egy szál, amely segít a Loomio-ban újoncoknak gyakorolni a megjegyzések írását és a szavazást.
      process_introduction: "<p>Ezzel a sablonnal ismertetheti meg az embereket a Loomióval.</p><p> A Loomio megtapasztalásának nagyszerű módja, ha vitát nyit a Loomio-ban, és döntést hoz!</p><p> Indítsa el a vitát az alábbi szöveges utasítások követésével, vagy írja be saját szavait.</p><p> Futtasson Sense ellenőrzést, hogy csoportja szavazhasson, és megtekinthesse az eredményeket.</p><p> Fedezze fel a Loomio értékét azáltal, hogy bevonja az embereket az első döntésükbe.</p>"
      description: <h3 id="why-are-you-interested-in-using-loomio">Miért érdekli a Loomio használata?</h3><p> Érdekeltek bennünket, hogy a Loomio segítségével bevonjuk az embereket a szervezetünkkel kapcsolatos döntésekbe.</p><h3 id="what-are-you-asking-people-to-do"> Mit kérsz az emberektől?</h3><p> Szeretném hallani a gondolatait! Hagyjon megjegyzést alább, és szavazzon a javaslatra.</p><p> A megjegyzés jobb alsó sarkában található válasz ikonra kattintva válaszolhat valaki megjegyzésére.</p><p> Használja a @említést az emberek értesítéséhez.</p>
      onboarding: Beszállás
    consent_process:
      title_placeholder: Egészségügyi és biztonsági politikánk kidolgozása
      process_name: Hozzájárulási folyamat
      process_subtitle: Hozz olyan döntést, amely „megpróbálható”, kifogás nélkül.
      process_introduction: '<p>Kérjen beleegyezést egy olyan döntéshez, amelyet meg kell hoznia, ha nincs érdemi kifogás a javaslatával szemben, így gyorsan meghozhatja a döntést, amelyet most „biztosan kipróbálhat”.</p><p> Tipikus szerepkörök:</p><ul><li><p> Javaslattevő: Az a személy, aki döntést igénylő témát vet fel.</p></li><li><p> Facilitátor: Valaki, aki segítheti a javaslattevőt munkájának hatékony elvégzésében.</p></li></ul><p> Gyakori folyamatlépések:</p><p> 1. lépés: Mutasson be egy ajánlatot egy Loomio szálból.</p><p> 2. lépés: Érzékellenőrzéssel segítse elő a kérdések, reakciók és megjegyzések körét, hogy javítsa a javaslatot.</p><p> 3. lépés: Módosítsa a javaslatot javaslatokkal és megjegyzésekkel.</p><p> 4. lépés: Kérdezd meg, hogy van-e valakinek érdemi kifogása a módosított javaslattal szemben, beleegyezési javaslattal.</p><p> 5. lépés: Integrálja az érvényes kifogásokat a javaslat olyan módosított változatának létrehozásához, amely mindenki egyetértésével „biztos kipróbálható”, és amikor elkészült, adja meg a döntés eredményét.</p><p> <a target="_blank" rel="noopener noreferrer nofollow" href="https://help.loomio.com/en/guides/consent_process/index.html">Bővebben: Hozzájárulási eljárás.</a></p>'
      description: <h3 id="what-is-the-decision-you-need-to-make">Milyen döntést kell meghoznia?</h3><h3 id=""></h3><h3 id="why-is-this-important-and-what-impact-does-it-have"> Miért fontos ez, és milyen hatásai vannak?</h3><p></p><h3 id="what-information-do-people-need-for-context"> Milyen információkra van szükségük az embereknek a kontextushoz?</h3><p></p><h3 id="who-is-the-facilitator-for-this-process"> Ki a facilitátora ennek a folyamatnak?</h3><p></p>
      consent: Beleegyezés
    advice_process:
      title_placeholder: Tanácsot kérek új számítógép vásárlásához
      process_name: Tanácsadási folyamat
      process_subtitle: Kérjen tanácsot a meghozandó döntéshez.
      process_introduction: '<p>Hozzon döntést az érintett vagy szakértelemmel rendelkező emberek tanácsai alapján, így jobb döntést hozhat szervezete számára.</p><p> Tipikus szerepkörök:</p><ul><li><p> Facilitátor: A döntést hozó személy, vagy megkér valakit, hogy segítsen.</p></li><li><p> Tanácsadók: Az Ön által meghívott személyek, akik érintettek vagy szakértelemmel rendelkeznek.</p></li></ul><p> Gyakori folyamatlépések:</p><p> 1. lépés: A cselekvés javaslata előtt kérjen bemenetet a perspektívák megszólaltatásához.</p><p> 2. lépés: Tegyen javaslatot és kérjen tanácsot – futtasson egy tanácsi javaslatot.</p><p> 3. lépés: A kapott tanácsokat figyelembe véve döntést hoz, és tájékoztatja a tanácsot adó személyeket - közölje az eredményt.</p><p> <a target="_blank" rel="noopener noreferrer nofollow" href="https://help.loomio.com/en/guides/advice_process/index.html">Bővebben: Tanácsadási folyamat.</a></p>'
      description: <h3 id="what-is-the-decision-you-need-to-make">Milyen döntést kell meghoznia?</h3><p></p><h3 id="why-is-this-important-and-what-impact-does-it-have"> Miért fontos ez, és milyen hatásai vannak?</h3><p></p><h3 id="what-advice-are-you-asking-to-help-you-make-a-good-decision"> Milyen tanácsokat kérsz a jó döntés meghozatalához?</h3><p></p><h3 id="who-is-the-facilitator-for-this-process"> Ki a facilitátora ennek a folyamatnak?</h3><p></p>
      advice: Tanács
    pass_a_resolution:
      title_placeholder: Határozat a stratégia jóváhagyásáról
      process_name: Adj határozatot
      process_subtitle: Mutasson be állásfoglalást kontextussal, háttérinformációkkal, válaszoljon a kérdésekre, és tegyen javaslatot az állásfoglalás elfogadására.
      process_introduction: '<p>A Robert''s Rules egy olyan keretrendszer, amely olyan kódexekből és etikai szabályokból áll, amelyek segítik a csoportokat olyan rendezett találkozók lebonyolításában, amelyek lehetővé teszik a többség számára az uralkodást, miközben lehetővé teszik a kisebbségi hangok meghallgatását. <a target="_blank" rel="noopener noreferrer nofollow" href="https://www.boardeffect.com/blog/roberts-rules-of-order-cheat-sheet/">https://www.boardeffect.com/blog/roberts-rules-of-order-cheat-sheet/</a> Egy tag indítványt tesz, hogy tegyen javaslatot egy intézkedésre vagy hozzon döntést azzal, hogy „költözöm…”. Egy másik tagnak támogatnia kell az indítványt, mondván: „Támogatom az indítványt”. Ha valaki elfogadja az indítványt, a csoport szavaz az indítványról. Az alapszabályban foglaltaktól függően többségi szavazással vagy határozatképes.</p>'
      description: "<p><strong>Adja meg a meghozandó határozatot</strong></p><p></p><p> <strong>Vázolja fel a kontextust és a háttérinformációkat</strong></p><p></p><p> <strong>Kérje meg a tagokat, hogy tegyenek fel kérdéseket, tegyenek megjegyzéseket, és adjanak hozzá bármilyen információt a közös megértés kialakításához</strong></p><p></p>"
      resolution: Felbontás
    decision_by_consensus:
      title_placeholder: Szervezetünk alapszabályának felülvizsgálata
      process_name: Döntés konszenzussal
      process_subtitle: Kössön kollektív szerződést minden érintettel.
      process_introduction: '<p>Konszenzus kialakítása a közösen meghozandó döntéshez, hogy olyan megállapodást érjen el, amely kielégíti az összes résztvevő igényeit és aggályait.</p><p> Tipikus szerepkörök:</p><ul><li><p> Kijelölni egy facilitátort. (Az elnökségi üléseken ez általában az elnök.)</p></li><li><p> A tagok határozatképes vagy túlnyomó többsége a részvételre a szervezet alapszabályában meghatározottak szerint.</p></li></ul><p> Gyakori folyamatlépések:</p><p> 1. lépés: Hozzon létre egy nyitott teret egy kérdésről vagy a javasolt döntésről szóló vitához.</p><p> 2. lépés: Tesztelje a konszenzust, és fedje fel a kifogásokat egy Érzékellenőrzési javaslattal.</p><p> 3. lépés: Tisztázza a pontokat, kérjen építő jellegű módosításokat, és módosítsa a javaslatot.</p><p> 4. lépés: Tesztelje az egyetértést és a fennmaradó kifogásokat konszenzusos javaslattal.</p><p> 5. lépés: Rögzítse a döntést az eredménnyel és a szervezet hivatalos jegyzőkönyvében.</p><p> <a target="_blank" rel="noopener noreferrer nofollow" href="https://help.loomio.com/en/guides/consensus_process/index.html">Bővebben: Konszenzusos folyamat.</a></p>'
      description: <h3 id="what-is-the-decision-you-need-to-make">Milyen döntést kell meghoznia?</h3><p></p><h3 id="why-is-this-important-and-what-impact-does-it-have"> Miért fontos ez, és milyen hatásai vannak?</h3><p></p><h3 id="what-information-do-people-need-for-context"> Milyen információkra van szükségük az embereknek a kontextushoz?</h3><p></p><h3 id="who-is-the-facilitator"> Ki a facilitátor?</h3><p></p><h3 id="what-conditions-need-to-be-met-for-a-decision"> Milyen feltételeknek kell teljesülniük a döntéshez?</h3><h3 id=""></h3>
      consensus: Konszenzus
    share_links_and_info:
      title_placeholder: Ossz meg linkeket és információkat
      process_name: Ossz meg linkeket és információkat
      process_subtitle: Tegyen közzé információkat, linkeket és jelentéseket, amelyeket megoszthat megjegyzések és vita céljából.
      process_introduction: "<p>Használjon egy szálat „falként” vagy „hirdetőtáblaként” csoportja számára, hogy információkat, híreket és ötleteket tegyen közzé, amelyeket meg szeretne osztani egymással.</p><p> Hívja meg az embereket a <strong>Hivatkozás beszúrása</strong> és <strong>a Beágyazás videóformázó</strong> eszközök használatára, amelyek segítségével a csoport hozzáférhet az információkhoz a Loomión belül. A megjegyzések <strong>fejlécével</strong> rögzítse a megjegyzést a szál idővonalához, így könnyen megtalálható.</p><p> <strong>Rögzítse</strong> a cérnát, hogy ragadjon, és ösztönözze <strong>a Reactions-t</strong> , hogy tartsa feszültség alatt, így tudatja az emberekkel, hogy látta a tárgyukat.</p><p> Ennek a szálnak az alapértelmezett megjelenítése a <strong>Legújabb</strong> , így a legutóbbi megjegyzések a szál tetején találhatók.</p>"
      description: <p>Használja ezt a szálat információk, értesítések és megosztani kívánt dolgok közzétételére – egy olyan hely, ahol láthatja, hogy mi történik, és részt vehet benne.</p><p data-text-align="start"> Ossza meg eseményeket, jelentéseket, podcastokat és egyéb érdekes online információkat.</p><p data-text-align="start"> Használja a <strong>Beszúrás hivatkozást</strong> és <strong>a Beágyazás videó</strong> formázási eszközöket, hogy segítsenek az embereknek hozzáférni az információkhoz a Loomio rendszeren belül.</p>
      information: Információ
    prepare_for_a_meeting:
      title_placeholder: Felkészülés a következő találkozásunkra
      process_name: Készülj fel egy találkozóra
      process_subtitle: Készítsen napirendet, tegye fel a testületi iratokat és szervezze meg az adminisztratív ügyeket, hogy mindenki naprakész legyen, a kontextusban és felkészülten.
      description: <p><strong>A találkozó fókusza</strong></p><p></p><p data-text-align="start"> <strong>Vázlatos napirend</strong></p><p data-text-align="start"></p><p data-text-align="start"> <strong>A legutóbbi találkozó műveletei</strong></p><p data-text-align="start"></p><p data-text-align="start"> <strong>Hogyan készüljenek fel a résztvevők a találkozóra?</strong></p><p data-text-align="start"></p><p data-text-align="start"> <strong>Az ülés dokumentumainak listája</strong></p><p data-text-align="start"></p>
      process_introduction: <p>Tervezzen meg egy hatékony találkozót az emberek bevonásával a kezdetektől fogva, igazodjon a legfontosabb témákhoz, és használja ki jobban az együtt töltött értékes időt.</p><p> Használjon szálat az értekezlet tárolójaként, hogy meghatározza az értekezlet fókuszát, állítsa be a napirendet, találjon megfelelő dátumot, tegye közzé a legfontosabb dokumentumokat és jelentéseket, indítsa el a napirendi pontokról szóló vitát, és kövesse nyomon a lépéseket és a jegyzőkönyveket.</p><p> Ez segít mindenkinek felkészülni a találkozóra, elolvasva az anyagokat, átgondolva a megbeszélés témáit és a meghozandó döntéseket. A tagok ekkor nagyobb valószínűséggel érkeznek a kontextusba, és készen állnak az ülésre.</p><p> További információ <a target="_blank" rel="noopener noreferrer nofollow" href="https://help.loomio.com/en/guides/board_processes/meeting.html"><u>a Megbeszélésre való felkészülésről</u></a> a Good Governance Guide to Loomio című kiadványban.</p>
      meeting: Találkozó
    build_a_policy:
      title_placeholder: Munkaerő-felvételi szabályzatunk felülvizsgálata
      process_name: Építs fel egy politikát
      process_subtitle: Dolgozzon csapatával egy szabályzat vagy eljárási dokumentum kidolgozásában és elfogadásában.
      process_introduction: "<p><span>A szál az irányelvvel kapcsolatos megbeszélések tárolója, ahol megállapodhat a követelményekről és az elvekről, valamint dokumentumtervezeteket tehet közzé megjegyzés céljából.</span></p><p> <span>A sablon segítségével házirendet dolgozhat ki egy kis csoporttal, vagy tegye átláthatóvá az egész szervezet számára, és kérjen megjegyzéseket a dokumentum progresszív verzióihoz.</span></p><p> <span>Használjon Értékellenőrzési javaslatot, hogy értesítse a csoport tagjait, hogy a dokumentumtervezet készen áll az áttekintésre, és hívja meg az embereket, hogy olvassák el a dokumentumot, és válaszoljanak bármilyen megjegyzéssel vagy kérdéssel.</span></p><p> <span>Amikor a „végső” tervezet készen áll, tegyen beleegyezési vagy konszenzusos javaslatot a dokumentum jóváhagyására.</span></p>"
      description: "<p><strong><span>Milyen irányelvet vagy dokumentumot kell készítenie?</span></strong></p><p></p><p> <strong><span>Ez miért fontos?</span></strong></p><p></p><p> <strong><span>Mit kérsz az emberektől?</span></strong></p><p></p>"
      policy: Irányelv
    elect_a_governance_position:
      title_placeholder: Tanács jelölése és választása
      process_name: Válasszon vezetői pozíciót
      process_subtitle: Jelöljön ki és válasszon valakit a tanácsban, a bizottságban vagy a testületben vezető szerepre.
      process_introduction: "<p>Mutassa be az irányítási szerepkört és a pozíció kritériumait, hogy segítse a tagokat a jelöltek értékelésében.</p><p> Jelölés felhívása részvételi szavazással. Kérje meg a jelölteket, hogy tegyenek közzé fényképet a jelöltről életrajzukkal és referenciáikkal együtt. Beágyazhat egy videoüzenetet a jelölttől, hogy a tagok közvetlenül láthassák és hallhassák a jelöltet.</p><p> Ha kész jelöltet választani, használjon beleegyezési javaslatot.</p><p> Ha több jelöltje van egy pozícióra, használja a Rangsorolt választási javaslatot, ahol a szavazók preferencia szerint rangsorolhatják a jelölteket.</p>"
      description: '<h3 id="what-position-do-you-need-to-fill">Milyen pozíciót kell betöltenie?</h3><p></p><h3 id="why-is-this-important"> Ez miért fontos?</h3><p></p><h3 id="what-qualifications-skills-and-experiences-make-a-good-cand"> Milyen képesítések, készségek és tapasztalatok tesznek jó jelöltet?</h3><p></p><h3 id="what-is-the-election-process"> Mi a választási folyamat?</h3><p> 1. szakasz: Jelölések – megfelelő jelöltek jelölését várjuk.</p><p> 2. szakasz: Mutassa be a jelölteket – minden jelölthez mellékeljen egy fényképet, rövid életrajzot és referenciát.</p><p> 3. szakasz: Választás – szavazás egy jelölt kinevezésére a szerepre.</p>'
      election: Választás
    funding_decision:
      title_placeholder: Finanszírozási pályázat a Robotics Roadshow számára
      process_name: Finanszírozási döntés
      process_subtitle: Támogatási, hitel- vagy beruházási kérelem feldolgozása és finanszírozási döntés meghozatala.
      process_introduction: "<p>Támogatási pályázat benyújtása, dokumentumok és egyéb támogató anyagok csatolása.</p><p> Foglalja össze az alkalmazást a szál kontextusában.</p><p> Hívja meg a felhatalmazott személyeket, hogy nézzék át a jelentkezést, és tegyenek fel kérdéseket. Hagyjon elegendő időt a megbeszélésre.</p><p> Konszenzusos javaslat előterjesztése a finanszírozás jóváhagyására.</p><p> Ha valaki nem ért egyet, kérdezzen rá okot – például további információra lehet szükség. Kérd meg a nem értő személyt, hogy változtassa meg a szavazatát, ha elégedett.</p><p> Ha egyértelmű döntése van a támogatási kérelemmel kapcsolatban, adja meg az eredményt a döntés rögzítéséhez.</p>"
      description: <h3 id="introduce-and-summarize-the-funding-application">Mutassa be és foglalja össze a támogatási kérelmet</h3><p></p><h3 id="how-does-this-application-fit-with-funding-criteria"> Hogyan illeszkedik ez a pályázat a finanszírozási feltételekhez?</h3><p></p><h3 id="who-is-authorized-to-approve-this-funding-decision"> Ki jogosult ennek a finanszírozási határozatnak a jóváhagyására?</h3><p></p><h3 id="invite-questions-from-decision-makers-to-process-the-applica"> Kérjen kérdéseket a döntéshozóktól a kérelem feldolgozásához</h3><p></p>
      funding: Finanszírozás
    approve_a_document:
      title_placeholder: Márkastratégiánk kidolgozása
      process_name: Jóváhagyni egy dokumentumot
      process_subtitle: Fontos dokumentum, irányelv vagy megállapodás bemutatása, megvitatása és kidolgozása.
      process_introduction: "<p>Mutassa be a dokumentumot az esetleges háttérinformációkkal együtt. Fogalmazza meg a dokumentum célját, hogy segítsen összpontosítani.</p><p> Kérje meg az embereket, hogy adjanak hozzá információkat és szakértelmüket, és ezt használják fel a dokumentum keretezésére. Ismerje el és vegye figyelembe az emberek visszajelzéseit és hozzájárulásait.</p><p> Integrálja a hozzájárulásokat a dokumentum első vázlatába és az azt követő tervezetekbe, amíg készen nem áll a jóváhagyásra.</p><p> Használjon Sense check közvélemény-kutatást a vélemények felméréséhez és a tervezettel kapcsolatos problémák tisztázásához.</p><p> Miután a visszajelzést figyelembe vettük és beépítettük a dokumentumba, folytassa a jóváhagyási vagy egyetértési javaslattal.</p><p> A szál egyértelműen rögzíti a dokumentumkészítés előrehaladását és a meghozott döntéseket.</p>"
      description: <h3 id="what-is-the-purpose-of-the-document">Mi a dokumentum célja?</h3><p></p><h3 id="why-is-this-important"> Ez miért fontos?</h3><p></p><h3 id="what-are-you-asking-people-to-do"> Mit kérsz az emberektől?</h3><p></p>
      document: Dokumentum
    blank:
      process_name: Üres sablon
      process_subtitle: Indítson új témát bármilyen célból
  event_mailer:
    received_email:
      explaination_html: "<p>Azért kapta ezt az e-mailt, mert Ön a(z) %{group} Loomio csoport adminisztrátora.</p><p> A csoport e-mailt kapott egy ismeretlen e-mail címről.</p><p> Ha az üzenet a csoport egyik tagjától származik, kérjük, tekintse át az e-mailt, és válassza ki a tagot.</p><p> Ha az üzenet nem kívánt, letilthatja az erről a címről érkező további e-maileket.</p>"
