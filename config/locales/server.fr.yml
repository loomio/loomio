        Vous pouvez choisir parmi:
        'proposal': Cherchez l’accord collectif
        'count':      Suivez la participation et trouvez des volontaires
        'poll':         Mesurez une opinion ou proposez un choix
        'dot_vote': Priorisez des options
        'meeting': Trouvez un moment pour vous réunir

        Par exemple:
        /loomio count Qui vient à la soirée de dimanche?
        pour démarrer un nouveau décompte.
        ou
        /loomio thread Parlons de la stratégie d'entreprise
        pour commencer une nouvelle discussion.
