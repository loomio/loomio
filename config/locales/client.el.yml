      process_introduction: <p>Ζητήστε συμβουλές για μια απόφαση που πρέπει να λάβετε, με τη συμβουλή ατόμων που επηρεάζονται ή που διαθέτουν εμπειρία, ώστε να μπορείτε να πάρετε μια καλύτερη απόφαση για τον οργανισμό σας.</p><ul><li><p> Οι συμβουλές σάς βοηθούν να πάρετε μια καλύτερη απόφαση για τον οργανισμό σας.</p></li><li><p> Προώθηση σχέσεων, ευκαιριών μάθησης και διαφορετικών εισροών.</p></li><li><p> Τονώστε την πρωτοβουλία και τη δημιουργικότητα, και πιο ευχάριστη δουλειά.</p></li></ul><p> <a target="_blank" href="https://help.loomio.com/en/guides/advice_process/index.html"><u>Διαβάστε περισσότερα για τη διαδικασία Συμβουλών</u></a> .</p>
      title: Βοηθήστε τον Takashi να αγοράσει έναν νέο υπολογιστή
      details: <h3 id="what-is-the-decision-you-need-to-make"><strong>Ποια είναι η απόφαση που πρέπει να πάρετε;</strong></h3><p></p><h3 id="why-is-this-important"> <strong>Γιατί είναι σημαντικό?</strong></h3><p></p><h3 id="what-advice-are-you-asking-from-people-to-help-you-make-a-go"> <strong>Τι συμβουλές ζητάτε από τους ανθρώπους για να σας βοηθήσουν να πάρετε μια καλή απόφαση;</strong></h3><p></p><p> Ζητώ τη συμβολή σας για να με βοηθήσετε να πάρω μια καλή απόφαση για τον οργανισμό μας.</p>
      agree: Συμφωνώ
      agree_meaning: Έχω δώσει τη συμβουλή μου για αυτήν την απόφαση
      agree_prompt: Συνοψίστε τις συμβουλές σας ή κάντε ένα χρήσιμο σχόλιο
      abstain: Απέχω
      abstain_meaning: Δεν έχω καμία συμβουλή να δώσω
      abstain_prompt: Έχετε κάποια σχόλια που μπορεί να σας φανούν χρήσιμα;
    consent:
      process_subtitle: Πάρτε μια απόφαση που είναι «ασφαλής να δοκιμάσετε», χωρίς αντιρρήσεις
      process_introduction: <p>Αναζητήστε τη συναίνεση για μια απόφαση που πρέπει να λάβετε, όπου δεν υπάρχουν ουσιαστικές αντιρρήσεις για την πρότασή σας, ώστε να μπορείτε να πάρετε μια γρήγορη απόφαση για τον οργανισμό σας που είναι «ασφαλής να δοκιμάσετε».</p><ul><li><p> Στοχεύστε σε μια «αρκετά καλή» απόφαση</p></li><li><p> Συμμετάσχετε πολλές φωνές για να αναπτύξετε μια εφαρμόσιμη πρόταση</p></li><li><p> Ρωτήστε αν κάποιος έχει έγκυρη αντίρρηση</p></li><li><p> Τροποποίηση της πρότασης για επίλυση ενστάσεων</p></li></ul><p> <a target="_blank" href="https://help.loomio.com/en/guides/consent_process/index.html">Διαβάστε περισσότερα σχετικά με τη διαδικασία συναίνεσης</a> .</p>
      title: Προσλάβετε την Chloe για ρόλο σχεδιαστή
      details: <h3 id="what-is-the-decision-you-need-to-make"><strong>Ποια είναι η απόφαση που πρέπει να πάρετε;</strong></h3><p></p><h3 id="why-is-this-important"> <strong>Γιατί είναι σημαντικό?</strong></h3><p></p><h3 id="what-are-you-asking-of-people-in-this-proposal"> <strong>Τι ζητάτε από τους ανθρώπους αυτής της πρότασης;</strong></h3><p></p><p> Εάν έχετε αντίρρηση, πείτε γιατί και προτείνετε μια αλλαγή στην πρόταση που την καθιστά ασφαλή.</p><p> Να θυμάστε ότι ζητάμε συγκατάθεση για μια «αρκετά καλή» απόφαση που είναι «ασφαλής για δοκιμή», ώστε να μπορούμε να πάρουμε μια καλή απόφαση για τον οργανισμό μας.</p>
      consent: Συγκατάθεση
      consent_meaning: Η πρόταση είναι ασφαλής να δοκιμάσετε
      consent_prompt: Τι σας αρέσει σχετικά με την πρόταση και πώς θα ωφελήσει τον οργανισμό;
      objection: Ενσταση
      objection_meaning: Έχω μια έγκυρη αντίρρηση και πιστεύω ότι η πρόταση θα προκαλέσει βλάβη
      objection_prompt: Ποια αλλαγή σε αυτήν την πρόταση χρειάζεται για να είναι «ασφαλής η δοκιμή», ώστε να μπορείτε να την υποστηρίξετε;
    consensus:
      process_subtitle: Συνάψτε συλλογική σύμβαση με όλους τους εμπλεκόμενους
      process_introduction: <p>Δημιουργήστε συναίνεση για μια απόφαση που πρέπει να λάβετε, για να καταλήξετε σε μια συμφωνία που να ικανοποιεί τις ανάγκες και τις ανησυχίες όλων των συμμετεχόντων.</p><ul><li><p> Συζητήστε και αναπτύξτε μια πρόταση μαζί</p></li><li><p> Συμπεριλάβετε και σεβαστείτε όλους τους εμπλεκόμενους</p></li><li><p> Αναζητήστε συμφωνία από τους περισσότερους ανθρώπους</p></li></ul><p> <a target="_blank" href="https://help.loomio.com/en/guides/consensus_process/index.html">Διαβάστε περισσότερα για τη διαδικασία Συναίνεσης</a> .</p>
      title: Εγκρίνετε τη νέα ιδέα της επωνυμίας
      details: <h3 id="what-is-the-decision-you-need-to-make"><strong>Ποια είναι η απόφαση που πρέπει να πάρετε;</strong></h3><p></p><h3 id="why-is-this-important"> <strong>Γιατί είναι σημαντικό?</strong></h3><p></p><h3 id="what-are-you-asking-people-to-do"> <strong>Τι ζητάτε από τους ανθρώπους να κάνουν;</strong></h3><p></p><p> Για να περάσει αυτή η πρόταση, χρειάζεται η πλειοψηφία των μελών να ψηφίσει Συμφωνώ.</p><p> Εάν διαφωνείτε, πείτε γιατί και τι πρέπει να αλλάξει για να συμφωνήσετε.</p>
      agree: Συμφωνώ
      agree_meaning: Υποστηρίζω την πρόταση
      agree_prompt: Τι σας αρέσει σχετικά με την πρόταση και πώς θα ωφελήσει τον οργανισμό;
      abstain: Απέχω
      abstain_meaning: Αυτή η απόφαση δεν με επηρεάζει και είμαι ευχαριστημένος με ό,τι αποφασίσει η ομάδα
      abstain_prompt: Γιατί απέχετε ή δεν νιώθετε ότι μπορείτε να ψηφίσετε αυτήν την απόφαση;
      disagree: Διαφωνώ
      disagree_meaning: Κάτι σε αυτήν την πρόταση πρέπει να αλλάξει για να μπορέσω να την υποστηρίξω
      disagree_prompt: Πώς θα μπορούσε να βελτιωθεί αυτή η πρόταση ώστε να μπορέσετε να την υποστηρίξετε;
      block: ΟΙΚΟΔΟΜΙΚΟ ΤΕΤΡΑΓΩΝΟ
      block_meaning: Μπλοκάρω αυτήν την πρόταση και πιστεύω ότι δεν πρέπει να προχωρήσει
      block_prompt: Εξηγήστε την αντίρρησή σας σε αυτήν την πρόταση και γιατί δεν πρέπει να προχωρήσει
    question_round:
      process_subtitle: Προσκαλέστε διευκρινιστικές ερωτήσεις για να βοηθήσετε τους ανθρώπους να κατανοήσουν μια πρόταση
      process_introduction: <p>Ο γύρος ερωτήσεων είναι μια ευκαιρία για τους ανθρώπους να κάνουν διευκρινιστικές ερωτήσεις σχετικά με την πρόταση, έτσι ώστε όλοι να κατανοήσουν την πρόταση προτού πουν τη γνώμη τους για αυτήν.</p><p> Ο γύρος Loomio Question είναι μια ειδική πρόταση χωρίς επιλογές ψήφου. Επιτρέπει στους συμμετέχοντες να κάνουν ερωτήσεις εντός μιας διάρκειας που έχετε ορίσει για τον γύρο.</p><p> Ο γύρος ερωτήσεων χρησιμοποιείται συνήθως ως βήμα στη διαδικασία συναίνεσης.</p><p> <a target="_blank" href="https://help.loomio.com/en/guides/consent_process/index.html">Διαβάστε περισσότερα σχετικά με τη διαδικασία συναίνεσης</a> .</p>
      title: Τι ερωτήσεις έχετε σχετικά με την Πολιτική Υγείας και Ασφάλειας;
      details: <h3 id="what-are-you-proposing"><strong>Τι προτείνεις;</strong></h3><p></p><h3 id="why-is-this-important"> <strong>Γιατί είναι σημαντικό?</strong></h3><p></p><h3 id="what-are-you-asking-people-to-do"> <strong>Τι ζητάτε από τους ανθρώπους να κάνουν;</strong></h3><p></p><p> Αυτός είναι ένας γύρος ερωτήσεων, όπου καλείστε να κάνετε διευκρινιστικές ερωτήσεις.</p><p> Τι πρέπει να γνωρίζετε για να κατανοήσετε την πρόταση;</p><p> Απαντήστε πριν κλείσει ο γύρος της ερώτησης.</p>
      reason_prompt: Τι πρέπει να γνωρίζετε για να κατανοήσετε την πρόταση;
    sense_check:
      process_subtitle: Ζητήστε σχόλια, ερωτήσεις και ανησυχίες
      process_introduction: <p>Η πρόταση ελέγχου Sense είναι ένας καλός τρόπος για να λάβετε σχόλια, να ζητήσετε ερωτήσεις και να αποκαλύψετε ανησυχίες. Βοηθά στη διευκρίνιση και τη βελτίωση μιας πρότασης πριν προχωρήσετε σε μια απόφαση.</p><p> Ο έλεγχος αίσθησης ενημερώνει τους ανθρώπους ότι σχηματίζεται μια πρόταση και τους ενθαρρύνει να συμμετάσχουν. Είναι μια ευκαιρία να ακούσετε τους ανθρώπους, να αισθανθείτε πώς νιώθουν και να ανταποκριθούν κατάλληλα - ανοίγοντας τη δυνατότητα να ενσωματώσετε τη συνεισφορά τους για να λάβετε μια καλύτερη απόφαση.</p><p> Χρησιμοποιήστε την πρόταση ελέγχου αίσθησης στη διαδικασία συναίνεσης για να προσκαλέσετε αντιδράσεις και σχόλια για να βελτιώσετε την πρόταση και σε μια διαδικασία συναίνεσης για να ελέγξετε τη συναίνεση.</p><p> <a target="_blank" rel="noopener noreferrer nofollow" href="https://help.loomio.com/en/user_manual/polls/decisions/index.html"><u>Διαβάστε περισσότερα σχετικά με τη χρήση του Sense check στη διαδικασία απλής απόφασης</u></a> <span>.</span></p>
      title: Πώς αισθάνεστε για τις νέες ιδέες της μάρκας;
      details: <h3 id="what-are-you-proposing"><strong>Τι προτείνεις;</strong></h3><p></p><h3 id="why-is-this-important"> <strong>Γιατί είναι σημαντικό?</strong></h3><p></p><h3 id="what-are-you-asking-people-to-do"> <strong>Τι ζητάτε από τους ανθρώπους να κάνουν;</strong></h3><p></p><p> Πώς αισθάνεστε για την πρόταση; Αφήστε ένα σχόλιο ή κάντε μια πρόταση για βελτίωση.</p><p> Αυτός ο έλεγχος Sense είναι μια ευκαιρία για τη συμβολή και τη συνεισφορά σας, για να μας βοηθήσετε να λάβουμε μια καλύτερη απόφαση.</p>
      looks_good: Φαίνεται καλό
      looks_good_meaning: Είμαι ευχαριστημένος με το πού πάει αυτό
      looks_good_prompt: Έχετε κάποια σχόλια ή προτάσεις για να βελτιώσετε την πρόταση;
      abstain: Απέχω
      abstain_meaning: Δεν έχω τίποτα να προσθέσω, ούτε αντίρρηση για αυτή τη δουλειά.
      abstain_prompt: Η αποχή συνεπάγεται τη συναίνεση με την κατεύθυνση αυτής της πρότασης. Υπάρχει λόγος που ψηφίζετε υπέρ της αποχής;
      concerned: Ενδιαφερόμενος
      concerned_meaning: Κάτι σχετικά με αυτό μπορεί να χρειαστεί να αλλάξει για να συναινέσω ή να συμφωνήσω
      concerned_prompt: Ποια είναι η ανησυχία σας και πώς μπορεί να αντιμετωπιστεί;
    gradients_of_agreement:
      process_subtitle: Εκφράστε την υποστήριξη για μια πρόταση σε κλίμακα 8 βαθμών
      process_introduction: "<p>Η πρόταση Gradients of contract δίνει τη δυνατότητα στα μέλη μιας ομάδας να εκφράσουν την υποστήριξή τους για μια πρόταση σε βαθμούς σε μια κλίμακα, προσφέροντας περισσότερους τρόπους έκφρασης υποστήριξης παρά με όρους «συμφωνώ» και «διαφωνώ».</p><p> Χρησιμοποιήστε τις κλίσεις συμφωνίας ως προκαταρκτικό γύρο, για να δοκιμάσετε την υποστήριξη μιας πρότασης πριν προχωρήσετε σε μια επίσημη συμφωνία.</p><p> Οι κλίσεις συμφωνίας ενημερώνουν τους ανθρώπους ότι σχηματίζεται μια πρόταση και τους ενθαρρύνει να συμμετάσχουν. Είναι μια ευκαιρία να ακούσετε τους ανθρώπους, να αισθανθείτε πώς νιώθουν και να ανταποκριθούν κατάλληλα - ανοίγοντας τη δυνατότητα να ενσωματώσετε τη συνεισφορά τους για να λάβετε μια καλύτερη απόφαση.</p>"
      title: Πώς σας φαίνεται η νέα δήλωση αξιών;
      details: <h3 id="what-are-you-proposing"><strong>Τι προτείνεις;</strong></h3><p></p><h3 id="why-is-this-important"> <strong>Γιατί είναι σημαντικό?</strong></h3><p></p><h3 id="what-are-you-asking-people-to-do"> <strong>Τι ζητάτε από τους ανθρώπους να κάνουν;</strong></h3><p></p><p> Πώς σας φαίνεται η πρόταση; Εκφράστε την υποστήριξή σας στην παρακάτω κλίμακα και αφήστε ένα σχόλιο ή πρόταση για βελτίωση.</p><p> Αυτή η πρόταση Διαβάθμισης συμφωνίας είναι να δοκιμάσει την υποστήριξη για την πρόταση και μια ευκαιρία για τη συμβολή σας πριν προχωρήσετε σε μια επίσημη συμφωνία.</p>
      whole_hearted_endorsement: Ολόψυχη έγκριση
      whole_hearted_endorsement_meaning: Μου αρέσει πολύ!
      whole_hearted_endorsement_prompt: Τι σου αρέσει σε αυτό?
      agreement_with_minor_contention: Συμφωνία με μικρές αντιπαραθέσεις
      agreement_with_minor_contention_meaning: Δεν είναι τέλειο, αλλά είναι αρκετά καλό
      agreement_with_minor_contention_prompt: Ποια είναι η ανησυχία σας;
      support_with_reservations: Υποστήριξη με κρατήσεις
      support_with_reservations_meaning: Μπορώ να ζήσω με αυτό
      support_with_reservations_prompt: Ποιες είναι οι κρατήσεις σας;
      abstain_meaning: Αυτό το θέμα δεν με επηρεάζει
      abstain_prompt: Έχετε κάτι που θα θέλατε να προσθέσετε;
      more_discussion_needed: Χρειάζεται περισσότερη συζήτηση
      more_discussion_needed_meaning: Δεν καταλαβαίνω ακόμα αρκετά καλά τα θέματα
      more_discussion_needed_prompt: Τι δεν καταλαβαίνεις?
      don_t_like_but_will_support: Δεν μου αρέσει αλλά θα υποστηρίξω
      don_t_like_but_will_support_meaning: Δεν είναι υπέροχο, αλλά δεν θέλω να κρατήσω την ομάδα
      don_t_like_but_will_support_prompt: Τι θα θέλατε να δείτε να βελτιώνεται;
      serious_disagreement: Σοβαρή διαφωνία
      serious_disagreement_meaning: Δεν συμφωνώ με αυτό - μην υπολογίζετε σε εμένα
      serious_disagreement_prompt: Με τι διαφωνείτε;
      veto: Βέτο
      veto_meaning: Μπλοκάρω αυτήν την πρόταση
      veto_prompt: Γιατί μπλοκάρετε την πρόταση; Τι πρέπει να αλλάξει για να το υποστηρίξεις;
    simple_poll:
      process_subtitle: Βρείτε την πιο δημοφιλή επιλογή
      process_introduction: <p>Πριν πάρετε μια απόφαση, βρείτε ποιες επιλογές ενδιαφέρονται περισσότερο οι άνθρωποι.</p><p> Η απλή δημοσκόπηση σάς βοηθά να βρείτε την πιο δημοφιλή επιλογή ή επιλογές με μία ή πολλαπλή επιλογή.</p><p> Γράψτε τυχόν λεπτομέρειες σχετικά με τις επιλογές στο πεδίο λεπτομερειών, μετά πληκτρολογήστε το όνομα της επιλογής και κάντε κλικ στο + για προσθήκη.</p><p> Ορίστε τις <strong>Ελάχιστες επιλογές</strong> και <strong>τις Μέγιστες επιλογές</strong> που μπορεί να επιλέξει ένας ψηφοφόρος. Αφήστε τη μέγιστη επιλογή ως 1 για δημοσκόπηση μίας επιλογής.</p><p> Μπορείτε να χρησιμοποιήσετε το εικονίδιο με το μολύβι δίπλα σε κάθε επιλογή για να προσθέσετε ένα <strong>νόημα</strong> της επιλογής, μια περαιτέρω επεξεργασία της επιλογής για να βοηθήσετε τους ανθρώπους όταν ψηφίζουν.</p><p> <a target="_blank"  href="https://help.loomio.com/en/user_manual/polls/proposal_types/index.html#simple-poll">Διαβάστε περισσότερα για το Simple poll</a> .</p>
      title: Πού πρέπει να είναι το επίκεντρο της στρατηγικής μας κατεύθυνσης;
      details: <h3 id="what-is-this-poll-about"><strong>Τι είναι αυτή η δημοσκόπηση;</strong></h3><p></p><h3 id="why-is-this-important"> <strong>Γιατί είναι σημαντικό?</strong></h3><p></p><h3 id="what-are-you-asking-people-to-do"> <strong>Τι ζητάτε από τους ανθρώπους να κάνουν;</strong></h3><p></p><p> Επιλέξτε τις επιλογές που προτιμάτε.</p>
    score_poll:
      process_subtitle: Μετρήστε τον βαθμό υποστήριξης για κάθε επιλογή
      process_introduction: <p>Χρησιμοποιήστε τη δημοσκόπηση βαθμολογίας όταν θέλετε να ερευνήσετε τους ανθρώπους για την επιθυμία, την προτίμηση ή το ενδιαφέρον τους για κάθε επιλογή.</p><p> <span>Ζητείται από τους συμμετέχοντες να αξιολογήσουν κάθε επιλογή και να ορίσουν μια βαθμολογία μετακινώντας ένα ρυθμιστικό κατά μήκος μιας κλίμακας.</span></p><p> <span>Τα αποτελέσματα εμφανίζονται γραφικά μαζί με έναν πίνακα για κάθε επιλογή που δείχνει τους συνολικούς βαθμούς, τους μέσους όρους και τον αριθμό των ψηφοφόρων.</span></p><p> Οι σύνθετες ρυθμίσεις περιλαμβάνουν "Οι ψήφοι είναι ανώνυμες" και "Εμφάνιση επιλογών με τυχαία σειρά" - που χρησιμοποιούνται συνήθως για τη δημοσκόπηση βαθμολογίας για τη μείωση τυχόν προκατάληψης ψήφου.</p><p> <a target="_blank"  href="https://help.loomio.com/en/user_manual/polls/proposal_types/index.html#score-poll">Διαβάστε περισσότερα για το Score poll</a> .</p>
      title: Αξιολόγηση του τρόπου με τον οποίο λαμβάνονται οι αποφάσεις στον οργανισμό μας
      details: <h3 id="what-is-this-poll-about"><strong>Τι είναι αυτή η δημοσκόπηση;</strong></h3><p></p><h3 id="why-is-this-important"> <strong>Γιατί είναι σημαντικό?</strong></h3><p></p><h3 id="what-are-you-asking-people-to-do"> <strong>Τι ζητάτε από τους ανθρώπους να κάνουν;</strong></h3><p></p><p> Επιλέξτε τις επιλογές που προτιμάτε.</p>
    dot_vote:
      process_subtitle: Διαθέστε έναν προϋπολογισμό βαθμών για να αποκαλύψετε τις προτεραιότητες
      process_introduction: <p>Η ψηφοφορία με τελείες είναι χρήσιμη για ομάδες που προσπαθούν να εκχωρήσουν έναν περιορισμένο πόρο σε έναν αριθμό επιλογών. Ξεπερνά μια απλή δημοσκόπηση, βοηθώντας τους συμμετέχοντες να εκτιμήσουν ότι υπάρχει περιορισμός κατά την επιλογή επιλογών.</p><p> Καθένας από τους συμμετέχοντες λαμβάνει έναν καθορισμένο αριθμό κουκκίδων. Εσείς αποφασίζετε πόσα.</p><p> Τοποθετούν κουκκίδες δίπλα στις επιλογές που παρουσιάζονται που τους αρέσουν. Οι συμμετέχοντες μπορούν να τοποθετήσουν όλες τις κουκκίδες τους σε μία μόνο επιλογή ή να τις κατανείμουν σε πολλές επιλογές.</p><p> Καθώς οι συμμετέχοντες κατανέμουν κουκκίδες, μπορεί να υπερβούν το όριο προϋπολογισμού κουκκίδων και έτσι ενθαρρύνονται να εξετάσουν προσεκτικά πώς ξοδεύουν τις κουκκίδες τους.</p><p> Οι επιλογές με τις περισσότερες τελείες «κερδίζουν». Ο πίνακας αποτελεσμάτων παρέχει πρόσθετα δεδομένα για να σας βοηθήσει να αναλύσετε τα αποτελέσματα.</p><ul><li><p> % των πόντων</p></li><li><p> Πόντοι</p></li><li><p> Σημαίνω</p></li><li><p> Ψηφοφόροι</p></li></ul><p> <a target="_blank"  href="https://help.loomio.com/en/user_manual/polls/proposal_types/index.html#dot-vote">Διαβάστε περισσότερα για το Dot vote</a> .</p>
      title: Επιλογή θεμάτων για το συνέδριό μας
      details: <h3 id="what-is-this-poll-about"><strong>Τι είναι αυτή η δημοσκόπηση;</strong></h3><p></p><h3 id="why-is-this-important"> <strong>Γιατί είναι σημαντικό?</strong></h3><p></p><h3 id="what-are-you-asking-people-to-do"> <strong>Τι ζητάτε από τους ανθρώπους να κάνουν;</strong></h3><p></p><p> Σε αυτή τη δημοσκόπηση έχετε έναν προϋπολογισμό 8 κουκκίδων για να διαθέσετε στις επιλογές που προτιμάτε. Μπορείτε να τοποθετήσετε όλες τις κουκκίδες σε μία επιλογή ή να τις απλώσετε.</p>
    ranked_choice:
      process_subtitle: Κατανοήστε τη διατεταγμένη προτίμηση των επιλογών
      process_introduction: '<p>Η επιλογή κατάταξης είναι χρήσιμη όταν έχετε μεγάλο αριθμό επιλογών ή όταν διεξάγετε εκλογές.</p><p> Αυτό το πρότυπο δημοσκόπησης προσφέρει μια σειρά επιλογών στα άτομα να ψηφίσουν με τη σειρά που προτιμούν.</p><p> Μπορείτε να ορίσετε τον αριθμό των επιλογών που έχει ο ψηφοφόρος.</p><p> <span>Οι ψηφοφόροι σύρουν και αποθέτουν επιλογές με σειρά προτίμησης (το #1 είναι η πιο προτιμώμενη επιλογή σας).</span></p><p> <span>Οι σύνθετες ρυθμίσεις περιλαμβάνουν "Οι ψήφοι είναι ανώνυμες" και "Εμφάνιση επιλογών με τυχαία σειρά" - που χρησιμοποιούνται συνήθως για την επιλογή R</span> anked για μείωση τυχόν προκατάληψης ψήφου.</p><p> Τα αποτελέσματα εμφανίζονται με σειρά κατάταξης. Ο πίνακας αποτελεσμάτων παρέχει πρόσθετα δεδομένα για να σας βοηθήσει να αναλύσετε τα αποτελέσματα.</p><ul><li><p> Τάξη</p></li><li><p> % των πόντων</p></li><li><p> Πόντοι</p></li><li><p> Σημαίνω</p></li></ul><p> <a target="_blank"  href="https://help.loomio.com/en/user_manual/polls/proposal_types/index.html#ranked-choice">Διαβάστε περισσότερα για Κατάταξη επιλογή</a> .</p>'
      title: Εκλογή διευθυντών στο διοικητικό συμβούλιο
      details: <h3 id="what-is-this-poll-about"><strong>Τι είναι αυτή η δημοσκόπηση;</strong></h3><p></p><h3 id="why-is-this-important"> <strong>Γιατί είναι σημαντικό?</strong></h3><p></p><h3 id="what-are-you-asking-people-to-do"> <strong>Τι ζητάτε από τους ανθρώπους να κάνουν;</strong></h3><p></p><p> Ψηφίστε ταξινομώντας τις επιλογές με τη σειρά της προτίμησής σας. Η επιλογή που κατατάσσεται πρώτη στα αποτελέσματα κερδίζει.</p>
    time_poll:
      process_subtitle: Βρείτε πότε είναι διαθέσιμα άτομα για συνάντηση
      process_introduction: <p><span>Εξοικονομήστε χρόνο κανονίζοντας μια ημερομηνία για τη συνάντηση ή την εκδήλωσή σας.</span></p><p> Η δημοσκόπηση στο Time σας διευκολύνει να δείτε τη διαθεσιμότητα όλων και να βρείτε την καλύτερη ώρα.</p><p> Δώστε τίτλο και λεπτομέρειες στη δημοσκόπησή σας στο Time. Εισαγάγετε μια λίστα επιλογών ημερομηνίας και ώρας στη ζώνη ώρας σας.</p><p> Όταν ορίζετε χρονοθυρίδες, λάβετε υπόψη άτομα σε διαφορετικές ζώνες ώρας. Οι συμμετέχοντες θα βλέπουν τοπικές ώρες στη ζώνη ώρας τους.</p><p> Ορίστε μια διάρκεια συνάντησης.</p><p> Όταν κλείσει η ψηφοφορία του Time, ορίστε ένα αποτέλεσμα με την καλύτερη ώρα και τυχόν οδηγίες για τη συνάντηση.</p><p> <span>Το Loomio θα περιλαμβάνει μια πρόσκληση ημερολογίου με το email ειδοποίησης αποτελεσμάτων, ώστε οι συμμετέχοντες να μπορούν να προσθέσουν στο ημερολόγιό τους.</span></p><p> <a target="_blank" href="https://help.loomio.com/en/user_manual/polls/meeting_polls/index.html#time-poll">Διαβάστε περισσότερα για τη δημοσκόπηση του Time</a> .</p>
      title: Ας βρούμε ημερομηνία για την επόμενη συνάντησή μας
      details: <p><strong>Τι είναι η συνάντηση ή εκδήλωση;</strong></p><p></p><p> <strong>Γιατί είναι σημαντικό?</strong></p><p></p><p> <strong>Τι ζητάτε από τους ανθρώπους να κάνουν;</strong></p><p></p><p> <span>Σημειώστε τις χρονοθυρίδες που διαθέτετε με το πράσινο εικονίδιο «μπράβος προς τα πάνω» ή αφήστε το κόκκινο «μπράβο κάτω» στη θέση του όταν δεν είναι διαθέσιμο.</span></p><p> <span>Χρησιμοποιήστε το εικονίδιο "αντίχειρες στο πλάι" για να πείτε ότι είστε διαθέσιμοι "αν χρειαστεί".</span></p>
      reason_prompt: Υπάρχει κάτι που μπορείτε να πείτε για να βοηθήσετε τον διοργανωτή να βρει τον κατάλληλο χρόνο;
    opt_in:
      process_subtitle: Βρείτε εθελοντές ή ζητήστε συμμετέχοντες
      process_introduction: '<p>Χρησιμοποιήστε το Opt-in για να προσκαλέσετε άτομα σε μια ομάδα, επιτροπή ή ομάδα εργασίας ή να συμμετάσχουν σε μια εκδήλωση.</p><p> Το "opt-in" έχει δύο επιλογές ψηφοφορίας: Αποδοχή ή Απόρριψη.</p><p> Μπορείτε να ορίσετε έναν αριθμό-στόχο ατόμων που αναζητάτε, ας πούμε 3 άτομα για να συμμετάσχουν στην ομάδα εργασίας σας.</p><p> <a target="_blank" href="https://help.loomio.com/en/user_manual/polls/meeting_polls/index.html#opt-in">Διαβάστε περισσότερα σχετικά με το Opt-in</a> .</p>'
      title: Ομάδα εργασίας για τη σύνταξη της νέας μας πολιτικής αειφορίας
      details: "<p><strong>Ποια είναι η ομάδα, η ομάδα εργασίας ή η εκδήλωση στην οποία προσκαλείτε άτομα;</strong></p><p></p><p> <strong>Γιατί είναι σημαντικό?</strong></p><p></p><p> <strong>Τι ζητάτε από τους ανθρώπους να κάνουν;</strong></p><p></p><p> Επιλέξτε «Αποδοχή» για να συμμετάσχετε!</p>"
      accept_meaning: Είμαι πρόθυμος να συμμετάσχω
      accept_prompt: Γιατί προσφέρετε εθελοντικά για αυτό;
      decline_meaning: Δεν μπορώ να συμμετάσχω
      decline_prompt: Υπάρχει κάτι που θα θέλατε να πείτε;
