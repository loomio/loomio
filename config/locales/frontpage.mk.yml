    hero:
      head_html: 'На светот му е потребен подобар начин <strong>за донесување на заеднички одлуки</strong>.'
      desc_html: 'Loomio е бесплатен <a href="https://github.com/loomio/loomio">open source</a> софтвер за сите и секаде, да допринесете во неговата изградба.'
    product:
      header_html: 'Кога ги слушаме <strong>сите гласови</strong>, ние правиме <strong>подобар избор</strong>.'
      step1:
        header: '1. Раскажи за ова наоколу'
        desc: 'Започни дискусија на било која тема и доведи ги тука правите луѓе. Сподели разлчни гледишта и споделувај идеји заедно.'
      step2:
        header: '2. Направете спогодба'
        desc: 'Секој може да предложи правец на работа. Луѓето можат да се согласат, воздржат, да не се согласат или да блокираат - така да ке можете да видите како сите се чувствуваат и зошто.'
      step3:
        header: '3. Одлучете заедно'
        desc: 'Донесете одлука заедно така што ке одговара на сите. Секоја одлука има јасен рок, па секогаш ке имате јасен исход.'
    crowdfunding:
      header: 'Ние добивме средства од заедницата така да можеме да го завршиме развојот на оваа платформа и да ја доставиме назад до заедницата.'
    prototype:
      header_html: "Ние направивме прототип, и сите луѓе во светот можат да прават зачудувачки работи со него."
      subhead_html: '<a href="%{try_loomio_link}">Пробај го Loomio Beta</a> сега. Или можете <a href="%{donate_link}">да го подржите проектот</a> за помош на Loomio 1.0'
    mobile:
      header_html: 'Loomio 1.0 ке работи на сите уреди, направен со најдоброто во <strong>отворена мобилна технологија</strong>'
    quote:
      header:
        rushkoff_html: '“Loomio <strong>го ослободува интернет потенцијалот</strong> за да ги доведе луѓето до консензус, немсто до поларизирана дебата”<div class="attributation">– <a href="http://rushkoff.com">Douglas Rushkoff</a>, Уредник <em>Present Shock</em></div>'
        sifry_html: '"Loomio го пополни просторот помеѓу <strong>индивидуалниот глас</strong> и <strong>колективно одлучување</strong>.”<div class="attributation">– Micah Sifry, Уредник, <em><a href="http://techpresident.com">TechPresident</a></em></div>'
    team:
      header: 'За Loomio'
      desc: 'Ние сме мал тим на open-source развивачи и активисти за социјална правда кои работат во Enspiral во Aotearoa New Zealand, со поширока мрежа на пријатели, поддржувачи и советници во целиот свет.'
    ideals:
      community:
        header: 'Заедница управувана од соработка'
        desc: 'Loomio е изграден со соработка на ентузијасти. Ние сме социјално претпријатие кое работи за да се зголеми позитивното општествено влијание, без профит.'
      independent:
        header: 'Независни и неутрални'
        desc: 'Ние оставаме простор за заедничка групна соработка, независна од политички или корпоративни интереси. Ние никогаш нема да ги продадеме вашите податоци.'
      open:
        header: 'Безплатен и отворен софтвер'
        desc: 'Кодот на Loomio е јавен ресурс кој секој може да го користи, чита, да учи од него, да го модифицира и редистрибуира.'
      gift:
        header: 'Економија на подарок'
        desc: 'Loomio е подржан од доброволни донации од истомисленици. Ова овозможува на платформата да е без реклами и да има подржан влез на групи без плаќање.'
    vision:
      header: 'Помогнете ни да ја претвориме визијата во реалност.'
