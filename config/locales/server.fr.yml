fr:
  discussion_templates:
    blank:
      process_name: Modèle vierge
      process_subtitle: Démarrer un nouveau fil de discussion pour n'importe quel but
      process_introduction: "<p>Démarrez un fil de discussion dans votre groupe sur n’importe quel sujet que vous aimez.</p><p> Par défaut, tous les membres du groupe seront avertis lorsque vous démarrerez le fil de discussion. Vous pouvez modifier cela en modifiant le champ « inviter » ci-dessous.</p>"
    discuss_a_topic:
      title_placeholder: Quel est le sujet que vous souhaitez aborder ?
      process_name: Discuter d'un sujet
      process_subtitle: Démarrez une discussion avec votre groupe
      process_introduction: "<p>Y a-t-il une question, un problème ou une opportunité que vous souhaitez soulever avec votre groupe ?</p><p> Présentez le sujet, créez un lien vers des informations générales et demandez des commentaires, des idées et de l'aide.</p><p> Invitez les gens à participer en apportant leurs réflexions et des informations pertinentes. Utilisez @mention pour attirer l’attention de personnes particulières.</p><p> Mettez à jour le contexte du fil de discussion au fur et à mesure que la discussion progresse pour la faciliter vers un résultat.</p><p> N'attendez pas d'avoir toutes les informations pour démarrer une discussion. Utilisez plutôt le fil de discussion pour inviter des personnes à vous aider à explorer le sujet et à trouver une solution.</p>"
      description: <h3 id="introduce-and-describe-the-topic">Présenter et décrire le sujet</h3><p></p><h3 id="why-is-this-important"> Pourquoi est-ce important?</h3><p></p><h3 id="how-would-you-like-people-to-respond"> Comment voudriez-vous que les gens réagissent ?</h3><p></p>
    onboarding_to_loomio:
      title: Utiliser Loomio pour notre groupe
      process_name: Intégration à Loomio
      process_subtitle: Un fil de discussion pour aider les nouveaux utilisateurs de Loomio à s'entraîner à rédiger des commentaires et à voter.
      process_introduction: "<p>Utilisez ce modèle pour présenter Loomio aux gens.</p><p> Une excellente façon de découvrir Loomio est d'ouvrir une discussion dans Loomio et de prendre une décision !</p><p> Lancez la discussion en suivant les invites textuelles ci-dessous ou en insérant vos propres mots.</p><p> Exécutez une vérification Sense pour que votre groupe puisse voter et voir les résultats.</p><p> Libérez la valeur de Loomio en impliquant les gens dans leur première décision.</p>"
      description: <h3 id="why-are-you-interested-in-using-loomio">Pourquoi souhaitez-vous utiliser Loomio ?</h3><p> Nous souhaitons utiliser Loomio pour impliquer les gens dans les décisions concernant notre organisation.</p><h3 id="what-are-you-asking-people-to-do"> Que demandez-vous aux gens de faire ?</h3><p> Je serais ravi d'entendre vos pensées! Laissez un commentaire ci-dessous et votez pour la proposition.</p><p> Vous pouvez répondre au commentaire de quelqu'un en cliquant sur l'icône de réponse située en bas à droite du commentaire.</p><p> Utilisez @mention pour informer les gens.</p>
      onboarding: Intégration
    consent_process:
      title_placeholder: Élaborer notre politique de santé et de sécurité
      process_name: Processus de consentement
      process_subtitle: Prenez une décision « sûre à essayer », sans objections.
      process_introduction: '<p>Recherchez le consentement sur une décision que vous devez prendre, lorsqu''il n''y a pas d''objections significatives à votre proposition, afin que vous puissiez prendre une décision rapide qui peut être « essayée en toute sécurité » maintenant.</p><p> Rôles typiques :</p><ul><li><p> Proposant : personne qui soulève un sujet nécessitant une décision.</p></li><li><p> Facilitateur : personne qui peut aider le proposant à faire son travail efficacement.</p></li></ul><p> Étapes courantes du processus :</p><p> Étape 1. Présentez une proposition avec un fil de discussion Loomio.</p><p> Étape 2. Facilitez une série de questions, de réactions et de commentaires pour améliorer la proposition avec un contrôle Sense.</p><p> Étape 3. Modifiez la proposition avec des suggestions et des commentaires.</p><p> Étape 4. Demandez si quelqu''un a une objection significative à la proposition modifiée avec une proposition de consentement.</p><p> Étape 5. Intégrez les objections valides pour créer une version modifiée de la proposition que tout le monde accepte et qui peut être « essayée en toute sécurité », et une fois terminée, indiquez le résultat de la décision.</p><p> <a target="_blank" rel="noopener noreferrer nofollow" href="https://help.loomio.com/en/guides/consent_process/index.html">Lire la suite : Processus de consentement.</a></p>'
      description: <h3 id="what-is-the-decision-you-need-to-make">Quelle est la décision que vous devez prendre ?</h3><h3 id=""></h3><h3 id="why-is-this-important-and-what-impact-does-it-have"> Pourquoi est-ce important et quel impact cela a-t-il ?</h3><p></p><h3 id="what-information-do-people-need-for-context"> De quelles informations les gens ont-ils besoin pour le contexte ?</h3><p></p><h3 id="who-is-the-facilitator-for-this-process"> Qui est le facilitateur de ce processus ?</h3><p></p>
      consent: Consentement
    advice_process:
      title_placeholder: Demander des conseils pour acheter un nouvel ordinateur
      process_name: Processus de conseil
      process_subtitle: Demandez conseil sur une décision que vous devez prendre.
      process_introduction: '<p>Prenez une décision avec les conseils des personnes concernées ou qui possèdent une expertise, afin que vous puissiez prendre une meilleure décision pour votre organisation.</p><p> Rôles typiques :</p><ul><li><p> Facilitateur : la personne qui prend la décision ou qui demande à quelqu''un de faciliter.</p></li><li><p> Conseillers : personnes impactées ou possédant une expertise que vous invitez.</p></li></ul><p> Étapes courantes du processus :</p><p> Étape 1. Sollicitez des commentaires pour connaître les points de vue avant de proposer une action.</p><p> Étape 2. Faites une proposition et demandez conseil – lancez une proposition de conseil.</p><p> Étape 3. En tenant compte des conseils reçus, vous prenez une décision et informez les personnes qui ont donné des conseils - indiquez un résultat.</p><p> <a target="_blank" rel="noopener noreferrer nofollow" href="https://help.loomio.com/en/guides/advice_process/index.html">Lire la suite : Processus de conseil.</a></p>'
      description: <h3 id="what-is-the-decision-you-need-to-make">Quelle est la décision que vous devez prendre ?</h3><p></p><h3 id="why-is-this-important-and-what-impact-does-it-have"> Pourquoi est-ce important et quel impact cela a-t-il ?</h3><p></p><h3 id="what-advice-are-you-asking-to-help-you-make-a-good-decision"> Quels conseils demandez-vous pour vous aider à prendre une bonne décision ?</h3><p></p><h3 id="who-is-the-facilitator-for-this-process"> Qui est le facilitateur de ce processus ?</h3><p></p>
      advice: Conseil
    pass_a_resolution:
      title_placeholder: Résolution pour approuver la stratégie
      process_name: Adopter une résolution
      process_subtitle: Présentez la résolution avec le contexte, les informations générales, répondez aux questions et soumettez une proposition pour adopter la résolution.
      process_introduction: '<p>Les règles de Robert sont un cadre composé d''un ensemble de codes et de règles d''éthique qui aident les groupes à tenir des réunions ordonnées permettant à la majorité de gouverner tout en permettant aux voix minoritaires de se faire entendre. <a target="_blank" rel="noopener noreferrer nofollow" href="https://www.boardeffect.com/blog/roberts-rules-of-order-cheat-sheet/">https://www.boardeffect.com/blog/roberts-rules-of-order-cheat-sheet/</a> Un membre présente une motion pour proposer une action ou prendre une décision en disant : « Je passe à… ». Un autre membre doit appuyer la motion en disant : « J''appuie la motion ». Une fois que quelqu''un appuie la motion, le groupe vote sur la motion. Elle est votée à la majorité ou au quorum selon les règles statutaires.</p>'
      description: "<p><strong>Indiquer la résolution à adopter</strong></p><p></p><p> <strong>Décrire le contexte et les informations générales</strong></p><p></p><p> <strong>Invitez les membres à poser des questions, à faire des commentaires et à contribuer toute information pour construire une compréhension commune</strong></p><p></p>"
      resolution: Résolution
    decision_by_consensus:
      title_placeholder: Réviser la constitution de notre organisation
      process_name: Décision par consensus
      process_subtitle: Parvenir à une convention collective avec toutes les personnes impliquées.
      process_introduction: '<p>Construisez un consensus sur une décision que vous devez prendre ensemble, afin de parvenir à un accord qui réponde aux besoins et aux préoccupations de tous les participants.</p><p> Rôles typiques :</p><ul><li><p> Nommez un animateur. (Lors des réunions du conseil d''administration, il s''agit généralement du président.)</p></li><li><p> Un quorum ou une majorité qualifiée de membres pour participer, comme spécifié dans les statuts de votre organisation.</p></li></ul><p> Étapes courantes du processus :</p><p> Étape 1. Créez un espace ouvert pour discuter d’un problème ou d’une décision proposée.</p><p> Étape 2. Testez le consensus et exposez les objections avec une proposition de vérification Sense.</p><p> Étape 3. Clarifiez tous les points, invitez à des modifications constructives et modifiez la proposition.</p><p> Étape 4. Testez l''accord et les éventuelles objections restantes avec une proposition de consensus.</p><p> Étape 5. Enregistrez la décision avec le résultat et dans les procès-verbaux officiels de l''organisation.</p><p> <a target="_blank" rel="noopener noreferrer nofollow" href="https://help.loomio.com/en/guides/consensus_process/index.html">Lire la suite : Processus de consensus.</a></p>'
      description: <h3 id="what-is-the-decision-you-need-to-make">Quelle est la décision que vous devez prendre ?</h3><p></p><h3 id="why-is-this-important-and-what-impact-does-it-have"> Pourquoi est-ce important et quel impact cela a-t-il ?</h3><p></p><h3 id="what-information-do-people-need-for-context"> De quelles informations les gens ont-ils besoin pour le contexte ?</h3><p></p><h3 id="who-is-the-facilitator"> Qui est l'animateur ?</h3><p></p><h3 id="what-conditions-need-to-be-met-for-a-decision"> Quelles conditions doivent être remplies pour prendre une décision ?</h3><h3 id=""></h3>
      consensus: Consensus
    share_links_and_info:
      title_placeholder: Partager des liens et des informations
      process_name: Partager des liens et des informations
      process_subtitle: Publiez des informations, des liens et des rapports à partager pour commentaires et discussions.
      process_introduction: "<p>Utilisez un fil de discussion comme « mur » ou « tableau d'affichage » pour que votre groupe publie des informations, des actualités et des idées que vous aimeriez partager entre eux.</p><p> Invitez les gens à utiliser les outils de formatage vidéo <strong>Insérer un lien</strong> et <strong>Intégrer</strong> pour aider le groupe à accéder aux informations depuis Loomio. Utilisez un <strong>titre</strong> sur les commentaires pour épingler le commentaire sur la chronologie du fil de discussion afin qu'il puisse être facilement trouvé.</p><p> <strong>Épinglez</strong> le fil pour qu'il reste et encouragez <strong>les réactions</strong> pour le garder sous tension, en faisant savoir aux gens que vous avez vu leur article.</p><p> L'affichage par défaut de ce fil de discussion est <strong>le plus récent</strong> , de sorte que les commentaires les plus récents apparaissent en haut du fil de discussion.</p>"
      description: <p>Utilisez ce fil de discussion pour publier des informations, des avis et des choses que vous aimeriez partager - un endroit où vous pouvez voir ce qui se passe et vous impliquer.</p><p data-text-align="start"> Partagez des événements, des rapports, des podcasts et d'autres informations en ligne intéressantes.</p><p data-text-align="start"> Utilisez les outils de formatage <strong>vidéo</strong> <strong>Insérer un lien</strong> et Intégrer pour aider les utilisateurs à accéder aux informations dans Loomio.</p>
      information: Information
    prepare_for_a_meeting:
      title_placeholder: Préparation de notre prochaine réunion
      process_name: Préparez-vous à une réunion
      process_subtitle: Élaborez un ordre du jour, publiez des documents et organisez les questions administratives afin que tout le monde soit à jour, en contexte et préparé.
      description: <p><strong>Objet de la réunion</strong></p><p></p><p data-text-align="start"> <strong>Aperçu de l'ordre du jour</strong></p><p data-text-align="start"></p><p data-text-align="start"> <strong>Actions de la dernière réunion</strong></p><p data-text-align="start"></p><p data-text-align="start"> <strong>Comment les participants doivent-ils se préparer pour la réunion ?</strong></p><p data-text-align="start"></p><p data-text-align="start"> <strong>Liste des documents pour la réunion</strong></p><p data-text-align="start"></p>
      process_introduction: <p>Planifiez une réunion efficace en impliquant les gens dès le début, en vous alignant sur les sujets les plus importants et en utilisant mieux votre temps précieux ensemble.</p><p> Utilisez un fil de discussion comme conteneur de votre réunion pour établir un objectif de la réunion, définir l'ordre du jour, trouver une date appropriée, publier des documents et des rapports clés, lancer une discussion sur les points de l'ordre du jour, assurer le suivi des actions et des procès-verbaux.</p><p> Cela aide chacun à se préparer à la réunion, en lisant les documents et en réfléchissant aux sujets de discussion et aux décisions à prendre. Les membres sont alors plus susceptibles d’arriver dans leur contexte et prêts pour la réunion.</p><p> En savoir plus sur <a target="_blank" rel="noopener noreferrer nofollow" href="https://help.loomio.com/en/guides/board_processes/meeting.html"><u>la préparation d’une réunion</u></a> dans le Guide de bonne gouvernance de Loomio.</p>
      meeting: Réunion
    build_a_policy:
      title_placeholder: Réviser notre politique de recrutement
      process_name: Construire une politique
      process_subtitle: Travaillez avec votre équipe pour élaborer et convenir d’un document de politique ou de procédure.
      process_introduction: "<p><span>Le fil de discussion est le conteneur de discussion sur la politique, où vous pouvez convenir des exigences et des principes, et publier des ébauches de documents pour commentaires.</span></p><p> <span>Utilisez le modèle pour élaborer une politique avec un petit groupe de personnes, ou rendez-la transparente pour l'ensemble de l'organisation, en invitant les commentaires sur les versions progressives du document.</span></p><p> <span>Utilisez une proposition de vérification Sense pour informer les membres du groupe qu'un brouillon de document est prêt à être révisé, et invitez les gens à lire le document et à répondre avec des commentaires ou des questions.</span></p><p> <span>Lorsqu'une version « finale » est prête, formulez une proposition de consentement ou de consensus pour approuver le document.</span></p>"
      description: "<p><strong><span>Quelle politique ou quel document devez-vous élaborer ?</span></strong></p><p></p><p> <strong><span>Pourquoi est-ce important?</span></strong></p><p></p><p> <strong><span>Que demandez-vous aux gens de faire ?</span></strong></p><p></p>"
      policy: Politique
    elect_a_governance_position:
      title_placeholder: Nomination et élection du conseil
      process_name: Élire un poste de gouvernance
      process_subtitle: Nommer et élire une personne à un rôle de gouvernance au sein d’un conseil, d’un comité ou d’un conseil d’administration.
      process_introduction: "<p>Présenter le rôle de gouvernance et les critères du poste pour aider les membres à évaluer les candidats.</p><p> Appel à candidatures avec un sondage Opt-in. Invitez les candidats à publier une photo du candidat avec sa biographie et ses références. Intégrez un message vidéo du candidat afin que les membres puissent voir et entendre directement le candidat.</p><p> Si vous êtes prêt à élire un candidat, utilisez une proposition de consentement.</p><p> Si vous avez plusieurs candidats pour un poste, utilisez la proposition Ranked Choice où les électeurs peuvent classer les candidats par ordre de préférence.</p>"
      description: '<h3 id="what-position-do-you-need-to-fill">Quel poste devez-vous pourvoir ?</h3><p></p><h3 id="why-is-this-important"> Pourquoi est-ce important?</h3><p></p><h3 id="what-qualifications-skills-and-experiences-make-a-good-cand"> Quelles qualifications, compétences et expériences font d’un bon candidat ?</h3><p></p><h3 id="what-is-the-election-process"> Quel est le processus électoral ?</h3><p> Étape 1 : Nominations - nous sollicitons des candidatures pour les candidats appropriés.</p><p> Étape 2 : Présentez les candidats – incluez une photo, une courte biographie et une référence pour chaque candidat.</p><p> Étape 3 : Élection – votez pour nommer un candidat au poste.</p>'
      election: Élection
    funding_decision:
      title_placeholder: Demande de financement pour le Robotics Roadshow
      process_name: Décision de financement
      process_subtitle: Traitez une demande de subvention, de prêt ou d’investissement et prenez une décision de financement.
      process_introduction: "<p>Introduisez une demande de financement, joignez les documents et autres pièces justificatives.</p><p> Résumez l’application dans le contexte du fil de discussion.</p><p> Invitez les personnes autorisées à examiner la demande et à poser des questions. Prévoyez suffisamment de temps pour la discussion.</p><p> Soumettre une proposition de consensus pour approuver le financement.</p><p> Si quelqu’un n’est pas d’accord, demandez-lui la raison – par exemple, des informations supplémentaires pourraient être nécessaires. Invitez la personne en désaccord à modifier son vote lorsqu’elle est satisfaite.</p><p> Lorsque vous avez une décision claire concernant la demande de financement, indiquez un résultat pour enregistrer la décision.</p>"
      description: <h3 id="introduce-and-summarize-the-funding-application">Présenter et résumer la demande de financement</h3><p></p><h3 id="how-does-this-application-fit-with-funding-criteria"> Comment cette candidature correspond-elle aux critères de financement ?</h3><p></p><h3 id="who-is-authorized-to-approve-this-funding-decision"> Qui est habilité à approuver cette décision de financement ?</h3><p></p><h3 id="invite-questions-from-decision-makers-to-process-the-applica"> Inviter les décideurs à poser des questions pour traiter la candidature</h3><p></p>
      funding: Financement
    approve_a_document:
      title_placeholder: Développer notre stratégie de marque
      process_name: Approuver un document
      process_subtitle: Présenter, discuter et développer un document, une politique ou un accord important.
      process_introduction: "<p>Présentez le document avec toutes les informations générales. Énoncez l’objectif du document pour vous aider à rester concentré.</p><p> Invitez les gens à apporter des informations et leur expertise, et utilisez-les pour encadrer le document. Reconnaître et prendre en compte les commentaires et les contributions des personnes.</p><p> Intégrer les contributions dans une première ébauche du document et des ébauches successives jusqu'à ce qu'il soit prêt à être approuvé.</p><p> Utilisez un sondage Sense Check pour sonder les opinions et clarifier tout problème lié au brouillon.</p><p> Une fois les commentaires pris en compte et intégrés au document, procédez à l’approbation ou à l’accord avec une proposition de consentement ou de consensus.</p><p> Le fil devient un enregistrement clair de la progression de la création du document et des décisions prises.</p>"
      description: <h3 id="what-is-the-purpose-of-the-document">Quel est le but du document ?</h3><p></p><h3 id="why-is-this-important"> Pourquoi est-ce important?</h3><p></p><h3 id="what-are-you-asking-people-to-do"> Que demandez-vous aux gens de faire ?</h3><p></p>
      document: Document
    practice_thread:
      process_name: Fil de pratique
      process_subtitle: Un fil de discussion pour accueillir les gens dans le groupe et s'entraîner à utiliser Loomio
      process_introduction: "<p>Utilisez ce modèle pour accueillir les nouveaux membres et encourager leur participation précoce. Il permet aux participants de se présenter et d'explorer les fonctionnalités de Loomio.</p>"
      title: "\U0001F44B Bienvenue ! Dites bonjour et essayez !"
      description: "<p>Bienvenue dans notre groupe Loomio — c'est un plaisir de vous avoir ici !</p><p> Ce fil est un espace pour :</p><ul><li><p> Présentez-vous au groupe</p></li><li><p> Essayez certaines des fonctionnalités de Loomio - par exemple : essayez d'utiliser des réactions \U0001F44D</p></li><li><p> Posez toutes les questions que vous avez à ce stade</p></li></ul><p> Si vous ne savez pas quoi dire, un simple bonjour suffit \U0001F642</p>"
