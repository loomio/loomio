    coordinating: 'നിങ്ങളുടെ ലൂമിയോ കൂട്ടം ഏകോപിപ്പിക്കുന്നു'
    coordinating_details: |
      എകോപകന്‍ എന്ന നിലയില്‍, ലൂമിയോ കൂട്ടം സൃഷ്ടിക്കുന്നതും, എല്ലാവരേയും ക്ഷണിക്കേണ്ടതും താങ്കളുടെ ഉത്തരവാദിത്ത്വം ആണ്. പുതിയ സോഫ്റ്റ്‌വെയര്‍ പഠിയ്ക്കുന്നതും, പങ്കിടുന്നതും,  മികച്ച തീരുമാനങ്ങള്‍ കൂട്ടായ്മയോടെ എടുക്കുന്നതും ഇതിലൂടെ നിങ്ങള്‍ മന്സ്സില്ലാക്കും. താങ്കളുടെ കൂട്ടായ്മയെ വിജയിക്കാന്‍ ഉതകുന്ന ചില  വിദ്യകള്‍ ഇതാ
    different_ways: 'ലൂമിയോ ഉപയോഗിക്കാനുള്ള പലവഴികള്‍'
    get_in_touch: "സമ്പര്‍ക്കം തുടങ്ങാം"
    get_in_touch_description_html: "താങ്കള്‍ക്ക് ചോദ്യങ്ങളോ പ്രതികരണമോ ഉണ്ടെങ്കില്‍, <a href='%{link}'>ഞങ്ങള്‍ക്ക് എഴുതുക</a>."
    getting_started: "എങ്ങനെ തുടങ്ങാം"
    getting_started_description: "ഇടത് വശത്ത്, സമൂഹം ചര്‍ച്ച ചെയുന്ന വിഷയം, ചിന്തകളും വിവരങ്ങളും. തീരുമാനങ്ങള്‍ ഉണ്ടായാല്‍ ഇത് വലതു വശത്ത് വരും"
    getting_the_most: 'ലൂമിയോയില്‍ നിന്നും പരമാവധി നേടാന്‍'
    have_your_say: "താങ്കള്‍ക്ക് പറയാനുള്ളത്"
    have_a_discussion: "ചര്‍ച്ച ചെയ്യാം."
    have_a_discussion_description: "വിഷയവും അത് സംബന്ധിച്ച വിവരങ്ങളും താളിന്റെ മുകള്‍ഭാഗത്ത് കാണാം. താങ്കളുടെ അഭിപ്രായം പെട്ടിയില്‍ എഴുതി ചര്‍ച്ചയില്‍ പങ്കെടുക്കാം"
    help: "സഹായം"
    how_it_works: "എങ്ങനെ പ്രവര്‍ത്തിക്കുന്നു"
    join_the_community: "സമൂഹത്തില്‍ ചേരുക"
    join_the_community_description_html: "ലൂമിയോ എങ്ങനെ ഏറ്റവും ഫലവത്തായി ഉപയോഗിക്കാമെന്നും, എങ്ങനെ മെച്ചപ്പെടുത്താമെന്നും ചർച്ച ചെയ്യുന്ന ലൂമിയോ സമൂഹത്തിലേക്ക് എല്ലാവർക്കും സ്വാഗതം. .<br /><br /><a href='https://www.loomio.org/groups/3'>ലൂമിയോ സമൂഹത്തിലെ അംഗങ്ങളുടെ കൂട്ടത്തിലേക്ക് പോകാൻ ഇവിടെ അമർത്തുക</a>."
    images_and_text_formatting: "ചിത്രങ്ങളുടെയും അക്ഷരങ്ങളുടെയും വിന്യാസം"
