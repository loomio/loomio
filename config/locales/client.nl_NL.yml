  poll_proposal_form:
    tool_tip_expanded: |
        <p>Een 'Voorstel' is een instrument om een gemeenschappelijk akkoord te bekomen over een stelling of verloop.</p>
        <p>Deelneemers kunnen het eens zijn, zich onthouden, oneens zijn of blokkeren - en een verklaring geven waarom ze dit standpunt kiezen.</p>
        <p>Een taartgrafiek geeft het overzicht van de standpunten in de groep, terwijl de opmerkingen de individuele stemmen een platform geeft. </p>
        <p>Laat je niet ontmoedigen als er in het begin geen akkoord zichtbaar is, voorstellen zijn ontworpen om problemen aan de oppervlakte te brengen.</p>
        <p>Als er goed deelgenomen word is een 'Voorstel' een krachtig instrument om actie te ondernemen.</p>
    start_header: '''Voorstel'' starten'
    edit_header: Voorstel bewerken
    tip: Zoek collectieve overeenkomst door een proces waar alle stemmen in gehoord kunnen worden. <a href="https://help.loomio.org/en/user_manual/getting_started/decision_tools/#proposal" target="_blank">Meer leren</a>
    title_placeholder: M.a.w. Laten we naar de maan gaan!
    details_placeholder: Geef genoeg informatie, zodat iedereen weet wat het inhoudt om het eens of oneens te zijn
    proposal_created: '''Voorstel'' aangemaakt'
    proposal_updated: Voorstel geactualiseerd
  poll_poll_form:
    tool_tip_expanded: |
        <p>Gebruik een 'Peiling' om populariteit te meten of een een keuze aan te bieden.</p>
        <p>Voorzie enkele opties om uit te kiezen. Beslis of de deelnemers een of meerdere opties mogen antwoorden. Decide if participants choose single or multiple options as their response.</p>
        <p>Iedereen stemt mee en kan indien gewenst een opmerking meegeven. Resultaten worden voorgesteld in een balkgrafiek.</p>
    start_header: '''Peiling'' starten'
    edit_header: Peiling bewerken
    title_placeholder: bijv. Waar wil je je verlof doorbrengen?
    details_placeholder: Geef verhelderende details die mensen mogelijk nodig hebben om de vraag te beantwoorden.
    add_option_placeholder: Voeg optie toe
    remove_option: Verwijder optie
    poll_created: Peiling aangemaakt
    poll_updated: Peiling geactualiseerd
  poll_count_form:
    tool_tip_expanded: |
        <p>Een<em>'Check' </em> is een instrument met veel toepassingsmogelijkheden maar met slechts 2 antwoorden: een vink (‚úî) of een kruis (‚úò). Deelnemers zullen de vik (‚úî) gebruiken om ja te zeggen en het kruis (‚úò) gebruiken als ze nee bedoelen of niet zeker zijn.</p>
        <p>Gebruik dit om mensen te betrekken met een voorstel, zoals een A.A.U.B.: "Ik zal naar de bijeenkomst komen" of "Ik zal lid worden van de werkgroep".</p>
        <p>Of gebruik het om een stand van zaken te weten te komen: "Ik heb mijn contactgegevens nagezien", of "Ik heb het document gelezen en mijn feedback gegeven".</p>
        <p>Een 'Check' heeft een<em>doel</em>, zijnde het aantal deelnemers dat je zou willen hebben. Dit doel geeft aan de groep weer of er iets meer aandacht vraagt of genoeg mensen bereikt heeft .</p>
        <p>De dag voordat de 'Check' sluit zal het de deelnemers die nog moeten antwoorden herinneren dit te doen - en deze digitale harde noot kraken.</p>
    start_header: '''Check'' starten'
    edit_header: '''Check'' bewerken'
    title_placeholder: M.a.w. Wie wil deelnemen aan de werkgroep?
    details_placeholder: Verduidelijk welk engagement erbij komt kijken, of geef details over hoe ze kunnen deelnemen.
    count_created: '''Check'' aangemaakt'
    count_updated: '''Check'' geactualiseerd'
  poll_dot_vote_form:
    tool_tip_expanded: |
        <p>'Dotmocracy' is een manier om een lijst met opties prioriteiten toe te kennen.</p>
        <p>Deelnemers krijgen een beperkt aantal dots, zijnde stippen, die ze zelf kunnen verdelen over de voorgestelde opties.</p>
        <p>De totalen van de resultaten worden getoond, alsook de individuele stemmen, zo kan je verschillende invalshoeken evalueren.</p>
