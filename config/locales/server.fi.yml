    dot_vote:
      process_subtitle: Varaa pistebudjetti prioriteettien paljastamiseksi
      process_introduction: <p>Pisteäänestys on hyödyllinen ryhmille, jotka yrittävät allokoida rajallisen resurssin useille vaihtoehdoille. Se menee yksinkertaisen kyselyn pidemmälle auttamalla osallistujia ymmärtämään, että vaihtoehtojen valinnassa on rajoitteita.</p><p> Osallistujille annetaan kullekin tietty määrä pisteitä. Sinä päätät, kuinka monta.</p><p> He sijoittavat pisteitä niiden vaihtoehtojen viereen, joista he pitävät. Osallistujat voivat sijoittaa kaikki pisteensä yhden vaihtoehdon kohdalle tai levittää ne useiden vaihtoehtojen päälle.</p><p> Kun osallistujat jakavat pisteitä, he saattavat ylittää pistebudjetin rajan, joten heitä kannustetaan miettimään huolellisesti, miten he käyttävät pisteensä.</p><p> Eniten pisteitä saaneet vaihtoehdot "voittavat". Tulostaulukko tarjoaa lisätietoja tulosten analysoinnin helpottamiseksi.</p><ul><li><p> % pisteistä</p></li><li><p> Pisteet</p></li><li><p> Tarkoittaa</p></li><li><p> Äänestäjät</p></li></ul><p> <a target="_blank"  href="https://help.loomio.com/en/user_manual/polls/proposal_types/index.html#dot-vote">Lue lisää Dot-äänestä</a> .</p>
      title: Konferenssimme teemojen valinta
      details: <h3 id="what-is-this-poll-about"><strong>Mistä tässä kyselyssä on kyse?</strong></h3><p></p><h3 id="why-is-this-important"> <strong>Miksi tämä on tärkeää?</strong></h3><p></p><h3 id="what-are-you-asking-people-to-do"> <strong>Mitä pyydät ihmisiä tekemään?</strong></h3><p></p><p> Tässä kyselyssä sinulla on kahdeksan pisteen budjetti, jonka voit varata haluamillesi vaihtoehdoille. Voit sijoittaa kaikki pisteet yhteen vaihtoehtoon tai levittää ne useampaan kohtaan.</p>
    ranked_choice:
      process_subtitle: Ymmärrä vaihtoehtojen järjestetty mieltymys
      process_introduction: <p>Roolijako on hyödyllinen, kun vaihtoehtoja on paljon tai kun olet järjestämässä vaaleja.</p><p> Tämä kyselymalli tarjoaa useita vaihtoehtoja, joiden avulla ihmiset voivat äänestää haluamassaan järjestyksessä.</p><p> Voit asettaa äänestäjän saamien vaihtoehtojen määrän.</p><p> <span>Äänestäjät vetävät ja pudottavat vaihtoehtoja mieltymysjärjestyksessä (#1 on mieluisin vaihtoehto).</span></p><p> <span>Lisäasetuksiin kuuluvat ”Äänet ovat anonyymejä” ja ”Näytä vaihtoehdot satunnaisessa järjestyksessä” – näitä käytetään yleisesti rankattujen valintojen yhteydessä</span> äänestysvinouman vähentämiseksi.</p><p> Tulokset näytetään paremmuusjärjestyksessä. Tulostaulukko tarjoaa lisätietoja tulosten analysoinnin helpottamiseksi.</p><ul><li><p> Sijoitus</p></li><li><p> % pisteistä</p></li><li><p> Pisteet</p></li><li><p> Tarkoittaa</p></li></ul><p> <a target="_blank"  href="https://help.loomio.com/en/user_manual/polls/proposal_types/index.html#ranked-choice">Lue lisää Ranked choice -vaihtoehdosta</a> .</p>
