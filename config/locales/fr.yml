  contribution:
    thought_about_contributing: Choisissez votre contribution
    thought_about_contributing_description: |
      Loomio est une entreprise sociale coopérative qui travaille pour rendre plus facile pour tous la participation aux décisions qui les concerne.

      Nous croyons que l'argent ne doit pas être une barrière, ainsi, nous avons développé un modèle qui vous autorise à nous donner ce que vous voulez.

      Votre contribution permettra à Loomio de rester indépendant, sans publicité, et diriger par la communauté d'utilisateurs.

      Merci de rendre cela possible !
    thank_you_title: Merci de contribuer à Loomio !
    thank_you_body: |
      Votre contribution nous aide à offrir un outil de prise de décision collaborative au monde

      Vous recevrez rapidement un email avec un reçu pour votre contribution.

