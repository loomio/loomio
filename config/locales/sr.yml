    coordinating: 'Koordiniranje svoje Lumio grupe'
    coordinating_details: |
      Kao kordinator,  Vi ste odgovorni za podešavanje Loomia grupa i pozivnica
      kao i sve članove. U procesu upoznavanja nove aplikacije, Vaša grupa će
      učiti o uspešnosti procesa kolaboracije u cilju donošenja dobrih odluka,
      Evo nekoliko saveta za podršku vašoj grupi na putu do uspeha:
    different_ways: 'Različiti načini upotrebe Lumija'
    engaging_html: "<h2>Saveti za podsticanje ljudi u grupi</h2>\nLjudi će se veoma energično priključiti diskusiji kada postoji\ndobar motiv. Kvalitetan predlog sadrži plan delovanja grupe, shodno tome,\nveoma je lako uočiti da li se slažete sa njim ili ne.  Razmislite kako možete\nda istaknete diskusije/odluke grupe koje ona trenutno preduzima – lično ili putem mejla – što bi\
      \ bilo bolje za Lumio.\nUkoliko vaša grupa tek počinje sa radom, možete pokrenuti diskusiju o nekoj manje bitnoj odluci, kako bi ostali članovi mogli da se oprobaju u Lumiu i procesu donošenja odluke.\nJoš jedan efikasan način da podstaknete ljude jeste da korisite @pomeni\nopciju za pominjanje određenih ljudi; njima će stići ePoruka o tome da su \npomenuti u komentaru.\n"
    example1_html: |+
      <h3>Neophodna vam je grupa da biste diskutovali o opširnim temama i dolazili do rešenja zajedno.</h3>
      Strategija: Provedite određeno vreme diskutujući o temi pre nego što kreirate predlog.
      Diskusije obično imaju najbolji ishod kada se potrudite da dobro objasnite
      o kakvom se problemu radi pre nego što predložite konkretno rešenje. Kada se ljudi jednom
      uključe u donošenje odluka, uglavnom su aktivni sve do samog kraja.

    example2_html: |
      <h3>Već ste smislili predlog i želite da dobijete odobrenje od grupe da napravite naredni korak.</h3>
      Plan: Pokrenite diskusiju o određenoj odluci i istog trenutka napravite predlog.
      Ukoliko imate jasnu sliku ishoda, ali biste hteli da proverite postoje li neke kritične tačke,
      možete iskoristiti predlog kako biste brzo dobili povratnu informaciju.
      Možete dovršiti dokument, odobriti prijavu ili podržati neki projekat.
    get_in_touch: "Ostani u kontaktu"
    get_in_touch_description_html: "Ako imate nekih pitanja ili komentara, <a href='%{link}'>pišite nam</a>."
    getting_started: "Odakle početi"
    getting_started_description: "Sa leve strane, grupa diskutuje o temi, razmenjuje ideje i informacije.\nKada postoji odluka koju grupa treba doneti, ona se pojavljuje na desnoj strani."
    getting_the_most: 'Iskoristite Lumio na najbolji način'
    have_your_say: "Recite šta imate"
    have_your_say_details_html: "Kada ste spremni da kažete svoje, kliknite na jedno od četiri dugmeta za odlučivanje.\nKada ste se odlučili, napišite kratko objašnjenje. Ispod pite,\nmožete videti šta ostali misle. Na taj način veoma lako možete ispratiti \ndiskusiju. Kada pristigne neka nova informacija, možete promeniti\nsvoju\npoziciju bilo kad.\n"
    have_a_discussion: "Diskutujte"
    have_a_discussion_description: "Tema i svaka relevantna prateća informacija stoji na vrhu strane. Koristite polje za komentar da iskažete svoj glas u diskusiji."
    help: "Pomoć"
    how_it_works: "Kako radi"
    invitation_html: "<h2>Pisanje sjajne pozivnice</h2>\nPrvo pitanje koje će svaki novi član postaviti je 'čemu služi ova grupa'?\nOsmislite najjednostavniji opis vaše grupe: Šta vi želite da \npostignete zajedno? Kakve vrste odluka ćete donositi? Ko će biti uključen u to?\nBilo bi dobro da prvo popričate sa svojom grupom pre nego što ih pozovete da se pridruže Lumiju.\nLjudi će\
      \ želeti da znaju zbog čega su pozvani, šta se od njih očekuje \ni zbog čega će im značiti ako ulože svoje vreme u izučavanje nove alatke.\n"
    join_the_community: "Pridruži se zajednici"
    join_the_community_description_html: "Svi su dobrodošli da se priključe Lumio zajednici, gde razgovaramo kako da najbolje iskoristimo alat i kako može biti unapređen<br /><br /><a href='https://www.loomio.org/groups/3'>Škljocni ovde da odeš u Lumio Zajednica grupu</a>."
    images_and_text_formatting: "Uređivanje slika i teksta"
    images_and_text_formatting_html: |
      Lumio koristi "Markdown" za umetanje slika i formatiranje teksta.
      "Markdown" možete uključiti klikom na malu zelenu ikonicu ispod prostora za komentarisanje.
      <a href='https://www.loomio.org/discussions/1124'>Kliknite ovde</a>
      za više informacija o upotrebi Markdown-a.
    keep_up_to_date: "Budite u toku"
    keep_up_to_date_html: |
      Klikom na ime vaše grupe na vrhu stranice prelazite na stranicu vaše grupe,
      gde možete videti listu svih diskusija i odluka te grupe.
      Ako
      ste u više od jedne grupe, možete videti sve aktivnosti u svim grupama na Glavnoj stranici.
      Bićete obaveštavani putem ePoruke svaki put kada se bitne stvari dogode u vašoj grupi.
      Podešavanja ePošte možete promeniti <a href="%{link}"">ovde</a>.</p>
    make_a_decision: "Odluči"
    make_a_decision_description: "Kada je grupa spremna da donese odluku, svako može  dati predlog. Predstavi jasan pravac akcije i opiši malo tako da svako jasno razume šta znači složiti se ili ne složiti se sa predlogom."
    prompt_people_details: "Ako želite da privučete pažnju određene osobe u grupi, upišite '@' praćeno sa korisničkim imenom. Osoba će dobiti ePoruku koja im stavlja do znanja da ste je pomenuli u komentaru."
    prompt_people_html: "Navedi ljude sa <span class='blue'>@ime</span>"
    positions_agree_description: "<span>Slažem se</span> znači da ste zadovoljni sa predlogom."
    positions_abstain_description: "<span>Uzdržan/a</span> znači da ste nesigurni ili da je u redu da grupa odluči bez Vas."
    positions_disagree_description: "<span>Ne slažem se</span> znači da misliš da postoji bolje rešenje, ali da si spreman da nastaviš sa odlukom grupe."
    positions_block_description: "<span>Blokiraj</span> znači da imate ozbiljne primedbe i bićete prilično nezadovoljni ako ovaj predlog nastavi dalje u tom pravcu."
    start_discussion: "Početi jednu zanimljivu diskusiju"
    start_discussion_html: "Kada pokrenete diskusiju, potrudite se da naziv diskusije detaljno opisuje temu koja se diskutuje.\nKoristite Kontekst Panel kako biste uneli sve neophodne informacije za\ngrupu, kako bi vaša diskusija bila produktivna.\nKontekst Panel može biti dopunjavan kada saznate \nnešto novo, Takođe ga možete koristiti i za deljenje materijala, sumiranje diskusije\
      \ tokom vremena ili isticanje\npravila koje grupa koristi za donošenje odluka.\n"
    start_proposal: "Kako napisati jasan predlog"
    start_proposal_html: "Veoma je značajno je da vaš titl bude jasan i dovoljno detaljan, jer će to ljudima pomoći da veoma odluče\nda li se slažu ili ne.\nNemojte gubiti nadu ukoliko vaš predlog ne bude podržan.\nAko se dogodi da grupa ne podržava prvi predlog, svako može napraviti novi predlog\nusmeren ka pokrenutim pitanjima i na taj način održi diskusiju aktivnom.\nKroz ovakvu\
      \ kolektivnu saradnju, zasigurno ćete doći do daleko boljih ideja od onih koje biste smislili kada biste radili potpuno sami.\nRok trajanja predloga može biti produžen bilo kad, ako primetite da je potrebno više vremena \nda se donese odluka. Svi učesnici će dobiti obaveštenje u vidu ePoruke 24 časa pre zatvaranja predloga.\n"
    video_id: "52025402"
    video_tutorial: "Video uputstvo"
    video_tutorial_description: "Pogledajte kratak video o tome kako se koristi Lumio."
