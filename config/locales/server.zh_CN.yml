    onboarding_to_loomio:
      title: 我们团队正在使用 Loomio
      process_name: 我们一起来试试 Loomio 吧。
      process_subtitle: 一个帮助 Loomio 新用户练习撰写评论和投票的帖子。
      process_introduction: "<p>使用此模板向人们介绍 Loomio。</p><p>体验 Loomio 的一个好方法是通过一个简单的介绍帖和练习提案。</p>"
      description: <h3 id="why-are-you-interested-in-using-loomio">您为什么对使用 Loomio 感兴趣？</h3><p>我们希望利用 Loomio 让人们参与到我们组织的决策中来。</p><h3 id="what-are-you-asking-people-to-do">你要求人们做什么？</h3><p>我很想听听大家的想法！请在下方留言并为提案投票。</p><p>你可以点击评论右下角的回复图标来回复别人的评论。</p><p>使用@提及功能通知他人。</p>
      onboarding: 入职
    consent_process:
      title_placeholder: 制定我们的健康与安全政策
      process_name: 同意流程
      process_subtitle: 做出一个“可以安全尝试”的决定，并且不会引起任何反对意见。
      process_introduction: <p>对于需要做出的决定，如果对方没有提出任何实质性的反对意见，那么就应该征求对方的同意，这样你就可以快速做出一个“现在就可以安全尝试”的决定。</p><p>典型角色：</p><ul><li><p>提案人：提出需要做出决定的议题的人。</p></li><li><p>协调人：能够帮助提案人高效完成工作的人。</p></li></ul><p>常见流程步骤：</p><p>步骤 1. 使用 Loomio 主题提交提案。</p><p>步骤 2. 组织一轮提问、反馈和评论，以通过 Sense 检查来改进提案。</p><p>步骤 3. 根据建议和意见修改提案。</p><p>第四步：询问是否有人对修改后的提案有实质性的反对意见，并提出同意提案。</p><p>步骤 5. 整合合理的反对意见，形成一个修改后的提案版本，让每个人都同意“可以安全尝试”，完成后说明决策结果。</p><p> <a target="_blank" rel="noopener noreferrer nofollow" href="https://help.loomio.com/en/guides/consent_process/index.html">阅读更多：同意流程。</a></p>
      description: <h3 id="what-is-the-decision-you-need-to-make">你需要做出什么决定？</h3><h3 id=""></h3><h3 id="why-is-this-important-and-what-impact-does-it-have">为什么这件事很重要？它会产生什么影响？</h3><p></p><h3 id="what-information-do-people-need-for-context">人们需要哪些背景信息？</h3><p></p><h3 id="who-is-the-facilitator-for-this-process">这个过程的协调人是谁？</h3><p></p>
      consent: 同意
    advice_process:
      title_placeholder: 寻求购买新电脑的建议
      process_name: 咨询流程
      process_subtitle: 就你需要做的决定寻求建议。
      process_introduction: <p>听取受影响人员或具有专业知识的人员的建议，以便为你的组织做出更好的决策。</p><p>典型角色：</p><ul><li><p>协调人：做出决定的人，或者请别人来协调的人。</p></li><li><p>顾问：受其影响或拥有专业知识的人员，由您邀请。</p></li></ul><p>常见流程步骤：</p><p>第一步：在提出行动方案之前，征求意见以了解各方观点。</p><p>步骤 2. 提出建议并寻求建议 - 开展咨询提案。</p><p>步骤 3. 考虑收到的建议，做出决定并告知提供建议的人——说明结果。</p><p> <a target="_blank" rel="noopener noreferrer nofollow" href="https://help.loomio.com/en/guides/advice_process/index.html">阅读更多：咨询流程。</a></p>
      description: <h3 id="what-is-the-decision-you-need-to-make">你需要做出什么决定？</h3><p></p><h3 id="why-is-this-important-and-what-impact-does-it-have">为什么这件事很重要？它会产生什么影响？</h3><p></p><h3 id="what-advice-are-you-asking-to-help-you-make-a-good-decision">你想寻求哪些建议来帮助你做出正确的决定？</h3><p></p><h3 id="who-is-the-facilitator-for-this-process">这个过程的协调人是谁？</h3><p></p>
      advice: 建议
    pass_a_resolution:
      title_placeholder: 批准战略的决议
      process_name: 通过一项决议
      process_subtitle: 介绍决议案，提供背景信息和论述，回答问题，并提出通过该决议案的建议。
      process_introduction: <p>罗伯特议事规则是一套包含行为准则和道德规范的框架，旨在帮助团体有序地召开会议，既保证多数人的意见得到充分表达，又能兼顾少数人的声音。https <a target="_blank" rel="noopener noreferrer nofollow" href="https://www.boardeffect.com/blog/roberts-rules-of-order-cheat-sheet/">://www.boardeffect.com/blog/roberts-rules-of-order-cheat-sheet/</a>成员提出动议，提议采取某项行动或做出某项决定，可以通过说“我提议……”来提出。另一位成员必须附议，说“我附议”。一旦有人附议，团体即可对该动议进行表决。动议的通过取决于章程中规定的多数票或法定人数。</p>
