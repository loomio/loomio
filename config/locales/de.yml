    thank_you_body: |
      Dein Beitrag hilft uns einfache, kollaborative Entscheidungsfindung der Welt zur Verfügung zu stellen.

      Du wirst bald eine E-Mail mit einem Beleg für deinen Beitrag erhalten.

      Jeder ist eingeladen der Loomio-Gemeinschaft beizutreten, wo wir darüber reden das beste aus dem Tool zu machen und wie es verbessert werden kann.

      <a href='https://www.loomio.org/groups/3'>Zeige mir die Loomio Community Gruppe &raquo;</a>⏎
