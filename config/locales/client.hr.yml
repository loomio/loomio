      helptext: <p>Ovim će se ukloniti "Kontrolni popis za početak" iz naslovne trake.</p><p> Ako ga želite kasnije vratiti, možete <b>prikazati savjete za uvođenje u rad</b> u postavkama bočne trake.</p>
