    consent_process:
      title_placeholder: Dezvoltarea politicii noastre de sănătate și siguranță
      process_name: Procesul de consimțământ
      process_subtitle: Luați o decizie „sigur de încercat”, fără obiecții.
      process_introduction: '<p>Cereți consimțământul pentru o decizie pe care trebuie să o luați, în cazul în care nu există obiecții semnificative la propunerea dvs., astfel încât să puteți lua o decizie rapidă care este „sigur de încercat” acum.</p><p> Roluri tipice:</p><ul><li><p> Proponer: Persoana care ridică un subiect care necesită o decizie.</p></li><li><p> Facilitator: cineva care poate ajuta solicitantul să-și facă treaba eficient.</p></li></ul><p> Etape comune ale procesului:</p><p> Pasul 1. Prezentați o propunere cu un fir Loomio.</p><p> Pasul 2. Facilitați o rundă de întrebări, reacții și orice comentarii pentru a îmbunătăți propunerea cu o verificare Sense.</p><p> Pasul 3. Modificați propunerea cu sugestii și comentarii.</p><p> Pasul 4. Întrebați dacă cineva are o obiecție semnificativă la propunerea modificată cu o propunere de consimțământ.</p><p> Pasul 5. Integrați obiecțiile valide pentru a crea o versiune modificată a propunerii pe care toată lumea consimțând că este „încercată în siguranță” și, când este finalizată, precizați rezultatul deciziei.</p><p> <a target="_blank" rel="noopener noreferrer nofollow" href="https://help.loomio.com/en/guides/consent_process/index.html">Citește mai mult: Procesul de consimțământ.</a></p>'
      description: <h3 id="what-is-the-decision-you-need-to-make">Care este decizia pe care trebuie să o iei?</h3><h3 id=""></h3><h3 id="why-is-this-important-and-what-impact-does-it-have"> De ce este acest lucru important și ce impact are?</h3><p></p><h3 id="what-information-do-people-need-for-context"> De ce informații au nevoie oamenii pentru context?</h3><p></p><h3 id="who-is-the-facilitator-for-this-process"> Cine este facilitatorul acestui proces?</h3><p></p>
      consent: Consimţământ
    advice_process:
      title_placeholder: Caut sfaturi pentru a cumpăra un computer nou
      process_name: Procesul de consiliere
      process_subtitle: Cere sfaturi cu privire la o decizie pe care trebuie să o iei.
      process_introduction: '<p>Luați o decizie cu sfatul persoanelor afectate sau care au experiență, astfel încât să puteți lua o decizie mai bună pentru organizația dvs.</p><p> Roluri tipice:</p><ul><li><p> Facilitator: Persoana care ia decizia sau cere cuiva să faciliteze.</p></li><li><p> Consilieri: oameni care sunt afectați sau au expertiză pe care le invitați.</p></li></ul><p> Etape comune ale procesului:</p><p> Pasul 1. Căutați contribuții pentru a analiza perspectivele înainte de a propune acțiuni.</p><p> Pasul 2. Faceți o propunere și căutați sfaturi - rulați o propunere de sfaturi.</p><p> Pasul 3. Luând în considerare sfaturile primite, luați o decizie și informați persoanele care au dat sfaturi - declarați un rezultat.</p><p> <a target="_blank" rel="noopener noreferrer nofollow" href="https://help.loomio.com/en/guides/advice_process/index.html">Citește mai mult: Procesul de consiliere.</a></p>'
      description: <h3 id="what-is-the-decision-you-need-to-make">Care este decizia pe care trebuie să o iei?</h3><p></p><h3 id="why-is-this-important-and-what-impact-does-it-have"> De ce este acest lucru important și ce impact are?</h3><p></p><h3 id="what-advice-are-you-asking-to-help-you-make-a-good-decision"> Ce sfaturi cereți pentru a vă ajuta să luați o decizie bună?</h3><p></p><h3 id="who-is-the-facilitator-for-this-process"> Cine este facilitatorul acestui proces?</h3><p></p>
      advice: Sfat
    pass_a_resolution:
      title_placeholder: Rezoluție de aprobare a strategiei
      process_name: Dați o rezoluție
      process_subtitle: Introduceți rezoluția cu context, informații de fundal, răspundeți la întrebări și ridicați o propunere pentru adoptarea rezoluției.
      process_introduction: '<p>Regulile lui Robert este un cadru care constă dintr-un set de coduri și reguli de etică care ajută grupurile să organizeze întâlniri ordonate care permit majorității să guverneze, permițând în același timp să se audă vocile minorităților. <a target="_blank" rel="noopener noreferrer nofollow" href="https://www.boardeffect.com/blog/roberts-rules-of-order-cheat-sheet/">https://www.boardeffect.com/blog/roberts-rules-of-order-cheat-sheet/</a> Un membru face o moțiune de a propune o acțiune sau de a lua o decizie spunând „Mă mut la...”. Un alt membru trebuie să susțină moțiunea spunând: „Suport moțiunea”. Odată ce cineva secundează moțiunea, grupul votează moțiunea. Se trece cu majoritate de voturi sau cu cvorum în funcție de regulile din statut.</p>'
      description: "<p><strong>Indicați rezoluția care urmează să fie adoptată</strong></p><p></p><p> <strong>Subliniați contextul și informațiile de fundal</strong></p><p></p><p> <strong>Invitați membrii să pună întrebări, să facă comentarii și să contribuie cu orice informație pentru a construi o înțelegere comună</strong></p><p></p>"
      resolution: Rezoluţie
    decision_by_consensus:
      title_placeholder: Revizuirea constituției organizației noastre
      process_name: Decizie prin consens
      process_subtitle: Ajungeți la un acord colectiv cu toți cei implicați.
      process_introduction: '<p>Creați un consens pentru o decizie pe care trebuie să o luați împreună, pentru a ajunge la un acord care să satisfacă nevoile și preocupările tuturor participanților.</p><p> Roluri tipice:</p><ul><li><p> Numiți un facilitator. (În reuniunile consiliului, acesta este de obicei președintele.)</p></li><li><p> Un cvorum sau o supramajoritate de membri care să participe, conform prevederilor din statutul organizației dvs.</p></li></ul><p> Etape comune ale procesului:</p><p> Pasul 1. Creați un spațiu deschis pentru discuții despre o problemă sau o decizie propusă.</p><p> Pasul 2. Testați pentru consens și expuneți obiecțiile cu o propunere de verificare Sense.</p><p> Pasul 3. Clarificați orice puncte, invitați modificări constructive și modificați propunerea.</p><p> Pasul 4. Testați acordul și orice obiecții rămase cu o propunere de consens.</p><p> Pasul 5. Înregistrați decizia cu un rezultat și în procesele verbale oficiale ale organizației.</p><p> <a target="_blank" rel="noopener noreferrer nofollow" href="https://help.loomio.com/en/guides/consensus_process/index.html">Citește mai mult: Proces de consens.</a></p>'
      description: <h3 id="what-is-the-decision-you-need-to-make">Care este decizia pe care trebuie să o iei?</h3><p></p><h3 id="why-is-this-important-and-what-impact-does-it-have"> De ce este acest lucru important și ce impact are?</h3><p></p><h3 id="what-information-do-people-need-for-context"> De ce informații au nevoie oamenii pentru context?</h3><p></p><h3 id="who-is-the-facilitator"> Cine este facilitatorul?</h3><p></p><h3 id="what-conditions-need-to-be-met-for-a-decision"> Ce condiții trebuie îndeplinite pentru o decizie?</h3><h3 id=""></h3>
      consensus: Consens
    share_links_and_info:
      title_placeholder: Distribuiți linkuri și informații
      process_name: Distribuiți linkuri și informații
      process_subtitle: Postați informații, link-uri și rapoarte pentru a le distribui pentru comentarii și discuții.
      process_introduction: "<p>Folosiți un fir ca „perete” sau „tablou de informare” pentru grupul dvs. pentru a posta informații, știri și idei pe care ați dori să le împărtășiți.</p><p> Invitați oameni să folosească instrumentele de formatare video <strong>Inserați linkul</strong> și <strong>încorporați</strong> pentru a ajuta grupul să acceseze informații din Loomio. Utilizați un <strong>titlu</strong> la comentarii pentru a fixa comentariul în cronologia firului, astfel încât să poată fi găsit cu ușurință.</p><p> <strong>Fixați</strong> firul astfel încât să se lipească și încurajați <strong>Reactions</strong> să-l mențină plin de energie, anunțând oamenii că le-ați văzut articolul.</p><p> Afișarea implicită a acestui subiect este <strong>Cele mai noi</strong> , așa că cele mai recente comentarii sunt în partea de sus a firului.</p>"
      description: <p>Folosiți acest fir pentru a posta informații, notificări și lucruri pe care doriți să le împărtășiți - un loc unde puteți vedea ce se întâmplă și să vă implicați.</p><p data-text-align="start"> Partajați evenimente, rapoarte, podcasturi și alte informații interesante online.</p><p data-text-align="start"> Utilizați instrumentele de formatare video <strong>Inserați linkul</strong> și <strong>încorporați</strong> pentru a ajuta oamenii să acceseze informațiile din Loomio.</p>
      information: informație
    prepare_for_a_meeting:
      title_placeholder: Ne pregătim pentru următoarea noastră întâlnire
      process_name: Pregătiți-vă pentru o întâlnire
      process_subtitle: Construiește o agendă, postează documentele de bord și organizează chestiunile administrative, astfel încât toată lumea să fie la curent, în context și pregătit.
      description: <p><strong>Focalizarea întâlnirii</strong></p><p></p><p data-text-align="start"> <strong>Schițați agenda</strong></p><p data-text-align="start"></p><p data-text-align="start"> <strong>Acțiuni de la ultima întâlnire</strong></p><p data-text-align="start"></p><p data-text-align="start"> <strong>Cum ar trebui să se pregătească participanții pentru întâlnire?</strong></p><p data-text-align="start"></p><p data-text-align="start"> <strong>Lista documentelor pentru întâlnire</strong></p><p data-text-align="start"></p>
      process_introduction: <p>Planificați o întâlnire eficientă prin implicarea oamenilor de la început, aliniându-vă la cele mai importante subiecte și profitați mai bine de timpul prețios împreună.</p><p> Utilizați un fir ca container pentru întâlnirea dvs. pentru a stabili un punct focal pentru întâlnire, pentru a stabili agenda, pentru a găsi o dată potrivită, pentru a posta documente și rapoarte cheie, pentru a începe discuția cu privire la punctele de pe ordinea de zi, pentru a continua cu acțiuni și minute.</p><p> Acest lucru îi ajută pe toți să se pregătească pentru întâlnire, citind materialele și gândindu-se la subiectele de discuție și la deciziile care trebuie luate. Atunci este mai probabil ca membrii să ajungă în context și să fie pregătiți pentru întâlnire.</p><p> Citiți mai multe despre <a target="_blank" rel="noopener noreferrer nofollow" href="https://help.loomio.com/en/guides/board_processes/meeting.html"><u>Pregătirea pentru o întâlnire</u></a> în Ghidul de bună guvernare pentru Loomio.</p>
