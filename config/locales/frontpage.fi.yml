  about_page:
    our_story_1_html: '<h2>Meidän tarinamme</h2> <p>Loomio on Internet-työkalu yhteistyöhön perustuvien päätösten tekoon, jonka on rakentanut vain tiimi insinöörejä, aktivisteja ja sosiaalisia yrittäjiä Uudessa Seelannissa</p>'
    our_story_2_html: '<p>Loomio syntyi tarpeesta skaalautuvalle tavalle tehdä ryhmäpäätöksiä Occupy-liikkeen aikana 2011.</p><p>Me koimme yhteistyöhön perustuvan päätöksen teon transformatiivisen potentiaalin, kuten myös sen muutamat rajoitukset: jos ihmiset eivät voi olla samassa paikassa samaan aikaan osallistuakseen, se ei tule koskaan skaalautumaan.</p> <p>Esitimme ratkaisun tähän ongelmaan: käytetään Internetiä antaen ihmisille helppo tapa tehdä hyviä päätöksiä yhdessä, missä tahansa ne ovatkin.</p> <p>Sitä sanotaan Loomioksi, kuten kangaspuut, loom, kutomassa eri päätöksiä yhteen :)</p><p>Nyt yli  75,000 ihmistä ovat luoneet yli 25,000 päätöstä Loomiossa.</p>'
    mission_html: '<h2>Missio</h2> <p>Olemme mission omistava organisaatio sosiaalisella tarkoituksella ytimessämme: Loomio on olemassa tehdä helpoksi kenelle tahansa, missä tahansa, osallistua päätöksiin jotka vaikuttavat heidän elämään.</p> <p>Mittaamme meidän vaikutuksia numeroissa ihmisistä ja ryhmistä jotka osallistuvat päätöksiin JA inspiroivista tarinoista ihmisiltä, jotka käyttävät sitä mahtavien asioiden tekoon heidän yhteisössään.</p>'
    advisors_html: '<h2>Neuvonantajat</h2> <p>Meitä tukee neuvottelulautakunta joidenkin kansanvälisesti demokratian ja teknologian huippujen kera.</p>'
    sascha_bio_html: "<a href='http://thexlab.org/' target='_blank'>X-Labin</a> ja <a href='http://www.newamerica.org/oti/' target='_blank'>Open Technology Institutin</a> omistaja"
    katherine_bio_html: "Entinen johtaja, <a href='http://www.aol.com/' target='_blank'>AOL</a>,<a href='http://www.rootcapital.org/' target='_blank'>Root Capitalin</a> varapuheenjohtaja"
