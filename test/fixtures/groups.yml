# Groups fixtures for testing
group:
  key: testgrpk
  token: testgrouptoken01234567890123456
  name: Test Group
  handle: testgroup
  description: A test group for discussion controller tests
  is_visible_to_public: false
  membership_granted_upon: approval
  created_at: <%= 30.days.ago %>
  updated_at: <%= 1.day.ago %>

subgroup:
  key: subgrpky
  token: subgrouptoken012345678901234567
  name: Subgroup
  handle: testgroup-subgroup
  description: A subgroup for testing
  parent: group
  is_visible_to_public: false
  discussion_privacy_options: private_only
  created_at: <%= 20.days.ago %>
  updated_at: <%= 1.day.ago %>

public_group:
  key: pubgrpky
  token: publicgrouptoken01234567890123
  name: Public Group
  handle: publicgroup
  description: A public group for testing
  is_visible_to_public: true
  discussion_privacy_options: public_only
  created_at: <%= 30.days.ago %>
  updated_at: <%= 1.day.ago %>

alien_group:
  key: angrpkey
  token: anothergrouptoken0123456789012
  name: Alien Group
  handle: aliengroup
  description: Alien group for testing
  is_visible_to_public: false
  discussion_privacy_options: public_or_private
  members_can_add_members: true
  members_can_start_discussions: true
  members_can_edit_discussions: true
  members_can_edit_comments: true
  members_can_raise_motions: true
  members_can_vote: true
  members_can_create_subgroups: false
  membership_granted_upon: approval
  parent_members_can_see_discussions: false
  created_at: <%= 30.days.ago %>
  updated_at: <%= 1.day.ago %>
