      abstain_meaning: Це питання мене не стосується
      abstain_prompt: У вас є щось, що ви хотіли б додати?
      more_discussion_needed: Потрібне більше обговорення
      more_discussion_needed_meaning: Я ще недостатньо добре розумію проблеми
      more_discussion_needed_prompt: Що ти не розумієш?
      don_t_like_but_will_support: Не люблю, але підтримаю
      don_t_like_but_will_support_meaning: Це не чудово, але я не хочу затримувати групу
      don_t_like_but_will_support_prompt: Що б ви хотіли покращити?
      serious_disagreement: Серйозна розбіжність
      serious_disagreement_meaning: Я не погоджуюся з цим - не розраховуйте на мене
      serious_disagreement_prompt: З чим ви не згодні?
