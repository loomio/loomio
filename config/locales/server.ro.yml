    simple_poll:
      process_subtitle: Găsiți cea mai populară opțiune
      process_introduction: <p>Înainte de a lua o decizie, află care opțiune (opțiuni) îi interesează cel mai mult pe oameni.</p><p> Un sondaj simplu te ajută să găsești cea mai populară opțiune sau opțiuni cu o singură sau mai multe variante.</p><p> Scrieți orice detalii despre opțiuni în câmpul cu detalii, apoi introduceți numele opțiunii și faceți clic pe + pentru a o adăuga.</p><p> Setați <strong>opțiunile Minime</strong> și <strong>Maxime pe care</strong> un alegător le poate alege. Lăsați opțiunea maximă la 1 pentru un sondaj cu o singură opțiune.</p><p> Puteți folosi pictograma creion de lângă fiecare opțiune pentru a adăuga o <strong>semnificație</strong> a opțiunii, o detaliere suplimentară a opțiunii pentru a ajuta oamenii atunci când votează.</p><p> <a target="_blank"  href="https://help.loomio.com/en/user_manual/polls/proposal_types/index.html#simple-poll">Citește mai multe despre Sondaj simplu</a> .</p>
      title: Unde ar trebui să se concentreze direcția noastră strategică?
      details: <h3 id="what-is-this-poll-about"><strong>Despre ce este vorba în acest sondaj?</strong></h3><p></p><h3 id="why-is-this-important"> <strong>De ce este important acest lucru?</strong></h3><p></p><h3 id="what-are-you-asking-people-to-do"> <strong>Ce le ceri oamenilor să facă?</strong></h3><p></p><p> Alegeți opțiunea (opțiunile) pe care le preferați.</p>
      process_introduction_v2: <p><strong>Funcția „Alege”</strong> vă ajută să găsiți cea mai populară opțiune. Participanții aleg dintr-o listă — puteți configura dacă selectează una sau mai multe opțiuni.</p><p> <a target="_blank" href="https://help.loomio.com/en/user_manual/polls/proposal_types/index.html#simple-poll">Citește mai multe despre Alege</a> .</p>
    score_poll:
      process_subtitle: Măsurați gradul de susținere pentru fiecare opțiune
      process_introduction: <p>Folosește Sondajul Scor atunci când vrei să-i chestionezi pe oameni despre dorințele, preferințele sau interesul lor pentru fiecare opțiune.</p><p> <span>Participanții sunt rugați să evalueze fiecare opțiune și să atribuie un scor mutând un cursor de-a lungul unei scale.</span></p><p> <span>Rezultatele sunt afișate grafic, împreună cu un tabel pentru fiecare opțiune, care arată totalul punctelor, media punctelor și numărul de alegători.</span></p><p> Setările avansate includ „Voturile sunt anonime” și „Afișează opțiunile în ordine aleatorie” - utilizate în mod obișnuit pentru sondajul Scor pentru a reduce orice părtinire a votului.</p><p> <a target="_blank"  href="https://help.loomio.com/en/user_manual/polls/proposal_types/index.html#score-poll">Citește mai multe despre Sondajul de scor</a> .</p>
      title: Evaluarea modului în care se iau deciziile în organizația noastră
      details: <h3 id="what-is-this-poll-about"><strong>Despre ce este vorba în acest sondaj?</strong></h3><p></p><h3 id="why-is-this-important"> <strong>De ce este important acest lucru?</strong></h3><p></p><h3 id="what-are-you-asking-people-to-do"> <strong>Ce le ceri oamenilor să facă?</strong></h3><p></p><p> Alegeți opțiunea (opțiunile) pe care le preferați.</p>
      process_subtitle_v2: Măsurați nivelul de sprijin pentru fiecare opțiune
      process_introduction_v2: <p><strong>Scorul</strong> vă permite să măsurați nivelul de susținere al grupului pentru fiecare opțiune. Participanții evaluează fiecare opțiune atribuind un scor pe o scală variabilă, astfel încât să puteți vedea nu doar ce preferă oamenii, ci și în ce măsură.</p><p> <a target="_blank" href="https://help.loomio.com/en/user_manual/polls/proposal_types/index.html#score-poll">Citește mai multe despre Sondajul Scor</a> .</p>
    dot_vote:
      process_subtitle: Alocă un buget de puncte pentru a identifica prioritățile
      process_introduction: <p>Votul cu puncte este util pentru grupurile care încearcă să aloce o resursă limitată unui număr de opțiuni. Depășește un simplu sondaj, ajutând participanții să înțeleagă că există o constrângere atunci când selectează opțiuni.</p><p> Fiecare participant primește un număr fix de puncte. Tu decizi câte.</p><p> Ei plasează puncte lângă opțiunile prezentate care le plac. Participanții își pot plasa toate punctele pe o singură opțiune sau le pot distribui pe mai multe opțiuni.</p><p> Pe măsură ce participanții alocă puncte, este posibil să depășească limita bugetului pentru puncte, așa că sunt încurajați să analizeze cu atenție modul în care își cheltuiesc punctele.</p><p> Opțiunile cu cele mai multe puncte „câștigă”. Tabelul cu rezultate oferă date suplimentare care vă ajută să analizați rezultatele.</p><ul><li><p> % din puncte</p></li><li><p> Puncte</p></li><li><p> Medie</p></li><li><p> Alegătorii</p></li></ul><p> <a target="_blank"  href="https://help.loomio.com/en/user_manual/polls/proposal_types/index.html#dot-vote">Citește mai multe despre votul Dot</a> .</p>
      title: Alegerea temelor pentru conferința noastră
      details: <h3 id="what-is-this-poll-about"><strong>Despre ce este vorba în acest sondaj?</strong></h3><p></p><h3 id="why-is-this-important"> <strong>De ce este important acest lucru?</strong></h3><p></p><h3 id="what-are-you-asking-people-to-do"> <strong>Ce le ceri oamenilor să facă?</strong></h3><p></p><p> În acest sondaj aveți un buget de 8 puncte pe care le puteți aloca opțiunilor preferate. Puteți plasa toate punctele pe o singură opțiune sau le puteți dispersa.</p>
      process_subtitle_v2: Dezvăluiți prioritățile atunci când există compromisuri
      process_introduction_v2: <p>Funcția <strong>„Alocare”</strong> vă ajută să înțelegeți prioritățile unui grup atunci când există compromisuri. Fiecare participant primește un buget de puncte pe care să le distribuie între opțiuni — poate miza all-in pe o singură opțiune sau își poate distribui punctele pe mai multe. Deoarece bugetul este limitat, fiecare punct cheltuit este un semnal real de prioritate.</p><p> <a target="_blank" href="https://help.loomio.com/en/user_manual/polls/proposal_types/index.html#dot-vote">Citește mai multe despre Alocare</a> .</p>
    ranked_choice:
      process_subtitle: Înțelegerea preferințelor ordonate ale opțiunilor
      process_introduction: <p>Alegerea clasificată este utilă atunci când aveți un număr mare de opțiuni sau organizați alegeri.</p><p> Acest șablon de sondaj oferă o serie de opțiuni pentru ca oamenii să voteze în ordinea preferată.</p><p> Puteți seta numărul de opțiuni pe care le primește alegătorul.</p><p> <span>Votanții trageți și plasați opțiunile în ordinea preferințelor (#1 fiind opțiunea preferată).</span></p><p> <span>Setările avansate includ „Voturile sunt anonime” și „Afișează opțiunile în ordine aleatorie” - utilizate în mod obișnuit pentru</span> alegerile clasificate pentru a reduce orice părtinire a votului.</p><p> Rezultatele sunt afișate în ordine ierarhică. Tabelul cu rezultate oferă date suplimentare care vă ajută să analizați rezultatele.</p><ul><li><p> Rang</p></li><li><p> % din puncte</p></li><li><p> Puncte</p></li><li><p> Medie</p></li></ul><p> <a target="_blank"  href="https://help.loomio.com/en/user_manual/polls/proposal_types/index.html#ranked-choice">Citește mai multe despre alegerea clasată</a> .</p>
      title: Alegerea directorilor în consiliul de administrație
      details: <h3 id="what-is-this-poll-about"><strong>Despre ce este vorba în acest sondaj?</strong></h3><p></p><h3 id="why-is-this-important"> <strong>De ce este important acest lucru?</strong></h3><p></p><h3 id="what-are-you-asking-people-to-do"> <strong>Ce le ceri oamenilor să facă?</strong></h3><p></p><p> Votează ierarhizarea opțiunilor în ordinea preferințelor tale. Opțiunea care se clasează pe primul loc în rezultate câștigă.</p>
      process_subtitle_v2: Găsiți ordinea de preferințe a grupului
      process_introduction_v2: <p><strong>Clasamentul</strong> dezvăluie ordinea preferințelor grupului. Participanții trag și plasează opțiunile pentru a le aranja de la cele mai preferate la cele mai puțin preferate, iar rezultatele arată clasamentul general.</p><p> <a target="_blank" href="https://help.loomio.com/en/user_manual/polls/proposal_types/index.html#ranked-choice">Citește mai multe despre Rang</a> .</p>
    time_poll:
      process_subtitle: Află când sunt disponibile persoane pentru întâlniri
      process_introduction: <p><span>Economisiți timp la stabilirea datei pentru întâlnire sau eveniment.</span></p><p> Sondajul de timp facilitează verificarea disponibilității tuturor și găsirea celui mai bun moment.</p><p> Dați sondajului dvs. Time un titlu și detalii. Introduceți o listă de opțiuni de dată și oră în fusul dvs. orar.</p><p> Când setați intervalele orare, luați în considerare persoanele din diferite fusuri orare. Participanții vor vedea orele localizate în fusul lor orar.</p><p> Setați o durată a întâlnirii.</p><p> Când sondajul Time se închide, setează un rezultat cu cel mai bun moment și orice instrucțiuni pentru întâlnire.</p><p> <span>Loomio va include o invitație în calendar împreună cu e-mailul de notificare a rezultatului, astfel încât participanții să poată adăuga informații în calendarul lor.</span></p><p> <a target="_blank" href="https://help.loomio.com/en/user_manual/polls/meeting_polls/index.html#time-poll">Citește mai multe despre sondajul Time</a> .</p>
      title: Hai să găsim o dată pentru următoarea noastră întâlnire
      details: "<p><strong>Ce este întâlnirea sau evenimentul?</strong></p><p></p><p> <strong>De ce este important acest lucru?</strong></p><p></p><p> <strong>Ce le ceri oamenilor să facă?</strong></p><p></p><p> <span>Marcați intervalele orare în care sunteți disponibil cu pictograma verde „degetul mare în sus” sau lăsați pictograma roșie „degetul mare în jos” activă atunci când nu sunteți disponibil.</span></p><p> <span>Folosește pictograma „degetul mare înclinat lateral” pentru a spune că ești disponibil „dacă este nevoie”.</span></p>"
      reason_prompt: Există ceva ce puteți spune pentru a ajuta organizatorul să găsească un moment potrivit?
      process_subtitle_v2: Află când sunt disponibili oamenii
      process_introduction_v2: <p><strong>Sondajul orar</strong> te ajută să afli când sunt disponibili oamenii. Adaugă orele propuse, iar participanții îi vor vedea în propriul fus orar. Când sondajul se închide, setează rezultatul, iar Loomio va trimite tuturor o invitație în calendar.</p><p> <a target="_blank" href="https://help.loomio.com/en/user_manual/polls/meeting_polls/index.html#time-poll">Citește mai multe despre sondajul Time</a> .</p>
    opt_in:
      process_subtitle: Găsiți voluntari sau cereți participanți
      process_introduction: '<p>Folosește opțiunea de înscriere pentru a invita persoane să se alăture unei echipe, unui comitet sau unui grup de lucru sau să participe la un eveniment.</p><p> „Opt-in” are două opțiuni de vot: Acceptare sau Refuzare.</p><p> Poți defini un număr țintă de persoane pe care le cauți, să zicem 3 persoane care să se alăture grupului tău de lucru.</p><p> <a target="_blank" href="https://help.loomio.com/en/user_manual/polls/meeting_polls/index.html#opt-in">Citește mai multe despre opțiunea de înscriere</a> .</p>'
      title: Grup de lucru pentru elaborarea noii noastre politici de sustenabilitate
      details: "<p><strong>La ce echipă, grup de lucru sau eveniment invitați oameni?</strong></p><p></p><p> <strong>De ce este important acest lucru?</strong></p><p></p><p> <strong>Ce le ceri oamenilor să facă?</strong></p><p></p><p> Selectați „Accept” pentru a participa!</p>"
      accept_meaning: Sunt dispus să particip
      accept_prompt: De ce te oferi voluntar pentru asta?
      decline_meaning: Nu pot participa
      decline_prompt: Ai vrea să spui ceva?
    try_loomio:
      process_name: Hai să încercăm Loomio
      process_subtitle: Convingeți grupul vostru să încerce Loomio împreună
      process_introduction: "<p>Folosirea la maximum a Loomio necesită un angajament de grup. Această propunere ajută grupul dvs. să decidă dacă să investească timp și efort pentru a testa cu adevărat Loomio - fie că este vorba de o perioadă de probă, fie de înscrierea la un plan împreună.</p>"
      title: Hai să încercăm Loomio împreună
      details: "<p>Utilizarea eficientă a Loomio necesită un efort de grup — funcționează doar atunci când oamenii sunt prezenți și participă.</p><p> Această propunere le cere tuturor să se angajeze să utilizeze activ Loomio în perioada de probă. Asta înseamnă să se înregistreze, să voteze propunerile și să participe la discuții.</p><p> Dacă aveți nelămuriri în această privință, formulați o obiecție și spuneți ce ar trebui schimbat - acesta este scopul opțiunii de obiecție.</p>"
      outcome_statement: "<p>Împărtășește rezultatul acestei propuneri cu grupul — ce s-a decis și ce se întâmplă în continuare.</p>"
      consent_meaning: Sunt dispus să încerc
      consent_prompt: Ce aștepți cu nerăbdare de la utilizarea Loomio?
      objection_meaning: Am o îngrijorare pe care trebuie să o abordăm mai întâi
      objection_prompt: Ce trebuie să se schimbe înainte să te poți angaja?
    majority:
      process_subtitle: Ia o decizie cu cele mai multe voturi
      process_introduction: "<p><strong>Majoritatea</strong> este cea mai simplă modalitate de a lua o decizie de grup — participanții votează Da sau Nu, iar propunerea este adoptată dacă mai mult de jumătate votează Da. Nu există abțineri sau blocaje, așadar fiecare vot are aceeași pondere.</p><p> Majoritatea funcționează bine pentru decizii simple în care este nevoie de un rezultat clar. Pentru deciziile în care este important ca oamenii să colaboreze pentru a se înțelege reciproc și a găsi un teren comun, luați în considerare Consimțământul sau Consensul.</p>"
      title: Aprobați bugetul pentru trimestrul 3
      details: "<h3><strong>Care este decizia pe care trebuie să o iei?</strong></h3><p></p><h3> <strong>De ce este important acest lucru?</strong></h3><p></p><h3> <strong>Ce le ceri oamenilor să facă?</strong></h3><p></p>"
      yes_meaning: Susțin această propunere
      yes_prompt: De ce susțineți această propunere?
      no_meaning: Nu susțin această propunere
      no_prompt: De ce nu susțineți această propunere?
      outcome_statement: "<p>Mulțumesc pentru participarea la acest vot majoritar.</p>"
