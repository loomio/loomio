      process_subtitle: 请提出反馈意见、问题和疑虑。
      process_introduction: <p>方案审核是获取反馈、提出问题和发现疑虑的好方法。它有助于在做出决定前澄清和改进方案。</p><p>意见征询环节旨在让人们了解提案正在形成，并鼓励他们积极参与。这是一个倾听他人意见、了解他们感受并做出适当回应的机会，从而有可能将他们的建议纳入最终决策，做出更明智的决定。</p><p>在同意流程中使用“感觉检查”提案，以邀请各方反馈和评论来改进提案；在共识流程中使用“感觉检查”提案，以测试是否达成共识。</p><p> <a target="_blank" rel="noopener noreferrer nofollow" href="https://help.loomio.com/en/user_manual/polls/decisions/index.html"><u>阅读更多关于在简单决策过程中使用感知检查的内容</u></a><span>。</span></p>
