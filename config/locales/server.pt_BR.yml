  discussion_templates:
    discuss_a_topic:
      title_placeholder: Qual é o tema que você deseja discutir?
      process_name: Discuta um tópico
      process_subtitle: Inicie uma discussão com seu grupo
      process_introduction: "<p>Existe uma questão, problema ou oportunidade que você deseja abordar com seu grupo?</p><p> Apresente o tópico, crie um link para qualquer informação básica e peça comentários, ideias e ajuda.</p><p> Convide as pessoas a participarem, contribuindo com suas idéias e informações relevantes. Use @menção para chamar a atenção de pessoas específicas.</p><p> Atualize o contexto do tópico à medida que a discussão avança para facilitar a obtenção de um resultado.</p><p> Não espere até ter todas as informações para iniciar um tópico. Em vez disso, use o tópico para convidar pessoas para ajudá-lo a explorar o tópico e encontrar uma solução.</p>"
      description: <h3 id="introduce-and-describe-the-topic">Apresente e descreva o tema</h3><p></p><h3 id="why-is-this-important"> Por que isso é importante?</h3><p></p><h3 id="how-would-you-like-people-to-respond"> Como você gostaria que as pessoas respondessem?</h3><p></p>
    onboarding_to_loomio:
      title: Usando o Loomio para nosso grupo
      process_name: Integração ao Loomio
      process_subtitle: Um tópico para ajudar pessoas novas no Loomio a praticar a escrita de comentários e a votação.
      process_introduction: "<p>Use este modelo para apresentar o Loomio às pessoas.</p><p> Uma ótima maneira de experimentar o Loomio é abrir uma discussão no Loomio e tomar uma decisão!</p><p> Comece a discussão seguindo as instruções de texto abaixo ou insira suas próprias palavras.</p><p> Execute uma verificação do Sense para que seu grupo possa votar e ver os resultados.</p><p> Descubra o valor do Loomio envolvendo as pessoas na sua primeira decisão.</p>"
      description: <h3 id="why-are-you-interested-in-using-loomio">Por que você está interessado em usar o Loomio?</h3><p> Estamos interessados em usar o Loomio para envolver as pessoas nas decisões sobre a nossa organização.</p><h3 id="what-are-you-asking-people-to-do"> O que você está pedindo às pessoas que façam?</h3><p> Eu adoraria ouvir sua opinião! Deixe um comentário abaixo e vote na proposta.</p><p> Você pode responder ao comentário de alguém clicando no ícone de resposta localizado no canto inferior direito do comentário.</p><p> Use @menção para notificar as pessoas.</p>
      onboarding: Integração
    consent_process:
      title_placeholder: Desenvolvendo nossa Política de Saúde e Segurança
      process_name: Processo de consentimento
      process_subtitle: Tome uma decisão que seja “segura para tentar”, sem objeções.
      process_introduction: '<p>Busque o consentimento para uma decisão que você precisa tomar, onde não haja objeções significativas à sua proposta, para que você possa tomar uma decisão rápida que seja “segura para tentar” agora.</p><p> Funções típicas:</p><ul><li><p> Proponente: A pessoa que levanta um tema que requer uma decisão.</p></li><li><p> Facilitador: Alguém que pode ajudar o proponente a fazer o seu trabalho de forma eficiente.</p></li></ul><p> Etapas comuns do processo:</p><p> Passo 1. Apresente uma proposta com um tópico Loomio.</p><p> Passo 2. Facilite uma rodada de perguntas, reações e comentários para melhorar a proposta com uma verificação de sentido.</p><p> Passo 3. Altere a proposta com sugestões e comentários.</p><p> Passo 4. Pergunte se alguém tem uma objeção significativa à proposta alterada com uma proposta de consentimento.</p><p> Passo 5. Integrar objeções válidas para criar uma versão alterada da proposta que todos concordem que seja “segura para tentar” e, quando concluída, declarar o resultado da decisão.</p><p> <a target="_blank" rel="noopener noreferrer nofollow" href="https://help.loomio.com/en/guides/consent_process/index.html">Leia mais: Processo de consentimento.</a></p>'
      description: <h3 id="what-is-the-decision-you-need-to-make">Qual é a decisão que você precisa tomar?</h3><h3 id=""></h3><h3 id="why-is-this-important-and-what-impact-does-it-have"> Por que isso é importante e que impacto tem?</h3><p></p><h3 id="what-information-do-people-need-for-context"> De quais informações as pessoas precisam para contextualizar?</h3><p></p><h3 id="who-is-the-facilitator-for-this-process"> Quem é o facilitador deste processo?</h3><p></p>
      consent: Consentimento
    advice_process:
      title_placeholder: Procurando conselhos para comprar um novo computador
      process_name: Processo de aconselhamento
      process_subtitle: Procure aconselhamento sobre uma decisão que você precisa tomar.
      process_introduction: '<p>Tome uma decisão com o conselho de pessoas impactadas ou com experiência, para que você possa tomar uma decisão melhor para sua organização.</p><p> Funções típicas:</p><ul><li><p> Facilitador: A pessoa que toma a decisão ou pede a alguém para facilitar.</p></li><li><p> Consultores: Pessoas que foram impactadas ou têm experiência que você convida.</p></li></ul><p> Etapas comuns do processo:</p><p> Passo 1. Procure informações para sondar as perspectivas antes de propor ações.</p><p> Passo 2. Faça uma proposta e procure aconselhamento - apresente uma proposta de aconselhamento.</p><p> Passo 3. Levando em consideração os conselhos recebidos, você toma uma decisão e informa as pessoas que deram o conselho – declara um resultado.</p><p> <a target="_blank" rel="noopener noreferrer nofollow" href="https://help.loomio.com/en/guides/advice_process/index.html">Leia mais: Processo de aconselhamento.</a></p>'
      description: <h3 id="what-is-the-decision-you-need-to-make">Qual é a decisão que você precisa tomar?</h3><p></p><h3 id="why-is-this-important-and-what-impact-does-it-have"> Por que isso é importante e que impacto tem?</h3><p></p><h3 id="what-advice-are-you-asking-to-help-you-make-a-good-decision"> Que conselho você está pedindo para ajudá-lo a tomar uma boa decisão?</h3><p></p><h3 id="who-is-the-facilitator-for-this-process"> Quem é o facilitador deste processo?</h3><p></p>
      advice: Conselho
    pass_a_resolution:
      title_placeholder: Resolução para aprovar estratégia
      process_name: Aprovar uma resolução
      process_subtitle: Apresente a resolução com contexto, informações básicas, responda às perguntas e apresente uma proposta para aprovar a resolução.
      process_introduction: '<p>As Regras de Robert são uma estrutura composta por um conjunto de códigos e regras de ética que ajudam os grupos a realizar reuniões ordenadas que permitem que a maioria governe, ao mesmo tempo que permite que as vozes das minorias sejam ouvidas. <a target="_blank" rel="noopener noreferrer nofollow" href="https://www.boardeffect.com/blog/roberts-rules-of-order-cheat-sheet/">https://www.boardeffect.com/blog/roberts-rules-of-order-cheat-sheet/</a> Um membro faz uma moção para propor uma ação ou tomar uma decisão dizendo: “Eu movo para…”. Outro membro deve apoiar a moção dizendo: “Eu apoio a moção”. Depois que alguém apoia a moção, o grupo vota a moção. É aprovado por maioria de votos ou quórum, dependendo das regras do estatuto.</p>'
      description: "<p><strong>Indique a resolução a ser aprovada</strong></p><p></p><p> <strong>Descreva o contexto e as informações básicas</strong></p><p></p><p> <strong>Convide os membros a fazer perguntas, fazer comentários e contribuir com qualquer informação para construir um entendimento compartilhado</strong></p><p></p>"
      resolution: Resolução
    decision_by_consensus:
      title_placeholder: Revisando a constituição da nossa organização
      process_name: Decisão por consenso
      process_subtitle: Chegar a um acordo coletivo com todos os envolvidos.
      process_introduction: '<p>Crie consenso para uma decisão que você precisa tomar em conjunto, para chegar a um acordo que satisfaça as necessidades e preocupações de todos os participantes.</p><p> Funções típicas:</p><ul><li><p> Nomeie um facilitador. (Nas reuniões do conselho, este é geralmente o Presidente.)</p></li><li><p> Um quórum ou maioria absoluta de membros para participar, conforme especificado nos estatutos da sua organização.</p></li></ul><p> Etapas comuns do processo:</p><p> Passo 1. Crie um espaço aberto para discussão sobre uma questão ou proposta de decisão.</p><p> Passo 2. Teste o consenso e exponha objeções com uma proposta de verificação de sentido.</p><p> Passo 3. Esclareça quaisquer pontos, solicite modificações construtivas e altere a proposta.</p><p> Passo 4. Teste a concordância e quaisquer objeções restantes com uma proposta de Consenso.</p><p> Passo 5. Registrar a decisão com resultado e na ata oficial da organização.</p><p> <a target="_blank" rel="noopener noreferrer nofollow" href="https://help.loomio.com/en/guides/consensus_process/index.html">Leia mais: Processo de consenso.</a></p>'
      description: <h3 id="what-is-the-decision-you-need-to-make">Qual é a decisão que você precisa tomar?</h3><p></p><h3 id="why-is-this-important-and-what-impact-does-it-have"> Por que isso é importante e que impacto tem?</h3><p></p><h3 id="what-information-do-people-need-for-context"> De quais informações as pessoas precisam para contextualizar?</h3><p></p><h3 id="who-is-the-facilitator"> Quem é o facilitador?</h3><p></p><h3 id="what-conditions-need-to-be-met-for-a-decision"> Que condições precisam ser atendidas para uma decisão?</h3><h3 id=""></h3>
      consensus: Consenso
    share_links_and_info:
      title_placeholder: Compartilhe links e informações
      process_name: Compartilhe links e informações
      process_subtitle: Publique informações, links e relatórios para compartilhar para comentários e discussão.
      process_introduction: "<p>Use um tópico como um 'mural' ou 'quadro de avisos' para o seu grupo postar informações, notícias e ideias que você gostaria de compartilhar uns com os outros.</p><p> Convide as pessoas a usarem as ferramentas <strong>Inserir link</strong> e <strong>Incorporar formatação de vídeo</strong> para ajudar o grupo a acessar informações no Loomio. Use um <strong>título</strong> nos comentários para fixar o comentário na linha do tempo do tópico, para que ele possa ser facilmente encontrado.</p><p> <strong>Prenda</strong> o fio para que ele fique preso e incentive <strong>as Reações</strong> para mantê-lo energizado, informando às pessoas que você viu o item deles.</p><p> A exibição padrão deste tópico é <strong>Mais recente</strong> , portanto os comentários mais recentes ficam no topo do tópico.</p>"
      description: <p>Use este tópico para postar informações, avisos e coisas que você gostaria de compartilhar - um lugar onde você pode ver o que está acontecendo e se envolver.</p><p data-text-align="start"> Compartilhe eventos, relatórios, podcasts e outras informações online interessantes.</p><p data-text-align="start"> Use o <strong>link Inserir</strong> e as ferramentas de formatação <strong>de vídeo incorporadas</strong> para ajudar as pessoas a acessar informações no Loomio.</p>
      information: Informação
    prepare_for_a_meeting:
      title_placeholder: Preparando-se para nosso próximo encontro
      process_name: Prepare-se para uma reunião
      process_subtitle: Elabore uma agenda, publique documentos do conselho e organize assuntos administrativos para que todos estejam atualizados, contextualizados e preparados.
      description: <p><strong>Foco da reunião</strong></p><p></p><p data-text-align="start"> <strong>Agenda geral</strong></p><p data-text-align="start"></p><p data-text-align="start"> <strong>Ações da última reunião</strong></p><p data-text-align="start"></p><p data-text-align="start"> <strong>Como os participantes devem se preparar para a reunião?</strong></p><p data-text-align="start"></p><p data-text-align="start"> <strong>Lista de documentos para a reunião</strong></p><p data-text-align="start"></p>
      process_introduction: <p>Planeje uma reunião eficaz, envolvendo as pessoas desde o início, alinhando-se aos temas mais importantes e aproveitando melhor o precioso tempo que passam juntos.</p><p> Use um tópico como contêiner para sua reunião para estabelecer um foco para a reunião, definir a agenda, encontrar uma data adequada, publicar documentos e relatórios importantes, iniciar a discussão sobre itens da agenda, acompanhar ações e atas.</p><p> Isso ajuda todos a se prepararem para a reunião, lendo os materiais e pensando nos temas de discussão e nas decisões a serem tomadas. É mais provável que os membros cheguem no contexto e prontos para a reunião.</p><p> Leia mais sobre <a target="_blank" rel="noopener noreferrer nofollow" href="https://help.loomio.com/en/guides/board_processes/meeting.html"><u>Preparação para uma reunião</u></a> no Guia de Boa Governança do Loomio.</p>
      meeting: Reunião
    build_a_policy:
      title_placeholder: Revisando nossa política de contratação
      process_name: Construa uma política
      process_subtitle: Trabalhe com sua equipe para criar e acordar um documento de política ou procedimento.
      process_introduction: "<p><span>O tópico é o contêiner para discussão sobre a política, onde você pode concordar com requisitos e princípios e publicar rascunhos de documentos para comentários.</span></p><p> <span>Utilize o modelo para desenvolver políticas com um pequeno grupo de pessoas ou torne-as transparentes para toda a organização, solicitando comentários sobre versões progressivas do documento.</span></p><p> <span>Use uma proposta de verificação de sentido para notificar os membros do grupo de que um documento preliminar está pronto para revisão e convide as pessoas a ler o documento e responder com comentários ou perguntas.</span></p><p> <span>Quando um rascunho “final” estiver pronto, apresente uma proposta de Consentimento ou Consenso para aprovar o documento.</span></p>"
      description: "<p><strong><span>Qual é a política ou documento que você precisa construir?</span></strong></p><p></p><p> <strong><span>Por que isso é importante?</span></strong></p><p></p><p> <strong><span>O que você está pedindo às pessoas que façam?</span></strong></p><p></p>"
      policy: Política
    elect_a_governance_position:
      title_placeholder: Nomeação e eleição do conselho
      process_name: Eleger um cargo de governança
      process_subtitle: Nomear e eleger alguém para uma função de governança no conselho, comitê ou diretoria.
      process_introduction: "<p>Apresente a função de governança e os critérios do cargo para ajudar os membros a avaliar os candidatos.</p><p> Solicite indicações com uma enquete de aceitação. Convide os indicados a postar uma foto do candidato junto com sua biografia e referências. Incorpore uma mensagem de vídeo do candidato para que os membros possam ver e ouvir diretamente dele.</p><p> Se você estiver pronto para eleger um candidato, use uma proposta de consentimento.</p><p> Se você tiver vários candidatos para um cargo, use a proposta de Escolha Classificada, onde os eleitores podem classificar os candidatos em ordem de preferência.</p>"
      description: '<h3 id="what-position-do-you-need-to-fill">Que posição você precisa preencher?</h3><p></p><h3 id="why-is-this-important"> Por que isso é importante?</h3><p></p><h3 id="what-qualifications-skills-and-experiences-make-a-good-cand"> Quais qualificações, habilidades e experiências fazem um bom candidato?</h3><p></p><h3 id="what-is-the-election-process"> Qual é o processo eleitoral?</h3><p> Etapa 1: Nomeações - estamos solicitando indicações de candidatos adequados.</p><p> Etapa 2: Apresentar os candidatos - inclua uma foto, uma breve biografia e uma referência de cada candidato.</p><p> Etapa 3: Eleição – votação para indicar um candidato para a função.</p>'
      election: Eleição
    funding_decision:
      title_placeholder: Pedido de financiamento para o Robotics Roadshow
      process_name: Decisão de financiamento
      process_subtitle: Processe um pedido de subvenção, empréstimo ou investimento e tome uma decisão de financiamento.
      process_introduction: "<p>Apresentar um pedido de financiamento, anexar documentos e outros materiais de apoio.</p><p> Resuma o aplicativo no contexto do thread.</p><p> Convide pessoas autorizadas para analisar a inscrição e fazer perguntas. Reserve tempo suficiente para discussão.</p><p> Levantar uma proposta de consenso para aprovar o financiamento.</p><p> Se alguém discordar, pergunte o motivo – por exemplo, podem ser necessárias mais informações. Convide a pessoa que discorda a mudar seu voto quando estiver satisfeita.</p><p> Quando tiver uma decisão clara sobre o pedido de financiamento, indique um resultado para registar a decisão.</p>"
      description: <h3 id="introduce-and-summarize-the-funding-application">Introduzir e resumir o pedido de financiamento</h3><p></p><h3 id="how-does-this-application-fit-with-funding-criteria"> Como esta candidatura se enquadra nos critérios de financiamento?</h3><p></p><h3 id="who-is-authorized-to-approve-this-funding-decision"> Quem está autorizado a aprovar esta decisão de financiamento?</h3><p></p><h3 id="invite-questions-from-decision-makers-to-process-the-applica"> Convidar perguntas dos tomadores de decisão para processar a inscrição</h3><p></p>
      funding: Financiamento
    approve_a_document:
      title_placeholder: Desenvolvendo nossa estratégia de marca
      process_name: Aprovar um documento
      process_subtitle: Apresente, discuta e desenvolva um documento, política ou acordo importante.
      process_introduction: "<p>Apresente o documento junto com quaisquer informações básicas. Declare o propósito do documento para ajudar a manter o foco.</p><p> Convide as pessoas a contribuir com informações e seus conhecimentos e use isso para enquadrar o documento. Reconheça e considere o feedback e as contribuições das pessoas.</p><p> Integrar as contribuições numa primeira versão do documento e em versões sucessivas até que esteja pronto para ser aprovado.</p><p> Use uma enquete de verificação do Sense para pesquisar opiniões e esclarecer quaisquer problemas com o rascunho.</p><p> Depois que o feedback for considerado e incorporado ao documento, proceda à aprovação ou concordância com uma proposta de Consentimento ou Consenso.</p><p> O thread se torna um registro claro do progresso da criação de documentos e das decisões tomadas.</p>"
      description: <h3 id="what-is-the-purpose-of-the-document">Qual é o objetivo do documento?</h3><p></p><h3 id="why-is-this-important"> Por que isso é importante?</h3><p></p><h3 id="what-are-you-asking-people-to-do"> O que você está pedindo às pessoas que façam?</h3><p></p>
      document: Documento
    blank:
      process_name: Modelo em branco
      process_subtitle: Inicie um novo tópico para qualquer finalidade
      process_introduction: "<p>Inicie um tópico em seu grupo sobre qualquer assunto de sua preferência.</p><p> Por padrão, todos no grupo serão notificados quando você iniciar o tópico. Você pode alterar isso editando o campo 'convite' abaixo.</p>"
  event_mailer:
    received_email:
      explaination_html: "<p>Você está recebendo este e-mail porque é administrador do grupo Loomio: %{group}.</p><p> O grupo recebeu um email de um endereço de email não reconhecido.</p><p> Se a mensagem for de um membro do grupo, revise o e-mail e selecione o membro.</p><p> Se a mensagem for indesejada, você poderá bloquear qualquer outro e-mail desse endereço.</p>"
