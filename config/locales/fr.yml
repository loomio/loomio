  example_discussion:
    title: "Exemple de Discussion : Bienvenue et introduction sur Loomio"
    description: |
      Bienvenue sur Loomio, un nouvel outil pour des prises de décision collectives.
      En vous engageant sur un sujet, en discutant des différentes possibilités, en vous adressant aux personnes intéressées, votre groupe peut mettre vos intelligences en commun pour trouver la meilleure voie.
      Vous pouvez utiliser cet exemple de discussion pour découvrir les possibilités de Loomio.
      Pour continuer d'avancer, le Robot d'Aide de Loomio pense que votre groupe devrait passer des vacances ensemble. Le diagramme sur la droite vous montre comment votre groupe juge la proposition. Vous pouvez participer en cliquant sur un des boutons de décision en dessous.
  example_motion:
    name: "Nous devrions passer nos vacances sur la Lune !"
    description: |
      Le Robot d'Aide de Loomio est vraiment motivé pour que vous investissiez dans un voyage sur la Lune. Apparemment, le brownie de l'espace est délicieux. Mais les implications pour votre empreinte carbone vous inquiètent.
      Est ce une bonne idée ? Le Robot d'Aide de Loomio veut savoir ce que vous en pensez !
      Si vous connaissez déjà votre position, cliquez sur l'une des icônes ci dessous (survolez les boutons de décision pour une description de la signification de chacun d'eux).
      Vous êtes invités à laisser un bref commentaire sur la raison de votre choix. Ceci permet de rendre plus facile la synthèse de ce que chacun pense et pourquoi. Vous pouvez changer d'avis et revoter sans souci, tant que la proposition n'est pas close.
