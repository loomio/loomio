    simple_poll:
      process_subtitle: Знайдіть найпопулярніший варіант
      process_introduction: <p>Перш ніж приймати рішення, визначте, який(і) варіант(и) найбільше цікавить людей.</p><p> Просте опитування допоможе вам знайти найпопулярніший варіант або варіанти з одним або кількома варіантами відповіді.</p><p> Введіть будь-які деталі щодо опцій у полі «Деталі», потім введіть назву опції та натисніть «+», щоб додати.</p><p> Встановіть <strong>мінімальну</strong> та <strong>максимальну кількість варіантів, які</strong> може вибрати виборець. Залиште максимальний варіант рівним 1 для опитування з одним варіантом.</p><p> Ви можете скористатися піктограмою олівця поруч із кожним варіантом, щоб додати <strong>значення</strong> опції, а також детальніше розповісти про опцію, щоб допомогти людям під час голосування.</p><p> <a target="_blank"  href="https://help.loomio.com/en/user_manual/polls/proposal_types/index.html#simple-poll">Дізнайтеся більше про просте опитування</a> .</p>
      title: На чому має бути зосереджений наш стратегічний напрямок?
      details: <h3 id="what-is-this-poll-about"><strong>Про що це опитування?</strong></h3><p></p><h3 id="why-is-this-important"> <strong>Чому це важливо?</strong></h3><p></p><h3 id="what-are-you-asking-people-to-do"> <strong>Що ви просите людей зробити?</strong></h3><p></p><p> Оберіть варіант(и), який(і) вам подобається.</p>
    score_poll:
      process_subtitle: Виміряйте ступінь підтримки кожного варіанта
      process_introduction: <p>Використовуйте опитування Score poll, коли хочете опитати людей щодо їхніх бажань, уподобань чи зацікавленості в кожному варіанті.</p><p> <span>Учасників просять оцінити кожен варіант і призначити бал, переміщуючи повзунок по шкалі.</span></p><p> <span>Результати відображаються графічно разом із таблицею для кожного варіанта, яка показує загальну кількість балів, середню кількість балів та кількість виборців.</span></p><p> Розширені налаштування включають «Голоси анонімні» та «Показувати параметри у випадковому порядку» – зазвичай використовуються для опитування Score, щоб зменшити будь-яку упередженість голосування.</p><p> <a target="_blank"  href="https://help.loomio.com/en/user_manual/polls/proposal_types/index.html#score-poll">Дізнайтеся більше про опитування Score</a> .</p>
      title: Оцінка того, як приймаються рішення в нашій організації
      details: <h3 id="what-is-this-poll-about"><strong>Про що це опитування?</strong></h3><p></p><h3 id="why-is-this-important"> <strong>Чому це важливо?</strong></h3><p></p><h3 id="what-are-you-asking-people-to-do"> <strong>Що ви просите людей зробити?</strong></h3><p></p><p> Оберіть варіант(и), який(і) вам подобається.</p>
    dot_vote:
      process_subtitle: Виділіть бюджет балів для виявлення пріоритетів
      process_introduction: <p>Точкове голосування корисне для груп, які намагаються виділити обмежений ресурс на кілька варіантів. Воно виходить за рамки простого опитування, допомагаючи учасникам усвідомити наявність обмежень під час вибору варіантів.</p><p> Кожному учаснику дається певна кількість точок. Ви вирішуєте, скільки.</p><p> Вони ставлять крапки поруч із запропонованими варіантами, які їм подобаються. Учасники можуть розмістити всі свої крапки на одному варіанті або розподілити їх між кількома варіантами.</p><p> Розподіляючи бали, учасники можуть перевищити ліміт бюджету, тому їм рекомендується ретельно обмірковувати, як вони витрачають свої бали.</p><p> Варіанти з найбільшою кількістю крапок «перемагають». Таблиця результатів містить додаткові дані, які допоможуть вам проаналізувати результати.</p><ul><li><p> % балів</p></li><li><p> Очки</p></li><li><p> Середнє значення</p></li><li><p> Виборці</p></li></ul><p> <a target="_blank"  href="https://help.loomio.com/en/user_manual/polls/proposal_types/index.html#dot-vote">Дізнайтеся більше про голосування Dot</a> .</p>
      title: Вибір тем для нашої конференції
      details: <h3 id="what-is-this-poll-about"><strong>Про що це опитування?</strong></h3><p></p><h3 id="why-is-this-important"> <strong>Чому це важливо?</strong></h3><p></p><h3 id="what-are-you-asking-people-to-do"> <strong>Що ви просите людей зробити?</strong></h3><p></p><p> У цьому опитуванні у вас є бюджет із 8 крапок, які ви можете розподілити між варіантами, які вам подобаються. Ви можете розмістити всі крапки на одному варіанті або розподілити їх.</p>
    ranked_choice:
      process_subtitle: Зрозумійте впорядковану перевагу варіантів
      process_introduction: <p>Ранжований вибір корисний, коли у вас є велика кількість варіантів або ви проводите вибори.</p><p> Цей шаблон опитування пропонує низку варіантів для голосування у бажаному порядку.</p><p> Ви можете встановити кількість варіантів, які отримає виборець.</p><p> <span>Виборці перетягують варіанти в порядку переваги (№1 – ваш найбажаніший варіант).</span></p><p> <span>Розширені налаштування включають «Голоси анонімні» та «Показувати параметри у випадковому порядку» – зазвичай використовуються для</span> випадкового вибору, щоб зменшити будь-яку упередженість при голосуванні.</p><p> Результати відображаються в порядку ранжування. Таблиця результатів містить додаткові дані, які допоможуть вам проаналізувати результати.</p><ul><li><p> Ранг</p></li><li><p> % балів</p></li><li><p> Очки</p></li><li><p> Середнє значення</p></li></ul><p> <a target="_blank"  href="https://help.loomio.com/en/user_manual/polls/proposal_types/index.html#ranked-choice">Дізнайтеся більше про рейтинговий вибір</a> .</p>
      title: Обрати директорів до ради директорів
      details: <h3 id="what-is-this-poll-about"><strong>Про що це опитування?</strong></h3><p></p><h3 id="why-is-this-important"> <strong>Чому це важливо?</strong></h3><p></p><h3 id="what-are-you-asking-people-to-do"> <strong>Що ви просите людей зробити?</strong></h3><p></p><p> Голосуйте, ранжуючи варіанти за вашими вподобаннями. Перемагає варіант, який посяде перший у результатах.</p>
    time_poll:
      process_subtitle: Дізнайтеся, коли люди вільні для зустрічі
      process_introduction: <p><span>Заощадьте час, плануючи дату вашої зустрічі чи заходу.</span></p><p> Опитування часу дозволяє легко побачити доступність кожного та знайти найкращий час.</p><p> Введіть назву та деталі вашого опитування в розділі «Час». Введіть список варіантів дати й часу у вашому часовому поясі.</p><p> Встановлюючи часові інтервали, враховуйте людей у різних часових поясах. Учасники бачитимуть час, локалізований у їхньому часовому поясі.</p><p> Встановіть тривалість зустрічі.</p><p> Коли опитування «Час» завершиться, встановіть результат із найкращим часом та будь-якими інструкціями щодо зустрічі.</p><p> <span>Loomio додасть запрошення до календаря разом із електронним листом із повідомленням про результати, щоб учасники могли додавати до свого календаря.</span></p><p> <a target="_blank" href="https://help.loomio.com/en/user_manual/polls/meeting_polls/index.html#time-poll">Дізнайтеся більше про опитування Time</a> .</p>
      title: Давайте знайдемо дату нашої наступної зустрічі
      details: "<p><strong>Що це за зустріч чи подія?</strong></p><p></p><p> <strong>Чому це важливо?</strong></p><p></p><p> <strong>Що ви просите людей зробити?</strong></p><p></p><p> <span>Позначте часові інтервали, у які ви доступні, зеленим значком «великий палець вгору» або залиште червоний значок «великий палець вниз», якщо ви недоступні.</span></p><p> <span>Використовуйте значок «великий палець убік», щоб показати, що ви доступні «за потреби».</span></p>"
      reason_prompt: Чи можете ви щось сказати, щоб допомогти організатору знайти підходящий час?
    opt_in:
      process_subtitle: Знайдіть волонтерів або попросіть учасників
      process_introduction: '<p>Використовуйте функцію «Підписатися», щоб запросити людей приєднатися до команди, комітету чи робочої групи, або взяти участь у заході.</p><p> «Підписатися» має два варіанти голосування: «Прийняти» або «Відхилити».</p><p> Ви можете визначити цільову кількість людей, яких ви шукаєте, скажімо, 3 особи, які приєднаються до вашої робочої групи.</p><p> <a target="_blank" href="https://help.loomio.com/en/user_manual/polls/meeting_polls/index.html#opt-in">Дізнайтеся більше про підписку</a> .</p>'
      title: Робоча група з розробки нашої нової політики сталого розвитку
      details: "<p><strong>На яку команду, робочу групу чи захід ви запрошуєте людей?</strong></p><p></p><p> <strong>Чому це важливо?</strong></p><p></p><p> <strong>Що ви просите людей зробити?</strong></p><p></p><p> Виберіть «Прийняти», щоб взяти участь!</p>"
      accept_meaning: Я готовий взяти участь
      accept_prompt: Чому ти займаєшся цим волонтерством?
      decline_meaning: Я не можу взяти участь
      decline_prompt: Чи є щось, що ви хотіли б сказати?
