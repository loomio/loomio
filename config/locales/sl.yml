  pricing_page:
    intro: "Skupine s finančnimi sredstvi plačujejo naročnino za uporabo orodja.\nSkupine brez finančnih sredstev za plačilo naročnine uporabljajo model\n\"Plačaj, kolikor lahko\": njihovi člani so vabljeni, da prispevajo prostovoljne donacije. Vaš prispevek nam pomaga, da ohranimo Loomio neodvisen, brez oglasov in v lasti celotne skupnosti.\n"
    organisations: Organizacije
    organisations_examples: "npr. podjetja, vladne agencije, skupnostne organizacije"
    informal_groups: Neformalne skupine
    informal_groups_desc: "Člane vaše skupine bomo prosili za plačilo, v okviru njihovih zmožnosti"
    informal_groups_examples: "npr. družine, družbena gibanja, skupnosti"
  contribution:
    any_amount: "ali pa za enkraten prispevek po želji, v višini"
    currency_desc: Zneski so v ameriških dolarjih
    monthly_html: "Želim prispevati mesečno, v višini"
    one_time_html: "Želim plačati enkraten prispevek, v višini"
    submit: Prispevaj
    tooltip: Spoznaj naš model skupnostnega financiranja
    thought_about_contributing: "Tvoja priložnost, da prispevaš"
    thought_about_contributing_description: "Loomio je zadružno socialno podjetje, ki si prizadeva omogočiti vsem, da bi sodelovali pri odločitvah, ki jih zadevajo.\n\nPri skupnostnemu sprejemanju odločitev denar ne bi smel biti ovira. Loomio se financira s prispevki uporabnikov v skupnosti in naročninami formalnih organizacij, ki ga uporabljajo.\n\nVaš prispevek pomeni, da lahko Loomio ohranimo neodvisen, brez oglasov in prosto dostopen skupinam, ki ustvarjajo odlične stvari v svojih skupnostih.\n\nHvala, da to omogočate!\n"
    thank_you_title: "Hvala za tvoj prispevek Loomiu!"
    thank_you_body: "Tvoj prispevek nam pomaga zagotoviti enostavno so-odločanje za ves svet.\n\nV kratkem boš prejel/a email z računom za tvoj prispevek.\n\nVsak je dobrodošel, da se pridruži Loomio Skupnosti, kjer debatiramo o tem, kako lahko s tem orodjem naredimo največ in kako ga lahko izboljšamo.\n\n<a href='https://www.loomio.org/groups/3'>Želim vstopiti vskupino Loomio Skupnost &raquo;</a>\n"
    making_a_donation_description: "Loomio je zadružno socialno podjetje, ki si prizadeva omogočiti vsem, da bi sodelovali pri odločitvah, ki jih zadevajo.\n\nVaš prispevek pomeni, da lahko Loomio ohranimo neodvisen, brez oglasov in prosto dostopen skupinam, ki ustvarjajo odlične stvari v svojih skupnostih.\n\nHvala, da to omogočate!\n"
