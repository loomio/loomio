      process_introduction: '<p>Utilitzeu Opt-in per convidar persones a unir-se a un equip, comitè o grup de treball, o per participar en un esdeveniment.</p><p> "Opt-in" té dues opcions de votació: Acceptar o rebutjar.</p><p> Podeu definir un nombre objectiu de persones que busqueu, per exemple 3 persones per unir-se al vostre grup de treball.</p><p> <a target="_blank" href="https://help.loomio.com/en/user_manual/polls/meeting_polls/index.html#opt-in">Llegiu més sobre la subscripció</a> .</p>'
