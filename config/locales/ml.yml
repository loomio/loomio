    message: "<p>ഇതാണ് <strong>സമൂഹ താള്‍</strong>. ഇടതുഭാഗത് ഈ സമൂഹത്തിലെ എല്ലാ ചര്‍ച്ചകളും കാണാം.</p><p>പുതിയൊരു വിഷയത്തെ കുറിച്ച് സംസാരിക്കാന്‍ പുതിയ ചര്‍ച്ച തുടങ്ങുക.</p>"
