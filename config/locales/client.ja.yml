  poll_templates:
    proposal:
      process_subtitle: 決定を下すために提案を行う
      process_introduction: <p>古典的な Loomio の提案は、意思決定を支援し、議論を明確な結果に変えます。</p><p>行動方針を提案し、賛成、棄権、反対の投票で回答するよう人々に呼びかけます。</p><p>人々は投票するときに、なぜこのように投票したのか理由を述べることができます。この問題に関して他の人がどのような立場に立っているのか、そしてその理由がわかります。</p><p>このようにして、提案を使用して人々に応答を促し、新しい情報を明らかにし、共通の理解を構築することで、グループがより良い、より多くの情報に基づいた意思決定を行えるようにすることができます。</p><p>提案とそれに関連する議論は、決定に至った経緯についての独自の記録を作成します。</p><p><a target="_blank" href="https://help.loomio.com/en/user_manual/polls/decisions/index.html"><u>シンプルな意思決定プロセスでの従来の Loomio 提案の使用について詳しくは、こちらをご覧ください</u></a>。</p>
      title: 新しいブランドコンセプトに賛同
      details: <h3 id="what-is-the-decision-you-need-to-make"><strong>あなたがしなければならない決断は何ですか?</strong></h3><p></p><h3 id="why-is-this-important"><strong>何でこれが大切ですか？</strong></h3><p></p><h3 id="what-are-you-asking-people-to-do"><strong>あなたは人々に何をするように求めていますか？</strong></h3><p></p><p>この提案を可決するには、メンバーの過半数が賛成票を投じる必要があります。</p><p>同意しない場合は、同意するためにその理由と何を変更する必要があるかを述べてください。</p>
      agree: 同意する
      agree_meaning: 私はその提案を支持します
      agree_prompt: この提案のどのような点が気に入っていますか?また、それがグループにどのようなメリットをもたらしますか?
      abstain: 棄権する
      abstain_meaning: この決定に投票しないことを選択するか、投票できない。
      abstain_prompt: なぜ棄権するのか、あるいはこの決定に投票することができないと感じるのですか?
      disagree: 同意しない
      disagree_meaning: この提案を支持する前に、この提案のどこかを変更する必要があります。
      disagree_prompt: この提案を支持できるようにするには、どのように改善すればよいでしょうか?
    advice:
      process_subtitle: 決断しなければならないことについてアドバイスを求める
      process_introduction: <p>組織にとってより良い意思決定ができるよう、影響を受ける人々や専門知識を持つ人々のアドバイスを受けて、下す必要のある意思決定についてアドバイスを求めてください。</p><ul><li><p>アドバイスは、組織にとってより良い意思決定を行うのに役立ちます。</p></li><li><p>人間関係、学習の機会、多様なインプットを促進します。</p></li><li><p>自発性と創造性を刺激し、仕事をより楽しくします。</p></li></ul><p><a target="_blank" href="https://help.loomio.com/en/guides/advice_process/index.html"><u>アドバイスのプロセスについて詳しくは、こちらをご覧ください</u></a>。</p>
      title: タカシが新しいコンピュータを買うのを手伝ってください
      details: <h3 id="what-is-the-decision-you-need-to-make"><strong>あなたがしなければならない決断は何ですか?</strong></h3><p></p><h3 id="why-is-this-important"><strong>何でこれが大切ですか？</strong></h3><p></p><h3 id="what-advice-are-you-asking-from-people-to-help-you-make-a-go"><strong>正しい決断を下すために、人々にどのようなアドバイスを求めていますか?</strong></h3><p></p><p>私たちの組織にとって適切な決定を下すために、皆様のご意見を求めています。</p>
      agree: 同意する
      agree_meaning: 私はこの決定についてアドバイスを提供しました
      agree_prompt: アドバイスを要約したり、役立つコメントを作成したりする
      abstain: 棄権する
      abstain_meaning: アドバイスできることはありません
      abstain_prompt: 参考になりそうなコメントはありますか?
    consent:
      process_subtitle: 異議を唱えずに「試しても安全」な決定を下す
      process_introduction: <p>提案に対して重大な反対がない場合、下す必要のある決定について同意を求めてください。これにより、組織にとって「試しても安全」な決定を迅速に下すことができます。</p><ul><li><p> 「十分に良い」決定を目指す</p></li><li><p>多くの意見を取り入れて実行可能な提案を作成する</p></li><li><p>誰かが正当な反対意見を持っているかどうかを尋ねる</p></li><li><p>異議を解決するために提案を修正する</p></li></ul><p><a target="_blank" href="https://help.loomio.com/en/guides/consent_process/index.html">同意プロセスについて詳しくは、こちらをご覧ください</a>。</p>
      title: クロエをデザイン担当に雇う
      details: <h3 id="what-is-the-decision-you-need-to-make"><strong>あなたがしなければならない決断は何ですか?</strong></h3><p></p><h3 id="why-is-this-important"><strong>何でこれが大切ですか？</strong></h3><p></p><h3 id="what-are-you-asking-of-people-in-this-proposal"><strong>この提案で人々に何を求めますか?</strong></h3><p></p><p>異議がある場合は、その理由を述べ、安全なものとなる提案の変更を提案してください。</p><p>私たちは、組織にとって適切な決定を下せるように、「試しても安全な」「十分な」決定に対する同意を求めていることを忘れないでください。</p>
      consent: 同意
      consent_meaning: この提案は安全に試すことができます
      consent_prompt: この提案のどのような点が気に入っていますか?また、それが組織にどのようなメリットをもたらしますか?
      objection: 異議
      objection_meaning: 私には正当な反対意見があり、その提案は害をもたらすと考えています
      objection_prompt: この提案を「安全に試せる」ものにして支持できるようにするには、この提案にどのような変更が必要ですか?
    consensus:
      process_subtitle: 関係者全員と労働協約を締結する
      process_introduction: <p>すべての参加者のニーズと懸念を満たす合意に達するために、必要な決定についての合意を形成します。</p><ul><li><p>一緒に議論して提案を作成する</p></li><li><p>関係者全員を含めて尊重する</p></li><li><p>ほとんどの人に同意を求める</p></li></ul><p><a target="_blank" href="https://help.loomio.com/en/guides/consensus_process/index.html">コンセンサスプロセスについて詳しくは、こちらをご覧ください</a>。</p>
      title: 新しいブランドコンセプトに賛同
      details: <h3 id="what-is-the-decision-you-need-to-make"><strong>あなたがしなければならない決断は何ですか?</strong></h3><p></p><h3 id="why-is-this-important"><strong>何でこれが大切ですか？</strong></h3><p></p><h3 id="what-are-you-asking-people-to-do"><strong>あなたは人々に何をするように求めていますか？</strong></h3><p></p><p>この提案を可決するには、メンバーの過半数が賛成票を投じる必要があります。</p><p>同意しない場合は、同意するためにその理由と何を変更する必要があるかを述べてください。</p>
      agree: 同意する
      agree_meaning: 私はその提案を支持します
      agree_prompt: この提案のどのような点が気に入っていますか?また、それが組織にどのようなメリットをもたらしますか?
      abstain: 棄権する
      abstain_meaning: この決定は私には影響しないし、グループが何を決定しても私は満足している
      abstain_prompt: なぜ棄権するのか、あるいはこの決定に投票することができないと感じるのですか?
      disagree: 同意しない
      disagree_meaning: この提案を支持する前に、この提案の何かを変更する必要があります
      disagree_prompt: この提案を支持できるようにするには、どのように改善すればよいでしょうか?
      block: ブロック
      block_meaning: 私はこの提案を阻止し、続行すべきではないと考えます
      block_prompt: この提案に対する反対意見と、それを進めるべきではない理由を説明してください
    question_round:
      process_subtitle: 人々が提案を理解できるように明確な質問をする
      process_introduction: <p>質問ラウンドは、全員が提案について自分の意見を言う前に理解できるように、提案について明確な質問をする機会です。</p><p> Loomio の質問ラウンドは、投票オプションのない特別な提案です。参加者は、ラウンドに設定した期間内に質問できるようになります。</p><p>質問ラウンドは、同意プロセスのステップとして通常使用されます。</p><p><a target="_blank" href="https://help.loomio.com/en/guides/consent_process/index.html">同意プロセスについて詳しくは、こちらをご覧ください</a>。</p>
      title: 健康と安全の方針について何か質問がありますか?
      details: <h3 id="what-are-you-proposing"><strong>何を提案していますか?</strong></h3><p></p><h3 id="why-is-this-important"><strong>何でこれが大切ですか？</strong></h3><p></p><h3 id="what-are-you-asking-people-to-do"><strong>あなたは人々に何をするように求めていますか？</strong></h3><p></p><p>これは質問ラウンドであり、明確な質問をすることが求められます。</p><p>提案を理解するには何を知っておく必要がありますか?</p><p>質問ラウンドが終了する前に回答してください。</p>
      reason_prompt: 提案を理解するには何を知っておく必要がありますか?
    sense_check:
      process_subtitle: フィードバック、質問、懸念事項を尋ねる
      process_introduction: <p>センス チェックの提案は、フィードバックを取得し、質問を募り、懸念事項を明らかにするための良い方法です。決定に進む前に提案を明確にし、改善するのに役立ちます。</p><p>センスチェックは、提案が形成されていることを人々に知らせ、参加を促します。これは、人々の意見に耳を傾け、彼らがどのように感じているかを察知し、適切に対応する機会であり、より良い決定を下すために彼らの貢献を取り入れる可能性が開かれます。</p><p>センス チェック提案を同意プロセスで使用して、提案を改善するための反応やコメントを募ったり、コンセンサス プロセスでコンセンサスをテストしたりできます。</p><p> <a target="_blank" rel="noopener noreferrer nofollow" href="https://help.loomio.com/en/user_manual/polls/decisions/index.html"><u>センスチェックの使用方法については、「単純な決定プロセス」を参照してください</u></a><span>。</span></p>
      title: 新しいブランドコンセプトについてはどう思いますか？
      details: <h3 id="what-are-you-proposing"><strong>何を提案していますか?</strong></h3><p></p><h3 id="why-is-this-important"><strong>何でこれが大切ですか？</strong></h3><p></p><h3 id="what-are-you-asking-people-to-do"><strong>あなたは人々に何をするように求めていますか？</strong></h3><p></p><p>その提案についてどう思いますか？コメントを残すか、改善のための提案をしてください。</p><p>このセンス チェックは、より良い意思決定を行うために、皆様からのご意見やご貢献をいただく機会です。</p>
      looks_good: いいね
      looks_good_meaning: この状況に満足しています
      looks_good_prompt: 提案をより良くするためのコメントや提案はありますか?
      abstain: 棄権する
      abstain_meaning: この作品に関して私は何も付け加えることはありませんし、異論もありません。
      abstain_prompt: 棄権はこの提案の方向性に同意したことを意味します。棄権に投票する理由はありますか？
      concerned: 心配している
      concerned_meaning: 私が同意するためには、これに関する何かを変更する必要があるかもしれません
      concerned_prompt: あなたの懸念は何ですか?それはどのように対処できますか?
      not_sure: わからない
      not_sure_meaning: 質問があるか、もう少し時間が必要です
      not_sure_prompt: どの部分が不明瞭ですか?これはどうすれば解決できるでしょうか?
    gradients_of_agreement:
      process_subtitle: 8 段階評価で提案に対する支持を表明する
      process_introduction: "<p>同意提案の勾配を使用すると、グループのメンバーが提案に対する支持を段階的に表現できるため、「同意」または「反対」という観点よりも多くの方法で支持を表現できます。</p><p>正式な合意に進む前に、提案に対する支持をテストするために、合意の勾配を予備ラウンドとして使用します。</p><p>同意の勾配によって、人々は提案が形成されつつあることを知り、参加するよう促します。これは、人々の意見に耳を傾け、彼らがどのように感じているかを察知し、適切に対応する機会であり、より良い決定を下すために彼らの貢献を取り入れる可能性が開かれます。</p>"
      title: 新しい価値観についてどう思いますか?
      details: <h3 id="what-are-you-proposing"><strong>何を提案していますか?</strong></h3><p></p><h3 id="why-is-this-important"><strong>何でこれが大切ですか？</strong></h3><p></p><h3 id="what-are-you-asking-people-to-do"><strong>あなたは人々に何をするように求めていますか？</strong></h3><p></p><p>プロポーズはいかがですか？以下のスケールでサポートを表明し、改善のためのコメントや提案を残してください。</p><p>この段階的な合意提案は、提案に対するサポートをテストするものであり、正式な合意に移行する前に皆様からの意見を聞く機会となります。</p>
      whole_hearted_endorsement: 心からの支持
      whole_hearted_endorsement_meaning: 私は本当にそれが好き！
      whole_hearted_endorsement_prompt: 何が気に入っていますか?
      agreement_with_minor_contention: 軽微な争いのある合意
      agreement_with_minor_contention_meaning: 完璧ではありませんが、十分です
      agreement_with_minor_contention_prompt: あなたの懸念は何ですか?
      support_with_reservations: 予約によるサポート
      support_with_reservations_meaning: それで生きていけるよ
      support_with_reservations_prompt: ご予約は何ですか?
      abstain_meaning: この問題は私には関係ありません
      abstain_prompt: 何か追加したいことはありますか？
      more_discussion_needed: さらなる議論が必要
      more_discussion_needed_meaning: 問題点をまだ十分に理解していません
      more_discussion_needed_prompt: 何か分かりませんか？
      don_t_like_but_will_support: 好きじゃないけど応援するよ
      don_t_like_but_will_support_meaning: 良くはないけどグループを維持したくない
      don_t_like_but_will_support_prompt: 改善してほしいことは何ですか?
      serious_disagreement: 深刻な意見の相違
      serious_disagreement_meaning: 私はこれに同意していません - 私を当てにしないでください
      serious_disagreement_prompt: 何に同意しませんか?
      veto: 拒否
      veto_meaning: この提案をブロックします
      veto_prompt: なぜ提案を阻止するのですか？それをサポートするには何を変える必要がありますか?
    simple_poll:
      process_subtitle: 最も人気のあるオプションを見つける
      process_introduction: <p>決断を下す前に、人々がどの選択肢を最も気にしているかを調べてください。</p><p>簡単なアンケートを使用すると、最も人気のあるオプションを 1 つまたは複数の選択肢から見つけることができます。</p><p>詳細フィールドにオプションの詳細を書き込み、オプションの名前を入力し、[+] をクリックして追加します。</p><p>投票者が選択できる<strong>最小選択肢</strong>と<strong>最大選択肢</strong>を設定します。単一選択投票の場合は、最大選択肢を 1 のままにします。</p><p>各オプションの横に鉛筆アイコンを使用して、オプションの<strong>意味</strong>を追加し、投票時にオプションをさらに詳しく説明することができます。</p><p> <a target="_blank"  href="https://help.loomio.com/en/user_manual/polls/proposal_types/index.html#simple-poll">単純な投票について詳しくは、こちらをご覧ください</a>。</p>
      title: 戦略的方向性の焦点をどこに置くべきでしょうか?
      details: <h3 id="what-is-this-poll-about"><strong>この世論調査は何についてのものですか?</strong></h3><p></p><h3 id="why-is-this-important"><strong>何でこれが大切ですか？</strong></h3><p></p><h3 id="what-are-you-asking-people-to-do"><strong>あなたは人々に何をするように求めていますか？</strong></h3><p></p><p>好みのオプションを選択してください。</p>
    score_poll:
      process_subtitle: 各オプションのサポート度を測定する
      process_introduction: <p>各オプションに対する希望、好み、関心について人々を調査したい場合は、スコア投票を使用します。</p><p><span>参加者は各オプションを評価し、スケールに沿ってスライダーを移動してスコアを割り当てるように求められます。</span></p><p><span>結果は、合計ポイント、平均ポイント、投票者数を示す各オプションの表とともにグラフで表示されます。</span></p><p>詳細設定には、「投票は匿名」および「オプションをランダムな順序で表示」が含まれます。これは、投票の偏りを軽減するためにスコア投票によく使用されます。</p><p> <a target="_blank"  href="https://help.loomio.com/en/user_manual/polls/proposal_types/index.html#score-poll">スコア投票について詳しくは、こちらをご覧ください</a>。</p>
      title: 組織内で意思決定がどのように行われるかを評価する
      details: <h3 id="what-is-this-poll-about"><strong>この世論調査は何についてのものですか?</strong></h3><p></p><h3 id="why-is-this-important"><strong>何でこれが大切ですか？</strong></h3><p></p><h3 id="what-are-you-asking-people-to-do"><strong>あなたは人々に何をするように求めていますか？</strong></h3><p></p><p>好みのオプションを選択してください。</p>
    dot_vote:
      process_subtitle: 優先順位を明らかにするためにポイントの予算を割り当てる
      process_introduction: <p>ドット投票は、限られたリソースを多数のオプションに割り当てようとしているグループに役立ちます。これは、参加者がオプションを選択する際に制約があることを認識できるようにすることで、単純なアンケートを超えたものになります。</p><p>参加者にはそれぞれ、設定された数のドットが与えられます。数はあなたが決めます。</p><p>彼らは、提示されたオプションのうち気に入ったものの横にドットを置きます。参加者は、すべての点を 1 つの選択肢に配置することも、複数の選択肢に分散して配置することもできます。</p><p>参加者がドットを割り当てると、ドットの予算制限を超える可能性があるため、ドットの使い方を慎重に検討することをお勧めします。</p><p>最も多くのドットを持つオプションが「勝ち」になります。結果テーブルには、結果の分析に役立つ追加データが表示されます。</p><ul><li><p>ポイントの%</p></li><li><p>ポイント</p></li><li><p>平均</p></li><li><p>有権者</p></li></ul><p><a target="_blank"  href="https://help.loomio.com/en/user_manual/polls/proposal_types/index.html#dot-vote">ドット投票について詳しくは、こちらをご覧ください</a>。</p>
      title: カンファレンスのテーマの選択
      details: <h3 id="what-is-this-poll-about"><strong>この世論調査は何についてのものですか?</strong></h3><p></p><h3 id="why-is-this-important"><strong>何でこれが大切ですか？</strong></h3><p></p><h3 id="what-are-you-asking-people-to-do"><strong>あなたは人々に何をするように求めていますか？</strong></h3><p></p><p>この投票では、希望するオプションに割り当てる予算が 8 ドットあります。すべてのドットを 1 つのオプションに配置することも、分散して配置することもできます。</p>
    ranked_choice:
      process_subtitle: オプションの順序付けされた優先順位を理解する
      process_introduction: <p>ランク付けされた選択は、多数の選択肢がある場合、または選挙を開催している場合に便利です。</p><p>この投票テンプレートには、ユーザーが好みの順序で投票できる一連のオプションが用意されています。</p><p>投票者が得る選択肢の数を設定できます。</p><p><span>有権者はオプションを優先順にドラッグ アンド ドロップします (#1 が最も優先されるオプションです)。</span></p><p><span>詳細設定には、「投票は匿名」および「オプションをランダムな順序で表示」が含まれます。これは、投票の偏りを軽減するためにランク付けされた選択によく使用されます</span>。</p><p>結果はランキング順に表示されます。結果テーブルには、結果の分析に役立つ追加データが表示されます。</p><ul><li><p>ランク</p></li><li><p>ポイントの%</p></li><li><p>ポイント</p></li><li><p>平均</p></li></ul><p><a target="_blank"  href="https://help.loomio.com/en/user_manual/polls/proposal_types/index.html#ranked-choice">ランク付きの選択について詳しくは、こちらをご覧ください</a>。</p>
      title: 取締役をガバナンス委員会に選出する
      details: <h3 id="what-is-this-poll-about"><strong>この世論調査は何についてのものですか?</strong></h3><p></p><h3 id="why-is-this-important"><strong>何でこれが大切ですか？</strong></h3><p></p><h3 id="what-are-you-asking-people-to-do"><strong>あなたは人々に何をするように求めていますか？</strong></h3><p></p><p>選択肢を好みの順にランク付けして投票してください。結果で最初にランク付けされたオプションが勝ちます。</p>
    time_poll:
      process_subtitle: 人々がいつ会えるかを調べる
      process_introduction: <p><span>会議やイベントの日程を調整する時間を節約できます。</span></p><p>時間投票により、全員の空き時間を簡単に確認し、最適な時間を見つけることができます。</p><p>時間投票にタイトルと詳細を入力します。タイムゾーンの日付と時刻のオプションのリストを入力します。</p><p>タイムスロットを設定するときは、異なるタイムゾーンにいる人々を考慮してください。参加者には、自分のタイムゾーンに合わせた時間が表示されます。</p><p>会議の時間を設定します。</p><p>時間投票が終了したら、最適な時間と会議の指示を含む結果を設定します。</p><p> <span>Loomio には結果通知メールとともにカレンダーへの招待が含まれるため、参加者は自分のカレンダーに追加できます。</span></p><p> <a target="_blank" href="https://help.loomio.com/en/user_manual/polls/meeting_polls/index.html#time-poll">タイムポーリングの詳細については、こちらをご覧ください</a>。</p>
      title: 次の会議の日程を決めましょう
      details: "<p><strong>会議やイベントとは何ですか?</strong></p><p></p><p><strong>何でこれが大切ですか？</strong></p><p></p><p><strong>あなたは人々に何をするように求めていますか？</strong></p><p></p><p><span>利用可能なタイムスロットを緑色の「賛成」アイコンでマークするか、利用できない場合は赤色の「賛成」アイコンをそのままにしておきます。</span></p><p> <span>「親指を横に向けた」アイコンを使用して、「必要に応じて」対応できることを伝えます。</span></p>"
      reason_prompt: 主催者が適切な時間を見つけるために何か言えることはありますか?
    opt_in:
      process_subtitle: ボランティアを探すか参加者を募集する
      process_introduction: <p>オプトインを使用して、チーム、委員会、ワーキング グループへの参加、またはイベントへの参加に人々を招待します。</p><p> 「オプトイン」には、承認または拒否の 2 つの投票オプションがあります。</p><p>探している人の目標数を定義できます (ワーキング グループに参加する人を 3 人など)。</p><p> <a target="_blank" href="https://help.loomio.com/en/user_manual/polls/meeting_polls/index.html#opt-in">オプトインについて詳しくは、こちらをご覧ください</a>。</p>
      title: 新しい持続可能性方針を起草するためのワーキンググループ
      details: "<p><strong>人々を招待しているチーム、ワーキンググループ、またはイベントは何ですか?</strong></p><p></p><p><strong>何でこれが大切ですか？</strong></p><p></p><p><strong>あなたは人々に何をするように求めていますか？</strong></p><p></p><p>参加するには「同意する」を選択してください。</p>"
      accept_meaning: 喜んで参加します
      accept_prompt: なぜこれにボランティアをしているのですか？
      decline_meaning: 参加できません
      decline_prompt: 何か言いたいことはありますか？
