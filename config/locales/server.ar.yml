      process_name: مشاركة الروابط والمعلومات
      process_subtitle: نشر المعلومات والروابط والتقارير للمشاركة للتعليق والمناقشة.
      process_introduction: <p style=";text-align:right;direction:rtl">استخدم سلسلة رسائل بمثابة "حائط" أو "لوحة إعلانات" لمجموعتك لنشر المعلومات والأخبار والأفكار التي ترغب في مشاركتها مع بعضها البعض.</p><p style=";text-align:right;direction:rtl"> قم بدعوة الأشخاص لاستخدام أدوات <strong>إدراج الرابط</strong> <strong>وتضمين تنسيق الفيديو</strong> لمساعدة المجموعة في الوصول إلى المعلومات من داخل Loomio. استخدم <strong>عنوانًا</strong> في التعليقات لتثبيت التعليق في الجدول الزمني لسلسلة المحادثات، بحيث يمكن العثور عليه بسهولة.</p><p style=";text-align:right;direction:rtl"> <strong>قم بتثبيت</strong> الخيط بحيث يظل ثابتًا، وشجع <strong>التفاعلات</strong> لإبقائه نشطًا، مما يسمح للأشخاص بمعرفة أنك شاهدت العنصر الخاص بهم.</p><p style=";text-align:right;direction:rtl"> العرض الافتراضي لهذا الموضوع هو <strong>الأحدث</strong> ، لذا تكون التعليقات الأحدث في أعلى الموضوع.</p>
      description: <p style=";text-align:right;direction:rtl">استخدم هذا الموضوع لنشر المعلومات والإشعارات والأشياء التي ترغب في مشاركتها - وهو مكان يمكنك من خلاله رؤية ما يجري والمشاركة فيه.</p><p data-text-align="start" style=";text-align:right;direction:rtl"> شارك الأحداث والتقارير والبودكاست وغيرها من المعلومات المثيرة للاهتمام عبر الإنترنت.</p><p data-text-align="start" style=";text-align:right;direction:rtl"> استخدم أدوات <strong>إدراج الرابط</strong> <strong>وتضمين تنسيق الفيديو</strong> لمساعدة الأشخاص في الوصول إلى المعلومات داخل Loomio.</p>
