  help:
    coordinating: 'Koordiniere deine Loomio Gruppe'
    coordinating_details: "Als der Koordinator bist du verantwortlich für die Einrichtung der Loomio Gruppe und \njeden einzuladen. Genauso wie das Lernen wie man ein neues Teil der Software wird \ndeine Gruppe wird lernen neue Prozesse zur besseren und effizienteren Zusammenarbeit \nund gute Entscheidungen zusammen zu treffen. Hier sind einige Tips um deine Gruppe \nzum Erfolg zu verhelfen:\n"
    different_ways: 'Verschiedene Wege um Loomio zu benutzen'
    engaging_html: "<h2>Tips um deine Gruppe zu mobilisieren</h2>\n<p>Die Leute werden begeistert sein und mitmachen, wenn ein einnehmender\nVorschlag auf dem Tisch liegt. Ein guter Vorschlag beinhaltet einen Aktionsplan, so dass \nes sofort klar ist, was bedeutet, zu zustimmen oder abzulehnen. Denke darüber nach, ob \nes Diskussionen oder Entscheidungen gibt, die gerade persönlich oder E-Mail geführt werden \nund du denkst es wäre besser, diese auf Loomio zu führen.</p>\n<p>Wenn deine Gruppe gerade beginnt, könntest\
      \ du eine unbeschwerte Diskussion beginnen\ndamit jeder eine Chance bekommt mit Loomio rumzuspielen und es in Aktion zu sehen.</p>\n<p>Ein anderer Weg um Leute zu animieren in einer Diskussion teilzunehmen, ist es das @erwähnen\nFeature um jemanden aufzufordern; damit wird jemandem eine E-Mail geschickt um demjenigen zu\nsagen, dass er in einem Kommentar erwähnt wurde.</p>\n"
    example1_html: |
      <h3>Du musst deine Gruppe ein umfassendes Thema diskutieren lassen und zusammen eine Lösung finden</h3>
      <p>Strategie: Diskutiert ein Thema eine Weile, bevor du einen Vorschlag erstellst.</p>
      <p>Diskussionen erreichen das beste Ergebnis, wenn ihr ein geteiltes Verständnis über das Problem aufgebaut habt, bevor eine spezielle Lösung diskutiert wird.
      Wenn die Meinungen der einzelnen auf dem Weg zur Lösungsfindung einbezogen sind, werden sie eher bereit
      sein, das Ergebnis zu akzeptieren.</p>
    example2_html: |
      <h3>Du hast schon einen Vorschlag vor Augen und du möchtest das Okay von der Gruppe um weiter machen zu können.</h3>
      <p>Strategie: Beginne die Diskussion mit einem speziellen Thema und mache deinen Vorschlag sofort.</p>
      <p>Wenn du meinst, du wüsstest wie die Entscheidung ausfallen wird, aber noch mal auf Nummer sicher gehen willst, kannst du den Vorschlag benutzen, um schnell einen Eindruck zu bekommen.</p>
      <p>So kannst du über finale Dokumente, eine Bewerbung oder die Abnahme eines Projektes abstimmen.</p>
    get_in_touch: "Kontakt aufnehmen"
    get_in_touch_description_html: "Wenn du Fragen oder Feedback hast, <a href='%{link}'>melde dich bei uns</a>."
    getting_started: "Loslegen"
    getting_started_description: "Auf der linken Seite findet die Gruppendiskussion statt, in der Ideen und Informationen zu einem Thema ausgetauscht werden. Wenn eine Entscheidung gefällt werden soll, erscheint diese auf der rechten Seite."
    getting_the_most: 'Das meiste aus Loomio heraus bekommen'
    have_your_say: "Komme zu Wort"
    have_your_say_details_html: |
      <p>Wenn du dich entschieden hast, klicke auf einen der vier Entscheidungsbuttons.</p>
      <p>Wenn du deine Entscheidung getroffen hast, schreibe kurz warum du dich so entschieden hast. Unter dem Kuchendiagramm siehst du, was die anderen denken. So kannst du schnell in das Thema reinkommen. Du kannst jederzeit deine Meinung ändern, wenn zum Beispiel neue Informationen dazukommen.</p>
    have_a_discussion: "Eine Diskussion führen"
    have_a_discussion_description: "Das Thema und relevante Hintegrundinformationen stehen oben auf der Seite. Über das Kommentarfeld kannst du deine Meinung in die Diskussion einbringen. "
    help: "Hilfe"
    how_it_works: "Wie es funktioniert"
    invitation_html: |+
      <h2>Eine großartige Einladung schreiben</h2>
      <p>Die erste Frage eines neuen Mitglieds wird sein: „Wozu gibt es diese Gruppe?</p>
      <p>Denke an die einfachste Beschreibung für deine Gruppe: Was möchtet ihr gemeinsam erreichen? Welche Entscheidungen werden hier getroffen? Wer wird involviert sein?</p>
      <p>Es kann eine gute Idee sein, wenn du zunächst mit deiner Gruppe sprichst und sie erst anschließend zu Loomio einlädst.</p>
      <p>Menschen wollen wissen, warum sie eingeladen worden sind, was von ihnen erwartet wird
      und warum sie ihre Zeit damit verbringen sollten ein neues Tool zu erlernen.</p>

    join_the_community: "Werde Teil der Community"
    join_the_community_description_html: "Jeder ist in der Loomio-Community willkommen. Hier diskutieren wir darüber, wie man das meiste aus dem Werkzeug heraus holt und wie es verbessert werden könnte. <br /><br /><a href='https://www.loomio.org/groups/3'>Klicke hier um zur Gruppe für die Loomio-Community zu kommen</a>."
    images_and_text_formatting: "Bilder und Textformatierung"
    images_and_text_formatting_html: |
      <p>Loomio nutzt ‘Markdown’ zur Einbindung von Bildern und der Formatierung von Text.
      Du kannst Markdown mit dem kleinen, grauen Icon unter der Kommentarbox anschalten.</p>
      <p><a href='https://www.loomio.org/discussions/1124'>Klicke hier</a>
      um Informationen über die Benutzung von Markdown zu erhalten.</p>
    keep_up_to_date: "Bleibe auf dem Laufenden"
    keep_up_to_date_html: |
      <p>Durch das Klicken auf den Gruppennamen im oberen Teil des Bildschirms gelangst du zur Gruppenseite, wo du eine Liste aller Diskussionen und Entscheidungen dieser Gruppe einsehen kannst. Wenn du in mehr als einer Gruppe bist, kannst du die Aktivität in all deinen Gruppen gleichzeitig auf der Startseite sehen.</p>
      <p>Du erhälst eine Emailbenachrichtigung, wenn in deiner Gruppe wichtige Dinge geschehen. Du kannst deine Emaileinstellungen <a href="%{link}"">hier</a> ändern.</p>
    make_a_decision: "Eine Entscheidung treffen"
    make_a_decision_description: "Wenn die Gruppe bereit für eine Entscheidung ist, kann jeder einen Vorschlag machen. Beschreibe im Detail, welche Vorgehensweise du vorschlägst und füge einige Hintergrundinformationen hinzu, damit jeder genau versteht, was die Zustimmung bzw. Ablehnung des Vorschlags bedeuten."
    prompt_people_details: "Wenn du die Aufmerksamkeit einer bestimmten Person in deiner Gruppe erhalten möchtest, gebe '@' gefolgt vom Namen der Person ein. Die Person wird eine E-Mail erhalten mit einem Hinweis darauf, dass du sie in einem Kommentar erwähnt hast."
    prompt_people_html: "Fordere Leute mit <span class='blue'>@mentions</span> auf"
    positions_agree_description: "<span>Zustimmen</span> bedeutet, du bist zufrieden mit dem Vorschlag."
    positions_abstain_description: "<span>Enthalten</span> bedeutet, du bist dir nicht sicher oder die Gruppe kann ohne dich entscheiden."
    positions_disagree_description: "<span>Ablehnen</span> bedeutet, du denkst es könnte eine bessere Alternative geben, aber du wirst die Entscheidung der Gruppe akzeptieren."
    positions_block_description: "<span>Blockieren</span> bedeutet, du hast schwere Einwände gegen diesen Vorschlag und du bist nicht einverstanden, dass dieser Vorschlag fortgeführt wird."
    start_discussion: "Starte eine einnehmende Diskussion"
    start_discussion_html: "<p>Wenn du eine Diskussion geginnst, stelle sicher, dass der Titel das Thema prägnant vermittelt. \nBenutze das Kontextmenü um alle Hintergrundinformationen anzugeben, die für eine produktive und informative Diskussion der Gruppe nötig sind.</p>\n<p>Während der Diskussion kann das Kontext-Feld aktualisiert werden, wenn neue Informationen eintreffen. Neben der Erläuterung des Themas kannst du diesem Raum nutzen um Ressourcen zu teilen und die fortlaufende Diskussion zusammenzufassen.\
      \ Weiterhin kannst du den Prozess der Entscheidungsfindung beschreiben, den deine Gruppe nutzt.</p>\n"
    start_proposal: "Schreibe einen genauen Vorschlag"
    start_proposal_html: |
      <p> Wenn du den Titel kurz und klar machst, werden die Leute sofort wissen, was es bedeutet zuzustimmen oder abzulehnen.</p>
      <p>Es ist nicht das Ende der Welt, wenn ein Vorschlag nicht sofort angenommen wird.
      Wenn die Gruppe den ersten Vorschlag nicht super findet, kann jeder einen neuen Vorschlag erstellen um sich der Bedenken zu widmen und den Prozess vorwärts zu bringen.</p>
      <p>Durch diesen dynamischen Prozess kann die kollektive Erfahrung deiner Gruppe bessere Ideen generieren als jeder einzelne von euch.</p>
      <p>Die Frist eines Vorschlags can jederzeit verlängert werden, wenn offensichtlich wird, dass die Entscheidung mehr Raum benötigt. Jeder erhält 24 Stunden vor Ablauf des Vorschlags eine E-Mail-Benachrichtigung.</p>
    video_id: "52025402"
    video_tutorial: "Videoanleitung"
    video_tutorial_description: "Sieh dir das Video an um einen Einblick in die Funktionsweise von Loomio zu bekommen."
