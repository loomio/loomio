      process_introduction: <p>Järkevyystarkistusehdotus on hyvä tapa saada palautetta, herättää kysymyksiä ja tuoda esiin huolenaiheita. Se auttaa selkeyttämään ja parantamaan ehdotusta ennen päätöksentekoon siirtymistä.</p><p> Järkeilytarkistus kertoo ihmisille, että ehdotus on muodostumassa, ja kannustaa heitä osallistumaan. Se on tilaisuus kuunnella ihmisiä, aistia heidän tunteitaan ja reagoida asianmukaisesti – mikä avaa mahdollisuuden ottaa heidän panoksensa huomioon paremman päätöksen tekemiseksi.</p><p> Käytä järkevyystarkistusta suostumusprosessissa reaktioiden ja kommenttien keräämiseen ehdotuksen parantamiseksi ja konsensusprosessissa konsensuksen testaamiseen.</p><p> <a target="_blank" rel="noopener noreferrer nofollow" href="https://help.loomio.com/en/user_manual/polls/decisions/index.html"><u>Lue lisää järkevyystarkistuksen käytöstä yksinkertaisesta päätöksentekoprosessista</u></a> <span>.</span></p>
