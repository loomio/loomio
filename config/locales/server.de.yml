    email_guidelines_html: >
      <p>Gib die eMail-Adresse Deines Loomio-Konto's in das untenstehende Feld
      ein und Du wirst einen Link gesendet bekommen, um das Passwort
      zurückzusetzen.</p>

      <p>Falls Du Dich üblicherweise mit Facebook, Google, Twitter oder Persona
      einloggst, gib die dementsprechende eMail-Adresse ein.</p>
