  pricing_page:
    intro: "Bütçeye sahip gruplar aracı kullanmak icin bir abonelik ücreti öderler.\nBütçesi olmayan gruplar Ödeyebilgin Kadar Öde modelini kullanırlar. Bu modelde grubun kendi üyeleri gönüllü katkı yapmaya davet edilir. \nKatkılarınız bizlere Loomiyo'yu bağımsız ve reklamsız tutmamız ve kendi topluluğumuz tarafından yönlendirilebilmemiz için olanak sağlıyor.\n"
