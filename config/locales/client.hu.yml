    intro: "Költségvetéssel rendelkező csoportok egy bérletet fizetnek az eszköz használatáért\nAzok a csoportok akiknek nem áll szándékában fizetni\na Pay What You Can modelt használják: a tagjaikat meghívjuk, hogy önkéntesen járuljanak hozzá a Loomio projekthez. Így független, reklámmentes és közösség-vezette maradhat.\n"
