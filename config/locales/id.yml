    thought_about_contributing: Kesempatan Anda untuk menyumbang
    thought_about_contributing_description: |
      Loomio adalah usaha kerja sama sosial untuk mempermudah setiap orang berpartisipasi dalam keputusan yang mempengaruhi mereka.

      Uang tidak seharusnya menjadi penghalang pengambilan keputusan bersama. Loomio dibiayai oleh sumbangan dari komunitas pengguna, serta biaya langganan dari organisasi formal.

      Sumbangan Anda akan membuat Loomio tetap independen, bebas iklan, dan gratis untuk kelompok mendiskusikan hal-hal yang baik untuk komunitas mereka.

      Terima kasih telah membantu!
    thank_you_title: Terima kasih telah menyumbang untuk Loomio!
    thank_you_body: |
      Sumbangan Anda membantu kami mempermudah pengambilan keputusan bersama.

      Anda akan menerima surel dengan tanda terima sumbangan Anda.

      Semua orang dapat bergabung ke dalam Komunitas Loomio, di mana kita membicarakan penggunaan alat secara maksimal, dan bagaimana alat ini dapat dibuat lebih baik lagi.

      <a href='https://www.loomio.org/groups/3'>Bawa saya ke kelompok Komunitas Loomio</a>
    making_a_donation: Berikan donasi
    making_a_donation_description: |
      Loomio adalah usaha kerja sama sosial untuk mempermudah setiap orang berpartisipasi dalam keputusan yang mempengaruhi mereka.

