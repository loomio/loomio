      <p>En "Find tidspunkt" afstemning bruges til at finde et tidspunkt hvor alle kan mødes.</p>
      <p>Indtast en liste af datoer og tidspunkter hvor du kan afholde dit møde.</p>
      <p>Deltagarer sætter kryds i de tidspunkter hvor de kan deltage i mødet, eller de kan benytte kommentar feltet til at beksrive hvorfor de evt ikke kan hvilket, hvis nødvendigt, giver dig mulighed for at opdatere de tilgængelige tidspunkter.</p>
