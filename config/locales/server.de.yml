        Hallo, ich bin Loomio Bot! *%{author}* hat mich hinzugefügt.
        Ich kann Ihrem Team helfen, gemeinsam Entscheidungen zu treffen.

        Meine Funktionen umfassen:

        - Initiieren von Threads und Entscheidungen auf Loomio direkt von Slack
        - Ankündigung, wann neue Threads und Entscheidungen auf Loomio stattfinden
        - Zulassen, dass die Leute über Entscheidungen von Slack abstimmen
        - Mitteilung der Ergebnisse von Entscheidungen

