  how_it_works_thread:
    title: Kako Koristiti Lumio
    description: >
      Dobrodošli na Lumio, mesto za zajedničko odlučivanje.



      Ovo je jedan primer diskusije **nit**. Zašto ne upotrebite ovaj prostor da
      isprobate Lumijeve mogućnosti?



      Trenutno čitate **kontekst** niti. Upotrebite ovaj prostor da iznesete
      pozadinske informacije koje su neophodne grupi za prodiktivnu diskusiju.



      Tabla **predloga** je oblast gde donosite odluke. Možete iznositi predloge
      ili im se priključivati ovde.



      Tabla **aktivnosti** ispod prikazuje sve što se dogodilo u ovoj niti.
  first_comment:
    body: >
      Zdravo narode, ja sam Lumio Bot Pomoćnik.



      Ako želite privući pažnju određene osobe iz svoje grupe, napišite @ u polje
      komentara, praćeno njihovim imenom :)



      Evo nekih stvari koje možda želite da isprobate radi uhodavanja:



      - Postavite [profile picture](/profile)

      - Podesite [email settings](/email_preferences)

      - Predstavite sebe grupi u  [Welcome to %{group_name}
      thread](%{thread_url})



      Ako imate bilo kakva pitanja, prvo mesto koje trebate proveriti je [Lumio
      pomoćno uputstvo](http://help.loomio.org).
  first_proposal:
    name: 'Demonstrativni predlog: idemo!'
    description: >
      Ovo je **opis** predloga. Ovde možeš objasniti predloženi kurs akcije
      i dati dovoljno detalja tako da svako može doneti  odlično informisano
      odluku.



      Da se pridružiš šredlogu, odaberi jednu od ovih opcija:



      - **Slažem se**: “Slažem se sa ovim i želim da ovo ide dalje.”

      - **Uzdržavam se**: “Slažem se da grupa donese odluku bez mene.”

      - **Ne slažem se**: “Mislim da možemo bolje.”

      - **Blokiram**: “Imam snažne prigovore za ovaj predlog i NE želim da
      predlog ide dalje.”



      Kada odabereš, dobišeć pitanje gde trebaš ukratko izneti svoj stav
      i objasniš zašto se tako osećaš. Možeš izmeniti svoju poziciju u bilo koje
      vreme sve dok je predlog još uvek otvoren odnosno na snazi.
