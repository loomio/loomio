      explanation: "Reuniu les persones indicades i la informació necessària. És accessible, fàcil d'utilitzar, personalitzable i amb moltes opcions de privacitat i seguretat."
      image_alt: "Un grup de persones reunides en cercle al voltant d'un signe d'interrogació"
    discuss:
      heading: Discutiu
      explanation: 'Tingueu converses clares sobre temes concrets. Manteniu-vos al dia, llegiu la informació rellevant i filtreu el soroll. És un espai dedicat a la col·laboració constructiva.'
      image_alt: Un grup de persones compartint informació i expressant opinions
    propose:
      heading: Proposeu
      explanation: "Els resums visuals faciliten la comprensió de les posicions de tothom. Descobriu ràpid si esteu d'acord, o aneu directament a la raó del desacord i construïu una entesa compartida."
      image_alt: Un grup de persones reunides expressen la seva posició
    decide_act:
      heading: Decidiu i actueu
      explanation: Arribeu a un resultat clar per a cada proposta dintre del temps estimat. Tothom serà notificat del resultat per així poder avançar i prendre una acció conjuntament.
      image_alt: Un grup de persones amb els braços aixecats enlaire
    try_it_now: Proveu-ho ara
    start_free_group: Crea un grup
    fast_inclusive_effective: 'La vostra nova normalitat pot ser ràpida, inclusiva i efectiva.'
    debt_resistance_uk:
      heading: Productivitat en les reunions i entre elles
      quote: >
        Ens comunicàvem per correu electrònic entre les reunions, però molt
        sovint no arribàvem a prendre una decisió. A Loomioo, podem tenir una
        discussió i prendre una decisió. I si tenim moltes coses a discutir en
        una reunió, pots dir: "Ho podem decidir a Loomio". Ha fet les reunions
        cara a cara molt més eficients.
      link_text: Llegiu més sobre com una comunitat del Regne Unit segueix treballant entre reunions per crear una societat més democràtica...
    pathways:
      heading: Incrementeu la participació i la satisfacció dels vostres empleats
      quote: >
        Principalment, Loomio canvia els nivells de satisfacció i de participació
        dels empleats. Sembla màgia, suporta de forma natural l'evolució de
        l'organització i és creat per les mateixes persones. Què més pots demanar
        com a directora general?
      link_text: Llegiu més sobre com una gran ONG de Nova Zelanda va utilitzar Loomio per implicar a tots els empleats en la presa de decisions...
    welsh_government:
      heading: Evolucioneu la consulta amb els ciutadans i amb totes les parts implicades
      quote: >+
        Els participants parlaven entre ells i també amb nosaltres. Van utilitzar
        Loomio per comentar-nos quins problemes havien tingut i que volien que
        fes el govern de Gal·les al respecte... Utilitzar Loomio per eixamplar
        les sessions de la nostra comissió ens va permetre millorar globalment la
        satisfacció i la eficiència del procés de participació.


